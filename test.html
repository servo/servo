<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1">
    <style>
        .square {
            width: 100px;
            height: 100px;
            margin-bottom: 0px;
        }
        .bigsquare {
            width: 200px;
            height: 200px;
            margin-bottom: 0px;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .yellow { background-color: yellow; }
        .green { background-color: green; }
    </style>
</head>
<body>
<div class="square red">square size 100px*100px(small), 200px*200px(big)</div>
<div class="square blue">touch screen, check the position</div>
<div class="square yellow"></div>
<div class="bigsquare green" id = "info1"></div>
<div class="square blue"></div>
<div class="square red"></div>
<div class="square yellow"></div>
<div class="square blue"></div>
<div class="bigsquare red" id = "info2"></div>
<div class="square yellow"></div>
<div class="square green"></div>
<div class="square blue"></div>
<script>
    var info1 = document.getElementById("info1");
    var info2 = document.getElementById("info2");
    function handleTouchStart(event) {
        console.log("TouchStart");
        var touch = event.touches[0];
        var t = touch.target;
        if (t == null) {
            return;
        }
        var info = "target's nodeName: " + t.nodeName + ", ";
        info += "clientX: " + Math.round(touch.clientX) + ", ";
        info += "clientY: " + Math.round(touch.clientY) + ", ";
        info += "screenX: " + Math.round(touch.screenX) + ", ";
        info += "screenY: " + Math.round(touch.screenY) + ", ";
        info += "pageX: " + Math.round(touch.pageX) + ", ";
        info += "pageY: " + Math.round(touch.pageY);
        info1.textContent = info;
        info2.textContent = info;
    }
    let rect = document.getElementsByClassName("square red")[0].getBoundingClientRect();
    let rectinfo = `, fist element rect: left:${rect.left}, top:${rect.top}, width:${rect.height}, left:${rect.height}`
    info1.textContent = `window.innerWidth:${window.innerWidth}, window.innerHeight:${window.innerHeight} ${rectinfo}`
    document.addEventListener("touchstart", handleTouchStart);
</script>
</body>
</html>
