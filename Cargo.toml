[workspace]
members = [
    "ports/glutin",
    "ports/libsimpleservo/capi/",
    "ports/libsimpleservo/jniapi/",
    "ports/libmlservo/",
    "tests/unit/*",
]
exclude = [".cargo"]

[profile.release]
opt-level = 3
# Uncomment to profile on Linux:
# debug = true
# lto = false

[patch.crates-io]
# If you need to temporarily test Servo with a local fork of some upstream
# crate, add that here. Use the form:
#
#     <crate> = { path = "/path/to/local/checkout" }
#
# Or for a git dependency:
#
#     [patch."https://github.com/servo/<repository>"]
#     <crate> = { path = "/path/to/local/checkout" }

# Those are here to dedupe winapi since mio is still using winapi 0.2.
mio = { git = "https://github.com/servo/mio.git", branch = "servo" }
iovec = { git = "https://github.com/servo/iovec.git", branch = "servo" }
rand_os = { git = "https://github.com/servo/rand", branch = "servo-rand_os-0.1.3-uwp" }
rand_core = { git = "https://github.com/servo/rand", branch = "servo-rand_os-0.1.3-uwp" }

core-text = { git = "https://github.com/servo/core-foundation-rs/", branch = "mac-font" }
core-graphics = { git = "https://github.com/servo/core-foundation-rs/", branch = "mac-font" }
core-foundation = { git = "https://github.com/servo/core-foundation-rs/", branch = "mac-font" }
core-foundation-sys = { git = "https://github.com/servo/core-foundation-rs/", branch = "mac-font" }
io-surface = { git = "https://github.com/servo/core-foundation-rs/", branch = "mac-font" }
