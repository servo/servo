[workspace]
members = [
    "ports/cef",
    "ports/geckolib",
    "ports/servo",
]

[profile.dev]
codegen-units = 4

[profile.release]
opt-level = 3
# Uncomment to profile on Linux:
# debug = true
# lto = false

[patch.crates-io]
# If you need to temporarily test Servo with a local fork of some upstream
# crate, add that here. Use the form:
#
#     <crate> = { path = "/path/to/local/checkout" }
html5ever = { git = "https://github.com/cynicaldevil/html5ever", branch="remove-dep-on-sync-methods" }
xml5ever = { git = "https://github.com/cynicaldevil/html5ever", branch="remove-dep-on-sync-methods" }
