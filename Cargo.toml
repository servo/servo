[workspace]
resolver = "2"
members = [
    "ports/servoshell",
    "ports/gstplugin",
    "ports/libsimpleservo/capi/",
    "ports/libsimpleservo/jniapi/",
    "tests/unit/*",
]
default-members = ["ports/servoshell"]
exclude = [".cargo"]

[workspace.dependencies]
accountable-refcell = "0.2.0"
app_units = "0.7"
arrayvec = "0.7"
async-tungstenite = { version = "0.22", features = ["tokio-rustls-webpki-roots"] }
atomic_refcell = "0.1.11"
backtrace = "0.3"
base64 = "0.21.4"
bitflags = "2.4"
byteorder = "1.0"
cfg-if = "1.0.0"
content-security-policy = { version = "0.5", features = ["serde"] }
cookie = "0.12"
crossbeam-channel = "0.5"
cssparser = "0.29"
darling = { version = "0.13", default-features = false }
data-url = "0.1.0"
encoding_rs = "0.8"
env_logger = "0.8"
euclid = "0.22"
fnv = "1.0"
fxhash = "0.2"
getopts = "0.2.11"
gleam = "0.15"
headers = "0.3"
html5ever = "0.26"
http = "0.2"
hyper = "0.14"
hyper-rustls = { version = "0.24", default-features = false, features = ["acceptor", "http1", "http2", "logging", "tls12", "webpki-tokio"] }
hyper_serde = "0.13"
image = "0.24"
imsz = "0.2"
indexmap = { version = "1.0.2", features = ["std"] }
ipc-channel = "0.17"
itertools = "0.8"
keyboard-types = "0.6"
lazy_static = "1.4"
libc = "0.2"
log = "0.4"
malloc_size_of_derive = "0.1"
mime = "0.3.13"
mime_guess = "2.0.3"
mozangle = "0.3"
num-traits = "0.2"
parking_lot = "0.12"
percent-encoding = "2.0"
proc-macro2 = "1"
quote = "1"
rand = "0.8"
rand_core = "0.6"
rand_isaac = "0.3"
rayon = "1"
regex = "1.1"
rustls = { version = "0.21.7", features = ["dangerous_configuration"] }
rustls-pemfile = "1.0.3"
serde = "1.0.60"
serde_bytes = "0.11"
serde_json = "1.0"
smallbitvec = "2.3.0"
smallvec = "1.11"
sparkle = "0.1.25"
string_cache = "0.8"
string_cache_codegen = "0.5"
# NOTE: the sm-angle feature only enables ANGLE on Windows, not other platforms!
surfman = { version = "0.8", features = ["chains", "sm-angle", "sm-angle-default"] }
syn = { version = "1", default-features = false, features = ["clone-impls", "derive", "parsing"] }
synstructure = "0.12"
time = "0.1.41"
tokio = "1"
tokio-rustls = "0.24"
tungstenite = "0.19"
unicode-bidi = "0.3.4"
unicode-script = "0.5"
url = "2.4"
uuid = { version = "1.4.1", features = ["v4"] }
webdriver = "0.48.0"
webpki = "0.22"
webpki-roots = "0.23"
webrender = { git = "https://github.com/servo/webrender", features = ["capture"] }
webrender_api = { git = "https://github.com/servo/webrender" }
winapi = "0.3"
xi-unicode = "0.1.0"
xml5ever = "0.17"

[profile.release]
opt-level = 3
# Uncomment to profile on Linux:
# debug = true
# lto = false

[patch.crates-io]
# If you need to temporarily test Servo with a local fork of some upstream
# crate, add that here. Use the form:
#
#     <crate> = { path = "/path/to/local/checkout" }
#
# Or for a git dependency:
#
#     [patch."https://github.com/servo/<repository>"]
#     <crate> = { path = "/path/to/local/checkout" }

# This is here to dedupe winapi since mio 0.6 is still using winapi 0.2.
mio = { git = "https://github.com/servo/mio.git", branch = "servo-mio-0.6.22" }

# This is required because we want all dependencies that use WebRender to
# use our vendored version.
[patch."https://github.com/servo/webrender"]
webrender = { path = "third_party/webrender/webrender" }
webrender_api = { path = "third_party/webrender/webrender_api" }
