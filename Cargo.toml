[workspace]
resolver = "2"
members = [
    "ports/servoshell",
    "ports/jniapi/",
    "tests/unit/*",
    "support/crown",
]
default-members = ["ports/servoshell"]
exclude = [".cargo"]

[workspace.dependencies]
accountable-refcell = "0.2.0"
app_units = "0.7"
arrayvec = "0.7"
async-tungstenite = { version = "0.23", features = ["tokio-rustls-webpki-roots"] }
atomic_refcell = "0.1.13"
backtrace = "0.3"
base64 = "0.21.7"
bitflags = "2.5"
bluetooth_traits = { path = "components/shared/bluetooth" }
byteorder = "1.5"
canvas_traits = { path = "components/shared/canvas" }
cfg-if = "1.0.0"
compositing_traits = { path = "components/shared/compositing" }
content-security-policy = { version = "0.5", features = ["serde"] }
cookie = "0.12"
crossbeam-channel = "0.5"
cssparser = "0.32"
darling = { version = "0.20", default-features = false }
data-url = "0.1.0"
devtools_traits = { path = "components/shared/devtools" }
embedder_traits = { path = "components/shared/embedder" }
encoding_rs = "0.8"
env_logger = "0.10"
euclid = "0.22"
fnv = "1.0"
fxhash = "0.2"
getopts = "0.2.11"
gfx_traits = { path = "components/shared/gfx" }
gleam = "0.15"
glib = "0.19"
gstreamer = { version = "0.22", features = ["v1_18"] }
gstreamer-base = "0.22"
gstreamer-gl = "0.22"
gstreamer-gl-sys = { version = "0.22" }
gstreamer-gl-wayland = { version = "0.22" }
gstreamer-sys = "0.22"
gstreamer-video = "0.22"
headers = "0.3"
html5ever = "0.26"
http = "0.2"
hyper = "0.14"
hyper-rustls = { version = "0.24", default-features = false, features = ["acceptor", "http1", "http2", "logging", "tls12", "webpki-tokio"] }
hyper_serde = { path = "components/hyper_serde" }
image = "0.24"
imsz = "0.2"
indexmap = { version = "2.2.5", features = ["std"] }
ipc-channel = "0.18"
itertools = "0.12"
jemallocator = "0.5.4"
jemalloc-sys = "0.5.4"
keyboard-types = "0.6"
lazy_static = "1.4"
libc = "0.2"
log = "0.4"
malloc_size_of = { git = "https://github.com/servo/stylo.git", branch = "2023-09-01", features = ["servo"] }
malloc_size_of_derive = "0.1"
mime = "0.3.13"
mime_guess = "2.0.3"
mozangle = "0.5.1"
msg = { path = "components/shared/msg" }
net_traits = { path = "components/shared/net" }
num_cpus = "1.1.0"
num-traits = "0.2"
parking_lot = "0.12"
percent-encoding = "2.3"
proc-macro2 = "1"
profile_traits = { path = "components/shared/profile" }
quote = "1"
rand = "0.8"
rand_core = "0.6"
rand_isaac = "0.3"
rayon = "1"
regex = "1.10"
rustls = { version = "0.21.10", features = ["dangerous_configuration"] }
rustls-pemfile = "1.0.4"
script_layout_interface = { path = "components/shared/script_layout" }
script_traits = { path = "components/shared/script" }
selectors = { git = "https://github.com/servo/stylo.git", branch = "2023-09-01" }
serde = "1.0.197"
serde_bytes = "0.11"
serde_json = "1.0"
servo-media = { git = "https://github.com/servo/media" }
servo-media-dummy = { git = "https://github.com/servo/media" }
servo-media-gstreamer = { git = "https://github.com/servo/media" }
servo_arc = { git = "https://github.com/servo/stylo.git", branch = "2023-09-01" }
servo_atoms = { git = "https://github.com/servo/stylo.git", branch = "2023-09-01" }
size_of_test = { git = "https://github.com/servo/stylo.git", branch = "2023-09-01" }
smallbitvec = "2.5.3"
smallvec = "1.13"
sparkle = "0.1.26"
string_cache = "0.8"
string_cache_codegen = "0.5"
style = { git = "https://github.com/servo/stylo.git", branch = "2023-09-01", features = ["servo"] }
style_config = { git = "https://github.com/servo/stylo.git", branch = "2023-09-01" }
style_traits = { git = "https://github.com/servo/stylo.git", branch = "2023-09-01", features = ["servo"] }
# NOTE: the sm-angle feature only enables ANGLE on Windows, not other platforms!
surfman = { version = "0.9", features = ["chains", "sm-angle", "sm-angle-default"] }
syn = { version = "2", default-features = false, features = ["clone-impls", "derive", "parsing"] }
synstructure = "0.13"
thin-vec = "0.2.13"
time = "0.1.41"
to_shmem = { git = "https://github.com/servo/stylo.git", branch = "2023-09-01" }
tokio = "1"
tokio-rustls = "0.24"
tungstenite = "0.20"
unicode-bidi = "0.3.15"
unicode-script = "0.5"
unicode-segmentation = "1.1.0"
url = "2.5"
uuid = { version = "1.8.0", features = ["v4"] }
webdriver = "0.49.0"
webpki = "0.22"
webpki-roots = "0.25"
webrender = { git = "https://github.com/servo/webrender", branch = "0.64", features = ["capture"] }
webrender_api = { git = "https://github.com/servo/webrender", branch = "0.64" }
webrender_traits = { path = "components/shared/webrender" }
wgpu-core = "0.18"
wgpu-types = "0.18"
winapi = "0.3"
xi-unicode = "0.1.0"
xml5ever = "0.17"

[profile.release]
opt-level = 3
debug-assertions = true
# Uncomment to profile on Linux:
# debug = true
# lto = false

[profile.production]
inherits = "release"
debug-assertions = false

[patch.crates-io]
# If you need to temporarily test Servo with a local fork of some upstream
# crate, add that here. Use the form:
#
#     <crate> = { path = "/path/to/local/checkout" }
#
# Or for Stylo:
#
#     [patch."https://github.com/servo/stylo.git"]
#     derive_common = { path = "../stylo/derive_common" }
#     malloc_size_of = { path = "../stylo/malloc_size_of" }
#     selectors = { path = "../stylo/selectors" }
#     servo_arc = { path = "../stylo/servo_arc" }
#     servo_atoms = { path = "../stylo/atoms" }
#     size_of_test = { path = "../stylo/size_of_test" }
#     static_prefs = { path = "../stylo/style_static_prefs" }
#     style_config = { path = "../stylo/style_config" }
#     style_derive = { path = "../stylo/style_derive" }
#     style = { path = "../stylo/style" }
#     style_traits = { path = "../stylo/style_traits" }
#     to_shmem = { path = "../stylo/to_shmem" }
#
# Or for another git dependency:
#
#     [patch."https://github.com/servo/<repository>"]
#     <crate> = { path = "/path/to/local/checkout" }
