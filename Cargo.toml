[workspace]
resolver = "2"
members = [
    "ports/winit",
    "ports/gstplugin",
    "ports/libsimpleservo/capi/",
    "ports/libsimpleservo/jniapi/",
    "tests/unit/*",
]
exclude = [".cargo"]

[workspace.dependencies]
accountable-refcell = "0.2.0"
app_units = "0.7"
atomic_refcell = "0.1.6"
arrayvec = "0.7"
backtrace = "0.3"
base64 = "0.10.1"
bitflags = "1.0"
byteorder = "1.0"
encoding_rs = "0.8"
euclid = "0.22"
cookie = "0.12"
content-security-policy = { version = "0.5", features = ["serde"]}
crossbeam-channel = "0.4"
cssparser = "0.29"
darling = { version = "0.13", default-features = false }
data-url = "0.1.0"
env_logger = "0.8"
fnv = "1.0"
fxhash = "0.2"
getopts = "0.2.11"
gleam = "0.12"
headers = "0.3"
html5ever = "0.26"
http = "0.2"
hyper = "0.14"
hyper_serde = "0.13"
image = "0.24"
indexmap = { version = "1.0.2", features = ["std"] }
ipc-channel = "0.14"
itertools = "0.8"
keyboard-types = "0.6"
lazy_static = "1.4"
libc = "0.2"
log = "0.4"
malloc_size_of_derive = "0.1"
mime = "0.3.13"
mime_guess = "2.0.3"
mitochondria = "1.1.2"
mozangle = "0.3"
num-traits = "0.2"
parking_lot = "0.11"
percent-encoding = "2.0"
proc-macro2 = "1"
quote = "1"
rand = "0.7"
rayon = "1"
regex = "1.1"
serde = "1.0.60"
serde_bytes = "0.11"
serde_json = "1.0"
syn = { version = "1", default-features = false, features = ["clone-impls", "derive", "parsing"] }
synstructure = "0.12"
smallbitvec = "2.3.0"
smallvec = "1.9"
sparkle = "0.1.25"
string_cache = "0.8"
string_cache_codegen = "0.5"
surfman = "0.6"
surfman-chains = "0.7"
surfman-chains-api = "0.2"
thin-slice = "0.1.0"
time = "0.1.41"
tokio = "1"
unicode-bidi = "0.3.4"
unicode-script = "0.5"
url = "2.0"
uuid = { version = "1.3.4", features = ["v4"] }
webdriver = "0.48.0"
winapi = "0.3"
xi-unicode = "0.1.0"
xml5ever = "0.17"

[profile.release]
opt-level = 3
# Uncomment to profile on Linux:
# debug = true
# lto = false

[patch.crates-io]
# If you need to temporarily test Servo with a local fork of some upstream
# crate, add that here. Use the form:
#
#     <crate> = { path = "/path/to/local/checkout" }
#
# Or for a git dependency:
#
#     [patch."https://github.com/servo/<repository>"]
#     <crate> = { path = "/path/to/local/checkout" }

# This is here to dedupe winapi since mio 0.6 is still using winapi 0.2.
mio = { git = "https://github.com/servo/mio.git", branch = "servo-mio-0.6.22" }
# fork that bumps crates since the original repo is archived.
immeta = { git = "https://github.com/fabricedesre/immeta.git" }

# https://github.com/servo/servo/issues/27515#issuecomment-671474054
[patch."https://github.com/servo/webrender"]
webrender = { git = "https://github.com/jdm/webrender", branch = "crash-backtrace" }
webrender_api = { git = "https://github.com/jdm/webrender", branch = "crash-backtrace" }
