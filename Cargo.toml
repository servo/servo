[workspace]
members = [
    "ports/servo",
    "ports/libsimpleservo/",
    "tests/unit/*",
]
default-members = [
    "ports/servo",
    "ports/libsimpleservo/",
    "tests/unit/*",
]
exclude = [".cargo"]

[profile.release]
opt-level = 3
# Uncomment to profile on Linux:
# debug = true
# lto = false

[patch.crates-io]

mozjs_sys = { git = "https://github.com/asajeffrey/mozjs.git", branch = "smup" }
mozjs = { git = "https://github.com/asajeffrey/rust-mozjs.git", branch = "smup" }
mozangle = { git = "https://github.com/asajeffrey/mozangle.git", branch = "smup" }
# If you need to temporarily test Servo with a local fork of some upstream
# crate, add that here. Use the form:
#
#     <crate> = { path = "/path/to/local/checkout" }
#
# Or for a git dependency:
#
#     [patch."https://github.com/servo/<repository>"]
#     <crate> = { path = "/path/to/local/checkout" }
