[package]
name = "b2s"
version = "0.0.1"
authors = ["The Servo Project Developers"]

build = "build.rs"

[dependencies.compositing]
path = "../../components/compositing"

[dependencies.layers]
git = "https://github.com/servo/rust-layers"
features = ["plugins"]

[dependencies.msg]
path = "../../components/msg"

[dependencies.script]
path = "../../components/script"

[dependencies.script_traits]
path = "../../components/script_traits"

[dependencies.style_traits]
path = "../../components/style_traits"

[dependencies.net_traits]
path = "../../components/net_traits"

[dependencies.gfx]
path = "../../components/gfx"

[dependencies.layout]
path = "../../components/layout"

[dependencies.devtools]
path = "../../components/devtools"

[dependencies.servo]
path = "../../components/servo"
default-features = false

[dependencies.profile]
path = "../../components/profile"

[dependencies.util]
path = "../../components/util"
features = ["non-geckolib"]

[dependencies]
env_logger = "0.3"
url = {version = "0.5.7", features = ["heap_size"]}
time = "0.1.17"
errno = "0.1"
libc = "0.2"
euclid = {version = "0.6.4", features = ["plugins"]}
gleam = "0.2.8"
servo-egl = "0.2"

[replace]
"url:0.5.9" = {git = "https://github.com/servo/rust-url", branch = "1.0.0-pretending-to-be-0.5.9"}
"cookie:0.2.2" = {git = "https://github.com/SimonSapin/cookie-rs", branch = "url-1.0"}
"hyper:0.8.1" = {git = "https://github.com/servo/hyper", branch = "url-1.0"}
"websocket:0.16.2" = {git = "https://github.com/SimonSapin/rust-websocket", branch = "url-1.0"}
