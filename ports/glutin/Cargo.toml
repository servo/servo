[package]
name = "glutin_app"
version = "0.0.1"
authors = ["The Servo Project Developers"]

[lib]
name = "glutin_app"
path = "lib.rs"

[features]
window = ["glutin/window"]
headless = ["glutin/headless"]

[dependencies]
time = "0.1.12"
bitflags = "*"
libc = "*"
url = "*"

[dependencies.compositing]
path = "../../components/compositing"

[dependencies.script_traits]
path = "../../components/script_traits"

[dependencies.geom]
git = "https://github.com/servo/rust-geom"

[dependencies.layers]
git = "https://github.com/servo/rust-layers"

[dependencies.msg]
path = "../../components/msg"

[dependencies.net]
path = "../../components/net"

[dependencies.util]
path = "../../components/util"

[dependencies.glutin]
git = "https://github.com/servo/glutin"
branch = "servo"

[dependencies.gleam]
git = "https://github.com/servo/gleam"

[target.i686-unknown-linux-gnu.dependencies]
x11 = "*"

[target.x86_64-unknown-linux-gnu.dependencies]
x11 = "*"

[target.x86_64-apple-darwin.dependencies.cgl]
git = "https://github.com/servo/cgl-rs"

[target.arm-linux-androideabi.dependencies.egl]
git = "https://github.com/servo/rust-egl"
