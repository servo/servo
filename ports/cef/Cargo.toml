[package]
name = "embedding"
version = "0.0.1"
authors = ["The Servo Project Developers"]

[lib]
name = "embedding"
path = "lib.rs"
crate-type = ["dylib"]

[dependencies]
log = "*"
url = "*"
libc = "*"
euclid = "0.2"
gleam = "0.1"

[dependencies.servo]
path = "../../components/servo"

[dependencies.glutin_app]
path = "../glutin"

[dependencies.plugins]
path = "../../components/plugins"

[dependencies.compositing]
path = "../../components/compositing"

[dependencies.gfx]
path = "../../components/gfx"

[dependencies.script]
path = "../../components/script"

[dependencies.script_traits]
path = "../../components/script_traits"

[dependencies.net_traits]
path = "../../components/net_traits"

[dependencies.msg]
path = "../../components/msg"

[dependencies.util]
path = "../../components/util"

[dependencies.style]
path = "../../components/style"

[dependencies.devtools]
path = "../../components/devtools"

[dependencies.azure]
git = "https://github.com/servo/rust-azure"

[dependencies.js]
git = "https://github.com/servo/rust-mozjs"

[dependencies.layers]
git = "https://github.com/servo/rust-layers"

[dependencies.stb_image]
git = "https://github.com/servo/rust-stb-image"

[target.x86_64-apple-darwin.dependencies]
objc = "0.1"
cocoa = "0.1"
core-foundation = "0.1"
core-graphics = "0.1"
cgl = "0.1"

[target.x86_64-apple-darwin.dependencies.core-text]
git = "https://github.com/servo/core-text-rs"

[target.i686-unknown-linux-gnu.dependencies]
x11 = "*"

[target.x86_64-unknown-linux-gnu.dependencies]
x11 = "*"
