[package]

name = "servo"
version = "0.0.1"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
build = "build.rs"
publish = false

[lib]
name = "servo"
path = "lib.rs"
crate-type = ["rlib"]

[[bin]]
name = "servo"
path = "main.rs"
test = false
doc = false
bench = false

[replace]
"azure:0.4.6" = { git = "https://github.com/vvuk/rust-azure.git", branch = "msvcize" }
"mozjs_sys:0.0.0" = { git = "https://github.com/vvuk/mozjs.git", branch = "rust-msvc" }
"js:0.1.3" = { git = "https://github.com/vvuk/rust-mozjs.git", branch = "rust-msvc" }
"angle:0.1.0" = { git = "https://github.com/vvuk/angle.git", branch = "msvcize" }
"expat-sys:2.1.2" = { git = "https://github.com/metajack/libexpat.git", branch = "msvcize" }
"servo-freetype-sys:2.4.11" = { git = "https://github.com/vvuk/libfreetype2.git", branch = "msvcize" }
"harfbuzz-sys:0.1.5" = { git = "https://github.com/vvuk/rust-harfbuzz.git", branch = "msvcize" }
"servo-skia:0.20130412.10" = { git = "https://github.com/vvuk/skia.git", branch = "msvcize" }
"servo-fontconfig-sys:2.11.3" = { git = "https://github.com/vvuk/libfontconfig.git", branch = "msvcize" }
"hbs-builder:0.2.1" = { git = "https://github.com/vvuk/heartbeats-simple-sys.git", branch = "msvcize" }
"hbs-acc-pow-sys:0.2.1" = { git = "https://github.com/vvuk/heartbeats-simple-sys.git", branch = "msvcize" }
"hbs-acc-sys:0.2.1" = { git = "https://github.com/vvuk/heartbeats-simple-sys.git", branch = "msvcize" }
"hbs-common-sys:0.2.1" = { git = "https://github.com/vvuk/heartbeats-simple-sys.git", branch = "msvcize" }
"hbs-pow-sys:0.2.1" = { git = "https://github.com/vvuk/heartbeats-simple-sys.git", branch = "msvcize" }

[features]
default = ["webdriver", "max_log_level"]
max_log_level = ["log/release_max_level_info"]
webdriver = ["webdriver_server"]
energy-profiling = ["profile_traits/energy-profiling"]

[profile.release]
opt-level = 3
# Uncomment to profile on Linux:
# debug = true
# lto = false

[dev-dependencies]
compiletest_helper = {path = "../../tests/compiletest/helper"}
gfx_tests = {path = "../../tests/unit/gfx"}
layout_tests = {path = "../../tests/unit/layout"}
net_tests = {path = "../../tests/unit/net"}
net_traits_tests = {path = "../../tests/unit/net_traits"}
plugin_compiletest = {path = "../../tests/compiletest/plugin"}
profile_tests = {path = "../../tests/unit/profile"}
script_tests = {path = "../../tests/unit/script"}
style_tests = {path = "../../tests/unit/style"}
util_tests = {path = "../../tests/unit/util"}

[dependencies]
browserhtml = {git = "https://github.com/browserhtml/browserhtml", branch = "gh-pages"}
canvas = {path = "../canvas"}
canvas_traits = {path = "../canvas_traits"}
compositing = {path = "../compositing"}
constellation = {path = "../constellation"}
devtools = {path = "../devtools"}
devtools_traits = {path = "../devtools_traits"}
env_logger = "0.3"
euclid = "0.7.1"
gfx = {path = "../gfx"}
gleam = "0.2"
glutin_app = {path = "../../ports/glutin"}
ipc-channel = {git = "https://github.com/servo/ipc-channel"}
layout = {path = "../layout"}
layout_thread = {path = "../layout_thread"}
libc = "0.2"
log = "0.3"
msg = {path = "../msg"}
net = {path = "../net"}
net_traits = {path = "../net_traits"}
profile = {path = "../profile"}
profile_traits = {path = "../profile_traits"}
script = {path = "../script"}
script_layout_interface = {path = "../script_layout_interface"}
script_traits = {path = "../script_traits"}
style = {path = "../style", features = ["servo"]}
url = "1.0.0"
util = {path = "../util"}
webdriver_server = {path = "../webdriver_server", optional = true}

[dependencies.webrender]
git = "https://github.com/servo/webrender"
default-features = false
features = ["serde_macros"]

[dependencies.webrender_traits]
git = "https://github.com/servo/webrender_traits"
default_features = false
features = ["serde_macros"]

[target.'cfg(not(target_os = "android"))'.dependencies]
sig = "0.1"
backtrace = "0.2"

[target.'cfg(target_os = "android")'.dependencies]
log = "0.3"
android_glue = "0.1.3"

[target.'cfg(not(target_os = "windows"))'.dependencies]
gaol = {git = "https://github.com/servo/gaol"}
