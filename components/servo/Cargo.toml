[package]

name = "servo"
version = "0.0.1"
authors = ["The Servo Project Developers"]

[lib]
name = "servo"
path = "lib.rs"
crate-type = ["rlib"]

[[bin]]
name = "servo"
path = "main.rs"
test = false
doc = false
bench = false

[[test]]
name = "reftest"
path = "../../tests/reftest.rs"
harness = false

[[test]]
name = "contenttest"
path = "../../tests/contenttest.rs"
harness = false

[features]
default = ["glutin_app", "window"]
glfw = ["glfw_app"]
window = ["glutin_app/window"]
headless = ["glutin_app/headless"]

[dependencies.compositing]
path = "../compositing"

[dependencies.net]
path = "../net"

[dependencies.msg]
path = "../msg"

[dependencies.util]
path = "../util"

[dependencies.script]
path = "../script"

[dependencies.layout]
path = "../layout"

[dependencies.gfx]
path = "../gfx"

[dependencies.glfw_app]
path = "../../ports/glfw"
optional = true

[dependencies.glutin_app]
path = "../../ports/glutin"
optional = true

[dependencies.url]
git = "https://github.com/servo/rust-url"

[dependencies.time]
git = "https://github.com/rust-lang/time"
