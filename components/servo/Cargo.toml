[package]

name = "servo"
version = "0.0.1"
authors = ["The Servo Project Developers"]

[lib]
name = "servo"
path = "lib.rs"
crate-type = ["rlib"]

[[bin]]
name = "servo"
path = "main.rs"
test = false
doc = false
bench = false

[[test]]
name = "reftest"
path = "../../tests/reftest.rs"
harness = false

[dependencies.png]
git = "https://github.com/servo/rust-png"

[[test]]
name = "contenttest"
path = "../../tests/contenttest.rs"
harness = false

[features]
default = ["glutin_app", "window"]
window = ["glutin_app/window"]
headless = ["glutin_app/headless"]

[dependencies.compositing]
path = "../compositing"

[dependencies.net]
path = "../net"

[dependencies.msg]
path = "../msg"

[dependencies.util]
path = "../util"

[dependencies.script]
path = "../script"

[dependencies.layout]
path = "../layout"

[dependencies.gfx]
path = "../gfx"

[dependencies.devtools]
path = "../devtools"

[dependencies.glutin_app]
path = "../../ports/glutin"
optional = true

[dependencies.android_glue]
path = "../../support/android-rs-glue/glue"
optional = true

[dependencies]
url = "0.2.16"
time = "0.1.12"
bitflags = "*"
