[package]
name = "devtools"
version = "0.0.1"
authors = ["The Servo Project Developers"]
publish = false

[lib]
name = "devtools"
path = "lib.rs"

[dependencies]
devtools_traits = {path = "../devtools_traits"}
msg = {path = "../msg"}
util = {path = "../util"}
plugins = {path = "../plugins"}
ipc-channel = {git = "https://github.com/servo/ipc-channel"}
hyper = { version = "0.9", features = [ "serde-serialization" ] }
serde = "0.7"
serde_json = "0.7"
serde_macros = "0.7"
time = "0.1"
log = "0.3.5"
