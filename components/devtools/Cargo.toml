[package]
name = "devtools"
version = "0.0.1"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
edition = "2018"
publish = false

[lib]
name = "devtools"
path = "lib.rs"

[dependencies]
crossbeam-channel = "0.3"
devtools_traits = {path = "../devtools_traits"}
headers-core = "0.1"
headers = "0.2"
http = "0.1"
hyper = "0.12"
hyper_serde = "0.11"
ipc-channel = "0.11"
log = "0.4"
msg = {path = "../msg"}
serde = "1.0"
serde_json = "1.0"
time = "0.1"
uuid = {version = "0.7", features = ["v4"]}
