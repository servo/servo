[package]
name = "servo_config"
version = "0.0.1"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
publish = false

[lib]
name = "servo_config"
path = "lib.rs"
test = false
doctest = false

[dependencies]
euclid = "0.16"
getopts = "0.2.11"
lazy_static = "1"
log = "0.3.5"
num_cpus = "1.1.0"
rustc-serialize = "0.3"
serde = "1.0"
servo_geometry = {path = "../geometry"}
servo_url = {path = "../url"}
url = "1.2"

[dev-dependencies]
env_logger = "0.4"

[target.'cfg(all(unix, not(target_os = "macos"), not(target_os = "ios"), not(target_os = "android")))'.dependencies]
xdg = "2.0"

[target.'cfg(target_os = "android")'.dependencies]
android_injected_glue = "0.2"
