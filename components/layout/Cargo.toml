[package]
name = "layout"
version = "0.0.1"
authors = ["The Servo Project Developers"]

[lib]
name = "layout"
path = "lib.rs"

[dependencies.azure]
git = "https://github.com/servo/rust-azure"
features = ["plugins"]

[dependencies.canvas]
path = "../canvas"

[dependencies.canvas_traits]
path = "../canvas_traits"

[dependencies.gfx]
path = "../gfx"

[dependencies.gfx_traits]
path = "../gfx_traits"

[dependencies.msg]
path = "../msg"

[dependencies.script]
path = "../script"

[dependencies.layout_traits]
path = "../layout_traits"

[dependencies.script_traits]
path = "../script_traits"

[dependencies.style]
path = "../style"

[dependencies.plugins]
path = "../plugins"

[dependencies.net_traits]
path = "../net_traits"

[dependencies.profile_traits]
path = "../profile_traits"

[dependencies.util]
path = "../util"

[dependencies.ipc-channel]
git = "https://github.com/servo/ipc-channel"

[dependencies]
app_units = {version = "0.2", features = ["plugins"]}
cssparser = { version = "0.5", features = [ "serde-serialization" ] }
log = "0.3"
fnv = "1.0"
bitflags = "0.3"
rustc-serialize = "0.3"
libc = "0.2"
selectors = "0.4.1"
smallvec = "0.1"
string_cache = "0.2"
euclid = {version = "0.6.1", features = ["plugins"]}
serde = "0.6"
serde_macros = "0.6"
serde_json = "0.5"
time = "0.1"
unicode-bidi = "0.2"
unicode-script = { version = "0.1", features = ["harfbuzz"] }
url = "0.5.4"
