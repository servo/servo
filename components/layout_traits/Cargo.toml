[package]
name = "layout_traits"
version = "0.0.1"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
edition = "2018"
publish = false

[lib]
name = "layout_traits"
path = "lib.rs"

[dependencies]
crossbeam-channel = "0.3"
euclid = "0.20"
gfx = {path = "../gfx"}
