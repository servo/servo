[package]

name = "selectors"
version = "0.19.0"
authors = ["The Servo Project Developers"]
documentation = "https://docs.rs/selectors/"

description = "CSS Selectors matching for Rust"
repository = "https://github.com/servo/servo"
readme = "README.md"
keywords = ["css", "selectors"]
license = "MPL-2.0"
build = "build.rs"

[lib]
name = "selectors"
path = "lib.rs"

[features]
bench = []

[dependencies]
bitflags = "1.0"
matches = "0.1"
cssparser = "0.24.0"
log = "0.4"
fnv = "1.0"
phf = "0.7.18"
precomputed-hash = "0.1"
servo_arc = { version = "0.1", path = "../servo_arc" }
smallvec = "0.6"

[build-dependencies]
phf_codegen = "0.7.18"
