[package]
name = "net_traits"
version = "0.0.1"
authors = ["The Servo Project Developers"]

[lib]
name = "net_traits"
path = "lib.rs"

[dependencies.util]
path = "../util"

[dependencies.msg]
path = "../msg"

[dependencies.ipc-channel]
git = "https://github.com/servo/ipc-channel"

[dependencies.plugins]
path = "../plugins"

[dependencies]
hyper = { version = "0.7", features = [ "serde-serialization" ] }
image = "0.5.0"
log = "0.3"
serde = "0.6"
serde_macros = "0.6"
stb_image = "0.2"
url = "0.5.4"
websocket = "0.14.0"
