[package]
name = "net_traits"
version = "0.0.1"
authors = ["The Servo Project Developers"]

[lib]
name = "net_traits"
path = "lib.rs"

[dependencies.png]
git = "https://github.com/servo/rust-png"

[dependencies.util]
path = "../util"

[dependencies.msg]
path = "../msg"

[dependencies.stb_image]
git = "https://github.com/servo/rust-stb-image"

[dependencies.ipc-channel]
git = "https://github.com/pcwalton/ipc-channel"

[dependencies.hyper]
version = "0.5.2"
git = "https://github.com/pcwalton/hyper"
branch = "servo-serde"
features = [ "serde-serialization" ]

[dependencies.url]
version = "0.2"
features = [ "serde_serialization" ]

[dependencies]
log = "*"
euclid = "0.1"
serde = "*"
serde_macros = "*"

