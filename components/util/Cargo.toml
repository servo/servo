[package]
name = "util"
version = "0.0.1"
authors = ["The Servo Project Developers"]
publish = false

[lib]
name = "util"
path = "lib.rs"

[features]
# servo as opposed to geckolib
servo = ["serde", "serde_macros", "backtrace", "ipc-channel", "bitflags"]

[dependencies]
app_units = {version = "0.2.3"}
backtrace = {version = "0.2.1", optional = true}
bitflags = {version = "0.7", optional = true}
deque = "0.3.1"
euclid = {version = "0.6.4"}
getopts = "0.2.11"
heapsize = "0.3.0"
ipc-channel = {git = "https://github.com/servo/ipc-channel", optional = true}
lazy_static = "0.2"
libc = "0.2"
log = "0.3.5"
num_cpus = "0.2.2"
num-traits = "0.1.32"
rand = "0.3"
rustc-serialize = "0.3"
serde = {version = "0.7", optional = true}
serde_macros = {version = "0.7", optional = true}
smallvec = "0.1"
url = {version = "1.0.0"}

[target.'cfg(all(unix, not(target_os = "macos"), not(target_os = "ios"), not(target_os = "android")))'.dependencies]
xdg = "2.0"

[target.'cfg(windows)'.dependencies]
kernel32-sys = "0.2"
