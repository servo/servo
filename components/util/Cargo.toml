[package]
name = "util"
version = "0.0.1"
authors = ["The Servo Project Developers"]
publish = false

[lib]
name = "util"
path = "lib.rs"

[dependencies]
app_units = {version = "0.2.3", features = ["plugins"]}
backtrace = "0.2.1"
bitflags = "0.7"
deque = "0.3.1"
euclid = {version = "0.6.4", features = ["unstable", "plugins"]}
getopts = "0.2.11"
heapsize = "0.3.0"
heapsize_plugin = "0.1.2"
ipc-channel = {git = "https://github.com/servo/ipc-channel"}
lazy_static = "0.2"
libc = "0.2"
log = "0.3.5"
num_cpus = "0.2.2"
num-traits = "0.1.32"
plugins = {path = "../plugins"}
rand = "0.3"
rustc-serialize = "0.3"
serde = "0.7"
serde_macros = "0.7"
smallvec = "0.1"
url = {version = "1.0.0", features = ["heap_size", "serde"]}

[target.'cfg(all(unix, not(target_os = "macos"), not(target_os = "ios")))'.dependencies]
xdg = "2.0"

[target.'cfg(windows)'.dependencies]
kernel32-sys = "0.2"
