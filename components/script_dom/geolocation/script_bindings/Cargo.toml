[package]
name = "script_bindings_geolocation"
build = "build.rs"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
publish.workspace = true
rust-version.workspace = true

# https://github.com/rust-lang/cargo/issues/3544
links = "script_bindings_geolocation_crate"

[lib]
name = "script_bindings_geolocation"
path = "lib.rs"

[dependencies]
bitflags = { workspace = true }
crossbeam-channel = { workspace = true }
cssparser = { workspace = true }
deny_public_fields = { workspace = true }
dom_struct = { workspace = true }
domobject_derive = { workspace = true }
html5ever = { workspace = true }
indexmap = { workspace = true }
js = { workspace = true }
jstraceable_derive = { workspace = true }
keyboard-types = { workspace = true }
libc = { workspace = true }
log = { workspace = true }
malloc_size_of = { workspace = true }
malloc_size_of_derive = { workspace = true }
num-traits = { workspace = true }
parking_lot = { workspace = true }
phf = "0.11"
regex = { workspace = true }
servo_arc = { workspace = true }
servo_config = { path = "../../../config" }
servo_url = { path = "../../../url" }
smallvec = { workspace = true }
stylo = { workspace = true }
stylo_atoms = { workspace = true }
tendril = { version = "0.4.1", features = ["encoding_rs"] }
tracing = { workspace = true, optional = true }
webxr-api = { workspace = true, optional = true }
xml5ever = { workspace = true }

[features]
bluetooth = []
testbinding = []
tracing = ["dep:tracing"]
webgpu = []
webxr = ["webxr-api"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(crown)'] }
unsafe_op_in_unsafe_fn = { level = "allow" }
