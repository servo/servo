[package]
name = "net"
version = "0.0.1"
authors = ["The Servo Project Developers"]

[lib]
name = "net"
path = "lib.rs"

[dependencies.net_traits]
path = "../net_traits"

[dependencies.util]
path = "../util"

[dependencies.devtools_traits]
path = "../devtools_traits"

[dependencies.brotli]
git = "https://github.com/ende76/brotli-rs"

[dependencies.plugins]
path = "../plugins"

[dependencies.hyper]
version = "0.6"
features = [ "serde-serialization" ]

[dependencies.msg]
path = "../msg"

[dependencies.ipc-channel]
git = "https://github.com/servo/ipc-channel"

[dependencies]
log = "0.3"
time = "0.1.17"
openssl = "0.7.0"
rustc-serialize = "0.3"
cookie = "0.2"
mime_guess = "1.1.1"
flate2 = "0.2.0"
uuid = "0.1.16"
euclid = {version = "0.3", features = ["plugins"]}
url = "0.5"
