[package]
name = "net"
version = "0.0.1"
authors = ["The Servo Project Developers"]

[lib]
name = "net"
path = "lib.rs"

[dependencies.net_traits]
path = "../net_traits"

[dependencies.util]
path = "../util"

[dependencies.devtools_traits]
path = "../devtools_traits"

[dependencies.png]
git = "https://github.com/servo/rust-png"
features = [ "serde-serialization" ]

[dependencies.hyper]
version = "0.6"
features = [ "serde-serialization" ]

[dependencies.ipc-channel]
git = "https://github.com/pcwalton/ipc-channel"

[dependencies.url]
version = "0.2"
features = [ "serde_serialization" ]

[dependencies]
log = "0.3"
time = "0.1.17"
openssl="0.6.1"
rustc-serialize = "0.3"
cookie = "0.1"
regex = "0.1.14"
regex_macros = "0.1.8"
flate2 = "0.2.0"
uuid = "0.1.16"
euclid = "0.1"
