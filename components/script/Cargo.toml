[package]
name = "script"
version = "0.0.1"
authors = ["The Servo Project Developers"]
publish = false

build = "build.rs"

[lib]
name = "script"
path = "lib.rs"

[features]
debugmozjs = ['js/debugmozjs']

[dependencies.plugins]
path = "../plugins"

[dependencies.util]
path = "../util"

[dependencies.msg]
path = "../msg"

[dependencies.net_traits]
path = "../net_traits"

[dependencies.profile_traits]
path = "../profile_traits"

[dependencies.script_traits]
path = "../script_traits"

[dependencies.devtools_traits]
path = "../devtools_traits"

[dependencies.style]
path = "../style"

[dependencies.canvas]
path = "../canvas"

[dependencies.canvas_traits]
path = "../canvas_traits"

[dependencies.js]
git = "https://github.com/servo/rust-mozjs"

[dependencies.offscreen_gl_context]
git = "https://github.com/ecoal95/rust-offscreen-rendering-context"

[dependencies.angle]
git = "https://github.com/ecoal95/angle"
branch = "servo"

[dependencies.ipc-channel]
git = "https://github.com/servo/ipc-channel"

[dependencies.xml5ever]
git = "https://github.com/Ygg01/xml5ever"
features = ["unstable"]

[dependencies.gfx_traits]
path = "../gfx_traits"

[dependencies]
app_units = {version = "0.2.3", features = ["plugins"]}
bitflags = "0.3"
caseless = "0.1.0"
cssparser = {version = "0.5.4", features = ["heap_size", "serde-serialization"]}
encoding = "0.2"
euclid = {version = "0.6.4", features = ["plugins"]}
fnv = "1.0"
heapsize = "0.3.0"
heapsize_plugin = "0.1.2"
html5ever = {version = "0.5.1", features = ["heap_size", "unstable"]}
hyper = { version = "0.8", features = [ "serde-serialization" ] }
image = "0.7"
libc = "0.2"
log = "0.3.5"
num = "0.1.24"
rand = "0.3"
phf = "0.7.13"
phf_macros = "0.7.13"
ref_filter_map = "1.0"
ref_slice = "0.1.0"
regex = "0.1.43"
rustc-serialize = "0.3"
selectors = {version = "0.5", features = ["heap_size"]}
serde = "0.7"
smallvec = "0.1"
string_cache = {version = "0.2.11", features = ["heap_size", "unstable"]}
time = "0.1.12"
unicase = "1.0"
url = {version = "0.5.7", features = ["heap_size"]}
uuid = "0.1.16"
websocket = "0.15.2"
