[package]
name = "webdriver_server"
version = "0.0.1"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
edition = "2018"
publish = false

[lib]
name = "webdriver_server"
path = "lib.rs"

[dependencies]
base64 = "0.10"
cookie = "0.11"
crossbeam-channel = "0.3"
euclid = "0.19"
hyper = "0.12"
image = "0.21"
ipc-channel = "0.11"
keyboard-types = "0.4.3"
log = "0.4"
msg = {path = "../msg"}
net_traits = {path = "../net_traits"}
pixels = {path = "../pixels"}
regex = "1.0"
serde = "1"
serde_json = "1"
script_traits = {path = "../script_traits"}
servo_config = {path = "../config"}
servo_url = {path = "../url"}
url = "1.2"
uuid = {version = "0.7", features = ["v4"]}
webdriver = "0.39"
