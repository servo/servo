[package]
name = "style"
version = "0.0.1"
authors = ["The Servo Project Developers"]

build = "build.rs"

[lib]
name = "style"
path = "lib.rs"

[dependencies.plugins]
path = "../plugins"

[dependencies.util]
path = "../util"

[dependencies.style_traits]
path = "../style_traits"

[dependencies.selectors]
git = "https://github.com/servo/rust-selectors"
features = ["unstable"]

[dependencies.cssparser]
version = "0.3.6"
features = [ "serde-serialization" ]

[dependencies.url]
version = "0.2"
features = [ "serde_serialization" ]

[dependencies]
log = "0.3"
encoding = "0.2"
fnv = "1.0"
rustc-serialize = "0.3"
matches = "0.1"
bitflags = "0.3"
num = "0.1.24"
lazy_static = "0.1.10"
smallvec = "0.1"
string_cache = "0.1"
string_cache_plugin = "0.1"
euclid = "0.1"
serde = "0.5"
serde_macros = "0.5"
