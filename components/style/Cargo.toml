[package]
name = "style"
version = "0.0.1"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
publish = false

build = "build.rs"

[lib]
name = "style"
path = "lib.rs"
doctest = false

[features]
gecko = ["nsstring_vendor", "num_cpus", "rayon/unstable"]
bindgen = ["libbindgen", "regex"]
servo = ["serde/unstable", "serde", "serde_derive", "heapsize_derive",
         "style_traits/servo", "app_units/plugins", "servo_atoms", "html5ever-atoms",
         "cssparser/heap_size", "cssparser/serde-serialization",
         "rayon/unstable", "servo_url/servo"]
testing = []

[dependencies]
app_units = "0.3"
atomic_refcell = "0.1"
bitflags = "0.7"
cfg-if = "0.1.0"
cssparser = "0.7"
encoding = "0.2"
euclid = "0.10.1"
fnv = "1.0"
heapsize = "0.3.0"
heapsize_derive = {version = "0.1", optional = true}
html5ever-atoms = {version = "0.1", optional = true}
lazy_static = "0.2"
log = "0.3.5"
matches = "0.1"
nsstring_vendor = {path = "gecko_bindings/nsstring_vendor", optional = true}
num-integer = "0.1.32"
num-traits = "0.1.32"
ordered-float = "0.2.2"
owning_ref = "0.2.2"
parking_lot = "0.3.3"
phf = "0.7.20"
quickersort = "2.0.0"
rayon = "0.6"
rustc-serialize = "0.3"
selectors = "0.15"
serde = {version = "0.8", optional = true}
serde_derive = {version = "0.8", optional = true}
servo_atoms = {path = "../atoms", optional = true}
servo_config = {path = "../config"}
smallvec = "0.1"
style_traits = {path = "../style_traits"}
servo_url = {path = "../url"}
time = "0.1"
unicode-segmentation = "0.1.2"

[dependencies.num_cpus]
optional = true
version = "1.0"

[target.'cfg(windows)'.dependencies]
kernel32-sys = "0.2"

[build-dependencies]
lazy_static = "0.2"
libbindgen = {version = "0.1.5", optional = true}
phf_codegen = "0.7.20"
regex = {version = "0.1", optional = true}
walkdir = "0.1"
