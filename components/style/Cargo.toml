[package]
name = "style"
version = "0.0.1"
authors = ["The Servo Project Developers"]
publish = false

build = "build.rs"

[lib]
name = "style"
path = "lib.rs"

[features]
gecko = ["gecko_bindings"]
servo = ["serde", "serde/nightly", "serde_macros", "heapsize", "heapsize_plugin",
         "style_traits/servo", "app_units/plugins", "euclid/plugins",
         "cssparser/heap_size", "cssparser/serde-serialization",
         "selectors/heap_size", "selectors/unstable", "string_cache/heap_size",
         "url/heap_size"]

[dependencies]
app_units = "0.2.5"
bitflags = "0.7"
cssparser = "0.5.5"
deque = "0.3.1"
encoding = "0.2"
euclid = "0.7.1"
fnv = "1.0"
gecko_bindings = {path = "../../ports/geckolib/gecko_bindings", optional = true}
heapsize = {version = "0.3.0", optional = true}
heapsize_plugin = {version = "0.1.2", optional = true}
lazy_static = "0.2"
libc = "0.2"
log = "0.3.5"
matches = "0.1"
num-traits = "0.1.32"
rand = "0.3"
rustc-serialize = "0.3"
selectors = "0.6"
serde = {version = "0.7.11", optional = true}
serde_macros = {version = "0.7.11", optional = true}
smallvec = "0.1"
string_cache = "0.2.20"
style_traits = {path = "../style_traits"}
time = "0.1"
url = "1.0.0"
util = {path = "../util"}

[build-dependencies]
walkdir = "0.1"
