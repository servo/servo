[package]
name = "style"
version = "0.0.1"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
publish = false

build = "build.rs"
edition = "2018"

# https://github.com/rust-lang/cargo/issues/3544
links = "servo_style_crate"

[lib]
name = "style"
path = "lib.rs"
doctest = false

[features]
gecko = ["style_traits/gecko", "bindgen", "regex", "toml", "mozbuild"]
servo = [
    "serde",
    "style_traits/servo",
    "servo_atoms",
    "servo_config",
    "html5ever",
    "cssparser/serde",
    "encoding_rs",
    "malloc_size_of/servo",
    "servo_url",
    "string_cache",
    "to_shmem/servo",
    "servo_arc/servo",
]
gecko_debug = []
gecko_refcount_logging = []

[dependencies]
app_units = "0.7"
arrayvec = "0.7"
atomic_refcell = "0.1"
bitflags = "1.0"
byteorder = "1.0"
cssparser = { workspace = true }
derive_more = { version = "0.99", default-features = false, features = ["add", "add_assign", "deref", "from"] }
encoding_rs = { version = "0.8", optional = true }
euclid = "0.22"
fxhash = "0.2"
html5ever = { version = "0.26", optional = true }
indexmap = "1.0"
itertools = "0.10"
itoa = "1.0"
lazy_static = "1"
log = { version = "0.4", features = ["std"] }
malloc_size_of = { path = "../malloc_size_of" }
malloc_size_of_derive = "0.1"
mime = "0.3.13"
new_debug_unreachable = "1.0"
num-derive = "0.3"
num-integer = "0.1"
num-traits = "0.2"
num_cpus = { version = "1.1.0" }
owning_ref = "0.4"
parking_lot = "0.12"
precomputed-hash = "0.1.1"
rayon = "1"
selectors = { path = "../selectors", features = ["shmem"] }
serde = { version = "1.0", optional = true, features = ["derive"] }
servo_arc = { path = "../servo_arc" }
servo_atoms = { path = "../atoms", optional = true }
servo_config = { path = "../config", optional = true }
servo_url = { path = "../url", optional = true }
smallbitvec = "2.3.0"
smallvec = "1.0"
static_assertions = "1.1"
string_cache = { version = "0.8", optional = true }
style_derive = { path = "../style_derive" }
style_traits = { workspace = true }
time = "0.1"
thin-vec = { workspace = true }
to_shmem = { path = "../to_shmem" }
to_shmem_derive = { path = "../to_shmem_derive" }
uluru = "3.0"
unicode-bidi = "0.3"
unicode-segmentation = "1.0"
void = "1.0.2"

[build-dependencies]
bindgen = { version = "0.64", optional = true, default-features = false }
lazy_static = "1"
log = "0.4"
mozbuild = { version = "0.1", optional = true }
regex = { version = "1.1", optional = true }
toml = { version = "0.5", optional = true, default-features = false }
walkdir = "2.1.4"
