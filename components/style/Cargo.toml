[package]
name = "style"
version = "0.0.1"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
publish = false

build = "build.rs"

[lib]
name = "style"
path = "lib.rs"
doctest = false

[features]
gecko = ["nsstring_vendor", "rayon/unstable", "num_cpus", "style_traits/gecko"]
use_bindgen = ["bindgen", "regex"]
servo = ["serde/unstable", "serde", "serde_derive", "heapsize", "heapsize_derive",
         "style_traits/servo", "servo_atoms", "servo_config", "html5ever",
         "cssparser/heapsize", "cssparser/serde", "encoding", "smallvec/heapsizeof",
         "rayon/unstable", "servo_url"]
testing = []
gecko_debug = ["nsstring_vendor/gecko_debug"]

[dependencies]
app_units = "0.4"
atomic_refcell = "0.1"
bitflags = "0.7"
bit-vec = "0.4.3"
byteorder = "1.0"
cfg-if = "0.1.0"
cssparser = "0.13.1"
encoding = {version = "0.2", optional = true}
euclid = "0.11"
fnv = "1.0"
heapsize = {version = "0.3.0", optional = true}
heapsize_derive = {version = "0.1", optional = true}
html5ever = {version = "0.16", optional = true}
lazy_static = "0.2"
log = "0.3"
matches = "0.1"
nsstring_vendor = {path = "gecko_bindings/nsstring_vendor", optional = true}
num_cpus = {version = "1.1.0", optional = true}
num-integer = "0.1.32"
num-traits = "0.1.32"
ordered-float = "0.4"
parking_lot = "0.3.3"
pdqsort = "0.1.0"
precomputed-hash = "0.1"
rayon = "0.6"
selectors = { path = "../selectors" }
serde = {version = "0.9", optional = true}
serde_derive = {version = "0.9", optional = true}
servo_atoms = {path = "../atoms", optional = true}
servo_config = {path = "../config", optional = true}
smallvec = "0.3.3"
style_traits = {path = "../style_traits"}
servo_url = {path = "../url", optional = true}
time = "0.1"
unicode-segmentation = "1.0"

[target.'cfg(windows)'.dependencies]
kernel32-sys = "0.2"

[build-dependencies]
lazy_static = "0.2"
log = "0.3"
bindgen = { version = "0.22", optional = true }
regex = {version = "0.2", optional = true}
walkdir = "1.0"
