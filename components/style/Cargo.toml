[package]
name = "style"
version = "0.0.1"
authors = ["The Servo Project Developers"]

build = "build.rs"

[lib]
name = "style"
path = "lib.rs"

[dependencies.plugins]
path = "../plugins"

[dependencies.util]
path = "../util"

[dependencies.style_traits]
path = "../style_traits"

[dependencies.url]
version = "0.2"
features = [ "serde_serialization" ]

[dependencies]
app_units = {version = "0.1", features = ["plugins"]}
cssparser = { version = "0.4", features = [ "serde-serialization" ] }
log = "0.3"
encoding = "0.2"
fnv = "1.0"
rustc-serialize = "0.3"
matches = "0.1"
bitflags = "0.3"
num = "0.1.24"
lazy_static = "0.1.10"
selectors = { version = "0.2", features = ["unstable"] }
smallvec = "0.1"
string_cache = "0.2"
euclid = {version = "0.3", features = ["plugins"]}
serde = "0.6"
serde_macros = "0.6"
