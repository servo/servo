[package]
name = "style"
version = "0.0.1"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
publish = false

build = "build.rs"

[lib]
name = "style"
path = "lib.rs"

[features]
gecko = ["gecko_bindings", "gecko_string_cache"]
servo = ["serde", "serde/unstable", "serde_macros", "heapsize", "heapsize_plugin",
         "style_traits/servo", "app_units/plugins",
         "cssparser/heap_size", "cssparser/serde-serialization",
         "selectors/heap_size", "selectors/unstable", "string_cache",
         "url/heap_size", "plugins"]

[dependencies]
app_units = "0.3"
bitflags = "0.7"
cssparser = "0.5.7"
deque = "0.3.1"
encoding = "0.2"
euclid = "0.10.1"
fnv = "1.0"
gecko_bindings = {path = "../../ports/geckolib/gecko_bindings", optional = true}
gecko_string_cache = {path = "../../ports/geckolib/string_cache", optional = true}
heapsize = {version = "0.3.0", optional = true}
heapsize_plugin = {version = "0.1.2", optional = true}
lazy_static = "0.2"
log = "0.3.5"
matches = "0.1"
num-integer = "0.1.32"
num-traits = "0.1.32"
ordered-float = "0.2.2"
quickersort = "2.0.0"
rand = "0.3"
rustc-serialize = "0.3"
selectors = "0.11"
serde = {version = "0.8", optional = true}
serde_macros = {version = "0.8", optional = true}
smallvec = "0.1"
string_cache = {version = "0.2.25", features = ["heap_size"], optional = true}
style_traits = {path = "../style_traits"}
time = "0.1"
url = "1.2"
util = {path = "../util"}
plugins = {path = "../plugins", optional = true}

[target.'cfg(windows)'.dependencies]
kernel32-sys = "0.2"

[target.'cfg(not(windows))'.dependencies]
libc = "0.2"

[build-dependencies]
walkdir = "0.1"
