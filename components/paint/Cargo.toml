[package]
name = "paint"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
publish.workspace = true
rust-version.workspace = true

[lib]
name = "paint"
path = "lib.rs"

[features]
default = []
tracing = ["dep:tracing"]
webgpu = ["dep:webgpu"]
webxr = ["dep:webxr", "dep:webxr-api"]

[lints.clippy]
unwrap_used = "deny"
panic = "deny"

[dependencies]
base = { workspace = true }
bitflags = { workspace = true }
canvas_traits = { workspace = true }
constellation_traits = { workspace = true }
crossbeam-channel = { workspace = true }
dpi = { workspace = true }
embedder_traits = { workspace = true }
euclid = { workspace = true }
gleam = { workspace = true }
image = { workspace = true }
ipc-channel = { workspace = true }
log = { workspace = true }
media = { path = "../media/media-thread" }
malloc_size_of = { workspace = true }
paint_api = { workspace = true }
profile_traits = { workspace = true }
rayon = { workspace = true }
rustc-hash = { workspace = true }
servo-tracing = { workspace = true }
servo_allocator = { path = "../allocator" }
servo_config = { path = "../config" }
servo_geometry = { path = "../geometry" }
smallvec = { workspace = true }
stylo_traits = { workspace = true }
surfman = { workspace = true }
timers = { path = "../timers" }
tracing = { workspace = true, optional = true }
webgl = { path = "../webgl" }
webgpu = { path = "../webgpu", optional = true }
webrender = { workspace = true }
webrender_api = { workspace = true }
webxr = { path = "../webxr", optional = true }
webxr-api = { workspace = true, optional = true }
wr_malloc_size_of = { workspace = true }

[dev-dependencies]
surfman = { workspace = true }
