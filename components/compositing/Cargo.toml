[package]
name = "compositing"
version = "0.0.1"
authors = ["The Servo Project Developers"]

[lib]
name = "compositing"
path = "lib.rs"

[dependencies.gfx]
path = "../gfx"

[dependencies.gfx_traits]
path = "../gfx_traits"

[dependencies.layout_traits]
path = "../layout_traits"

[dependencies.script_traits]
path = "../script_traits"

[dependencies.style_traits]
path = "../style_traits"

[dependencies.msg]
path = "../msg"

[dependencies.profile_traits]
path = "../profile_traits"

[dependencies.net_traits]
path = "../net_traits"

[dependencies.util]
path = "../util"

[dependencies.devtools_traits]
path = "../devtools_traits"

[dependencies.canvas_traits]
path = "../canvas_traits"

[dependencies.canvas]
path = "../canvas"

[dependencies.plugins]
path = "../plugins"

[dependencies.azure]
git = "https://github.com/servo/rust-azure"

[dependencies.layers]
git = "https://github.com/servo/rust-layers"

[dependencies.clipboard]
git = "https://github.com/aweinstock314/rust-clipboard"

[dependencies.ipc-channel]
git = "https://github.com/pcwalton/ipc-channel"

[dependencies.offscreen_gl_context]
git = "https://github.com/ecoal95/rust-offscreen-rendering-context"
features = ["texture_surface"]

[dependencies.url]
version = "0.2"
features = [ "serde_serialization" ]

[dependencies.gaol]
git = "https://github.com/pcwalton/gaol"

[dependencies]
app_units = "0.1"
image = "0.4.0"
libc = "0.1"
log = "0.3"
num = "0.1.24"
time = "0.1.17"
gleam = "0.1"
euclid = "0.2"
serde = "0.6"
serde_macros = "0.5"

[target.x86_64-apple-darwin.dependencies]
core-graphics = "0.1"

[target.x86_64-apple-darwin.dependencies.core-text]
git = "https://github.com/servo/core-text-rs"
