[package]
name = "msg"
version = "0.0.1"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
publish = false

[lib]
name = "msg"
path = "lib.rs"

[dependencies]
bitflags = "0.7"
cssparser = {git = "https://github.com/nox/rust-cssparser.git", rev = "serde", features = ["heapsize", "serde"]}
heapsize = "0.3.0"
heapsize_derive = "0.1"
plugins = {path = "../plugins"}
serde = "0.9"
serde_derive = "0.9"

[dependencies.webrender_traits]
git = "https://github.com/nox/webrender"
rev = "serde"
default-features = false
features = ["serde_derive", "ipc"]
