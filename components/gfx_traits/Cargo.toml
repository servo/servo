[package]
name = "gfx_traits"
version = "0.0.1"
authors = ["The Servo Project Developers"]
publish = false

[lib]
name = "gfx_traits"
path = "lib.rs"

[dependencies.azure]
git = "https://github.com/servo/rust-azure"
features = ["plugins"]

[dependencies.layers]
git = "https://github.com/servo/rust-layers"
features = ["plugins"]

[dependencies.msg]
path = "../msg"

[dependencies.plugins]
path = "../plugins"

[dependencies.util]
path = "../util"

[dependencies]
euclid = {version = "0.6.2", features = ["plugins"]}
heapsize = "0.3.0"
heapsize_plugin = "0.1.2"
serde = {version = "0.6", features = ["nightly"]}
serde_macros = "0.6"
