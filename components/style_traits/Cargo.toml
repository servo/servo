[package]
name = "style_traits"
version = "0.0.1"
authors = ["The Servo Project Developers"]
publish = false

[lib]
name = "style_traits"
path = "lib.rs"

[dependencies]
util = {path = "../util"}
plugins = {path = "../plugins"}
cssparser = {version = "0.5.4", features = ["heap_size", "serde-serialization"]}
euclid = {version = "0.6.4", features = ["plugins"]}
heapsize = "0.3.0"
heapsize_plugin = "0.1.2"
rustc-serialize = "0.3"
serde = "0.7"
serde_macros = "0.7"
