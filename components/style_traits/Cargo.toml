[package]
name = "style_traits"
version = "0.0.1"
authors = ["The Servo Project Developers"]

[lib]
name = "style_traits"
path = "lib.rs"

[dependencies.util]
path = "../util"

[dependencies.plugins]
path = "../plugins"

[dependencies]
cssparser = { version = "0.4", features = [ "serde-serialization" ] }
euclid = {version = "0.3", features = ["plugins"]}
log = "0.3"
lazy_static = "0.1.10"
num = "0.1.24"
rustc-serialize = "0.3"
selectors = "0.2"
serde = "0.6"
serde_macros = "0.6"
url = "0.5"

