[package]
name = "canvas"
version = "0.0.1"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
edition = "2018"
publish = false

[lib]
name = "canvas"
path = "lib.rs"

[features]
canvas2d-azure = ["azure"]
canvas2d-raqote = ["raqote"]
webgl_backtrace = ["canvas_traits/webgl_backtrace"]
no_wgl = ["offscreen_gl_context/no_wgl"]

[dependencies]
azure = {git = "https://github.com/servo/rust-azure", optional = true}
byteorder = "1"
canvas_traits = {path = "../canvas_traits"}
cssparser = "0.25"
embedder_traits = {path = "../embedder_traits"}
euclid = "0.20"
fnv = "1.0"
gleam = "0.6.7"
half = "1"
ipc-channel = "0.12"
log = "0.4"
num-traits = "0.2"
offscreen_gl_context = {version = "0.25", features = ["serde", "osmesa"]}
raqote = {git = "https://github.com/jrmuizel/raqote", optional = true}
pixels = {path = "../pixels"}
servo_config = {path = "../config"}
sparkle = "0.1"
webrender = {git = "https://github.com/servo/webrender"}
webrender_api = {git = "https://github.com/servo/webrender", features = ["ipc"]}
webrender_traits = {path = "../webrender_traits"}
webxr-api = {git = "https://github.com/servo/webxr", features = ["ipc"]}
rand = "0.7.2"
pathfinder_gl = {git = "https://github.com/RestitutorOrbis/pathfinder", rev="7896a88"}
pathfinder_renderer = {git = "https://github.com/RestitutorOrbis/pathfinder", rev="7896a88"}
pathfinder_gpu = {git = "https://github.com/RestitutorOrbis/pathfinder", rev="7896a88"}
pathfinder_content = {git = "https://github.com/RestitutorOrbis/pathfinder",rev="7896a88"}
pathfinder_geometry = {git = "https://github.com/RestitutorOrbis/pathfinder",rev="7896a88"}
pathfinder_svg = {git = "https://github.com/RestitutorOrbis/pathfinder",rev="7896a88"}
usvg = "0.7.0"
