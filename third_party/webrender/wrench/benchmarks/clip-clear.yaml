# Benchmark to test the cost of clears on a clip mask target that
# is large but has low usage.
---
root:
  items:
    -
      bounds: 0 0 1000 1000
      type: stacking-context
      items:
        - type: clip
          bounds: [50, 50, 300, 300]
          complex:
            - rect: [50, 50, 300, 300]
              radius: 50
          items:
          - type: rect
            bounds: 50 50 300 300
            color: red
          - type: rect
            bounds: 50 50 300 300
            color: red
          - type: rect
            bounds: 50 50 300 300
            color: red
          - type: rect
            bounds: 50 50 300 300
            color: red
          - type: rect
            bounds: 50 50 300 300
            color: red
          - type: rect
            bounds: 50 50 300 300
            color: red
          - type: rect
            bounds: 50 50 300 300
            color: red
          - type: rect
            bounds: 50 50 300 300
            color: red
          - type: rect
            bounds: 50 50 300 300
            color: red
          - type: rect
            bounds: 50 50 300 300
            color: red
          - type: rect
            bounds: 50 50 300 300
            color: red
