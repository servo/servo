---
root:
  items:
    - type: stacking-context
      bounds: [0, 0, 1000, 1000]
      items:
        - type: box-shadow
          bounds: [ 100, 100, 800, 800 ]
          blur-radius: 20
          border-radius: {
            top-left: [20, 20],
            top-right: [10, 10],
            bottom-left: [25, 25],
            bottom-right: [100, 100],
          }
          color: blue
          clip-mode: outset
