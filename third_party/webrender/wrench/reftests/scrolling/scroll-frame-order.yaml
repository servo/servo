# Tests that scroll frames can be defined and used in any order.

---
root:
  items:
    - type: scroll-frame
      bounds: [0, 0, 50, 50]
      content-size: [50, 50]
      clip-rect: [0, 0, 50, 50]
      id: 123
    - type: rect
      bounds: [0, 0, 50, 50]
      color: red
      clip-and-scroll: 123
    - type: scroll-frame
      bounds: [50, 0, 50, 50]
      content-size: [50, 50]
      clip-rect: [50, 0, 50, 50]
      scroll-offset: [0, -25]
      id: 456
    - type: rect
      bounds: [50, 0, 50, 50]
      color: green
      clip-and-scroll: 456
    - type: scroll-frame
      bounds: [100, 0, 50, 50]
      content-size: [50, 50]
      clip-rect: [100, 0, 50, 50]
      scroll-offset: [0, -15]
      id: 789
    - type: rect
      bounds: [100, 0, 50, 50]
      color: blue
      clip-and-scroll: 789

