root:
  items:
    # This is a scroll frame with an out-of-viewport rect that should be pushed into the
    # viewport by its "bottom" sticky constraint.
    - type: scroll-frame
      bounds: [10, 10, 50, 50]
      content-size: [200, 200]
      items:
        - type: rect
          bounds: [10, 20, 50, 50]
          color: green
