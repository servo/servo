# Test that a scroll-frame nested within a scale
# transform correctly calculates local offsets.
root:
  items:
    - type: stacking-context
      transform: scale(0.5)
      items:
        - type: scroll-frame
          bounds: [100, 100, 100, 100]
          content-size: [260, 260]
          scroll-offset: [0, 60]
          items:
            - type: rect
              color: green
              bounds: [100, 100, 260, 260]
