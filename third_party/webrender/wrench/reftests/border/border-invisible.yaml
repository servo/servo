--- # checks that invisible border corners don't render
root:
  items:
    - type: stacking-context
      bounds: [0, 0, 100, 100]
      items:
        - type: border
          bounds: [ 10, 10, 90, 90 ]
          width: [0, 0, 0, 1]
          border-type: normal
          style: solid
          radius:
            top-left: 10
            bottom-right: 0
            top-right: 0
            bottom-left: 3
          color: [red, black, red, red]
