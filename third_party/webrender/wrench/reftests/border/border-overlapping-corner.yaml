--- # Checks that corners are clipped correctly when they overlap with an adjacent corner
root:
  items:
    - type: stacking-context
      bounds: [0, 0, 200, 200]
      items:
        - type: border
          bounds: [ 10, 10, 180, 180 ]
          width: 90
          border-type: normal
          style: solid
          radius:
            top-left: 180
            bottom-right: 180
            top-right: 0
            bottom-left: 0
          color: [ [0, 0, 255, 0.5] ]
