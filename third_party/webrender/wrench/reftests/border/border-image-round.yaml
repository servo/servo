---
root:
  items:
    - type: stacking-context
      bounds: [0, 0, 500, 500]
      items:
        # The pattern fits exactly a whole number of times in the border.
        - type: border
          bounds: [ 50, 50, 192, 192 ]
          width: 32
          border-type: image
          image-source: "border-image-src.png"
          image-width: 96
          image-height: 96
          slice: [ 32 ]
          outset: 0
          repeat-vertical: round
          repeat-horizontal: round
        # The pattern has to be stretched to fit.
        - type: border
          bounds: [ 300, 50, 200, 200 ]
          width: 32
          border-type: image
          image-source: "border-image-src.png"
          image-width: 96
          image-height: 96
          slice: [ 32 ]
          outset: 0
          repeat-vertical: round
          repeat-horizontal: round
        # The pattern has to be shrunk to fit.
        - type: border
          bounds: [ 550, 50, 180, 180 ]
          width: 32
          border-type: image
          image-source: "border-image-src.png"
          image-width: 96
          image-height: 96
          slice: [ 32 ]
          outset: 0
          repeat-vertical: round
          repeat-horizontal: round
