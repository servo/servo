---
root:
  items:
    # 45 degrees result in middle -+ 14.142, rounded to 14
    - type: stacking-context
      bounds: [0, 0, 60, 60]
      transform: rotate-y(45)
      items:
        - type: rect
          bounds: [ 10, 10, 40, 40 ]
          color: blue
    # 50 degrees result in middle -+ 12.856, rounded to 13
    - type: stacking-context
      bounds: [50, 0, 60, 60]
      transform: rotate-x(50)
      items:
        - type: rect
          bounds: [ 10, 10, 40, 40 ]
          color: blue
