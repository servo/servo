# Verify that we don't incorrectly snap surface rects with fractional pixel offsets
---
root:
  items:
    -
      type: "stacking-context"
      transform: translate(0, 100.5, 0)
      transform-style: preserve-3d
      items:
        -
          bounds: [0, 10.5, 200, 1]
          type: rect
          color: green
