---
root:
  items:
    - type: rect
      bounds: 8 36 300 100
      color: red
    - type: stacking-context
      transform-style: preserve-3d
      transform: translate(8, 36, 0)
      items:
        - type: stacking-context
          transform-style: preserve-3d
          items:
            - type: rect
              bounds: 0 0 100 100
              color: green
        - type: stacking-context
          items:
            - type: stacking-context
              transform: translate(100, 0, 0)
              items:
                - type: rect
                  bounds: 0 0 100 100
                  color: blue
                - type: stacking-context
                  transform: translate(100, 0, 0)
                  transform-style: preserve-3d
                  items:
                    - type: stacking-context
                      transform-style: preserve-3d
                      items:
                        - type: rect
                          bounds: 0 0 100 100
                          color: yellow
