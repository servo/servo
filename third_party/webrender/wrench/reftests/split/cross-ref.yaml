---
root:
  items:
    - type: stacking-context
      bounds: [0, 0, 100, 200]
      items:
        - type: stacking-context
          bounds: [0, 0, 100, 200]
          transform: rotate-y(-45) rotate-x(45)
          items:
            - type: rect
              bounds: [0, 0, 50, 100]
              color: green
        - type: stacking-context
          bounds: [0, 0, 100, 200]
          transform: rotate-y(45) rotate-x(45)
          items:
            - type: rect
              bounds: [0, 0, 50, 100]
              color: red
        - type: stacking-context
          bounds: [0, 0, 100, 200]
          transform: rotate-y(45) rotate-x(45)
          items:
            - type: rect
              bounds: [50, 0, 50, 100]
              color: red
        - type: stacking-context
          bounds: [0, 0, 100, 200]
          transform: rotate-y(-45) rotate-x(45)
          items:
            - type: rect
              bounds: [50, 0, 50, 100]
              color: green


