root:
  items:
    - type: stacking-context
      bounds: 0 0 1024 768
      items:
        - type: rect
          bounds: 0 0 1024 768
          color: red
        - type: stacking-context
          bounds: 0 0 1024 768
          transform-style: preserve-3d
          perspective: 300
          perspective-origin: 0 0
          items:
            - type: stacking-context
              bounds: 0 0 1024 768
              # translate-Z(-300) scale(2)
              transform: 2 0 0 0 0 2 0 0 0 0 2 0 0 0 -300 1
              items:
                - type: rect
                  bounds: 0 0 1024 768
                  color: green
