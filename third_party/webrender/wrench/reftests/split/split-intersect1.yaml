---
root:
  items:
    - type: stacking-context
      transform-style: preserve-3d
      items:
        - type: stacking-context
          items:
            - type: rect
              bounds: 0 0 100 100
              color: red
        - type: stacking-context
          transform: rotate-y(-0.1)
          bounds: 0 0 100 100
          items:
            - type: rect
              bounds: 0 0 100 100
              color: green
