---
root:
  items:
    - type: stacking-context
      blend-container: true
      items:
      - type: rect
        color: [128, 128, 128, 1]
        bounds: 100 100 100 100
      - type: stacking-context
        bounds: [100, 100, 100, 100]
        filters: [invert(1)]
        mix-blend-mode: exclusion
        items:
        - type: rect
          color: yellow
          bounds: 0 0 100 100
