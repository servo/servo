# Ensures that blur clamping happens after scale factors are applied
---
root:
  items:
    - type: stacking-context
      bounds: [100, 100, 300, 300]
      filters: blur(100)
      items:
      - type: rect
        bounds: [0, 0, 100, 100]
        color: 0 255 0 1.0
    - type: stacking-context
      bounds: [400, 100, 300, 300]
      filters: blur(50)
      items:
      - type: rect
        bounds: [0, 0, 100, 100]
        color: 255 0 0 1.0
