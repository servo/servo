# a drop-shadow in an iframe causes the content to not render
---
root:
  items:
    -
      type: "stacking-context"
      bounds: [0, 148, 1920, 1606]
      items:
        -
          type: "rect"
          color: [255, 0, 0, 1]
          bounds: [387, 12, 34, 38]
          clip-rect: [386, 11, 36, 40]
        -
          type: "stacking-context"
          filters: drop-shadow([0, 4], 2, [0, 0, 0, 0.3294117748737335])
          items:
            -
              type: "rect"
              color: [255, 0, 0, 1]
              bounds: [345, 12, 34, 38]
              clip-rect: [344, 11, 36, 40]
