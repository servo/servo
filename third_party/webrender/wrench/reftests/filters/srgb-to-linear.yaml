---
root:
  items:
    - type: stacking-context
      bounds: [0, 0, 300, 100]
      filters: [srgb-to-linear, linear-to-srgb]
      items:
        - type: rect
          bounds: [100, 0, 100, 100]
          color: [200, 200, 200, 1.0]
        - type: rect
          bounds: [100, 0, 100, 100]
          color: [100, 100, 100, 1.0]
        - type: rect
          bounds: [200, 0, 100, 100]
          color: [50, 50, 50, 1.0]
