---
root:
  items:
    - type: stacking-context
      bounds: [0, 0, 120, 120]
      items:
        - type: rect
          bounds: [0, 0, 120, 120]
          color: [0, 0, 0, 1]
        - type: stacking-context
          bounds: [10, 10, 50, 50]
          filters: hue-rotate(90)
          items:
            - type: rect
              bounds: [0, 0, 50, 50]
              color: [255, 0, 0, 0.5]
        - type: stacking-context
          bounds: [10, 60, 50, 50]
          filters: hue-rotate(90)
          items:
            - type: rect
              bounds: [0, 0, 50, 50]
              color: [0, 255, 0, 0.5]
        - type: stacking-context
          bounds: [60, 10, 50, 50]
          filters: hue-rotate(90)
          items:
            - type: rect
              bounds: [0, 0, 50, 50]
              color: [0, 0, 255, 0.5]
        - type: stacking-context
          bounds: [60, 60, 50, 50]
          filters: hue-rotate(90)
          items:
            - type: rect
              bounds: [0, 0, 50, 50]
              color: [128, 128, 128, 0.5]