---
root:
  items:
    -
      bounds: [0, 100, 1000, 1000]
      type: clip
      id: 3
    -
      bounds: [200, 200, 0, 0]
      clip-node: 3
      type: "stacking-context"
      transform: rotate(10)
      items:
        -
          type: "stacking-context"
          filters:
            - opacity(0.5)
          items:
            -
              bounds: [0, 0, 1000, 500]
              type: rect
              color: green
