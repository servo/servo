---
root:
  items:
    - type: stacking-context
      bounds: [100, 100, 400, 400]
      filters: [brightness(2),
                contrast(0.4),
                grayscale(0.2),
                hue-rotate(270),
                invert(0.6),
                opacity(0.8),
                saturate(10),
                sepia(0.4),
                "blur(3,3)",
                "drop-shadow([73, 73], 3, [0, 255, 0, 1])"]
      items:
      - type: rect
        color: red
        bounds: 0 0 256 256
