# Tests SVG drop shadows with perspective transforms
---
root:
  items:
    - type: stacking-context
      perspective: 100
      perspective-origin: 100 50
      items:
        - type: "stacking-context"
          transform-origin: 0 250
          transform: rotate-x(-15)
          filter-primitives:
          - type: drop-shadow
            color: red
            offset: [20, 20]
            radius: 10
            in: previous
            color-space: srgb
          items:
          - type: rect
            color: blue
            bounds: 0 0 200 200
