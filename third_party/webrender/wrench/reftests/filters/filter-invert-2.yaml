---
root:
  items:
    - type: stacking-context
      bounds: [0, 0, 120, 120]
      items:
        - type: rect
          bounds: [0, 0, 120, 120]
          color: [0, 0, 255, 1]

        - type: stacking-context
          bounds: [10, 10, 100, 100]
          filters: invert(1)
          items:
            - type: rect
              bounds: [0, 0, 100, 100]
              color: [255, 255, 0, 0.5]
