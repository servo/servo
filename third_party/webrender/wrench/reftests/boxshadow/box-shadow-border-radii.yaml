---
root:
  items:
        - type: stacking-context
          bounds: [0, 0, 1000, 1000]
          items:
            - type: box-shadow
              bounds: [ 50, 50, 100, 100 ]
              color: red
              clip-mode: outset
              blur-radius: 10
              border-radius: {
                top-left: [20, 30],
                top-right: [10, 30],
                bottom-left: [50, 25],
                bottom-right: [0, 0],
              }

            - type: box-shadow
              bounds: [ 200, 50, 100, 100 ]
              color: green
              clip-mode: inset
              blur-radius: 10
              border-radius: {
                top-left: [20, 30],
                top-right: [10, 30],
                bottom-left: [50, 25],
                bottom-right: [0, 0],
              }

            - type: box-shadow
              bounds: [ 350, 50, 100, 100 ]
              color: blue
              clip-mode: outset
              blur-radius: 10
              border-radius: [ 10, 20, 30, 40 ]
