          bounds: [ 0, 0, 200, 200 ]
          color: blue
          clip-mode: outset
          offset: 340 60
          blur-radius: 4
          spread-radius: 40
          border-radius:
            top-left: [0, 0]
            top-right: [100, 100]
            bottom-left: [100, 100]
            bottom-right: [0, 0]
