---
root:
  items:
    - type: stacking-context
      bounds: [0, 0, 1000, 1000]
      items:
        - type: clip
          bounds: [0, 0, 100, 200]
          items:
            - type: box-shadow
              bounds: [ 20, 20, 200, 80 ]
              color: blue
              offset: [10, 20]
              clip-mode: outset
        - type: clip
          bounds: [200, 0, 100, 200]
          items:
            - type: box-shadow
              bounds: [ 220, 20, 200, 80 ]
              color: red
              offset: [10, 20]
              blur-radius: 10
              clip-mode: outset
        - type: clip
          bounds: [0, 200, 100, 200]
          items:
            - type: box-shadow
              bounds: [ 20, 220, 200, 80 ]
              color: green
              offset: [10, 20]
              clip-mode: inset
        - type: clip
          bounds: [200, 200, 100, 200]
          items:
            - type: box-shadow
              bounds: [ 220, 220, 200, 80 ]
              color: yellow
              offset: [10, 20]
              blur-radius: 10
              clip-mode: inset
