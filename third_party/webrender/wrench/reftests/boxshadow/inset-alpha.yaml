---
root:
  items:
        - type: stacking-context
          bounds: [0, 0, 100, 100]
          items:
            - type: rect
              bounds: [ 0, 0, 100, 100 ]
              color: [0, 255, 0]
            - type: box-shadow
              bounds: [ 0, 0, 100, 100 ]
              clip-mode: inset
              color: [255, 255, 255, 0.1]
              blur-radius: 100
