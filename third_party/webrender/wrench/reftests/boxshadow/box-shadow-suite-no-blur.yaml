            - type: box-shadow
              bounds: [ 50, 50, 100, 100 ]
              color: red
              clip-mode: outset

            - type: box-shadow
              bounds: [ 200, 50, 100, 100 ]
              color: red
              clip-mode: outset
              offset: 20 0

            - type: box-shadow
              bounds: [ 350, 50, 100, 100 ]
              color: red
              clip-mode: outset
              offset: 0 -40

            - type: box-shadow
              bounds: [ 500, 50, 100, 100 ]
