---
root:
  items:
    - type: clip
      bounds: [20, 20, 100, 100]
      complex:
        - rect: [20, 20, 100, 100]
          radius: 32
      items:
      - type: gradient
        bounds: 20 20 100 100
        start: 50 0
        end: 50 100
        stops: [0.0, red, 1.0, yellow]
        repeat: true

    - type: rect
      bounds: [130, 10, 120, 120]
      color: blue

    - type: clip
      bounds: [140, 20, 100, 100]
      complex:
        - rect: [140, 20, 100, 100]
          radius: 32
      items:
      - type: gradient
        bounds: 140 20 100 100
        start: 50 0
        end: 50 100
        stops: [0.2, red, 1.0, yellow]

    - type: rect
      bounds: [260, 10, 120, 120]
      color: black

    - type: clip
      bounds: [270, 20, 100, 100]
      complex:
        - rect: [270, 20, 100, 100]
          radius: 32
      items:
      - type: gradient
        bounds: 270 20 100 100
        start: 50 0
        end: 51 100
        stops: [0.0, red, 1.0, yellow]

    - type: clip
      bounds: [20, 160, 100, 100]
      complex:
        - rect: [20, 160, 100, 100]
          radius: 32
      items:
      - type: radial-gradient
        bounds: 20 160 100 100
        center: 50 50
        radius: 25 25
        stops: [0.0, red, 1.0, yellow]

    - type: rect
      bounds: [130, 150, 120, 120]
      color: blue

    - type: clip
      bounds: [140, 160, 100, 100]
      complex:
        - rect: [140, 160, 100, 100]
          radius: 32
      items:
      - type: radial-gradient
        bounds: 140 160 100 100
        center: 50 50
        radius: 25 25
        stops: [0.0, red, 1.0, yellow]

    - type: rect
      bounds: [260, 150, 120, 120]
      color: black

    - type: clip
      bounds: [270, 160, 100, 100]
      complex:
        - rect: [270, 160, 100, 100]
          radius: 32
      items:
      - type: radial-gradient
        bounds: 270 160 100 100
        center: 50 50
        radius: 25 25
        stops: [0.0, red, 1.0, yellow]

    - type: clip
      bounds: [20, 300, 100, 100]
      complex:
        - rect: [20, 300, 100, 100]
          radius: 32
      items:
      - type: conic-gradient
        bounds: 20 300 100 100
        angle: 0.0
        center: 50 50
        stops: [0.0, red, 1.0, yellow]
        repeat: true

    - type: rect
      bounds: [130, 290, 120, 120]
      color: blue

    - type: clip
      bounds: [140, 300, 100, 100]
      complex:
        - rect: [140, 300, 100, 100]
          radius: 32
      items:
      - type: conic-gradient
        bounds: 140 300 100 100
        angle: 0.0
        center: 50 50
        stops: [0.0, red, 1.0, yellow]

    - type: rect
      bounds: [260, 290, 120, 120]
      color: black

    - type: clip
      bounds: [270, 300, 100, 100]
      complex:
        - rect: [270, 300, 100, 100]
          radius: 32
      items:
      - type: conic-gradient
        bounds: 270 300 100 100
        angle: 0.0
        center: 50 50
        stops: [0.0, red, 1.0, yellow]

