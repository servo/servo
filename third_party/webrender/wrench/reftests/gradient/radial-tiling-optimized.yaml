# A small repeated radial gradient in a large primitive.
# There is a lot of fully transparent space that webrender
# will optimize out.
---
root:
  items:
    - type: radial-gradient
      bounds: 10 10 800 600
      center: 50 40
      radius: 10 10
      stops: [0, red, 1, blue, 1, [0,0,0,0]]
      tile-size: 300 200
      tile-spacing: 100 100
