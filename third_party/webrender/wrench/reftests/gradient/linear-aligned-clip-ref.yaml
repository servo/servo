---
root:
  items:
    # an aligned gradient from [0, 400]
    - type: gradient
      bounds: 0 0 200 400
      start: 100 0
      end: 100 400
      stops: [0.0, green, 1.0, blue]
    # manual clipping
    - type: rect
      bounds: 0 0 200 100
      color: white
    - type: rect
      bounds: 0 300 200 100
      color: white
