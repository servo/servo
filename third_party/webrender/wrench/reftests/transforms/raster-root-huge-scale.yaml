# Tests that raster roots with very large scaling factors do not cause device rects to overflow.
# See bug 1642440
---
root:
  items:
    - type: stacking-context
      bounds: 0 0 0 0
      transform: perspective(1) scale(99999999)
      transform-style: preserve-3d
      filters: invert(1)
      items:
        - type: stacking-context
          bounds: 0 0 0 0
          transform: perspective(1) scale(0.0000001)
          transform-style: preserve-3d
          items:
            - type: clip
              bounds: [0, 0, 60000, 60000]
              clip-rect: [0, 0, 60000, 60000]
              id: 2
              complex:
                - rect: [0, 0, 100, 100]
                  radius: [20, 20]
                  "clip-mode": clip
            - type: stacking-context
              bounds: 0 0 0 0
              clip-and-scroll: 2
              items:
                - rect: 0 0 100 100
                  color: red
            - type: box-shadow
              bounds: 0 0 100 100
              color: blue
              offset: 10 20
              blur-radius: 10
              border-radius: [ 20, 20, 20, 20 ]
