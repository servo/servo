root:
  items:
    - type: stacking-context
      bounds: [0, 0, 600, 600]
      perspective: 100
      items:
        - type: stacking-context
          transform: rotate-z(20) rotate-x(60)
          filters: [invert(1)]
          mix-blend-mode: difference
          items:
            - type: rect
              bounds: [0, 0, 4000, 100]
              color: [20, 120, 18, 1.0]
