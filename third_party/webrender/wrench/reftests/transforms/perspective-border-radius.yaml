---
root:
  items:
    -
      bounds: [0, 0, 1000, 1000]
      type: "stacking-context"
      perspective: 256
      items:
        -
          bounds: [128, 128, 256, 256]
          type: "stacking-context"
          transform: rotate-x(-60) rotate-y(-120)
          items:
            -
              bounds: [128, 128, 256, 256]
              type: rect
              color: blue
              complex-clip:
                rect: [128, 128, 256, 256]
                radius: [64, 32]
