# Test that filtered content is clipped properly in a rotated context
---
root:
  items:
    -
      bounds: [16, 16, 0, 0]
      type: "reference-frame"
      transform: rotate(10)
      id: 7
      items:
        -
          bounds: [0, 0, 0, 0]
          type: "stacking-context"
          items:
            -
              bounds: [0, 0, 324, 295]
              type: rect
              color: red
