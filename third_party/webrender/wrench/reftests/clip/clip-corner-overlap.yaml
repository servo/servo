---
root:
  items:
    - type: stacking-context
      bounds: [0, 0, 1000, 1000]
      items:
        - type: clip
          bounds: [ 50, 50, 200, 200 ]
          complex:
            - rect: [ 50, 50, 200, 200 ]
              radius:
                top-left: [200, 100]
                top-right: [0, 0]
                bottom-left: [200, 100]
                bottom-right: [0, 0]
          items:
            - type: rect
              bounds: [ 50, 50, 200, 200 ]
              color: blue

        - type: clip
          bounds: [ 300, 50, 200, 200 ]
          complex:
            - rect: [ 300, 50, 200, 200 ]
              radius:
                top-left: [100, 200]
                top-right: [100, 200]
                bottom-left: [0, 0]
                bottom-right: [0, 0]
          items:
            - type: rect
              bounds: [ 300, 50, 200, 200 ]
              color: green

        - type: clip
          bounds: [ 50, 300, 200, 200 ]
          complex:
            - rect: [ 50, 300, 200, 200 ]
              radius:
                top-left: [0, 0]
                top-right: [200, 100]
                bottom-left: [0, 0]
                bottom-right: [200, 100]
          items:
            - type: rect
              bounds: [ 50, 300, 200, 200 ]
              color: red

        - type: clip
          bounds: [ 300, 300, 200, 200 ]
          complex:
            - rect: [ 300, 300, 200, 200 ]
              radius:
                top-left: [0, 0]
                top-right: [0, 0]
                bottom-left: [100, 200]
                bottom-right: [100, 200]
          items:
            - type: rect
              bounds: [ 300, 300, 200, 200 ]
              color: yellow
