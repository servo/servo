# Ensure that a stacking context with a simple clip that encloses
# an iframe correctly propagates the stacking context clip to the
# clip on the iframe.
---
root:
  items:
  - type: clip
    id: 2
    bounds: [50, 50, 50, 100]
  - type: stacking-context
    bounds: [50, 50, 100, 100]
    clip-node: 2
    items:
      - type: iframe
        id: [1, 3]
        bounds: [0, 0, 100, 100]
pipelines:
  -
    id: [1, 3]
    items:
      - type: rect
        color: red
        bounds: [0, 0, 100, 100]
