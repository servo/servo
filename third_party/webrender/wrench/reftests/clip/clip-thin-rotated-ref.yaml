# Test checks if a rotated clip with a long and thin rectangle would still
# correctly affect the primitive with regards to the inner bounds.
---
root:
  items:
    -
      bounds: [0, 0, 0, 0]
      type: "stacking-context"
      items:
        -
          bounds: [100, 100, 14, 14]
          type: rect
          color: blue
