---
root:
  items:
  - type: clip
    id: 2
    bounds: [0, 0, 100, 100]
    complex:
      - rect: [0, 0, 100, 100]
        radius: {
          top-left: 50,
          top-right: 50,
          bottom-left: 50,
          bottom-right: 50,
        }
  - type: stacking-context
    bounds: [0, 0, 100, 100]
    items:
      - type: rect
        bounds: [ 0, 0, 100, 100 ]
        color: [0, 255, 0]
        clip-and-scroll: 2
  - type: clip
    id: 3
    bounds: [120, 0, 50, 50]
  - type: stacking-context
    bounds: [100, 0, 100, 100]
    filters: hue-rotate(90)
    items:
      - type: rect
        bounds: [ 0, 0, 100, 100 ]
        color: [0, 255, 0]
        clip-and-scroll: 3
