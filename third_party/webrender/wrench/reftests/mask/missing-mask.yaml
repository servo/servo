# Don't crash when supplied an invalid image key for the mask!
---
root:
  items:
    - type: clip
      bounds: [0, 0, 95, 88]
      image-mask:
        image: invalid
        rect: [0, 0, 35, 35]
        repeat: false
      items:
      - type: rect
        bounds: [0, 0, 95, 88]
        color: blue
