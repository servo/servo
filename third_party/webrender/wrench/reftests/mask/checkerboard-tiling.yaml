# Tests a tiled image mask with leftover tile offsets.
---
root:
  items:
    - type: clip
      bounds: [0, 0, 200, 200]
      image-mask:
        image: transparent-checkerboard(2, 16, 16)
        rect: [0, 0, 200, 200]
        repeat: false
        # This is the point of the test, can't be a divisor of 200.
        tile-size: 37
      items:
      - type: rect
        bounds: [0, 0, 200, 200]
        color: blue
