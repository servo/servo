---
root:
  items:
    -
      bounds: 0 0 1000 1000
      type: stacking-context
      cache: true
      items:
        - type: clip
          bounds: [50, 50, 200, 200]
          complex:
            - rect: [50, 50, 200, 200]
              radius: 8
          items:
          - type: rect
            bounds: 50 50 200 200
            color: red

        - type: clip
          bounds: [270, 50, 200, 200]
          complex:
            - rect: [270, 50, 200, 200]
              radius: [16, 32, 48, 64]
          items:
          - type: rect
            bounds: 270 50 200 200
            color: green
