---
root:
  items:
    -
      bounds: 0 0 1000 1000
      type: stacking-context
      cache: true
      items:
        - type: clip
          bounds: [50, 50, 200, 200]
          complex:
            - rect: [50, 50, 200, 200]
              radius: 8
          items:
          - type: rect
            bounds: 50 50 200 200
            color: red

        - type: clip
          bounds: [270, 50, 200, 200]
          complex:
            - rect: [270, 50, 200, 200]
              radius: [16, 32, 48, 64]
          items:
          - type: rect
            bounds: 270 50 200 200
            color: green

        - type: clip
          bounds: [490, 50, 500, 500]
          complex:
            - rect: [490, 50, 500, 500]
              radius: {
                top-left: [32, 16],
                top-right: [40, 24],
                bottom-left: [48, 64],
                bottom-right: [52, 80],
              }
          items:
          - type: rect
            bounds: 490 50 500 500
            color: blue
