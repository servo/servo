---
root:
  items:
    - type: stacking-context
      blend-container: true
      items:
      - type: rect
        bounds: 0 0 800 200
        color: [255, 0, 0, 1]

      - type: stacking-context
        bounds: 50 50 100 100
        mix-blend-mode: difference
        items:
          - type: rect
            bounds: 0 0 100 100
            color: [0, 255, 0, 1]

      - type: stacking-context
        bounds: 300 50 100 100
        mix-blend-mode: difference
        items:
          - type: rect
            bounds: 0 0 400 100
            color: [0, 0, 255, 1]
