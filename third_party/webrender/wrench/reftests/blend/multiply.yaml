---
root:
  items:
    - type: stacking-context
      blend-container: true
      items:
        - type: rect
          bounds: [0, 0, 100, 100]
          color: green
        - type: stacking-context
          bounds: [25, 25, 50, 50]
          mix-blend-mode: multiply
          items:
            - type: rect
              bounds: [0, 0, 50, 50]
              color: green
