---
root:
  items:
    - type: stacking-context
      blend-container: true
      items:
        - type: rect
          bounds: [0, 0, 100, 100]
          color: [10, 20, 30]
        - type: stacking-context
          bounds: [0, 0, 100, 100]
          mix-blend-mode: lighten
          items:
            - type: rect
              bounds: [0, 0, 100, 100]
              color: [30, 20, 10]
