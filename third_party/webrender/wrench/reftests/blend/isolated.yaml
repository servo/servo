---
root:
  items:
        - type: rect
          bounds: [0, 0, 100, 100]
          color: [255, 0, 0]
        # this stacking context should create an isolated group for its children
        # causing the yellow rect to not blend with the green backdrop
        - type: stacking-context
          bounds: [0, 0, 100, 100]
          items:
            - type: stacking-context
              bounds: [0, 0, 100, 100]
              mix-blend-mode: difference
              items:
                - type: rect
                  bounds: [0, 0, 100, 100]
                  color: [255, 255, 0]
