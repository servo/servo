---
root:
  items:
        - type: rect
          bounds: [0, 0, 100, 100]
          color: [255, 0, 0]
          # the presence of this filter shouldn't break isolated groups
        - type: stacking-context
          bounds: [0, 0, 100, 100]
          filters: opacity(1.0)
          items:
            - type: stacking-context
              bounds: [0, 0, 100, 100]
              mix-blend-mode: difference
              items:
                - type: rect
                  bounds: [0, 0, 100, 100]
                  color: [255, 255, 0]
