---
root:
  items:
    - type: stacking-context
      blend-container: true
      items:
        - type: rect
          bounds: [0, 0, 100, 100]
          color: [0, 255, 0]
        - type: stacking-context
          bounds: [0, 0, 100, 100]
          mix-blend-mode: multiply
          items:
            - type: stacking-context
              bounds: [0, 0, 100, 100]
              mix-blend-mode: multiply
              items:
                - type: rect
                  bounds: [0, 0, 100, 100]
                  color: [255, 128, 0]
