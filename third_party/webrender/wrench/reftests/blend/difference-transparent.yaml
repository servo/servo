---
root:
  items:
    - type: rect
      bounds: [0, 0, 100, 100]
      color: white
    # this stacking context should create an isolated group for its children
    # causing the yellow rect to not blend with the green backdrop
    - type: stacking-context
      blend-container: true
      bounds: [0, 0, 100, 100]
      items:
        - type: rect
          bounds: [0, 0, 100, 100]
          color: [0, 255, 0, 0.5]
        - type: stacking-context
          bounds: [0, 0, 100, 100]
          mix-blend-mode: difference
          items:
            - type: rect
              bounds: [0, 0, 100, 100]
              color: [0, 255, 0, 0.5]
