# Reference for test to ensure external images using the textureRect sampler mode work correctly.
root:
  items:
    - type: rect
      bounds: [0, 0, 50, 50]
      color: red
    - type: rect
      bounds: [50, 0, 50, 50]
      color: blue
    - type: rect
      bounds: [0, 50, 50, 50]
      color: green
    - type: rect
      bounds: [50, 50, 50, 50]
      color: white