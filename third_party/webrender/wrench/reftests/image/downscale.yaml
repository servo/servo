# Tests the image quality of using a very large A8 image
# as a clip mask. It's currently not very good!
# https://github.com/servo/webrender/issues/2023
root:
  items:
    - type: clip
      bounds: [0, 0, 350, 90]
      image-mask:
        image: "firefox.png"
        rect: [0, 0, 350, 90]
        repeat: false
      items:
      - type: rect
        bounds: [0, 0, 350, 90]
        color: blue
