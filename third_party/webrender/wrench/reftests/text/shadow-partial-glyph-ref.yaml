--- # taking the shadow of multiple copies of a glyph with different clips should look the same as the unclipped glyph
root:
  items:
        -
          type: "shadow"
          blur-radius: 2
          bounds: [14, 18, 205, 35]
          offset: [40, 0]
          color: black
        -
          bounds: [14, 18, 205, 35]
          glyphs: [58]
          offsets: [16, 43]
          size: 18
          color: [0, 0, 0, 0]
          font: "VeraBd.ttf"
        -
          type: "pop-all-shadows"
        -
          bounds: [14, 18, 205, 35]
          clip-rect: [16, 18, 14, 14]
          glyphs: [58]
          offsets: [16, 43]
          size: 18
          color: [255, 0, 0, 1]
          font: "VeraBd.ttf"
        -
          bounds: [14, 18, 205, 35]
          clip-rect: [30, 18, 14, 14]
          glyphs: [58]
          offsets: [16, 43]
          size: 18
          color: [0, 255, 0, 1]
          font: "VeraBd.ttf"
        -
          bounds: [14, 18, 205, 35]
          clip-rect: [16, 32, 14, 14]
          glyphs: [58]
          offsets: [16, 43]
          size: 18
          color: [0, 0, 255, 1]
          font: "VeraBd.ttf"
        -
          bounds: [14, 18, 205, 35]
          clip-rect: [30, 32, 14, 14]
          glyphs: [58]
          offsets: [16, 43]
          size: 18
          color: [255, 0, 255, 1]
          font: "VeraBd.ttf"