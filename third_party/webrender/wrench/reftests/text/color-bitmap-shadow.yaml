          type: "shadow"
          bounds: [0, 0, 115, 115]
          offset: [48, 48]
          blur-radius: 0
          color: yellow
        -
          text: "\u263A"
          origin: [8, 56]
          size: 36
          color: blue
          family: "Apple Color Emoji"
          embedded-bitmaps: true
        -
          type: "pop-all-shadows"
        -
          type: rect
          bounds: [56, 56, 48, 12]
          color: black
        -
          type: rect
          bounds: [56, 92, 48, 12]
          color: black
        -
          type: rect
          bounds: [56, 56, 12, 48]
          color: black
        -
