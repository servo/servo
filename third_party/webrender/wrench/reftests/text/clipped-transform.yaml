--- # checks that local clip rects don't inappropriately shear transformed glyphs 
root:
  items:
    - type: stacking-context
      bounds: [0, 0, 65, 70]
      transform: [0.7086478, 0.7055624, 0, 0, -0.7055624, 0.7086478, 0, 0, 0, 0, 1, 0, 40, 10, 0, 1]
      items:
      - text: "O"
        clip-rect: [0, 0, 44, 44]
        origin: 0 38
        size: 30
        font: "FreeSans.ttf"
