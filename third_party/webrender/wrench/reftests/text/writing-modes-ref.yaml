root:
  items:
    - type: stacking-context
      bounds: [0, 0, 300, 60]
      transform: rotate(-90) translate(-120, 160)
      items:
        - text: "This is sideways-left"
          origin: 0 40
          size: 20
          font: "FreeSans.ttf"
    - type: stacking-context
      bounds: [0, 0, 300, 60]
      transform: rotate(90) translate(-90, 120)
      items:
        - text: "This is sideways-right"
          origin: 0 40
          size: 20
          font: "FreeSans.ttf"

