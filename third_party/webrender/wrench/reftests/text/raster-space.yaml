root:
  items:
    - type: stacking-context
      transform: scale(5.0) rotate(-45)
      transform-origin: 300 300
      raster-space: local(1.0)
      filters: [opacity(0.5)]
      items:
      - text: "Local"
        origin: 20 50
        size: 20
        font: "FreeSans.ttf"
    - type: stacking-context
      transform: scale(5.0) rotate(-45)
      transform-origin: 0 400
      items:
      - text: "Screen"
        origin: 20 50
        size: 20
        font: "FreeSans.ttf"
    - type: stacking-context
      transform: scale(5.0) rotate(-45)
      transform-origin: -80 240
      raster-space: local(5.0)
      items:
      - text: "Local (scaled)"
        origin: 20 50
        size: 10
        font: "FreeSans.ttf"
