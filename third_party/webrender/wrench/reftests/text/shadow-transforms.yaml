# Various tests for rotated text shadows, such as
# blur radius, offset, shadow color.
root:
  items:
    - type: stacking-context
      transform: rotate(-30)
      transform-origin: 80 80
      items:
        -
          type: "shadow"
          bounds: [0, 0, 350, 100]
          blur-radius: 5
          color: [255, 0, 0, 1]
        - text: "A red shadow"
          origin: 50 40
          size: 20
          font: "FreeSans.ttf"
        -
          type: "pop-all-shadows"

        -
          type: "shadow"
          bounds: [100, 100, 350, 100]
          blur-radius: 2
          offset: 10 10
          color: [0, 255, 0, 0.5]
        - text: "Red text, green shadow"
          origin: 150 140
          size: 20
          font: "FreeSans.ttf"
          color: red
        -
          type: "pop-all-shadows"

    - type: stacking-context
      perspective: 100
      perspective-origin: 650 100
      items:
        - type: "stacking-context"
          transform-origin: 235 235
          transform: rotate-x(-15)
          items:
            -
              type: "shadow"
              blur-radius: 5
              color: [255, 0, 0, 1]
              offset: [0, 20]
            -
              type: "shadow"
              blur-radius: 0
              color: [0, 0, 255, 1]
              offset: [0, -20]
            - text: "PERSPECTIVE!!!"
              origin: 500 100
              size: 100
              font: "FreeSans.ttf"
            -
              type: "pop-all-shadows"
