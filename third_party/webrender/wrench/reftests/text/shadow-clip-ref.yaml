# Test that the clip-chain local rect is not applied
# to the text run being drawn in the shadow. If it was
# applied, the edges of the quad will be a slightly
# different color, since the blur will include some
# clipped out pixels.
---
root:
  items:
    - type: rect
      bounds: [28, 28, 80, 80]
      color: [255, 127, 127, 1]
