version: 2
updates:
- package-ecosystem: cargo
  directory: "/"
  exclude-paths:
    - "tests/blink_perf/**"
    - "tests/wpt/**"
  schedule:
    interval: daily
    # default timezone is UTC
    # CI is usually busiest during european daytime.
    time: "00:00"
  open-pull-requests-limit: 7
  allow:
  - dependency-type: direct
  - dependency-type: indirect
  groups:
    accesskit-related:
      patterns:
        - "accesskit_*"
    egui-related:
      patterns:
        - "ecolor"
        - "egui"
        - "egui-file-dialog"
        - "egui-winit"
        - "egui_glow"
        - "emath"
        - "epaint"
        - "epaint_default_fonts"
    gstreamer-related:
      patterns:
        - "gio*"
        - "glib*"
        - "gobject*"
        - "gstreamer*"
    napi-ohos-related:
      patterns:
        - "napi-ohos*"
        - "napi-*-ohos*"
    objc2-related:
      patterns:
        - "objc2*"
    serde-related:
      patterns:
        - "serde"
        - "serde_core"
    servo-media-related:
      patterns:
        - "servo-media*"
    strum-related:
      patterns:
        - "strum"
        - "strum_macros"
    tungstenite-related:
      patterns:
        - "async-tungstenite"
        - "tungstenite"
  ignore:
  # Ignore all stylo crates as their upgrades are coordinated via companion PRs.
  - dependency-name: selectors
  - dependency-name: servo_arc
  - dependency-name: stylo
  - dependency-name: stylo_atoms
  - dependency-name: stylo_config
  - dependency-name: stylo_derive
  - dependency-name: stylo_dom
  - dependency-name: stylo_malloc_size_of
  - dependency-name: stylo_static_prefs
  - dependency-name: stylo_traits
  - dependency-name: to_shmem
  - dependency-name: to_shmem_derive
