name: Lint
on:
  workflow_call:
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  SHELL: /bin/bash
  CARGO_INCREMENTAL: 0

jobs:
  # Runs the underlying job (“workload”) on a self-hosted runner if available,
  # with the help of a `runner-select` job and a `runner-timeout` job.
  runner-select:
    runs-on: ubuntu-24.04
    outputs:
      unique-id: ${{ steps.select.outputs.unique-id }}
      selected-runner-label: ${{ steps.select.outputs.selected-runner-label }}
      runner-type-label: ${{ steps.select.outputs.runner-type-label }}
      is-self-hosted: ${{ steps.select.outputs.is-self-hosted }}
    steps:
      - name: Runner select
        id: select
        uses: servo/ci-runners/actions/runner-select@6d88b19dda997f1ce2a11e4c1c34717c2bbcafba
        with:
          GITHUB_TOKEN: ${{ github.token }}
          # Before updating the GH action runner image for the nightly job, ensure
          # that the system has a glibc version that is compatible with the one
          # used by the wpt.fyi runners.
          github-hosted-runner-label: ubuntu-22.04
          self-hosted-image-name: servo-ubuntu2204
          # You can disable self-hosted runners globally by creating a repository variable named
          # NO_SELF_HOSTED_RUNNERS with any non-empty value.
          # <https://github.com/servo/servo/settings/variables/actions>
          NO_SELF_HOSTED_RUNNERS: ${{ vars.NO_SELF_HOSTED_RUNNERS }}
          # Any other boolean conditions that disable self-hosted runners go here.
          force-github-hosted-runner: ${{ inputs.force-github-hosted-runner }}

  lint:
    needs:
      - runner-select
    name: Lint [${{ needs.runner-select.outputs.unique-id }}]
    runs-on: ${{ needs.runner-select.outputs.selected-runner-label }}
    steps:
      - uses: servo/ci-runners/actions/checkout@6d88b19dda997f1ce2a11e4c1c34717c2bbcafba
        with:
          fetch-depth: 2

      - name: Set LIBCLANG_PATH env # needed for bindgen in mozangle
        if: ${{ runner.environment != 'self-hosted' }}
        run: echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV
      - name: Setup Python
        if: ${{ runner.environment != 'self-hosted' }}
        uses: ./.github/actions/setup-python
      - name: Install taplo
        if: ${{ runner.environment != 'self-hosted' }}
        uses: baptiste0928/cargo-install@v3
        with:
          crate: taplo-cli
          locked: true
      - name: Install cargo-deny
        if: ${{ runner.environment != 'self-hosted' }}
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-deny
          version: 0.19.0
          locked: true
      - name: Bootstrap dependencies
        if: ${{ runner.environment != 'self-hosted' }}
        timeout-minutes: 30
        run: |
          sudo apt update
          ./mach bootstrap --yes --skip-nextest
      - name: Clippy
        run: |
          ./mach clippy --locked --github-annotations -- -- --deny warnings
      - name: Tidy
        run: ./mach test-tidy --no-progress --all --github-annotations

  msrv_check:
    name: Minimum supported Rust version check
    runs-on: ubuntu-22.04
    container:
      image: 'ghcr.io/jschwe/servo_msrv_ci:latest'
      env:
        # This version should be kept in sync with the `rust-version` in our
        # workspace Cargo.toml. Changes should be discussed on zulip.
        MINIMUM_SUPPORTED_RUST_VERSION: "1.85.0"
        CARGO_HOME: "/data/.cargo"
        CARGO_INCREMENTAL: 1
    env:
      # This version should be kept in sync with the `rust-version` in our
      # workspace Cargo.toml. Changes should be discussed on zulip.
      MINIMUM_SUPPORTED_RUST_VERSION: "1.85.0"
      CARGO_HOME: "/data/.cargo"
      CARGO_INCREMENTAL: 1
    steps:
      # Set the remote-url when run in a fork.
      - if: ${{ github.repository != 'servo/servo' && github.event_name != 'pull_request_target' }}
        run: git remote set-url origin ${{ github.server_url}}/${{ github.repository }}
        working-directory: /data/servo/servo

      - if: ${{ github.event_name != 'pull_request_target' }}
        run: git fetch --depth=1 origin $GITHUB_SHA
        working-directory: /data/servo/servo
      - if: ${{ github.event_name == 'pull_request_target' }}
        run: git fetch --depth=1 origin ${{ github.event.pull_request.head.sha }}
        working-directory: /data/servo/servo
      - name: Show diff
        run: git diff FETCH_HEAD
        working-directory: /data/servo/servo
      - run: |
          git switch --detach FETCH_HEAD
          git reset --hard FETCH_HEAD
        working-directory: /data/servo/servo
      # Prevent downloading of components specified in our rust-toolchain.toml
      - run: rustup set profile minimal
        working-directory: /data/servo/servo
      - run: rustup toolchain list
        working-directory: /data/servo/servo
      - name: Compile libservo with MSRV
        # /data/servo/target is part of the image, meaning we can do an incremental check here in CI
        # if we re-use the image.
        working-directory: /data/servo/servo
        run: |
          CARGO_LOG=cargo::core::compiler::fingerprint=info \
            cargo +${{ env.MINIMUM_SUPPORTED_RUST_VERSION }} check -p libservo --locked --target-dir /data/servo/target
