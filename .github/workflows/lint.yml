name: Lint
on:
  workflow_call:
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  SHELL: /bin/bash
  CARGO_INCREMENTAL: 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        if: github.event_name != 'pull_request_target'
        with:
          fetch-depth: 2 # This is necessary for `test-tidy`.
      # This is necessary to checkout the pull request if this run was triggered via a
      # `pull_request_target` event.
      - uses: actions/checkout@v4
        if: github.event_name == 'pull_request_target'
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 2 # This is necessary for `test-tidy`.
      - name: Set LIBCLANG_PATH env # needed for bindgen in mozangle
        run: echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - name: Install taplo
        uses: baptiste0928/cargo-install@v3
        with:
          crate: taplo-cli
          locked: true
      - name: Install cargo-deny
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-deny
          version: 0.18
          locked: true
      - name: Bootstrap dependencies
        run: |
          sudo apt update
          ./mach bootstrap
      # TODO: Do GitHub anotaions
      - name: Give permission to script
        run: |
          chmod +x ./etc/ci/clippy-annotation.sh
      - name: Save Head Sha & Create temp directory
        if: ${{ !cancelled() }}
        run: |
          mkdir -p ./pr
          mkdir -p ./temp
          echo ${{ github.event.pull_request.head.sha }} > ./pr/head_sha
      - name: Run Clippy Lint
        run: |
          ./mach clippy --message-format=json --use-crown --locked --report
      - name: Clippy Linter Result Upload
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: clippy-lint-result
          path: |
            temp/clippy-output.json
            pr/head_sha
          retention-days: 14
      - name: Tidy
        run: ./mach test-tidy --no-progress --all
