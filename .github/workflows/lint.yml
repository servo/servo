name: Lint
on:
  workflow_call:
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  SHELL: /bin/bash
  CARGO_INCREMENTAL: 0

jobs:
  lint:
    name: Lint
    runs-on: self-hosted-image:servo-ubuntu2204  # GitHub-hosted: ubuntu-22.04
    steps:
      - uses: servo/ci-runners/actions/checkout@44317e3cd86c5ff2ef0b08878b90da246bc237da
        with:
          fetch-depth: 2

      - name: Set LIBCLANG_PATH env # needed for bindgen in mozangle
        if: ${{ runner.environment != 'self-hosted' }}
        run: echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV
      - name: Setup Python
        if: ${{ runner.environment != 'self-hosted' }}
        uses: ./.github/actions/setup-python
      - name: Install taplo
        if: ${{ runner.environment != 'self-hosted' }}
        uses: baptiste0928/cargo-install@v3
        with:
          crate: taplo-cli
          locked: true
      - name: Install cargo-deny
        if: ${{ runner.environment != 'self-hosted' }}
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-deny
          version: 0.18.3
          locked: true
      - name: Bootstrap dependencies
        if: ${{ runner.environment != 'self-hosted' }}
        run: |
          sudo apt update
          ./mach bootstrap --skip-nextest
      - name: Clippy
        run: |
          ./mach clippy --locked --github-annotations -- -- --deny warnings
      - name: Tidy
        run: ./mach test-tidy --no-progress --all --github-annotations
