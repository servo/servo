name: Release nightly

on:
  schedule:
    # Run at 5:30 am, daily.
    - cron: '15 5 * * *'
  workflow_dispatch:
    inputs:
      # Note: On scheduled runs `inputs.regular_release` will be `null`, which allows us to create
      # defaults by using `${{ inputs.regular_release || 'my_default_value' }}` expressions.
      regular_release:
        description: 'Whether to create a release at this repo, or on the nightly releases repo'
        type: boolean
        default: false
      release_tag:
        required: true
        type: string
        description: 'The tag to create for the release'

env:
  RUST_BACKTRACE: 1
  SHELL: /bin/bash
  RELEASE_REPO: ${{ github.repository_owner }}/${{ inputs.regular_release && 'servo' || 'servo-nightly-builds' }}

jobs:
  create-draft-release:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Create Draft GH Release
    runs-on: ubuntu-latest
    steps:
      - id: create-release
        run: |
          if [[ "${{ inputs.release_tag }}" != "" ]]; then
            RELEASE_TAG="${{ inputs.release_tag }}"
            RELEASE_NOTES="Servo release ${{ inputs.release_tag }}"
          else
            RELEASE_TAG=$(date "+%F")
            RELEASE_NOTES="Nightly build based on servo/servo@${{ github.sha }}"
          fi
          RELEASE_URL=$(gh release create "${RELEASE_TAG}" \
            --draft \
            --title "${RELEASE_TAG}" \
            --notes "${RELEASE_NOTES}" \
            --repo ${RELEASE_REPO})
          TEMP_TAG=$(basename "$RELEASE_URL")
          RELEASE_ID=$( \
            gh api -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${RELEASE_REPO}/releases/tags/${TEMP_TAG}" \
            | jq '.id' \
          )
          echo "RELEASE_ID=${RELEASE_ID}" >> ${GITHUB_OUTPUT}
        env:
          GITHUB_TOKEN: ${{ inputs.regular_release && github.token || secrets.NIGHTLY_REPO_TOKEN }}
    outputs:
      release-id: ${{ steps.create-release.outputs.RELEASE_ID }}

  publish-nightly-release:
    # This job is only useful when run on upstream servo.
    if: always() && (github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch')
    name: Publish GH Release
    runs-on: ubuntu-latest
    steps:
      - name: Publish as latest (success)
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${RELEASE_REPO}/releases/${RELEASE_ID} \
            -F draft=false
      - name: Publish as latest (failure)
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${RELEASE_REPO}/releases/${RELEASE_ID} \
            -F prerelease=true -F draft=false
    env:
      GITHUB_TOKEN: ${{ inputs.regular_release && github.token || secrets.NIGHTLY_REPO_TOKEN }}
      RELEASE_ID: ${{ needs.create-draft-release.outputs.release-id }}
    needs:
      - create-draft-release
      - upload-linux
      - upload-win
      - upload-mac
      - upload-mac-arm64
      - upload-android
      - upload-ohos

  build-win:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Build production release (Windows)
    uses: ./.github/workflows/windows.yml
    with:
      profile: "production"
      upload_zip: true
      force-github-hosted-runner: true  # <https://github.com/servo/servo/issues/33296>

  upload-win:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
    needs:
      - create-draft-release
      - build-win
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github
            etc/ci
          fetch-depth: '1'
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - uses: actions/download-artifact@v7
        with:
          name: production-binary-windows
      - uses: actions/download-artifact@v7
        with:
          name: production-binary-windows-zip
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'Servo.exe,Servo.zip'
      - name: Upload release artifacts
        run: |
          ./etc/ci/upload_nightly.py windows-msvc --secret-from-environment \
            --github-release-id ${{ needs.create-draft-release.outputs.release-id }} \
            Servo.exe \
            Servo.zip
        env: &upload_env
          S3_UPLOAD_CREDENTIALS: ${{ secrets.S3_UPLOAD_CREDENTIALS }}
          RELEASE_REPO_TOKEN: ${{ inputs.regular_release && github.token || secrets.NIGHTLY_REPO_TOKEN }}


  build-mac:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Build production release (macOS)
    uses: ./.github/workflows/mac.yml
    with:
      profile: "production"
      force-github-hosted-runner: true  # <https://github.com/servo/servo/issues/33296>

  upload-mac:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
    needs:
      - create-draft-release
      - build-mac
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github
            etc/ci
          fetch-depth: '1'
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - uses: actions/download-artifact@v7
        with:
          name: production-binary-mac
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'servo-tech-demo.dmg'
      - name: Upload release artifacts
        run: |
          ./etc/ci/upload_nightly.py mac --secret-from-environment \
            --github-release-id ${{ needs.create-draft-release.outputs.release-id }} \
            servo-tech-demo.dmg
        env: *upload_env

  build-mac-arm64:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Build production release (macOS Arm64)
    uses: ./.github/workflows/mac-arm64.yml
    with:
      profile: "production"
      force-github-hosted-runner: true  # <https://github.com/servo/servo/issues/33296>

  upload-mac-arm64:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
    needs:
      - create-draft-release
      - build-mac-arm64
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github
            etc/ci
          fetch-depth: '1'
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - uses: actions/download-artifact@v7
        with:
          name: production-binary-mac-arm64
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'servo-tech-demo.dmg'
      - name: Upload release artifacts
        run: |
          ./etc/ci/upload_nightly.py mac-arm64 --secret-from-environment \
            --github-release-id ${{ needs.create-draft-release.outputs.release-id }} \
            servo-tech-demo.dmg
        env: *upload_env

  build-linux:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Build production release (Linux)
    uses: ./.github/workflows/linux.yml
    with:
      profile: "production"
      force-github-hosted-runner: true  # <https://github.com/servo/servo/issues/33296>

  upload-linux:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
    needs:
      - create-draft-release
      - build-linux
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github
            etc/ci
          fetch-depth: '1'
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - uses: actions/download-artifact@v7
        with:
          name: production-binary-linux
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'servo-tech-demo.tar.gz'
      - name: Upload release artifacts
        run: |
          ./etc/ci/upload_nightly.py linux --secret-from-environment \
            --github-release-id ${{ needs.create-draft-release.outputs.release-id }} \
            servo-tech-demo.tar.gz
        env: *upload_env

  build-android:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Build release (Android)
    uses: ./.github/workflows/android.yml
    with:
      profile: "release"
    secrets: inherit

  upload-android:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
    needs:
      - create-draft-release
      - build-android
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github
            etc/ci
          fetch-depth: '1'
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - uses: actions/download-artifact@v7
        with:
          name: release-binary-android-aarch64-linux-android
      - uses: actions/download-artifact@v7
        with:
          name: release-library-android-aarch64-linux-android
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'servoapp.apk,servoview.aar'
      - name: Upload release artifacts
        run: |
          ./etc/ci/upload_nightly.py android \
            --secret-from-environment \
            --github-release-id ${{ needs.create-draft-release.outputs.release-id }} \
            servoapp.apk \
            servoview.aar
        env: *upload_env


  build-ohos:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Build production release (OpenHarmony)
    uses: ./.github/workflows/ohos.yml
    with:
      profile: "production"
      upload_library: true
    secrets: inherit

  upload-ohos:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
    needs:
      - create-draft-release
      - build-ohos
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github
            etc/ci
          fetch-depth: '1'
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - uses: actions/download-artifact@v7
        with:
          name: production-library-ohos-aarch64-unknown-linux-ohos
      - uses: actions/download-artifact@v7
        with:
          name: production-binary-ohos-aarch64-unknown-linux-ohos
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'libservoshell.so,servoshell-default-signed.hap'
      - name: Upload release artifacts
        run: |
          ./etc/ci/upload_nightly.py ohos \
            --secret-from-environment \
            --github-release-id ${{ needs.create-draft-release.outputs.release-id }} \
            libservoshell.so \
            servoshell-default-signed.hap
        env: *upload_env