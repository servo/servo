name: Release nightly

on:
  schedule:
    # Run at 5:30 am, daily.
    - cron: '15 5 * * *'
  workflow_dispatch:
    inputs:
      release_kind:
        description: 'Release kind'
        required: true
        default: 'nightly'
        options:
          - nightly
          - release
      release_tag:
        description: 'Release tag for regular releases'
        required: false
        type: string

env:
  RUST_BACKTRACE: 1
  SHELL: /bin/bash

jobs:
  create-draft-release:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Create Draft GH Release
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        id: determine_tag
        run: |
          RELEASE_KIND=${{ github.event.inputs.release_kind }}
          # Scheduled runs are for the nightly releases and `release_kind` will be not set
          if [[ -z "${RELEASE_KIND}" || "${RELEASE_KIND}" == "nightly" ]]; then
            TAG=$(date "+%F")
            RELEASE_NOTES="Nightly builds based on servo/servo@${{ github.sha }}"
          elif [[ "${RELEASE_KIND}" == "release" ]]; then
            TAG=${{ github.event.inputs.release_tag}}
            RELEASE_NOTES="Release ${TAG} based on servo/servo@${{ github.sha }}"
            if [[ -z "TAG" ]]; then
              echo "Missing required input release_tag for"
              exit 1
            fi
          fi
          echo "TAG=${TAG}" >> ${GITHUB_OUTPUT}
          echo "RELEASE_NOTES=${RELEASE_NOTES}" >> ${GITHUB_OUTPUT}
      - id: create-release
        run: |
          RELEASE_URL=$(gh release create "${RELEASE_TAG}" \
            --draft \
            --title "${RELEASE_TAG}" \
            --notes "${RELEASE_NOTES}" \
            --repo ${NIGHTLY_REPO})
          TEMP_TAG=$(basename "$RELEASE_URL")
          RELEASE_ID=$( \
            gh api -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${NIGHTLY_REPO}/releases/tags/${TEMP_TAG}" \
            | jq '.id' \
          )
          echo "RELEASE_ID=${RELEASE_ID}" >> ${GITHUB_OUTPUT}
        env:
          GITHUB_TOKEN: ${{ secrets.NIGHTLY_REPO_TOKEN }}
          RELEASE_TAG: ${{ steps.determine_tag.outputs.TAG }}
          RELEASE_NOTES: ${{ steps.determine_tag.outputs.RELEASE_NOTES }}
          NIGHTLY_REPO: ${{ github.repository_owner }}/servo-nightly-builds
    outputs:
      release-id: ${{ steps.create-release.outputs.RELEASE_ID }}

  publish-nightly-release:
    # This job is only useful when run on upstream servo.
    if: always() && (github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch')
    name: Publish GH Release for nightly
    runs-on: ubuntu-latest
    steps:
      - name: Publish as latest (success)
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${NIGHTLY_REPO}/releases/${RELEASE_ID} \
            -F draft=false
      - name: Publish as latest (failure)
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${NIGHTLY_REPO}/releases/${RELEASE_ID} \
            -F prerelease=true -F draft=false
    env:
      GITHUB_TOKEN: ${{ secrets.NIGHTLY_REPO_TOKEN }}
      NIGHTLY_REPO: ${{ github.repository_owner }}/servo-nightly-builds
      RELEASE_ID: ${{ needs.create-draft-release.outputs.release-id }}
    needs:
      - create-draft-release
      - upload-linux
      - upload-win
      - upload-mac
      - upload-mac-arm64
      - upload-android
      - upload-ohos

  upload-win:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Upload nightly (Windows)
    needs:
      - create-draft-release
    uses: ./.github/workflows/windows.yml
    with:
      profile: "production"
      upload: true
      github-release-id: ${{ needs.create-draft-release.outputs.release-id }}
      force-github-hosted-runner: true  # <https://github.com/servo/servo/issues/33296>
    secrets: inherit

  upload-mac:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Upload nightly (macOS)
    needs:
      - create-draft-release
    uses: ./.github/workflows/mac.yml
    with:
      profile: "production"
      upload: true
      github-release-id: ${{ needs.create-draft-release.outputs.release-id }}
      force-github-hosted-runner: true  # <https://github.com/servo/servo/issues/33296>
    secrets: inherit

  upload-mac-arm64:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Upload nightly (macOS Arm64)
    needs:
      - create-draft-release
    uses: ./.github/workflows/mac-arm64.yml
    with:
      profile: "production"
      upload: true
      github-release-id: ${{ needs.create-draft-release.outputs.release-id }}
      force-github-hosted-runner: true  # <https://github.com/servo/servo/issues/33296>
    secrets: inherit

  upload-linux:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Upload nightly (Linux)
    needs:
      - create-draft-release
    uses: ./.github/workflows/linux.yml
    with:
      profile: "production"
      upload: true
      github-release-id: ${{ needs.create-draft-release.outputs.release-id }}
      force-github-hosted-runner: true  # <https://github.com/servo/servo/issues/33296>
    secrets: inherit

  upload-android:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Upload nightly (Android)
    needs:
      - create-draft-release
    permissions:
      id-token: write
      attestations: write
    uses: ./.github/workflows/android.yml
    with:
      profile: "release"
      upload: true
      github-release-id: ${{ needs.create-draft-release.outputs.release-id }}
    secrets: inherit

  upload-ohos:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Upload nightly (OpenHarmony)
    needs:
      - create-draft-release
    permissions:
      id-token: write
      attestations: write
    uses: ./.github/workflows/ohos.yml
    with:
      profile: "production"
      upload: true
      github-release-id: ${{ needs.create-draft-release.outputs.release-id }}
    secrets: inherit
