name: Release nightly

on:
  schedule:
    # Run at 5:30 am, daily.
    - cron: '15 5 * * *'
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  SHELL: /bin/bash

jobs:
  create-draft-release:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Create Draft GH Release
    runs-on: ubuntu-latest
    steps:
      - id: create-release
        run: |
          NIGHTLY_TAG=$(date "+%F")
          RELEASE_URL=$(gh release create "${NIGHTLY_TAG}" \
            --draft \
            --title "${NIGHTLY_TAG}" \
            --notes 'Nightly builds based on servo/servo@${{ github.sha }}' \
            --repo ${NIGHTLY_REPO})
          TEMP_TAG=$(basename "$RELEASE_URL")
          RELEASE_ID=$( \
            gh api -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${NIGHTLY_REPO}/releases/tags/${TEMP_TAG}" \
            | jq '.id' \
          )
          echo "RELEASE_ID=${RELEASE_ID}" >> ${GITHUB_OUTPUT}
        env:
          GITHUB_TOKEN: ${{ secrets.NIGHTLY_REPO_TOKEN }}
          NIGHTLY_REPO: ${{ github.repository_owner }}/servo-nightly-builds
    outputs:
      release-id: ${{ steps.create-release.outputs.RELEASE_ID }}

  publish-nightly-release:
    # This job is only useful when run on upstream servo.
    if: always() && (github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch')
    name: Publish GH Release for nightly
    runs-on: ubuntu-latest
    steps:
      - name: Publish as latest (success)
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${NIGHTLY_REPO}/releases/${RELEASE_ID} \
            -F draft=false
      - name: Publish as latest (failure)
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${NIGHTLY_REPO}/releases/${RELEASE_ID} \
            -F prerelease=true -F draft=false
    env:
      GITHUB_TOKEN: ${{ secrets.NIGHTLY_REPO_TOKEN }}
      NIGHTLY_REPO: ${{ github.repository_owner }}/servo-nightly-builds
      RELEASE_ID: ${{ needs.create-draft-release.outputs.release-id }}
    needs:
      - create-draft-release
      - upload-linux
      - upload-win
      - upload-mac
      - upload-mac-arm64
      - upload-android
      - upload-ohos

  build-win:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Build nightly (Windows)
    uses: ./.github/workflows/windows.yml
    with:
      profile: "production"
      upload_zip: true
      force-github-hosted-runner: true  # <https://github.com/servo/servo/issues/33296>

  upload-win:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs:
      - create-draft-release
      - build-win
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            python
            .
          fetch-depth: '1'
      - uses: actions/download-artifact@v7
        with:
          name: production-binary-windows
      - uses: actions/download-artifact@v7
        with:
          name: production-binary-windows-zip
      - name: Upload nightly
        run: |
          ./mach upload-nightly windows-msvc --secret-from-environment
            --github-release-id ${{ needs.create-draft-release.outputs.release-id }} \
            Servo.exe \
            Servo.zip
        env:
          S3_UPLOAD_CREDENTIALS: ${{ secrets.S3_UPLOAD_CREDENTIALS }}
          NIGHTLY_REPO_TOKEN: ${{ secrets.NIGHTLY_REPO_TOKEN }}
          NIGHTLY_REPO: ${{ github.repository_owner }}/servo-nightly-builds


  build-mac:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Build nightly (macOS)
    uses: ./.github/workflows/mac.yml
    with:
      profile: "production"
      force-github-hosted-runner: true  # <https://github.com/servo/servo/issues/33296>

  upload-mac:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs:
      - create-draft-release
      - build-mac
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            python
            .
          fetch-depth: '1'
      - uses: actions/download-artifact@v7
        with:
          name: production-binary-mac
      - name: Upload nightly
        run: |
          ./mach upload-nightly mac --secret-from-environment
            --github-release-id ${{ needs.create-draft-release.outputs.release-id }} \
            servo-tech-demo.dmg
        env:
          S3_UPLOAD_CREDENTIALS: ${{ secrets.S3_UPLOAD_CREDENTIALS }}
          NIGHTLY_REPO_TOKEN: ${{ secrets.NIGHTLY_REPO_TOKEN }}
          NIGHTLY_REPO: ${{ github.repository_owner }}/servo-nightly-builds

  build-mac-arm64:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Build nightly (macOS Arm64)
    uses: ./.github/workflows/mac-arm64.yml
    with:
      profile: "production"
      force-github-hosted-runner: true  # <https://github.com/servo/servo/issues/33296>

  upload-mac-arm64:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs:
      - create-draft-release
      - build-mac-arm64
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            python
            .
          fetch-depth: '1'
      - uses: actions/download-artifact@v7
        with:
          name: production-binary-mac-arm64
      - name: Upload nightly
        run: |
          ./mach upload-nightly mac-arm64 --secret-from-environment
            --github-release-id ${{ needs.create-draft-release.outputs.release-id }} \
            servo-tech-demo.dmg
        env:
          S3_UPLOAD_CREDENTIALS: ${{ secrets.S3_UPLOAD_CREDENTIALS }}
          # TODO: this appears unused, can we remove it?
          GITHUB_HOMEBREW_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
          NIGHTLY_REPO_TOKEN: ${{ secrets.NIGHTLY_REPO_TOKEN }}
          NIGHTLY_REPO: ${{ github.repository_owner }}/servo-nightly-builds

  build-linux:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Build nightly (Linux)
    uses: ./.github/workflows/linux.yml
    with:
      profile: "production"
      force-github-hosted-runner: true  # <https://github.com/servo/servo/issues/33296>

  upload-linux:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs:
      - create-draft-release
      - build-linux
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            python
            .
          fetch-depth: '1'
      - uses: actions/download-artifact@v7
        with:
          name: production-binary-linux
      - name: Upload nightly
        run: |
          ./mach upload-nightly linux --secret-from-environment
            --github-release-id ${{ needs.create-draft-release.outputs.release-id }} \
            servo-tech-demo.tar.gz
        env:
          S3_UPLOAD_CREDENTIALS: ${{ secrets.S3_UPLOAD_CREDENTIALS }}
          NIGHTLY_REPO_TOKEN: ${{ secrets.NIGHTLY_REPO_TOKEN }}
          NIGHTLY_REPO: ${{ github.repository_owner }}/servo-nightly-builds

  build-android:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Build nightly (Android)
    uses: ./.github/workflows/android.yml
    with:
      profile: "release"
    secrets: inherit

  upload-android:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
    needs:
      - create-draft-release
      - build-android
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            python
            .
          fetch-depth: '1'
      - uses: actions/download-artifact@v7
        with:
          name: release-binary-android-aarch64-linux-android
      - uses: actions/download-artifact@v7
        with:
          name: release-library-android-aarch64-linux-android
      - name: Generate artifact attestation for APK
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: servoapp.apk
      - name: Generate artifact attestation for AAR
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: servoview.aar
      - name: Upload nightly
        run: |
          ./mach upload-nightly android \
            --secret-from-environment \
            --github-release-id ${{ needs.create-draft-release.outputs.release-id }} \
            servoapp.apk \
            servoview.aar
        env:
          S3_UPLOAD_CREDENTIALS: ${{ secrets.S3_UPLOAD_CREDENTIALS }}
          NIGHTLY_REPO_TOKEN: ${{ secrets.NIGHTLY_REPO_TOKEN }}
          NIGHTLY_REPO: ${{ github.repository_owner }}/servo-nightly-builds


  build-ohos:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    name: Build nightly (OpenHarmony)
    uses: ./.github/workflows/ohos.yml
    with:
      profile: "production"
      upload_library: true
    secrets: inherit

  upload-ohos:
    # This job is only useful when run on upstream servo.
    if: github.repository == 'servo/servo' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
    needs:
      - create-draft-release
      - build-ohos
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            python
            .
          fetch-depth: '1'
      - uses: actions/download-artifact@v7
        with:
          name: production-library-ohos-aarch64-unknown-linux-ohos
      - name: Generate artifact attestation for shared library
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: libservoshell.so
      - uses: actions/download-artifact@v7
        with:
          name: production-binary-ohos-aarch64-unknown-linux-ohos
      - name: Generate artifact attestation for HAP
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: servoshell-default-signed.hap
      - name: Upload nightly
        run: |
          ./mach upload-nightly ohos \
            --secret-from-environment \
            --github-release-id ${{ needs.create-draft-release.outputs.release-id }} \
            libservoshell.so \
            servoshell-default-signed.hap
        env:
          S3_UPLOAD_CREDENTIALS: ${{ secrets.S3_UPLOAD_CREDENTIALS }}
          NIGHTLY_REPO_TOKEN: ${{ secrets.NIGHTLY_REPO_TOKEN }}
          NIGHTLY_REPO: ${{ github.repository_owner }}/servo-nightly-builds