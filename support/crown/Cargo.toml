[package]
name = "crown"
authors = ["The Servo Project Developers"]
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"

# Do not use workspace dependencies in this package! See etc/shell.nix for more details.
[dev-dependencies]
compiletest_rs = { version = "0.10", features = ["tmp"] }
once_cell = "1"

[features]
default = ["unrooted_must_root_lint", "trace_in_no_trace_lint"]
unrooted_must_root_lint = []
trace_in_no_trace_lint = []

[package.metadata.rust-analyzer]
# This crate uses #![feature(rustc_private)]
rustc_private = true
