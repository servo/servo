language: python

matrix:
  fast_finish: true
  include:
    - sudo: false
      script:
         - ./mach test-tidy --no-progress --all
         - ./mach test-tidy --no-progress --self-test
         - python ./etc/memory_reports_over_time.py --test
         - bash etc/ci/check_no_panic.sh
      cache: false
    - sudo: 9000
      dist: trusty
      before_install:
        - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        - sudo add-apt-repository 'deb http://apt.llvm.org/precise/ llvm-toolchain-precise-3.9 main' -y
        - sudo apt-get update -q
        - sudo apt-get install clang-3.9 llvm-3.9 llvm-3.9-runtime -y
        - curl -L https://github.com/ferjm/gstreamer-1.14.1-ubuntu-trusty/raw/master/gstreamer.tar.gz | tar xz
        - sed -i "s;prefix=/root/gstreamer;prefix=$PWD/gstreamer;g" $PWD/gstreamer/lib/x86_64-linux-gnu/pkgconfig/*.pc
        - export PKG_CONFIG_PATH=$PWD/gstreamer/lib/x86_64-linux-gnu/pkgconfig
        - export GST_PLUGIN_SYSTEM_PATH=$PWD/gstreamer/lib/x86_64-linux-gnu/gstreamer-1.0
        - export GST_PLUGIN_SCANNER=$PWD/gstreamer/libexec/gstreamer-1.0/gst-plugin-scanner
        - export PATH=$PATH:$PWD/gstreamer/bin
        - export LD_LIBRARY_PATH=$PWD/gstreamer/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH
        - export LLVM_CONFIG=/usr/lib/llvm-3.9/bin/llvm-config
        - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain none -y
        - source ~/.profile
      script:
         # see https://github.com/servo/servo/issues/20664
         #- ./mach cargo check -p compositing --no-default-features
         - ./mach build -d --verbose -p servo
         - ./mach test-unit
         - ./mach clean
         - bash etc/ci/lockfile_changed.sh
      cache:
        directories:
          - .servo
          - $HOME/.cargo
          - $HOME/.rustup
          - $HOME/.ccache
      before_cache:
        - ./mach clean-nightlies --keep 2 --force
        - ./mach clean-cargo-cache --keep 2 --force
      env:
        CC=gcc-6
        CXX=g++-6
        CCACHE=/usr/bin/ccache
        RUSTFLAGS=-Dwarnings
        CARGO_INCREMENTAL=0
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - autoconf2.13
            - cmake
            - g++-6
            - gperf
            - libosmesa6-dev
            - libgles2-mesa-dev
            - python-virtualenv
            - xorg-dev
            - ccache
            - libdbus-glib-1-dev
            - libedit-dev
            - libglib2.0-dev

branches:
  only:
    - master
