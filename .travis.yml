language: python

matrix:
  fast_finish: true
  include:
    - sudo: false
      script:
         - ./mach test-tidy --no-progress --all
         - ./mach test-tidy --no-progress --self-test
         - bash etc/ci/check_no_panic.sh
         - bash etc/ci/manifest_changed.sh
      cache: false
    - sudo: 9000
      dist: trusty
      script:
         - ${LLVM_CONFIG} --help
         - ./mach build -d --verbose
         - ./mach test-compiletest
         - ./mach test-unit
         - ./mach clean
         - ./mach build-geckolib
         - ./mach test-stylo
         - bash etc/ci/lockfile_changed.sh
      cache:
        directories:
          - .cargo
          - .servo
          - $HOME/.ccache
      before_cache:
        - ./mach clean-nightlies --keep 2 --force
        - ./mach clean-cargo-cache --keep 2 --force
      env:
        - CCACHE=/usr/bin/ccache
        - LLVM_CONFIG=/usr/lib/llvm-3.9/bin/llvm-config
      addons:
        apt:
          sources:
            - llvm-toolchain-precise-3.9
          packages:
            - cmake
            - freeglut3-dev
            - gperf
            - libosmesa6-dev
            - libgles2-mesa-dev
            - python-virtualenv
            - xorg-dev
            - ccache
            - libdbus-glib-1-dev
            - libedit-dev
            - clang-3.9
            - llvm-3.9
            - llvm-3.9-runtime

branches:
  only:
    - master
