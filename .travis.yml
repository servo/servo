language: c

os:
- linux
# - osx

install:
- if [ "${TRAVIS_OS_NAME}" = "linux" ] && [ "${ANDROID}" = "0" ]; then  ./travis.linux.install.deps.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "linux"  ] && [ "${ANDROID}" = "1" ]; then  ./travis.linux-android.install.deps.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then ./travis.osx.install.deps.sh; fi


before_script:
- mkdir -p build
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then ./travis.linux.before_script.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then ./travis.osx.before_script.sh; fi

script:
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then ./travis.linux.script.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then ./travis.osx.script.sh; fi

git:
  submodules: true

env: 
 - ANDROID=1
 - ANDROID=0

notifications:
  irc:
    channels: "irc.mozilla.org#servo"
    on_success: change
    on_failure: change
    use_notice: true

branches:
  only:
    - master

