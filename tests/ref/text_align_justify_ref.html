<!DOCTYPE html>
<html>
<head>
<!-- Tests that basic `text-align: justify` works. -->
<style>
section {
    background: blue;
    position: absolute;
    width: 25px;
    height: 25px;
}
#a, #d {
    left: 0;
}
#a, #b, #c {
    top: 0;
}
#d, #e {
    top: 25px;
}
#b {
    left: 55px;
}
#c {
    left: 110px;
}
#e {
    left: 50px;
}
</style>
</head>
<body>
<section id=a></section>
<section id=b></section>
<section id=c></section>
<section id=d></section>
<section id=e></section>
</body>
</html>
