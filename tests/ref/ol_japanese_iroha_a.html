<!DOCTYPE html>
<html>
<head>
<!-- Tests that Japanese iroha ordering works in list items. -->
<style>
body {
    font-family: "Hiragino Maru Gothic Pro", sans-serif;
}
ol {
    list-style-position: inside;
    list-style-type: hiragana-iroha;
}
</style>
</head>
<body>
<ol>
    <li>Gryffindor</li>
    <li>Hufflepuff</li>
    <li>Ravenclaw</li>
    <li>Slytherin</li>
</ol>
</body>
</html>
