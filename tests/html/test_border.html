<html>
<head>
<style>
#none{
    border-style: none;
    border-width: 10px;
    border-color: green red yellow black;
}
#hidden{
    border-style: hidden;
    border-width: 10px;
    border-color: green red yellow black;
}
#solid{
    border-style: solid;
    border-width: 10px;
    border-color: yellow green red black;
}
#double{
    border-style: double;
    border-width: 10px;
    border-color: yellow green red black;
}
#dashed{
    border-style: dashed;
    border-width: 10px;
    border-color: green yellow black red;
}
#dotted{
    border-style: dotted;
    border-width: 10px;
    border-color: green red yellow black;
}
#groove{
    border-style: groove;
    border-width: 10px;
    border-color: green red yellow black;
}
#ridge{
    border-style: ridge;
    border-width: 10px;
    border-color: green red yellow black;
}
#inset{
    border-style: inset;
    border-width: 10px;
    border-color: green red yellow black;
}
#outset{
    border-style: outset;
    border-width: 10px;
    border-color: green red yellow black;
}

#diamond1{
    width: 0;
    height: 0;
    border: 50px solid transparent;
    border-bottom-color: red;
    position: relative;
}
#diamond2{
    width: 0;
    height: 0;
    border: 50px solid transparent;
    border-top-color: red;
    position: relative;
}
</style>
</head>
<body>
<div id="none"> none test.</div>
<div id="hidden"> hidden test.</div>
<div id="solid"> solid test</div>
<div id="double"> double test</div>
<div id="dashed"> dashed test</div>
<div id="dotted"> dotted test</div>
<div id="groove"> groove test</div>
<div id="ridge"> ridge test</div>
<div id="inset"> inset test</div>
<div id="outset"> outset test</div>
<!-- It's a Diamond -->
<div id="diamond1"></div>
<div id="diamond2"></div>
</body>
</HTML>
