<!DOCTYPE html>
<html>
<head>
<title>Anonymous text interrupted by a block</title>
<style>
body { display: block }
p { display: inline }
span { display: block }
</style>
</head>
<body>
<p>
This is anonymous text <p>before the SPAN.
<span>This is the content of SPAN.</span>
This is anonymous text after the SPAN.
</p>
</p>
</body>
</html>
