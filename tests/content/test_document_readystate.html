<html>
<head>
  <script src="harness.js"></script>
</head>
<body onload="is(document.readyState, 'complete'); is(gNumChanges, 2); finish()">
  <script>
    gNumChanges = 0;
    document.addEventListener('readystatechange', function() {
      gNumChanges++;
    }, true);
    is(document.readyState, "loading");
  </script>
</body>
</html>
