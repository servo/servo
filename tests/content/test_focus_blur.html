<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="harness.js"></script>
</head>
<body>
  <input id="a">
  <input id="b">
  <script>
    var a = document.getElementById("a");
    var b = document.getElementById("b");

    is(document.activeElement, document.body);
    a.focus();
    is(document.activeElement, a);
    b.focus();
    is(document.activeElement, b);
    a.blur();
    is(document.activeElement, b);
    b.blur();
    is(document.activeElement, document.body);
  </script>
</body>
</html>
