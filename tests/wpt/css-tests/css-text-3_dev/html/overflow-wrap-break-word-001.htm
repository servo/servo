<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Text Test: overflow-wrap: break-word</title>
<link href="http://florian.rivoal.net/" rel="author" title="Florian Rivoal">
<link href="https://drafts.csswg.org/css-text-3/#valdef-overflow-wrap-break-word" rel="help">
<meta content="ahem" name="flags">
<link href="reference/overflow-wrap-break-word-001-ref.htm" rel="match">
<meta content="sequences of nbsp characters that would cause overflow are expected to be broken when overflow-wrap is break-word" name="assert">
<style>
div {
  position: relative;
  width: 100px;
  height: 100px;
  font-family: ahem;
  color: red;
  overflow-wrap: break-word;
  font-size: 25px;
  line-height: 27px;
}
div::after{
  content: "";
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
  background: green;
}
</style>
</head><body>
  <p>Test passes if there is a <strong>filled green square</strong> and <strong>no red</strong>.</p>
  <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;X</div>

</body></html>
