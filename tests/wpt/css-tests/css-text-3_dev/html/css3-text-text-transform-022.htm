<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>CSS3 Text, text transform: Armenian, uppercase</title>
<link href="mailto:ishida@w3.org" rel="author" title="Richard Ishida">
<link href="https://drafts.csswg.org/css-text-3/#text-transform" rel="help">
<link href="reference/css3-text-text-transform-022-ref.htm" rel="match">
<meta content="" name="flags">
<meta content="The UA will uppercase all applicable letters in the Armenian Unicode block when text-transform is set to uppercase." name="assert">
<style type="text/css">
/* the CSS below is not part of the test */
.test, .ref { font-size: 200%; line-height: 2.5em; }
.test span, .ref span { margin-right: 1em; white-space: nowrap; }
.test { text-transform: uppercase;  }
</style>
<script src="support/script.js"> </script>

</head>
<body>
<p class="instructions">Test passes if the both characters in each pair match.</p><p class="instructionNote">If you can't see all the glyphs, click on Skip.</p>


<div class="test"><span>ա Ա</span> <span>բ Բ</span> <span>գ Գ</span> <span>դ Դ</span> <span>ե Ե</span> <span>զ Զ</span> <span>է Է</span> <span>ը Ը</span> <span>թ Թ</span> <span>ժ Ժ</span> <span>ի Ի</span> <span>լ Լ</span> <span>խ Խ</span> <span>ծ Ծ</span> <span>կ Կ</span> <span>հ Հ</span> <span>ձ Ձ</span> <span>ղ Ղ</span> <span>ճ Ճ</span> <span>մ Մ</span> <span>յ Յ</span> <span>ն Ն</span> <span>շ Շ</span> <span>ո Ո</span> <span>չ Չ</span> <span>պ Պ</span> <span>ջ Ջ</span> <span>ռ Ռ</span> <span>ս Ս</span> <span>վ Վ</span> <span>տ Տ</span> <span>ր Ր</span> <span>ց Ց</span> <span>ւ Ւ</span> <span>փ Փ</span> <span>ք Ք</span> <span>օ Օ</span> <span>ֆ Ֆ</span></div>
