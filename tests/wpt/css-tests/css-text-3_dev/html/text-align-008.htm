<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Text Test: text-align - match-parent (basic)</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css-text-3/#text-align" rel="help" title="7.1. Text Alignment: the 'text-align' property">
<link href="reference/text-align-007-ref.htm" rel="match">
<meta content="" name="flags">
<meta content="The 'text-align' property set to 'match-parent' on a block element behaves the same as 'inherit'." name="assert">
<style>
  body {
    text-align: end;
  }

  p {
    text-align: left;
  }

  div {
    border: 1px solid blue;
    text-align: match-parent;
  }
</style>
</head><body>
  <p>Test passes if the words "Filler Text" below are aligned to the right, inside the blue box.</p>
  <div>Filler Text</div>

</body></html>
