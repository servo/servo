<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>CSS3 Text, text transform: Armenian ligatures, uppercase</title>
<link href="mailto:ishida@w3.org" rel="author" title="Richard Ishida">
<link href="https://drafts.csswg.org/css-text-3/#text-transform" rel="help">
<link href="reference/css3-text-text-transform-034-ref.htm" rel="match">
<meta content="" name="flags">
<meta content="The UA will uppercase Armenian ligatures as described in Unicode's SpecialCasing.txt when text-transform is set to uppercase." name="assert">
<style type="text/css">
/* the CSS below is not part of the test */
.test, .ref { font-size: 200%; line-height: 2.5em; }
.test span, .ref span { margin-right: 1em; white-space: nowrap; }
.test { text-transform: uppercase; }
</style>
<script src="support/script.js"> </script>

</head>
<body>
<p class="instructions">Test passes if the both characters in each pair match.</p><p class="instructionNote">If you can't see all the glyphs, click on Skip.</p>


<div class="test"><span>և ԵՒ</span> <span>ﬓ ՄՆ</span> <span>ﬔ ՄԵ</span> <span>ﬕ ՄԻ</span> <span>ﬖ ՎՆ</span> <span>ﬗ ՄԽ</span></div>


<!--Notes:
A downloaded WOFF font is used to maximise the likelihood that the characters can be seen.

-->




</body></html>
