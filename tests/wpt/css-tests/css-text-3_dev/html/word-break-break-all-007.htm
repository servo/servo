<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>word-break: break-all, combining diacritic</title>
<meta content="word-break: break-all means lines may break between any two typographic letter units. An combining diacritic plus base character should be wrapped as a unit to the next line." name="assert">
<link href="https://drafts.csswg.org/css-text-3/#word-break-property" rel="help">
<link href="reference/word-break-break-all-ref-007.htm" rel="match">
<link href="mailto:ishida@w3.org" rel="author" title="Richard Ishida">
<style type="text/css">
.test { word-break: break-all; }
/* the CSS below is not part of the test */
.test, .ref { border: 1px solid orange;  margin: 20px;  padding: 10px; width: 390px; font: 36px/1.5 sans-serif; }
</style>
</head>
<body>
<div id="instructions">Test passes if the two orange boxes are the same.</div>
<div lang="my" class="test"><div id="testdiv"><span id="testspan">မြန်မာစာမြန်မာစာမြန်</span></div></div>
<div lang="my" class="ref"><span>မြန်မာစာမြန်မာစာမြ<br>န်</span></div>
<script>
var sentenceWidth = document.getElementById('testspan').offsetWidth
document.getElementById('testdiv').style.width = String(sentenceWidth - 5)+'px'
</script>
<!--
Notes:
A typographic unit based on extended grapheme clusters groups base characters and combining characters together.
-->

</body></html>
