<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Text Test: text-align-last - end(one line inside block element)</title>

<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css-text-3/#text-align-last" rel="help" title="7.2. Last Line Alignment: the 'text-align-last' property">

<meta content="The 'text-align-last' property set to 'end' on a block element aligns the only one line text to the right." name="assert">

  div {
    border: 1px solid blue;
    text-align-last: end;
  }
</style>
