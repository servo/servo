<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>CSS3 Text, text transform: Turkish, lowercase</title>
<link href="mailto:ishida@w3.org" rel="author" title="Richard Ishida">
<link href="http://dev.w3.org/csswg/css-text-3/#text-transform" rel="help">
<link href="reference/css3-text-text-transform-041-ref.htm" rel="match">
<meta content="" name="flags">
<meta content="The UA will lowercase Turkish as described in Unicode's SpecialCasing.txt when text-transform is set to lowercase and the language is specified as Turkish." name="assert">
<style type="text/css">
/* the CSS below is not part of the test */
.test, .ref { font-size: 200%; line-height: 2.5em; }
.test span, .ref span { margin-right: 1em; white-space: nowrap; }
.test { text-transform: lowercase; }
@font-face {
    font-family: 'webfont';
    src: url('support/GentiumPlus-R.woff') format('woff');
    font-weight: normal;
    font-style: normal;
	}
.test, .ref { font-family: webfont, serif; }

</style>
<script src="support/script.js"> </script>

</head>
<body>
<p class="instructions">Test passes if the both characters in each pair match.</p><p class="instructionNote">If you can't see all the glyphs, click on Skip.</p>


<div lang="tr" class="test"><span>İ i</span> <span>İ i</span> <span>I ı</span></div>


<!--Notes:
The language of the test box is set to Turkish (tr).

A downloaded WOFF font is used to maximise the likelihood that the characters can be seen.

-->




</body></html>
