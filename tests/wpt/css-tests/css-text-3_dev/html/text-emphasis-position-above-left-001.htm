<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>CSS Test: text-emphasis-position - above left - basic cases</title>
		<link rel="author" title="Makoto Kikuchi" href="mailto:kikuchi@est.co.jp">
		<link rel="help" title="CSS Text Level 3: 11.2.4. Emphasis Mark Position: the ‘text-emphasis-position’ property" href="http://www.w3.org/TR/css-text-3/#text-emphasis-position">
		<link rel="match" href="reference/text-emphasis-position-above-left-001-ref.htm">
		<meta name="flags" content="ahem">
		<meta name="assert" content="This property describes where emphasis marks are drawn at.">
		<style type="text/css">
			.test
			{
				text-emphasis-style: filled circle;
				text-emphasis-position: above left;
			}
			/* the CSS below is not part of the test */
			.common
			{
				line-height: 1em;
				position: relative;
			}
			.margin
			{
				margin-top: 0.5em;
			}
			.parent
			{
				background: yellow;
				border: solid 1px gray;
				color: blue;
				font: 20px/1em ahem;
				width: 6em;
			}
			.refcommon
			{
				font-size: 0.5em;
				left: 0.6em;
				position: absolute;
			}
			.top
			{
				top: -1.4em;
			}
		</style>
	</head>
	<body>
		<div>
			<p>Test passes if a pair of upper and lower block in the square box is identical.</p>
			<p>horizontal</p>
			<div class="parent">
				<div><span class="test">abc</span> de<br><br></div>
			</div>
			<br>
			<div class="parent">
				<div class="margin">
					<span class="common">a<span class="refcommon top">●</span></span><span class="common">b<span class="refcommon top">●</span></span><span class="common">c<span class="refcommon top">●</span></span>
					 de<br>
					<br>
				</div>
			</div>
		</div>
	</body>
</html>
