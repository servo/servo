<!DOCTYPE html>
<html><head>
    <title>CSS Text Test: tab-size: -1em</title>
    <link href="david@openweb.io" rel="author" title="David Storey">
    <link href="mailto:rhauck@adobe.com" rel="reviewer" title="Rebecca Hauck">
    <link href="http://www.w3.org/TR/css-text-3/#tab-size" rel="help">
    <link href="reference/tab-size-length-001-ref.htm" rel="match">
    <meta content="Tab-size negative length values are not allowed" name="assert">
    <style type="text/css">
        .container {
            position: absolute;
        }
        .test {
            font-family: Ahem;
            font-size: 20px;

            position: absolute;
            top: 0;
            left: 0;
        }
        .green {
            background: green;
         }
        .red {
            background: red;
            tab-size: 1em;
            tab-size: -1em;
        }
    </style>
</head>
<body>
    <p>The test passes if there is no red.</p>
    <div class="container">
        <pre class="red test">	</pre>
        <pre class="green test">  </pre>
    </div>


</body></html>
