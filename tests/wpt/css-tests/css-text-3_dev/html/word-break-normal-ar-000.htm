<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>word-break: normal, arabic</title>
<meta content="word-break: normal means words break according to their customary rules." name="assert">
<link href="https://drafts.csswg.org/css-text-3/#word-break-property" rel="help">
<link href="reference/word-break-normal-ar-ref-000.htm" rel="match">
<link href="mailto:ishida@w3.org" rel="author" title="Richard Ishida">
<style type="text/css">
.test { word-break: normal; }
/* the CSS below is not part of the test */
.test, .ref { border: 1px solid orange;  margin: 20px;  padding: 10px; width: 390px; font: 36px/1 sans-serif; }
</style>
</head>
<body>
<div id="instructions">Test passes if the two orange boxes are the same.</div>
<div lang="ar" class="test" dir="rtl"><div id="testdiv"><span id="testspan">العَرَبِيةُ العَرَبِيةُ العَرَبِيةُ</span></div></div>
<div lang="ar" class="ref" dir="rtl"><span>العَرَبِيةُ العَرَبِيةُ<br>العَرَبِيةُ</span></div>
<script>
var sentenceWidth = document.getElementById('testspan').offsetWidth
document.getElementById('testdiv').style.width = String(sentenceWidth - 5)+'px'
</script>

</body></html>
