<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>CSS3 Text, text transform: Latin ligatures, uppercase</title>
<meta content="text-transform: uppercase will uppercase Latin ligatures as described in Unicode's SpecialCasing.txt ." name="assert">
<link href="mailto:ishida@w3.org" rel="author" title="Richard Ishida">
<link href="https://drafts.csswg.org/css-text-3/#text-transform" rel="help">
<link href="reference/text-transform-upperlower-033-ref.htm" rel="match">
<meta content="" name="flags">
<style type="text/css">
/* the CSS below is not part of the test */
@font-face {
	font-family: 'webfont';
	src: url('../../fonts/DoulosSIL-R.woff') format('woff');
	font-weight: normal;
	font-style: normal;
	}
.test, .ref { font-size: 200%; line-height: 2.5em; font-family: webfont, serif; }
.test span, .ref span { margin-right: 1em; white-space: nowrap; }
/* the CSS above is not part of the test */
.test { text-transform: uppercase; }
</style>
</head>
<body>
<p class="instructions">Test passes if the both characters in each pair match. If you are missing a font glyph for a character, ignore that pair, but report which characters were ignored.</p>
<div class="test"><span>ﬀ FF</span> <span>ﬁ FI</span> <span>ﬂ FL</span> <span>ﬃ FFI</span> <span>ﬄ FFL</span> <span>ﬅ ST</span> <span>ﬆ ST</span></div>

</body></html>
