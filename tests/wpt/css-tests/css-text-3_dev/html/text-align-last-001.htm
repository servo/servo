<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Text Test: text-align-last - start (basic)</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css-text-3/#text-align-last" rel="help" title="7.2. Last Line Alignment: the 'text-align-last' property">
<meta content="" name="flags">
<meta content="The 'text-align-last' property set to 'start' on a block element aligns the last line text to the start edge." name="assert">
<style>
  div {
    border: 1px solid blue;
    text-align: right;
    text-align-last: start;
    width: 200px;
  }
</style>
</head><body>
  <p>Test passes if the last line of "FillerText" below is aligned to the left, inside the blue box.</p>
  <div>FillerText FillerText FillerText FillerText FillerText</div>

</body></html>
