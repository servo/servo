<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>multicolumn | column-rule</title>
<link rel="author" title="Opera Software ASA" href="http://www.opera.com/">
<style type="text/css">
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: blue;
	margin: 1em;
	border: 1em solid gray;
	width: 14em;
	height: 2em;
	position: relative;
}
span {
	margin-left: 7.5em;
	width: 2em;
	height: 2em;
	display: inline-block;
}
div div {
	background: blue;
	position: absolute;
	height: 2em;
	width: 2em;
	top: 0;
	left: -2em;
}
div div+div {
	left: 13em;
	width: 11.75em;
}
</style>
</head>

<body>

<div>
	<span>xx xx</span>
	<div></div>
	<div></div>
</div>

</body>
</html>
