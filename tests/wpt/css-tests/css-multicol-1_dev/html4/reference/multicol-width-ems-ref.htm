<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>multicolumn | column-width</title>
<link rel="author" title="Opera Software ASA" href="http://www.opera.com/">
<style type="text/css">
body {
	margin: 0;
	width: 40em;
}
div {
	font-family: monospace;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	orphans: 1;
	widows: 1;
}
span {
	float: left;
	width: 8em;
}
div::after {
	content: "";
	clear: both;
	display: block;
}
</style>
</head>

<body>

<div>
<span>
	one two three four
	five six seven eight
</span>

	thirtn
</span>

	seventn eightn
</span>
<span>
	ninetn twenty
	hundred thousand
</span>
<span>
	million billion
	trillion
</span>
</div>

</body>
</html>
