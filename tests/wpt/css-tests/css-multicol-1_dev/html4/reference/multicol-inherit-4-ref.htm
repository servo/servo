<head>
<title>multicolumn | inheritance</title>
<link rel="author" title="Opera Software ASA" href="http://www.opera.com/">
<style type="text/css">
body>div {
	margin: 1em;
	background: white;
	width: 74em;
	height: 5em;
	position: relative;
}
div div {
	background: blue;
	height: 5em;
	width: 1em;
	position: absolute;
	top: 0;
	left: 23em;
}
div>div+div {
	left: 50em;
}
</style>
</head>

<body>

<div>
	<div></div>
	<div></div>
</div>

</body>
