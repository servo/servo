<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>multicolumn | column-rule</title>
<link rel="author" title="Opera Software ASA" href="http://www.opera.com/">
<style type="text/css">
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 15em;
	height: 2em;
}
div div {
	width: 2em;
	height: 2em;
	float: left;
}
.a {
	color: blue;
	width: 1em;
	margin-left: 1em;
}
div+div+div {
	left: 11em;
}
</style>
</head>

<body>

<div>
	<div>xx xx</div>
	<div class="a">x x</div>
	<div>xx xx</div>
	<div class="a">x x</div>
	<div>xx xx</div>
	<div class="a">x x</div>
	<div>xx xx</div>
</div>

</body>
</html>
