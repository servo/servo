  <meta name="flags" content="ahem">
  <meta name="assert" content="This test checks that column gap appears between two columns.">
  <style type="text/css">
  div, table
  {
  background-color: yellow;
  color: lime;
  font: 1.25em/1 Ahem;
  margin: 1em 0;
  }

  div
  {
  columns: 2;
  column-fill: balance;
  column-gap: 0px;
  height: 2em;
  width: 20em;
  }

  table
  {
  border-right: lime solid 1em;
  border-spacing: 0px;
  table-layout: fixed;
  width: 21em;
  }

  td {padding: 0em;}
  </style>
 </head>
 <body>

  <p>Test passes if the 2 horizontal bars are <strong>identical</strong>.</p>

  <div id="test">A<br>B<br>C<br>D<br>E<br>F</div>
