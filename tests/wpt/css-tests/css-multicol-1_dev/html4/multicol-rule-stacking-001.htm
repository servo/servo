<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>multicolumn | column-count, stacking</title>
<link rel="author" title="Opera Software ASA" href="http://www.opera.com/">
<link rel="help" href="http://www.w3.org/TR/css3-multicol/#column-gaps-and-rules">
<link rel="match" href="reference/multicol-rule-stacking-ref.htm">
<meta name="flags" content="ahem">
<style type="text/css">
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: blue;
	background: red;
	margin: 1em;
	border: 1em solid gray;
	width: 14em;
	orphans: 1;
	widows: 1;

	column-count: 4;
	column-gap: 1em;
	column-rule: 28em solid blue;
}
span {
	color: black;
	position: relative;
	z-index: 1;
}
</style>
</head>

<body>

<div>
	xx xx
	xx xx
	<span>xx xx</span>
	xx xx
</div>

</body>
</html>
