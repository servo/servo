<!DOCTYPE html>
<html><head>
    <title>CSS Test: One named flow, text content flowing into a simple region
                     then into a multi-column region</title>
    <link href="mailto:rhauck@adobe.com" rel="author" title="Rebecca Hauck">
    <!-- Reviewed on Github on 09-26-2013: https://github.com/w3c/csswg-test/pull/89 -->
    <link href="mailto:mibalan@adobe.com" rel="reviewer" title="Mihai Balan">
    <link href="http://www.w3.org/TR/css3-regions/#the-flow-into-property" rel="help">
    <link href="http://www.w3.org/TR/css3-regions/#flow-from" rel="help">
    <link href="http://www.w3.org/TR/css3-regions/#multi-column-regions" rel="help">
    <link href="http://www.w3.org/TR/css3-multicol/#columns" rel="help">
    <link href="reference/regions-multicol-009-ref.htm" rel="match">
    <meta content="This test checks that text named flow
                                 content is fragmented first through a simple region,
                                 then through a multi-column region" name="assert">
    <style type="text/css">
        #named-flow {
            font-family: Ahem;
            font-size: 20px;
            line-height: 1em;
            color: green;
            flow-into: multicol;
        }
        #first-region {
            position: absolute;
            top: 170px;
            left: 20px;
            width: 100px;
            flow-from: multicol;
        }
        #multicol-region {
            position: absolute;
            top: 70px;
            left: 150px;
            width: 230px;
            height: 200px;
            columns: 2;
            column-gap: 30px;
            flow-from: multicol;
        }
        .failure {
            position: absolute;
            background-color: red;
            width: 100px;
            z-index: -1;
        }
        #block-1, #block-2 {
            top: 70px;
            height: 200px;
        }
        #block-1 {
            left: 150px;
        }
        #block-2 {
            left: 280px;
        }
        #block-3 {
            top: 170px;
            left: 20px;
            height: 100px;
        }
    </style>
</head>
<body>
   <p>The test passes if there is one green square and two vertical
       green rectangles to the right of it and no red.</p>
   <div id="named-flow">
    XXXXX XXXXX XXXXX XXXXX XXXXX
    XXXXX XXXXX XXXXX XXXXX XXXXX
    XXXXX XXXXX XXXXX XXXXX XXXXX
    XXXXX XXXXX XXXXX XXXXX XXXXX
    XXXXX XXXXX XXXXX XXXXX XXXXX
   </div>
   <div id="first-region"></div>
   <div id="multicol-region"></div>
   <div id="block-1" class="failure"></div>
   <div id="block-2" class="failure"></div>
   <div id="block-3" class="failure"></div>


</body></html>
