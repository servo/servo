	<style type="text/css">
		.multicol-wrapper>*{
			font-family: Ahem;
		}

		div.multicol-wrapper{
			border: thin solid black;
			display: inline-block;
			margin: 1em auto;
			width: 360px;
		}

		.multicol-basic-ref{
			background: yellow;
			width: 360px;
			column-width: 120px;
			column-gap: 0;
			column-rule: none;
		}

		.multicol-basic-ref-item{
			background: #000;
		}

		.item-1{
			background: purple;
			color: purple;
		}

		.item-2{
			background: orange;
			color: orange;
		}

		.item-3{
			background: blue;
			color: blue;
		}
	</style>

<body>
<p>Test passes if there are three vertical stripes in the yellow box below: 1st purple, 2nd orange, 3rd blue.</p>

	<div class="multicol-basic-ref">
