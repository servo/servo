<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>multicolumn | column-rule</title>
<link rel="author" title="Opera Software ASA" href="http://www.opera.com/">
<link rel="help" href="http://www.w3.org/TR/css3-multicol/#column-gaps-and-rules">
<link rel="match" href="reference/multicol-rule-fraction-3-ref.htm">
<meta name="flags" content="ahem">
<style type="text/css">
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 14em;
	position: relative;
	orphans: 1;
	widows: 1;

	column-count: 4;
	column-gap: 1em;
}
span {
	background: blue;
	position: absolute;
	top: 0;
	left: 2.4em;
	height: 2em;
	width: 1em;
}
span+span {
	left: 6.15em;
}
span+span+span {
	left: 9.9em;
}
</style>
</head>

<body>

<div>
	xx xx
<span>
</span>
	xx xx
<span>
</span>
	xx xx
<span>
</span>
	xx xx
</div>

</body>
</html>
