<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>CSS Multi-column Layout Test: column-width (basic)</title>
  <link rel="author" title="Opera Software ASA" href="http://www.opera.com/">
  <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2013-08-23 -->
  <link rel="help" href="http://www.w3.org/TR/css3-multicol/#the-number-and-width-of-columns" title="3. The number and width of columns">
  <link rel="match" href="reference/multicol-width-002-ref.htm">
  <meta name="flags" content="ahem">
  <style type="text/css">
  div#multi-column
  {
  background-color: yellow;
  border: gray solid 1em;
  color: black;
  font: 1.25em/1 Ahem;
  height: 2em;
  orphans: 1;
  position: relative;
  widows: 1;
  width: 12em;

  column-width: 6em;
  column-gap: 0;
  }

  div > div
  {
  background-color: black;
  height: 2em;
  position: absolute;
  top: 0;
  width: 2em;
  }

  div#s2 {left: 3em;}

  div#s3
  {
  background-color: blue;
  left: 6em;
  }

  div#s4
  {
  background-color: blue;
  left: 9em;
  }
  </style>
 </head>
 <body>

  <div id="multi-column">
    <div></div>
    <div id="s2"></div>
    <div id="s3"></div>
    <div id="s4"></div>
  </div>

 </body>
</html>
