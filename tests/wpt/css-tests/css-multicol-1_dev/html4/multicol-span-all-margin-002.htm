<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>CSS Multi-column Layout Test: 'column-span: all' element</title>
  <link rel="author" title="Opera Software ASA" href="http://www.opera.com/">
  <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2013-08-19 -->
  <link rel="help" href="http://www.w3.org/TR/css3-multicol/#column-span" title="6.1. 'column-span'">
  <link rel="match" href="reference/multicol-span-all-margin-002-ref.htm">
  <meta name="flags" content="ahem">
  <style type="text/css">
  div
  {
  background-color: yellow;
  border: gray solid 1em;
  color: navy;
  font: 1.25em/1 Ahem;
  orphans: 1;
  widows: 1;
  width: 8em;

  column-count: 4;
  column-gap: 0em;

  /*

  N == 4;

  W == 2;

  */
  }

  h4
  {
  font: inherit;
  margin: 1em 0;
  }

  h4#orange
  {
  background: orange;
  color: orange;
  /*
  In this test, the glyphs "or" are painted into 4th column box
  and the glyphs "ang" are painted in the overflow area.
  */
  }

  h4#black
  {
  background: black;
  color: black;

  column-span: all;
  }

  span {color: blue;}

  span + span {color: pink;}
  </style>
 </head>

 <body>

  <div>
    <span> bl ue bl ue </span>
    <span> Pi nk Pi nk </span>
    <h4 id="orange"> orang </h4>
    <h4 id="black"> black </h4>
    na vy na vy
    na vy na vy
  </div>

 </body>
</html>
