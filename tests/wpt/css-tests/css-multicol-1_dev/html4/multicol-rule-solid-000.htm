<html>
 <head>
  <title>CSS Multi-column Layout Test: column-rule shorthand with 'solid' border style</title>
  <link rel="author" title="Hakon Wium Lie" href="mailto:howcome@opera.com">
  <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2013-08-27 -->
  <link rel="help" href="http://www.w3.org/TR/css3-multicol/#column-rule" title="4.5 'column-rule'">
  <link rel="match" href="reference/multicol-rule-solid-000-ref.htm">
  <meta name="flags" content="ahem">
  <style type="text/css">
  div
  {
  background-color: black;
  color: black;
  font: 3.125em/1 Ahem;
  margin-bottom: 0.2em;
  width: 8.2em;
  }

  div#test
  {
  columns: 2;
  column-gap: 0.2em;
  column-rule: lime solid 0.2em;

  /*

  N == 2;

  W == 200px;

  */

  orphans: 1;
  widows: 1;
  }

  span {border-left: lime solid 0.2em;}
  </style>
 </head>
 <body>

  <p>Test passes if the 2 black stripes with vertical green bars are <strong>identical</strong>.</p>

  <div id="test">1 <br>2 </div>

  <div id="reference">1234<span>5678</span></div>

 </body>
</html>
