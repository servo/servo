<meta name="flags" content="ahem invalid">
<style type="text/css">
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 15em;
	orphans: 1;
	widows: 1;

	column-count: 4;
	column-gap: 1em;
	column-rule: solid blue 1em;
	column: normal red 1em;
	columns: normal red 1em;
}
span {
	background: blue;
	position: absolute;
	top: 0;
	left: 3em;
	height: 2em;
	width: 1em;
}
span+span {
	left: 7em;
}

	left: 11em;
