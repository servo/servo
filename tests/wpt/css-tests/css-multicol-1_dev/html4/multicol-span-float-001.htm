<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>CSS Multi-column Layout Test: floating a column-spanning element</title>
  <link rel="author" title="Opera Software ASA" href="http://www.opera.com/">
  <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2013-08-22 -->
  <link rel="help" href="http://www.w3.org/TR/css3-multicol/#column-span" title="6.1. 'column-span'">
  <link rel="match" href="reference/multicol-span-float-001-ref.htm">
  <meta name="flags" content="ahem">
  <meta name="assert" content="This test checks that 'column-span' does not apply to floating element.">
  <style type="text/css">
  div
  {
  background-color: yellow;
  border: gray solid 1em;
  color: navy;
  font: 1.25em/1 Ahem;
  margin-left: 5em;
  orphans: 1;
  widows: 1;
  width: 11em;

  column-count: 2;
  column-gap: 1em;

  /*

  N == 2;

  W == 5em;

  */
  }

  span
  {
  display: block;
  font: inherit;
  margin: 0;
  width: 11em;

  column-span: all;
  }

  span:first-child
  {
  background-color: pink;
  color: pink;
  float: right;
  }

  span + span {color: black;}
  </style>
 </head>
 <body>

  <div>
	<span>Pinkk</span>
	<span>black</span>
	navyy navyy
  </div>

 </body>
</html>
