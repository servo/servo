  <meta name="flags" content="ahem image">

  <style type="text/css">
  div#test, div#reference
  {
  background-color: yellow;
  margin-bottom: 0.5em;
  font: 1.25em/1 Ahem;

  width: 10em;
  }

  div#test

  column-fill: auto;
  column-gap: 0;
  column-width: 2em;

  img {vertical-align: top;}
  </style>
