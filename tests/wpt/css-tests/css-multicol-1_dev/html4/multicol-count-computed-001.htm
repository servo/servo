<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>multicolumn | column-rule</title>
<link rel="author" title="Opera Software ASA" href="http://www.opera.com/">
<link rel="help" href="http://www.w3.org/TR/css3-multicol/#the-number-and-width-of-columns">
<link rel="help" href="http://www.w3.org/TR/css3-multicol/#column-gaps-and-rules">
<link rel="match" href="reference/multicol-count-computed-ref.htm">
<meta name="flags" content="ahem">
<style type="text/css">
body {
	margin: 0;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 12em;
	widows: 1;
	orphans: 1;

	column-count: 3;
	column-gap: 6em;
	column-rule-color: blue;
	column-rule-width: 1.5em;
	column-rule-style: solid;
}
#pink {color: pink;}
#orange {color: orange;}
#purple {color: purple;}
#grey {color: grey;}
</style>
</head>

<body>

<div>
	<span id="pink">xxxx</span>
	<span id="orange">xxxx</span>
	<span id="purple">xxxx</span>
	<span id="grey">xxxx</span>
</div>

</body>
</html>
