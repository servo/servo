<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>CSS Multi-column Layout Test: column-rule-color (basic)</title>
  <link rel="author" title="Opera Software ASA" href="http://www.opera.com/">
  <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2013-08-14 -->
  <link rel="help" href="http://www.w3.org/TR/css3-multicol/#column-rule" title="4.5 'column-rule'">
  <link rel="match" href="reference/multicol-rule-color-001-ref.htm">
  <meta name="flags" content="ahem">
  <style type="text/css">
  div
  {
  border: gray solid 1em;
  color: lime;
  font: 1.25em/1 Ahem;
  orphans: 1;
  widows: 1;
  width: 14em;

  column-count: 4;
  column-gap: 1em;
  column-rule-color: blue;
  column-rule-style: solid;
  column-rule-width: 1em;
  }

  /*

  N == 4;

  W == max(0, (available-width - ((N - 1) * column-gap)) / N);
  W == max(0, (14em - ((4 - 1) * 1em)) / 4);
  W == max(0, (14em - (3 * 1em)) / 4);
  W == max(0, (14em - (3em)) / 4);
  W == max(0, (11em) / 4);
  W == max(0, 2.75em);
  W == 2.75em;

  */

  span {color: black;}
  </style>
 </head>

 <body>

  <div>
  <span>1s cl</span>
  <span>2n cl</span>
  <span>3r cl</span>
  <span>4t cl</span>
  </div>

 </body>
</html>
