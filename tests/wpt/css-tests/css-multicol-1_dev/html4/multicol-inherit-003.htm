<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>multicolumn | inheritance</title>
<link rel="author" title="Opera Software ASA" href="http://www.opera.com/">
<link rel="help" href="http://www.w3.org/TR/css3-multicol/#the-number-and-width-of-columns">
<link rel="match" href="reference/multicol-inherit-3-ref.htm">
<meta name="flags" content="ahem">
<style type="text/css">
body {
	width: 75em;
}
body>div {
	height: 2em;
	column-width: 8em;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	orphans: 1;
	widows: 1;
}
div>div {
	margin: 0 1em 1em;
}
div+div {
	color: blue;
}
div+div+div {
	color: pink;
}
</style>
</head>

<body>

<div>
	<div>
		xx xx
		xx xx
		xx xx
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx
		xx xx
	</div>
</div>

</body>
</html>
