--><html class="reftest-wait"><head>
    <meta charset="utf-8">
    <title>CSS Test: various 'object-position' values on a fixed-size canvas element, with a PNG image and 'object-fit:contain'.</title>
    <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert">
    <link href="http://www.w3.org/TR/css3-images/#sizing" rel="help">
    <link href="http://www.w3.org/TR/css3-images/#the-object-fit" rel="help">
    <link href="http://www.w3.org/TR/css3-images/#the-object-position" rel="help">
    <link href="reference/object-position-png-002-ref.htm" rel="match">
    <style type="text/css">
      canvas {
        background: lightgray;
        margin-right: 2px;
        object-fit: contain;
        float: left;
        width: 20px;
        height: 20px;
      }

      .op_x-7  { object-position: -7%  50% }
      .op_x13  { object-position: 13%  50% }
      .op_x23  { object-position: 23%  50% }
      .op_x50  { object-position: 50%  50% }
      .op_x75  { object-position: 75%  50% }
      .op_x88  { object-position: 88%  50% }
      .op_x111 { object-position: 111% 50% }

    </style>
    <script>
      function drawImageToCanvases(imageURI) {
        var image = new Image();
        image.onload = function() {
          var canvasElems = document.getElementsByTagName("canvas");
          for (var i = 0; i < canvasElems.length; i++) {
            var ctx = canvasElems[i].getContext("2d");
            ctx.drawImage(image, 0, 0);
          }
          document.documentElement.removeAttribute("class");
        }
        image.src = imageURI;
      }
    </script>
  </head>
  <body onload="drawImageToCanvases('support/colors-8x16.png')">
    <canvas width="8" class="op_x-7" height="16"></canvas>
    <canvas width="8" class="op_x13" height="16"></canvas>
    <canvas width="8" class="op_x23" height="16"></canvas>
    <canvas width="8" class="op_x50" height="16"></canvas>
    <canvas width="8" class="op_x75" height="16"></canvas>
    <canvas width="8" class="op_x88" height="16"></canvas>
    <canvas width="8" class="op_x111" height="16"></canvas>
  

</body></html>
