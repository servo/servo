--><html class="reftest-wait"><head>
    <meta charset="utf-8">
    <title>CSS Test: various 'object-position' values on a fixed-size canvas element, with a PNG image and 'object-fit:contain'.</title>
    <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert">
    <link href="http://www.w3.org/TR/css3-images/#sizing" rel="help">
    <link href="http://www.w3.org/TR/css3-images/#the-object-fit" rel="help">
    <link href="http://www.w3.org/TR/css3-images/#the-object-position" rel="help">
    <link href="reference/object-position-png-001-ref.htm" rel="match">
    <style type="text/css">
      canvas {
        background: lightgray;
        margin-right: 2px;
        object-fit: contain;
        float: left;
        width: 20px;
        height: 20px;
      }

      .op_y-7  { object-position: 50%  -7% }
      .op_y13  { object-position: 50%  13% }
      .op_y23  { object-position: 50%  23% }
      .op_y50  { object-position: 50%  50% }
      .op_y75  { object-position: 50%  75% }
      .op_y88  { object-position: 50%  88% }
      .op_y111 { object-position: 50% 111% }

    </style>
    <script>
      function drawImageToCanvases(imageURI) {
        var image = new Image();
        image.onload = function() {
          var canvasElems = document.getElementsByTagName("canvas");
          for (var i = 0; i < canvasElems.length; i++) {
            var ctx = canvasElems[i].getContext("2d");
            ctx.drawImage(image, 0, 0);
          }
          document.documentElement.removeAttribute("class");
        }
        image.src = imageURI;
      }
    </script>
  </head>
  <body onload="drawImageToCanvases('support/colors-16x8.png')">
    <canvas width="16" class="op_y-7" height="8"></canvas>
    <canvas width="16" class="op_y13" height="8"></canvas>
    <canvas width="16" class="op_y23" height="8"></canvas>
    <canvas width="16" class="op_y50" height="8"></canvas>
    <canvas width="16" class="op_y75" height="8"></canvas>
    <canvas width="16" class="op_y88" height="8"></canvas>
    <canvas width="16" class="op_y111" height="8"></canvas>
  

</body></html>
