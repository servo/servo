<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>CSS-Color-4: rgb() and rgba() are aliases of each other - test</title>
    <link href="mailto:bignose1007@gmail.com" rel="author" title="Jerry Shih">
    <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
    <link href="https://drafts.csswg.org/css-color-4/#rgb-functions" rel="help">
    <meta content="rgb() should have the identical grammar and behavior to rgba()." name="assert">
    <link href="reference/background-color-rgb-003-ref.htm" rel="match">
    <style type="text/css">
      #p1 { background-color: rgb(10, 175, 10, 0.2); }
      #p2 { background-color: rgb(10, 175, 10, 0.4); }
      #p3 { background-color: rgb(10, 175, 10, 0.6); }
      #p4 { background-color: rgb(10%, 70%, 10%, 0.8); }
      #p5 { background-color: rgb(10%, 70%, 10%, 1.0); }
      #p6 { background-color: rgba(10, 150, 50); }
      #p7 { background-color: rgba(10, 125, 75); }
      #p8 { background-color: rgba(10%,40%, 40%); }
      #p9 { background-color: rgba(10%, 45%, 50%); }
      #p10 { background-color: rgba(10%, 50%, 60%); }
    </style>
  </head>
  <body>
    <p id="p1">color</p>
    <p id="p2">color</p>
    <p id="p3">color</p>
    <p id="p4">color</p>
    <p id="p5">color</p>
    <p id="p6">color</p>
    <p id="p7">color</p>
    <p id="p8">color</p>
    <p id="p9">color</p>
    <p id="p10">color</p>
  

</body></html>
