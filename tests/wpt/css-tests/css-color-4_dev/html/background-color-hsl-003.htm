<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>CSS-Color-4: support &lt;angle&gt; value for hsl()/hsla() hue component - test</title>
    <link href="mailto:bignose1007@gmail.com" rel="author" title="Jerry Shih">
    <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
    <link href="https://drafts.csswg.org/css-color-4/#the-hsl-notation" rel="help">
    <meta content="hsl()/hsla() hue component should support <angle> value." name="assert">
    <link href="reference/background-color-hsl-003-ref.htm" rel="match">
    <style type="text/css">
      #p1 { background-color: hsla(120, 75%, 50%, 0.2); }
      #p2 { background-color: hsla(120deg, 75%, 50%, 0.4); }
      #p3 { background-color: hsla(133.33333333grad, 75%, 50%, 0.6); }
      #p4 { background-color: hsla(2.0943951024rad, 75%, 50%, 0.8); }
      #p5 { background-color: hsla(0.3333333333turn, 75%, 50%, 1.0); }
      #p6 { background-color: hsl(240, 75%, 50%); }
      #p7 { background-color: hsl(600deg, 75%, 50%); }
      #p8 { background-color: hsl(1066.66666666grad, 75%, 50%); }
      #p9 { background-color: hsl(10.4719755118rad, 75%, 50%); }
      #p10 { background-color: hsl(2.6666666666turn, 75%, 50%); }
    </style>
  </head>
  <body>
    <p id="p1">color</p>
    <p id="p2">color</p>
    <p id="p3">color</p>
    <p id="p4">color</p>
    <p id="p5">color</p>
    <p id="p6">color</p>
    <p id="p7">color</p>
    <p id="p8">color</p>
    <p id="p9">color</p>
    <p id="p10">color</p>
  

</body></html>
