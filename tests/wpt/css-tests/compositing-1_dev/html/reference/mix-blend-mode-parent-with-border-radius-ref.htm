        <style type="text/css">
            body {
                background: lightgray;
            }
            .parent {
                position: absolute;
                z-index: 1;
                width: 100px;
                height: 100px;
                background: #FF0;
            }
            .blended {
                background: #0F0;
                width: 100px;
                height: 100px;
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if a green circle is drawn on top of a yellow square, over a lightgray background.</p>
        <div class="parent">
            <div class="blended"></div>
        </div>
