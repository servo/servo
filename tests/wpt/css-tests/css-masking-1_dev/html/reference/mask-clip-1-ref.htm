        margin: 1px 4px;

        height: 25px;
      }

      div.padding {
        left: 110px;
        margin: 9px 10px;
        width: 52px;
        height: 17px;
      }

      div.content {
        left: 210px;
        margin: 15px 13px;
        width: 40px;
        height: 11px;
      }
    </style>

    <div class="color border"></div>
    <div class="color padding"></div>
    <div class="color content"></div>
