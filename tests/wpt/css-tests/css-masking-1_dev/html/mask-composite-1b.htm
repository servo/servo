<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>CSS Masking: mask-composite: compose raster image</title>
    <link href="mailto:cku@mozilla.com" rel="author" title="CJ Ku">
    <link href="https://www.mozilla.org" rel="author" title="Mozilla">
    <link href="http://www.w3.org/TR/css-masking-1/#the-mask-composite" rel="help">
    <link href="reference/mask-composite-1-ref.htm" rel="match">
    <meta content="Test checks that raster-mask-image can be composed correctly by different mask-composite value." name="assert">
    <style type="text/css">
      div {
        background-color: blue;
        position: absolute;
        margin: 0px;
        padding: 0px;
        width: 100px;
        height: 100px;
        top:10px;
        mask-image: url(support/blue-100x50-transparent-100x50.png),
                    url(support/blue-100x50-transparent-100x50.png);
      }

      div.add {
        left: 10px;
        mask-composite: add;
      }

      div.substract {
        left: 120px;
        mask-composite: substract;
      }

      div.intersect {
        left: 230px;
        mask-composite: intersect;
      }

      div.exclude {
        left: 340px;
        mask-composite: exclude;
      }
    </style>
  </head>
  <body>
    <div class="add"></div>
    <div class="substract"></div>
    <div class="intersect"></div>
    <div class="exclude"></div>
  
</body></html>
