<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>cjk-decimal, suffix</title>
<link href="mailto:ishida@w3.org" rel="author" title="Richard Ishida">
<link href="http://www.w3.org/TR/css-counter-styles-3/#simple-numeric" rel="help">
<link href="mailto:chris@w3.org" rel="reviewer" title="Chris Lilley">
<meta content="font" name="flags">
<meta content="Setting list-style-type to cjk-decimal will produce a suffix as described in the CSS3 Counter Styles module." name="assert">
<style type="text/css">
.test { font-size: 25px; }
ol { margin: 0; padding-left: 8em; }
ol li { list-style-type: cjk-decimal;  }
</style>
</head>
<body>
<p class="instructions">Test passes if the suffix in each of the two columns is the same, ignoring the actual numbers.</p>


<div class="test"><ol>
				<li title="1">一、</li>
				<li title="2">二、</li>
				<li title="3">三、</li>

				<li title="4">四、</li>
				<li title="5">五、</li>
				<li title="6">六、</li>
				<li title="7">七、</li>
				<li title="8">八、</li>

				<li title="9">九、</li>
			</ol>
			</div>


<!--Notes:
You will need an appropriate font to run this test.

To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->




</body></html>
