<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>mongolian, 0-9</title>
<link href="mailto:ishida@w3.org" rel="author" title="Richard Ishida">
<link href="http://www.w3.org/TR/css-counter-styles-3/#simple-numeric" rel="help">
<meta content="font" name="flags">
<meta content="list-style-type:mongolian produces numbers up to 9 per the spec." name="assert">
<style type="text/css">
ol li { list-style-type: mongolian;  }
/* the following CSS is not part of the test */
.test { font-size: 25px; }
ol { margin: 0; padding-left: 8em; }
</style>
</head>
<body>
<p class="instructions">Test passes if the two columns are the same, IGNORING the suffix.</p>
<div class="test">
<ol>
<li title="1">᠑</li>
<li title="2">᠒</li>
<li title="3">᠓</li>
<li title="4">᠔</li>
<li title="5">᠕</li>
<li title="6">᠖</li>
<li title="7">᠗</li>
<li title="8">᠘</li>
<li title="9">᠙</li>
</ol></div>
<!--Notes:
You will need an appropriate font to run this test.
To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->

</body></html>
