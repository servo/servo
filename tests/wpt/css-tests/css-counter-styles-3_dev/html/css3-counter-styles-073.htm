<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>simp-chinese-informal, outside range</title>
<link href="mailto:ishida@w3.org" rel="author" title="Richard Ishida">
<link href="http://www.w3.org/TR/css-counter-styles-3/#complex-cjk" rel="help">
<link href="mailto:chris@w3.org" rel="reviewer" title="Chris Lilley">
<meta content="font" name="flags">
<meta content="With list-style-type set to simp-chinese-informal, list markers above the limit specified in CSS3 will be rendered according to the special rules described." name="assert">
<style type="text/css">
.test { font-size: 25px; }
ol { margin: 0; padding-left: 8em; }
ol li { list-style-type: simp-chinese-informal;  }
</style>
</head>
<body>
<p class="instructions">Test passes if the two columns are the same, ignoring the suffix.</p>


<div class="test"><ol start="10000"><li title="10000">一〇〇〇〇、</li><li title="10001">一〇〇〇一、</li></ol></div>


<!--Notes:
You will need an appropriate font to run this test.

To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->




</body></html>
