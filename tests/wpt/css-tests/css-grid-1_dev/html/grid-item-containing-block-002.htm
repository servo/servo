<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Grid Layout Test: Grid item sizing</title>
<link href="mailto:tomalecpub@gmail.com" rel="author" title="Tomek Wytrebowicz">
<link href="http://www.w3.org/TR/css-grid-1/#grid-items" rel="help" title="4. Grid Items">
<meta content="A grid item is sized within the containing block defined by its grid area" name="assert">
<link href="reference/ref-filled-green-100px-square.htm" rel="match">
<style>
    #grid {
        display: grid;
        width: 200px;
        height: 200px;
        grid-template-rows: 50%;
        grid-template-columns: 50%;
    }

    #test-overlapped-red {
        background-color: red;
        width: 100%;
        height: 100%;
    }

    #test-overlapping-green {
        background-color: green;
        width: 100px;
        height: 100px;
    }
</style>
</head><body>
    <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

    <div id="grid">
        <div id="test-overlapped-red">
            <div id="test-overlapping-green"></div>
        </div>
    </div>

</body></html>
