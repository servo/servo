<!DOCTYPE html>
<html><head>
    <title>Filter Effects Test: feImage referencing an IRI</title>
    <link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze">
    <link href="http://www.w3.org/TR/filter-effects-1/#feImageElement" rel="help">
    <link href="reference/svg-feimage-ref.htm" rel="match">
    <meta content="svg" name="flags">
    <meta content="The feImage primitve applied to the red rect should reference and display the green rect by it's IRI. - The rect is black to avoid color interpolation issues." name="assert">
    <style type="text/css">
    svg {
        width: 500px;
        height: 500px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a black square and no red.</p>
    <svg>
        <defs>
          <rect width="300" fill="black" id="blackRect" height="300"></rect>
          <filter y="0" width="1" height="1" id="filter" x="0">
            <feImage xlink:href="#blackRect"></feImage>
          </filter>
        </defs>
        <rect y="1" width="298" fill="red" x="1" height="298"></rect>
        <rect filter="url(#filter)" width="300" fill="red" height="300"></rect>
    </svg>


</body></html>
