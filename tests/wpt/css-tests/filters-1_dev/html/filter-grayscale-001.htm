<!DOCTYPE html>
<html lang="en"><!-- Submitted from TestTWF Paris --><head>
		<title>CSS Filter Test: apply a filter to a div with background-color</title>
		<link href="mailto:pierre.vandereecken@gmail.com" rel="author" title="Pierre Van der Eecken">
		<link href="http://www.w3.org/TR/filter-effects-1/#FilterFunction" rel="help">
		<link href="reference/filter-grayscale-ref.htm" rel="match">
		<meta content="The background color of an div element change when a grayscale filter apply" name="assert">
		<style type="text/css">
			.testzone{
				position: relative;
			}
			.box{
				background-color: blue;
				height: 30px;
				width: 30px;
			}
			.filter{
				filter: grayscale(100%);
			}
		</style>
	</head>
	<body>
		<p>The test passes if the little box looks grey. (and not blue)</p>
		<div class="testzone">
			<div class="box filter"></div>
		</div>
	
</body></html>
