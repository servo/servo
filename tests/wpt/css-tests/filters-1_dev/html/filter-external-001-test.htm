<!DOCTYPE html>
<html><head>
    <title>CSS Filter Test: load external SVG Filter (ID attribute)</title>
    <link href="mailto:admin@yomotsu.net" rel="author" title="Akihiro Oyamada">
    <link href="mailto:dschulze@adobe.com" rel="reviewer" title="Dirk Schulze">
    <link href="http://www.w3.org/TR/filter-effects-1/#FilterProperty" rel="help">
    <link href="http://www.w3.org/TR/filter-effects-1/#typedef-url" rel="help">
    <link href="http://www.w3.org/TR/filter-effects-1/#huerotateEquivalent" rel="help">
    <link href="reference/filter-external-001-ref.htm" rel="match">
    <meta content="svg" name="flags">
    <meta content="the test passes if you see green box." name="assert">
    <style type="text/css">
    div {
        width: 200px;
        height: 200px;
        background: red;
        filter: url( #filter );
    }

    </style>
</head>
<body>
    <p>You should see a green rectangle.</p>

    <div></div>

    <svg>
        <filter id="filter">
            <feColorMatrix values="150" type="hueRotate" in="SourceGraphic"></feColorMatrix>
        </filter>
    </svg>


</body></html>
