<!DOCTYPE html>
<html><head>
    <title>Filter Effects: Test feColorMatrix with type matrix</title>
    <link href="mailto:takakiyasuma@gmail.com" rel="author" title="Takaki Yasuma">
    <link href="mailto:dschulze@adobe.com" rel="reviewer" title="Dirk Schulze">
    <link href="http://www.w3.org/TR/filter-effects-1/#feColorMatrixElement" rel="help">
    <link href="http://www.w3.org/TR/filter-effects-1/#element-attrdef-fecolormatrix-type" rel="help">
    <link href="reference/fecolormatrix-type-ref.htm" rel="match">
    <meta content="" name="flags">
    <meta content="If the test runs, you should see a auqamarine colored rectangle." name="assert">
    <style type="text/css">

       div{
	       width: 200px;
	       height: 200px;
	       background-color: red;
	       filter: url(#sepia);
       }

    </style>
</head>

<body>

	<p>You should see a aquamarine colored rectangle.</p>

	<div></div>

	<svg>
		<filter id="sepia">
			<feColorMatrix values="0.393 0.189 0.349 0 0
	                   0.686 0.168 0.272 0 0
	                   0.534 0.131 0 0 0
	                   0 0 0 1 0" type="matrix"></feColorMatrix>
		</filter>
	</svg>




</body></html>
