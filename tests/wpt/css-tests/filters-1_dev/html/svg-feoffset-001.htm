<!DOCTYPE html>
<html><head>
    <title>Filter Effects Test: feOffset applied to SVG rect element</title>
    <link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze">
    <link href="http://www.w3.org/TR/filter-effects-1/#feOffsetElement" rel="help">
    <link href="reference/svg-feoffset-ref.htm" rel="match">
    <meta content="svg" name="flags">
    <meta content="The offset filter primitive will translate the rect by -100 pixels in each direction. - The rect is black to avoid color interpolation issues." name="assert">
    <style type="text/css">
    svg {
        width: 500px;
        height: 500px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a black square and no red.</p>
    <svg>
        <defs>
          <filter width="400" y="0" x="0" filterUnits="userSpaceOnUse" id="filter" height="400">
            <feOffset dx="-100" dy="-100"></feOffset>
          </filter>
        </defs>
        <rect y="1" width="298" fill="red" x="1" height="298"></rect>
        <rect filter="url(#filter)" width="300" y="100" x="100" fill="black" height="300"></rect>
    </svg>


</body></html>
