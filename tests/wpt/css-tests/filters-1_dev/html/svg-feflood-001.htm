<!DOCTYPE html>
<html><head>
    <title>Filter Effects Test: feFlood in filter for SVG rect element</title>
    <link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze">
    <link href="http://www.w3.org/TR/filter-effects-1/#feFloodElement" rel="help">
    <link href="reference/svg-feflood-ref.htm" rel="match">
    <meta content="svg" name="flags">
    <meta content="The red rect gets filtered with the filter primitve feFlood. feFlood fills the rect with green. - The rect is black to avoid color interpolation issues." name="assert">
    <style type="text/css">
    svg {
        width: 500px;
        height: 500px;
    }
    </style>
</head>
<body>
    <p>The test passes if you see a black square and no red.</p>
    <svg>
        <defs>
          <filter y="0" width="1" height="1" id="filter" x="0">
            <feFlood flood-color="black"></feFlood>
          </filter>
        </defs>
        <rect filter="url(#filter)" width="300" fill="red" height="300"></rect>
    </svg>


</body></html>
