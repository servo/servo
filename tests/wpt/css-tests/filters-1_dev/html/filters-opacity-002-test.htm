    <link href="mailto:dschulze@adobe.com" rel="reviewer" title="Dirk Schulze">

    <meta content="CSS opacity filter will apply a transparency to the div element.
    Since opacity is 0, it has affect on the div to be transparent." name="assert">
    <style type="text/css">

        .box1{
            width:200px;
            height: 200px;
            background: green;
        }
       .box2{
            width: 200px;
            height: 200px;
            background: red;
            filter: opacity(0);
        }

    </style>
</head>
<body>
<p>Test filter opacity CSS shorthand. You should see a green box.</p>
