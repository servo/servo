    <meta content="CSS contrast filter will apply a component transfer to the div element to adjust the

    <style type="text/css">

       div {
           width: 200px;
           height: 200px;
           background-color: red;
           filter: contrast(0%);
       }
    </style>

    <p>The test passes if there is a gray box and no red.</p>
