<!DOCTYPE html>
<html><head>
        <title>CSS Reference File</title>
        <link href="mailto:rhauck@adobe.com" rel="author" title="Rebecca Hauck">
    <style>
       body {
           margin: 0;
       }
       #container {
           position: relative;
       }
       #line {
           position: absolute;
           top: 0px;
           left: 140px;
           width: 2px;
           height: 200px;
           border-left: 2px solid blue;
       }
       #square {
           position: absolute;
           top: 80px;
           left: 100px;
           width: 40px;
           height: 40px;
           background-color: green;
       }
    </style></head>
    
    <body>
        <p>The test passes if there is a green square to the left of the blue line. There should be no red.</p>
        <div id="container">
            <div id="line"></div>
            <div id="square"></div>
        </div>
    


</body></html>
