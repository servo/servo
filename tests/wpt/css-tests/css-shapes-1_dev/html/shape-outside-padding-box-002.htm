<!DOCTYPE html>
<!-- Any copyright is dedicated to the Public Domain.
   - http://creativecommons.org/publicdomain/zero/1.0/ --><html><head><title>CSS Shape Test: float right, padding-box</title>
  <link href="mailto:tlin@mozilla.com" rel="author" title="Ting-Yu Lin">
  <link href="http://www.mozilla.org/" rel="author" title="Mozilla">
  <link href="https://drafts.csswg.org/css-shapes-1/#shapes-from-box-values" rel="help">
  <link href="reference/shape-outside-padding-box-002-ref.htm" rel="match">
  <meta content="" name="flags">
  <meta content="Test the boxes are wrapping around the right float shape defined by the padding-box value." name="assert">
  <style>
  .container {
    direction: rtl;
    width: 175px;
    line-height: 0;
  }

  .shape {
    float: right;
    shape-outside: padding-box;
    box-sizing: content-box;
    height: 25px;
    width: 25px;
    padding: 25px;
    border: 25px solid lightgreen;
    margin: 25px;
    background-color: orange;
  }

  .box {
    display: inline-block;
    width: 25px;
    height: 25px;
    background-color: blue;
  }

  .longbox {
    display: inline-block;
    width: 175px;
    height: 25px;
    background-color: blue;
  }
  </style>

  </head><body class="container">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="longbox"></div> <!-- Saturate the margin space -->
    <div class="longbox"></div> <!-- Saturate the border space -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="longbox"></div> <!-- Saturate the border space -->
    <div class="longbox"></div> <!-- Saturate the margin space -->

    <div class="longbox"></div> <!-- Saturate the margin space -->
    <div class="longbox"></div> <!-- Saturate the border space -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="longbox"></div> <!-- Saturate the border space -->
    <div class="longbox"></div> <!-- Saturate the margin space -->
  

</body></html>
