<!DOCTYPE html>
<html><head>
        <title>CSS Test: right float, ellipse at position (%) + shape-margin (%) + border-box</title>
        <link href="mailto:rhauck@adobe.com" rel="author" title="Rebecca Hauck">
        <link href="http://www.w3.org/TR/css-shapes-1/#funcdef-ellipse" rel="help">
        <link href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property" rel="help">
        <link href="http://www.w3.org/TR/css-shapes-1/#shape-margin-property" rel="help">
        <link href="http://www.w3.org/TR/css-shapes-1/#content-box" rel="help">
        <link href="reference/shape-outside-ellipse-021-ref.htm" rel="match">
        <meta content="ahem" name="flags">
        <meta content="The test verifies that text wraps around a
                                     right float with a shape-outside defined as
                                     a ellipse positioned from the border box with only
                                     the horizontal offset specified in percentage units
                                     and with a shape-margin in percentage units." name="assert">
    <style>
    body {
        margin: 0;
    }
    #container {
        position: relative;
    }
    #test-container {
        font: 40px/1 Ahem, sans-serif;
        width: 300px;
        height: 200px;
        color: green;
        text-align: right;
    }
    #test-shape {
        float: right;
        width: 100px;
        height: 100px;
        margin: 30px;
        border: 10px solid transparent;
        shape-margin: 10%;
        shape-outside: border-box ellipse(40px 40px at 50%);
    }
    #line {
        position: absolute;
        top: 0px;
        left: 140px;
        width: 2px;
        height: 200px;
        border-left: 2px solid blue;
    }
    #failure {
        position: absolute;
        top: 80px;
        left: 100px;
        width: 40px;
        height: 40px;
        background-color: red;
        z-index: -1;
    }
    </style></head>
    
    <body>
    <p>The test passes if there is a green square to the left of the blue line. There should be no red.</p>
    <div id="container">
        <div id="test-container">
            <div id="test-shape"></div>
            <br>
            <br>
            X
        </div>
        <div id="line"></div>
        <div id="failure"></div>
    </div>
    


</body></html>
