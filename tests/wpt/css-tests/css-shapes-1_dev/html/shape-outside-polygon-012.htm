<!DOCTYPE html>
<html><head>
        <title>CSS Test: right float, polygon + margin-box + shape-margin</title>
        <link href="mailto:rhauck@adobe.com" rel="author" title="Rebecca Hauck">
        <link href="http://www.w3.org/TR/css-shapes-1/#funcdef-polygon" rel="help">
        <link href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property" rel="help">
        <link href="http://www.w3.org/TR/css-shapes-1/#shape-margin-property" rel="help">
        <link href="http://www.w3.org/TR/css-shapes-1/#margin-box" rel="help">
        <link href="reference/shape-outside-polygon-010-ref.htm" rel="match">
        <meta content="ahem" name="flags">
        <meta content="The test verifies that text wraps around a
                                     right float with a shape-outside defined as
                                     an polygon from the margin box with a shape margin." name="assert">
    <style>
        body {
            margin: 0;
        }
        #container {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 20px;
            font-family: Ahem;
            line-height: 20px;
            width: 240px;
            height: 240px;
            background-color: red;
            color: green;
        }
        #test-shape {
            float: right;
            width: 140px;
            height: 140px;
            margin: 10px;
            border: 10px solid transparent;
            padding: 10px;
            shape-margin: 20px;
            shape-outside: margin-box polygon(20% 20%, 90% 20%, 90% 80%, 50% 80%, 50% 70%, 70% 70%, 70% 40%, 20% 40%);
        }
        .ref-shape {
            position: absolute;
            background-color: green;
        }
        #ref-1 {
            top: 70px;
            left: 70px;
            width: 180px;
            height: 80px;
        }
        #ref-2 {
            top: 150px;
            left: 150px;
            width: 100px;
            height: 20px;
        }
        #ref-3 {
            top: 170px;
            left: 130px;
            width: 120px;
            height: 60px;
        }
    </style></head>
    
    <body>
    <p>The test passes if there is green square and no red.</p>
    <div id="container">
        <div id="test-shape"></div>
        XXXXXXXXXXXX XXX XXX XXX XXX XXXXXXX XXXXXX XXXXXX XXXXXX XXXXXXXXXXXX XXXXXXXXXXXX XXXXXXXXXXXX
    </div>
    <div class="ref-shape" id="ref-1"></div>
    <div class="ref-shape" id="ref-2"></div>
    <div class="ref-shape" id="ref-3"></div>
    

</body></html>
