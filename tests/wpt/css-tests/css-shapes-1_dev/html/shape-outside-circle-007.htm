<!DOCTYPE html>
<html><head>
        <title>Shape Outside Circle Radii - invalid args</title>
        <link href="http://html.adobe.com/" rel="author" title="Adobe">
        <link href="mailto:rhauck@adobe.com" rel="author" title="Rebecca Hauck">
        <link href="mailto:stearns@adobe.com" rel="reviewer" title="Alan Stearns"> <!-- 2014-03-04 -->
        <link href="http://www.w3.org/TR/css-shapes-1/#funcdef-circle" rel="help">
        <link href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property" rel="help">
        <meta content="This test verifies that invalid shape-radius arguments on circle() don't parse." name="assert">
        <meta content="dom" name="flags">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>

    <body>
        <div id="log"></div>
        <script type="text/javascript">
            var invalid_circle_radiii_tests = [
                {"name": "circle(foo)"},

                {"name": "circle(20px 30px)"},
                {"name": "circle(20% 30%)"},
                {"name": "circle(20px, 30px)"},
                {"name": "circle(20%, 30%)"},
                {"name": "circle(20px closest-side)"},
                {"name": "circle(20px farthest-side)"},
                {"name": "circle(closest-side 20px)"},
                {"name": "circle(farthest-side 20px)"},
                {"name": "circle(20% closest-side)"},
                {"name": "circle(20% farthest-side)"},
                {"name": "circle(closest-side 20%)"},
                {"name": "circle(farthest-side 20%)"},
                {"name": "circle(closest-side farthest-side)"},
                {"name": "circle(farthest-side closest-side)"}
            ];
            generate_tests(ParsingUtils.testInlineStyle,
                           ParsingUtils.buildTestCases(invalid_circle_radiii_tests) );
        </script>
    

</body></html>
