<!DOCTYPE html>
<html><head>
        <title>Shape Outside Box Initial Value</title>
        <link href="http://html.adobe.com/" rel="author" title="Adobe">
        <link href="mailto:betravis@adobe.com" rel="author" title="Bear Travis">
        <link href="mailto:stearns@adobe.com" rel="reviewer" title="Alan Stearns"> <!-- 2014-03-04 -->
        <link href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property" rel="help">
        <meta content="Shape-outside takes its default value of none when assigned the 'initial' value" name="assert">
        <meta content="dom" name="flags">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="support/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
        <script type="text/javascript">
            test(function() {
                ParsingUtils.testInlineStyle("initial", "initial");
            }, "shape-outside can be assigned 'initial' value");
            test(function() {
                ParsingUtils.testComputedStyle("initial", "none");
            }, "'initial' value computes to the default value");
        </script>
    

</body></html>
