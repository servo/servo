<!DOCTYPE html>
<html><head>
        <title>Shape Outside Circle Invalid Position Argument Values</title>
        <link href="http://html.adobe.com/" rel="author" title="Adobe">
        <link href="mailto:rhauck@adobe.com" rel="author" title="Rebecca Hauck">
        <link href="mailto:stearns@adobe.com" rel="reviewer" title="Alan Stearns"> <!-- 2014-03-04 -->
        <link href="http://www.w3.org/TR/css-shapes-1/#funcdef-circle" rel="help">
        <link href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property" rel="help">
        <meta content="This test verifies that invalid position arguments on circle() don't parse" name="assert">
        <meta content="dom" name="flags">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="support/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
         <script type="text/javascript">
            var invalid_circle_position_tests = [
                {"name": "circle(at foo)"},
                {"name": "circle(at 50)"},
                {"name": "circle(at 10px 20px 30px)"},
                {"name": "circle(at 20% 30% 40%)"},
                {"name": "circle(at 20px, 30px)"},
                {"name": "circle(at 20%, 30%)"},
                {"name": "circle(at 20px, 30px, 40px)"},
                {"name": "circle(at 20%, 30%, 40%)"},
                {"name": "circle(at closest-side)"},
                {"name": "circle(at farthest-side)"},
                {"name": "circle(at 20px 30px closest-side)"},
                {"name": "circle(at 20px 30px farthest-side)"},
                {"name": "circle(at 20px 30px foo)"},
                {"name": "circle(at closest-side 20px 30px)"},
                {"name": "circle(at farthest-side 20px 30px)"},
                {"name": "circle(at 20% 30% closest-side)"},
                {"name": "circle(at 20% 30% farthest-side)"},
                {"name": "circle(at closest-side 20% 30%)"},
                {"name": "circle(at farthest-side 20% 30%)"},
                {"name": "circle(at closest-side farthest-side 20px)"},
                {"name": "circle(at closest-side farthest-side 20%)"},
                {"name": "circle(at farthest-side closest-side closest-side)"},
                {"name": "circle(at farthest-side, closest-side, closest-side)"},
                {"name": "circle(at left 50x top 50px bottom)"}
            ];
            generate_tests( ParsingUtils.testInlineStyle,
                            ParsingUtils.buildTestCases(invalid_circle_position_tests) );
        </script>
    

</body></html>
