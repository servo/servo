<!DOCTYPE html>
<html><head>
        <title>Shape Outside Circle Valid Formats</title>
        <link href="http://html.adobe.com/" rel="author" title="Adobe">
        <link href="mailto:betravis@adobe.com" rel="author" title="Bear Travis">
        <link href="mailto:stearns@adobe.com" rel="reviewer" title="Alan Stearns"> <!-- 2014-03-04 -->
        <link href="http://www.w3.org/TR/css-shapes-1/#funcdef-circle" rel="help">
        <link href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property" rel="help">
        <meta content="A circular basic shape has an optional radius and position component" name="assert">
        <meta content="dom" name="flags">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="support/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
        <script type="text/javascript">
            var valid_circle_tests = [
            {
              "name": "No arguments",
              "actual": "circle()",
              "expected_inline": "circle(at 50% 50%)",
              "expected_computed": "circle(at 50% 50%)"
            },
            {
              "name": "Radial argument only",
              "actual": "circle(50px)",
              "expected_inline": "circle(50px at 50% 50%)",
              "expected_computed": "circle(50px at 50% 50%)"
            },
            {
              "name": "Position argument only",
              "actual": "circle(at 50px 50px)",
              "expected_inline": "circle(at 50px 50px)",
              "expected_computed": "circle(at 50px 50px)"
            },
            {
              "name": "Radial and position argument",
              "actual": "circle(50px at 50px 50px)",
              "expected_inline": "circle(50px at 50px 50px)",
              "expected_computed": "circle(50px at 50px 50px)"
            }
            ];
            generate_tests( ParsingUtils.testInlineStyle,
                            ParsingUtils.buildTestCases(valid_circle_tests, 'inline')
            );
            generate_tests( ParsingUtils.testComputedStyle,
                            ParsingUtils.buildTestCases(valid_circle_tests, 'computed')
            );
        </script>
    

</body></html>
