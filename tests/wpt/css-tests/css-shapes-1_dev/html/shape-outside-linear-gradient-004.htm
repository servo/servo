<!DOCTYPE html>
<html><head>
    <title>CSS Test: Shape outside and repeating linear gradient</title>
    <link href="mailto:stearns@adobe.com" rel="author" title="Alan Stearns">
    <link href="http://www.w3.org/TR/css-shapes-1/#shapes-from-image" rel="help">
    <link href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property" rel="help">
    <link href="reference/shape-outside-linear-gradient-004-ref.htm" rel="match">
    <meta content="This test verifies that content wraps correctly around a shape defined by a repeating linear gradient." name="assert">
    <style type="text/css">
        .container {
            position: absolute;
            top: 70px;
            width: 199px;
            font-size: 0px;
        }
        .square {
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            background-color: green;
        }
        .gradient {
            float: left;
            width: 100px;
            height: 400px;
            shape-outside: repeating-linear-gradient(transparent 0px, transparent 100px, white 200px);
            shape-image-threshold: 0.5;
        }
        #failure {
            position: absolute;
            top: 70px;
            width: 200px;
            font-size: 0px;
            z-index: -1;
        }
        #failure > .square {
            background-color: red;
        }
        #failure > .right {
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <p>
        The test passes if there are four green squares alternating left and right. There
        should be no red.
    </p>
    <div class="container" id="test">
        <div class="gradient"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <div id="failure">
        <div class="square"></div><br>
        <div class="square right"></div><br>
        <div class="square"></div><br>
        <div class="square right"></div>
    </div>

</body></html>
