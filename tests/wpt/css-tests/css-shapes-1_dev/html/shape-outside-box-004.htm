<!DOCTYPE html>
<html><head>
        <title>CSS Test: left float, shape-outside: padding-box</title>
        <link href="mailto:rhauck@adobe.com" rel="author" title="Rebecca Hauck">
        <link href="http://www.w3.org/TR/css-shapes-1/#shapes-from-box-values" rel="help">
        <link href="http://www.w3.org/TR/css-shapes-1/#padding-box" rel="help">
        <link href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property" rel="help">
        <link href="reference/shape-outside-box-001-ref.htm" rel="match">
        <meta content="ahem" name="flags">
        <meta content="The test verifies that text wraps around a
                                     left float with a shape-outside defined as
                                     the padding box." name="assert">
    <style>
    body {
        margin: 0;
    }
    #container {
        position: relative;
    }
    #test-container {
        font: 40px/1 Ahem, sans-serif;
        width: 300px;
        height: 200px;
        color: green;
    }
    #test-shape {
        float: left;
        width: 160px;
        height: 160px;
        margin: 10px;
        padding: 10px;
        border: 10px solid transparent;
        shape-outside: padding-box;
    }
    #line {
        position: absolute;
        top: 0px;
        left: 198px;
        width: 2px;
        height: 200px;
        border-left: 2px solid blue;
    }
    #failure {
        position: absolute;
        top: 80px;
        left: 200px;
        width: 40px;
        height: 40px;
        background-color: red;
        z-index: -1;
    }
    </style></head>
    
    <body>
    <p>The test passes if there is a green square to the right of the blue line. There should be no red.</p>
    <div id="container">
        <div id="test-container">
            <div id="test-shape"></div>
            <br>
            <br>
            X
        </div>
        <div id="line"></div>
        <div id="failure"></div>
    </div>
    


</body></html>
