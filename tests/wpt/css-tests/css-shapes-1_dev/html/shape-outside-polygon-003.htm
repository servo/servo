<html><head>

        <div id="log"></div>
        <script type="text/javascript">
            var invalid_polygon_points_tests = [

                {"name": "polygon(foo, 1px 2px)"},
                {"name": "polygon(evenodd 1px 2px)"},
                {"name": "polygon(nonzero 1px 2px)"},
                {"name": "polygon(1px)"},
                {"name": "polygon(1px 2px 3px)"},
                {"name": "polygon(1px 2px 3px 4px)"},
                {"name": "polygon(1px, 2px)"},
                {"name": "polygon(1px 2px evenodd)"},
                {"name": "polygon(1px 2px nonzero)"},
                {"name": "polygon(evenodd, 10 20)"},
                {"name": "polygon(nonzero, 10 20)"}
            ];
            generate_tests( ParsingUtils.testInlineStyle,
                            ParsingUtils.buildTestCases(invalid_polygon_points_tests) );
        </script>
    

</body></html>
