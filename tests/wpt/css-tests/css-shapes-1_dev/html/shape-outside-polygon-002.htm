<!DOCTYPE html>
<html><head>
        <title>Shape Outside Polygon Valid Points</title>
        <link href="http://html.adobe.com/" rel="author" title="Adobe">
        <link href="mailto:betravis@adobe.com" rel="author" title="Bear Travis">
        <link href="mailto:stearns@adobe.com" rel="reviewer" title="Alan Stearns"> <!-- 2014-03-04 -->
        <link href="http://www.w3.org/TR/css-shapes-1/#funcdef-polygon" rel="help">
        <link href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property" rel="help">
        <meta content="A polygonal basic shape's points may be either lengths or percentages" name="assert">
        <meta content="dom" name="flags">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="support/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
        <script type="text/javascript">
             var valid_polygon_points_tests = [
                {
                  "name": "Lengths",
                  "actual": "polygon(1px 2px, 3px 4px, 5px 6px)",
                  "expected_inline": "polygon(1px 2px, 3px 4px, 5px 6px)",
                  "expected_computed": "polygon(1px 2px, 3px 4px, 5px 6px)"
                },
                {
                  "name": "Percentages",
                  "actual": "polygon(1% 2%, 3% 4%, 5% 6%)",
                  "expected_inline": "polygon(1% 2%, 3% 4%, 5% 6%)",
                  "expected_computed": "polygon(1% 2%, 3% 4%, 5% 6%)"
                },
                {
                  "name": "Mixed Lengths and Percentages",
                  "actual": "polygon(1px 2px, 3px 4%, 5% 6px, 7% 8%)",
                  "expected_inline": "polygon(1px 2px, 3px 4%, 5% 6px, 7% 8%)",
                  "expected_computed": "polygon(1px 2px, 3px 4%, 5% 6px, 7% 8%)"
                }
            ];
            generate_tests( ParsingUtils.testInlineStyle,
                            ParsingUtils.buildTestCases(valid_polygon_points_tests, 'inline') );
            generate_tests( ParsingUtils.testComputedStyle,
                            ParsingUtils.buildTestCases(valid_polygon_points_tests, 'computed') );
        </script>
    

</body></html>
