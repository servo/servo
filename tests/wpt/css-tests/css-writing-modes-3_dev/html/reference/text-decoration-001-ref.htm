<!DOCTYPE html>
<html><head>
    <title>CSS Writing Modes Test: text-combine-upright with decoration</title>
    <link href="mailto:shinsuke.matsuki@access-company.com" rel="author" title="Shinsuke Matsuki">
    <meta charset="utf-8">
    <style type="text/css">
        @font-face {
            font-family: 'tcu-font';
            src: url('../support/tcu-font.woff');
        }

        .tcu-with-decoration {
            font-family: 'tcu-font';
            writing-mode: vertical-rl;
            text-combine-upright: all;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>Test passes if this figure and the decoration are idencial</p>
    <div class="tcu-with-decoration">
        7
    </div>


</body></html>
