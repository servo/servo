<html>

 <head>

  <title>CSS Writing Modes Test: horizontal rule - 'vertical-rl'</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="help" title="7.1 Principles of Layout in Vertical Writing Modes" href="http://www.w3.org/TR/css-writing-modes-3/#vertical-layout">
  <link rel="match" href="reference/horizontal-rule-vrl-004-ref.htm">

  <meta content="" name="flags">
  <meta content="This test checks that an horizontal rule (<hr> element) with 'vertical-rl' writing-mode but inside an 'horizontal-tb' writing-mode context must be rendered as an horizontal rule." name="assert">

  <style type="text/css">
  hr
    {
      background-color: green;
      border: transparent none 0px;
      height: 10px;
      margin: 0px;
      width: 100%;
      writing-mode: vertical-rl;
    }

  div#overlapped-red
    {
      background-color: red;
      bottom: 10px;
      height: 10px;
      position: relative;
      width: auto;
      z-index: -1;
    }
  </style>

 </head>

 <body>

  <p>Test passes if there is an horizontal green bar and <strong>no red</strong>.</p>

  <hr>

  <div id="overlapped-red"></div>

 </body>
</html>
