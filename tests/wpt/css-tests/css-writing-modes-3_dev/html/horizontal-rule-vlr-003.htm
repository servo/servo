 <head>

  <title>CSS Writing Modes Test: horizontal rule - 'vertical-lr' and orthogonal flow</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">

  <meta content="image" name="flags">
  <meta content="This test checks that an horizontal rule (<hr> element) in 'vertical-lr' writing-mode must be rendered as a vertical rule." name="assert">

  <style type="text/css">
  html
    {
      writing-mode: vertical-lr;
    }

  body
    {
      margin: 0px;
    }

  hr
    {
      background-color: green;
      border: transparent none 0px;
      height: auto;
      margin: 0px;
      width: 10px;
    }

  div#overlapped-red
    {
      background-color: red;
      height: 100%;
      position: relative;
      right: 10px;
      width: 10px;
      z-index: -1;
    }
  </style>

 </head>

 <body>

  <p><img src="support/pass-cdts-horiz-rule.png" width="260" height="36" alt="Image download support must be enabled"></p>

  <hr>

  <div id="overlapped-red"></div>

 </body>
