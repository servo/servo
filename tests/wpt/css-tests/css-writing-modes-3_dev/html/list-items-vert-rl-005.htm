<html>

 <head>

  <title>CSS Writing Modes Test: order, orientation and layout of list items in a 'vertical-rl' writing-mode</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="bookmark" type="image/png" href="http://www.w3.org/TR/css-writing-modes-3/vertical-horizontal-list-markers.png" title="Screenshot of vertical layout of characters and list items">
  <link rel="help" href="http://www.w3.org/TR/css-writing-modes-3/#writing-mode" title="3.1 Block Flow Direction: the writing-mode property">

  <meta content="image" name="flags">
  <meta content="This test checks the order, the orientation and layout of list items when in a 'vertical-rl' writing mode as illustrated by and according to Example 5 of section 3.1." name="assert">

  <style type="text/css">
  ol
  {
  height: 6em;
  font-family: "Droid Serif", serif;
  font-size: 1em;
  line-height: 1;
  margin-left: 0em;
  margin-top: 2.5em;
  padding-left: 0.5em;
  padding-top: 0;
  writing-mode: vertical-rl;
  }

  li
  {
  margin-left: 0.25em;
  margin-right: 0.25em;
  }

  ::marker
  {
  color: blue;
  vertical-align: text-top;
  writing-mode: horizontal-tb;
  }
  </style>
 </head>

 <body>

  <ol>
    <li>Item One</li>

    <li>Item Two</li>

    <li>Item Three</li>
  </ol>

  <p>Test passes if the characters, list numbers and list items above have the <strong>same order</strong>, the <strong>same orientation</strong><!--, the <strong>same color</strong> --> and the <strong>same layout</strong> as the ones of the list below:</p>

 </body>
