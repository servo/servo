<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Test: vertical-lr upright orientation Table Column/Colgroup Ordering</title>
<link href="http://fantasai.inkedblade.net/contact" rel="author" title="Elika J. Etemad">
<link href="reference/table-progression-002-ref.htm" rel="match">
<meta content="This test checks that vertical-lr tables, whether LTR or RTL, order columns top-to-bottom when text-orientation is upright." name="assert">
<link href="http://www.w3.org/TR/css-writing-modes-3/#block-flow" rel="help" title="3.1 Block Flow Direction: the 'writing-mode' property">
<link href="http://www.w3.org/TR/css-writing-modes-3/#direction" z="" rel="help">
<link href="http://www.w3.org/TR/css-writing-modes-3/#text-orientation" rel="help" title="5.1 Orienting Text: the 'text-orientation' property">

<style>
  .test {
    writing-mode: vertical-lr;
    text-orientation: upright;
  }
  [dir=rtl] {
    direction: rtl;
  }


  table {
    border-spacing: 0;
    border: solid gray;
    margin: 1em;
    float: left;
  }
  td {
    width: 1em;
    height: 1em;
  }

  .navy { background: navy}
  .blue { background: blue }
  .aqua { background: aqua }
  .teal { background: teal }
</style>

</head><body><p>Test passes if the following patterned boxes all look identical.

</p><table class="test">
  <colgroup><col span="2" class="navy">
  <col class="blue">
  <col span="2" class="aqua">
  </colgroup><tbody><tr><td></td><td></td><td></td><td></td><td>
</td></tr></tbody></table>
<table class="test">
  <colgroup span="2" class="navy"></colgroup>
  <colgroup>
    <col class="blue">
    <col span="2" class="aqua">
  </colgroup>
  <tbody><tr><td></td><td></td><td></td><td></td><td>
</td></tr></tbody></table>

<table class="test" dir="rtl">
  <colgroup><col span="2" class="navy">
  <col class="blue">
  <col span="2" class="aqua">
  </colgroup><tbody><tr><td></td><td></td><td></td><td></td><td>
</td></tr></tbody></table>
<table class="test" dir="rtl">
  <colgroup span="2" class="navy"></colgroup>
  <colgroup>
    <col class="blue">
    <col span="2" class="aqua">
  </colgroup>
  <tbody><tr><td></td><td></td><td></td><td></td><td>
</td></tr></tbody></table>

<table class="reference">
  <tbody><tr><td class="navy">
  </td></tr><tr><td class="navy">
  </td></tr><tr><td class="blue">
  </td></tr><tr><td class="aqua">
  </td></tr><tr><td class="aqua">
</td></tr></tbody></table>
</body></html>
