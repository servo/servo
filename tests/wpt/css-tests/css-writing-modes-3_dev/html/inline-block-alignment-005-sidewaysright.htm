<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>CSS Writing Modes Test: inline-block alignment - inline-block without content (alphabetical alignment with vertical layout)</title>
    <link rel="author" title="Hajime Shiozawa" href="mailto:hajime.shiozawa@gmail.com">
    <link rel="help" title="CSS3 Writing modes: 4.3. Atomic Inline Baseline" href="http://www.w3.org/TR/css-writing-modes-3/#replaced-baselines">
    <link rel="help" title="CSS2.1 9.2.2 Inline-level elements and inline boxes" href="http://www.w3.org/TR/CSS21/visuren.html#inline-boxes">
    <meta name="assert" content="This test checks the generation of empty inline-block baseline. When 'writing-mode' is vertical and when 'text-orientation' is 'sideways-left', 'sideways-right' or 'sideways', then the central baseline is used as the dominant baseline.">
    <meta name="flags" content="image">
    <style type="text/css">
      div > p {
        margin-top: 1em;
        font-size: 2em;
        background-color: orange;
      }
      img {
        margin-top: -300px;
      }

      /* writing-mode property */
      .vertical-lr {
        writing-mode: vertical-lr;
      }
      .vertical-rl {
        writing-mode: vertical-rl;
      }

      /* text-orientation property */
      .sideways-right {
        text-orientation: sideways-right;
      }
      .sideways {
        text-orientation: sideways;
      }

      /* inline-block */
      .inline-block {
        display: inline-block;
      }
      .descendant-block {
        display: block;
        width: 1em;
        background-color: yellow;
        padding-top: 1em;
        padding-bottom: 1em;
      }
  </style>
  </head>
  <body>
    <p>Test passes if ...</p>
    <ol>
      <li>the bottom of glyph 'L' is touching a thin blue line in each 3 orange rectangles and</li>
      <li>the <strong>left</strong> edge of yellow square is touching a thin blue line in each 3 orange rectangles and</li>
      <li>all 3 orange rectangles are <strong>identical</strong>.</li>
    </ol>
    <div class="vertical-rl">
      <p class="sideways-right">LLLLLLL<span class="inline-block">
          <span class="descendant-block"></span>
          <span class="descendant-block"></span>
        </span>LLLLLL<img src="support/blue-vert-line-1x320.png" alt="Image download support must be enabled"></p>
      <p class="sideways">LLLLLLL<span class="inline-block">
          <span class="descendant-block"></span>
          <span class="descendant-block"></span>
        </span>LLLLLL<img src="support/blue-vert-line-1x320.png" alt="Image download support must be enabled"></p>
    </div>
    <div class="vertical-lr">
      <p class="sideways-right">LLLLLLL<span class="inline-block">
          <span class="descendant-block"></span>
          <span class="descendant-block"></span>
        </span>LLLLLL<img src="support/blue-vert-line-1x320.png" alt="Image download support must be enabled"></p>
    </div>
  </body>
</html>
