<!DOCTYPE html>
<html><head><title>CSS Test: vertical-lr upright orientation Table Row/Rowgroup/Cell Ordering</title>
<link href="http://fantasai.inkedblade.net/contact" rel="author" title="Elika J. Etemad">
<link href="table-progression-001-ref.orngtml" rel="match">
<meta content="This test checks that vertical-lr tables, whether LTR or RTL, order rows/rowgroups right to left and cells top-to-bottom when text-orientation is upright." name="assert">
<link href="http://www.w3.org/TR/css-writing-modes-3/#writing-mode" rel="help">
<link href="http://www.w3.org/TR/css-writing-modes-3/#direction" rel="help">
<link href="http://www.w3.org/TR/css-writing-modes-3/#text-orientation" rel="help">

<style>
  .test {
    writing-mode: vertical-lr;
    text-orientation: upright;
  }
  [dir=rtl] {
    direction: rtl;
  }

  table {
    border-spacing: 0;
    margin: 1em;
  }
  td {
    width: 1em;
    height: 1em;
    border: solid gray;
  }

  .navy { background: navy}
  .blue { background: blue }
  .aqua { background: aqua }
  .teal { background: teal }
  .purp { background: purple }
  .pink { background: fuchsia }
  .yllw { background: yellow }
  .orng { background: orange }
</style>

</head><body><p>Test passes if the following three tables look identical.

</p><table class="test">
  <thead>
    <tr>
      <td colspan="2"> 
      </td><td class="aqua">
      </td><td class="teal">
  </td></tr></thead><tfoot>
    <tr>
      <td class="navy">
      </td><td class="blue">
      </td><td colspan="2">
  </td></tr></tfoot><tbody>
    <tr>
      <td class="orng">
      </td><td colspan="3">
  </td></tr></tbody><tbody>
    <tr>
      <td rowspan="3">
      </td><td class="yllw">
      </td><td colspan="2" rowspan="2">
    </td></tr><tr>
      <td class="pink">
    </td></tr><tr>
      <td colspan="2">
      </td><td class="purp">
</td></tr></tbody></table>

<table class="test">
  <thead>
    <tr>
      <td colspan="2"> 
      </td><td class="aqua">
      </td><td class="teal">
  </td></tr></thead><tfoot>
    <tr>
      <td class="navy">
      </td><td class="blue">
      </td><td colspan="2">
  </td></tr></tfoot><tbody>
    <tr>
      <td class="orng">
      </td><td colspan="3">
  </td></tr></tbody><tbody>
    <tr>
      <td rowspan="3">
      </td><td class="yllw">
      </td><td colspan="2" rowspan="2">
    </td></tr><tr>
      <td class="pink">
    </td></tr><tr>
      <td colspan="2">
      </td><td class="purp">
</td></tr></tbody></table>

<table class="reference">
  <tbody><tr>
    <td rowspan="2">
    </td><td class="orng">
    </td><td colspan='3"'>
    </td><td class="navy">
  </td></tr><tr>
    <td rowspan='3"'>
    </td><td class="yllw">
    </td><td class="pink">
    </td><td rowspan='2"'>
    </td><td class="blue">
  </td></tr><tr>
    <td class="aqua">
    </td><td colspan="2" rowspan="2">
    </td><td rowspan="2">
  </td></tr><tr>
    <td class="teal">
    </td><td class="purp">
</td></tr></tbody></table>

</body></html>
