 <head>

  <title>CSS Writing Modes Test: 'float: right' and 'clear: right' in 'vertical-rl' block formating context (basic)</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="help" href="http://www.w3.org/TR/css-writing-modes-3/#vertical-layout" title="7.1 Principles of Layout in Vertical Writing Modes">
  <link rel="match" href="reference/ref-filled-green-100px-square.htm">

  <meta content="ahem image" name="flags">

  <style type="text/css">
  div#wrapper
    {
      background: red url("support/pattern-rg-rg-100x100.png");
      color: transparent;
      font: 50px/1 Ahem; /* computes to 50px/50px */
      height: 2em; /* computes to 100px */
      width: 2em; /* computes to 100px */
      writing-mode: vertical-rl;
    }

  div#floated-right
    {
      float: right;
    }

  div#cleared-right
    {
      background-color: green;
      clear: right;
      width: 1em;
    }
  </style>
 </head>

 <body>

  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

  <div id="wrapper">
    <div id="floated-right">R</div>
    <div id="cleared-right"></div>
  </div>

 </body>
