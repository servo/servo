<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>CSS Writing Modes: text-combine-upright: none</title>
<link href="https://google.com/+MasatakaYakura" rel="author" title="Masataka Yakura">
<link href="http://www.w3.org/TR/css-writing-modes-3/#text-combine-upright" rel="help">
<link href="reference/vertical-ahem-1x3-ref.htm" rel="match">
<link href="reference/horizontal-ahem-1x3-notref.htm" rel="mismatch">
<meta content="'text-combine-upright: none' does not combine any characters in any circumstance." name="assert">
<meta content="ahem" name="flags">
<style>
.test {
  writing-mode: vertical-rl;
  font-size: 5em;
  line-height: 1;
  font-family: Ahem;
}

.tcy {
  text-combine-upright: none;
}
</style>
</head>
<body>

<p>Test passes if there are 2 <strong>identical</strong> black rectangles.</p>

<div class="test">
  <p><span class="tcy">A01</span></p>
  <p>xxx</p>
</div>


</body></html>
