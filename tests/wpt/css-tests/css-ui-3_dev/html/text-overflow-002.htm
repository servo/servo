<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Basic User Interface Test: text-overflow - ellipsis - the broken textual content instead of ellipsis</title>
<link href="http://www.intel.com/" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-ui/#text-overflow" rel="help" title="8.2. Overflow Ellipsis: the 'text-overflow' property">
<link href="reference/text-overflow-002-ref.htm" rel="match">
<meta content="" name="flags">
<meta content="Test checks that an ellipsis (...) is shown instead of overflowing textual content" name="assert">
<style>
  div {
    font-size: 10px;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 150px;
  }
  span {
    font-family: Ahem;
    font-size: 30px;
  }
</style>
</head><body>
  <p>PREREQUISITE: The font used must have a glyph for the U+2026 character.</p>
  <p>Test passes if there is an <strong>ellipsis</strong> after a black rectangle below.</p>
  <div>
    <span>TestChecksThatTheBrokenContentRepalcedByEllipsis</span>
  </div>

</body></html>
