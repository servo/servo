<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Basic User Interface Test: resize - vertical - only the height can be adjusted</title>
<link href="http://www.intel.com/" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-ui/#resize" rel="help" title="8.1. 'resize' property">
<meta content="interact" name="flags">
<meta content="Test checks that only the height can be adjusted when resize set vertical" name="assert">
<style>
  #test {
    border: 2px solid blue;
    height: 100px;
    overflow: auto;
    resize: vertical;
    width: 100px;
  }
</style>
</head><body>
  <p>Test passes if only <strong>height</strong> of blue border square below can be adjusted(for instance by dragging the bottom-right corner).</p>
  <div id="test"></div>

</body></html>
