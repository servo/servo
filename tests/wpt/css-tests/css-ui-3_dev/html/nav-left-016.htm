<!DOCTYPE html>
<html><head><title>CSS Basic User Interface Test: Directional Focus Navigation - disabled elements are not navigated for 'nav-left'</title>
<link href="mailto:jorritv@opera.com" rel="author" title="Jorrit Vermeiren">
<link href="mailto:d.glazman@partner.samsung.com" rel="author" title="Daniel Glazman">
<link href="http://www.w3.org/TR/css3-ui/#nav-dir" rel="help">
<meta content="interact" name="flags">
<meta content="Test checks that disabled elements are not navigated for 'nav-left'." name="assert">
<style type="text/css">
    #start {
        nav-left: #intermediate;
    }
</style>
</head><body>
    <p>First, use directional navigation to navigate the focus to the "START" text field below.</p>
    <!-- In Opera 12.16, directional navigation may be done using Shift+<arrow key>.
         In the SmartTV emulator, use the keypad in the GUI. -->
    <p>Test passes if navigating left moves the focus to the "FINISH" text field and not the disabled "ignore" one.</p>

    <div id="parent">
      <input value="FINISH">
      <input disabled="disabled" id="intermediate" value="ignore">
      <input value="START">
    </div>

</body></html>
