<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Basic User Interface Test: text-overflow - clip - the text inline content overflows will be broken</title>
<link href="http://www.intel.com/" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-ui/#text-overflow" rel="help" title="8.2. Overflow Ellipsis: the 'text-overflow' property">
<link href="reference/text-overflow-001-ref.htm" rel="match">
<meta content="" name="flags">
<meta content="Test checks that the inline content that overflows will be clipped. Characters may be only partially rendered when
text-overflow set clip" name="assert">
<style>
  div {
    font-size: 10px;
    overflow: hidden;
    text-overflow: clip;
    white-space: nowrap;
    width: 120px;
  }
  span {
    font-family: Ahem;
    font-size: 30px;
  }
</style>
</head><body>
  <p>Test passes if there is a <strong>black rectangle</strong> below.</p>
  <div>
    <span>Test checks the content broken if the content overflows the container</span>
  </div>

</body></html>
