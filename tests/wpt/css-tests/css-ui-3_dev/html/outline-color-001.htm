<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Basic User Interface Test: outline-color - inherit (basic) </title>
<link href="http://www.intel.com/" rel="author" title="Intel">
<link href="http://www.w3.org/TR/css3-ui/#outline-color" rel="help" title="7.4. 'outline-color' property">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="reference/ref-filled-green-100px-square.htm" rel="match">
<meta content="" name="flags">
<meta content="Test checks that the color of sub element outline is same as the color of parent element outline when outline-color set inherit" name="assert">
<style>
  #container {
    background-color: red;
    height: 100px;
    width: 100px;
  }
  #parent {
    background-color: red;
    height: 80px;
    left: 10px;
    outline-color: green;
    outline-style: solid;
    outline-width: 10px;
    position: relative;
    top: 10px;
    width: 80px;
  }
  #child {
    background-color: green;
    height: 60px;
    left: 10px;
    outline-color: inherit;
    outline-style: solid;
    outline-width: 10px;
    position: relative;
    top: 10px;
    width: 60px;
  }
</style>
</head><body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div id="container">
    <div id="parent">
      <div id="child"></div>
    </div>
  </div>

</body></html>
