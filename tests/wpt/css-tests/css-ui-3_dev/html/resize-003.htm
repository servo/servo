<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Basic User Interface Test: resize - inherit - the resize property inherits parent element</title>
<link href="http://www.intel.com/" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-ui/#resize" rel="help" title="8.1. 'resize' property">
<meta content="interact" name="flags">
<meta content="Test checks that the resize element inherits parent element" name="assert">
<style>
  #parent {
    border: 2px solid blue;
    height: 150px;
    overflow: auto;
    resize: both;
    width: 150px;
  }
  #child {
    border: 2px solid green;
    height: 75px;
    overflow: auto;
    resize: inherit;
    width: 75px;
  }
</style>
</head><body>
  <p>Test passes if both the height and width of the <strong>green</strong> border square inside blue square can be adjusted(for instance by dragging the bottom-right corner).</p>
  <div id="parent">
    <div id="child"></div>
  </div>

</body></html>
