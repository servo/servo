<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Basic User Interface Test: outline - create outline likes border property</title>
<link href="http://www.intel.com/" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-ui/#outline" rel="help" title="7.1. 'outline' property">
<link href="reference/ref-filled-green-100px-square.htm" rel="match">
<meta content="" name="flags">
<meta content="Test checks that the outline property creates outlines around visual objects and makes them stand out" name="assert">
<style>
  #container {
    background-color: red;
    height: 100px;
    width: 100px;
  }
  #test {
    background-color: green;
    height: 60px;
    left: 20px;
    outline: 20px green solid;
    position: relative;
    top: 20px;
    width: 60px;
  }
</style>
</head><body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div id="container">
    <div id="test"></div>
  </div>

</body></html>
