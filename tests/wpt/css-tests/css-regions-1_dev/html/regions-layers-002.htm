<!DOCTYPE html>
<html><head>
		<title>CSS Test: flowing content in regions that have opacity &lt; 1 with the content also having opacity &lt; 1</title>
		<link href="mailto:mibalan@adobe.com" rel="author" title="Mihai Balan">
		<link href="http://www.w3.org/TR/css3-regions/#the-flow-into-property" rel="help">
		<link href="http://www.w3.org/TR/css3-regions/#flow-from" rel="help">
		<meta content="ahem" name="flags">
		<meta content="Test checks that region's opacity is properly composited with
		content opacity." name="assert">
		<link href="reference/regions-layers-002-ref.htm" rel="match">
		<style>
		#content {
			font-family: Ahem;
			font-size: 20px;
			line-height: 1em;
			opacity: 0.9;
			color: red;
			flow-into: f;
		}
		#region-parent {
			background-color: blue;
			float: left;
		}
		#region {
			opacity: 0.5;
			width: 100px;
			height: 100px;
			flow-from: f;
		}
		#region p {
			height: 50%;
			background-color: red;
		}
		</style>
	</head>
	<body>
		<ol>
			<li>You should see no red or blue.</li>
			<li>Test passes if you see a purple square.</li>
		</ol>
		<div id="content">
			xxxxx<br>
			xxxxx<br>
			xxxxx<br>
			xxxxx<br>
			xxxxx
		</div>
		<div id="region-parent">
			<div id="region">
				<p>&nbsp;</p>
			</div>
		</div>
	

</body></html>
