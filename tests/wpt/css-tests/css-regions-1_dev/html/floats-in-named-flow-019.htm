<!DOCTYPE html>
<html><head>
		<title>CSS Regions: cleared floats are properly fragmented through regions</title>
		<link href="mailto:mibalan@adobe.com" rel="author" title="Mihai Balan">
		<link href="http://www.w3.org/TR/css3-regions/#the-flow-into-property" rel="help">
		<meta content="ahem" name="flags">
		<meta content="Test checks that cleared floats are properly fragmented through
				regions when the regions have an explicitly set height." name="assert">
		<link href="reference/floats-in-named-flow-018-ref.htm" rel="match">
		<style>
		article {
			font-family: Ahem;
			font-size: 20px;
			line-height: 1em;
		}
		.flow {
			flow-into: f;
		}
		.float {
			float: left;
			color: blue;
		}

		#region-container {
			float: left;
		}
		.region {
			flow-from: f;
			height: 100px;
			margin-bottom: 10px;
			border: 10px solid black;
		}

		.region > p {
			background: red;
		}
		#clear {
			clear: left;
			color: green;
		}
		</style>
	</head>
	<body>
		<p>
			Test passes if you see two squares separated by a small vertical space. The squares should
			have a black outline, the top square should be blue and the bottom one should be green.<br>
			You should see no red.
		</p>

		<div id="region-container">
			<div class="region">
				<p>&nbsp;</p>
			</div>
			<div class="region">
				<p>&nbsp;</p>
			</div>
		</div>

		<article class="flow">
			<div class="float">
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx
			</div>
			<div class="float" id="clear">
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx
			</div>
		</article>
	
</body></html>
