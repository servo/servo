<!DOCTYPE html>
<html><head>
    <title>CSS Test reference</title>
    <link href="mailto:rhauck@adobe.com" rel="author" title="Rebecca Hauck">
    <!-- Reviewed on Github on 09-26-2013: https://github.com/w3c/csswg-test/pull/89 -->
    <link href="mailto:mibalan@adobe.com" rel="reviewer" title="Mihai Balan">
    <style type="text/css">
        #box {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: gray;
        }
        .black {
            position: absolute;
            background-color: black;
            width: 50px;
            height: 50px;
        }
        #r1c3 {
            left: 100px;
        }
        #r2c2 {
            left: 50px;
            top: 50px;
        }
        #r2c4 {
            left: 150px;
            top: 50px;
        }
        #r3c1 {
            top: 100px;
        }
        #r3c3 {
            left: 100px;
            top: 100px;
        }
        #r4c2 {
            left: 50px;
            top: 150px;
        }
        #r4c4 {
            left: 150px;
            top: 150px;
        }
    </style>
</head>
<body>
    <p>The test passes if there is a 4x4 black and gray checkerboard and no red.</p>
   <div id="box">
        <div class="black"></div>
        <div id="r1c3" class="black"></div>
        <div id="r2c2" class="black"></div>
        <div id="r2c4" class="black"></div>
        <div id="r3c1" class="black"></div>
        <div id="r3c3" class="black"></div>
        <div id="r4c2" class="black"></div>
        <div id="r4c4" class="black"></div>
   </div>


</body></html>
