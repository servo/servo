		<style>
		.blue {
			height: 60px;

		}

		.green {
			height: 40px;
			width: 100px;

			position: relative;

			left: 200px;
		}
		</style>

		<ul>
			<li>Test passes if you see a blue rectangle and a green rectangle, from left to right in this order.</li>

			<li>You shouldn't see any red.</li>
		</ul>
