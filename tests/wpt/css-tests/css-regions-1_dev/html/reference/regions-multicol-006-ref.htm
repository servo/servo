<!DOCTYPE html>
<html><head>
    <title>CSS Test reference</title>
    <link href="mailto:rhauck@adobe.com" rel="author" title="Rebecca Hauck">
    <!-- Reviewed on Github on 09-26-2013: https://github.com/w3c/csswg-test/pull/89 -->
    <link href="mailto:mibalan@adobe.com" rel="reviewer" title="Mihai Balan">
    <style type="text/css">
        .green {
           position: absolute;
           background-color: green;
           width: 100px;
        }
        #rect-1, #rect-2 {
            top: 70px;
            height: 200px;
        }
        #rect-1 {
            left: 20px;
        }
        #rect-2 {
            left: 150px;
        }
        #square {
            top: 170px;
            left: 280px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p>The test passes if there are two vertical green rectangles with one green
        square to the right of them and no red.</p>
   <div id="rect-1" class="green"></div>
   <div id="rect-2" class="green"></div>
   <div id="square" class="green"></div>


</body></html>
