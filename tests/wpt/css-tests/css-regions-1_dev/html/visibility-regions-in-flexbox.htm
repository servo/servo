<!DOCTYPE html>
<html><head>
		<title>CSS Regions: collapsed region flex items</title>
		<link href="mailto:badea@adobe.com" rel="author" title="Catalin Badea">
		<link href="http://www.w3.org/TR/css3-regions/#the-flow-into-property" rel="help">
		<link href="http://www.w3.org/TR/css3-regions/#flow-from" rel="help">
		<link href="http://www.w3.org/TR/css-flexbox-1/#visibility-collapse" rel="help">
		<meta content="ahem" name="flags">
		<meta content="Test checks that the flexbox collapsed property works on flex items that are
		regions. The collapsed region item should not contribute to the flex container's width." name="assert">
		<link href="reference/visibility-regions-in-flexbox-ref.htm" rel="match">
		<style>
			.content {
				font-family: Ahem;
				font-size: 20px;
				line-height: 1em;
				color: green;
				flow-into: flow;
			}

			.flex {
				display: flex;
			}

			.region {
				flow-from: flow;
			}

			.break {
				/* Current (Jul 2013) standard way of region breaking */
				break-after: region;
				/* Old, non-standard but implemented way of region breaking */
				region-break-after: always;
			}

			#r2 {
				visibility: collapse;
				height: 100px;
			}

			.red {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Test passes if you see a single green stripe.</li>
			<li>You shouldn't see any red.</li>
		</ul>
		<div class="content">
			XXXXX<br><div class="break"></div>
			XXXXX<div class="break"></div>
			XXXXX<br>
		</div>
		<div class="flex">
			<div class="region"><p class="red">&nbsp;</p></div>
			<div id="r2" class="region"></div>
			<div class="region"></div>
		</div>
	

</body></html>
