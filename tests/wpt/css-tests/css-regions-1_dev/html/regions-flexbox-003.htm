<!DOCTYPE html>
<html><head>
		<title>CSS Regions: fixed sized region inside a fixed sized flexbox</title>
		<link href="mailto:badea@adobe.com" rel="author" title="Catalin Badea">
		<link href="http://www.w3.org/TR/css3-regions/#the-flow-into-property" rel="help">
		<link href="http://www.w3.org/TR/css3-regions/#flow-from" rel="help">
		<link href="http://www.w3.org/TR/css-flexbox-1/#flex-containers" rel="help">
		<meta content="ahem" name="flags">
		<meta content="Test that content is flowed in a region placed inside a flexbox." name="assert">
		<link href="reference/regions-flexbox-001-ref.htm" rel="match">
		<style>
			.content {
				font-family: Ahem;
				font-size: 20px;
				line-height: 1em;
				color: green;
				flow-into: flow;
			}
			.region {
				width: 100px;
				height: 100px;
				flow-from: flow;
			}
			.flex {
				display: flex;
				height: 150px;
				width: 150px;
				background-color: gray;
			}

			.red {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Test passes if you see a green square inside a gray square positioned at its top left corner.</li>
			<li>You shouldn't see any red.</li>
		</ul>
		<div class="content">
			XXXXX<br>
			XXXXX<br>
			XXXXX<br>
			XXXXX<br>
			XXXXX
		</div>
		<div class="flex">
			<div class="region">
				<p class="red">&nbsp;</p>
			</div>
		</div>
	

</body></html>
