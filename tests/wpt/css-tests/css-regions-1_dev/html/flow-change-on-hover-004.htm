<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="UTF-8">
	<title>CSS Regions: Remove child element from named flow on CSS hover</title>
	<link href="mailto:mibalan@adobe.com" rel="author" title="Mihai Balan">
	<link href="http://www.w3.org/TR/css3-regions/#the-flow-into-property" rel="help">
	<link href="http://www.w3.org/TR/css3-regions/#flow-from" rel="help">
	<meta content="Changing the flow-into property should be possible in rules that use the :hover pseudoclass" name="assert">
	<meta content="interact ahem" name="flags">
	<style>
	p {
		margin: 0;
	}
	.box {
		width: 100px;
		height: 100px;
	}
	#content {
		font-family: Ahem;
		font-size: 20px;
		line-height: 1em;
		background-color: yellow;
	}
	#content p {
		flow-into: f;
	}
	#content:hover p {
		flow-into: none;
	}
	#region {
		background-color: yellow;
		flow-from: f;
	}
	#region p {
		background-color: red;
		width: 100%;
		height: 50%;
	}
	</style>
</head>
<body>
	You should not see any red before or during this test.
	<ol>
		<li>You should see a yellow square above a black square</li>
		<li>Move the mouse over the yellow square</li>
		<li>The two squares should swap places</li>
	</ol>
	<div class="box" id="content">
		<p>xxxxx<br>xxxxx<br>xxxxx<br>xxxxx<br>xxxxx</p>
	</div>
	<div class="box" id="region"></div>

</body></html>
