<!DOCTYPE html>
<html><head>
		<title>CSS Regions Test: flowing content in a modal dialog</title>
		<link href="mailto:badea@adobe.com" rel="author" title="Catalin Badea">
		<link href="mailto:mibalan@adobe.com" rel="reviewer" title="Mihai Balan">
		<link href="http://www.w3.org/TR/css3-regions/#the-flow-into-property" rel="help">
		<link href="http://www.w3.org/TR/css3-regions/#flow-from" rel="help">
		<meta content="dom" name="flags">
		<meta content="Test checks that content is correctly flowed into modal dialog elements." name="assert">
		<link href="reference/regions-modal-dialog-001-ref.htm" rel="match">
		<style>
			#content {
				width: 100px;
				height: 100px;
				background-color: green;
				flow-into: f;
			}
			#region {
				width: 100px;
				height: 100px;
				background-color: gray;
				flow-from: f;
			}
			.red {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<ol>
			<li>Test passes if you see a green square in the gray box.</li>
			<li>You should see no red.</li>
		</ol>
		<div id="content"></div>
		<dialog id="region">
			<div class="red"></div>
		</dialog>
	
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			var dialog = document.getElementsByTagName('dialog')[0];
			dialog.showModal();
		});
	</script>

</body></html>
