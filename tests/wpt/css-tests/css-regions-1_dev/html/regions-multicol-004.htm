<!DOCTYPE html>
<html><head>
    <title>CSS Test: One named flow, text content flowing into one multi-column region</title>
    <link href="mailto:rhauck@adobe.com" rel="author" title="Rebecca Hauck">
    <!-- Reviewed on Github on 09-26-2013: https://github.com/w3c/csswg-test/pull/89 -->
    <link href="mailto:mibalan@adobe.com" rel="reviewer" title="Mihai Balan">
    <link href="http://www.w3.org/TR/css3-regions/#the-flow-into-property" rel="help">
    <link href="http://www.w3.org/TR/css3-regions/#flow-from" rel="help">
    <link href="http://www.w3.org/TR/css3-regions/#multi-column-regions" rel="help">
    <link href="http://www.w3.org/TR/css3-multicol/#columns" rel="help">
    <link href="reference/regions-multicol-003-ref.htm" rel="match">
    <meta content="ahem" name="flags">
    <meta content="This test checks that text content in a named flow is
                                 laid out using columns when flowed in a multi-column
                                 region." name="assert">
    <style type="text/css">
        #named-flow {
            font-family: Ahem;
            font-size: 20px;
            line-height: 1em;
            color: green;
            flow-into: multicol;
        }
        #multicol-region {
            position: absolute;
            top: 70px;
            left: 20px;
            width: 360px;
            height: 200px;
            columns: 3;
            column-gap: 30px;
            flow-from: multicol;
        }
        .failure {
            position: absolute;
            top: 70px;
            background-color: red;
            width: 100px;
            height: 200px;
            z-index: -1;
        }
        #block-1 {
            left: 20px;
        }
        #block-2 {
            left: 150px;
        }
        #block-3 {
            left: 280px;
        }
    </style>
</head>
<body>
    <p>The test passes if there are three vertical green rectangles and no red.</p>
    <div id="named-flow">
         XXXXX XXXXX XXXXX XXXXX XXXXX
         XXXXX XXXXX XXXXX XXXXX XXXXX
         XXXXX XXXXX XXXXX XXXXX XXXXX
         XXXXX XXXXX XXXXX XXXXX XXXXX
         XXXXX XXXXX XXXXX XXXXX XXXXX
         XXXXX XXXXX XXXXX XXXXX XXXXX
    </div>
    <div id="multicol-region"></div>
    <div id="block-1" class="failure"></div>
    <div id="block-2" class="failure"></div>
    <div id="block-3" class="failure"></div>


</body></html>
