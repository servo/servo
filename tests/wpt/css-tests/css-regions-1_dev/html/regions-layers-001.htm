<!DOCTYPE html>
<html><head>
		<title>CSS Test: flowing content in regions that have a non-auto z-index</title>
		<link href="mailto:mibalan@adobe.com" rel="author" title="Mihai Balan">
		<link href="http://www.w3.org/TR/css3-regions/#the-flow-into-property" rel="help">
		<link href="http://www.w3.org/TR/css3-regions/#flow-from" rel="help">
		<meta content="ahem" name="flags">
		<meta content="Test checks that making the region create a stacking context by
		setting a non-auto z-index does not affect rendering of the content flowed in the region." name="assert">
		<link href="reference/regions-layers-001-ref.htm" rel="match">
		<style>
		#content {
			font-family: Ahem;
			font-size: 20px;
			line-height: 1em;
			color: lime;
			flow-into: f;
		}
		#region {
			z-index: 42;
			width: 100px;
			height: 100px;
			flow-from: f;
		}
		#region p {
			height: 50%;
			background-color: red;
		}
		</style>
	</head>
	<body>
		<ol>
			<li>You should see no red.</li>
			<li>Test passes if you see a green square.</li>
		</ol>
		<div id="content">
			<div id="content-child">
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx
			</div>
		</div>
		<div id="region">
			<p>&nbsp;</p>
		</div>
	
</body></html>
