<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Transitions Test: transition-property - margin-bottom</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-transitions/#animatable-css" rel="help" title="7.1. Properties from CSS">
<meta content="interact" name="flags">
<meta content="Test checks that the 'margin-bottom' property is animatable." name="assert">
<style>
  #ref {
    background-color: blue;
    height: 100px;
    width: 100px;
  }
  #test {
    margin-bottom: 1px;
    transition-duration: 4s;
    transition-property: margin-bottom;
    transition-timing-function: linear;
  }
</style>
</head><body>
  <p id="test">Click blue square below. Test passes if the blue square moves down gradually not immediately until it stops.</p>
  <div id="ref"></div>
  <script>
    (function() {
      var ref = document.querySelector("#ref");
      ref.addEventListener("click", function(evt) {
        document.querySelector("#test").setAttribute("style", "margin-bottom: 100px;");
      }, false);
    })();
  </script>

</body></html>
