<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Transitions Test: transition-property - z-index</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-transitions/#animatable-css" rel="help" title="7.1. Properties from CSS">
<meta content="ahem,interact" name="flags">
<meta content="Test checks that the 'z-index' property is animatable." name="assert">
<style>
  div {
    height: 100px;
    width: 100px;
  }
  #ref {
    background-color: red;
    z-index: 1;
  }
  #test {
    background-color: green;
    position: relative;
    top: -100px;
    transition-duration: 2s;
    transition-property: z-index;
    transition-timing-function: linear;
    z-index: -100;
  }
</style>
</head><body>
  <p>Click red square below. Test passes if the color of square changes to green after waiting a moment.</p>
  <div id="ref"></div>
  <div id="test"></div>
  <script>
    (function() {
      var test = document.querySelector("#test");
      document.addEventListener("click", function(evt) {
        test.setAttribute("style", "z-index: 100;");
      }, false);
    })();
  </script>

</body></html>
