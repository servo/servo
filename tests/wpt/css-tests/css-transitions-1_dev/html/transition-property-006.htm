<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Transitions Test: transition-property - background-position</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-transitions/#animatable-css" rel="help" title="7.1. Properties from CSS">
<meta content="interact" name="flags">
<meta content="Test checks that the 'background-position' property is animatable." name="assert">
<style>
  #test {
    border: 1px solid;
    background-image: url("support/cat.png");
    background-position: left;
    background-repeat: no-repeat;
    height: 200px;
    transition-duration: 8s;
    transition-property: background-position;
    transition-timing-function: linear;
  }
</style>
</head><body>
  <p>Click the image inside of box below. Test passes if the image moves gradually but not immediately from left to right until it stops.</p>
  <div id="test"></div>
  <script>
    (function() {
      var div = document.querySelector("#test");
      div.addEventListener("click", function(evt) {
        div.setAttribute("style", "background-position: right;");
      }, false);
    })();
  </script>

</body></html>
