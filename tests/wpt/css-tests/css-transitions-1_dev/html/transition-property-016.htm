<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Transitions Test: transition-property - bottom</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-transitions/#animatable-css" rel="help" title="7.1. Properties from CSS">
<meta content="interact" name="flags">
<meta content="Test checks that the 'bottom' property is animatable." name="assert">
<style>
  #test {
    background-color: blue;
    bottom: -100px;
    height: 100px;
    position: relative;
    transition-duration: 2s;
    transition-property: bottom;
    transition-timing-function: linear;
    width: 100px;
  }
</style>
</head><body>
  <p>Click the blue square below. Test passes if blue square moves up gradually not immediately until it stops.</p>
  <div id="test"></div>
  <script>
    (function() {
      var div = document.querySelector("#test");
      div.addEventListener("click", function(evt) {
        div.setAttribute("style", "bottom: 10px;");
      }, false);
    })();
  </script>

</body></html>
