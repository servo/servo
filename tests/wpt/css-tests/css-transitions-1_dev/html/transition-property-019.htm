<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Transitions Test: transition-property - font-size</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-transitions/#animatable-css" rel="help" title="7.1. Properties from CSS">
<meta content="interact" name="flags">
<meta content="Test checks that the 'font-size' property is animatable." name="assert">
<style>
  #test {
    font-size: 20px;
    transition-duration: 2s;
    transition-property: font-size;
    transition-timing-function: linear;
  }
</style>
</head><body>
  <p>Click the 'FillerText' below. Test passes if the size of 'FillerText' increases gradually not immediately until it stops.</p>
  <div id="test">
    FillerTextFillerTextFillerTextFillerText
  </div>
  <script>
    (function() {
      var test = document.querySelector("#test");
      test.addEventListener("click", function(evt) {
        test.setAttribute("style", "font-size: 40px;");
      }, false);
    })();
  </script>

</body></html>
