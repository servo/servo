<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Transitions Test: transition-property - padding-bottom</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-transitions/#animatable-css" rel="help" title="7.1. Properties from CSS">
<meta content="interact" name="flags">
<meta content="Test checks that the 'padding-bottom' property is animatable." name="assert">
<style>
  #test {
    background-color: blue;
    height: 100px;
    padding-bottom: 0px;
    transition-duration: 2s;
    transition-property: padding-bottom;
    transition-timing-function: linear;
    width: 100px;
  }
</style>
</head><body>
  <p>Click the blue square below. Test passes if the height of blue square increases gradually not immediately until it stops.</p>
  <div id="test"></div>
  <script>
    (function() {
      var ref = document.querySelector("#test");
      test.addEventListener("click", function(evt) {
        test.setAttribute("style", "padding-bottom: 100px;");
      }, false);
    })();
  </script>

</body></html>
