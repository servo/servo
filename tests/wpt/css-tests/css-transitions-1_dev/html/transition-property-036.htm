<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Transitions Test: transition-property - padding-right</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-transitions/#animatable-css" rel="help" title="7.1. Properties from CSS">
<meta content="interact" name="flags">
<meta content="Test checks that the 'padding-right' property is animatable." name="assert">
<style>
  #test {
    padding-right: 0px;
    transition-duration: 2s;
    transition-property: padding-right;
    transition-timing-function: linear;
  }
  #ref {
    background-color: blue;
    float: right;
    height: 100px;
    width: 100px;
  }
</style>
</head><body>
  <p>Click the blue square below. Test passes if the blue square moves gradually not immediately from right to left until it stops.</p>
  <div id="test">
    <div id="ref"></div>
  </div>
  <script>
    (function() {
      var ref = document.querySelector("#ref");
      ref.addEventListener("click", function(evt) {
        document.querySelector("#test").setAttribute("style", "padding-right: 200px;");
      }, false);
    })();
  </script>

</body></html>
