<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Transitions Test: transition-property - border-left-width</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-transitions/#animatable-css" rel="help" title="7.1. Properties from CSS">
<meta content="interact" name="flags">
<meta content="Test checks that the 'border-left-width' property is animatable." name="assert">
<style>
  #test {
    border: 5px solid blue;
    height: 90px;
    transition-duration: 2s;
    transition-property: border-left-width;
    transition-timing-function: linear;
    width: 90px;
  }
</style>
</head><body>
  <p>Click the square with blue border below. Test passes if the width of left border grows gradually not immediately until it stops.</p>
  <div id="test"></div>
  <script>
    (function() {
      var div = document.querySelector("#test");
      div.addEventListener("click", function(evt) {
        div.setAttribute("style", "border-left-width: 20px;");
      }, false);
    })();
  </script>

</body></html>
