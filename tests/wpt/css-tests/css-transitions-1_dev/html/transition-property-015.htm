<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Transitions Test: transition-property - border-spacing</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-transitions/#animatable-css" rel="help" title="7.1. Properties from CSS">
<meta content="interact" name="flags">
<meta content="Test checks that the 'border-spacing' property is animatable." name="assert">
<style>
  #test {
    border-spacing: 10px;
    transition-duration: 2s;
    transition-property: border-spacing;
    transition-timing-function: linear;
  }
</style>
</head><body>
  <p>Click the 'FillerText' below. Test passes if the outermost border of 'FillerText' grows gradually not immediately until it stops.</p>
  <table border="1" id="test">
    <tbody><tr><td>FillerText</td></tr>
  </tbody></table>
  <script>
    (function() {
      var test = document.querySelector("#test");
      test.addEventListener("click", function(evt) {
        test.setAttribute("style", "border-spacing: 40px;");
      }, false);
    })();
  </script>

</body></html>
