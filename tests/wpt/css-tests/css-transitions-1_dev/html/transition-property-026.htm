<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Transitions Test: transition-property - margin-right</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-transitions/#animatable-css" rel="help" title="7.1. Properties from CSS">
<meta content="interact" name="flags">
<meta content="Test checks that the 'margin-right' property is animatable." name="assert">
<style>
  div {
    float: left;
  }
  #ref {
    height: 100px;
    margin-right: 1px;
    transition-duration: 4s;
    transition-property: margin-right;
    transition-timing-function: linear;
    width: 1px;
  }
  #test {
    background-color: blue;
    height: 100px;
    width: 100px;
  }
</style>
</head><body>
  <p>Click the blue square below. Test passes if the blue square moves gradually not immediately from left to right until it stops.</p>
  <div id="ref"></div>
  <div id="test"></div>
  <script>
    (function() {
      var test = document.querySelector("#test");
      test.addEventListener("click", function(evt) {
        document.querySelector("#ref").setAttribute("style", "margin-right: 200px;");
      }, false);
    })();
  </script>

</body></html>
