<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Transitions Test: transition-property - visibility</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-transitions/#animatable-css" rel="help" title="7.1. Properties from CSS">
<meta content="interact" name="flags">
<meta content="Test checks that the 'visibility' property is animatable." name="assert">
<style>
  #test {
    background-color: blue;
    height: 100px;
    transition-duration: 2s;
    transition-property: visibility;
    transition-timing-function: linear;
    visibility: display;
    width: 100px;
  }
</style>
</head><body>
  <p>Click blue square below. Test passes if the blue square disappears gradually not immediately.</p>
  <div id="test"></div>
  <script>
    (function() {
      var test = document.querySelector("#test");
      test.addEventListener("click", function(evt) {
        test.setAttribute("style", "visibility: hidden;");
      }, false);
    })();
  </script>

</body></html>
