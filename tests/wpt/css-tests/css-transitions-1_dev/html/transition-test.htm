<!DOCTYPE html>
<html><head>
    <title>CSS Transition Test: invalid values cause all properites to animate.</title>
    <link href="mailto:oleg@the-incredible.me" rel="author" title="Oleg Janeiko">
    <link href="http://www.w3.org/TR/css3-transitions/#transition-property-property" rel="help">
    <link href="reference/transition-test-ref.htm" rel="match">
    <meta content="When an invalid value is specified as one of the transition properties, it causes the the transition-property to change to 'all'. Instead of leaving the invalid property in and animating the valid properites with matching durations." name="assert">
    <style type="text/css">
        .container {
            background-color: red;
            height: 200px;
            width: 200px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: green;

            transition-property: width, foo; /* invalid foo */
            transition-duration: 0, 5s;
        }
        .box.transition {
            width: 200px;
            height: 200px;
        }
    </style>
    <script charset="utf-8" type="text/javascript">
        function ready(){
            var box = document.querySelector('.box');
            box.className = 'box transition';
        }
    </script>
</head>
<body onload="ready();">
    <div>
        <p>You should not see a red background during the transition. Note: if the test passes transition is instant.</p>
    </div>
    <div class="container">
        <div class="box"></div>
    </div>


</body></html>
