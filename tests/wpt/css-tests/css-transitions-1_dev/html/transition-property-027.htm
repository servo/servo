<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Transitions Test: transition-property - max-height</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css3-transitions/#animatable-css" rel="help" title="7.1. Properties from CSS">
<meta content="interact" name="flags">
<meta content="Test checks that the 'max-height' property is animatable." name="assert">
<style>
  #test {
    background-color: blue;
    height: 200px;
    max-height: 200px;
    transition-duration: 4s;
    transition-property: max-height;
    transition-timing-function: linear;
    width: 100px;
  }
</style>
</head><body>
  <p>Click the blue rectangle below. Test passes if the height of blue rectangle narrows gradually not immediately until it stops.</p>
  <div id="test"></div>
  <script>
    (function() {
      var test = document.querySelector("#test");
      test.addEventListener("click", function(evt) {
        test.setAttribute("style", "max-height: 100px;");
      }, false);
    })();
  </script>

</body></html>
