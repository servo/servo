<!DOCTYPE html>
<html><head><title>flexbox | vertical-align</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#flex-containers" rel="help">
<link href="reference/flexbox_item-vertical-align-ref.htm" rel="match">
<style>
div {
	background: yellow;
	border: 1px solid black;
	width: 600px;

	display: flex;
}
p {
	background: #3366cc;
	margin: 2em;
	width: 2em;
	height: 2em;
}
#one {vertical-align: bottom;}
#two {vertical-align: top;}
#three {vertical-align: middle;}
#four {vertical-align: super;}
#five {vertical-align: sub;}
</style>

</head><body><div>
	<p id="one"></p>
	<p id="two"></p>
	<p id="three"></p>
	<p id="four"></p>
	<p id="five"></p>
</div>
</body></html>
