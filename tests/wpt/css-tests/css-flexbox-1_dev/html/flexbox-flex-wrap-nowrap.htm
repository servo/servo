<!DOCTYPE html>
<html><head>
		<title>CSS Flexbox Test: Flex-wrap = nowrap</title>
		<link href="mailto:gavin.elster@me.com" rel="author" title="Gavin Elster">
		<link href="http://fantasai.inkedblade.net/contact" rel="reviewer" title="Elika J. Etemad">
		<link href="http://www.w3.org/TR/css-flexbox-1/#propdef-flex-wrap" rel="help">
		<link href="reference/flexbox-flex-wrap-nowrap-ref.htm" rel="match">
		<meta content="" name="flags">
		<meta content="Test checks that flex elements set to flex-wrap: nowrap will not wrap their flex items. With wrapping disabled, the .green flex item should extend outside the bounds of its container, as it is set to flex:none." name="assert">
		<style>
			.flex-wrapper {
				display: flex;
				flex-wrap: nowrap;

				background: green;
				border-right: 60px solid red;

				width:  60px;
				height: 120px;
			}

			.flex-wrapper div{
				width:  60px;
				flex: none;
			}

			.green {
				background: green;
			}
		</style>
	</head>
	<body>
		<p>The test passes if there is a green square and no red.</p>
		<div class="flex-wrapper">
			<div></div>
			<div class="green"></div>
		</div>
	

</body></html>
