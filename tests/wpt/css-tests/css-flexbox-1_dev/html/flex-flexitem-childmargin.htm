<!DOCTYPE html>
<html><head>
	<title>flex item child margin</title>
	<link href="csf178@gmail.com" rel="author" title="shaofeic">
	<link href="http://www.w3.org/TR/css-flexbox-1/#flex-items" rel="help">
	<link href="reference/flex-flexitem-childmargin-ref.htm" rel="match">
	<meta content="" name="flags">
	<meta content="margin should effect the orange box and green box need to align to bottom." name="assert">
    <style type="text/css">
    #test
    {
        background: blue;
        display: flex;
        height:300px;
    }
    #test>div.flex {
        width: 100px;
        background:red;
    }
    #test>div.fixed
    {
        height: 300px;
        flex:1;
        background:red;
    }
    #test p
    {
        margin:200px 0 0 0;
    }
    </style>
</head>
<body>
	<div id="test">
        <div class="fixed">
            <p style="width:100px;height:100px;background:orange;">
            a
            </p>
        </div>
        <div class="flex">
            <p style="width:100px;height:100px;background:green;">
            b
            </p>
        </div>
    </div>



</body></html>
