<!DOCTYPE html>
<html><head>
	<title>CSS Flexible Box Test: flex item margins</title>
	<link href="mailto:phuangce@gmail.com" rel="author" title="Ping Huang">
	<link href="http://www.w3.org/TR/css-flexbox-1/#propdef-flex-direction" rel="help">
	<link href="http://www.w3.org/TR/css-flexbox-1/#item-margins" rel="help">
	<link href="reference/flex-margin-no-collapse-ref.htm" rel="match">
	<meta content="The vertical gap between two green boxs should be 100px." name="assert">
	<style type="text/css">
		#container {
			display: flex ;
			flex-direction: column;
			position: absolute;
			top: 100px;
			left: 10px;
			width: 200px;
			height: 300px;
		}

		.box {
			width: 100px;
			height: 100px;
			background-color: green;
			flex: none;
		}

		#box1 {
			margin: 50px 0;
		}

		#box2 {
			margin: 50px 0;
		}

		#red-box {
			position: absolute;
			top: 350px;
			left: 10px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<p>The test passes if there are two green boxes and no red.</p>
	<div id="red-box"></div>
	<div id="container">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
	</div>


</body></html>
