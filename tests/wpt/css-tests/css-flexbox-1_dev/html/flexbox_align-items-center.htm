<!DOCTYPE html>
<html><head><title>flexbox | align-items: center</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#propdef-align-items" rel="help">
<link href="reference/flexbox_align-items-center-ref.htm" rel="match">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 6em;
	width: 30em;

	display: flex;
	align-items: center;
}
span {
	background: white;
	margin: 0 1em;
	width: 8em;
	height: 2em;
	display: inline-block;

	flex: none;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {background: pink;}
span:nth-child(3) {background: lightblue;}
</style>

</head><body><div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
</div>
</body></html>
