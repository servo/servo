<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Flexbox Test: flex-shrink - 1(initial value)</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css-flexbox-1/#propdef-flex-shrink" rel="help" title="7.3.2. The 'flex-shrink' property">
<link href="reference/ref-filled-green-100px-square.htm" rel="match">
<meta content="" name="flags">
<meta content="The flex-shrink property initial value is 1" name="assert">
<style>
  #container {
    background-color: red;
    display: flex;
    height: 100px;
    width: 100px;
  }
  #container div {
    height: 100px;
    width: 100px;
  }
  #test2 {
    background-color: green;
    flex-shrink: 4;
  }
  #cover {
    background-color: green;
    height: 100px;
    margin-top: -100px;
    width: 80px;
  }
</style>
</head><body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div id="container">
    <div id="test1"></div>
    <div id="test2"></div>
  </div>
  <div id="cover"></div>

</body></html>
