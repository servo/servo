<!DOCTYPE html>
<html><head><title>flexbox | order; justify-content: space-around</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#propdef-order" rel="help">
<link href="reference/flexbox_order-abspos-space-around-ref.htm" rel="match">
<style>
div {
	background: blue;
	border: 1px solid black;
	width: 27em;
	height: 8em;
	position: relative;

	display: flex;
	justify-content: space-around;
}
span {
	background: yellow;
	width: 5em;
	flex: 0 0 auto;
}
#test {
	position: absolute;
	right: 0;
	order: -1;
}
</style>

</head><body><div>
	<span>damer</span>
	<span id="test"></span>
	<span>damer</span>
	<span>damer</span>
</div>
</body></html>
