<!DOCTYPE html PUBLIC "-//W3C//DTD//XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <title>CSS Test: A flex container with 'justify-content' property set to 'center'</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft">
        <link href="http://www.w3.org/TR/css-flexbox-1/#propdef-justify-content" rel="help">
        <link href="reference/justify-content-001-ref.htm" rel="match">
        <meta content="image" name="flags">
        <meta content="This test checks that the flex container with 'justify-content: center' centers flex items in the main axis of each line." name="assert">
        <style type="text/css">
            #flexbox
            {
                background: linear-gradient(to right, blue 0, blue 75px, red 75px, red 225px, orange 225px, orange 300px);
                display: flex;
                justify-content: center;
                height: 100px;
                width: 300px;
            }
            div div
            {
                background-color: orange;
                width: 76px;
            }
            .blue
            {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a single blue rectangle on the left, a single orange rectangle directly to its right, and there is no red visible on the page.</p>
        <div id="flexbox">
            <div class="blue"></div>
            <div></div>
        </div>
    

</body></html>
