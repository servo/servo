<!DOCTYPE html>
<html><head><title>flexbox | min-width: auto</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<style>
body {
	margin: 0;
	width: 602px;
}
div {
	background: #3366cc;
	border: 1px solid black;
}
div::after {
	content: "";
	clear: both;
	display: block;
}
p {
	background: yellow;
	margin: 1em;
	min-width: auto;
	width: auto;
	float: left;
}
</style>

</head><body><div>
	<p>damer</p>
	<p>damer</p>
	<p>damer</p>
	<p>damer</p>
</div>
</body></html>
