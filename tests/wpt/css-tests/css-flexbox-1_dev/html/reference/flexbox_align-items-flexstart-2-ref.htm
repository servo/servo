<!DOCTYPE html>
<html><head><title>flexbox | align-items: flex-start</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 6em;
	width: 30em;
	position: relative;
}
span {
	background: yellow;
	width: 8em;
	display: inline-block;
	position: absolute;
	top: 0;
	left: 1em;
}
span:nth-child(2) {
	background: pink;
	height: 3em;
	left: 11em;
}
span:nth-child(3) {
	background: lightblue;
	height: 4em;
	left: 21em;
}
</style>

</head><body><div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
</div>
</body></html>
