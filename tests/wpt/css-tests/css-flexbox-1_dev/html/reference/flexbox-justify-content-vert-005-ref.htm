<!DOCTYPE html>
<!--

     http://creativecommons.org/publicdomain/zero/1.0/
--><html>
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
    <style>
      div.flexbox {
        margin-right: 2px;
        float: left;
        border: 1px dotted black;
      }
      div.a {
        width: 20px;
        height: 10px;
        background: lightgreen;
      }
      div.b {
        width: 20px;
        height: 50px;
        background: pink;
      }
      div.c {
        width: 20px;
        height: 100px;
        background: orange;
      }
    </style>
  </head>
  <body>

    <!-- default (start) -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- flex-start -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- flex-end -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- center -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- space-between -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- space-around -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

  </body>
</html>
