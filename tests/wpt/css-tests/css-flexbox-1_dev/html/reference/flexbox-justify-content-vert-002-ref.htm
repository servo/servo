<!DOCTYPE html>

--><html>
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
    <style>
      div.flexbox {
        height: 200px;
        margin-right: 2px;
        border: 1px dotted black;
        float: left;
      }
      div.a {
        width: 10px;
        height: 10px;
        background: lightgreen;
        border-style: solid;
        border-color:     purple;
        border-top-width:    4px;
        border-right-width:  3px;
        border-bottom-width: 2px;
        border-left-width:   1px;
        padding: 2px;
      }
      div.b {
        width: 10px;
        height: 50px;
        background: pink;
        padding: 1px 2px 3px 4px;
        margin: 5px 4px 3px 2px;
      }
      div.c {
        width: 10px;
        height: 100px;
        background: orange;
        margin: 3px;
        margin-top: 6px; /* Increased to counteract for collapsing */
        border: 2px dashed teal;
      }
    </style>
  </head>
  <body>

    <!-- default (start) -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- flex-start -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- flex-end -->
    <div class="flexbox">
      <div class="a" style="margin-top: 180px"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-top: 118px"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-top: 8px"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- center -->
    <div class="flexbox">
      <div class="a" style="margin-top: 90px"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-top: 59px"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-top: 4px"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- space-between -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div style="margin-top: 123px"><div class="b"></div></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div style="margin-top: 9px"><div class="b"></div></div><div style="margin-top: 10px"><div class="c"></div></div>
    </div>

    <!-- space-around -->
    <div class="flexbox">
      <div class="a" style="margin-top: 90px"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-top: 29.5px"></div><div style="margin-top: 64px"><div class="b"></div></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-top: calc(8px / 6)"></div><div style="margin-top: calc(5px + 8px / 3)"><div class="b"></div></div><div style="margin-top: calc(6px + 8px / 3)"><div class="c"></div></div>
    </div>

  </body>
</html>
