<!DOCTYPE html>
<html><head><title>flexbox | margin: auto</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 8em;
	width: 32em;
	position: relative;
}
span {
	background: white;
	width: 4em;
	margin: 0;
	height: 6em;
	position: absolute;
	left: 6em;
	top: 1em;
	display: inline-block;
}
span+span {
	left: 22em;
}
</style>

</head><body><div>
	<span>one</span>
	<span>two</span>
</div>
</body></html>
