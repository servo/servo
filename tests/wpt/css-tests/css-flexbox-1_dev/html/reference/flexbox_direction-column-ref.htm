<!DOCTYPE html>
<html><head><title>flexbox | flex-direction: column</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
}
span {
	background: white;
	margin: 1em;
	width: 8em;
	display: block;
}
span~span {
	margin: 2em 1em 1em;
}
</style>

</head><body><div>
	<span>damer</span>
	<span>damer</span>
	<span>damer</span>
	<span>damer</span>
</div>
</body></html>
