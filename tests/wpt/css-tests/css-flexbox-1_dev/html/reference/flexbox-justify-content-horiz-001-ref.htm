<!DOCTYPE html>
<!--

     http://creativecommons.org/publicdomain/zero/1.0/
--><html>
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
    <style>
      div.flexbox {
        margin-bottom: 2px;
        line-height: 0;
      }
      div.flexbox > * {
        display: inline-block;
      }
      div.a {
        height: 20px;
        width: 10px;
        background: lightgreen;
      }
      div.b {
        height: 20px;
        width: 50px;
        background: pink;
      }
      div.c {
        height: 20px;
        width: 100px;
        background: orange;
      }
    </style>
  </head>
  <body>

    <!-- default (start) -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- flex-start -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- flex-end -->
    <div class="flexbox">
      <div class="a" style="margin-left: 190px"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 140px"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 40px"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- center -->
    <div class="flexbox">
      <div class="a" style="margin-left: 95px"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 70px"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 20px"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- space-between -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b" style="margin-left: 140px"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b" style="margin-left: 20px"></div><div class="c" style="margin-left: 20px"></div>
    </div>

    <!-- space-around -->
    <div class="flexbox">
      <div class="a" style="margin-left: 95px"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 35px"></div><div class="b" style="margin-left: 70px"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: calc(40px / 6)"></div><div class="b" style="margin-left: calc(40px / 3)"></div><div class="c" style="margin-left: calc(40px / 3)"></div>
    </div>

  </body>
</html>
