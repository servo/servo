<!DOCTYPE html>
<html><head><title>flexbox | floated item</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<style>
div {
	background: black;
	margin: 1em;
	width: 400px;
}
p {
	background: #3366cc;
	margin: 2em;
	width: 2em;
	height: 2em;
	float: left;
}
div::after {
	content: "";
	clear: both;
	display: block;
}
</style>

</head><body><div>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
</div>
</body></html>
