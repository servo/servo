<!DOCTYPE html>

--><html>
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
    <style>
      div.flexbox {
        width: 200px;
        line-height: 0;
        margin-bottom: 4px;
        border: 1px dotted black;
      }
      div.flexbox > * {
        vertical-align: top;
        display: inline-block;
      }
      div.a {
        height: 10px;
        width: 10px;
        background: lightgreen;
        border-style: solid;
        border-color:     purple;
        border-top-width:    1px;
        border-right-width:  2px;
        border-bottom-width: 3px;
        border-left-width:   4px;
        padding: 2px;
      }
      div.b {
        height: 10px;
        width: 50px;
        background: pink;
        padding: 4px 3px 2px 1px;
        margin: 2px 3px 4px 5px;
      }
      div.c {
        height: 10px;
        width: 100px;
        background: orange;
        margin: 3px;
        border: 2px dashed teal;
      }
    </style>
  </head>
  <body>

    <!-- default (start) -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- flex-start -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- flex-end -->
    <div class="flexbox">
      <div class="a" style="margin-left: 180px"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 118px"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 8px"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- center -->
    <div class="flexbox">
      <div class="a" style="margin-left: 90px"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 59px"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 4px"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- space-between -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div style="margin-left: 118px"><div class="b"></div></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div style="margin-left: 4px"><div class="b"></div></div><div style="margin-left: 4px"><div class="c"></div></div>
    </div>

    <!-- space-around -->
    <div class="flexbox">
      <div class="a" style="margin-left: 90px"></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 29.5px"></div><div style="margin-left: 59px"><div class="b"></div></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: calc(8px / 6)"></div><div style="margin-left: calc(8px / 3)"><div class="b"></div></div><div style="margin-left: calc(8px / 3)"><div class="c"></div></div>
    </div>

  </body>
</html>
