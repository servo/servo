<!DOCTYPE html>
<html><head><title>flexbox | cleared item</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<style>
#float {
	background: #3366cc;
	padding: 1em;
	float: left;
}
#flex {
	background: #ffcc00;
	overflow: hidden;
}
div div {
	margin: 2em;
	height: 4em;
	clear: both;
}
</style>

</head><body><div id="float">damer</div>

<div id="flex">
	<div>Yellow box should be to the right of the blue box, and
		never below</div>
</div>
</body></html>
