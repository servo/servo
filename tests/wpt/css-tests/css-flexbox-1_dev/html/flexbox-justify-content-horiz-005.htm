<!DOCTYPE html>

     http://creativecommons.org/publicdomain/zero/1.0/
--><!-- Testcase to exercise each possible value of the 'justify-content'
     property, in an auto-sized horizontal flex container. --><html>
  <head>
    <title>CSS Test: Testing 'justify-content' in an auto-sized horizontal flex container</title>
    <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
    <link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#justify-content-property">
    <link rel="match" href="reference/flexbox-justify-content-horiz-005-ref.htm">
    <style>
      div.flexbox {
        display: flex;
      }
      div.a {
        height: 20px;
        flex: 0 10px;
        background: lightgreen;
      }
      div.b {
        height: 20px;
        flex: 0 50px;
        background: pink;
      }
      div.c {
        height: 20px;
        flex: 0 100px;
        background: orange;
      }
    </style>
  </head>
  <body>

    <!-- default (start) -->
    <div class="flexbox">
      <div class="a"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- flex-start -->
    <div class="flexbox" style="justify-content: flex-start">
      <div class="a"></div>
    </div>
    <div class="flexbox" style="justify-content: flex-start">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox" style="justify-content: flex-start">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- flex-end -->
    <div class="flexbox" style="justify-content: flex-end">
      <div class="a"></div>
    </div>
    <div class="flexbox" style="justify-content: flex-end">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox" style="justify-content: flex-end">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- center -->
    <div class="flexbox" style="justify-content: center">
      <div class="a"></div>
    </div>
    <div class="flexbox" style="justify-content: center">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox" style="justify-content: center">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- space-between -->
    <div class="flexbox" style="justify-content: space-between">
      <div class="a"></div>
    </div>
    <div class="flexbox" style="justify-content: space-between">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox" style="justify-content: space-between">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>

    <!-- space-around -->
    <div class="flexbox" style="justify-content: space-around">
      <div class="a"></div>
    </div>
    <div class="flexbox" style="justify-content: space-around">
      <div class="a"></div><div class="b"></div>
    </div>
    <div class="flexbox" style="justify-content: space-around">
      <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>
  </body>
</html>
