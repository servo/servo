<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Flexbox Test: flex-flow - row wrap-reverse</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css-flexbox-1/#propdef-flex-flow" rel="help" title="5.3. Flex Direction and Wrap: the 'flex-flow' shorthand">
<link href="http://www.w3.org/TR/css-flexbox-1/#flex-direction" rel="help">
<link href="http://www.w3.org/TR/css-flexbox-1/#propdef-flex-wrap" rel="help">
<link href="reference/flex-flow-002-ref.htm" rel="match">
<meta content="" name="flags">
<meta content="The 'flex-flow' property set 'row wrap-reverse' controls the flex container is multi-line
but the cross-start and cross-end directions are swapped" name="assert">
<style>
  #test {
    background-color: red;
    display: flex;
    flex-flow: row wrap-reverse;
    height: 100px;
    width: 100px;
  }
  #test div {
    background-color: green;
    height: 50px;
    width: 50px;
  }
</style>
</head><body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>, the number within square is '1 2 3 4'
  from left to right, top to bottom.</p>
  <div id="test">
    <div>3</div>
    <div>4</div>
    <div>1</div>
    <div>2</div>
  </div>

</body></html>
