<!DOCTYPE html>
<html><head><title>flexbox | first-line</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#placement" rel="help">
<link href="reference/flexbox_first-line-ref.htm" rel="match">
<style>
ul {
	background: #3366cc;
	padding: 0;
	list-style: none;
	width: 900px;

	display: flex;
	flex-wrap: wrap;
}
li {
	background: #ffcc00;
	margin: 2em;
	border: 1px solid black;
}
ul:first-child::first-line {
	justify-content: space-around;
}
</style>

</head><body><ul>
	<li>damer</li>
	<li>Antidisestablishmentarianism</li>
	<li>damer</li>
	<li>Antidisestablishmentarianism</li>
	<li>Antidisestablishmentarianism</li>
	<li>damer</li>
	<li>Antidisestablishmentarianism</li>
	<li>damer</li>
</ul>
</body></html>
