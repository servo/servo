<!DOCTYPE html>
<html><head>
    <title>flexible box flex item float effect</title>
    <link href="mailto:liz@oupeng.com" rel="author" title="zhouli">
    <link href="http://www.w3.org/TR/css-flexbox-1/#flex-containers" rel="help">
    <link href="reference/flex-box-float-ref.htm" rel="match">
    <meta content="float has no effect on flex items" name="assert">
    <style>
        #myDiv {
            display: flex;
            flex-flow: row wrap;
            align-content: space-between;
            position: relative;
        }
        #myDiv p{
            width: 300px;
            height: 30px;
            margin: 0;
        }
        #first-p{
            background-color: green;
            float: right;
        }
        #second-p{
            background-color: blue;
        }
        #myDiv #fail-flag{
            width: 600px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <p>'float' have no effect on a flex item.</p>
    <p>The test passes if there is a green square, a blue square and no red square.</p>
<div id="myDiv">
    <p id="first-p">&nbsp;</p><p id="second-p">&nbsp;</p><p id="fail-flag">&nbsp;</p>
</div>
<script>
</script>

</body></html>
