<!DOCTYPE html>
<html><head><title>flexbox | @page and paged overflow</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#pagination" rel="help">
<meta content="interact paged" name="flags">
<style>
* {widows: 1; orphans: 1; margin: 0;}
@page {
	width: 600px;
	height: 3em;
}
html {
	overflow: -o-paged-x;
}
h4 {
	position: fixed;
	top: 10em;
}
div {
	width: 12em;

	display: flex;
	flex-wrap: wrap;
}
p {
	margin: 0;
	width: 3em;
	height: 4em;

	flex: auto;
}
p:nth-child(2) {
	break-before: page;
}
p:nth-child(2)~p {
	background: red;
}
</style>

</head><body><h4>There should be NO RED onload.</h4>

<div>
	<p>x</p>
	<p>x</p>
	<p>fail</p>
	<p>fail</p>
</div>
</body></html>
