<!DOCTYPE html>
<html><head><title>flexbox | flex: larger integer, mixed basis, auto</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#flex-basis-property" rel="help">
<link href="reference/flexbox_flex-natural-mixed-basis-auto-ref.htm" rel="match">
<link content="ahem" rel="flags">
<style>
div {
	font-family: ahem;
	background: blue;
	height: 8em;
	width: 35em;

	display: flex;
}
span {
	font-family: ahem;
	background: white;

	flex: 1 1 auto;
}
span:nth-child(1) {
	flex: 1 1 0%;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {background: pink;}
span:nth-child(3) {background: lightblue;}
span:nth-child(4) {background: grey;}
</style>

</head><body><div>
	<span>a</span>
	<span>aaa</span>
	<span>aaaaa</span>
	<span>aaaaaaaaaaaaaaa</span>
</div>
</body></html>
