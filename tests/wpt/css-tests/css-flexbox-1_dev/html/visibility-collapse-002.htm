<!DOCTYPE html PUBLIC "-//W3C//DTD//XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <title>CSS Test: A flex item with the 'visibility' property set to 'collapse' should be large enough to fit the collapsed item</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft">
        <link href="http://www.w3.org/TR/css-flexbox-1/#visibility-collapse" rel="help">
        <meta content="" name="flags">
        <meta content="This test checks that the cross size of a line of flex items containing an item with 'visbility: collapse' is large enough to fit the collapsed item." name="assert">
        <style type="text/css">
            #flexbox
            {
                display: flex;
                height: 100px;
                width: 300px;
            }
            div div
            {
                background-color: green;
                width: 150px;
            }
            #flexbox, #collapse
            {
                background-color: red;
            }
            #collapse
            {
                visibility: collapse;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <span></span>
        <div id="flexbox">
           <div></div>
           <div id="collapse"></div>
           <div></div>
        </div>
    

</body></html>
