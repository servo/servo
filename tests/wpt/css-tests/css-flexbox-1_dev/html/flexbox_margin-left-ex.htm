<!DOCTYPE html>
<html><head><title>flexbox | margin-left: auto</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#item-margins" rel="help">
<link href="reference/flexbox_margin-left-ex-ref.htm" rel="match">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 8em;
	width: 32em;
	position: relative;

	display: flex;
}
span {
	background: white;
	margin: 1em;
	display: inline-block;
}
span:last-child {
	margin-left: auto;
}
</style>

</head><body><div>
	<span>one</span><span>two</span><span>three</span><span>four</span></div>
</body></html>
