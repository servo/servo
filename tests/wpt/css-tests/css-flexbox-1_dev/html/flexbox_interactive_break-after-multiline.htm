<!DOCTYPE html>
<html><head><title>flexbox | break-after, multiline</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#pagination" rel="help">
<meta content="interact paged" name="flags">
<style>
* {widows: 1; orphans: 1;}
div {
	border: 1px solid white;
	width: 20em;

	display: flex;
	flex-wrap: wrap;
}
p {
	background: yellow;
	margin: 0;
	height: 2em;

	flex: 1 0 10em;
}
@media projection, print {
	#test {break-after: always;}
	#test~p {background: red;}
}
</style>

</head><body><h4>There should not be any red in fullscreen or print preview</h4>

<div>
	<p></p>
	<p id="test"></p>
	<p></p>
	<p></p>
</div>
</body></html>
