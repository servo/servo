<!DOCTYPE html>
<!-- coding:utf-8 --><html><head>
    <meta charset="utf-8">
    <title>CSS Flexbox Test: flex direction: row</title>
    <link href="mailto:somathor@gmail.com" rel="author" title="Naoki Okada">
    <link href="http://www.w3.org/TR/css-flexbox-1/#propdef-flex-flow" rel="help">
    <link href="reference/css-flexbox-column-ref.htm" rel="match">
    <meta content="" name="flags">
    <meta content="Test checks that when writing mode is vertical and flex-flow: column wrap, the flex container is vertical." name="assert">
    <style type="text/css">
        .container {
            display: flex;
            flex-flow: column wrap;
            writing-mode: vertical-rl;
            width: 9em;
            min-height: 4em;
            color: white;
            align-content: flex-start;
            background: green;
        }
        .item {
            background: green;
            height: 1em;
            width: 1.5em;

            /* make sure UA that doesn't support writing mode and flexbox fails. */
            float: right;
        }
    </style>
</head>
<body>
    <p>The test passes if you see a tall green box with pairs of the digits 1-9 and a-i listed right to left in two columns.</p>
    <div class="container">
        <div class="item">１</div>
        <div class="item">ａ</div>
        <div class="item">４</div>
        <div class="item">ｄ</div>
        <div class="item">７</div>
        <div class="item">ｓ</div>
        <div class="item">２</div>
        <div class="item">ｂ</div>
        <div class="item">５</div>
        <div class="item">ｅ</div>
        <div class="item">８</div>
        <div class="item">ｔ</div>
        <div class="item">３</div>
        <div class="item">ｃ</div>
        <div class="item">６</div>
        <div class="item">ｆ</div>
        <div class="item">９</div>
        <div class="item">ｕ</div>
    </div>


</body></html>
