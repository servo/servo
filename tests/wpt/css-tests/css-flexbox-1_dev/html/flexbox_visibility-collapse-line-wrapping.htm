<!DOCTYPE html>
<html><head><title>flexbox | visibility: collapse and line wrapping</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#visibility-collapse" rel="help">
<link href="reference/flexbox_visibility-collapse-line-wrapping-ref.htm" rel="match">
<style>
body {
	margin: 0;
	width: 602px;
}
div {
	background: #3366cc;
	border: 1px solid black;
	display: flex;
	flex-wrap: wrap;
}
p {
	background: #ffcc00;
	margin: 1em 0;
	width: 300px;
}
.test {
	background: red;
	visibility: collapse;
}
</style>

</head><body><div>
	<p>damer</p>
	<p>damer</p>
	<p class="test">FAIL</p>
	<p class="test">FAIL</p>
	<p>damer</p>
	<p>damer</p>
</div>
</body></html>
