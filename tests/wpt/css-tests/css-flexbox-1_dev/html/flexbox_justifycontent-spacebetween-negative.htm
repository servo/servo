<!DOCTYPE html>
<html><head><title>flexbox | justify-content: space-between / negative</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#propdef-justify-content" rel="help">
<link href="reference/flexbox_justifycontent-spacebetween-negative-ref.htm" rel="match">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 8em;
	width: 17em;

	display: flex;
	justify-content: space-between;
}
span {
	background: white;
	margin: 1em;
	width: 4em;
	display: inline-block;

	flex: 0 0 auto;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {background: pink;}
span:nth-child(3) {background: lightblue;}
</style>

</head><body><div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
</div>
</body></html>
