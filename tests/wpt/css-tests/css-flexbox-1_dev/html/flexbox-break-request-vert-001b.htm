<!DOCTYPE html>

--><html><head>
  <title>CSS Test: Testing page-break-after in vertical multi-line flex containers</title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert">
  <link href="http://www.w3.org/TR/css-flexbox-1/#algo-line-break" rel="help">
  <link href="reference/flexbox-break-request-vert-001-ref.htm" rel="match">
  <meta charset="utf-8">
  <style>
    div.flexbox {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      border: 1px dashed black;
      width: 20px;
      height: 60px;
      margin: 2px;
      float: left;
    }
    div.item {
      height: 28px;
      border: 1px solid blue;
      background: lightblue;
    }
  </style>
</head>
<body>
  <!-- page-break-after specified on first (and only) item, at a point where
       we're already "breaking" (the end): -->
  <!-- * With 'page-break-after: auto, avoid' (not requesting a break): -->
  <div class="flexbox">
    <div style="page-break-after: auto" class="item"></div>
  </div>
  <div class="flexbox">
    <div style="page-break-after: avoid" class="item"></div>
  </div>
  <!-- * With 'page-break-after: always, left, right' (requesting a break): -->
  <div class="flexbox">
    <div style="page-break-after: always" class="item"></div>
  </div>
  <div class="flexbox">
    <div style="page-break-after: left" class="item"></div>
  </div>
  <div class="flexbox">
    <div style="page-break-after: right" class="item"></div>
  </div>
  <div style="clear: both"></div>

  <!-- page-break-after specified on first item, at a point where breaking
       would otherwise be unnecessary: -->
  <!-- * With 'page-break-after: auto, avoid' (not requesting a break): -->
  <div class="flexbox">
    <div style="page-break-after: auto" class="item"></div>
    <div class="item"></div>
  </div>
  <div class="flexbox">
    <div style="page-break-after: avoid" class="item"></div>
    <div class="item"></div>
  </div>
  <!-- * With 'page-break-after: always, left, right' (requesting a break): -->
  <div class="flexbox">
    <div style="page-break-after: always" class="item"></div>
    <div class="item"></div>
  </div>
  <div class="flexbox">
    <div style="page-break-after: left" class="item"></div>
    <div class="item"></div>
  </div>
  <div class="flexbox">
    <div style="page-break-after: right" class="item"></div>
    <div class="item"></div>
  </div>
  <div style="clear: both"></div>

  <!-- page-break-after specified on second item, at a point where breaking
       is already necessary: -->
  <!-- * With 'page-break-after: auto, avoid' (not requesting a break): -->
  <div class="flexbox">
    <div class="item"></div>
    <div style="page-break-after: auto" class="item"></div>
    <div class="item"></div>
  </div>
  <div class="flexbox">
    <div class="item"></div>
    <div style="page-break-after: avoid" class="item"></div>
    <div class="item"></div>
  </div>
  <!-- * With 'page-break-after: always, left, right' (requesting a break): -->
  <div class="flexbox">
    <div class="item"></div>
    <div style="page-break-after: always" class="item"></div>
    <div class="item"></div>
  </div>
  <div class="flexbox">
    <div class="item"></div>
    <div style="page-break-after: left" class="item"></div>
    <div class="item"></div>
  </div>
  <div class="flexbox">
    <div class="item"></div>
    <div style="page-break-after: right" class="item"></div>
    <div class="item"></div>
  </div>


</body></html>
