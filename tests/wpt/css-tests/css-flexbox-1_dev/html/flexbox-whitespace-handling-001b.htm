--><!-- XXXdholbert Does this testcase add value?
    (Maybe it should be an alternate reference case.) --><html>
  <head>
    <title>CSS Test: Test that flex items are created correctly</title>
    <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
    <link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#flex-items">
    <link rel="match" href="reference/flexbox-whitespace-handling-001-ref.htm">
    <style>
      div { height: 100px; }
      div.flexbox {
        border: 1px dashed blue;
        width: 200px;
        display: flex;
        justify-content: space-around;
      }
      div.a {
        width: 30px;
        background: lightgreen;
      }
      div.b {
        width: 20px;
        background: lightblue;
      }
      img { width: 40px; }
    </style>
  </head>
  <body>
    <div class="flexbox"><div class="a"></div></div>

    <div class="flexbox"><div class="a"></div><div class="b"></div></div>

    <div class="flexbox"><img src="solidblue.png"><img src="solidblue.png"></div>
  </body>
</html>
