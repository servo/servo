<!DOCTYPE html>
<html><head><title>flexbox | flex formatting context :: negative margins and
	border box</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#flex-containers" rel="help">
<link href="reference/flexbox_flex-formatting-interop-ref.htm" rel="match">
<style>
* {margin: 0;}
.float {
	background: lightblue;
	width: 200px;
	float: left;
}
#flex {
	background: #ffcc00;
	margin-left: -200px;
	width: 200px;

	display: flex;
}
div div {
	border: 2px solid transparent;
	margin: 0 2em 2em;
	flex: none;
}
p {
	clear: both;
	margin: 2em 0;
}
</style>

</head><body><div class="float">float</div>

<div id="flex">
	<div>xxx xxx xxx xxx xxx xxx xxx xxx xxx xxx xxx</div>
</div>
