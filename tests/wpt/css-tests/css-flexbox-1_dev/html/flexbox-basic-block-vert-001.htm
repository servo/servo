--><!-- Testcase with blocks as flex items in a vertical flex container, with
     various "flex" values and various combinations of the items. --><html>
  <head>
    <title>CSS Test: Testing flexbox layout algorithm property on block flex items in a vertical flex container</title>
    <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
    <link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#layout-algorithm">
    <link rel="match" href="reference/flexbox-basic-block-vert-001-ref.htm">
    <style>
      div { width: 50px; }
      div.flexbox {
        float: left;
        border: 1px dashed blue;
        height: 200px;
        font-size: 10px;
        display: flex;
        flex-direction: column;
      }
      div.a {
        flex: 1 0 30px;
        background: lightgreen;
      }
      div.b {
        flex: 2 0 20px;
        background: yellow;
      }
      div.c {
        flex: 3 0 40px;
        background: orange;
      }
      div.flexNone {
        flex: none;
        background: pink;
      }
      div.flexBasis {
        flex: 0 0 20px;
        background: gray;
      }
      div.spacer {
        width: 15px;
        height: 15px;
        background: purple;
      }
    </style>
  </head>
  <body>
    <div class="flexbox"><div class="a"></div><div class="b"></div></div>
    <div class="flexbox"><div class="a"></div><div class="c"></div></div>
    <div class="flexbox"><div class="a"></div>
      <div class="flexNone"><div class="spacer"></div></div>
    </div>
    <div class="flexbox"><div class="b"></div><div class="c"></div></div>
    <div class="flexbox"><div class="b"></div>
      <div class="flexNone"><div class="spacer"></div><div class="spacer"></div></div>
    </div>

    <div class="flexbox">
      <div class="a"></div><div class="b"></div><div class="flexBasis"></div><div class="c"></div>
    </div>
  </body>
</html>
