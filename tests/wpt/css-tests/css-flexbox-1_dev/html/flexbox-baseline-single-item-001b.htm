--><!-- Testcase for how we compute the baseline of a vertical flex container
     with one flex item. This is the cross-axis baseline. The spec says this
     about this case:
       If the flex container has at least one flex item, and its
       first flex item has a baseline parallel to the flex
       container's cross axis, the flex container's cross-axis
       baseline is that baseline.
--><html><head>
  <title>CSS Test: Testing the baseline of a vertical flex container with one flex item</title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert">
  <link href="http://www.w3.org/TR/css-flexbox-1/#flex-baselines" rel="help">
  <link href="reference/flexbox-baseline-single-item-001-ref.htm" rel="match">
  <meta charset="utf-8">
  <style>
    .flexContainer {
      display: inline-flex;
      flex-direction: column;
      height: 16px;
      width: 16px;
      background: purple;
      border: 0px dotted black;
      /* (Elements that want a border will set their border-width.) */
    }
  </style>
</head>
<body>
  A
  <div class="flexContainer">a</div>
  <div style="padding-bottom: 20px" class="flexContainer">a</div>
  <div style="padding: 10px" class="flexContainer">a</div>
  <div style="border-width: 3px" class="flexContainer">a</div>
  <div style="border-bottom-width: 4px" class="flexContainer">a</div>


</body></html>
