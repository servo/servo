<!DOCTYPE html>

     http://creativecommons.org/publicdomain/zero/1.0/
--><html><head>
  <title>CSS Test: Testing all the values of the "flex-flow" shorthand property, with 4 flex items in each container</title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert">
  <link href="http://www.w3.org/TR/css-flexbox-1/#flex-flow-property" rel="help">
  <link href="reference/flexbox-flex-flow-001-ref.htm" rel="match">
  <meta charset="utf-8">
  <style>
    .flexContainer {
      display: flex;
      height: 60px;
      width: 60px;
      font: 10px sans-serif;
      background: yellow;
      float: left;
      border: 1px solid black;
    }
    .flexContainer > * {
      border: 1px dotted gray;
      width: 28px;
      height: 28px;
      /* Explicitly set min-width & min-height to 0, to prevent their "auto"
         value from influencing the sizes of our flex items (particularly for
         the single-line chunks of this testcase, whose items may be shrunk a
         little below the numerals' intrinsic sizes): */
      min-width:  0;
      min-height: 0;
    }
  </style>
</head>
<body>
  <!-- single-line (flex-wrap unspecified): -->
  <div style="flex-flow: row" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: row-reverse" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: column" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: column-reverse" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>

  <div style="clear:both"></div>

  <!-- now using "wrap", after flex-direction: -->
  <div style="flex-flow: row wrap" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: row-reverse wrap" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: column wrap" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: column-reverse wrap" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>

  <div style="clear:both"></div>

  <!-- now using "wrap", before flex-direction: -->
  <div style="flex-flow: wrap row" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: wrap row-reverse" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: wrap column" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: wrap column-reverse" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>

  <div style="clear:both"></div>

  <!-- now using "wrap-reverse", after flex-direction: -->
  <div style="flex-flow: row wrap-reverse" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: row-reverse wrap-reverse" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: column wrap-reverse" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: column-reverse wrap-reverse" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>

  <div style="clear:both"></div>

  <!-- now using "wrap-reverse", before flex-direction: -->
  <div style="flex-flow: wrap-reverse row" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: wrap-reverse row-reverse" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: wrap-reverse column" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: wrap-reverse column-reverse" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>

  <div style="clear:both"></div>

  <!-- now just specifying flex-wrap (no flex-direction) -->
  <div style="flex-flow: wrap" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
  <div style="flex-flow: wrap-reverse" class="flexContainer">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>



</body></html>
