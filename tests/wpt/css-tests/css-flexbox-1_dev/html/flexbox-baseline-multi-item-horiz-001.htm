--><!-- Testcase for how we compute the baseline of a horizontal flex container
     with several flex items, none of which have "align-self:baseline".  The
     spec says this about this case:
       ...if the flex container has at least one flex item, and its
       first flex item has a baseline parallel to the flex
       container's main axis, the flex container's main-axis
       baseline is that baseline.
--><html><head>
  <title>CSS Test: Testing the baseline of a horizontal flex container whose flex items are not baseline-aligned</title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert">
  <link href="http://www.w3.org/TR/css-flexbox-1/#flex-baselines" rel="help">
  <link href="reference/flexbox-baseline-multi-item-horiz-001-ref.htm" rel="match">
  <meta charset="utf-8">
  <style>
    .flexContainer {
      display: inline-flex;
      background: lightblue;
    }
    .smallFont {
      font-size: 10px;
      line-height: 10px;
    }
    .bigFont {
      font-size: 20px;
      line-height: 20px;
    }
  </style>
</head>
<body>
  a
  <div class="flexContainer">
    <div class="smallFont">b</div><div class="bigFont">c</div>
  </div>
  <div class="flexContainer">
    <div class="bigFont">d</div><div class="smallFont">e</div>
  </div>


</body></html>
