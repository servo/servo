<!DOCTYPE html>
<html><head><title>flexbox | flex: initial</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#flex-common" rel="help">
<link href="reference/flexbox_flex-initial-2-ref.htm" rel="match">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 8em;
	width: 40em;

	display: flex;
}
span {
	background: white;
	margin: 1em;
	width: 5em;
	display: inline-block;
	flex: initial;
}
#flex span {
	flex: 0 1 auto;
}
</style>

</head><body><div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
	<span>four</span>
</div>

<div id="flex">
	<span>one</span>
	<span>two</span>
	<span>three</span>
	<span>four</span>
</div>
</body></html>
