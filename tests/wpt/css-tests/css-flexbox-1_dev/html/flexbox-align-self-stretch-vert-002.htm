--><html><head>
  <title>CSS Test: Testing the sizing of stretched flex items in a vertical multi-line flex container</title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert">
  <link href="http://www.w3.org/TR/css-flexbox-1/#layout-algorithm" rel="help">
  <link href="reference/flexbox-align-self-stretch-vert-002-ref.htm" rel="match">
  <meta content="In a multi-line flex container, flex items should not be stretched (in the cross axis) until after wrapping has been performed." name="assert">
  <meta charset="utf-8">
  <style>
    div.container {
      display: flex;
      flex-flow: column wrap;
      width: 100px;
      height: 20px;
      border: 2px solid black;
    }
    div.item {
      /* Tall enough to force wrapping (since parent height is 20px): */
      min-height: 15px;
      border: 1px dotted blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
  </div>


</body></html>
