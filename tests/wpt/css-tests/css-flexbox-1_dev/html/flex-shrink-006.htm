<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>CSS Flexbox Test: flex-shrink - 0(one of flex-shrinks sets 0, another not)</title>
<link href="http://www.intel.com" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css-flexbox-1/#propdef-flex-shrink" rel="help" title="7.3.2. The 'flex-shrink' property">
<link href="reference/ref-filled-green-100px-square.htm" rel="match">
<meta content="" name="flags">
<meta content="The flex item whose flex-shrink property of set 0 will displayed on the top of all flex items" name="assert">
<style>
  #container {
    background-color: red;
    display: flex;
    height: 100px;
    width: 100px;
  }
  #container div {
    height: 100px;
    width: 100px;
  }
  #test1 {
    background-color: green;
    flex-shrink: 0;
  }
  #test2 {
    background-color: yellow;
    flex-shrink: 0.1;
  }
  #test3 {
    background-color: blue;
    flex-shrink: 2;
  }
  #test2 {
    background-color: black;
    flex-shrink: 3;
  }
</style>
</head><body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div id="container">
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <div id="test4"></div>
  </div>

</body></html>
