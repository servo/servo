<link href="http://www.w3.org/TR/css-flexbox-1/#propdef-flex-flow" rel="help" title="5.3. Flex Direction and Wrap: the 'flex-flow' shorthand">

<meta content="The 'flex-flow' property set 'column-reverse nowrap' controls the flex container is single-line,
but the main axis is vertical, the main-start and main-end directions are swapped" name="assert">
<style>
  #test {
    background-color: red;
    display: flex;
    flex-flow: column-reverse nowrap;
    height: 100px;
    width: 100px;
  }
  #test div {
    background-color: green;
    height: 50px;
  }
</style>
</head><body>
  <p>Test passes if there is a filled green square and no red, the number within square is '1 2 3 4' from top to bottom.</p>
  <div id="test">
    <div>4</div>
    <div>3</div>
    <div>2</div>
    <div>1</div>
  </div>

</body></html>
