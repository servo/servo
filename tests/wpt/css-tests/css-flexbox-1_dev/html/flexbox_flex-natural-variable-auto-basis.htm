<!DOCTYPE html>
<html><head><title>flexbox | flex: larger integer, auto basis</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#flex-basis-property" rel="help">
<link href="reference/flexbox_flex-natural-variable-auto-basis-ref.htm" rel="match">
<style>
div {
	border: 1px solid black;
	height: 8em;
	width: 32em;

	display: flex;
}
span {
	width: 5em;
	display: inline-block;

	flex: 1 1 auto;
}
span:nth-child(2) {
	flex: 3 1 auto;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {background: pink;}
span:nth-child(3) {background: lightblue;}
span:nth-child(4) {background: grey;}
</style>

</head><body><div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
	<span>four</span>
</div>
</body></html>
