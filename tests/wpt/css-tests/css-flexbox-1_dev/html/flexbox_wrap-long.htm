<!DOCTYPE html>
<html><head><title>flexbox | flex-wrap: wrap / long items</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#propdef-flex-wrap" rel="help">
<link href="reference/flexbox_wrap-long-ref.htm" rel="match">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	width: 20em;

	display: flex;
	flex-wrap: wrap;
}
span {
	background: white;
	margin: 1em;
	width: 8em;
	display: inline-block;
}
span:first-child {
	width: 24em;
}
</style>

</head><body><div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
	<span>four</span>
</div>
</body></html>
