<!DOCTYPE html>
<html><head><title>flexbox | flex-flow: column-reverse wrap-reverse; order</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#propdef-order" rel="help">
<link href="reference/flexbox_order-box-ref.htm" rel="match">
<style>
div {
	background: blue;
	margin: 1em;
	border: 1px solid black;
	display: flex;
}
div div {
	background: yellow;
}
span {
	background: white;
	margin: 1em;
	width: 8em;
	height: 1.2em;
	display: inline-block;
}
#test {
	order: -1;
}
</style>

</head><body><div>
	<div>
		<span>one</span>
		<span>two</span>
	</div>

	<div id="test">
		<span>three</span>
		<span>four</span>
	</div>
</div>
</body></html>
