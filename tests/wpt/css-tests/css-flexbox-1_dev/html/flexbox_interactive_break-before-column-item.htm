<!DOCTYPE html>
<html><head><title>flexbox | break-before, column, item</title>
<link href="http://opera.com" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#pagination" rel="help">
<meta content="interact paged" name="flags">
<style>
* {widows: 1; orphans: 1;}
div {
	border: 1px solid white;
	width: 20em;

	display: flex;
	flex-direction: column;
}
p {
	background: white;
	margin: 0;
	height: 2em;

	flex: 1;
}
@media projection, print {
	p:last-child {
		break-before: always;
	}
}
</style>

</head><body><h4>Enter fullscreen or print preview. You should not see the word fail
	on the first page after doing that.</h4>

<div>
	<p></p>
	<p></p>
	<p>fail</p>
</div>
</body></html>
