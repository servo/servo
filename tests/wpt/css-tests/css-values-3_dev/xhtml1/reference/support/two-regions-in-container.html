<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="UTF-8">
	<title>One region in body</title>
	<style>
	html, body {
		margin: 0;
		padding: 0;
	}
	#container {
		background: red;
	}
	#content {
		flow-into: flow;
		font-family: Ahem;
		font-size: 20px;
		line-height: 1em;
		color: green;
	}
	#region1, #region2 {
		flow-from: flow;
	}
	</style>
</head>
<body>
	<div id="container">
		<!-- The &#8203; entity is a zerowidth space. It enables me to create nicely reflowing rectangles of Ahem text -->
		<div id="content">
			xxxx&#x200B;xxxx&#x200B;xxxx&#x200B;xxxx&#x200B;xxxx&#x200B;xxxx&#x200B;xxxx&#x200B;xxxx
		</div>
	</div>
	<div id="region-parent">
		<div id="region1"></div>
		<div id="region2"></div>
	</div>
	<script src="util.js" type="text/javascript"></script>

</body></html>
