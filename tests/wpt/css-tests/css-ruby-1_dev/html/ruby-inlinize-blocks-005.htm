<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <title>CSS Test: Inlinize block-level boxes inside ruby</title>
  <link href="mailto:quanxunzhen@gmail.com" rel="author" title="Xidorn Quan">
  <link href="http://www.w3.org/TR/css-ruby-1/#anon-gen-inlinize" rel="help">
  <link href="reference/ruby-inlinize-blocks-005-ref.htm" rel="match">
  <link href="support/rbc.css" rel="stylesheet">
  <style>
    ruby::before, rb::before, rt::before, rbc::before, rtc::before {
      content: "a";
      display: block;
      background-color: yellow;
      width: 30px; height: 30px;
    }
    ruby::after, rb::after, rt::after, rbc::after, rtc::after {
      content: "c";
      display: block;
      background-color: yellow;
      width: 30px; height: 30px;
    }
  </style>
</head>
<body>
  <div><ruby>b</ruby></div>
  <div><rb>b</rb></div>
  <div><rt>b</rt></div>
  <div><rbc>b</rbc></div>
  <div><rtc>b</rtc></div>


</body></html>
