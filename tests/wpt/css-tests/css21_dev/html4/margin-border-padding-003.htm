<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Margin, border, padding all display outside the object area</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-08-13 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#box-dimensions">
        <link rel="match" href="reference/margin-border-padding-001-ref.htm">

        <meta name="flags" content="ahem image">
        <meta name="assert" content="Margin, border, padding render outside the object area.">
        <style type="text/css">
            div
            {
                font: 1em/1 Ahem;
                margin: 1em;
                left: 0;
                padding: 1em;
                position: absolute;
                top: 0;
            }
            #div1
            {
                position: relative;
            }
            #div2
            {
                background: red;
                border: 1em solid red;
                color: red;
            }
            #div3
            {
                background: black;
                border: 1em solid black;
            }
            object
            {
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is <strong>no red</strong>.</p>
        <div id="div1">
            <div id="div2">XXX</div>
            <div id="div3"><object type="image/png" data="support/margin-border-padding-002.png"></object></div>
        </div>
    </body>
</html>
