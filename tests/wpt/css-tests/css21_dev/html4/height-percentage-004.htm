<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Resolving container heights when they contain absolutely positioned elements with percentage based heights</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
		<link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-10-08 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#the-height-property">
		<link rel="match" href="reference/height-percentage-001-ref.htm">

        <meta name="flags" content="">
        <meta name="assert" content="The 'height' of the containing block of an absolutely positioned element is independent of the size of the element itself.">
        <style type="text/css">
            #div1
            {
                height: auto;
                position: relative;
            }
            #div1, #div3
            {
                width: 2in;
            }
            #div2
            {
                background: blue;
                position: absolute;
                height: 50%;
            }
            #div2, #div4
            {
                width: 1in;
            }
            #div3
            {
                height: 2in;
            }
            #div4
            {
                background: orange;
                height: 1in;
                left: 1in;
                position: absolute;
                top: 0;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the blue and orange squares have the <strong>same height</strong>.</p>
        <div id="div1">
            <div id="div2"></div>
            <div id="div3"></div>
            <div id="div4"></div>
        </div>
    </body>
</html>
