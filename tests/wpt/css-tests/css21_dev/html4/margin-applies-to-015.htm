<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Margin applied to element with display table-caption</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-08-13 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#propdef-margin">
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#margin-properties">
		<link rel="match" href="reference/margin-applies-to-009-ref.htm">

        <meta name="flags" content="">
        <meta name="assert" content="The 'Margin' property applies to elements with a display of table-caption.">
        <style type="text/css">
            #wrapper
            {
                border: 10px solid blue;
                position: absolute;
            }
            #test
            {
                border: 10px solid orange;
                display: table-caption;
                height: 200px;
                margin: 50px;
            }
            #table
            {
                display: table;
                width: 320px;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                display: table-cell;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is space between the blue and orange lines on all four sides.</p>
        <div id="wrapper">
            <div id="table">
                <div id="test"></div>
                <div id="row">
                    <div id="cell"></div>
                </div>
            </div>
        </div>
    </body>
</html>
