<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Padding-right using centimeters with a minimum plus one value, 1cm</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-08-25 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#propdef-padding-right">
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#padding-properties">
        <link rel="match" href="reference/padding-left-036-ref.htm">
        <meta name="flags" content="">
        <meta name="assert" content="The 'padding-right' property handles a minimum plus one length value in centimeters.">
        <style type="text/css">
            div
            {
                height: 50px;
                width: 0;
            }
            .parent1
            {
                background: red;
                min-width: 37px
            }
            .test1, .test2
            {
                padding-right: 1cm;
            }
            .test1
            {
                background: green;
            }
            .test2
            {
                background: red;
            }
            .child1
            {
                background: green;
                position: relative;
                width: 38px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is <strong>no red</strong>.</p>
        <div class="parent1">
            <div class="test1"></div>
        </div>
        <div class="test2">
            <div class="child1"></div>
        </div>
    </body>
</html>
