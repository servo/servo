<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Height applied to elements with 'display' set to 'table-cell'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
		<link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-10-08 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#propdef-height">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#the-height-property">
		<link rel="match" href="reference/ref-filled-black-96px-square.htm">

        <meta name="flags" content="">
        <meta name="assert" content="The 'height' property applies to elements with 'display' set to 'table-cell'.">
        <style type="text/css">
            #table
            {
                display: table;
                table-layout: fixed;
                width: 1in;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                background: black;
                display: table-cell;
                height: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a filled black square.</p>
        <div id="table">
            <div id="row">
                <div id="cell"></div>
            </div>
        </div>
    </body>
</html>
