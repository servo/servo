<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Top with a value of 'inherit'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-09-26 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-top">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#position-props">
		<link rel="match" href="reference/top-113-ref.htm">

        <meta name="flags" content="">
        <meta name="assert" content="The 'top' property sets a value of 'inherit', inheriting the value from the parent element.">
        <style type="text/css">
            body
            {
                height: 1in;
            }
            div
            {
                position: relative;
            }
            #div1
            {
                height: 1in;
                margin-top: -1in;
                top: 100%;
            }
            #div2
            {
                background: red;
                height: 1in;
                margin-top: 1in;
                position: absolute;
                width: 100%;
            }
            #div3
            {
                border-bottom: 1in solid black;
                top: inherit;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is <strong>no red</strong>.</p>
        <div id="div1">
            <div id="div2"></div>
            <div id="div3"></div>
        </div>
    </body>
</html>
