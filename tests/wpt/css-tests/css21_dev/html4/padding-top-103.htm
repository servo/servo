        <meta name="flags" content="">
        <meta name="assert" content="The 'padding-top' property handles the 'inherit' value.">
        <style type="text/css">
            #wrapper
            {
                padding-top: 1in;
            }
            #div1
            {
                border-top: 1in solid red;
                padding-top: inherit;
            }
            #div2
            {
                border-bottom: 1in solid black;
                margin-top: -2in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is <strong>no red</strong>.</p>
       <div id="wrapper">
            <div id="div1"></div>
            <div id="div2"></div>
        </div>
    </body>
