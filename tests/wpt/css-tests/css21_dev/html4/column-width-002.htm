<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Column-group width property</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/tables.html#columns">
        <meta name="flags" content="">
        <meta name="assert" content="Width can be set on a table column group.">
        <style type="text/css">
            #table
            {
                display: table;
            }
            #colgroup
            {
                background: orange;
                display: table-column-group;
                width: 1in;
            }
            #col
            {
                display: table-column;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                display: table-cell;
                height: 1in;
                width: 0.5in;
            }
            #div1
            {
                background: blue;
                height: 1in;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the orange and blue boxes below are the same width.</p>
        <div id="table">
            <div id="colgroup">
                <div id="col"></div>
           </div>
           <div id="row">
                <div id="cell"></div>
           </div>
        </div>
        <div id="div1"></div>
    </body>
</html>
