<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Row group and the 'visibility' property</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/tables.html#dynamic-effects">
        <meta name="flags" content="">
        <meta name="assert" content="The 'visibility' value of 'collapse' applies to table row groups.">
        <style type="text/css">
            #table
            {
                display: table;
            }
            #rowgroup1
            {
                background: red;
                visibility: collapse;
            }
            #rowgroup2
            {
                background: green;
            }
            #rowgroup1, #rowgroup2
            {
                display: table-row-group;
            }
            .row
            {
                display: table-row;
            }
            .cell
            {
                display: table-cell;
                height: 1in;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div id="table">
            <div id="rowgroup1">
                <div id="row">
                    <div class="cell"></div>
                </div>
            </div>
            <div id="rowgroup2">
                <div class="row">
                    <div class="cell"></div>
                </div>
            </div>
        </div>
    </body>
</html>
