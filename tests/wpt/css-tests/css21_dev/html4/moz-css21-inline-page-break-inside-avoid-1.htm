<!DOCTYPE html>
<html lang="en-US" class="reftest-print"><head>
  <title>CSS Test: CSS 2.1 page-break-inside:avoid</title>

  <link href="http://www.w3.org/TR/CSS21/page.html#propdef-page-break-inside" rel="help">
  <link href="reference/moz-css21-inline-page-break-inside-avoid-1-ref.htm" rel="match">
  <meta content="paged" name="flags">
<style type="text/css">
@page { size:5in 3in; margin:0.5in; }
p { height: 1in; width: 1in; margin:0; background-color:blue; }
.test { page-break-inside:avoid; }
</style>
</head>
