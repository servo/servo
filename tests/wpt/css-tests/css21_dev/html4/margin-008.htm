<html>
    <head>
        <title>CSS Test: Margin set to 'inherit', inheriting three values</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-08-13 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#propdef-margin">
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#margin-properties">
        <link rel="match" href="reference/margin-008-ref.htm">

        <meta name="flags" content="">
        <meta name="assert" content="The 'margin' property set to 'inherit', inherits three values from the parent element.">
        <style type="text/css">
            #wrapper
            {
                position: relative;
            }
            #div1, #div2
            {
                border: 10px solid green;
            }
            #div1, #reference
            {
                position: absolute;
            }
            #div1
            {
                left: 0;
                margin: 2.54cm 0.25in 144pt;
                top: 0;
            }
            #div2
            {
                height: 1in;
                margin: inherit;
                width: 3in;
            }
            #reference
            {
                border: 10px solid red;
                height: 404px;
                left: 0.25in;
                top: 1in;
                width: 356px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is <strong>no red</strong>.</p>
        <div id="wrapper">
            <div id="reference"></div>
            <div id="div1">
                <div id="div2"></div>
            </div>
        </div>
    </body>
</html>
