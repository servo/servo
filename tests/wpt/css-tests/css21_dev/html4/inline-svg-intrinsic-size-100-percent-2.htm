<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>CSS Test: Propagating width and height attributes of an inline SVG element</title>
<link href="http://www.google.com/" rel="author" title="Google">
<link href="reference/60x60-green.htm" rel="match">
<link href="http://www.w3.org/TR/CSS21/visudet.html#inline-replaced-width" rel="help">
<link href="http://www.w3.org/TR/SVG11/coords.html#IntrinsicSizing" rel="help">
<meta content="svg" name="flags">
<meta content="The width and the height of 100% on an inline SVG element should be propagated to the CSS properties,
and the aspect ratio of SVG image should be ignored when the view box is not specified." name="assert">
</head>
<body>
<div style="width: 60px; height: 60px; position: relative;">
<svg width="100%" version="1.1" xmlns:xmlns="http://www.w3.org/2000/svg" height="100%">
    <rect y="0" width="50%" fill="red" x="-50%" height="100%"></rect>
    <rect y="0" width="100%" fill="green" x="0" height="100%"></rect>
    <rect y="0" width="50%" fill="red" x="100%" height="100%"></rect>
</svg>
</div>


</body></html>
