<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>CSS Test: inside list-item marker position wrt :before and :after</title>
  <link rel="author" title="Elika J. Etemad" href="http://fantasai.inkedblade.net/contact">
  <link rel="help" href="http://www.w3.org/TR/CSS21/generate.html#list-style">
  <meta name="flags" content="">
  <meta name="assert" content="The list-item marker is on the right side for an         RTL item and on the left side for an LTR one.">
  <style type="text/css">
    ul, li {
      margin: 0;
      padding: 0;
      color: blue;
      font: bold larger monospace;
    }
    li {
      list-style: inside decimal;
    }
    li:before {
      content: "2";
    }
    li:after {
      content: "4";
    }
  </style>
 </head>
 <body>
  <p>The numbers [1, 2, 3, 4] below must be in ascending order.</p>
  <ul>
    <li>3</li>
  </ul>
 </body>
</html>
