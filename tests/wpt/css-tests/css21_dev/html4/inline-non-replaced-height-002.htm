        <meta name="flags" content="ahem">
        <meta name="assert" content="The padding starts at the top and bottom of the content area not the 'line-height'.">
        <style type="text/css">
            #div1
            {
                margin-top: 41px;
                position: relative;
            }
            span
            {
                background: blue;
                color: blue;
                font: 100px Ahem;
                line-height: 150px;
                padding: 50px 0;
            }
            div div
            {
                background: orange;
                height: 200px;
                left: 100px;
                position: absolute;
                top: -25px; /* correspond to minus top-half-leading */
                width: 100px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the blue and orange rectangles have the <strong>same height</strong>.</p>
        <div id="div1">
            <span>X</span>
            <div></div>
        </div>
    </body>
