      span {
      color: orange;

      direction: rtl;
      unicode-bidi: normal;

  </head>

  <body>
    <p>Test passes if the 2 multi-colored stripes are <strong>identical</strong>.</p>
    <div>
      First <span>Second</span>
    </div>
    <div class="rtol">
      First <span>Second</span>
    </div>
