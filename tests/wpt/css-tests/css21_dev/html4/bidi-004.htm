  <style type="text/css">
   div p { float: left; clear: left; border: solid; margin: 1em; padding: 0.5em; background: #FFFFCC; color: black; }
   .test { border: solid; padding: 0.4em 1em; line-height: 3em; }
   .control { line-height: 3em; }
   .control.start { border-style: solid none solid solid; padding: 0.4em 0 0.4em 1em;  }
   .control.middle { border-style: solid none solid none; padding: 0.4em 0 0.4em 0;  }
   .control.end { border-style: solid solid solid none; padding: 0.4em 1em 0.4em 0;  }
   .a { color: navy; }
   .b { color: orange; }
  </style>
 </head>
 <body>
  <p> The following two blocks should be identical, including overflow. (Force bidi: א) </p>
  <div>
   <p>
    <span class="control a start"> aaa bbb ccc ddd eee </span> <br>
    <span class="control b start"> fff                 </span>
                                   ggg hhh iii
    <span class="control a end">   jjj                 </span> <br>
    <span class="control b end">   kkk lll mmm nnn ooo </span>
   </p>
   <p>
    <span class="test a"> aaa         bbb          ccc &#x202E; eee                       ddd         <br>
                          jjj </span> iii          hhh          ggg <span class="test b"> fff         <br>
                          lll         kkk &#x202C; mmm          nnn                       ooo </span>
   </p>
  </div>
 </body>
