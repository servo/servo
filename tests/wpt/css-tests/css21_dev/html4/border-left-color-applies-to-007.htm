        <title>CSS Test: Border-left-color applied to element with display table-cell</title>

        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-12-08 -->

        <meta name="flags" content="">
        <meta name="assert" content="The 'border-left-color' properties applies to elements with a display of table-cell.">
        <style type="text/css">
            #table
            {
                display: table;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                border-left-style: solid;
                border-left-color: green;
                border-left-width: 3px;
                display: table-cell;
                height: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a short vertical green line.</p>
        <div id="table">
            <div id="row">
                <div id="cell"></div>
            </div>
        </div>
    </body>
