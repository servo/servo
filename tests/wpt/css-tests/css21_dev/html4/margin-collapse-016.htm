<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Margin collapsing - top/bottom margins adjoining collapse through</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-08-15 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#collapsing-margins">
		<link rel="match" href="reference/margin-collapse-002-ref.htm">

        <meta name="flags" content="ahem image">
        <meta name="assert" content="When top and bottom margins are adjoining margins collapse through that element.">
        <style type="text/css">
            div
            {
                font: 20px/1em Ahem;
                width: 5em;
            }
            #div1
            {
                background: url('support/margin-collapse-2em-space.png');
                height: 4em;
            }
            #div2, #div4
            {
                background:green;
                height: 1em;
            }
            #div3
            {
                background: red;
                height: 0;
            }
            #div2, #div3
            {
                margin-bottom: 2em;
            }
            #div3, #div4
            {
                margin-top: 2em;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is <strong>no red</strong>.</p>
        <div id="div1">
            <div id="div2"></div>
            <div id="div3"></div>
            <div id="div4"></div>
        </div>
    </body>
</html>
