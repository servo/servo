<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Child elements are not impacted by 'clear'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-07-02 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#flow-control">
        <link rel="match" href="reference/clear-float-001-ref.htm">

        <meta name="flags" content="">
        <meta name="assert" content="Child elements of the container are not impacted by clear.">
        <style type="text/css">
            div
            {
                height: 1in;
                width: 1in;
            }
            #div1
            {
                background: orange;
            }
            #div2
            {
                background: blue;
                clear: both;
                width: 2in;
            }
            #div3
            {
                background: yellow;
                float: right;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the yellow square is directly to the right of the blue square and the yellow and blue squares are below the orange square.</p>
        <div id="div1"></div>
        <div id="div2">
            <div id="div3"></div>
        </div>
    </body>
</html>
