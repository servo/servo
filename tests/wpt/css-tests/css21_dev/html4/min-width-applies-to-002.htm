<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Min-width applied to elements with 'display' set to 'table-header-group'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-11-02 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#propdef-min-width">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#min-max-widths">
        <link rel="match" href="reference/ref-if-there-is-no-red.htm">

        <meta name="flags" content="">
        <meta name="assert" content="The 'min-width' property does not apply to elements with 'display' set to 'table-header-group'.">
        <style type="text/css">
            #test
            {
                background-color: red;
                display: table-header-group;
                min-width: 1in;
            }
            #table
            {
                display: table;
                table-layout: fixed;
                width: 0in;
            }
            .row
            {
                display: table-row;
            }
            .cell
            {
                display: table-cell;
                height: 0.5in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is <strong>no red</strong>.</p>

        <div id="table">

            <div id="test">

                <div class="row">
                    <div class="cell"></div><div class="cell"></div>
                </div>

                <div class="row">
                    <div class="cell"></div><div class="cell"></div>
                </div>

            </div>

        </div>

    </body>
</html>
