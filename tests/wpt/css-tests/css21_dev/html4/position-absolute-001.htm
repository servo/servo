<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Absolute positions impact on later siblings</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
		<link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-07-09 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#positioning-scheme">
		<link rel="match" href="reference/ref-filled-green-100px-square.htm">

        <meta name="flags" content="">
        <meta name="assert" content="Absolute positioned elements do not impact later siblings.">
        <style type="text/css">
            #div1
            {
                position: relative;
            }
            #div2, #div3
            {
                height: 100px;
                width: 100px;
            }
            #div2
            {
                background: green;
                position: absolute;
            }
            #div3
            {
                background: red;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
        <div id="div1">
            <div id="div2"></div>
            <div id="div3"></div>
        </div>
    </body>
</html>
