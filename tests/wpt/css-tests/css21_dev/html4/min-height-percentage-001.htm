<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Min-height percentage is based on containing block</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
  	    <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-10-31 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#min-max-heights">
        <link rel="match" href="reference/max-height-percentage-001-ref.htm">

        <meta name="flags" content="">
        <meta name="assert" content="A percentage for 'min-height' is calculated with respect to the 'height' of the generated boxes containing block.">
        <style type="text/css">
            #div1
            {
                height: 2in;
                position: relative;
            }
            div div
            {
                width: 1in;
            }
            #div2
            {
                background: blue;
                min-height: 50%;
            }
            #div3
            {
                background: orange;
                height: 1in;
                left: 1in;
                position: absolute;
                top: 0;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the blue and orange squares have the <strong>same height</strong>.</p>
        <div id="div1">
            <div id="div2"></div>
            <div id="div3"></div>
        </div>
    </body>
</html>
