        <title>CSS Test: Position applied to element with 'display' set to 'table-column'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
		<link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-09-20 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-position">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#dis-pos-flo">

		<link rel="match" href="reference/bottom-applies-to-001-ref.htm">

        <meta name="flags" content="">
        <meta name="assert" content="The 'position' property applies to elements with a display of 'table-column'.">
        <style type="text/css">
			body {margin: 8px;}
            #test
            {
                background: green;
                bottom: 0;
                display: table-column;
                height: 100px;
                position: absolute;
                width: 100px;
            }
            #table
            {
                display: table;
                table-layout: fixed;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                display: table-cell;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a filled green square at the bottom of the page.</p>
        <div id="table">
            <div id="test"></div>
            <div id="row">
                <div id="cell"></div>
            </div>
        </div>
    </body>
</html>
