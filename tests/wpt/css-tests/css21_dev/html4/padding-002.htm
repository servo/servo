<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Padding set using two values</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-08-15 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#propdef-padding">
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#padding-properties">
        <link rel="match" href="reference/margin-002-ref.htm">

        <meta name="flags" content="">
        <meta name="assert" content="The 'padding' property set using two values properly assigns the first value to the top and bottom padding and the second value to the left and right padding.">
        <style type="text/css">
            #wrapper
            {
                position: relative;
            }
            #div1
            {
                border: 10px solid green;
                left: 0;
                padding: 96px 48px;
                position: absolute;
                top: 0;
            }
            #div2
            {
                border: 10px solid green;
                height: 96px;
                width: 288px;
            }
            #reference
            {
                border: 10px solid red;
                height: 308px;
                left: 0;
                position: absolute;
                top: 0;
                width: 404px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is <strong>no red</strong>.</p>
        <div id="wrapper">
            <div id="reference"></div>
            <div id="div1">
                <div id="div2"></div>
            </div>
        </div>
    </body>
</html>
