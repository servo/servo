<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Margin-left with a value of 'inherit'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
		<link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-08-17 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#propdef-margin-left">
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#margin-properties">
		<link rel="match" href="reference/margin-left-113-ref.htm">

        <meta name="flags" content="">
        <meta name="assert" content="The 'margin-left' property sets a value of 'inherit'.">
        <style type="text/css">
            #wrapper
            {
                margin-left: 1in;
            }
            div
            {
                height: 1in;
                position: relative;
                width: 1in;
            }
            #div1
            {
                border-left: 3px solid red;
                left: 0;
                position: absolute;
            }
            #div2
            {
                margin-left: inherit;
            }
            #div3
            {
                border-left: 3px solid black;
                margin-left: -1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is <strong>no red</strong>.</p>
        <div id="wrapper">
            <div id="div1"></div>
            <div id="div2">
                <div id="div3"></div>
            </div>
        </div>
    </body>
</html>
