<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Table-footer-group</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/tables.html#table-display">
        <meta name="flags" content="">
        <meta name="assert" content="An element with 'display: table-footer-group' is rendered as if it were a table footer group.">
        <style type="text/css">
            .table
            {
                background: blue;
                border: 2px solid black;
                display: table;
            }
            .footer
            {
                background: white;
                display: table-footer-group;
            }
            .tr
            {
                display: table-row;
            }
            .td
            {
                display: table-cell;
                height: 2em;
                width: 2em;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a square below, and the top half of the square is blue.</p>
        <div class="table">
            <div class="footer">
                <div class="tr">
                     <div class="td"></div>
                     <div class="td"></div>
                     <div class="td"></div>
                     <div class="td"></div>
                </div>
                <div class="tr">
                     <div class="td"></div>
                     <div class="td"></div>
                     <div class="td"></div>
                     <div class="td"></div>
                </div>
            </div>
            <div class="tr">
                 <div class="td"></div>
                 <div class="td"></div>
                 <div class="td"></div>
                 <div class="td"></div>
            </div>
            <div class="tr">
                 <div class="td"></div>
                 <div class="td"></div>
                 <div class="td"></div>
                 <div class="td"></div>
            </div>
        </div>
    </body>
</html>
