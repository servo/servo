<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Top using 'ex' units with a nominal value, 6ex</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-09-26 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#propdef-top">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#position-props">
		<link rel="match" href="reference/top-019-ref.htm">

        <meta name="flags" content="ahem">
        <meta name="assert" content="The 'top' property sets a nominal length value in 'ex' units.">
        <style type="text/css">
            div
            {
                font: 20px/1 Ahem;
                position: relative;
            }
            #div1
            {
                margin-top: -6ex;
            }
            #div2
            {
                background: red;
                height: 6ex;
                margin-top: 6ex;
                position: absolute;
                width: 100%;
            }
            #div3
            {
                border-bottom: 6ex solid black;
                top: 6ex;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is <strong>no red</strong>.</p>
        <div id="div1">
            <div id="div2"></div>
            <div id="div3"></div>
        </div>
    </body>
</html>
