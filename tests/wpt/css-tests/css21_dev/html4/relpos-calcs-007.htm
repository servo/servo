<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>CSS Test: Relative Positioning - overconstrained top = -bottom</title>
    <link rel="author" title="Elika J. Etemad" href="http://fantasai.inkedblade.net/contact">
    <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-09-25 -->
    <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#relative-positioning">
	<link rel="match" href="reference/relpos-calcs-001-ref.htm">

    <meta name="flags" content="">
    <meta name="assert" content="For a relatively positioned element, if       neither 'top' nor 'bottom' is 'auto', used value of 'bottom' is minus the       value of 'top'.">
    <style type="text/css">
        div {
            height: 80px;
            width: 120px;
        }
        .outer {
            background: green;
            position: relative;
            top: 50%;
            bottom: 50%;

            /*
            div.outer's used top value is 40px
            div.outer's used bottom value is -40px
            div.outer's computed top value is 50%
            div.outer's computed bottom value is 50%
            */

        }
        .inner {
            background: green;
            position: relative;
            bottom: inherit; /* using inheritance to test computed vs. used */
            /* div.inner's bottom inherits div.outer's computed bottom value */
        }
        .control {
          background: red;
          margin-top: -80px;
          height: 120px;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
    <div class="container">
      <div class="outer">
        <div class="inner"></div>
      </div>
    </div>
    <div class="control"></div>
  </body>
</html>
