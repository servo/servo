        <meta name="assert" content="The 'clear' property set to a value of 'right' positions the current element to clear right-floated elements.">
        <style type="text/css">
            #div1
            {
                width: 500px;
            }
            div div
            {
                float: right;
                height: 1in;
                width: 1in;
            }
            #div2
            {
                background: blue;
            }
            #div3
            {
                background: orange;
                clear: right;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is an orange square below a blue square.</p>
        <div id="div1">
            <div id="div2"></div>
            <div id="div3"></div>
        </div>
    </body>
