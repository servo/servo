        <meta name="assert" content="The 'height' property sets a positive nominal length value in centimeters.">
        <style type="text/css">
            div
            {
                position: relative;
            }
            #div2
            {
                background: black;
                height: +2.54cm;
                width: 1in;
            }
            #div3
            {
                border-top: 1in solid black;
                left: 100px;
                position: absolute;
                top: 0;
                width: 1in;
            }
        </style>

    <body>
        <p>Test passes if 2 black squares have the same height.</p>
