<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Table footer group and top captions</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/tables.html#table-display">
        <meta name="flags" content="">
        <meta name="assert" content="A table-footer-group element is placed before any bottom captions.">
        <style type="text/css">
            .table
            {
                display: table;
            }
            .caption
            {
                background: orange;
                border: 1px solid black;
                caption-side: bottom;
                color: orange;
                display: table-caption;
                height: 4em;
                width: 4em;
            }
            #tfoot
            {
                background: blue;
                display: table-footer-group;
            }
            #tbody
            {
                background: orange;
                display: table-row-group;
            }
            .tr
            {
                display: table-row;
            }
            .td
            {
                border: 1px solid black;
                display: table-cell;
                height: 4em;
                width: 4em;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the blue square below is stacked above either one or two orange squares and has one orange square above it.</p>
        <div class="table">
            <div class="caption"></div>
            <div class="caption"></div>
            <div id="tfoot">
                <div class="tr">
                     <div class="td"></div>
                </div>
            </div>
            <div id="tbody">
                <div class="tr">
                     <div class="td"></div>
                </div>
            </div>
        </div>
    </body>
</html>
