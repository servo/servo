        <title>CSS Test: Color set to 'inherit'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-12-15 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/colors.html#propdef-color">
        <link rel="help" href="http://www.w3.org/TR/CSS21/colors.html#colors">
        <link rel="match" href="reference/ref-filled-green-100px-square.htm">

        <meta name="flags" content="ahem">
        <meta name="assert" content="The 'color' set to 'inherit' adopts the foreground color of an element's parent container.">
        <style type="text/css">
            div
            {
                height: 100px;
                width: 100px;
            }
            #wrapper
            {
                color: green;
            }
            div div
            {
                color: red;
            }
            #test
            {
                color: inherit;
                font: 100px/1 Ahem;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
        <div id="wrapper">
            <div id="test">X</div>
        </div>
    </body>
