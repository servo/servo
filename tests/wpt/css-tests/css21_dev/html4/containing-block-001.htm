<html>
    <head>
        <title>CSS Test: Containing block for relative positioned elements is nearest block-level ancestor</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-03-07 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#containing-block-details">
        <link rel="match" href="reference/ref-filled-green-100px-square.htm">

        <meta name="flags" content="">
        <meta name="assert" content="If the element's position is 'relative', the containing block is formed by the content edge of the nearest block-level ancestor box.">
        <style type="text/css">
            #div1
            {
                background: red;
                display: block;
                height: 100px;
                width: 100px;
            }
            div div
            {
                background: green;
                height: 100%;
                position: relative;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
        <div id="div1">
            <div></div>
        </div>
    </body>
