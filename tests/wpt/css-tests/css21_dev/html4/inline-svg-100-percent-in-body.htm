<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>CSS Test: SVG element with a view box with explicit 100% width and height should occupy the entire view port</title>
<link href="http://www.google.com/" rel="author" title="Google">
<link href="reference/inline-svg-100-percent-in-body-ref.htm" rel="match">
<link href="http://www.w3.org/TR/CSS21/visudet.html#inline-replaced-width" rel="help">
<link href="http://www.w3.org/TR/SVG11/coords.html#IntrinsicSizing" rel="help">
<meta content="svg image" name="flags">
<meta content="When width and height of 100% are specified on an inline SVG element with a view box in the body element,
the aspecto ratio should be preserved and should occupy the entire view port." name="assert">
<style type="text/css">

* {
    margin: 0;
    padding: 0;
}

svg {
    display: block;
}

</style>
</head>
<body>
<p>The box below should occupy the entire view port.</p>
<svg viewBox="0 0 100 100" width="100%" version="1.1" xmlns:xmlns="http://www.w3.org/2000/svg" height="100%">
    <rect y="0" width="100" fill="green" x="0" height="100"></rect>
</svg>


</body></html>
