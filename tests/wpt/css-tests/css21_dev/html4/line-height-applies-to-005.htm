<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Line-height applied to elements with 'display' set to 'table-column-group'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#propdef-line-height">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#leading">
        <link rel="match" href="reference/line-height-applies-to-005-ref.htm">

        <meta name="flags" content="">
        <meta name="assert" content="The 'line-height' property applies to elements with 'display' set to 'table-column-group'.">
        <style type="text/css">
            #div1
            {
                position: relative;
            }
            #div2
            {
                background: orange;
                height: 1in;
                left: 1in;
                position: absolute;
                top: 0;
                width: 1in;
            }
            #test
            {
                display: table-column-group;
                line-height: 2in;
            }
            #table
            {
                display: table;
                table-layout: fixed;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                background: blue;
                display: table-cell;
                height: 1in;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the blue and orange squares have the <strong>same height</strong>.</p>
        <div id="div1">
            <div id="table">
                <div id="test"></div>
                <div id="row">
                    <div id="cell"></div>
                </div>
            </div>
            <div id="div2"></div>
        </div>
    </body>
</html>
