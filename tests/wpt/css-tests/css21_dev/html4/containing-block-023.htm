        <meta name="assert" content="When there are no positioned ancestors, then the initial containing block is used.">
        <style type="text/css">
            body {margin: 8px;}

            #div1, #div2
            {
                margin: 1in;
            }
            #div3
            {
                background: blue;
                height: 1in;
                left: 0;
                position: absolute;
                bottom: 0;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if a blue square is at the <strong>bottom-left corner</strong> of the page.</p>
        <div id="div1">
            <div id="div2">
                <div id="div3"></div>
            </div>
        </div>
    </body>
