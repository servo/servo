<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Background-repeat applied to elements with 'display' set to 'table-row'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-11-29 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/colors.html#propdef-background-repeat">
        <link rel="help" href="http://www.w3.org/TR/CSS21/colors.html#background-properties">
        <link rel="match" href="reference/ref-filled-green-100px-square.htm">

        <meta name="flags" content="image">
        <meta name="assert" content="The 'background-repeat' property applies to elements with 'display' set to 'table-row'.">
        <style type="text/css">
            #table
            {
                display: table;
                table-layout: fixed;
                width: 100px;
            }
            #row
            {
                background-color: red;
                background-image: url('support/green15x15.png');
                background-repeat: repeat;
                display: table-row;
            }
            .cell
            {
                color: green;
                display: table-cell;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

        <div id="table">

            <div id="row">
                <div class="cell">a</div><div class="cell">b</div>
            </div>

        </div>

    </body>
</html>
