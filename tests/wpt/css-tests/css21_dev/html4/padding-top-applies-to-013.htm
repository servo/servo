        <title>CSS Test: Padding-top applied to element with display table</title>

        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-08-25 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#propdef-padding-top">

        <meta name="flags" content="">
        <meta name="assert" content="The 'padding-top' property applies to elements with a display of table.">
        <style type="text/css">
            #wrapper
            {
                border-top: 10px solid blue;
            }
            #table
            {
                display: table;
                padding-top: 50px;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                display: table-cell;
            }
            #cell div
            {
                border-top: 10px solid orange;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is space between the blue and orange lines.</p>
        <div id="wrapper">
            <div id="table">
                <div id="row">
                    <div id="cell">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
