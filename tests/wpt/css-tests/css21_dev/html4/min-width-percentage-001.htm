        <link rel="match" href="reference/max-width-percentage-001-ref.htm">

        <meta name="flags" content="">
        <meta name="assert" content="The percentage is calculated in relation to the containing block.">
        <style type="text/css">
            div div
            {
                height: 1in;
            }
            #div1
            {
                width: 2in;
                height: 1in;
            }
            #div2
            {
                background: blue;
                min-width: 50%;
                width: 0;
            }
            #div3
            {
                background: orange;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the blue and orange squares have the <strong>same width</strong>.</p>
        <div id="div1">
            <div id="div2"></div>
            <div id="div3"></div>
        </div>
    </body>
