        <meta name="assert" content="The 'max-width' property sets a nominal length value in percentages.">

            #div1
            {
                width: 1in;
            }
            #div2
            {
                background: black;
                height: 1in;
                max-width: 100%;
            }
            #div3
            {
                border-left: 1in solid black;
                height: 1in;
                margin-top: 4px;
            }
        </style>

        <p>Test passes if 2 black squares have the <strong>same width</strong>.</p>
