<html>
    <head>
        <title>CSS Test: Background-color applied to elements with 'display' set to 'table-caption'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-04-21 -->
        <link rel="help" href="http://www.w3.org/TR/CSS21/colors.html#propdef-background">
        <link rel="help" href="http://www.w3.org/TR/CSS21/colors.html#background-properties">
        <link rel="match" href="reference/ref-filled-black-96px-square.htm">

        <meta name="flags" content="">
        <meta name="assert" content="The 'background-color' property applies to elements with 'display' set to 'table-caption'.">
        <style type="text/css">
            #table
            {
                display: table;
            }
            #caption
            {
                background-color: black;
                display: table-caption;
                height: 1in;
                width: 1in;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                display: table-cell;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a filled black square.</p>
        <div id="table">
            <div id="caption"></div>
            <div id="row">
                <div id="cell"></div>
            </div>
        </div>
    </body>
</html>
