<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <title>CSS Test Reference</title>
  <link rel="match" href="reference/block-in-inline-insert-001-ref.htm">
  <style type="text/css">
   body > span { border: 3px solid blue }
   .notstart { border-left: none; }
   .notend { border-right: none; }
  </style>
 </head>
 <body>
   <span class="notend">
     <span>One</span><span>Two</span><span>Three</span>
   </span>
   <div>Four</div>
   <span class="notstart notend"></span>
   <div>Five</div>
   <span class="notstart notend">
     <span>Six</span>
   </span>
   <div>Seven</div>
   <span class="notstart notend"></span>
   <div>Eight</div>
   <span class="notstart">
     <span>Nine</span><span>Ten</span><span>Eleven</span>
   </span>


</body></html>
