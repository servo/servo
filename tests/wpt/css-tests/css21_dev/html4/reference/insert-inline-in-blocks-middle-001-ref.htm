<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

 <head>

  <title>CSS Reftest Reference</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">

  <style type="text/css">
  div.container
  {
  background-color: fuchsia;
  color: black;
  font: 20px/1 Ahem;
  margin: 1em;
  }

  div > div {margin: 1em 0em;}

  span.inserted
  {
  border-left: yellow solid 0.5em;
  border-right: yellow solid 0.5em;
  }
  </style>
 </head>

 <body>

  <p>Test passes if the 2 colorized rectangles are <strong>identical</strong>.</p>

  <div class="container">
    <div>First block</div>
    <span class="inserted">Inserted new inline</span>
    <div>Second block</div>
    <div>Third block</div>
  </div>

  <div class="container">
    <div>First block</div>
    <span class="inserted">Inserted new inline</span>
    <div>Second block</div>
    <div>Third block</div>
  </div>

 </body>
</html>
