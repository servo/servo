  <style type="text/css">
  p
  {
  color: navy;
  margin: 0;
  }

  div.control
  {
  border: black solid medium;
  margin: 1.25em;
  width: 12.5em;
  }

  div.yellow
  {
  background-color: yellow;
  border: yellow solid 1.25em;
  }

  div.control div.teal
  {
  background-color: teal;
  height: 1.25em;
  width: 1.25em;
  }

  div.control div.aqua
  {
  background-color: aqua;
  border: aqua solid 1.25em;
  }
  </style>

 </head>

 <body>

  <p>The following two diagrams should look identical.</p>

  <div class="control">
   <div class="yellow">
    <div class="teal"></div>
    <div class="aqua"><div class="teal"></div></div>
    <div class="teal"></div>
   </div>
  </div>

  <div class="control">
   <div class="yellow">
    <div class="teal"></div>
    <div class="aqua"><div class="teal"></div></div>
    <div class="teal"></div>
   </div>
  </div>

 </body>
