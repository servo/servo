    .container {
      margin: 1em;

      border: solid silver;
      width: 4em;

    }

    .controlC {
      color: orange;
      background: orange;
      width: 2em;

      color: yellow;

  </style>

 </head>

 <body>

  <p>The patterns in the 2 silver boxes must be <strong>identical</strong>.</p>

  <div class="container">
    A&nbsp;&nbsp;<span class="controlB">B</span>
    <div class="controlC">C</div>
    &nbsp;A<span class="controlB">B</span>
  </div>

  <div class="container">
    A&nbsp;&nbsp;<span class="controlB">B</span>
    <div class="controlC">C</div>
    &nbsp;A<span class="controlB">B</span>
  </div>
