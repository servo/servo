<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

 <head>

  <title>CSS Reftest Reference</title>

  <link rel="author" title="Gérard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">

  <style type="text/css">
  div#wrapper
  {
  margin-left: 1.25em;
  margin-top: 1.25em;
  }

  div#wrapper > div {display: inline-block;}

  div#left {margin-right: 0.5em;}

  div#wrapper > div > div
  {
  background-color: navy;
  border: blue solid medium;
  color: white;
  margin-bottom: 0.5em;
  padding: 0.25em;
  width: 7em;
  }

  div#B4, div#B6, div#B10, div#B12
  {
  margin-left: 3.25em;
  text-align: right;
  }
  </style>

 </head>

 <body>

  <p>The blue rectangles should be in numeric order and form a "B". (Boxes labelled "A" should be in the first column; boxes labelled "B" should be in the second; arrows indicate the correct alignment.)</p>

  <div id="wrapper">

    <div id="left">
      <div>⇦ A 1</div>
      <div>⇦ A 3</div>
      <div>⇦ A 5</div>
      <div>⇦ A 7</div>
      <div>⇦ A 9</div>
      <div>⇦ A 11</div>
      <div>⇦ A 13</div>
    </div><div>
      <div>⇦ B 2</div>
      <div id="B4">B 4 ⇨</div>
      <div id="B6">B 6 ⇨</div>
      <div>⇦ B 8</div>
      <div id="B10">B 10 ⇨</div>
      <div id="B12">B 12 ⇨</div>
      <div>⇦ B 14</div>
    </div>

  </div>

 </body>
</html>
