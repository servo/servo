<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

 <head>


  <title>CSS Reftest Reference</title>
  <link rel="author" title="Gérard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">

  <style type="text/css">
  div > p
  {
  background-color: black;
  color: yellow;
  font: 2em/1 serif;
  letter-spacing: 1em;
  margin: 1em;
  padding: 0.75em;
  white-space: pre;
  }

  .c, .j, .e {color: aqua;}

  .i, .d, .k, .b {color: fuchsia;}
  </style>
 </head>

 <body>

  <p>The following two blocks should be identical, including overflow. (Force bidi: א)</p>

  <div>
    <p>a<span class="b">b</span><span class="c">c</span><span class="d">d</span><span class="e">e</span>fgh<span class="i">i</span><span class="j">j</span><span class="k">k</span>lm</p>

    <p>a<span class="b">b</span><span class="c">c</span><span class="d">d</span><span class="e">e</span>fgh<span class="i">i</span><span class="j">j</span><span class="k">k</span>lm</p>
  </div>

 </body>
</html>
