<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>CSS Test: background-size:contain</title>
    <link rel="author" title="Jeffrey Carl Faden" href="http://www.jeffreyatw.com/">
    <link rel="match" href="reference/background-size-contain.htm">
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size">
    <meta name="flags" content="image">
    <meta name="assert" content="The background image is scaled, while preserving its intrinsic aspect ratio (if any), to the largest size such that both its width and its height can fit inside the background positioning area.">
    <style type="text/css">
      
      div {
        background-color: red;
        background-image: url("support/rectangle-96x60.png");
        background-size: contain;
        height: 200px;
        width: 200px;
      }
      
    </style>
  </head>
  <body>
    <p><img src="support/rectangle-96x60.png" alt="Image download support must be enabled"></p>
    <p>Test passes if the above image appears, scaled and repeating vertically, inside the below square.</p>
    <p>Test fails if any red area is seen outside of the image.</p>
    <div></div>
  </body>
</html>
