<html><head>

    <title>CSS Backgrounds and Borders Test: background-size - two &lt;length&gt; values</title>
    <link href="http://www.intel.com" rel="author" title="Intel">
    <link href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/" rel="reviewer" title="GÃ©rard Talbot"> <!-- 2012-11-14 -->
    <link href="http://www.w3.org/TR/css3-background/#the-background-size" rel="help" title="3.9. Sizing Images: the 'background-size' property">
    <link href="reference/ref-filled-green-100px-square.htm" rel="match">
    <meta content="image" name="flags">
    <meta content="Check if 'background-size' has two length values, then such values are the width and height of the corresponding background image. Therefore the used width and height of the background-size in this test should be 100px and 100px." name="assert">
    <style>
        #ref-overlapped-red {
            background-color: red;
            height: 100px;
            width: 100px;
        }
        #test-overlapping-green {
            background-image: url(support/1x1-green.png);
            background-repeat: no-repeat;
            background-size: 100px 100px;
            bottom: 100px;
            height: 100px;
            position: relative;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
    <div id="ref-overlapped-red"></div>
    <div id="test-overlapping-green"></div>
