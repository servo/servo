<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>CSS Backgrounds Test:background clip property with value padding-box</title>
    <link href="mailto:yanshasha133@gmail.com" rel="author" title="yanshasha">
    <link href="mailto:shendayang@baidu.com" rel="reviewer" title="Dayang Shen"> <!-- 2013-08-26 -->
    <link href="http://www.w3.org/TR/css3-background/#the-background-clip" rel="help">
    <link href="reference/css3-background-clip-padding-box-ref.htm" rel="match">
    <style type="text/css">
            .box {
                width: 200px;
                height: 200px;
                position: relative;
            }
            .box div {
                position: absolute;
            }
            #div1 {
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: green;
            }
            #div2 {
                top: 15px;
                left: 15px;
                right: 15px;
                bottom: 15px;
                background-color: red;
            }
            #div3 {
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border: solid 15px transparent;
                padding: 15px;
                background-color: yellow;
                background-clip: padding-box;
            }
    </style>
  </head>
  <body>
    <p>
      The test passes if threre are two overlapping squares with different color(green and yellow from outside to inside).
    </p>
    <div class="box">
      <div id="div1"></div>
      <div id="div2"></div>
      <div id="div3"></div>
    </div>
  

</body></html>
