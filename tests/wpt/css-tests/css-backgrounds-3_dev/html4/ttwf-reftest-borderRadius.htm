<!DOCTYPE html>
<html><head>
    <title>Test Background and border</title>
    <link href="mailto:jinlongz@oupeng.com" rel="author reviewer" title="Jinlong Zhang">
    <link href="http://www.w3.org/TR/css3-background/#border-radius-tables" rel="help">
    <link href="reference/ttwf-reftest-borderRadius-ref.htm" rel="match">
    <meta content="Table with 'border-collapse: collapse;' declaration, it's 'border-radius' style will not work." name="assert">
    <style type="text/css">
        #testCon{border: 4px solid green; border-radius: 5px; border-collapse: collapse;}
        #testCon td{width: 60px; height: 60px; border: 4px solid green; border-radius: 10px;}
    </style>
</head>
<body>
    <p>The test passes if table's 'border-radius' style don't work.</p>
    <p>CSS3 UAs should ignore border-radius properties applied to internal table elements when 'border-collapse' is 'collapse'.</p>
    <table id="testCon">
        <tbody><tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
    </tbody></table>



</body></html>
