<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <title>CSS Test: 'Border-top-left-radius' with one value as 0.</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft">
        <link href="http://www.w3.org/TR/css3-background/#border-top-left-radius" rel="help">
        <meta content="" name="flags">
        <meta content="If either value of 'border-top-left-radius' is 0 then the corner is a square." name="assert">
        <style type="text/css">
            div
            {
                width: 1in;
                height: 1in;
                border: 0.2in solid black;
                margin: 10px;
            }
            #reference
            {
            }
            #test1
            {
                border-top-left-radius : 0 80px;
            }
            #test2
            {
                border-top-left-radius : 80px 0;
            }
            #test3
            {
                border-top-left-radius : 0 0;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the four boxes are identical.</p>
        <table>
            <tbody><tr>
                <td>
                    <div id="reference"></div>
                    <div id="test1"></div>
                </td>
                <td>
                    <div id="test2"></div>
                    <div id="test3"></div>
                </td>
            </tr>
        </tbody></table>
    

</body></html>
