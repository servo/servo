<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <title>CSS Test: 'Border-radius' property with three values</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft">
        <link href="http://www.w3.org/TR/css3-background/#border-radius" rel="help">
        <meta content="" name="flags">
        <meta content="If bottom-left radius is omitted in the 'border-radius' property then the bottom-left radius is the same as the top-right radius." name="assert">
        <style type="text/css">
            div
            {
                width: 2in;
                height: 2in;
                border: 0.2in solid red;
            }
            #reference
            {
                border-top-left-radius : 10px;
                border-top-right-radius : 50px;
                border-bottom-right-radius : 30px;
                border-bottom-left-radius : 50px;
            }
            #test
            {
                border-radius: 10px 50px 30px;
                border-color: green;
                margin-top: -2.4in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the box has rounded corners and there is no red visible on the page.</p>
        <div id="reference"></div>
        <div id="test"></div>
    
</body></html>
