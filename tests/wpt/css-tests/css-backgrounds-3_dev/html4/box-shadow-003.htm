<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <title>CSS Test: Layering of box shadows</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft">
        <link href="http://www.w3.org/TR/css3-background/#the-background-size" rel="help">
        <meta content="" name="flags">
        <meta content="Shadow effects are applied front to back, where the first shadow is on the top and the last shadow is on the bottom." name="assert">
        <style type="text/css">
            div
            {
                height: 96px;
                width: 96px;
            }
            #reference1
            {
                box-shadow: orange 30px 30px;
            }
            #reference2
            {
                margin-top: -96px;
                box-shadow: blue 20px 20px
            }
            #reference3
            {
                margin-top: -96px;
                box-shadow: 10px 10px;
            }
            #test
            {
                margin-top: 40px;
                box-shadow: 10px 10px, blue 20px 20px, orange 30px 30px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if two drawings are exactly the same.</p>
        <div id="reference1"></div>
        <div id="reference2"></div>
        <div id="reference3"></div>
        <div id="test"></div>
    
</body></html>
