<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <title>CSS Test: 'Border-top-left-radius' with one value.</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft">
        <link href="http://www.w3.org/TR/css3-background/#border-top-left-radius" rel="help">
        <meta content="" name="flags">
        <meta content="'Border-top-left-radius' with an omitted second value has the vertical radius of the rounded corner equal to its horizontal radius." name="assert">
        <style type="text/css">
            #reference
            {
                height: 288px;
                width: 384px;
                border: 2px solid red;
                border-top-left-radius: 50px 50px;
            }
            #test
            {
                margin-top: -292px;
                height: 288px;
                width: 384px;
                border: 2px solid black;
                border-top-left-radius: 50px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the top-left corner of the box has a rounded corner and there is no red visible on the page.</p>
        <div id="reference"></div>
        <div id="test"></div>
    
</body></html>
