        <meta content="'Border-style: dotted' follows the curve of the border." name="assert">
        <style type="text/css">
            div
            {
                border: 0.2in dotted;
                height: 2in;
                width: 2in;
                border-radius: 80px;
                border-top-color: purple;
                border-right-color: green;
                border-bottom-color: blue;
                border-left-color: #808080;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a rounded border with purple dots on the top, green on the right side, blue on the bottom side, and grey on the left side.</p>
        <div></div>
