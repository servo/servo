<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <title>CSS Test: Number of background properties greater than number of background images</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft">
        <link href="http://www.w3.org/TR/css3-background/#layering" rel="help">
        <meta content="" name="flags">
        <meta content="If the background properties values are greater than the number of background images, then the excess values are ignored." name="assert">
        <style type="text/css">
            div
            {
                margin: 10px;
                width: 250px;
                height: 250px;
                border: thick solid black;
            }
            #test
            {
                background-image: url("support/aqua_color.png"), url("support/orange_color.png"), url("support/green_color.png");
                background-position: right bottom, right top, left bottom, left center, right center;
                background-repeat: no-repeat, no-repeat, repeat-x, repeat, repeat-y;
            }
            #reference
            {
                background-image: url("support/aqua_color.png"), url("support/orange_color.png"), url("support/green_color.png");
                background-position: right bottom, right top, left bottom;
                background-repeat: no-repeat, no-repeat, repeat-x;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is green on the page and contents of the black boxes look exactly the same.</p>
        <table>
            <tbody><tr>
                <td>
                    <div id="test"></div>
                </td>
                <td>
                    <div id="reference"></div>
                </td>
            </tr>
        </tbody></table>
    

</body></html>
