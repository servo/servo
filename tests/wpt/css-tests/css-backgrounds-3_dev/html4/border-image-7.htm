<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>
        CSS Border and Background: border-image #7 border-image-width
    </title>
    <meta content="Basic support for the border-image-width property" name="assert">

    <link href="mailto:jeremie@patonnier.net" rel="author" title="Jérémie Patonnier">

    <link href="http://www.w3.org/TR/css3-background/#the-border-image-width" rel="help">

    <style type="text/css">

        #test {
            border : 10px solid red;
            width  : 20px;
            height : 20px;

            border-image-source: url(support/img-ref-1.png);
            border-image-slice : 10;
            border-image-width : 1px;
        }

        #ref {
            border : 1px solid #009900;
            padding: 9px;
            width  : 20px;
            height : 20px;
        }

    </style>

</head>
<body>

    <p>
        Pass if both squares are identical.
    </p>

    <p id="test"></p>
    <p id="ref"></p>



</body></html>
