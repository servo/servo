    <meta content="image" name="flags">
    <meta content="Check if 'background-size' has one 'auto' and one percentage values, then the second value is the height of the corresponding background image and the first value (corresponding to the width of the background image) is resolved by using the image's intrinsic ratio (in this test, the image's intrinsic ratio is 1:1) and (multiplied by) the size of the other dimension. A percentage is relative to the dimensions of the background positioning area. Therefore the used width of the background-size in this test should be 45px." name="assert">
    <style>
        #ref-overlapped-red {
            background-color: red;
            height: 45px;
            width: 45px;
        }
        #test-overlapping-green {
            background-image: url(support/60x60-green.png);
            background-repeat: no-repeat;
            background-size: auto 45%;
            bottom: 45px;
            height: 100px;
            position: relative;
            width: 50px;
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
