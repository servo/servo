<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <title>CSS Test: 'Border-radius' should be ignored in element with 'display' set to 'table-header-group' when 'border-collapse: collapse'.</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft">
        <link href="http://www.w3.org/TR/css3-background/#border-radius" rel="help">
        <meta content="" name="flags">
        <meta content="'Border-radius' should not produce rounded corners when applied to an element with 'display' set to 'table-header-group' when 'border-collapse: collapse'." name="assert">
        <style type="text/css">
            #test
            {
                border: solid green;
                border-radius: 10px;
                display: table-header-group;
            }
            #table
            {
                border-collapse: collapse;
                display: table;
            }
            #row
            {
                display: table-row;
            }
            #cell
            {
                display: table-cell;
                height: 1in;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a box with sharp or rounded corners below.</p>
        <div id="table">
            <div id="test">
                <div id="row">
                    <div id="cell"></div>
                </div>
            </div>
        </div>
    
</body></html>
