<!DOCTYPE html>
<html><!-- Submitted from TestTWF Paris --><head>

<title>CSS Backgrounds and Borders Test: Clipping to the border-radius curve</title>
<link href="http://lea.verou.me" rel="author" title="Lea Verou">
<link href="http://www.w3.org/TR/css3-background/#corner-clipping" rel="help">
<meta content="" name="flags">
<meta content="Effects that clip to the border or padding edge (such as 'overflow' other than 'visible') must clip to the curve" name="assert">
<style>
div {
	position: absolute;
}

.ref,
.test {
	border-radius: 30px;
}

.ref {
	width: 104px;
	height: 104px;
	left: -2px;
	top: -2px;
	background-color: green;
}

.test,
.contents {
	background-color: red;
	width: 100px;
	height: 100px;
}

.test {
	overflow: hidden;
}

</style>

</head>
<body>

<p>Test passes if there is one filled green rounded square and <strong>no red</strong>.</p>
<div class="container">
  <div class="test">
  	<div class="contents"></div>
  </div>
  <div class="ref"></div>
</div>



</body></html>
