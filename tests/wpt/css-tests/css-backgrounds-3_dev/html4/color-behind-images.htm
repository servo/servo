<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <title>CSS Test: Background color is drawn behind images</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft">
        <link href="http://www.w3.org/TR/css3-background/#the-background-color" rel="help">
        <meta content="" name="flags">
        <meta content="Background color is drawn behind any number of background images." name="assert">
        <style type="text/css">
            div
            {
                width: 250px;
                height: 250px;
                background-image: url("support/blue_color.png"), url("support/orange_color.png"), url("support/white_color.png");
                background-repeat: no-repeat;
                background-position: 30px 30px, 60px 60px, 90px 90px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <p>Test passes if blue, orange and white boxes are visible on a larger black box.</p>
        <div></div>
    
</body></html>
