<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <title>CSS Test: 'Background-size' applied to element with a display of 'block'.</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft">
        <link href="http://www.w3.org/TR/css3-background/#the-background-size" rel="help">
        <meta content="" name="flags">
        <meta content="'Background-size' property applies to elements with 'display: block'." name="assert">
        <style type="text/css">
            span
            {
                display: block;
                height: 2in;
                width: 2in;
                border: 20px solid black;
                padding: 20px;
                background: url("support/black_color.png") no-repeat red;
                background-size: 100% 100%;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <span></span>
    
</body></html>
