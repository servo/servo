<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <title>CSS Test: None counts as an image layer</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft">
        <link href="http://www.w3.org/TR/css3-background/#the-background-image" rel="help">
        <meta content="" name="flags">
        <meta content="'Background-image: none' counts as an image layer but draws nothing." name="assert">
        <style type="text/css">
            div
            {
                margin: 10px;
                width: 250px;
                height: 250px;
                border: thick solid black;
            }
            #test
            {
                background-image: url("support/blue_color.png"), none, url("support/green_color.png");
                background-repeat: no-repeat, repeat, no-repeat;
                background-position: 30px 30px, 60px 60px, 90px 90px;
            }
            #reference
            {
                background-image: url("support/blue_color.png"), url("support/green_color.png");
                background-repeat: no-repeat, no-repeat;
                background-position: 30px 30px, 90px 90px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is green on the page and contents of the black boxes look exactly the same.</p>
        <table>
            <tbody><tr>
                <td><div id="test"></div></td>
                <td><div id="reference"></div></td>
            </tr>
        </tbody></table>
    
</body></html>
