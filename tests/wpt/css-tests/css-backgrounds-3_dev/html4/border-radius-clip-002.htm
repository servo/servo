<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <title>CSS Test: Background is clipped to the curve of the content-box when 'background-clip: content-box'</title>
        <link href="http://www.microsoft.com/" rel="author" title="Microsoft">
        <link href="http://www.w3.org/TR/css3-background/#border-radius" rel="help">
        <meta content="" name="flags">
        <meta content="Background is clipped to the curve of the content-box when 'background-clip: content-box'" name="assert">
        <style type="text/css">
            #test
            {
                width: 100px;
                height: 100px;
                border: 10px solid black;
                padding: 10px;
                border-radius: 40px;
                background: red;
                background-clip: content-box;
            }
            #reference
            {
                margin-top: -120px;
                margin-left: 20px;
                width: 100px;
                height: 100px;
                border-radius: 20px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div id="test"></div>
        <div id="reference"></div>
    
</body></html>
