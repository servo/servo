<!DOCTYPE html>
<html><head><title>CSS Reftest Reference: background-attachment: local</title>
<link href="http://exyr.org/about/" rel="author" title="Simon Sapin">
<style>
#outer {
  width: 200px;
  height: 200px;
  padding: 40px;
  border: 10px double;
  overflow: hidden;
  border-radius: 50%;
}
#outer div {
  background: url(aqua-yellow-32x32.png);
  height: 500px;
  margin-top: -15px;
}
p {
  margin-top: 0;
  padding-top: 20px;
}
</style>
</head><body><div id="outer">
  <div>
    <p>Test</p>
  </div>
</div>
