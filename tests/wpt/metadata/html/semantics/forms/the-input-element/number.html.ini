[number.html]
  type: testharness
  [value is not a valid floating-point number: 1d+2]
    expected: FAIL

  [value not a valid floating-point number: random string]
    expected: FAIL

  [value ending with '.']
    expected: FAIL

  [ value = Infinity]
    expected: FAIL

  [value = -Infinity]
    expected: FAIL

  [value = NaN]
    expected: FAIL

  [value = 2^53+1]
    expected: FAIL

  [value >= Number.MAX_VALUE]
    expected: FAIL

  [value = 1e]
    expected: FAIL

  [value = +1]
    expected: FAIL

  [value = '+']
    expected: FAIL

  [value = '-']
    expected: FAIL

  [value with a leading whitespace]
    expected: FAIL

  [value = 1trailing junk]
    expected: FAIL

