<!doctype html>
<html>
  <head>
    <title>aria-current with value changes</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "attribute" : "aria-current",
         "element" : "test",
         "title" : "step 1",
         "type" : "attribute",
         "value" : "\"false\""
      },
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "STATE_ACTIVE"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "current:false"
               ],
               [
                  "event",
                  "type",
                  "is",
                  "object:state-changed:active"
               ],
               [
                  "event",
                  "detail1",
                  "is",
                  "0"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXARIACurrent",
                  "contains",
                  "false"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "current:false"
               ],
               [
                  "event",
                  "type",
                  "is",
                  "IA2_EVENT_OBJECT_ATTRIBUTE_CHANGED"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "current",
                  "is",
                  "false"
               ],
               [
                  "event",
                  "type",
                  "is",
                  "PropertyChangedEvent"
               ]
            ]
         },
         "title" : "step 2",
         "type" : "test"
      }
   ],
   "title" : "aria-current with value changes"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-current with value changes.</p>
    <ul role="list">
    <li id="test" role="listitem" aria-current="true">1</li>
    <li role="listitem" aria-current="false">2</li>
  </ul>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
