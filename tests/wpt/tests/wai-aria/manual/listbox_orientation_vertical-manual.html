<!doctype html>
<html>
  <head>
    <title>listbox orientation vertical</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_LIST_BOX"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "Selection"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_VERTICAL"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "STATE_HORIZONTAL"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXList"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "list"
               ],
               [
                  "property",
                  "AXOrientation",
                  "is",
                  "AXVerticalOrientation"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "states",
                  "contains",
                  "IA2_STATE_VERTICAL"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_HORIZONTAL"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_LIST"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "ControlType",
                  "is",
                  "List"
               ],
               [
                  "property",
                  "IUIAutomationElement.Orientation",
                  "is",
                  "vertical"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "listbox orientation vertical"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for listbox orientation vertical.</p>
    <div id="test" aria-orientation="vertical" tabindex="0" role="listbox" >
    <div role="option">option 1</div>
    <div role="option">option 2</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
