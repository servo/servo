<!doctype html>
<html>
  <head>
    <title>switch readonly true</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TOGGLE_BUTTON"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_READ_ONLY"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXCheckBox"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "AXSwitch"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "switch"
               ],
               [
                  "result",
                  "AXUIElementIsAttributeSettable(AXValue)",
                  "is",
                  "false"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "IA2_ROLE_TOGGLE_BUTTON"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "xml-roles:switch"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_EDITABLE"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "ControlType",
                  "is",
                  "Button"
               ],
               [
                  "property",
                  "LocalizedControlType",
                  "is",
                  "toggleswitch"
               ],
               [
                  "property",
                  "Value.IsReadOnly",
                  "is",
                  "true"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "switch readonly true"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for switch readonly true.</p>
      <div id="test" role="switch" aria-readonly="true">
    </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
