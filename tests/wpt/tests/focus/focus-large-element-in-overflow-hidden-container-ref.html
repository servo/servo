<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="help" href="https://html.spec.whatwg.org/multipage/interaction.html#dom-focus">
<link rel="help" href="https://bugzilla.mozilla.org/show_bug.cgi?id=1858984">
<style>
#overflowHiddenContainer
{
  margin: 4px;
  height: 12px;
  border: 1px solid black;
  overflow: hidden;
  line-height: 25px;
}

#container
{
  position:       relative;
  display:        inline-block;
  width:          30px;
  height:         10px;
  vertical-align: text-top;
}

#visibleTarget
{
  position: absolute;
  inset:    0;
  height:   15px;
}

</style>
</head>
<body>
  <div id="overflowHiddenContainer">
    <label id="container">
      <div tabindex=0 id="visibleTarget">
      </div>
    </label>
  </div>
</body>
<script>
  visibleTarget.focus();
</script>
</html>
