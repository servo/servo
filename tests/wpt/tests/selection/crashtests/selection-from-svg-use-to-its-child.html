<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
"use strict";

addEventListener("DOMContentLoaded", () => {
  scrollBy({left: 0.63});
  getSelection().setBaseAndExtent(
    document.querySelector("use"),
    1,
    document.querySelector("animateMotion"),
    0
  );
}, {once: true});
</script>
</head>
<body>
  <svg>
    <use>
      <animateMotion></animateMotion>
    </use>
  </svg>
  <h1 style="padding: 0% 76em 32% 1em"></h1>
</body>
</html>
