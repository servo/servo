<script>
var t = async_test();
var w;
var uuid;
t.step(function() {
  uuid = token()
  w = window.open("001-1.html" + location.search);
  add_result_callback(function() {
    w.close();
  });
});
navigate = t.step_func(function() {
  w.location = w.location.href.replace("001-1.html", "001-2.html");
});
</script>
