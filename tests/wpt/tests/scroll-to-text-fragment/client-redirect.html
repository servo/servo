<!doctype html>
<script>
  const query = window.location.search.substr(1);
  const type = query.split('&')[0];
  const url = decodeURIComponent(query.split('&')[1]);

  if (type == 'meta') {
    document.write(`<meta http-equiv="Refresh" content="0; URL=${url}">`);
  } else if (type == 'location') {
    window.location = url;
  }
</script>
