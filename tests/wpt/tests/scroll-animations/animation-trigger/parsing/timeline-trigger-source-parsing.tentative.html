<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="help" href="https://drafts.csswg.org/css-animations-2/#animation-trigger">
<meta name="assert" content="timeline-trigger-source supports only the grammar '<single-timeline-trigger-source> #'.">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css/support/parsing-testcommon.js"></script>
</head>
<body>
<script>

test_valid_value('timeline-trigger-source', 'initial');
test_valid_value('timeline-trigger-source', 'inherit');
test_valid_value('timeline-trigger-source', 'unset');
test_valid_value('timeline-trigger-source', 'revert');
test_valid_value('timeline-trigger-source', 'auto');
test_valid_value('timeline-trigger-source', 'none');
test_valid_value('timeline-trigger-source', 'auto, auto');
test_valid_value('timeline-trigger-source', 'none, none');
test_valid_value('timeline-trigger-source', 'auto, none');
test_valid_value('timeline-trigger-source', 'none, auto');
test_valid_value('timeline-trigger-source', '--test');
test_valid_value('timeline-trigger-source', '--test1, --test2');
test_valid_value('timeline-trigger-source', '--test1, --test2, none, --test3, auto');

test_invalid_value('timeline-trigger-source', 'test1');
test_invalid_value('timeline-trigger-source', '10px');
test_invalid_value('timeline-trigger-source', 'auto auto');
test_invalid_value('timeline-trigger-source', 'none none');
test_invalid_value('timeline-trigger-source', 'foo bar');
test_invalid_value('timeline-trigger-source', '"foo" "bar"');
test_invalid_value('timeline-trigger-source', 'rgb(1, 2, 3)');
test_invalid_value('timeline-trigger-source', '#fefefe');
test_invalid_value('timeline-trigger-source', '"test"');

// https://drafts.csswg.org/scroll-animations-1/#scroll-notation
//
// timeline-trigger-source: scroll(<axis>? <scroller>?);
// <axis> = block | inline | x | y
// <scroller> = root | nearest | self
test_valid_value('timeline-trigger-source', 'scroll()');
test_valid_value('timeline-trigger-source', ' scroll() ', 'scroll()');
test_valid_value('timeline-trigger-source', 'scroll(block)', 'scroll()');
test_valid_value('timeline-trigger-source', 'scroll(inline)');
test_valid_value('timeline-trigger-source', 'scroll(x)');
test_valid_value('timeline-trigger-source', 'scroll(y)');
test_valid_value('timeline-trigger-source', 'scroll(root)');
test_valid_value('timeline-trigger-source', 'scroll(nearest)', 'scroll()');
test_valid_value('timeline-trigger-source', 'scroll(self)');
test_valid_value('timeline-trigger-source', 'scroll(inline nearest)', 'scroll(inline)');
test_valid_value('timeline-trigger-source', 'scroll(nearest inline)', 'scroll(inline)');
test_valid_value('timeline-trigger-source', 'scroll(block self)', 'scroll(self)');
test_valid_value('timeline-trigger-source', 'scroll(self block)', 'scroll(self)');
test_valid_value('timeline-trigger-source', 'scroll(y root)', 'scroll(root y)');

test_invalid_value('timeline-trigger-source', 'scroll(abc root)');
test_invalid_value('timeline-trigger-source', 'scroll(abc)');
test_invalid_value('timeline-trigger-source', 'scroll(y abc)');
test_invalid_value('timeline-trigger-source', 'scroll("string")');

// https://drafts.csswg.org/scroll-animations-1/#view-notation
test_valid_value('timeline-trigger-source', 'view()');
test_valid_value('timeline-trigger-source', ' view() ', 'view()');
test_valid_value('timeline-trigger-source', 'view(block)', 'view()');
test_valid_value('timeline-trigger-source', 'view(inline)');
test_valid_value('timeline-trigger-source', 'view(x)');
test_valid_value('timeline-trigger-source', 'view(y)');
test_valid_value('timeline-trigger-source', 'view(y 1px 2px)');
test_valid_value('timeline-trigger-source', 'view(y 1px)');
test_valid_value('timeline-trigger-source', 'view(y auto)', 'view(y)');
test_valid_value('timeline-trigger-source', 'view(y auto auto)', 'view(y)');
test_valid_value('timeline-trigger-source', 'view(y auto 1px)');
test_valid_value('timeline-trigger-source', 'view(1px 2px y)', 'view(y 1px 2px)');
test_valid_value('timeline-trigger-source', 'view(1px y)', 'view(y 1px)');
test_valid_value('timeline-trigger-source', 'view(auto x)', 'view(x)');
test_valid_value('timeline-trigger-source', 'view(1px 2px)');
test_valid_value('timeline-trigger-source', 'view(1px)');
test_valid_value('timeline-trigger-source', 'view(1px 1px)', 'view(1px)');
test_valid_value('timeline-trigger-source', 'view(1px auto)');
test_valid_value('timeline-trigger-source', 'view(auto calc(1% + 1px))');
test_valid_value('timeline-trigger-source', 'view(2em calc(1% + 1em))');
test_valid_value('timeline-trigger-source', 'view(auto)', 'view()');
test_valid_value('timeline-trigger-source', 'view(auto auto)', 'view()');

test_invalid_value('timeline-trigger-source', 'view(y 1px 2px 3px)');
test_invalid_value('timeline-trigger-source', 'view(1px y 3px)');
test_invalid_value('timeline-trigger-source', 'view(1px 2px 3px)');
test_invalid_value('timeline-trigger-source', 'view(abc block)');
test_invalid_value('timeline-trigger-source', 'view(abc)');
test_invalid_value('timeline-trigger-source', 'view(y abc)');
test_invalid_value('timeline-trigger-source', 'view("string")');

</script>
</body>
</html>
