<!DOCTYPE html>
<html>
  <head>
    <link rel="help" href="https://drafts.csswg.org/web-animations-2/#animation-trigger">
  </head>
  <body>
    <style>
      .scroller {
        overflow-y: scroll;
        border: solid 1px;
        place-self: center;
        height: 300px;
        width: 200px;
        position: relative;
      }
      .target {
        height: 100px;
        width: 100%;
        background-color: blue;
        position: absolute;
        left: -50px;
      }
      .space {
        height: 250px;
        width: 50%;
      }
    </style>
    <div id="scroller" class="scroller">
      <div class="space"></div>
      <div id="target" class="target"></div>
      <div class="space"></div>
    </div>
  </body>
</html>
