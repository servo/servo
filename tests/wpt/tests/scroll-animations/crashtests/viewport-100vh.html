<!DOCTYPE html>
<html>
<head>
  <title>Handle zero animation range</title>
  <style>
    @keyframes card {
        0% { scale: 1; }
      100% { scale: 1; }
    }
    .SignetCard {
      height: 100px;
      animation-name: card;
      animation-duration: 1ms;
      animation-fill-mode: both;
      animation-timeline: view(block 100vh);
    }
  </style>
</head>
<body>
  <div class="SignetCard"></div>
</body>
</html>
