<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="author" title="Aharon Lanin" href="mailto:aharon@google.com" />
    <link rel="author" title="HTML5 bidi test WG" href="mailto:html5bidi@googlegroups.com" />
    <style>
      body, textarea {
        font-size:18px;
        text-align:left;
      }
      .test, .ref {
        border: medium solid gray;
        width: 400px;
        margin: 20px;
      }
      .comments {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="instructions"><p>Test passes if the two boxes below look exactly the same.</p></div>
    <div class="test">
      <div dir="ltr">
        <textarea rows="2" dir="ltr">
@123!
        </textarea>
      </div>
      <div dir="rtl">
        <textarea rows="2" dir="ltr">
@123!
        </textarea>
      </div>
    </div>
    <div class="ref">
      <div dir="ltr">
        <textarea rows="2" dir="ltr">
@123!
        </textarea>
      </div>
      <div dir="rtl">
        <textarea rows="2" dir="ltr">
@123!
        </textarea>
      </div>
    </div>
  </body>
</html>
