<!DOCTYPE html>
<meta charset=utf-8>
<title>Reverse numbering should not be affected by nested div</title>
<link rel=match href="reversed-1-ref.html">
<link rel=help href="https://html.spec.whatwg.org/#attr-ol-reversed">
<ol reversed>
  <li>Three</li>
  <div>
      <li>Two</li>
      <li>One</li>
  </div>
</ol>
