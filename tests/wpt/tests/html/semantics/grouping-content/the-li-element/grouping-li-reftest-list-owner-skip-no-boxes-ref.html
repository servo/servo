<!DOCTYPE html>

<title>list owner calculation skips elements that do not generate layout boxes</title>
<link rel="author" title="Domenic Denicola" href="mailto:d@domenic.me">

<p>This test matches if the list displays similar to the following</p>

<pre>1. A
2. B
3. C
4. D
5. E
6. F
7. G
8. H
9. I
10. J
     1. K
     2. L</pre>

<hr>

<ol>
  <li value="1">A</li>
  <li value="2">B</li>
  <li value="3">C</li>
  <li value="4">D</li>
  <li value="5">E</li>
  <li value="6">F</li>
  <li value="7">G</li>
  <li value="8">H</li>
  <li value="9">I</li>
  <li value="10">
    J
    <ol>
      <li value="1">K</li>
      <li value="2">L</li>
    </ol>
