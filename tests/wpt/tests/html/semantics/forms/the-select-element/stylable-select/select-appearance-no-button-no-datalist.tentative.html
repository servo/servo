<!DOCTYPE html>

<link rel=match href="select-appearance-no-button-no-datalist-ref.html">
<script src="/resources/testdriver.js"></script>

<select style="appearance:base-select">
  <option>one</option>
  <option>two</option>
</select>

})();
</script>
