<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onmessage = (e) => {
        parent.postMessage(e.data, "*");
      };
    </script>
  </head>
  <body>
    <iframe sandbox="allow-scripts" srcdoc=
    "<p>Grandchild</p><script>onload = () => { parent.postMessage(location.href,'*'); }</script>">
    </iframe>
  </body>
</html>
