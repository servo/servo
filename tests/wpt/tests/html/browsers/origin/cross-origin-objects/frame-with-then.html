<!doctype html>
<html>
  <script>
    if (location.search == "?setdomain") {
      document.domain = document.domain;
    }
  </script>
  <body>
    <!--- Some frames to test ordering -->
    <iframe name="a"></iframe>

    <iframe name="open"></iframe>
