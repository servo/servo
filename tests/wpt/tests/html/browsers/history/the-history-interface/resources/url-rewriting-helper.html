<!DOCTYPE html>
<script>
  window.onmessage = ({ data }) => {
    try {
      history.pushState(null, "", data);
    } catch (e) {
      parent.postMessage({ result: "exception", exceptionName: e.name }, "*");
      return;
    }
    parent.postMessage({ result: "no exception", locationHref: location.href }, "*");
  };
</script>
