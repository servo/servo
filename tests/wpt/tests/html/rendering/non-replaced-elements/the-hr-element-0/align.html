<!doctype html>
<meta charset="utf-8">
<link rel="match" href="align-ref.html">
<style>
hr {
  width: 100px;
}
</style>

<hr align=>
<hr align=left>
<hr align=center>
<hr align=right>
<hr align=foobar>

<script>
// Test the IDL attribute
const values = ['', 'left', 'center', 'right', 'foobar'];
values.forEach(value => {
  const hr = document.createElement('hr');
  hr.align = value;
  document.body.appendChild(hr);
});
</script>
