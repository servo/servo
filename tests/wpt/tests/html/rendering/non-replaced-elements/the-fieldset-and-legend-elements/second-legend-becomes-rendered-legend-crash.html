<fieldset>
  <legend id="legend1"></legend>
  <legend id="legend2"><div id="child" style="float:left;"></div></legend>
</fieldset>
<script>
  requestAnimationFrame(()=> {
      requestAnimationFrame(()=> {
          legend1.style.display = "none";
          document.body.offsetTop;

          child.style.width = "22px";
          document.body.offsetTop;

          child.style.display = "none";
      });
  });
</script>
