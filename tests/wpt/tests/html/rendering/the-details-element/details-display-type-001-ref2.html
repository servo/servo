<!DOCTYPE HTML>
<title>Details and summary and display property (subgrid)</title>
<style>

.container {
  display: grid;
  grid: 30px 75px 45px / 80px 125px 90px;
}

.before {
  background: aqua;
  grid-area: 1 / 3;
}

.after {
  background: yellow;
  grid-area: 3 / 1;
}

.summary {
  background: fuchsia;
  grid-area: 2 / 2;
}

.contents {
  background: silver;
  grid-area: 3 / 3;
}

</style>

<div class="container">
  <div class="before">before</div>
  <div class="summary">summary</div>
  <div class="contents">contents</div>
  <div class="after">after</div>
</div>
