<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="/resources/testdriver-actions.js"></script>
<script src="../resources/test-helper.js"></script>
<head>
  <title>dropEffect matches effectAllowed for link drag and drop</title>
  <style type="text/css">
    div {
      display: inline-block;
      vertical-align: top;
      background-color: olive;
      color: white;
      padding: 20px;
      width: 100px;
      height: 100px;
    }

    div:nth-child(2) {
      background-color: green;
    }

    div:nth-child(3) {
      background-color: teal;
    }
  </style>
</head>
<body>
  <p>
    Drag these links. Each has a different effectAllowed.
  </p>
  <p>
    <a id="copy-drag" href="data:text/plain,copy" ondragstart="event.dataTransfer.effectAllowed = 'copy'">Copy Link</a>
    <a id="move-drag" href="data:text/plain,move" ondragstart="event.dataTransfer.effectAllowed = 'move'">Move Link</a>
    <a id="link-drag" href="data:text/plain,link" ondragstart="event.dataTransfer.effectAllowed = 'link'">Link Link</a>
  </p>
  <p>
    Drop targets for each effect:
  </p>
  <p>
    <div id="copy-drop" ondragover="onDragOver(event, 'copy')">copy</div>
    <div id="move-drop" ondragover="onDragOver(event, 'move')">move</div>
    <div id="link-drop" ondragover="onDragOver(event, 'link')">link</div>
  </p>
</body>
<script>
  function onDragOver(event, effect) {
    event.preventDefault();
    event.dataTransfer.dropEffect = effect;
  }

  async function test() {
    await new Promise(loaded => window.addEventListener("load", loaded));

    for (const effect of ['copy', 'move', 'link']) {
      const dragLink = document.getElementById(effect + '-drag');
      const dropDiv = document.getElementById(effect + '-drop');

      dragDropTest(
        dragLink, dropDiv, dropEffectOnDropCallBack,
        'dropEffect should match effectAllowed on drop for ' + effect);
    }
  }
  test();
</script>
</html>
