  function getTransformedValue(C, V) {
      // Get the right interval
      const n = V.length - 1;
      const k = C == 1 ? n - 1 : Math.floor(C * n);
      return V[k] + (C - k/n) * n * (V[k + 1] - V[k]);

  }
