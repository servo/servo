    save-endLayer:
      variant_desc: save() + endLayer()
      call_sequence: |-
        ctx.save();
        ctx.endLayer();
    beginLayer-restore:
      variant_desc: beginLayer() + restore()
      call_sequence: |-
        ctx.beginLayer();
        ctx.restore();
    save-beginLayer-restore:
      variant_desc: save() + beginLayer() + restore()
      call_sequence: |-
        ctx.save();
        ctx.beginLayer();
        ctx.restore();
    beginLayer-save-endLayer:
      variant_desc: beginLayer() + save() + endLayer()
