- name: 2d.layer.global-filter
  desc: Tests that layers ignore the global context filter.
  size: [150, 100]
  code: |
    ctx.filter = 'blur(5px)'

    ctx.beginLayer();
    ctx.fillRect(10, 10, 30, 30);  // `ctx.filter` applied to draw call.
    ctx.endLayer();

