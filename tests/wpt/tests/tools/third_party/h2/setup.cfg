[tool:pytest]
testpaths = test

[coverage:run]
branch = True
source = h2

[coverage:report]
fail_under = 100
show_missing = True
exclude_lines =
    pragma: no cover
    assert False, "Should not be reachable"
    .*:.* # Python \d.*
    .*:.* # Platform-specific:

[coverage:paths]
source =
    src
    .tox/*/site-packages

[flake8]
max-line-length = 120
max-complexity = 10
