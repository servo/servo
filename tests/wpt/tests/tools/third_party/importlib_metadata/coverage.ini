[run]
branch = true
parallel = true
omit =
     setup*
    .tox/*/lib/python*
    */tests/*.py
    */testing/*.py
    /usr/local/*
    */mod.py
plugins =
     coverplug

[report]
exclude_lines =
    pragma: nocover
    raise NotImplementedError
    raise AssertionError
    assert\s
    nocoverpy${PYV}

[paths]
source =
    importlib_metadata
