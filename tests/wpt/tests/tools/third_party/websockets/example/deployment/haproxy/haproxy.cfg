defaults
    mode http
    timeout connect 10s
    timeout client 30s
    timeout server 30s

frontend websocket
    bind localhost:8080
    default_backend websocket

backend websocket
    balance leastconn
    server websockets-test_00 localhost:8000
    server websockets-test_01 localhost:8001
    server websockets-test_02 localhost:8002
    server websockets-test_03 localhost:8003

