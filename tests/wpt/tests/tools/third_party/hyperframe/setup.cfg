[tool:pytest]
testpaths = test

[coverage:run]
branch = True
source = hyperframe

[coverage:report]
fail_under = 100
show_missing = True
exclude_lines =
    pragma: no cover
    raise NotImplementedError()

[coverage:paths]
source =
    src
    .tox/*/site-packages

[flake8]
max-line-length = 120

[check-manifest]
ignore =
    Makefile
    test/http2-frame-test-case
