- case: testAttrsNestedInClasses
  main: |
    import attr
    @attr.s
    class C:
        y = attr.ib()
        @attr.s
        class D:
            x: int = attr.ib()
    reveal_type(C)  # N: Revealed type is "def (y: Any) -> main.C"
