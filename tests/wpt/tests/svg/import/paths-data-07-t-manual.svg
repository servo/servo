      <path id="Stairs_fill_mhvz" fill="#FFFF00" stroke="none" d="   m  350.00000  190.00000    h   30.00000   v   30.00000    h   30.00000   v   30.00000    h   30.00000   v   30.00000    h  -90.00000   v  -90.00000    z  "/>
