<!DOCTYPE html>
<meta charset="UTF-8">
<title>x composition</title>
<link rel="help" href="https://svgwg.org/svg2-draft/geometry.html#X">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css/support/interpolation-testcommon.js"></script>
<body>
<script>
test_composition({
  property: 'x',
  underlying: '50px',
  addFrom: '100px',
  addTo: '200px',
}, [
  {at: -0.3, expect: '120px'},
  {at: 0, expect: '150px'},
  {at: 0.5, expect: '200px'},
  {at: 1, expect: '250px'},
  {at: 1.5, expect: '300px'},
]);

test_composition({
  property: 'x',
  underlying: '100px',
  addFrom: '10px',
  addTo: '2px',
}, [
  {at: -0.5, expect: '114px'},
  {at: 0, expect: '110px'},
  {at: 0.5, expect: '106px'},
  {at: 1, expect: '102px'},
  {at: 1.5, expect: '98px'},
]);

test_composition({
  property: 'x',
  underlying: '50px',
  addFrom: '100px',
  replaceTo: '200px',
}, [
  {at: -0.3, expect: '135px'},
  {at: 0, expect: '150px'},
  {at: 0.5, expect: '175px'},
  {at: 1, expect: '200px'},
  {at: 1.5, expect: '225px'},
]);
</script>
</body>
