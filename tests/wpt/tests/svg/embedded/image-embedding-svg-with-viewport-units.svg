     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:h="http://www.w3.org/1999/xhtml">
  <metadata>
    <title>&lt;image&gt; embedding SVG image with viewport units</title>
    <h:link rel="match" href="reference/green-rect-100x100.svg"/>
