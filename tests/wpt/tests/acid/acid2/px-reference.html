    .line

        height: 1em;

        background: yellow;

    .one

        margin-left: 5em;

        border-width: 0 2em;

        height: 2em;
        margin-left: 1em;

        background: red;

    /* lines six to nine are the nose

       (note these are scarcely changed from the test as border anti-aliasing
       quickly differs) */
    .nose
    {
        width: 12em;
        height: 4em;
        margin-left: 0;

        border-width: 0 1em;
    }

    .nose > div
    {
        height: 0;
        padding: 1em 1em 3em;

        background: yellow;
    }

    .nose div div
    {
        width: 2em;
        height: 2em;
        margin-left: 4em;

        background: red;
    }

    .nose div:hover div:before
    {
        border-bottom-color: blue;
    }

    .nose div:hover div:after
    {
        border-top-color: blue;
    }

    .nose div div:before
    {
        display: block;

        height: 0;

        content: '';

        border-width: 1em;
        border-style: none solid  solid;
        border-color: red yellow black yellow;
    }

    .nose div div:after
    {
        display: block;

        height: 0;

        content: '';

        border-width: 1em;
        border-style: solid solid  none;
        border-color: black yellow red yellow;
    }

    /* lines ten and eleven are the smile */
    .ten
    {
        width: 10em;
        margin-left: 1em;

        border-width: 0 1em;
    }

    .ten div
    {
        width: 6em;
        height: 1em;
        margin-left: 1em;

        border: solid black;
        border-width: 0 1em;
        background: transparent;
    }

    .eleven
    {
        width: 10em;
        margin-left: 1em;

        border-width: 0 1em;
    }

    .eleven div
    {
        width: 6em;
        height: 1em;
        margin-left: 2em;

        background: black;
    }

    /* bottom of the face */
    .twelve
    {
        width: 8em;
        margin-left: 2em;

        border-width: 0 1em;
    }

    .thirteen
    {
        width: 4em;
        margin-left: 3em;

        border-width: 0 2em;
    }

    .fourteen
    {
        width: 0;
        margin-left: 5em;

        border-width: 0 2em;
    }

 <body>
  <h2 id="top">Hello World!</h2>
  <div class="picture">
   <div class="line one"></div>
   <div class="line two"></div>
   <div class="line three"></div>

   <div class="eyes"><div class=lower></div><div class=upper></div><div class=img></div></div>

   <div class="line nose"><div><div></div></div></div>

   <div class="line ten"><div></div></div>
   <div class="line eleven"><div></div></div>
   <div class="line twelve"></div>
   <div class="line thirteen"></div>
   <div class="line fourteen"></div>
