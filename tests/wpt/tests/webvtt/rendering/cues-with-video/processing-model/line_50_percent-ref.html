<!DOCTYPE html>
<title>Reference for WebVTT rendering, line:50%: top edge should be vertically centered</title>
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
html { overflow:hidden }
body { margin:0 }
.video {
    display: inline-block;
    width: 320px;
    height: 180px;
    position: relative;
    font-size: 9px;
}
.cue {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    text-align: center;
    font-family: Ahem, sans-serif;
    color: green;
}
.cue > span {
    background: rgba(0,0,0,0.8);
}
</style>
<div class="video"><span class="cue"><span>This is a test subtitle</span></span></div>
