<!DOCTYPE html>
<title>Reference for WebVTT rendering, repositioning (down) when 2 cues overlap partially</title>
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
html { overflow:hidden }
body { margin:0 }
.video {
    display: inline-block;
    width: 320px;
    height: 180px;
    position: relative;
    font-size: 9px;
}
#cue1 {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    margin-top: -4.5px;
    text-align: center
}
#cue2 {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    margin-top: 4.5px;
    text-align: center
}
.cue > span {
    font-family: Ahem, sans-serif;
    background: rgba(0,0,0,0.8);
    color: green;
}
</style>
<div class="video"><span class="cue" id="cue1"><span>This is a test subtitle</span></span><span class="cue" id="cue2"><span>This is another test subtitle</span></span></div>
