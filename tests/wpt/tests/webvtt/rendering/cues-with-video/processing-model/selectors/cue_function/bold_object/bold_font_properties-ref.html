<!DOCTYPE html>
<title>Reference for WebVTT rendering, ::cue(b), font properties</title>
<style>
html { overflow:hidden }
body { margin:0 }
.video {
    display: inline-block;
    width: 320px;
    height: 180px;
    position: relative;
    font-size: 9px;
}
.cue {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    font-family: sans-serif;
    text-align: center
}
.cue > span {
    background: rgba(0,0,0,0.8);
    color: white;
}
.cue > span > b {
    font: italic small-caps normal 9px/18px sans-serif;
}
</style>
<div class="video"><span class="cue"><span>This is a <b>test subtitle</b></span></span></div>
