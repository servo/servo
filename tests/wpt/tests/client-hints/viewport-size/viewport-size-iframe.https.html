promise_test(t => {

    window.addEventListener("message", t.step_func(e => {
      assert_equals(e.data.viewportWidth, window.innerWidth.toString());
      assert_equals(e.data.viewportHeight, window.innerHeight.toString());
      resolve();
    }));
  });
});
