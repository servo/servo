<select></select>

<style>
  select, ::picker(select) {
    appearance: base-select;
  }
</style>

<script>
  (async () => {
    const select = document.querySelector('select');
    await getComputedAccessibleNode(document.querySelector('div'));
    select.style.setProperty('content-visibility', 'hidden');
  })();
</script>
