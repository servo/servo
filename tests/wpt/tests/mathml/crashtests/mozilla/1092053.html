<!DOCTYPE html>
<html>
  <head>
    <title>Largeop stretching</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <p>
      <!-- &bigotimes; allows to check for an assertion involving
           the direction of the largeop pre-stretch -->
      <math displaystyle="true">
        <mrow>
          <mo id="mo4">(</mo>
          <mo>&bigotimes;</mo>
          <mo id="mo5">)</mo>
        </mrow>
      </math>
    </p>
  </body>
</html>
