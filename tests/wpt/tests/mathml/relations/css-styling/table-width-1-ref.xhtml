<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css">
      html { background-color: grey; }
      td { border: 1px solid white;
           padding-top: 0;
           padding-bottom: 0;
           padding-right: 1px;
           padding-left: 1px;
           background-color: black;
           color: red; }
    </style>
  </head>
<body>
  <table>
    <td>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mphantom>
          <mn>60</mn>
          <mo>&#x2062;</mo>
          <msqrt>
            <mn>2</mn>
            <mo>+</mo>
            <mn>3</mn>
            <mo>-</mo>
            <mo>5</mo>
          </msqrt>
        </mphantom>
      </math>
    </td>
  </table>
  <table>
    <td>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mphantom>
          <mroot>
            <mfrac>
              <mn>8</mn>
              <mn>90</mn>
            </mfrac>
            <mn>61</mn>
          </mroot>
        </mphantom>
      </math>
    </td>
  </table>
  <table>
    <td>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mphantom>
          <mo>|</mo>
          <mo>{</mo>
          <mtable>
            <mtr><mtd><mn>0</mn></mtd></mtr>
            <mtr><mtd><mn>5</mn></mtd></mtr>
            <mtr><mtd><mn>9</mn></mtd></mtr>
          </mtable>
          <mo>}</mo>
          <mo>|</mo>
        </mphantom>
      </math>
    </td>
  </table>
</body>
</html>
