<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>presentational hints (dynamic)</title>
<link rel="stylesheet" href="/fonts/ahem.css">
<style>
  @font-face {
    font-family: DoubleStruck;
    src: url("/fonts/math/mathvariant-double-struck.woff");
  }
  math {
      font: 25px/1 Ahem;
  }
</style>
</head>
<body>
  <p>dir:
    <math dir="rtl">
      <mtext>X</mtext>
      <mtext>p</mtext>
    </math>
  </p>
  <p>mathcolor:
    <math mathcolor="green">
      <mtext>X</mtext>
      <mtext>p</mtext>
    </math>
  </p>
  <p>mathbackground:
    <math mathbackground="green">
      <mtext>X</mtext>
      <mtext>p</mtext>
  </p>
  <p>mathsize:
    <math>
      <mtext mathsize="300%">X</mtext>
    </math>
  </p>
  <p>mathvariant:
    <math style="font-family: DoubleStruck;">
      <mtext mathvariant="double-struck">&#x628;</mtext>
    </math>
  </p>
  <p>displaystyle:
    <math displaystyle="true">
      <munder>
        <mo movablelimits="true">X</mo>
        <mo>X</mo>
      </munder>
    </math>
  </p>
  <p>scriptlevel:
    <math>
      <mtext scriptlevel="-1">X</mtext>
    </math>
  </p>
</body>
</html>
