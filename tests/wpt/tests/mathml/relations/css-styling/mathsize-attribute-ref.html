<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Verify mathsize attribute</title>
  </head>
  <body>

    <!-- The style attribute should have the same effect as the mathsize
         attribute. -->
    <div>
      <math>
        <mi style="font-size: 200%;">x</mi>
        <mi style="font-size: 3em;">x</mi>
      </math>
    </div>

  </body>
</html>
