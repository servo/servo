<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Color Attributes (reference)</title>
<style>
  #content > div {
    position: absolute;
  }
</style>
</head>
<body>

  <p>Test passes if you see the text below is written in white on a green
    background.</p>

  <div id="content">
    <div>
      <math style="background: green;">
        <mtext style="color: white;">Hello World!</mtext>
      </math>
    </div>
  </div>

</body>
</html>
