<!DOCTYPE html>
<html>

<head>
    <title>mspace</title>
    <link rel="help" href="https://w3c.github.io/mathml-core/#space-mspace">
    <link rel="match" href="space-3-ref.html"/>
    <meta name="assert" content="Verify mspace visual rendering for different values of height, depth and width">
</head>

<body>

  <math style="position: absolute; top: 0; left: 0; margin: 0; padding: 0;">
    <mspace width="50px" height="3em" depth="3em" mathbackground="red"/>
    <mspace width="40px" height="1em" depth="2em" mathbackground="green"/>
    <mspace width="30px" height="2em" depth="1em" mathbackground="blue"/>
  </math>

</body>

</html>
