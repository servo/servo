<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fraction default padding</title>
  </head>
  <body>
    <p>This test passes if you see three green squares of same size, separated by a gap of one pixel.</p>
    <div>
      <math>
        <mspace width="150px" height="75px" depth="75px" style="background: green"/>
        <mspace width="1px"/>
        <mspace width="150px" height="75px" depth="75px" style="background: green"/>
        <mspace width="1px"/>
        <mspace width="150px" height="75px" depth="75px" style="background: green"/>
      </math>
    </div>
  </body>
</html>
