<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>&lt;mo&gt; movablelimits and embellished operator (reference)</title>
  <link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
  <style>
    math { font: 25px/1 Ahem; }
  </style>
</head>
<body>
  <math>
    <msub>
      <mrow><mtext>A</mtext></mrow>
      <mn>2</mn>
    </msub>
    <munder>
      <mrow><mtext>A</mtext></mrow>
      <mn>2</mn>
    </munder>
  </math>
  <math displaystyle="true">
    <munder>
      <mrow><mtext>A</mtext></mrow>
      <mn>2</mn>
    </munder>
    <munder>
      <mrow><mtext>A</mtext></mrow>
      <mn>2</mn>
    </munder>
  </math>
</body>
</html>
