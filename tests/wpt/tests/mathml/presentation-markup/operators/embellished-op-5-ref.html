<!DOCTYPE html>
<html>
  <head>
    <title>embellished operators 5: vertical stretchy operator</title>
    <link rel="stylesheet" href="/fonts/ahem.css" />
    <style>
      @font-face {
        font-family: operators;
        src: url("/fonts/math/operators.woff");
      }
      math {
        font: 25px/1 Ahem;
      }
      mo {
        font-family: operators;
      }
    </style>
   </head>

  <body>
    <div>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>

      </math>
    </div>
  </body>
</html>
