<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Stretching of Arabic operators (reference)</title>
    <link rel="stylesheet" href="./support/operator-dictionary-tests.css"/>
  </head>
  <body>

    <p>You should see two rectangles of width 3em and height 1em:</p>

    <p>
      <math>
        <munder>
          <mo stretchy="true">_</mo>
          <mspace width="3em"/>
        </munder>
      </math>
    </p>
    <p>
      <math>
        <munder>
          <mo stretchy="true">_</mo>
          <mspace width="3em"/>
        </munder>
      </math>
    </p>

  </body>
</html>
