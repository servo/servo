<!DOCTYPE html>
<html>
  <head>
    <title>mo-lspace-rspace</title>
    <link rel="match" href="mo-lspace-rspace-ref.html">
  </head>

  <body>

    <p>
      <!-- not in the operator dictionary -->
      <math>
        <mtext>_</mtext>
        <mo>MO</mo>
        <mtext>_</mtext>
      </math>
    </p>

    <p>
      <!-- operator.\u223F.infix = lspace:3 rspace:3 # sine wave -->
      <math>
        <mtext>_</mtext>
        <mo>&#x0223F;</mo>
        <mtext>_</mtext>
      </math>
    </p>

    <p>
      <!-- Invisible operator -->
      <math>
        <mtext>_</mtext>
        <mo>&#x02061;</mo>
        <mtext>_</mtext>
      </math>
    </p>

  </body>
</html>
