<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>none used at other places than mmultiscripts' script (reference)</title>
    <link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
    <style>
      math { font: 25px/1 Ahem; }
    </style>
  </head>
  <body>
    <p>
      <math>
        <msub>
          <mrow></mrow>
          <mn>2</mn>
        </msub>
      </math>
      <math>
        <msub>
          <mn>1</mn>
          <mrow></mrow>
        </msub>
      </math>
    </p>
    <p>
      <math>
        <msup>
          <mrow></mrow>
          <mn>2</mn>
        </msup>
      </math>
      <math>
        <msup>
          <mn>1</mn>
          <mrow></mrow>
        </msup>
      </math>
    </p>
    <p>
      <math>
        <msubsup>
          <mrow></mrow>
          <mn>2</mn>
          <mn>3</mn>
        </msubsup>
      </math>
      <math>
        <msubsup>
          <mn>1</mn>
          <mrow></mrow>
          <mn>3</mn>
        </msubsup>
      </math>
      <math>
        <msubsup>
          <mn>1</mn>
          <mn>2</mn>
          <mrow></mrow>
        </msubsup>
      </math>
    </p>
    <p>
      <math>
        <mmultiscripts>
          <mrow></mrow>
          <mn>2</mn>
          <mn>3</mn>
        </mmultiscripts>
      </math>
    </p>
  </body>
</html>
