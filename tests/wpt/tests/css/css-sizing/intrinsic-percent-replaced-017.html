<meta name="assert" content="This test verifies that the inner div's used main size (height) serves as a percentage basis for the img's max-height. The img can transfer its max-height through the aspect-ratio to the inline axis when computing its intrinsic inline size contribution. This determines the inner div's used cross-size (width).">

<style>
.outer {
  display: flex;
  flex-direction: column;
  width: 100px;
  height: 100px;
  align-items: center;
}
.inner {
  max-height: 100%;
  background: red;
}
img {
  max-height: 100%;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="outer">
  <div class="inner">
    <img src="aspect-ratio/support/200x200-green.png">
  </div>
</div>
