<title>CSS Test Reference</title>

<style>
.test {
  display: flow-root;
  height: 10px;
  margin-bottom: 5px;
  background: green;
}
</style>

<p>Test passes if there are only horizontal green lines and (almost) <strong>no red</strong>.</p>
