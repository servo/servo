<!DOCTYPE html>
<title>CSS aspect-ratio: div block size + percentage resolution</title>
<link rel="help" href="https://drafts.csswg.org/css-sizing-4/#aspect-ratio">

  <div style="height: 100%; aspect-ratio: 1/1; background: green"></div>
</div>
