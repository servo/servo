<link rel="help" href="https://drafts.csswg.org/css-sizing-4/#aspect-ratio">

<style>
  #reference-overlapped-red {
    position: absolute;
    background-color: red;
    width: 100px;
    height: 100px;

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
