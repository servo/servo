<style>
.carousel {
  position: relative;
  overflow: hidden;
  height: 300px;
}

.scroller {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: auto;
}

.slides {
  width: 200%;
  display: flex;
}

.slide {
  flex: 0 0 50%;
  contain:  paint;
}

img {
  width: 300px;
  height: 250px;
}
</style>

<div class="carousel">
  <div class="scroller">
    <div class="slides">
      <div class="slide">
        <img id="image" src="/images/green-256x256.png">
      </div>
    </div>
  </div>
</div>
