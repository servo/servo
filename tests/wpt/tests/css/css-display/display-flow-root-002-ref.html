<!DOCTYPE HTML>
<meta charset="utf-8">
<title>Reference for CSS Display Test</title>
<style>
  .float {
    background-color: blue;
    width: 250px;
    height: 100px;
  }
  .left { float: left; }
  .right { float: right; }

  #outer { position: relative; width: 400px; }

  #zerowidth {
    position: absolute;
    top: 100px;
    left: 250px;
    width: 0;
    outline: 1px solid black;
    height: 200px;
  }
</style>
<div id="outer">
  <div class="float right"></div>
  <div class="float left"></div>
  <div id="zerowidth"></div>
</div>
