<title>Clicking a display: contents pseudo-element targets that element</title>
<link rel="author" href="mailto:emilio@crisal.io" title="Emilio Cobos Ãlvarez">

<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="/resources/testdriver-actions.js"></script>
<style>
  div {
    width: 100px;
    height: 100px;
    background-color: green;
    position: relative;
  }
  a {
    display: contents;

    &::after {
      content: "";
      position: absolute;
      inset: 0;
    }
  }
</style>
<div>
  <a href="#"></a>
</div>
<script>
promise_test(async function() {
  let target = document.querySelector("a");
  let hitLink = false;
  target.addEventListener("click", function(e) {
    hitLink = true;
    e.preventDefault();
  });
  await test_driver.click(target.parentElement);
  assert_true(hitLink, "Link should've been clicked");
});
</script>
