<!DOCTYPE html>
<title>Tests scroll adjustments of element anchored to a sticky-position element</title>
<link rel="author" href="mailto:wangxianzhu@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-anchor-1/">
<link rel="match" href="reference/anchor-scroll-to-sticky-004-ref.html">
<style>
body {
  margin: 0;
}

div {
  width: 100px;
  height: 100px;
}

#scroller {
  overflow: scroll;
}

.sticky {
  position: sticky;
  top: 0;
}

#anchor {
  anchor-name: --a1;
  height: 20px;
  background: orange;
}

#anchored {
  position: absolute;
  position-anchor: --a1;
  left: anchor(left);
  top: anchor(bottom);
  background: green;
}

</style>

<!-- Anchored to later nested sticky elements. -->
<div id="anchored"></div>
<div id="scroller">
  <div style="height: 50px"></div>
  <div class="sticky">
    <div style="height: 50px"></div>
    <div id="anchor" class="sticky"></div>
    <div style="height: 50px"></div>
  </div>
  <div style="height: 300px"></div>
</div>

<script>
scroller.scrollTop = 200;
</script>
