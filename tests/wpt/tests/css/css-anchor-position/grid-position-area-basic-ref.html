<!DOCTYPE html>
<meta charset="utf-8">
<style>
#grid {
  display: grid;
  grid: 150px 100px / 200px 300px;
  padding: 20px;
  position: relative;
  border: 1px solid;
}

#positioned {
  position: absolute;
  background: magenta;
  grid-column: 1 / 2;
  grid-row: 1 / 2;
  left: 500px;
  bottom: 0;
}

#static {
  background: pink;
  grid-column: 1 / 2;
  grid-row: 1 / 2;
}

#anchor {
  background: lime;
  grid-column: 2 / 3;
  grid-row: 2 / 3;
}

.abs-cb {
  width: 600px;
  height: 600px;
  position: relative;
}
</style>

<div id="grid">
  <div id="anchor"></div>
  <div id="positioned">Anchored</div>
  <div id="static"></div>
</div>
