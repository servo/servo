<!DOCTYPE html>
<style>
body {
  margin: 0;
  height: 700px;
}

div {
  width: 100px;
  height: 100px;
}

#scroller1 {
  width: 200px;
  height: 200px;
  position: relative;
}

#scroller1,#scroller2,#scroller3 {
  overflow: scroll;
}

#anchor1 {
  height: 20px;
  background: orange;
}

#anchor2 {
  height: 20px;
  background: cyan;
}

#anchored1 {
  position: absolute;
  top: 70px;
  background: green;
}

#anchored2 {
  position: absolute;
  top: 120px;
  background: lime;
}
</style>

<div id="scroller1">
  <div style="height: 100px"></div>
  <div id="scroller2">
    <div style="height: 230px"></div>
    <div id="anchor1"></div>
    <div style="height: 230px"></div>
  </div>
  <div style="height: 250px"></div>
</div>
<div id="anchored1">
  <div id="scroller3">
    <div style="height: 230px"></div>
    <div id="anchor2"></div>
    <div style="height: 230px"></div>
  </div>
</div>
<div id="anchored2"></div>

<script>
scroller1.scrollTop = 80;
scroller2.scrollTop = 200;
scroller3.scrollTop = 200;
</script>
