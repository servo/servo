<style>
.cb {
  position: relative;
  width: 250px;
  height: 100px;
  background: yellow;
}
.anchor {
  position: absolute;
  top: 25px;
  left: 50px;
  width: 50px;
  height: 50px;
  background: blue;
}
.target {
  position: absolute;
  top: 35px;
  left: 110px;
  width: 140px;
  background: #0004;
}
</style>
<body>
  <div class="cb">
    <div class="anchor"></div>
    <div class="target">This text should wrap and overflow the yellow containing block vertically (and not horizontally).</div>
  </div>
</body>
