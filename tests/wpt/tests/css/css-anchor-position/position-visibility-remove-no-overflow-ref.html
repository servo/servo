<!DOCTYPE html>
<meta charset="utf-8">
<style>
  #container {
    position: relative;
    width: 400px;
    height: 150px;
  }

  .anchor {
    width: 100px;
    height: 100px;
    background: orange;
    display: inline-block;
  }

  .target {
    position: absolute;
    width: 100px;
    height: 100px;
    background: green;
    top: 50px;
    left: 0;
  }
</style>

<div id="container">
  <div class="anchor">anchor1</div>
  <div class="target">target1</div>
</div>
