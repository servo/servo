<!DOCTYPE html>
<html class=reftest-wait>
<title>Tests that scroll adjustments of implicitly anchored elements are applied correctly</title>
<link rel="author" href="mailto:dshin@mozilla.com">
<link rel="help" href="https://drafts.csswg.org/css-anchor-position-1/">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<style>
.positioned {
  position: absolute;
  width: 100px;
  height: 50px;
  left: anchor(left);
  top: anchor(bottom);
  background: green;
  border: none;
  padding: 0;
  margin: 0;
}

.container {
  position: relative;
  width: 100px;
  height: 100px;
  background: red;
}

.scroller {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.filler {
  width: 1px;
  height: 50px;
}

.anchor {
  width: 100px;
  height: 50px;
  background: green;
  border: none;
  padding: 0;
}
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class=container>
  <div id=s class=scroller>
    <div class=filler></div>
    <button id=b class=anchor popovertarget="popover"></button>
    <div class=filler></div>
  </div>
  <div class=positioned popover id="popover"></div>
</div>
<script>
b.click();
s.scrollTop = 50;
document.documentElement.classList.remove('reftest-wait');
</script>
</html>
