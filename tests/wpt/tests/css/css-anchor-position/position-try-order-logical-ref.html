<style>
.container {
  position: relative;
  display: inline-block;
  width: 100px;
  height: 100px;
  margin: 10px;
  border: solid 3px;
}

.anchor {
  position: absolute;
  anchor-name: --a;
  width: 25px;
  height: 25px;
  left: 50px;
  top: 25px;
  background: dodgerblue;
}

.anchored {
  position: absolute;
  position-anchor: --a;
  position-try-fallbacks: flip-block flip-inline;
  width: 15px;
  height: 15px;
  background: green;
}
</style>
