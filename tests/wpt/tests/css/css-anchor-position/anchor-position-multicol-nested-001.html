<!DOCTYPE html>
<title>Anchors in nested multicol</title>
<link rel="help" href="https://drafts.csswg.org/css-anchor-1/#propdef-anchor-name">
<link rel="help" href="https://drafts.csswg.org/css-anchor-1/#anchor-pos">
<link rel="help" href="https://drafts.csswg.org/css-anchor-1/#anchor-size">
<link rel="author" href="mailto:kojii@chromium.org">
<link rel="author" href="mailto:mstensho@chromium.org">
<link rel="match" href="anchor-position-multicol-nested-001-ref.html">
<style>
.cb {
  position: relative;
}
body > * .cb {
  border-style: solid;
  border-color: transparent;
  border-width: 3px 2px 4px 1px;
  padding: 3px 2px 4px 1px;
}
.columns {
  columns: 4;
  column-fill: auto;
  column-gap: 10px;
  width: 630px;
  height: 100px;
}
.columns .columns {
  columns: 2;
  width: 130px;
  height: 200px;
}
.anchor1 {
  anchor-name: --a1;
  margin-left: 10px;
  width: 20px;
  height: 150px;
  background: red;
}
.target {
  position: absolute;
  left: anchor(--a1 left);
  top: anchor(--a1 top);
  width: anchor-size(--a1 width);
  height: anchor-size(--a1 height);
}
</style>
<p>There should only be green below, and no red.</p>
<div class="cb">
  <div style="height: 10px"></div>
  <div class="columns">
    <div class="cb">
      <div style="height: 110px"></div>
      <div class="columns">
        <div class="cb">
          <div style="height: 60px"></div>
          <div class="anchor1"></div>
          <div style="height: 80px"></div>
          <div class="target">
            <div style="width:20px;">
              <div style="height:10px; background:green;"></div>
              <div style="margin-left:10px; height:8px; background:green;"></div>
              <div style="margin-right:10px; height:10px; background:green;"></div>
              <div style="height:74px; background:green;"></div>
              <div style="margin-right:10px; height:10px; background:green;"></div>
              <div style="height:28px; background:green;"></div>
              <div style="margin-left:10px; height:10px; background:green;"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="target">
        <div style="position:absolute; top:0; left:0; width:10px; height:10px; background:green;"></div>
        <div style="position:absolute; top:0; right:0; width:10px; height:10px; background:green;"></div>
        <div style="position:absolute; bottom:0; left:0; width:10px; height:10px; background:green;"></div>
        <div style="position:absolute; bottom:0; right:0; width:10px; height:10px; background:green;"></div>
      </div>
    </div>
  </div>
  <div class="target">
    <div style="position:absolute; top:0; left:0; width:10px; height:10px; background:green;"></div>
    <div style="position:absolute; top:0; right:0; width:10px; height:10px; background:green;"></div>
    <div style="position:absolute; bottom:0; left:0; width:10px; height:10px; background:green;"></div>
    <div style="position:absolute; bottom:0; right:0; width:10px; height:10px; background:green;"></div>
  </div>
</div>
