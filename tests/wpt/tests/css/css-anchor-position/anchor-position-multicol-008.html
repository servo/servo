<!DOCTYPE html>
<title>anchor() to two edges inside vertical-rl multicol</title>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-anchor-position-1/#anchor-pos">
<style>
  .query_elm {
    position: absolute;
    left: anchor(--a1 left);
    top: anchor(--a1 top);
  }
</style>
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width:100px; height:100px; background:red;">
  <div style="columns:1; inline-size:100px; column-fill:auto; border-block-end:20px solid green; block-size:70px; writing-mode:vertical-rl;">
    <div style="block-size:30px;"></div>
    <div style="position:relative; inline-size:100px; block-size:100px;">
      <div style="block-size:20px;"></div>
      <div style="anchor-name:--a1; inline-size:50px; block-size:70px;"></div>
      <!-- The containing block of this anchored element is inside the
           fragmentation context. -->
      <div class="query_elm" style="width:100%; height:100%;">
        <div style="block-size:50px; background:green;"></div>
      </div>
    </div>
    <!-- The containing block of this anchored element is *not* inside the
         fragmentation context. Fill what's left. -->
    <div class="query_elm" style="width:80px; height:100px;">
      <div style="block-size:30px; inline-size:100px; background:green;"></div>
    </div>
  </div>
</div>
