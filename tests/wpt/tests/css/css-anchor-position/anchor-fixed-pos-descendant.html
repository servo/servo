<link rel="author" href="https://mozilla.com" title="Mozilla">

<style>
p {
  display: block;
  outline: 1px solid;
  height: 1lh;
  anchor-name: --foo;
  anchor-scope: --foo;
  overflow: hidden;
  resize: horizontal;
}

p > span {
  position: fixed;
  pointer-events: none;
  inset: anchor(--foo inside);
  left: anchor(--anchor right, 0);
  right: anchor(--foo right, 0);

  &::before {
    content: "";
    position: absolute;
    inset: 0;
    anchor-name: --anchor;
    width: 10px;
    background-color: pink;
  }
}
</style>
<p style="width: 100px"><span></span></p>
