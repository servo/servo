<!DOCTYPE html>
<title>Anchor-positioned element with transformed anchor. Using position-area</title>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-anchor-position-1/#determining-position">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width:100px; height:100px; background:red;">
  <div style="padding-left:200px; padding-top:100px;">
    <div style="width:50px; height:25px; transform:translate(-200px, -100px) scale(2); transform-origin:0 0; anchor-name:--a; background:green;"></div>
    <div style="position:absolute; position-anchor:--a; position-area:block-end center; width:100%; height:50px; background:green;"></div>
  </div>
</div>
