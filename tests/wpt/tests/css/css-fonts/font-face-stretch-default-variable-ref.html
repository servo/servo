<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<title>CSS Test: Support for font-stretch: auto in @font-face</title>
<style>
    @font-face {
        font-family: "Roboto";
        src: url('support/fonts/RobotoExtremo-VF.subset.ttf') format('truetype');
        font-display: swap;
        font-style: normal;
        font-stretch: 75% 125%;
    }
    .stretch75 {
        font-family: "Roboto";
        font-size: 3em;
        font-variation-settings: 'wdth' 75;
    }
    .stretch100 {
        font-family: "Roboto";
        font-size: 3em;
        font-variation-settings: 'wdth' 100;
    }
    .stretch125 {
        font-family: "Roboto";
        font-size: 3em;
        font-variation-settings: 'wdth' 125;
    }
</style>

<p class="stretch75">text</p>
<p class="stretch100">text</p>
<p class="stretch125">text</p>
