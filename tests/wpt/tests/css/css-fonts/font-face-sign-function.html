<!DOCTYPE html>

<title>CSS Test: Support for sign function in @font-face</title>

<style>
  :root {
    font-size: 16px;
  }
  @font-face {
    font-family: "Lato";
    src: url('support/fonts/Lato-Medium.ttf') format('truetype');
    font-display: swap;
    font-weight: calc(sign(1rem - 1px) * 400);
    font-width: calc(sign(1rem - 1px) * 100%);

  .test {

    font-weight: bold;

</style>
