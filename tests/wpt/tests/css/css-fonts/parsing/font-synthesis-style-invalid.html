<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Fonts Module Level 4: parsing font-synthesis-style with invalid values</title>
<link rel="help" href="https://drafts.csswg.org/css-fonts-4/#font-synthesis-style">
<link rel="help" href="https://github.com/w3c/csswg-drafts/issues/9390#issuecomment-2625297188">
<meta name="assert" content="font-synthesis-style supports only the grammar 'auto | none | oblique-only'.">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css/support/parsing-testcommon.js"></script>
</head>
<body>
<script>
test_invalid_value('font-synthesis-style', 'normal');
test_invalid_value('font-synthesis-style', 'auto none');
test_invalid_value('font-synthesis-style', 'none oblique-only');
test_invalid_value('font-synthesis-style', 'oblique-only auto');
</script>
</body>
</html>
