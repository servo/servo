<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<title>CSS Test: Support for font-weight:auto in @font-face</title>
<style>
    @font-face {
        font-family: "Roboto";
        src: url('support/fonts/RobotoExtremo-VF.subset.ttf') format('truetype');
        font-display: swap;
        font-style: normal;
        font-weight: 100 900;
    }
    .weight50 {
        font-family: "Roboto";
        font-size: 3em;
        font-variation-settings: 'wght' 50;
    }
    .weight100 {
        font-family: "Roboto";
        font-size: 3em;
        font-variation-settings: 'wght' 100;
    }
    .weight400 {
        font-family: "Roboto";
        font-size: 3em;
        font-variation-settings: 'wght' 400;
    }
    .weight900 {
        font-family: "Roboto";
        font-size: 3em;
        font-variation-settings: 'wght' 900;
    }
    .weight990 {
        font-family: "Roboto";
        font-size: 3em;
        font-variation-settings: 'wght' 990;
    }
</style>

<p class="weight50">text</p>
<p class="weight100">text</p>
<p class="weight400">text</p>
<p class="weight900">text</p>
<p class="weight990">text</p>
