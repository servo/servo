<!DOCTYPE html>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-page-3/#page-based-counters">
<meta name="assert" content="Test counter(page), increment by 3 on left pages, nothing on right pages">
<link rel="match" href="content-009-print-ref.html">
<style>
  @page {
    margin: 4em;

    @bottom-center {
      text-align: left;
      vertical-align: top;
      content: counter(page);
    }
  }
  @page :left {
    counter-increment: page 3;
  }
  @page :right {
    counter-increment: page 0;
  }

  @page :first {
    @top-center {
      text-align: left;
      vertical-align: top;
      content: "There are " counter(pages) " pages";
    }
  }
  body {
    margin: 0;
  }
</style>
Page
<div style="page:something;">
  Another page
</div>
<div>
  Yet another page
</div>
<div style="break-before:page;">
  Last page
</div>
