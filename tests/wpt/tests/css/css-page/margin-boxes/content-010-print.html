<!DOCTYPE html>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-page-3/#page-based-counters">
<meta name="assert" content="Generic counter test">
<link rel="match" href="content-010-print-ref.html">
<style>
  html {
    counter-reset: foo 10;
  }
  @page {
    margin: 4em;
    counter-increment: foo;

    @bottom-center {
      text-align: left;
      vertical-align: top;
      content: counter(foo);
    }
  }
  body {
    margin: 0;
  }
</style>
Page
<div style="page:something;">
  Another page
</div>
<div>
  Yet another page
</div>
<div style="break-before:page;">
  Last page
</div>
