<!DOCTYPE html>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-page-3/#page-based-counters">
<meta name="assert" content="Resetting counters in margins obscure counters in the page context, and in the document">
<link rel="match" href="content-011-print-ref.html">
<style>
  html {
    counter-reset: foo 10;
  }
  @page {
    margin: 4em;
    counter-increment: foo;

    @top-center {
      text-align: left;
      vertical-align: top;
      content: counters(foo, ".");
    }

    @bottom-center {
      text-align: left;
      vertical-align: top;
      counter-reset: foo 2;
      counter-increment: foo;
      content: counters(foo, ".");
    }
  }
  body {
    margin: 0;
  }
</style>
Page
<div style="page:something;">
  Another page
</div>
<div>
  Yet another page
</div>
<div style="break-before:page;">
  Last page
</div>
