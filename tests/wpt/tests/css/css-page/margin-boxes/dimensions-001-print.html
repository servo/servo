<!DOCTYPE html>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-page-3/#margin-dimension">
<meta name="assert" content="Only one box per edge.">
<link rel="match" href="dimensions-001-print-ref.html">
<style>
  @page {
    margin: 100px;
    size: 500px 400px;

    @top-left {
      border: solid;
      text-align: left;
      vertical-align: top;
      width: 20%;
      height: 20%;
      content: "20%";
    }
    @right-middle {
      text-align: left;
      vertical-align: top;
      border: solid;
      width: 70%;
      height: 70%;
      content: "70%";
    }
    @bottom-right {
      text-align: left;
      vertical-align: top;
      border: solid;
      content: "auto";
    }
    @left-bottom {
      text-align: left;
      vertical-align: top;
      border: solid;
      content: "auto";
    }
  }
</style>
