<style>

    font: 16px/1 Ahem;
  }
  @page {

    margin: 0;
  }
  .vertical-edge {
    display: flex;
  }
  .horizontal-edge {
    display: flex;
    flex-flow: column;
  }
  .corner {
    border: solid thin;
  }
</style>

</div>
