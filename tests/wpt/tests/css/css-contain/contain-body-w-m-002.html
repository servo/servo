  <meta name=assert content="paint containment on body prevents writing-mode propagation">

<style>
html::before {
    content: "";
    width: 100px;
    height: 100px;
    background: orange;
    display: block;
}

body {
    margin: 0;
    width: 200px;
    height: 200px;
    writing-mode: vertical-rl;
    contain: paint;
}
</style>
