<script>
function showmodal() {
 dialog.showModal();
}
</script>

<body onload=showmodal()>
  <div>
    <template shadowrootmode=open>
      <slot style="content-visibility: hidden; display:block"></slot>
    </template>
    <dialog id=dialog></dialog>
  </div>
</body>
