<script>
window.onload = () => {
  window.getSelection().selectAllChildren(document.body);
  id6.remove();
};
</script>

  <template shadowrootmode=open>
    <slot style="content-visibility:hidden; display:block"></slot>
  </template>
  <div id='id6'>
    <template shadowrootmode=open>
      <slot></slot>
    </template>
  </div>
</div>
