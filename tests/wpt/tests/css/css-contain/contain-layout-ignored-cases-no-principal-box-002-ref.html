<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Reftest Reference</title>

  <style>
  #a {
      display: contents;
      width: 100px;
      height: 100px;
      background: green;
      margin: 50px;
  }
 #b {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background: green;
  }
  </style>
</head>
<body>
  <div id="a">
    <div>
      <div id="b"></div>
    </div>
  </div>
</body>
