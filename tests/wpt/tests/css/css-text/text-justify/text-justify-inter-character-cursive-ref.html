<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
p {
  font-size: 2em;
  border: 1px solid black;
  padding: 10px 0px;
}
.test {
  text-align-last: justify;
  text-justify: inter-character;
}
.test img {
  width: 20px;
  height: 20px;
  vertical-align: top;
}
span {
  text-justify: none;
}
</style>
</head>
<body>
<p class="test"><span>مرحبا</span> <span>بالعالم</span>foo</p>
<p class="test"><span>مرحبا</span> <span>بالعالم</span><img src="/images/blue.png"></p>
</body>
</html>
