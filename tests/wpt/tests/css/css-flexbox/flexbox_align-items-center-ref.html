<!DOCTYPE html>
<title>flexbox | align-items: center</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 6em;
	width: 30em;
	position: relative;
}
span {
	background: yellow;
	width: 8em;
	height: 2em;
	position: absolute;
	top: 2em;
	left: 1em;
	display: inline-block;
}
span:nth-child(2) {
	background: pink;
	left: 11em;
}
span:nth-child(3) {
	background: lightblue;
	left: 21em;
}
</style>

<div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
</div>
