<!DOCTYPE html>
<title>flexbox | flex-direction: column-reverse | rtl</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
}
div::after {
	content: "";
	clear: both;
	display: block;
}
span {
	text-align: right;
	background: white;
	margin: 1em 1em 0;
	width: 8em;
	float: right;
	clear: both;
}
.test {
	background: #ffcc00;
}
span~span {
	margin: 2em 1em 0;
}
span:last-child {
	margin-bottom: 1em;
}
</style>

<div>
	<span>filler</span>
	<span>filler</span>
	<span>filler</span>
	<span class="test">filler</span>
</div>
