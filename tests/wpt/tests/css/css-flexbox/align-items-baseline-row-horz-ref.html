<!DOCTYPE html>
<style>
#target {
  display: grid;
  grid-auto-flow: column;
  grid-template-rows: 100px;
  align-items: baseline;
  inline-size: min-content;
  block-size: 100px;
  border: solid 3px;
}
#target > div {
  margin: 5px 7px 9px 11px;
}
#target > :nth-child(1) {
  background: lime;
  font-size: 30px;
}
#target > :nth-child(2) {
  background: hotpink;
  font-size: 20px;
}
#target > :nth-child(3) {
  background: cyan;
  writing-mode: vertical-rl;
  width: 40px;
  height: 40px;
}
</style>
<div id="target">
  <div>line1<br>line2</div>
  <div>line1<br>line2</div>
  <div></div>
</div>
