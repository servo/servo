<style>
.flexbox {
  background: blue;
  margin-left: 50px;
  height: 150px;
  width: 50px;
  display: flex;
  justify-content: center;
  position: relative;
}
span {
  background: orange;
  margin: 10px;
  flex: 1 0 40px;
}
</style>

<div class=flexbox>
  <span data-expected-width=40 data-offset-x=-55></span>
  <span data-expected-width=40 data-offset-x=5></span>
  <span data-expected-width=40 data-offset-x=65></span>
</div>

<script>
  checkLayout('span');
</script>
