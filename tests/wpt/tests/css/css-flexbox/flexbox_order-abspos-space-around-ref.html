<title>flexbox | order; justify-content: space-around</title>

<style>
div {
	background: blue;
	border: 1px solid black;
	width: 27em;
	height: 8em;
	position: relative;
}
span {
	background: yellow;
	width: 5em;
	height: 8em;
	position: absolute;
	top: 0;
	left: 2em;
	display: block;
}
span+span {left: 11em;}
span+span+span {left: 20em;}

	<span>filler</span>
