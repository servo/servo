<!DOCTYPE html>
<title>CSS Flexbox: min-height: auto with nested flexboxes and percentages</title>
<link rel="author" title="Google LLC" href="https://www.google.com/" />
<link rel="help" href="https://drafts.csswg.org/css-flexbox/#min-size-auto" />
<link rel="issue" href="https://bugs.chromium.org/p/chromium/issues/detail?id=973924" />
<link rel="match" href="../reference/ref-filled-green-100px-square.xht" />

<style>
.overlapped-green {
  position: absolute;
  background-color: green;
  width: 100px;
  height: 80px;
  z-index: 1;
}
.outer {
  display: flex;
  width: 100px;
  background: green;
}
.inner {
  width: 100%;
  display: flex;
  flex-direction: column;
  min-width: 0;
}
.flex-item {
  height: 100%;
  margin-bottom: 20px;
  background: red;
}

.inside-of-item {
    height: 100%;
    width: 100px;
    min-height: 80px;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div class="overlapped-green"></div>
<div class="outer">
    <div class="inner">
        <a class="flex-item">
            <div class="inside-of-item"></div>
        </a>
    </div>
</div>
