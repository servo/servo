<!DOCTYPE html>
<style>
#target {
  writing-mode: vertical-rl;
  display: grid;
  grid-template-columns: 200px;
  justify-items: baseline;
  inline-size: 200px;
  border: solid 3px;
}
#target > div {
  margin: 5px 7px 9px 11px;
}
#target > :nth-child(1) {
  background: lime;
  font-size: 30px;
  writing-mode: horizontal-tb;
}
#target > :nth-child(2) {
  background: hotpink;
  font-size: 20px;
  writing-mode: horizontal-tb;
}
#target > :nth-child(3) {
  background: cyan;
  width: 40px;
  height: 40px;
}
</style>
<div id="target">
  <div>line1<br>line2</div>
  <div>line1<br>line2</div>
  <div></div>
</div>
