<!--
     Testcase for the correctness of gaps in vertical writing mode multi-line
     flex containers.
-->
<html>
<head>
  <title>CSS Test: Testing row and column gaps in vertical writing mode multi-line flex containers</title>
  <link rel="author" title="Mihir Iyer" href="mailto:miyer@mozilla.com">
  <link rel="help" href="https://drafts.csswg.org/css-align/#gap-flex">
  <link rel="match" href="flexbox-column-row-gap-002-ref.html">
  <meta charset="utf-8">
  <style>
    .flexContainer {
      display: flex;
      width: 220px;
      height: 200px;
      border: 1px solid black;
      column-gap: 10%;
      row-gap: 10px;
      align-content: flex-start;
      justify-content: flex-end;
      float: left;
      writing-mode: vertical-lr;
    }
    .rowWrap {
      flex-flow: row wrap;
    }
    .columnWrap {
      flex-flow: column wrap;
    }
    .item {
      border: 1px solid blue;
      background: lightblue;
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <div class="flexContainer rowWrap">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <div class="flexContainer columnWrap">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
