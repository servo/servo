<html>
<head>
  <title>CSS Test: Testing safe overflow-position for align-content, justify-content, and align-items in flex containers</title>
  <link rel="author" title="Mihir Iyer" href="mailto:miyer@mozilla.com">
  <link rel="help" href="https://drafts.csswg.org/css-align-3/#overflow-values">
  <link rel="match" href="flexbox-safe-overflow-position-001-ref.html">
  <meta charset="utf-8">
  <style>
    .flex {
      display: flex;
      width: 85px;
      height: 65px;
      border: 1px solid black;
      align-content: safe flex-end;
      justify-content: safe center;
      align-items: safe center;
      float: left;
      clear: both;
      margin-top: 100px;
    }
    .rowNoWrap {
      flex-flow: row nowrap;
    }
    .columnNoWrap {
      flex-flow: column wrap;
    }
    .item {
      border: 1px solid blue;
      background: lightblue;
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }
    .bigItem {
      border: 1px solid blue;
      background: lightblue;
      width: 28px;
      height: 90px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="flex rowNoWrap">
    <div class="item"></div>
    <div class="item"></div>
    <div class="bigItem"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <div class="flex columnNoWrap">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
