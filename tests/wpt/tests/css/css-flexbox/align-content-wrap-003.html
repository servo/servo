<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-flexbox/#propdef-align-content" />
<title>css-flexbox: Tests align-content with flex-wrap: wrap</title>
<style>
.flexbox {
    display: flex;
    background-color: #aaa;
    position: relative;
    flex-wrap: wrap;
}

.horizontal {
    width: 200px;
    height: 120px;
}
.horizontal > div {
    min-height: 20px;
}
.horizontal > :nth-child(1) {
    width: 100px;
    min-height: 10px;
}
.horizontal > :nth-child(2) {
    width: 100px;
}
.horizontal > :nth-child(3) {
    width: 200px;
}
.horizontal > :nth-child(4) {
    width: 50px;
}

.vertical-rl {
    writing-mode: vertical-rl;
    width: 120px;
    height: 20px;
}
.vertical-rl > div {
    min-width: 20px;
}
.vertical-rl > :nth-child(1) {
    height: 10px;
    min-width: 10px;
}
.vertical-rl > :nth-child(2) {
    height: 10px;
}
.vertical-rl > :nth-child(3) {
    height: 20px;
}
.vertical-rl > :nth-child(4) {
    height: 5px;
}

.flexbox :nth-child(1) {
    background-color: lightblue;
}
.flexbox :nth-child(2) {
    background-color: lightgreen;
}
.flexbox :nth-child(3) {
    background-color: pink;
}
.flexbox :nth-child(4) {
    background-color: yellow;
}
</style>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/check-layout-th.js"></script>
<body onload="checkLayout('.flexbox')">
<div id=log></div>
<p>Test to make sure that align-content works properly.</p>
