<!DOCTYPE html>
<title>flexbox | margin-left: auto</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 8em;
	width: 32em;
	position: relative;
}
span {
	background: white;
	margin: 1em;
	height: 6em;
	display: inline-block;
}
span:first-child {
	margin: 0;
	position: absolute;
	right: 1em;
	top: 1em;
}
</style>

<div>
	<span>four</span><span>one</span><span>two</span><span>three</span>
</div>
