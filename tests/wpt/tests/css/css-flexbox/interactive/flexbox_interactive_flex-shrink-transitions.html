<!DOCTYPE html>
<title>flexbox | transitioned flex-shrink</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#flex-shrink-property">
<meta name="flags" content="interact">
<style>
div {
	width: 12em;
	height: 8em;

	display: flex;
}
span {
	background: yellow;
	width: 8em;
	flex: 0 1 auto;
}
#test, #ref {
	background: #3366cc;
}
div:hover #test {
	transition: flex-shrink 4s;
	flex-shrink: 2;
}
p~div {
	margin-right: 1em;
	float: left;
	display: block;
}
p~div span {
	width: 3em;
	height: 8em;
	float: left;
}
p~div~div span {
	width: 4em;
}
</style>

<div>
	<span>x</span>
	<span id="test"></span>
	<span>x</span>
	<span>x</span>
</div>

<p>Verify that the box above looks exactly like the first of the boxes
below. Then hover the box above and leave the mouse there for 4
seconds. After the specified time, the blue color should disappear, and
the box above should look like the second of the boxes below.</p>

<div>
	<span>x</span>
	<span id="ref"></span>
	<span>x</span>
	<span>x</span>
</div>

<div>
	<span>x</span>
	<span>x</span>
	<span>x</span>
</div>
