<!DOCTYPE html>
<title>flexbox | order, break-after, multiline</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#pagination">
<meta name="flags" content="interact paged">
<style>
* {widows: 1; orphans: 1;}
div {
	background: red;
	border: 1px solid black;
	width: 20em;

	display: flex;
	flex-wrap: wrap;
}
p {
	background: white;
	margin: 0;
	width: 100%;
	height: 2em;

	flex: 1 0 auto;
}
p+p {background: red;}
@media projection, print {
	p:first-child {
		break-after: always;
		background: red;
		order: 0;
	}
	p+p {
		background: yellow;
		order: -1;
	}
}
</style>

<h4>Enter fullscreen or print preview. There should be no red.</h4>

<div>
	<p></p>
	<p></p>
</div>
