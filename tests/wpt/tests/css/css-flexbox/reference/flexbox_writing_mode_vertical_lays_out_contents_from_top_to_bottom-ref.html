<!DOCTYPE html>
<html>
<head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Ryuichi Nonaka" href="mailto:ryuichi1com@gmail.com">
    <style type="text/css">
        .container {
            position: relative;

            width: 200px;
            height: 200px;
        }

        .item
        {
            position: absolute;

            width: 100px;
            height:100px;
        }

        .item.one
        {
            top: 0;
            right: 0;

            background: red;
        }
        .item.two
        {
            top: 100px;
            right: 0;

            background: yellow;
        }
        .item.three
        {
            top: 0;
            right: 100px;

            background: green;
        }
        .item.four
        {
            top: 100px;
            right: 100px;

            background: blue;
        }
    </style>
</head>
<body>
    <p>The test passes if you see green and red top, blue and yellow bottom.</p>
	<div id="test">
        <div class="container">
            <div class="item one"></div>
            <div class="item two"></div>
            <div class="item three"></div>
            <div class="item four"></div>
        </div>
    </div>
</body>
</html>
