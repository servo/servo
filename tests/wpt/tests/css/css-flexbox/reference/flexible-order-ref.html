<!DOCTYPE html>
<html>
<head><title>CSS Test: Change the value of 'order' property</title>
<link rel="author" title="KeynesQu" href="mailto:keynesqu@sohu.com" />

<style>

.box {
	margin:0 auto;
	background:#CCC;
	border-radius:5px;
	width:600px;
}

.box div {
	margin:0;
	width:200px;
	float:left;
	text-align:center;
}

.box .red {
	background:#F00;
}
.box .blue {
	background:#00F;
}
.box .black {
	color:#FFF;
	background:#000;
}




</style>

</head>

<body>


<!-- FLEX CONTAINER -->
<div class="box">
	<div class="blue">B</div>
	<div class="red">A</div>
	<div class="black">C</div>
</div>



</body>
</html>
