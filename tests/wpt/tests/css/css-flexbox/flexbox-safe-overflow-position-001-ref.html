<html>
<head>
  <title>Reference: Testing safe overflow-position for align-content, justify-content, and align-items in flex containers</title>
  <link rel="author" title="Mihir Iyer" href="mailto:miyer@mozilla.com">
  <meta charset="utf-8">
  <style>
    .flex {
      display: flex;
      width: 85px;
      height: 65px;
      border: 1px solid black;
      align-content: flex-end;
      justify-content: center;
      align-items: center;
      float: left;
      clear: both;
      margin-top: 100px;
    }
    .rowNoWrap {
      flex-flow: row nowrap;
    }
    .columnNoWrap {
      flex-flow: column wrap;
    }
    .item {
      border: 1px solid blue;
      background: lightblue;
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }
    .bigItem {
      border: 1px solid blue;
      background: lightblue;
      width: 28px;
      height: 90px;
      flex-shrink: 0;
    }
    .alignContentStart {
      align-content: start;
    }
    .justifyContentStart {
      justify-content: start;
    }
    .alignSelfStart {
      align-self: start;
    }
  </style>
</head>
<body>
  <div class="flex rowNoWrap justifyContentStart">
    <div class="item"></div>
    <div class="item"></div>
    <div class="bigItem alignSelfStart"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <div class="flex columnNoWrap alignContentStart">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
