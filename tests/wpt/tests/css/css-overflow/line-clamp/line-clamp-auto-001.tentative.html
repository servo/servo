<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Overflow: basic `line-clamp: auto` test</title>
<link rel="author" title="Andreu Botella" href="mailto:abotella@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-overflow-4/#line-clamp">
<link rel="match" href="reference/webkit-line-clamp-005-ref.html">
<meta name="assert" content="line-clamp: auto should clamp based on max-height without any need for overflow">
<style>
.clamp {
  line-clamp: auto;
  max-height: 4lh;
  font: 16px / 32px serif;
  white-space: pre;
  background-color: yellow;
  padding: 0 4px;
}
</style>
<div class="clamp">Line 1
Line 2
Line 3
Line 4
Line 5
Line 6</div>
