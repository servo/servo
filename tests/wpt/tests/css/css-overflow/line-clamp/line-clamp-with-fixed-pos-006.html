<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Overflow: fixed pos whose containing block is the line-clamp container gets painted</title>
<link rel="author" title="Andreu Botella" href="mailto:abotella@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-overflow-4/#line-clamp">
<link rel="match" href="reference/line-clamp-with-abspos-005-ref.html">
<meta name="assert" content="Fixed positioned boxes in a line-clamp container are shown if and only if their fixed positioning containing block precedes or contains the clamp point. In this case, the containing block is the line-clamp container, so the fixed-pos gets shown.">
<style>
.clamp {
  line-clamp: 4;
  font: 16px / 32px serif;
  padding: 0 4px;
  background-color: yellow;
  transform: scale(1); /* Makes it a fixed-pos containing block */
}
.fixed {
  position: fixed;
  top: 0;
  left: 0;
  width: 20px;
  height: 20px;
  background-color: skyblue;
}
.pre {
  white-space: pre;
}
</style>
<div class="clamp">
<div class="fixed"></div>
<div class="pre">Line 1
Line 2
Line 3
Line 4
Line 5</div>
</div>
