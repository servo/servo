<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference</title>
<style>
#scrollContainer {
  overflow: scroll;
  position: relative;
  font: 16px / 32px serif;
  height: 4lh;
  border: 1px solid black;
}
.clamp {
  padding: 0 4px;
  background-color: yellow;
}
.abspos {
  position: absolute;
  top: 1lh;
  right: 0;
  width: 50px;
  height: 50px;
  margin: 4px;
  background-color: skyblue;
}
.rel {
  position: relative;
}
</style>

<div id="scrollContainer">
  <div class="clamp">
    <div>Line 1</div>
    <div>Line 2</div>
    <div>Line 3</div>
    <div class="rel">Line 4â€¦<div class="abspos"></div></div>
  </div>
</div>

<script>
  window.addEventListener("load", () => {
    const scrollContainer = document.getElementById("scrollContainer");
    scrollContainer.scrollTop = scrollContainer.scrollHeight;
  });
</script>
