<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Overflow: line-clamp with -webkit-box without -webkit-box-orient</title>
<link rel="author" title="Andreu Botella" href="mailto:abotella@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-overflow-4/#line-clamp">
<link rel="match" href="reference/line-clamp-029-ref.html">
<meta name="assert" content="If display: -webkit-box is present on the same box as line-clamp but -webkit-box-orient: vertical isn't, it does not become a block container, which makes line-clamp not apply.">
<style>
.clamp {
  display: -webkit-box;
  line-clamp: 4;
  font: 16px / 32px serif;
  white-space: pre;
  background-color: yellow;

  /* If display: -webkit-box behaves the same as without line-clamp,
  * these properties would cause the anonymous inline box to be centered. */
  -webkit-box-align: center;
  -webkit-box-pack: center;
  align-items: center;
  justify-content: center;
}
</style>

<p>The test passes if you see five horizontally centered lines that don't contain an ellipsis.</p>

<div class="clamp"><div>Line 1
Line 2
Line 3
Line 4
Line 5</div></div>
