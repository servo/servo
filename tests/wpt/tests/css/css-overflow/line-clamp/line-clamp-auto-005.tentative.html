<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Overflow: `line-clamp: auto` with height</title>
<link rel="author" title="Andreu Botella" href="mailto:abotella@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-overflow-4/#line-clamp">
<link rel="match" href="reference/line-clamp-auto-005-ref.html">
<meta name="assert" content="line-clamp: auto will also treat the height property as a constraint on the block size, and the position of the last line before clamp will not affect the final height">
<style>
.clamp {
  line-clamp: auto;
  height: 4.5lh;
  font: 16px / 32px serif;
  white-space: pre;
  background-color: yellow;
  padding: 0 4px;
}
</style>
<div class="clamp">Line 1
Line 2
Line 3
Line 4
Line 5
Line 6</div>
