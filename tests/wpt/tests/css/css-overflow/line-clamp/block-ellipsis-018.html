<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Overflow: block-ellipsis effect on a fully displaced line's height</title>
<link rel="author" title="Andreu Botella" href="mailto:abotella@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-overflow-4/#block-ellipsis">
<link rel="match" href="/css/reference/ref-filled-green-100px-square.xht">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<meta name="assert" content="If the block-ellipsis results in the entire contents of a line box being displaced, the line box is considered to contain a strut. The line box's height will not depend on the height of the displaced content.">
<style>
.container {
  position: relative;
  height: 100px;
  width: 100px;
  font: 25px Ahem;
}
.bg {
  position: absolute;
  top: 0;
  left: 0;
  color: green;
  line-height: 25px;
}
.red {
  color: red;
}
.large {
  font-size: 1.5em;
}
.clamp {
  position: absolute;
  width: 100px;
  bottom: 0;
  left: 0;
  line-clamp: 1;

  color: transparent;
  background: linear-gradient(to top, green 0, green 1lh, red 1lh);
  background-position: left bottom;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div class="container">
  <div class="bg">
    XXXX<br>
    XXXX<br>
    XXXX<br>
    <span class="red">XXXX</span>
  </div>
  <div class="clamp">
    <span class="red large">XXXXXXXXX XXX</span>
  </div>
</div>
