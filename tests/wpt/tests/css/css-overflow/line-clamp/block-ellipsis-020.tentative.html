<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Overflow: block-ellipsis and ::first-letter</title>
<link rel="author" title="Andreu Botella" href="mailto:abotella@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-overflow-4/#line-clamp">
<link rel="stylesheet" href="/fonts/ahem.css">
<link rel="match" href="/css/reference/ref-filled-green-100px-square.xht">
<meta name="assert" content="The block overflow ellipsis must not be included in the ::first-letter pseudoelement of a parent of the line-clamp container.">
<style>
.container {
  position: relative;
  font: 25px/25px Ahem;
}
.bg, .parent {
  position: absolute;
  top: 0;
  left: 0;
}
.bg {
  height: 100px;
  width: 100px;
  color: red;
  background-color: green;
}
.parent::first-line, .red {
  color: red;
}
.clamp {
  max-width: 100px;
  line-clamp: 1;
  color: green;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div class="container">
  <div class="bg">X</div>

  <div class="parent">
    <div class="clamp">
      <span class="red">
        0000000000<br>
        0000000000
      </span>
    </div>
  </div>
</div>
