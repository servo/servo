<!doctype html>
<title>CSS Test: ::scroll-button(inline-end) supports :disabled with rtl direction</title>
<link rel="help" href="https://drafts.csswg.org/css-overflow-5/#scroll-buttons">
<link rel="match" href="scroll-buttons-disabled-rtl-ref.html">
<style>
  * {
    margin: 0;
    padding: 0;
  }

  #scroller {
    width: 600px;
    height: 300px;
    overflow: auto;
    scroll-marker-group: after;
    white-space: nowrap;
    direction: rtl;
  }

  #scroller div {
    background: green;
    display: inline-block;
    width: 600px;
    height: 270px;
  }

  #scroller::scroll-marker-group {
    border: 3px solid black;
    padding: 5px;
    display: flex;
    height: 20px;
    width: 40px;
  }

  #scroller::scroll-button(inline-end) {
    content: ">";
    background: blue;
    display: flex;
    height: 20px;
    width: 20px;
  }

  #scroller::scroll-button(inline-end):disabled {
    background: gray;
  }

  #scroller div::scroll-marker {
    content: "";
    width: 10px;
    height: 10px;
    background-color: blue;
    border-radius: 100%;
    display: inline-block;
  }
</style>
<div id="scroller">
  <div></div>
  <div></div>
</div>
<script>
  scroller.scrollLeft = -610;
</script>
