<!DOCTYPE html>
<title>CSS Ref: ::column::scroll-marker counters</title>
<style>
  #scroller {
    overflow: hidden;
    height: 100px;
    width: 100px;
  }
  #scroll-marker-group {
    border: 3px solid black;
    display: flex;
    height: 100px;
    width: 300px;
  }
  .item {
    height: 100px;
    width: 100px;
  }
  .scroll-marker {
    background-color: green;
    border-radius: 50%;
    height: 100px;
    width: 100px;
  }
</style>
<div id="scroller">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
</div>
<div id="scroll-marker-group">
  <div class="scroll-marker">1</div>
  <div class="scroll-marker">2</div>
  <div class="scroll-marker">3</div>
</div>
