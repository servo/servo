<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Overflow: floats pushing a line downwards</title>
<link rel="author" title="Andreu Botella" href="mailto:abotella@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-overflow-4/#line-clamp">
<link rel="match" href="reference/webkit-line-clamp-005-ref.html">
<meta name="assert" content="If a float pushes a line downwards past the clamp point, the float and the line will both be hidden.">
<style>
.parent {
  padding: 0 4px;
  background-color: yellow;
}
.clamp {
  line-clamp: auto;
  max-height: 5lh;
  font: 16px / 32px serif;
  white-space: pre-wrap;
  width: 200px;
}
.float {
  float: left;
  width: 300px;
  background-color: orange;
}
</style>
<div class="parent">
<div class="clamp">Line 1
Line 2
Line 3
Line 4
<div class="float">Float</div>Line 5
Line 6</div>
</div>
