<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Overflow Test: scroll-marker-contain property invalidation - dynamic change of href</title>
<link rel="help" href="https://github.com/w3c/csswg-drafts/issues/10916">
<link rel="match" href="scroll-marker-contain-009-ref.tentative.html">
<style>
  #wrapper {
    scroll-marker-contain: auto;
  }

  .scroller {
    overflow: auto;
    height: 130px;
    width: 100px;
  }

  .scroller div {
    width: 100px;
    height: 100px;
    background-color: blue;
    margin: 5px;
  }

  a {
    color: red;
  }

  a:target-current {
    color: green;
  }
</style>
<div id="wrapper">
  <a id="link1" href="#target1">t1</a>
  <a id="link2" href="#target2">t2</a>
</div>
<div id="scroller1" class="scroller">
  <div id="target1"></div>
  <div id="target2"></div>
</div>
<div id="scroller2" class="scroller">
  <div id="target3"></div>
  <div id="target4"></div>
</div>
<script>
  scroller2.scrollTop = 200;
  document.documentElement.offsetTop;
  link1.href = "#target3";
  link2.href = "#target4";
</script>
