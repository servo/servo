<!doctype html>
<meta charset="utf-8">
<title>CSS Test: scroll container with ::scroll-marker-group before between other blocks</title>
<link rel="match" href="scroll-marker-003-ref.html">
<link rel="help" href="https://drafts.csswg.org/css-overflow-5/#scroll-marker-pseudo">
<style>
  #scroller {
    width: 600px;
    height: 300px;
    overflow: scroll;
    scroll-marker-group: before;
  }

  #scroller div {
    width: 600px;
    height: 300px;
    margin-bottom: 20px;
    background: green;
  }

  #scroller::scroll-marker-group {
    border: 3px solid black;
    padding: 5px;
    display: block;
    height: 40px;
  }

  #scroller div::scroll-marker {
    content: "";
    width: 10px;
    height: 10px;
    background-color: blue;
    border-radius: 100%;
    display: inline-block;
  }

  #scroller #first::scroll-marker {
    background-color: purple;
    margin-right: 4px;
  }
</style>
<div>TEST BLOCK BEFORE</div>
<div id="scroller">
  <div id="first"></div>
  <div></div>
</div>
<div>TEST BLOCK AFTER</div>
