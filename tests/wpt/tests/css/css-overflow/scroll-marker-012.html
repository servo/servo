<!DOCTYPE html>
<title>::scroll-marker with flex originating element, inline formatting context scroll marker group</title>
<link rel="help" href="https://issues.chromium.org/issues/376834376">
<link rel="match" href="scroll-marker-011-ref.html">
<style>
  * {
    font-family: monospace;
  }

  .scroller {
    overflow: hidden;
    scroll-marker-group: before;
  }

  .scroller::scroll-marker-group {
    display: block;
    height: 2em;
    overflow: hidden;
  }

  .scroller>* {
    display: flex;
  }

  .scroller>*::scroll-marker {
    content: attr(text);
  }
</style>
<p>The word "PASS" should be seen below.</p>
<div class="scroller">
  <div text="P"></div>
  <div text="A"></div>
  <div text="S"></div>
  <div text="S"></div>
</div>
