<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Overflow Test: scroll-target-group property invalidation - dynamic removal of href</title>
<link rel="help" href="https://drafts.csswg.org/css-overflow-5/#scroll-target-group">
<link rel="match" href="scroll-target-group-009-ref.html">
<style>
  #wrapper {
    scroll-target-group: auto;
  }

  .scroller {
    overflow: auto;
    height: 130px;
    width: 100px;
  }

  .scroller div {
    width: 100px;
    height: 100px;
    background-color: blue;
    margin: 5px;
  }

  a {
    color: red;
  }

  a:target-current {
    color: green;
  }
</style>
<div id="wrapper">
  <a id="link1" href="#target1">t1</a>
  <a id="link2" href="#target2">t2</a>
</div>
<div id="scroller1" class="scroller">
  <div id="target1"></div>
  <div id="target2"></div>
</div>
<div id="scroller2" class="scroller">
  <div id="target3"></div>
  <div id="target4"></div>
</div>
<script>
  scroller2.scrollTop = 200;
  document.documentElement.offsetTop;
  link1.href = "";
</script>
