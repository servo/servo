<!DOCTYPE HTML>
<title>CSS Overflow Ref: disabling ::scroll-marker-group removes scroll-markers</title>
<style>
  #scroller {
    overflow: hidden;
    height: 100px;
    width: 100px;
  }

  .item {
    height: 100px;
    width: 100px;
  }
</style>
<div id="scroller">
  <div class="item">1</div>
  <div class="item">2</div>
</div>
