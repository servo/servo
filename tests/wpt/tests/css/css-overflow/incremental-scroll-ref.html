<!DOCTYPE html>
<div id="target" style="background: white; overflow: scroll; width: 500px; height: 500px;
                        font-size: 40px; will-change: transform">
</div>
<script>
for (var i = 0; i < 500; i++) {
  var div = document.createElement("div");
  div.textContent = i;
  target.appendChild(div);
}
target.scrollTop = 10000;
</script>
