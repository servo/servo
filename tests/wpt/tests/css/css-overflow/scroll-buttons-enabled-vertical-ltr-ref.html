<!doctype html>
<title>CSS Test Reference: ::scroll-button(inline-end) supports :enabled with vertical-rtl writing mode</title>
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
  * {
    margin: 0;
    font-family: Ahem;
  }
  button {
    appearance: none;
  }

  #scroller {
    width: 600px;
    height: 300px;
    overflow: auto;
    scroll-marker-group: after;
    white-space: nowrap;
    writing-mode: vertical-lr;
  }

  #scroller div {
    background: green;
    display: inline-block;
    width: 600px;
    height: 270px;
  }

  #scroll-marker-group {
    border: 3px solid black;
    padding: 5px;
    display: flex;
    height: 20px;
    width: 40px;
    writing-mode: vertical-lr;
  }

  #scroll-button-inline-end {
    background: gold;
    display: flex;
    height: 20px;
    width: 20px;
    writing-mode: vertical-lr;
  }

  .scroll-marker {
    width: 10px;
    height: 10px;
    background-color: blue;
    border-radius: 100%;
    display: inline-block;
  }
</style>
<div id="scroller">
  <div></div>
  <div></div>
</div>
<button id="scroll-button-inline-end">p</button>
<div id="scroll-marker-group">
  <div class="scroll-marker"></div>
  <div class="scroll-marker"></div>
</div>
