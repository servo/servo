<!doctype html>
<title>CSS Test: ::scroll-button(inline-end) supports :enabled with vertical-ltr writing mode</title>
<link rel="help" href="https://drafts.csswg.org/css-overflow-5/#scroll-buttons">
<link rel="match" href="scroll-buttons-enabled-vertical-ltr-ref.html">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
  * {
    margin: 0;
    font-family: Ahem;
  }

  #scroller {
    width: 600px;
    height: 300px;
    overflow: auto;
    scroll-marker-group: after;
    white-space: nowrap;
    writing-mode: vertical-lr;
  }

  #scroller div {
    background: green;
    display: inline-block;
    width: 600px;
    height: 270px;
  }

  #scroller::scroll-marker-group {
    border: 3px solid black;
    padding: 5px;
    display: flex;
    height: 20px;
    width: 40px;
  }

  #scroller::scroll-button(inline-end) {
    content: "p";
    font-family: Ahem;
    background: blue;
    display: flex;
    height: 20px;
    width: 20px;
  }

  #scroller::scroll-button(inline-end):enabled {
    background: gold;
  }

  #scroller div::scroll-marker {
    content: "";
    width: 10px;
    height: 10px;
    background-color: blue;
    border-radius: 100%;
    display: inline-block;
  }
</style>
<div id="scroller">
  <div></div>
  <div></div>
</div>
