<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Overflow: `min-height` and `max-height` with `line-clamp: auto`</title>
<link rel="author" title="Andreu Botella" href="mailto:abotella@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-overflow-4/#line-clamp">
<link rel="match" href="reference/webkit-line-clamp-005-ref.html">
<meta name="assert" content="If min-height is present and lower than max-height, it does not change the behavior of line-clamp: auto">
<style>
.clamp {
  line-clamp: auto;
  min-height: 3lh;
  max-height: 4lh;
  font: 16px / 32px serif;
  white-space: pre;
  padding: 0 4px;
  background-color: yellow;
}
</style>
<div class="clamp">Line 1
Line 2
Line 3
Line 4
Line 5
Line 6</div>
