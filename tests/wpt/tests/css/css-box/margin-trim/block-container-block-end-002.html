<!DOCTYPE html>
<html>
<head>
<title>margin-trim: block-container-block-end-002</title>
<link rel="author" title="Sammy Gill" href="mailto:sammy.gill@apple.com">
<link rel="help" href="https://drafts.csswg.org/css-box-4/#margin-trim-block">
<link rel="match" href="/css/reference/ref-filled-green-100px-square-only.html">
<meta name="assert" content="block-end should trim block end margin for ONLY block-level first child">
<style>
.container {
    width: min-content;
    margin-trim: block-end;
    background-color: green;
}
.outer {
    width: 100px;
    height: 40px;
    background-color: green;
}
.first {
    width: 100px;
    margin-bottom: 25px;
    height: 25px;
}
.second {
    margin-bottom: 100px;
    width: 100px;
    height: 10px;
}
</style>
</head>
<body>
    <p>Test passes if there is a filled green square.</p>
    <div class="container">
        <div class="first"></div>
        <div class="second"></div>
    </div>
    <div class="outer"></div>
</body>
</html>
