<!DOCTYPE html>
<title>Multiple spanners in multicol with trimmed margins, interleaving column content</title>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-box-4/#margin-trim">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="position:absolute; margin-top:20px; width:100px; height:20px; background:green;"></div>
<div style="position:absolute; margin-top:60px; width:100px; height:20px; background:green;"></div>
<div style="width:100px; height:100px; background:red;">
  <div style="columns:2; gap:0; margin-trim:block; background:red;">
    <div style="column-span:all; margin:20px 0; height:20px; background:green;"></div>
    <div style="height:40px; background:green;"></div>
    <div style="column-span:all; margin:20px 0; height:20px; background:green;"></div>
  </div>
</div>
