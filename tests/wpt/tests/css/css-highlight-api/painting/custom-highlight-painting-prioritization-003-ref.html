<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Highlight API Test: Non-conflicting attributes</title>
<style>
    #blue {
        background-color: blue;
        color: white;
    }
    #yellow {
        background-color: yellow;
    }
</style>
<body>
    <p>This <span id="blue">is an</span><span id="yellow"> example</span> of two overlapping highlights</p>
</body>
