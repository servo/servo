<style>
  textarea {
    overflow: hidden;
    white-space: pre;
  }
</style>
<textarea cols="10" rows="10"></textarea>
<script>
  let textarea = document.querySelector("textarea");
  textarea.value = ('X'.repeat(100) + '\n').repeat(100);
</script>
