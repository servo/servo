<!doctype html>
<html>
<style>
  #scroller {
    width: 300px;
    height: 300px;
    overflow-y: scroll;
    border: 1px solid black;
  }

  #scroller::-webkit-scrollbar {
    background: pink;
  }
  #scroller::-webkit-scrollbar-thumb {
    background: orange;
  }

  #content {
    width: 100%;
    height: 150%;
    background: lightgray;
  }
</style>

<div id="scroller">
  <div id="content"></div>
</div>
