<!doctype html>
<style>
  body {
    display: flex;
    flex-wrap: wrap;
  }

  .container {
    scrollbar-gutter: stable;
    flex: 0 0;
    overflow: auto;
    height: 200px;
    min-width: 200px;
    margin: 1px;
    padding: 0px;
    border: none;
    background: deepskyblue;
  }

  .content {
    height: 300px;
    width: 300px;
  }

  .container.auto {
    scrollbar-width: auto;
  }

  .container.thin {
    scrollbar-width: thin;
  }

  .container.none {
    scrollbar-width: none;
  }

  .content.plain {
    background: red;
  }

  .content.gradient {
    background: linear-gradient(135deg, red, blue);
  }
</style>
<div id="one" class="container thin">
  <div class="content plain"></div>
</div>
<div id="two" class="container auto">
  <div class="content plain"></div>
</div>
<div id="three" class="container auto">
  <div class="content plain"></div>
</div>
<div id="four" class="container none">
  <div class="content gradient"></div>
</div>
<div id="five" class="container none">
  <div class="content gradient"></div>
</div>
<div id="six" class="container thin">
  <div class="content gradient"></div>
</div>
