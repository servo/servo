<!doctype html>
<style>
  body {
    --peek: LightGreen;
  }
  .bg {
    background-color: var(--peek);

    background-repeat: no-repeat;
    background-size: 50px 200px;
  }
  main * {
    box-sizing: border-box;
  }
  .td {
    width: 50px;
    height: 50px;
    position:absolute;
  }
</style>

</div>
