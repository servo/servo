<!DOCTYPE html>
<link rel="author" title="David Grogan" href="mailto:dgrogan@chromium.org">
<link rel="help" href="https://www.w3.org/TR/CSS22/tables.html#collapsing-borders">
<link rel="help" href="https://drafts.csswg.org/css-tables-3/#border-conflict-resolution-algorithm">
<link rel="help" href="https://github.com/w3c/csswg-drafts/issues/606">
<link rel="match" href="reference/subpixel-collapsed-borders-003-ref.html">
<meta name="assert" content="When collapsed border tables have border widths that, after flooring, are equal to cells', the cell border wins." />

<style>
table {
  border: 5.95px solid red;
  border-collapse: collapse;
}

td {
  width: 50px;
  height: 50px;
  border: 5px solid green;
}
</style>

<p>
  There should be a square with a green border, not a red border.
</p>

<table>
  <tr>
    <td></td>
  </tr>
</table>
