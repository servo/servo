<!DOCTYPE html>
<html>
<head>
<title>Tests right float should be pushed on to next line.</title>
<link rel="author" title="Google LLC" href="https://www.google.com/">
<link rel="help" href="https://drafts.csswg.org/css-inline/#initial-letter-floats">
<meta name="flags" content="ahem">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" >
<style>
    .sample {
        border: solid 1px green;
        font-family: Ahem;
        font-size: 20px;
        line-height: 24px;
        width: 230px;
    }

    .float {
        background: cyan;
        clear: left;
        float: right;
        height: 50px;
        width: 50px;
    }

    .fake-initial-letter {
        background: lime;
        float: left;
        height: 80px;
        margin-top: 2px;
        width: 80px;
    }
    .float { margin-top: -58px; }
</style>
</head>
<body>
<div class="sample">
<div class="fake-initial-letter"></div>
bc def<div class="float"></div><br>
ghi<br>jkl<br>mno<br>
</div>
</body>
</html>
