<!DOCTYPE html>
<html>
<head>
<title>Tests initial letter with under ruby</title>
<link rel="author" title="Google LLC" href="https://www.google.com/">
<link rel="help" href="https://drafts.csswg.org/css-inline/#initial-letter-block-position">
<meta name="flags" content="ahem">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" >
<style>
    .sample {
        border: solid 1px green;
        font-family: Ahem;
        font-size: 20px;
        line-height: 24px;
        width: 230px;
    }

    rt { font-size: 80px; }
    ruby { ruby-position: under; }
    .fake-initial-letter {
        background: lime;
        float: left;
        height: 80px;
        margin-top: 2px;
        width: 80px;
    }

    .surrounding { display:inline-block; margin-top: 48px; margin-bottom: -2px; }
</style>
</head>
<body>
<div class="sample">
<div class="fake-initial-letter"></div>
<div class="surrounding">bc <ruby>xyz<rt>X</rt></ruby></div>
def<br>ghi<br>jkl<br>mno<br>
</div>
</body>
</html>
