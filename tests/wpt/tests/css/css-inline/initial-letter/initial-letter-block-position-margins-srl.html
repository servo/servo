<!DOCTYPE html>
<html>
<head>
<title>Tests initial letter with margin in sideways-rl</title>
<link rel="author" title="Google LLC" href="https://www.google.com/">
<link rel="help" href="https://drafts.csswg.org/css-inline/#block-position">
<meta name="flags" content="ahem">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" >
<link rel="match" href="initial-letter-block-position-margins-srl-ref.html">
<style>
    .sample {
        border: solid 1px green;
        font-family: Ahem;
        font-size: 20px;
        height: 230px;
        line-height: 24px;
        writing-mode: sideways-rl;
    }

    .initial-letter::first-letter {
        initial-letter: 3 drop;
        color: lime;
        font-size: 100px;   /* should be ignored in rendering */
        line-height: 50px;  /* should be ignored in rendering */
    }

    .initial-letter::first-letter {
        margin-block-start: 10px;
        margin-block-end: 30px;
        margin-inline-start: 15px;
        margin-inline-end: 45px;
    }
</style>
</head>
<body>
<div class="sample initial-letter">
Abc<br>def<br>ghi<br>jkl<br>mno<br>
</div>
</body>
</html>
