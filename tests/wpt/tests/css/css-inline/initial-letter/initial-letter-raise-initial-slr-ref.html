<!DOCTYPE html>
<html>
<head>
<title>Tests initial letter raise initial in sideways-lr</title>
<link rel="author" title="Google LLC" href="https://www.google.com/">
<link rel="help" href="https://drafts.csswg.org/css-inline/#raise-initial">
<meta name="flags" content="ahem">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" >
<style>
    .sample {
        border: solid 1px green;
        font-family: Ahem;
        font-size: 20px;
        height: 230px;
        line-height: 24px;
        writing-mode: sideways-lr;
    }

    .fake-initial-letter {
        background: lime;
        display: inline-block;
        height: 80px;
        margin-left: 2px;
        margin-right: 8px;
        width: 80px;
    }

    .remainder {
        display: inline-block;
        vertical-align: top;
        position: relative;
        left: 48px;
        bottom: -20px;
    }
</style>
</head>
<body>
<div class="sample">
<div class="fake-initial-letter"></div>
<div class="remainder">bc<br>def</div>
<div class="remainder2">ghi<br>jkl<br>mno</div>
</div>
</body>
</html>
