<!DOCTYPE html>
<html>
<head>
<title>Tests initial letter should be part of the line in vertical-rl</title>
<link rel="author" title="Google LLC" href="https://www.google.com/">
<link rel="help" href="https://drafts.csswg.org/css-inline/#initial-letter-floats">
<meta name="flags" content="ahem">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" >
<style>
    .sample {
        border: solid 1px green;
        font-family: Ahem;
        font-size: 20px;
        height: 230px;
        line-height: 24px;
        writing-mode: vertical-rl;
    }

    .float {
        background: cyan;
        clear: none;
        float: left;
        height: 50px;
        width: 50px;
    }

    .fake-initial-letter {
        background: lime;
        float: left;
        height: 80px;
        margin-right: 8px;
        width: 80px;
    }
</style>
</head>
<body>
<div class="sample"><div class="float"></div>
<div class="fake-initial-letter"></div>
bc<br>def<br>ghi<br>jkl<br>mno<br>
</div>
</body>
</html>
