<!DOCTYPE html>
<html>
<head>
<title>Tests adding the initial-letter to the exclusion-space</title>
<link rel="author" title="Google LLC" href="https://www.google.com/">
<link rel="help" href="https://drafts.csswg.org/css-inline/#initial-letter-floats">
<meta name="flags" content="ahem">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" >
<style>
    .sample {
        border: solid 1px green;
        font-family: Ahem;
        font-size: 20px;
        line-height: 24px;
        width: 230px;
    }

    .float {
        background: cyan;
        clear: left;
        float: left;
        height: 50px;
        width: 50px;
    }

    .fake-initial-letter {
        background: lime;
        display: inline-block;
        height: 80px;
        margin-top: 2px;
        width: 80px;
    }

    .surrounding {
        display: inline-block;
        margin-left: -20px;
        vertical-align: top;
    }

    .surrounding2 {
        display: block;
        margin-left: 50px;
        margin-top: 0px;
    }
</style>
</head>
<body>
<div class="sample"><div class="float"></div><div class="float"></div>
<div class="fake-initial-letter"></div>
<div class="surrounding">bc<br>def<br>ghi<br>jkl<br></div>
<div class="surrounding2">mno</div>
</div>
</body>
</html>
