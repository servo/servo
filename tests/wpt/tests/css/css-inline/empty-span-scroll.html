<style>
body {
  margin: 0;
}
.relative {
  position: relative;
}
.scroll-target {
  position: absolute;
  top: 0;
}
.filler {
  height: 3000px;
  background: red;
}
.good {
  height: 100vh;
  background: green;
}
</style>
<span><div class="filler"></div></span>
<span>
  <span class="relative">
    <a class="scroll-target" id="target"></a>
  </span>
</span>
<span><div class="good"></div></span>
<span><div class="filler"></div></span>
<script>
target.scrollIntoView();
document.documentElement.className = "";
</script>
