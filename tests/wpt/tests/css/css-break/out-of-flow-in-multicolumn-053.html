<!DOCTYPE html>
<title>
  Out-of-flow positioned element in nested multicol with inline containing block.
</title>
<link rel="help" href="https://www.w3.org/TR/css-position-3/#abspos-breaking">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
  .multicol {
    column-count: 2;
    column-fill: auto;
    column-gap: 0px;
    font: 20px/1 Ahem;
    color: white;
  }
  #outer {
    height: 100px;
    width: 100px;
  }
  #inner {
    width: 50px;
    position: relative;
  }
  .abs {
    position: absolute;
    background-color: green;
    height: 400px;
    width: 25px;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="multicol" id="outer">
  <div class="multicol" id="inner">
    <div style="height: 400px; width: 25px; background-color: red;">
      <span style="position: relative;">
        <div class="abs"></div>
        AA AA AA AA A
        AA AA A AA A
        AA AA AA AA A
        AA AA A AA A
      </span>
    </div>
  </div>
</div>
