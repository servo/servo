<style>
.multicol {
  width: 150px;
  height: 50px;
  columns: 2;
  column-gap: 0;
  column-fill: auto;
  border: 3px solid black;
  margin: 10px;
}
.outer {
  margin-right: 25px;
}
.inner {
  background: green;
  color: green;
  font: 25px/1 Ahem;
  word-break: break-all;
}
</style>

<p>This test passes if there are two 50x50 green squares in each black box.</p>

<div class="multicol">
  <div class="outer">
    <div class="inner" style="float: left">
      AAAA BBBB
    </div>
  </div>
</div>

<div class="multicol">
  <div class="outer" style="height: 0">
    <div class="inner" style="height: 100px"></div>
  </div>
</div>
