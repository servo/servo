<!DOCTYPE html>
<title>
  Nested fragmentation for out-of-flow positioned elements create new columns.
</title>
<link rel="help" href="https://www.w3.org/TR/css-position-3/#abspos-breaking">
<link rel="match" href="out-of-flow-in-multicolumn-019-ref.html">
<style>
  .multicol {
    column-count: 2;
    column-fill: auto;
    column-gap: 0px;
  }
  #outer {
    height: 120px;
    width: 100px;
  }
  #inner {
    width: 50px;
    column-gap: 16px;
    height: 100px;
    padding: 10px;
  }
  .rel {
    position: relative;
    height: 160px;
  }
  .abs {
    position: absolute;
    top: 0px;
    height: 400px;
    width: 25px;
    background-color: green;
  }
</style>
<div class="multicol" id="outer">
  <div class="multicol" id="inner">
    <div class="rel">
      <div class="abs"></div>
    </div>
  </div>
</div>
