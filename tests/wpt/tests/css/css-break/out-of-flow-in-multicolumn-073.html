<!DOCTYPE html>
<title>
  Nested fixedpos should be affected by relative positioned offset.
</title>
<link rel="help" href="https://www.w3.org/TR/css-position-3/#abspos-breaking">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<style>
  .multicol {
    columns: 2;
    column-fill: auto;
    height: 100px;
    width: 100px;
    column-gap: 0px;
    margin-top: -100px;
    margin-left: -150px;
  }
  .box {
    width: 50px;
    height: 200px;
  }
  .fixed {
    position: fixed;
    background: green;
  }
  .abs {
    position: absolute;
  }
  .rel {
    position: relative;
    top: 100px;
    left: 50px;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="multicol">
  <div class="rel" style="transform: translateX(0);">
    <div class="abs box" style="background: red; top: 100px; left: 50px;"></div>
    <div class="rel">
      <div class="abs">
        <div class="fixed box"></div>
      </div>
    </div>
  </div>
</div>
