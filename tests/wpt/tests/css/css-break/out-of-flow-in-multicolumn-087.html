
<!DOCTYPE html>
<title>
  Nested fixedpos static position in a nested multicol with inline container
  in outer multicol.
</title>
<link rel="help" href="https://www.w3.org/TR/css-position-3/#abspos-breaking">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<style>
.multicol {
  column-count: 2;
  column-fill: auto;
  column-gap: 0px;
}
#outer {
  height: 100px;
  width: 100px;
  margin-left: -100px;
}
#inner {
  width: 50px;
  height: 700px;
  margin-left: -425px;
}
.rel {
  position: relative;
}
.abs {
  position: absolute;
}
.fixed {
  position: fixed;
  width: 50px;
  height: 200px;
  background: green;
}
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="multicol" id="outer">
  <div style="height: 200px;"></div>
  <span style="filter:blur(0px);">
    <div style="height: 200px; background-color: red;"></div>
    <div class="multicol" id="inner">
      <div class="rel">
        <div style="height: 800px;"></div>
        <div class="abs">
          <div style="height: 400px;"></div>
          <div class="fixed"></div>
        </div>
      </div>
    </div>
  </span>
</div>
