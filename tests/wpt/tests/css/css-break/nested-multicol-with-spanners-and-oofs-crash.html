<!DOCTYPE html>
<link rel="help" href="https://bugs.chromium.org/p/chromium/issues/detail?id=1311577">
<div id="container" style="columns:2; height:50px; column-fill:auto;">
  <div style="columns:2; height:100px; column-fill:auto;">
    <div style="height:20px;"></div>
    <div id="removeme" style="column-span:all; height:91px;"></div>
    <div style="position:relative;">
      <div style="position:absolute;"></div>
    </div>
    <div style="column-span:all; height:100px;"></div>
    <div style="column-span:all; break-before:column;"></div>
  </div>
  <div id="showme" style="display:none; column-span:all;"></div>
</div>
<script>
  document.body.offsetTop;
  removeme.style.display = "none";
  showme.style.display = "block";
</script>
