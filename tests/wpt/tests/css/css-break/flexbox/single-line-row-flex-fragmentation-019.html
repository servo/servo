<!DOCTYPE html>
<title>
  Single-line row flex fragmentation: break-before:avoid on the first
  row is propagated to the container.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
  #flex {
    display: flex;
  }
  #flex > div {
    width: 25px;
    background: green;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; height: 100px; columns: 2; column-gap: 0; column-fill: auto; position: relative; background: red;">
  <div style="height: 50px; width: 50px; background: green;"></div>
  <div style="position: absolute; height: 50%; width: 50px; background: green;"></div>
  <div style="height: 50px; width: 50px; background: green;"></div>
  <div id="flex">
    <div style="height: 50px;"></div>
    <div style="break-before: avoid;"></div>
  </div>
</div>
