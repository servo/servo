<!DOCTYPE html>
<title>
  Multi-line row flex fragmentation: row gaps should be truncated by
  fragmentainer breaks. Test with forced breaks.
</title>
<style>
  .multicol {
    columns: 2;
    column-fill: auto;
    width: 300px;
    height: 100px;
    margin: 20px;
    background: yellow;
  }
  .flex {
    display: flex;
    flex-wrap: wrap;
    background: gray;
  }
  .flex > div {
    contain: size;
    width: 100%;
    height: 50px;
    background: cyan;
    break-before: always;
  }
</style>
<p>Flex row gaps <strong>should</strong> be truncated when a row breaks.</p>
<div class="multicol">
  <div class="flex">
    <div></div>
    <div style="margin-top:50px; break-after:avoid;"></div>
    <div style="margin-top:50px;"></div>
    <div style="margin-top:50px;"></div>
  </div>
</div>
