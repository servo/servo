<!DOCTYPE html>
<title>
  Multi-line column flex fragmentation: break-before:avoid/break-inside:avoid
  and column balancing.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
  #flex {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    height: 200px;
  }
  #flex > div {
    width: 25px;
    background: green;
    flex: none;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width:100px; height:100px; background:red;">
  <div style="width: 100px; columns: 2; column-gap: 0; position: relative;">
    <div id="flex">
      <div style="height: 25px;"></div>
      <div style="height: 25px;"></div>
      <div style="height: 50px;"></div>
      <div style="height: 25px; break-before: avoid;"></div>
      <div style="height: 75px;"></div>
      <div style="height: 25px;"></div>
      <div style="height: 25px;"></div>
      <div style="height: 50px;"></div>
      <div style="height: 50px; break-before: avoid; break-inside: avoid;"></div>
      <div style="height: 50px;"></div>
    </div>
    <div style="height: 50px; width: 50px; background: green;"></div>
    <div style="position: absolute; left: 0px; height: 50px; width: 50px; background: white;"></div>
  </div>
</div>
