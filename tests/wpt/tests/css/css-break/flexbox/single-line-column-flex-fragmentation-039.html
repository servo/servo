<!DOCTYPE html>
<title>
  Single-line column flex fragmentation: column balancing with forced break.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
  #flex {
    display: flex;
    flex-direction: column;
    background: green;
    height: 100px;
  }
  #flex > div {
    width: 25px;
    background: green;
    flex: none;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; height: 100px; background: red;">
  <div style="width: 100px; columns: 4; column-gap: 0; position: relative;">
    <div id="flex">
      <div style="height: 5px;"></div>
      <div style="height: 10px; break-before: column;"></div>
      <div style="height: 5px;">
        <div style="height: 90px; width: 25px; background: green;"></div>
      </div>
      <div style="height: 85px;"></div>
      <div style="height: 5px;"></div>
      <div style="height: 10px; break-before: column;"></div>
      <div style="height: 5px;">
        <div style="height: 90px; width: 25px; background: green;"></div>
      </div>
    </div>
    <div style="position: absolute; top: 5px; left: 50px; height: 95px; width: 25px; background: green;"></div>
  </div>
</div>
