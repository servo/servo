<!DOCTYPE html>
<title>
  Tests that the margin-bottom of the last flex item is taken into account
  when fragmenting.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; height: 100px; background: red;">
  <div style="column-count: 1; width: 100px;">
    <div style="display: flex;">
      <div style="margin-bottom: 20px;">
        <div style="height: 50px; width: 100px; background: green;"></div>
      </div>
    </div>
    <div style="margin-top: -20px; height: 50px; width: 100px; background: green;"></div>
  </div>
</div>
