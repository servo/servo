<!DOCTYPE html>
<title>
  Suppress row flexbox gaps: row gaps should be suppressed if it's split across
  fragmentainer breaks or is the last content before a break. Tests row gap
  is smaller than unused fragmentainer space.
</title>
<link rel="help" href="https://github.com/w3c/csswg-drafts/issues/11520">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
  .multicol {
    position: relative;
    columns: 3;
    column-fill: auto;
    column-gap: 0px;
    width: 100px;
    height: 100px;
    background: green;
  }
  .flex {
    display: flex;
    flex-wrap: wrap;
    background: red;
  }
  .flex>div {
    width: 100%;
    height: 50px;
    background: green;
  }
  .abspos {
    position: absolute;
    background: green;
    width: 33.33px;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="multicol">
  <div class="flex" style="row-gap:10px;">
    <div></div>
    <div style="break-before:column;"></div>
    <div></div>
    <div></div>
  </div>
  <!-- background of flex left in the 1st fragment -->
  <div class="abspos" style="left: 0px; top: 50px; height: 50px;"></div>
  <!-- valid flex row gap flex in the 2nd fragment -->
  <div class="abspos" style="left: 33.33px; top: 50px; height: 10px;"></div>
  <!-- valid flex row gap flex in the 3rd fragment -->
  <div class="abspos" style="left: 66.66px; top: 10px; height: 10px;"></div>
</div>
