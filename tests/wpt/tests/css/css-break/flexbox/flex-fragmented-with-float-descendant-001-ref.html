<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Reference Case</title>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <style>
    .multicol {
      width: 300px;
      columns: 100px auto;
      max-height: 160px;
      border: 3px solid pink;
    }
    .container {
      display: flex;
    }
    .weird-flex-item {
      border: 4px solid teal;
      outline: 4px solid blue;
    }
    .tallFloat {
      float: left;
      border: 3px solid black;
      height: 500px;
      width: 100px;
      background: yellow;
    }
    .float {
      /* In this reference case, this is not actually a float. */
      background: cyan;
      width: 100px;
    }
    .inside-float {
      height: 30px;
      width: 30px;
      background: purple;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="multicol">
    <div class="container">
      <div class="weird-flex-item">
        <div class="tallFloat"></div>
        <br>
        <div class="float">
          <div class="inside-float">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
