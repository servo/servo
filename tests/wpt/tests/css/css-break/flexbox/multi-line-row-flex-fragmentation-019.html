<!DOCTYPE html>
<title>
  Multi-line row flex fragmentation with break-inside: avoid.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
  #flex {
    display: flex;
    flex-wrap: wrap;
  }
  #flex > div {
    background: green;
    width: 10px;
  }
  .abs {
    position: absolute;
    width: 20px;
    height: 70px;
    top: 30px;
    background: green;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; height: 100px; columns: 5; column-gap: 0; column-fill: auto; position: relative; background: red;">
  <div class="abs"></div>
  <div id="flex">
    <div style="height: 30px;"></div>
    <div></div>
    <div style="height: 80px;"></div>
    <div style="break-inside: avoid;"></div>
    <div style="height: 320px; width: 20px;"></div>
  </div>
</div>
