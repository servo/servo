<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
  <link rel="author" title="Mozilla" href="https://www.mozilla.org/">
  <link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
  <link rel="match" href="multi-line-row-flex-fragmentation-064-print-ref.html">

  <style>
  @page { size: 5in 3in; margin: 0.5in; }
  body { margin: 0; }

  .flexbox {
    display: flex;
    flex-wrap: wrap;
    border: 0.25in solid black;
    font-size: 0.25in;
    row-gap: 0.25in;
  }
  .item {
    contain: size;
    box-sizing: border-box;
    border: 4px solid purple;
    flex: 0 0 50%;
    height: 0.5in;
  }
  </style>

  <!-- This div makes the flexbox not at the top of first page. -->
  <div style="height: 0.25in; background: gray;"></div>

  <!-- In each item's N-M label, N is the flex line number, and M is the index
       of the item in the line. For example, 3-1 is the first item in line
       three. -->
  <div class="flexbox">
    <div class="item" style="flex-basis: 100%">1-1</div>
    <div class="item">2-1</div>
    <div class="item" style="margin-top: 0.5in;">2-2</div>
    <div class="item" style="margin-top: 1.75in; margin-bottom: 0.5in;">3-1</div>
    <div class="item">3-2</div>
    <div class="item">4-1</div>
  </div>

  <div style="height: 0.25in; background: gray;"></div>
</html>
