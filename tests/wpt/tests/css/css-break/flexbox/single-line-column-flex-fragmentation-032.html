<!DOCTYPE html>
<title>
  Single-line column flex fragmentation: column balancing with forced break.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
  #flex {
    display: flex;
    flex-direction: column;
    background: green;
    height: 50px;
  }
  #flex > div {
    width: 50px;
    background: green;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width:100px; height:100px; background:red;">
  <div style="width: 100px; columns: 2; column-gap: 0; position: relative;">
    <div id="flex">
      <div style="height: 5px;"></div>
      <div style="height: 10px; break-before: column;"></div>
      <div style="height: 5px;">
        <div style="height: 90px; width: 50px; background: green;"></div>
      </div>
    </div>
    <div style="position: absolute; height: 50px; width: 50px; background: green;"></div>
  </div>
</div>
