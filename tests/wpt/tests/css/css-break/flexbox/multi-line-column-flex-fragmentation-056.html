<!DOCTYPE html>
<title>
  Suppress column flexbox gaps: item gap should be suppressed if it's split across
  fragmentainer breaks or is the last content before a break. Tests empty fragment because of monolithic item.
</title>
<link rel="help" href="https://github.com/w3c/csswg-drafts/issues/11520">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  .multicol {
    position: relative;
    columns: 4;
    column-fill: auto;
    column-gap: 0px;
    width: 100px;
    height: 100px;
    background: green;
  }

  .flex {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    background: red;

  }

  .flex>div {
    height: 40px;
    background: green;
  }

  .abspos {
    position: absolute;
    background: green;
  }
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="multicol">
  <div class="flex" style="row-gap:10px;">
    <div></div>
    <div style="break-before: column; contain: size; height: 95px;"></div>
    <div></div>
  </div>
  <div class="abspos" style="width: 25px; height: 60px; top: 40px; left: 0px;"></div>
  <div class="abspos" style="width: 25px; height: 5px; top: 95px; left: 25px;"></div>
</div>
