<!DOCTYPE html>
<title>
  Multi-line column flex fragmentation: early break inside columns w/ vertical
  writing-mode.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
  .multicol {
    column-count: 2;
    column-fill: auto;
    column-gap: 0px;
    block-size: 100px;
    inline-size: 100px;
    position: relative;
    background: red;
  }
  .abs {
    position: absolute;
    inline-size: 50px;
    background: white;
  }
  #flex {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    block-size: 200px;
  }
  #flex > div {
    background: green;
    inline-size: 25px;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="writing-mode: vertical-lr;">
  <div class="multicol">
    <div class="abs" style="top: 100px; block-size: 50px;"></div>
    <div id="flex">
      <div>
        <div style="block-size: 50px; inline-size: 25px;"></div>
        <div style="block-size: 50px; inline-size: 25px;"></div>
      </div>
      <div style="block-size: 100px; break-before: avoid;"></div>
      <div>
        <div style="block-size: 50px; inline-size: 25px;"></div>
        <div style="block-size: 50px; inline-size: 25px; break-after: avoid;"></div>
      </div>
      <div style="block-size: 100px;"></div>
    </div>
  </div>
</div>
