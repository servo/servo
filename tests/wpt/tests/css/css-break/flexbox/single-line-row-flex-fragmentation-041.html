<!DOCTYPE html>
<title>
  Tests that the margin-bottom of the last flex item is taken into account
  when fragmenting with expansion and a stretched item.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="column-count: 2; height: 100px; width: 100px; column-gap: 0; column-fill: auto; background: red;">
  <div style="display: flex; position: relative;">
    <div style="margin-bottom: 40px; background: green;">
      <div style="height: 50px; width: 25px;">
        <div style="height: 100px; width: 25px;"></div>
      </div>
      <div style="height: 60px; width: 25px; break-inside: avoid;"></div>
    </div>
    <div style="width: 25px; background: green;"></div> <!-- this should stretch to 200px -->
    <div style="position: absolute; height: 40px; width: 50%; top: 60px; left: 50px; background: green;"></div>
  </div>
</div>
