<style>
.multicol {
  width: 100px;
  height: 100px;
  column-count: 2;
  column-fill: auto;
  column-gap: 0;
  background: red;
}
.container {
  position: relative;
  width: 50px;
  height: 200px;
}

.abspos {
  position: absolute;
  width: 100%;
  height: 100%;
  background: green;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="multicol">
  <div class="container">
