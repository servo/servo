  <div style="display:flow-root; width:100%;">

    3<br>
    <div style="float:right; break-inside:avoid; width:10px; height:200px;"></div>
    4<br>
    5<br>
    6<br>
    7<br>
    8<br>
    9<br>
    10<br>
  </div>
</div>
