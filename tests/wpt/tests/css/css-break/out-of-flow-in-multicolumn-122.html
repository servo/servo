<!DOCTYPE html>
<link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
<link rel="author" title="Mozilla" href="https://www.mozilla.org/">
<link rel="help" href="https://drafts.csswg.org/css-position-3/#abspos-breaking">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<meta name="assert" content="Test that absolutely positioned element inside nested multicol is positioned correctly. The nested multicol is between the abspos element and its containing block.">

<style>
.multicol {
  column-count: 2;
  column-fill: auto;
  column-gap: 0;
}
#outer {
  width: 100px;
  height: 100px;
  background: red;
}
#abscb {
  position: relative;
  width: 100%;
  height: 200px;
}
#nestedB {
  /* This nested multicol is between the abspos element and its CB */
  width: 100%;
  height: 100px;
}
.abspos {
  position: absolute;
  width: 50px;
  background: green;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div id="outer" class="multicol">
  <div id="abscb">
    <div id="nestedB" class="multicol">
      <div style="width: 50px; height: 50px; background: green;"></div>

      <!-- Position the first abspos element at its static position in the outer
           multicol. It should appear in the first column of the outer multicol.
      -->
      <div class="abspos" style="height: 100px;"></div>

      <!-- Position the second abspos element at top:150px in the outer
           multicol. It should appear in the second column of the outer
           multicol. -->
      <div class="abspos" style="top: 150px; height: 50px;"></div>
    </div>
  </div>
</div>
