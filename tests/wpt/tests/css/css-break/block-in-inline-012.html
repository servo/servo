<style>
  .multicol {

    height: 100px;

    position: absolute;
    top: 0;
    bottom: 0;
    width: 16px;
    background: green;
  }
  grinch {
    color: green;
  }
</style>

  <div class="filler" style="left:75px; bottom:16px;"></div>

      <div style="float:right; width:9px; height:384px; background:green;"></div>
