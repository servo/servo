<!DOCTYPE html>
<title>
  Nested fixedpos in a where the multicol is the containing block.
</title>
<link rel="help" href="https://www.w3.org/TR/css-position-3/#abspos-breaking">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<style>
  .multicol {
    column-count: 2;
    column-fill: auto;
    column-gap: 0px;
    height: 100px;
    width: 100px;
    transform: translateX(0);
  }
  .rel {
    position: relative;
  }
  .abs {
    position: absolute;
  }
  .fixed {
    position: fixed;
    height: 100%;
    width: 100%;
    top: -100px;
    background:green;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="height: 100px; width: 100px; background: red;"></div>
<div class="multicol">
  <div class="rel">
    <div class="abs">
      <div class="fixed"></div>
    </div>
  </div>
</div>
