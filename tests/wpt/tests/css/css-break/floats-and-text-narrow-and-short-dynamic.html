<style>
  #container {
    columns: 4;
    height: 2em;
    column-fill: auto;
    column-gap: 0;
    line-height: 2em;
    background: yellow;
  }

  .float {
    float: left;
    width: 2em;
    height: 2em;
    break-inside: avoid;
    background: blue;
  }
</style>
<p>Below there should be two yellow and two blue squares.</p>
<div id="container">
  <div style="width:1em;">
    <div style="height:1em;"></div>
    <div class="float"></div>
    &nbsp;
    <div class="float"></div>
  </div>
</div>
<script>
  document.body.offsetTop;
  container.style.width = "8em";
</script>
