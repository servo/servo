<!DOCTYPE html>
<link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
<link rel="author" title="Mozilla" href="https://www.mozilla.org/">
<link rel="help" href="https://drafts.csswg.org/css-position-3/#abspos-breaking">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<meta name="assert" content="Test that absolutely positioned element inside nested multicol is positioned correctly. The nested multicol contains the abspos containing block.">

<style>
.multicol {
  column-count: 2;
  column-fill: auto;
  column-gap: 0;
}
#outer {
  width: 100px;
  height: 100px;
  background: red;
}
#nestedA {
  /* This nested multicol contains the position:relative abspos CB */
  width: 100%;
  height: 200px;
}
#abscb {
  position: relative;
  width: 100%;
  height: 400px;
}
.abspos {
  position: absolute;
  width: 100%;
  background: green;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div id="outer" class="multicol">
  <div id="nestedA" class="multicol">
    <div id="abscb">
      <div style="width: 100%; height: 50px; background: green;"></div>

      <!-- Position the first abspos element at top:50px in the nested multicol.
           It should appear in the first column of the nested multicol, which is
           also the first column of the outer multicol. -->
      <div class="abspos" style="top: 50px; height: 150px;"></div>

      <!-- Position the second abspos element at top:200px in the nested
           multicol. It should appear in the first column of the second
           continuation of the nested multicol, which is the second column of
           the outer multicol. -->
      <div class="abspos" style="top: 200px; height: 200px;"></div>
    </div>
  </div>
</div>
