<!DOCTYPE html>
<link rel="help" href="https://www.w3.org/TR/css-break-3/#break-decoration">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<!-- Tests fragmentation when a positioned node's child overflows. -->
<style>
  #multicol {
    column-count: 2;
    column-fill: auto;
    column-gap: 0px;
    height: 100px;
    width: 50px;
  }
  .rel {
    position: relative;
    width: 30px;
  }
  .abs {
    position: absolute;
    top: 0px;
    width: 5px;
    height: 10px;
    background: green;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div id="multicol">
  <div class="rel">
    <div class="abs">
      <div style="background: green; width: 25px; height: 400px;"></div>
    </div>
  </div>
  <div style="background-color: red; width: 20px; height: 140px;"></div>
</div>
