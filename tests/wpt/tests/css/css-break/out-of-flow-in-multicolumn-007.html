<!DOCTYPE html>
<link rel="help" href="https://www.w3.org/TR/css-position-3/#abspos-breaking">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<!-- Tests that a positioned element without a top or bottom property uses the static position -
     even though it's treated as an OOF element. -->
<style>
  #multicol {
    column-count: 2;
    column-fill: auto;
    column-gap: 0px;
    height: 100px;
    width: 100px;
    /* Move the multicolumn left to account for the first empty column */
    position: relative;
    left: -50px;
  }
  .rel {
    position: relative;
  }
  .abs {
    position: absolute;
    width: 50px;
    height: 200px;
    background: green;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div id="multicol">
  <div class="rel">
    <div style="height: 100px; width: 50px;"></div>
    <div class="abs"></div>
  </div>
</div>
