<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="columns:5; column-fill:auto; gap:0; width:100px; height:100px; background:red;">
  <div style="display:grid; border:5px solid green; border-bottom-width:15px; box-decoration-break:clone; background:red;">
    <div style="width:50%; background:green;">
      <div style="position:relative; left:100%; height:400px; background:green;"></div>
    </div>
  </div>
</div>
