<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Lists: Add inline child after marker</title>

<p>The test passes if you see the list marker followed by the text "axxx" in the same line.</p>

<ul>
  <li>
    <span> </span>
    <div style="overflow:hidden;">
      <span>a</span>xxx
    </div>
  </li>
</ul>
