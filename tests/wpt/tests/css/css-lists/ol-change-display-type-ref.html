<!DOCTYPE html>
<meta charset="utf-8">
<link rel=help href="https://crbug.com/1020669">
<style>
  .item {
    display: list-item;
  }
  .item:after {
    content: counter(section);
    display: list-item;
  }
  .table-header {
    display: table-header-group;
  }
</style>
<body>
  <ol reversed="reversed">
    <span class="table-header">
      <figure class="item"></figure>
    </span>
  </ol>
</body>
</html>
