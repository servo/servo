<!DOCTYPE html>

<title>CSS Lists: test the change of list-style-position</title>
<style>
div {
  border: 5px solid orange;
  display: list-item;
  list-style-position: inside;
  margin-left: 40px;
}
div > div {
  list-style-type: decimal;
}
</style>
