<!DOCTYPE html>
<title>CSS Lists Test: ::marker pseudo-elements generated by ::before and ::after are stylable</title>
<link rel="help" href="https://www.w3.org/TR/css-lists-3/#marker-pseudo">
<link rel="match" href="nested-marker-styling-ref.html">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
* {
  font-family: Ahem;
}
div::before {
  content: "before";
  display: list-item;
  list-style-position: inside;
}
div::after {
  content: "after";
  display: list-item;
  list-style-position: inside;
}
div::before::marker {
  content: "before-marker";
}
div::after::marker {
  content: "after-marker";
}
</style>
<div></div>
