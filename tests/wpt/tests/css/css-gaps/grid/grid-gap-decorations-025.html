<!DOCTYPE html>
<title>
  CSS Gap Decorations: Grid column gaps are painted with default :visited styles when multiple colors are used.
</title>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="match" href="grid-gap-decorations-025-ref.html">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  body {
    margin: 0px;
  }
  .grid-container {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: 100px 100px 100px;
    height: 320px;

    column-rule-color: blue;
    column-rule-style: solid;
    column-rule-width: 5px;

    row-rule-color: red;
    row-rule-style: solid;
    row-rule-width: 5px;

  }
  .item {
    background: gray;
    opacity: 0.5;
  }
  .grid-link:visited .grid-container {
    column-rule-color: red lime blue;
  }
</style>
<a href="" class="grid-link">
  <div class="grid-container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</a>
