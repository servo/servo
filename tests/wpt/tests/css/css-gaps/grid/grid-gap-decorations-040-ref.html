<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/#break">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  body {
    margin: 0px;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(4, 100px);
    gap: 10px;
    width: 430px;
    height: 430px;
  }

  .grid-item {
    background-color: gray;
    opacity: 0.5;
    border: 1px solid #000;
  }

  .col-gap {
    width: 0;
    border-left: solid 5px blue;
  }

  .col-gap1 {
    position: absolute;
    top: 212.5px;
    left: 102.5px;
    height: 217.5px;
  }

  .col-gap2 {
    position: absolute;
    top: 0px;
    left: 212.5px;
    height: 430px;
  }

  .col-gap3 {
    position: absolute;
    top: 0px;
    left: 322.5px;
    height: 430px;
  }

  .row-gap {
    height: 0px;
    border-bottom: solid 5px red;
  }

  .row-gap1 {
    position: absolute;
    top: 102.5px;
    left: 325px;
    width: 105px;
  }

  .row-gap2 {
    position: absolute;
    top: 212.5px;
    left: 0px;
    width: 430px;
  }

  .row-gap3 {
    position: absolute;
    top: 322.5px;
    left: 0px;
    width: 430px;
  }
</style>

<div class="grid-container">
  <div class="grid-item" style="grid-column: 1 / 3; grid-row: 1 / 3;"></div>
  <div class="grid-item" style="grid-column: 3 / 4; grid-row: 1 / 3;"></div>
</div>

<div class="col-gap col-gap1"> </div>
<div class="col-gap col-gap2"> </div>
<div class="col-gap col-gap3"> </div>

<div class="row-gap row-gap1"> </div>
<div class="row-gap row-gap2"> </div>
<div class="row-gap row-gap3"> </div>
