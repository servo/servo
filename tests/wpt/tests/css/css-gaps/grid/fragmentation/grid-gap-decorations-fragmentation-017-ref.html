<style>
  body {
    margin: 0px;
  }
  .multi-col {
    position: relative;
    height: 100px;
    width: 320px;
    columns: 3;
    column-fill: auto;
    column-gap: 10px;
    background: lightgray;

  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(4, 90px 10px);
    column-gap: 10px;
  }
  .grid-container>div {
    background-color: skyblue;
  }
  .simulated-row-gap {
    grid-column: 1/3;
    background-color: lightgray !important;
  }
  .column-gap {
    position: absolute;
    background: blue;
    height: 100px;
    width: 6px;
  }
  .margin-top {
    margin-top: 10px;
  }
</style>
<div class="multi-col">
  <div class="grid-container">
    <div></div>
    <div></div>
    <div class="simulated-row-gap"></div>
    <div class="margin-top"></div>
    <div class="margin-top"></div>
    <div class="simulated-row-gap"></div>
    <div class="margin-top"></div>
    <div class="margin-top"></div>
    <div class="simulated-row-gap"></div>
    <div class="margin-top"></div>
    <div class="margin-top"></div>
  </div>
  <div class="column-gap" style="left: 47px; top: 0px;"></div>
  <div class="column-gap" style="left: 157px; top: 0px;"></div>
  <div class="column-gap" style="left: 267px; top: 0px;"></div>
  <div class="column-gap" style="left: 377px; top: 0px; height: 90px;"></div>
</div>
