<!DOCTYPE html>
<title>
  Gap Decorations are shown in grid that's fragmented. Suppressed row gaps do not have decorations.
  Tests scenario where an empty grid fragments on its row gaps.
</title>
<link rel="help" href="https://github.com/w3c/csswg-drafts/issues/11520">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<link rel="match" href="grid-gap-decorations-fragmentation-016-ref.html">
<style>
  body {
    margin: 0px;
  }
  .multi-col {
    height: 92px;
    width: 320px;
    columns: 3;
    column-fill: auto;
    column-gap: 10px;
    background: lightgray;

  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(13, 10px);
    column-gap: 10px;
    row-gap: 10px;
    row-rule: solid 5px red;
    column-rule: solid 6px blue;
    background: teal;
  }
</style>
<div class="multi-col">
  <div class="grid-container">
  </div>
</div>
