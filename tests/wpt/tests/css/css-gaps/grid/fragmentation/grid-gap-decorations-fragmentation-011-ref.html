<style>
  body {
    margin: 0px;
  }
  .multi-col {
    position: relative;
    height: 100px;
    width: 320px;
    columns: 3;
    column-fill: auto;
    column-gap: 10px;
    background: lightgray;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: 50px 20px 50px 80px 50px 20px 50px;
    column-gap: 10px;
  }
  .grid-container>div {
    background-color: skyblue;
  }
  .column-gap {
    position: absolute;
    background: blue;
    top: 0px;
    height: 100px;
    width: 6px;
  }
  .row-gap {
    position: absolute;
    background: red;
    height: 10px;
    width: 100px;
  }
     .simulated-row-gap {
    grid-column: 1/3;
    background-color: lightgray !important;
  }
</style>
<div class="multi-col">
  <div class="grid-container">
    <div></div>
    <div></div>
    <div class="simulated-row-gap"></div>
    <div></div>
    <div></div>
    <div class="simulated-row-gap"></div>
    <div></div>
    <div></div>
     <div class="simulated-row-gap"></div>
    <div></div>
    <div></div>
  </div>
  <div class="column-gap" style="left: 47px;"></div>
  <div class="column-gap" style="left: 157px;"></div>
  <div class="column-gap" style="left: 267px;"></div>
  <div class="column-gap" style="left: 377px; height: 20px;"></div>

  <div class="row-gap" style="top: 55px; left: 0px;"></div>
  <div class="row-gap" style="top: 55px; left: 220px;"></div>
</div>
