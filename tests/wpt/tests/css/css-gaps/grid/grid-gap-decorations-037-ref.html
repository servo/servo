<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    body {
        margin: 0px;
    }
    .grid-container {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px;
        width: 130px;
        height: 130px;
        overflow: scroll;
    }
    .item {
        background: gray;
    }
    .row-gap {
        position: absolute;
        width: 320px;
        height: 0px;
        border-bottom: solid 5px gold;
    }
    .row-gap1 {
        top: 102.5px;
    }
    .row-gap2 {
        top: 212.5px;
    }
    .col-gap {
        position: absolute;
        top: 0px;
        width: 0px;
        height: 320px;
        border-left: solid 5px blue;
    }
    .col-gap1 {
        left: 102.5px;
    }
    .col-gap2 {
        left: 212.5px;
    }
    .container {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 130px;
        height: 130px;
        overflow: scroll;
    }
</style>
<div class="container">
    <div class="grid-container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="col-gap col-gap1"> </div>
    <div class="col-gap col-gap2"> </div>
    <div class="row-gap row-gap1"> </div>
    <div class="row-gap row-gap2"> </div>
</div>
