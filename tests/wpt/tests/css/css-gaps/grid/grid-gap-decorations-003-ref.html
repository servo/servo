<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  body {
    margin: 0px;
  }

  .container {
    width: 110px;
    height: 110px;
    column-count: 2;
    column-gap: 10px;
    column-rule-color: pink;
    column-rule-style: dotted;
    column-rule-width: 10px;
    overflow: hidden;
    position: relative;
  }

  .item {
    background: skyblue;
    height: 50px;
    width: 100%;
    margin: 0;
  }

  /* For 2x2 grid-like layout, add a 10px bottom margin to
    odd children(#1 & #3) to simulate a horizontal row gap.*/
  .item:nth-child(odd) {
    margin-bottom: 10px;
  }

  .row-rule {
    margin: 0px;
    padding: 0px;
    height: 0px;

    width: 110px;
    border-bottom: 10px dotted;
    border-color: green;
    position: absolute;
    top: 50px;
  }

</style>
<div class="container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>
<div class="row-rule">
</div>
