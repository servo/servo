
<!DOCTYPE html>
<title>
  CSS Gap Decorations: Subgrid gap segments are painted properly with empty areas. Tests
  scenario where subgrid with empty cells spans a portion of the grid.
</title>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="match" href="subgrid-gap-decorations-024-ref.html">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  body {
    margin: 0px;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);

    gap: 10px;
    width: 140px;
    height: 140px;

    column-rule: skyblue solid 10px;
    row-rule: cornflowerblue solid 10px;
  }

  .subgrid {
    display: grid;
    grid-template-columns: subgrid;
    grid-template-rows: subgrid;

    background: red;
    grid-column: 2 / -2;
    grid-row: 2 / -2;

    column-rule: green solid 10px;
    row-rule: blue solid 10px;
    row-rule-visibility-items: between;
    column-rule-visibility-items: around;
  }
  .item {
    background: purple;
  }
  .subgrid-item{
    background: orange;
  }
</style>
<div class="grid-container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>

  <div class="subgrid">
    <div class="subgrid-item" style="grid-row: 1/3; grid-column:1/2;"></div>
    <div class="subgrid-item" style="grid-row: 2/3; grid-column:2/3;"></div>
    <div class="subgrid-item" style="grid-row: 3; grid-column:-3/-1;"></div>
  </div>
</div>
