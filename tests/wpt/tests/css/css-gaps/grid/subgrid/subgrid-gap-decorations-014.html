<!DOCTYPE html>
<title>
  CSS Gap Decorations: Gap decorations are painted with nested subgrids.
</title>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="match" href="../../../reference/ref-filled-green-100px-square.xht">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    width: 100px;
    height: 100px;
    background: green;
  }
  .subgrid {
    display: grid;
    grid-template-columns: subgrid;
    grid-template-rows: 2fr 1fr 2fr;

    column-gap: 10px;
    background: red;
    grid-column: 2 / -2;
    grid-row: 2 / -2;
    row-gap: 5px;
    column-rule: green solid 10px;
    row-rule: green solid 5px;
  }
  .subgrid-item {
    background: green;
  }

  .subsubgrid {
    grid-row: 2/-1;
    grid-column: 2/-1;

    display: grid;
    grid-template-rows: subgrid;
    grid-template-columns: 1fr 2fr;
    column-gap: 3px;
    row-gap: 3px;

    column-rule: solid green;
    row-rule: solid green
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="grid-container">
  <div class="subgrid">
    <div class="subgrid-item"></div>
    <div class="subgrid-item"></div>
    <div class="subgrid-item"></div>
    <div class="subgrid-item"></div>
    <div class="subgrid-item"></div>
    <div class="subsubgrid">
      <div class="subgrid-item"></div>
      <div class="subgrid-item"></div>
      <div class="subgrid-item"></div>
      <div class="subgrid-item"></div>
    </div>
  </div>
</div>
</div>
