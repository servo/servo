
<!DOCTYPE html>
<title>
  CSS Gap Decorations: Subgrid gap segments are painted properly with empty areas. Tests
  scenario where subgrid spans entire grid with `*rule-visibility-items: around`
  and `*-rule-break: intersection`.
</title>
<link rel="help" href="https://www.w3.org/TR/css-gaps-1/">
<link rel="match" href="../grid-gap-decorations-054-ref.html">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  body {
    margin: 0px;
  }
  .grid {
    display: grid;
    grid-template: repeat(3, 100px) / repeat(3, 100px);
    gap: 20px;
  }
  .subgrid {
    display: grid;
    grid-template: subgrid / subgrid;
    grid-row: 1/-1;
    grid-column: 1/-1;
    column-rule: 6px solid blue;
    row-rule: 6px solid red;
    rule-inset: 0px;
    column-rule-visibility-items: around;
    row-rule-visibility-items: around;
    column-rule-break: intersection;
    row-rule-break: intersection;
  }
  .item {
    width: 100%;
    height: 100%;
    background: lightgrey;
    opacity: 0.8;
  }
</style>
<div class="grid">
  <div class="subgrid">
     <div class="item" style="grid-area: 1 / 1 / 2 / 3"></div>
     <div class="item" style="grid-area: 1 / 3 / 4 / 4"></div>
     <div class="item" style="grid-area: 2 / 1 / 3 / 2"></div>
  </div>
</div>
