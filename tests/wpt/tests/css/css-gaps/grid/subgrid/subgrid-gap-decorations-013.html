<!DOCTYPE html>
<title>
  CSS Gap Decorations: Gap decorations do not paint behind spanners with nested subgrid.
</title>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="match" href="subgrid-gap-decorations-013-ref.html">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  body {
    margin: 0px;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);

    gap: 10px;
    width: 140px;
    height: 140px;

    column-rule: skyblue solid 10px;
    row-rule: cornflowerblue solid 10px;
  }

  .subgrid {
    display: grid;
    grid-template-columns: subgrid;
    grid-template-rows: subgrid;

    background: red;
    grid-column: 2 / -2;
    grid-row: 2 / -2;

    column-rule: green solid 10px;
    row-rule: blue solid 10px;
  }

  .item {
    background: purple;
    opacity: 0.5;
  }
</style>
<div class="grid-container">
  <div class="item" style="grid-column: 1 / -3;"> </div>
  <div class="item" style="grid-row: 2 / -2;"> </div>
  <div class="subgrid">
    <div class="item" style="grid-column: 2; grid-row:1/-1;"> </div>
  </div>
</div>
