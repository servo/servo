<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  body {
    margin: 0px;
  }
  .multicol {
    position: relative;
    columns: 2;
    column-fill: auto;
    width: 280px;
    height: 20px;
    background: yellow;
    column-gap: 0px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: 20px 20px 20px 20px 20px 10px 10px 10px 10px;
    background: lightgray;
    column-gap: 10px;
    height: 140px;
    column-rule: skyblue solid 10px;
    row-rule: cornflowerblue solid 10px;
    column-rule-break: none;
    row-rule-break: none;
  }
  .subgrid {
    display: grid;
    grid-template-columns: subgrid;
    grid-template-rows: subgrid;
    background: orange;
    grid-column: 2 / -2;
    grid-row: 2 / 5;
    column-rule: white solid 10px;
    row-rule: blue solid 10px;
  }
  .inner-subgrid {
    display: grid;
    grid-template-columns: subgrid;
    grid-template-rows: subgrid;
    grid-column: 2 / -1;
    grid-row: 2/ -1;
    column-rule: red solid 10px;
    row-rule: blue solid 10px;
  }
  .col-gap-group {
    position: absolute;
    top: 0px;
    left: 20px;
    display: flex;
    gap: 20px;
    height: 20px;
  }
  .col-gap {
    width: 10px;
    background: skyblue;
  }
  .item {
    background: purple;
  }
</style>

<div class="multicol">
  <div class="grid-container">
    <div class="subgrid">
      <div class="inner-subgrid">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </div>

  <div class="col-gap-group">
    <div class="col-gap"></div>
    <div class="col-gap"></div>
    <div class="col-gap"></div>
    <div class="col-gap"></div>
  </div>
  <div class="col-gap-group" style="left: 160px">
    <div class="col-gap"></div>
    <div class="col-gap" style="background: white;"></div>
    <div class="col-gap" style="background: white;"></div>
    <div class="col-gap"></div>
  </div>
  <div class="col-gap-group" style="left: 300px">
    <div class="col-gap"></div>
    <div class="col-gap" style="background: white;"></div>
    <div class="col-gap" style="background: red;"></div>
    <div class="col-gap"></div>
  </div>
  <div class="col-gap-group" style="left: 440px">
    <div class="col-gap"></div>
    <div class="col-gap" style="background: white;"></div>
    <div class="col-gap" style="background: red;"></div>
    <div class="col-gap"></div>
  </div>
  <div class="col-gap-group" style="left: 580px">
    <div class="col-gap"></div>
    <div class="col-gap"></div>
    <div class="col-gap"></div>
    <div class="col-gap"></div>
  </div>
</div>
