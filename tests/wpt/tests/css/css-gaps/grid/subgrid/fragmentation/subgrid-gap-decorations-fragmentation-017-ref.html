<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  body {
    margin: 0px;
  }
  .multicol {
    position: relative;
    columns: 2;
    column-fill: auto;
    width: 280px;
    height: 80px;
    background: yellow;
    column-gap: 0px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: 20px 10px 20px 10px 20px 20px 10px 20px 10px;
    background: lightgray;
    column-gap: 10px;
  }
  .subgrid {
    display: grid;
    grid-template-columns: subgrid;
    grid-template-rows: subgrid;
    background: teal;
    grid-column: 2 / -2;
    grid-row: 3 / -3;
    background: orange;
  }
  .item {
    background: purple;
  }
  .col-gap-group {
    position: absolute;
    top: 0px;
    left: 20px;
    display: flex;
    gap: 20px;
    height: 80px;
  }
  .col-gap {
    width: 10px;
    background: skyblue;
  }
  .row-gap-group {
    position: absolute;
    top: 20px;
    left: 0px;
    display: flex;
    flex-direction: column;
    row-gap: 20px;
    width: 140px;
  }
  .row-gap {
    background: cornflowerblue;
    height: 10px;
  }
  .spanner {
    background: purple;
    grid-column: 2/ -2;
    grid-row: -2/-3;
    opacity: 0.5;
  }
</style>
<div class="multicol">
  <div class="grid-container">
    <div class="subgrid"></div>
    <div class="spanner"> </div>
  </div>

  <div class="col-gap-group">
    <div class="col-gap"></div>
    <div class="col-gap"></div>
    <div class="col-gap"></div>
    <div class="col-gap"></div>
  </div>

  <div class="col-gap-group" style="height: 50px; top: 30px; left: 50px;">
    <div class="col-gap" style="background: white;"></div>
    <div class="col-gap" style="background: white;"></div>
  </div>

  <div class="col-gap-group" style="left: 160px; height: 50px; column-gap: 80px;">
    <div class="col-gap"></div>
    <div class="col-gap"></div>
  </div>

  <div class="col-gap-group" style="height: 20px; top: 0px; left: 190px;">
    <div class="col-gap" style="background: white;"></div>
    <div class="col-gap" style="background: white;"></div>
  </div>

  <div class="row-gap-group">
    <div class="row-gap"></div>
  </div>

  <div class="row-gap-group" style="flex-direction: row; width: 140px;  left:0px; top: 50px; column-gap: 10px;">
    <div class="row-gap" style="width: 20px;"></div>
    <div class="row-gap" style="width: 80px; background: blue;"></div>
    <div class="row-gap" style="width: 20px;"></div>
  </div>

  <div class="row-gap-group" style="flex-direction: row; width: 140px;  left:140px;">
    <div class="row-gap" style="width: 30px;"></div>
    <div class="row-gap" style="width: 80px;"></div>
    <div class="row-gap" style="width: 30px;"></div>
  </div>
</div>
