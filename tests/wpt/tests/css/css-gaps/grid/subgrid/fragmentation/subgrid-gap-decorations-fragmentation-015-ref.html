<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  body {
    margin: 0px;
  }
  .multicol {
    position: relative;
    columns: 2;
    column-fill: auto;
    width: 280px;
    height: 80px;
    background: yellow;
    column-gap: 0px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: 20px 10px 20px 10px 20px 20px 10px 20px 10px;
    background: lightgray;
    column-gap: 10px;
  }
  .subgrid {
    display: grid;
    grid-template-columns: subgrid;
    grid-template-rows: subgrid;
    grid-column: 2 / -2;
    grid-row: 3 / -3;
  }
  .item {
    background: purple;
  }
  .col-gap-group {
    position: absolute;
    top: 0px;
    left: 20px;
    display: flex;
    gap: 20px;
    height: 80px;
  }
  .col-gap {
    width: 10px;
    display: flex;
    flex-direction: column;
    row-gap: 10px;
  }
  .col-gap-segment {
    background: skyblue;
    height: 20px;
  }
  .row-gap-group {
    position: absolute;
    top: 20px;
    left: 0px;
    display: flex;
    flex-direction: column;
    row-gap: 20px;
    width: 140px;
  }
  .row-gap {
    height: 10px;
    display: flex;
    flex-direction: row;
    column-gap: 10px;
  }
  .row-gap-segment {
    background: cornflowerblue;
    width: 20px;
  }
</style>
<div class="multicol">
  <div class="grid-container">
    <div class="subgrid"></div>
  </div>

  <div class="col-gap-group">
    <div class="col-gap">
      <div class="col-gap-segment"></div>
      <div class="col-gap-segment"></div>
      <div class="col-gap-segment"></div>
    </div>
    <div class="col-gap">
      <div class="col-gap-segment"></div>
    </div>
    <div class="col-gap">
      <div class="col-gap-segment"></div>
    </div>
    <div class="col-gap">
      <div class="col-gap-segment"></div>
      <div class="col-gap-segment"></div>
      <div class="col-gap-segment"></div>
    </div>
  </div>

  <div class="col-gap-group" style="height: 50px; top: 30px; left: 50px;">
    <div class="col-gap">
      <div class="col-gap-segment" style="background: white;"></div>
      <div class="col-gap-segment" style="background: white;"></div>
    </div>
    <div class="col-gap">
      <div class="col-gap-segment" style="background: white;"></div>
      <div class="col-gap-segment" style="background: white;"></div>
    </div>
  </div>

  <div class="col-gap-group" style="left: 160px; height: 50px;">
    <div class="col-gap">
      <div class="col-gap-segment"></div>
      <div class="col-gap-segment"></div>
    </div>
    <div class="col-gap">
      <div class="col-gap-segment"></div>
      <div class="col-gap-segment"></div>
    </div>
    <div class="col-gap">
      <div class="col-gap-segment"></div>
      <div class="col-gap-segment"></div>
    </div>
    <div class="col-gap">
      <div class="col-gap-segment"></div>
      <div class="col-gap-segment"></div>
    </div>
  </div>

  <div class="col-gap-group" style="height: 20px; top: 0px; left: 190px;">
    <div class="col-gap">
      <div class="col-gap-segment" style="background: white;"></div>
    </div>
    <div class="col-gap">
      <div class="col-gap-segment" style="background: white;"></div>
    </div>
  </div>

  <div class="row-gap-group">
    <div class="row-gap">
      <div class="row-gap-segment"></div>
      <div class="row-gap-segment"></div>
      <div class="row-gap-segment"></div>
      <div class="row-gap-segment"></div>
      <div class="row-gap-segment"></div>
    </div>
    <div class="row-gap">
      <div class="row-gap-segment"></div>
      <div class="row-gap-segment"></div>
      <div class="row-gap-segment"></div>
      <div class="row-gap-segment"></div>
      <div class="row-gap-segment"></div>
    </div>
  </div>

  <div class="row-gap-group" style="top: 50px; left: 30px; width: 80px;">
    <div class="row-gap">
      <div class="row-gap-segment" style="background: blue;"></div>
      <div class="row-gap-segment" style="background: blue;"></div>
      <div class="row-gap-segment" style="background: blue;"></div>
    </div>
  </div>

  <div class="row-gap-group" style="flex-direction: row; width: 140px;  left:140px;">
    <div class="row-gap" style="width: 140px;">
      <div class="row-gap-segment"></div>
      <div class="row-gap-segment"></div>
      <div class="row-gap-segment"></div>
      <div class="row-gap-segment"></div>
      <div class="row-gap-segment"></div>
    </div>
  </div>
</div>
