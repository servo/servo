<!DOCTYPE html>
<title>
  CSS Gap Decorations: Individual gap decorations are painted for parent grid and subgrid.
</title>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="match" href="subgrid-gap-decorations-015-ref.html">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  body {
    margin: 0px;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);

    gap: 10px;
    width: 140px;
    height: 140px;

    column-rule: skyblue solid 10px;
    row-rule: cornflowerblue solid 10px;
  }

  .subgrid {
    display: grid;
    grid-template-columns: subgrid;
    grid-template-rows: subgrid;

    background: red;
    grid-column: 2 / -2;
    grid-row: 2 / -2;
    column-gap: 3px;
    row-rule: blue solid 10px;
  }

  .item {
    background: purple;
  }
</style>
<div class="grid-container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>

  <div class="subgrid"> </div>
</div>
