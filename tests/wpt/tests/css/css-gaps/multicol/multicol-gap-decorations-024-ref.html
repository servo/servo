<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    body {
        margin: 0px;
    }

    .container {
        width: 200px;
        height: 150px;
        column-count: 3;
        column-width: 60px;
        column-height: 70px;
        column-gap: 10px;
        row-gap: 10px;
        column-wrap: wrap;
    }

    .items {
        background: rgb(96 139 168 / 0.2);
        height: 70px;
        width: 60px;
        margin: 0px;
        writing-mode: vertical-rl;
    }

    .col-rule {
        position: absolute;
        top: 0px;
        height: 150px;
        width: 10px;
        background: blue;
    }

    .row-rule {
        position: absolute;
        height: 10px;
        width: 200px;
        background: gold;
        left: 0px;
        top: 70px;
    }
</style>

<div class="col-rule" style="left: 60px;"></div>
<div class="col-rule" style="left: 130px;"></div>

<div class="row-rule"></div>

<div class="container">
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
</div>
