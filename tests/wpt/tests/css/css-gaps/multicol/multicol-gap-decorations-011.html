<!DOCTYPE html>
<title>
    CSS Gap Decorations: Multicolumn gap decorations painted with 100% outset and rule-break intersection.
</title>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="match" href="multicol-gap-decorations-011-ref.html">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    body {
        margin: 0px;
    }

    .container {
        border: 2px solid rgb(96 139 168);
        width: 200px;
        height: 200px;
        column-height: 60px;
        column-gap: 10px;
        row-gap: 10px;
        column-rule-width: 2px;
        column-rule-style: solid;
        column-rule-color: blue;
        row-rule-width: 2px;
        row-rule-style: solid;
        row-rule-color: gold;
        row-rule-break: intersection;
        column-rule-break: intersection;
        column-rule-inset: -100%;
        row-rule-inset: -100%;
        column-wrap: wrap;
        column-width: 60px;
        column-count: 3;
        column-fill: auto;
    }

    p {
        background: rgb(96 139 168 / 0.2);
        height: 60px;
        margin: 0px;
    }

    h2 {
        column-span: all;
        background-color: cyan;
        color: #fff;
        margin: 0px;
        opacity: 0.5;
        height: 18px;
    }
</style>

<div class="container">
    <p></p>
    <p></p>
    <h2></h2>

    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</div>
