<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    body {
        margin: 0px;
    }

    .container {
        border: 2px solid rgb(96 139 168);
        width: 200px;
        height: 130px;
        column-gap: 10px;
        display: flex;
    }

    .items {
        background: rgb(96 139 168 / 0.2);
        height: 60px;
        margin: 0px;
        width: 60px;
    }

    .last-item {
        position: absolute;
        left: 2px;
        top: 72px;
        background: rgb(96 139 168 / 0.2);
        height: 60px;
        margin: 0px;
        width: 60px;
    }

    .row-gap {
        position: absolute;
        height: 2px;
        width: 200px;
        background: gold;
        left: 2px;
        top: 66px;
    }

    .column-gap {
        position: absolute;
        height: 60px;
        width: 10px;
        background: blue;
        top: 2px;
    }
</style>

<div class="container">
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
</div>
<div class="last-item"></div>
<div class="column-gap" style="left:62px;"></div>
<div class="column-gap" style="left:132px;"></div>
<div class="column-gap" style="left:62px; top: 72px;"></div>
<div class="column-gap" style="left:132px; top: 72px;"></div>
<div class="row-gap"></div>
