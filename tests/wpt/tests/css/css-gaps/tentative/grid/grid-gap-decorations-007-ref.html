<style>

        margin: 0px;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;

        width: 430px;
        height: 430px;
    }

    .grid-item {
        background-color: gray;
        opacity: 0.5;
        border: 1px solid #000;
    }

    .row-gap1 {
        position: absolute;
        height: 0px;
        display: flex;
        gap: 10px;
        top: 102.5px;
        left: 0px;
    }

    .row-gap1a {
        width: 100px;
        border-bottom: solid 5px red;
    }

    .row-gap1b {
        width: 100px;
        border-bottom: solid 5px red;
    }

    .row-gap2 {
        position: absolute;
        height: 0px;
        display: flex;
        gap: 10px;
        top: 212.5px;
        left: 110px;
    }

    .row-gap2a {
        width: 100px;
        border-bottom: solid 5px red;
    }

    .row-gap2b {
        width: 100px;
        border-bottom: solid 5px red;
    }

    .row-gap3 {
        position: absolute;
        height: 0px;
        display: flex;
        gap: 10px;
        top: 322.5px;
        left: 0px;
    }

    .row-gap3a {
        width: 100px;
        border-bottom: solid 5px red;
    }

    .row-gap3b {
        width: 210px;
        border-bottom: solid 5px red;
    }

    .row-gap3c {
        width: 100px;
        border-bottom: solid 5px red;
    }

    .col-gap1 {
        position: absolute;
        width: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
        top: 110px;
        left: 102.5px;
    }

    .col-gap1a {
        height: 100px;
        border-left: solid 5px blue;
    }

    .col-gap1b {
        height: 100px;
        border-left: solid 5px blue;
    }

    .col-gap2 {
        position: absolute;
        width: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
        top: 0px;
        left: 212.5px;

    .col-gap2a {
        height: 100px;
        border-left: solid 5px blue;
    }

    .col-gap2b {
        height: 100px;
        border-left: solid 5px blue;
    }

    .col-gap3 {
        position: absolute;
        width: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
        top: 0px;
        left: 322.5px;
    }

    .col-gap3a {
        height: 210px;
        border-left: solid 5px blue;
    }

    .col-gap3b {
        height: 100px;
        border-left: solid 5px blue;
    }

    .col-gap3c {
        height: 100px;
        border-left: solid 5px blue;
    }
</style>
<div class="grid-container">
    <div class="grid-item" style="grid-column: 1 / 3; grid-row: 1 / 2;"></div>
    <div class="grid-item" style="grid-column: 3 / 4; grid-row: 1 / 3;"></div>
    <div class="grid-item" style="grid-row: 2 / 4;"></div>
    <div class="grid-item" style="grid-column: 2 / 4; grid-row: 3 / 4;"></div>
    <div class="grid-item" style="grid-column: 2 / 3; grid-row: 2 / 3;"></div>

    <div class="grid-item" style="grid-column: 4 / 5; grid-row: 4 / 5;"></div>
