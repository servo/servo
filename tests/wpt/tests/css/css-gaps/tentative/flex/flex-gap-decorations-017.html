<!DOCTYPE html>
<title>
    CSS Gap Decorations: column-rule-style inset should paint as ridge.
</title>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/#column-row-rule-style">
<link rel="match" href="flex-gap-decorations-017-ref.html">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    body {
        margin: 0px;
    }

    #flexbox {
        border: 2px solid rgb(96 139 168);
        display: flex;
        column-gap: 20px;
        width: 120px;
        height: 170px;
        flex-wrap: wrap;
        flex-direction: column;
        column-rule-style: solid;
        column-rule-color: red;
        column-rule-width: 20px;
        column-rule-style: inset;
    }

    .items {
        background-color: rgb(96 139 168 / 0.2);
        flex-shrink: 1;
        width: 50px;
        height: 50px;
    }

</style>

<div id="flexbox">
    <div class="items">One</div>
    <div class="items">Two</div>
    <div class="items">Three</div>
</div>
