<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>column-rule-inset properties interpolation</title>
  <link rel="author" title="Javier Contreras" href="mailto:javiercon@chromium.org">
  <link rel="help" href="https://drafts.csswg.org/css-gaps-1/#outset">
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/css/support/interpolation-testcommon.js"></script>
  <style>
    .parent {
      column-rule-style: solid;
      column-rule-edge-start-inset: 20px;
      column-rule-edge-end-inset: 20px;
      column-rule-interior-start-inset: 20px;
      column-rule-interior-end-inset: 20px;
    }

    .target {
      display: flex;
      gap: 10px;
      row-rule: 10px solid black;
      column-rule: 10px solid black;

      column-rule-break: intersection;
      column-rule-edge-start-inset: 5px;
      column-rule-edge-end-inset: 5px;
      column-rule-interior-start-inset: 5px;
      column-rule-interior-end-inset: 5px;
    }
  </style>
</head>
<body>
  <script>
    test_interpolation({
      property: 'column-rule-edge-start-inset',
      from: neutralKeyframe,
      to: '15px',
    }, [
      { at: -0.3, expect: '2px' },
      { at: 0, expect: '5px' },
      { at: 0.3, expect: '8px' },
      { at: 0.6, expect: '11px' },
      { at: 1, expect: '15px' },
      { at: 1.5, expect: '20px' },
    ]);
    test_interpolation({
      property: 'column-rule-edge-end-inset',
      from: neutralKeyframe,
      to: '15px',
    }, [
      { at: -0.3, expect: '2px' },
      { at: 0, expect: '5px' },
      { at: 0.3, expect: '8px' },
      { at: 0.6, expect: '11px' },
      { at: 1, expect: '15px' },
      { at: 1.5, expect: '20px' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-start-inset',
      from: neutralKeyframe,
      to: '15px',
    }, [
      { at: -0.3, expect: '2px' },
      { at: 0, expect: '5px' },
      { at: 0.3, expect: '8px' },
      { at: 0.6, expect: '11px' },
      { at: 1, expect: '15px' },
      { at: 1.5, expect: '20px' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-end-inset',
      from: neutralKeyframe,
      to: '15px',
    }, [
      { at: -0.3, expect: '2px' },
      { at: 0, expect: '5px' },
      { at: 0.3, expect: '8px' },
      { at: 0.6, expect: '11px' },
      { at: 1, expect: '15px' },
      { at: 1.5, expect: '20px' },
    ]);

    test_interpolation({
      property: 'column-rule-edge-start-inset',
      from: 'initial', // initial for `edge` is 0px.
      to: '10px',
    }, [
      { at: -0.3, expect: '-3px' },
      { at: 0, expect: '0px' },
      { at: 0.3, expect: '3px' },
      { at: 0.6, expect: '6px' },
      { at: 1, expect: '10px' },
      { at: 1.5, expect: '15px' },
    ]);
    test_interpolation({
      property: 'column-rule-edge-end-inset',
      from: 'initial', // initial for `edge` is 0px.
      to: '10px',
    }, [
      { at: -0.3, expect: '-3px' },
      { at: 0, expect: '0px' },
      { at: 0.3, expect: '3px' },
      { at: 0.6, expect: '6px' },
      { at: 1, expect: '10px' },
      { at: 1.5, expect: '15px' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-start-inset',
      from: 'initial', // initial is -50%.
      to: '-40%',
    }, [
      { at: -0.3, expect: '-53%' },
      { at: 0, expect: '-50%' },
      { at: 0.3, expect: '-47%' },
      { at: 0.6, expect: '-44%' },
      { at: 1, expect: '-40%' },
      { at: 1.5, expect: '-35%' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-end-inset',
      from: 'initial', // initial is -50%.
      to: '-40%',
    }, [
      { at: -0.3, expect: '-53%' },
      { at: 0, expect: '-50%' },
      { at: 0.3, expect: '-47%' },
      { at: 0.6, expect: '-44%' },
      { at: 1, expect: '-40%' },
      { at: 1.5, expect: '-35%' },
    ]);

    test_interpolation({
      property: 'column-rule-edge-start-inset',
      from: 'inherit',
      to: '10px',
    }, [
      { at: -0.3, expect: '23px' },
      { at: 0, expect: '20px' },
      { at: 0.3, expect: '17px' },
      { at: 0.6, expect: '14px' },
      { at: 1, expect: '10px' },
      { at: 1.5, expect: '5px' },
    ]);
    test_interpolation({
      property: 'column-rule-edge-end-inset',
      from: 'inherit',
      to: '10px',
    }, [
      { at: -0.3, expect: '23px' },
      { at: 0, expect: '20px' },
      { at: 0.3, expect: '17px' },
      { at: 0.6, expect: '14px' },
      { at: 1, expect: '10px' },
      { at: 1.5, expect: '5px' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-start-inset',
      from: 'inherit',
      to: '10px',
    }, [
      { at: -0.3, expect: '23px' },
      { at: 0, expect: '20px' },
      { at: 0.3, expect: '17px' },
      { at: 0.6, expect: '14px' },
      { at: 1, expect: '10px' },
      { at: 1.5, expect: '5px' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-end-inset',
      from: 'inherit',
      to: '10px',
    }, [
      { at: -0.3, expect: '23px' },
      { at: 0, expect: '20px' },
      { at: 0.3, expect: '17px' },
      { at: 0.6, expect: '14px' },
      { at: 1, expect: '10px' },
      { at: 1.5, expect: '5px' },
    ]);

    test_interpolation({
      property: 'column-rule-edge-start-inset',
      from: 'unset',
      to: '10px',
    }, [
      { at: -0.3, expect: '-3px' },
      { at: 0, expect: '0px' },
      { at: 0.3, expect: '3px' },
      { at: 0.6, expect: '6px' },
      { at: 1, expect: '10px' },
      { at: 1.5, expect: '15px' },
    ]);
    test_interpolation({
      property: 'column-rule-edge-end-inset',
      from: 'unset',
      to: '10px',
    }, [
      { at: -0.3, expect: '-3px' },
      { at: 0, expect: '0px' },
      { at: 0.3, expect: '3px' },
      { at: 0.6, expect: '6px' },
      { at: 1, expect: '10px' },
      { at: 1.5, expect: '15px' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-start-inset',
      from: 'unset',
      to: '-40%',
    }, [
      { at: -0.3, expect: '-53%' },
      { at: 0, expect: '-50%' },
      { at: 0.3, expect: '-47%' },
      { at: 0.6, expect: '-44%' },
      { at: 1, expect: '-40%' },
      { at: 1.5, expect: '-35%' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-end-inset',
      from: 'unset',
      to: '-40%',
    }, [
      { at: -0.3, expect: '-53%' },
      { at: 0, expect: '-50%' },
      { at: 0.3, expect: '-47%' },
      { at: 0.6, expect: '-44%' },
      { at: 1, expect: '-40%' },
      { at: 1.5, expect: '-35%' },
    ]);

    test_interpolation({
      property: 'column-rule-edge-start-inset',
      from: '-5px',
      to: '5px'
    }, [
      { at: -0.3, expect: '-8px' }, // column-rule-edge-start-inset can be negative
      { at: 0, expect: '-5px' },
      { at: 0.3, expect: '-2px' },
      { at: 0.6, expect: '1px' },
      { at: 1, expect: '5px' },
      { at: 1.5, expect: '10px' },
    ]);
    test_interpolation({
      property: 'column-rule-edge-end-inset',
      from: '-5px',
      to: '5px'
    }, [
      { at: -0.3, expect: '-8px' }, // column-rule-edge-end-inset can be negative
      { at: 0, expect: '-5px' },
      { at: 0.3, expect: '-2px' },
      { at: 0.6, expect: '1px' },
      { at: 1, expect: '5px' },
      { at: 1.5, expect: '10px' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-start-inset',
      from: '-5px',
      to: '5px'
    }, [
      { at: -0.3, expect: '-8px' }, // column-rule-interior-start-inset can be negative
      { at: 0, expect: '-5px' },
      { at: 0.3, expect: '-2px' },
      { at: 0.6, expect: '1px' },
      { at: 1, expect: '5px' },
      { at: 1.5, expect: '10px' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-end-inset',
      from: '-5px',
      to: '5px'
    }, [
      { at: -0.3, expect: '-8px' }, // column-rule-interior-end-inset can be negative
      { at: 0, expect: '-5px' },
      { at: 0.3, expect: '-2px' },
      { at: 0.6, expect: '1px' },
      { at: 1, expect: '5px' },
      { at: 1.5, expect: '10px' },
    ]);

    test_interpolation({
      property: 'column-rule-edge-start-inset',
      from: '-100%',
      to: '1px',
    }, [
      { at: -0.3, expect: 'calc(-130% - 0.3px)' },
      { at: 0, expect: '-100%' },
      { at: 0.3, expect: 'calc(-70% + 0.3px)' },
      { at: 0.6, expect: 'calc(-40% + 0.6px)' },
      { at: 1, expect: 'calc(0% + 1px)' },
      { at: 1.5, expect: 'calc(50% + 1.5px)' },
    ]);
    test_interpolation({
      property: 'column-rule-edge-end-inset',
      from: '-100%',
      to: '1px',
    }, [
      { at: -0.3, expect: 'calc(-130% - 0.3px)' },
      { at: 0, expect: '-100%' },
      { at: 0.3, expect: 'calc(-70% + 0.3px)' },
      { at: 0.6, expect: 'calc(-40% + 0.6px)' },
      { at: 1, expect: 'calc(0% + 1px)' },
      { at: 1.5, expect: 'calc(50% + 1.5px)' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-start-inset',
      from: '-100%',
      to: '1px',
    }, [
      { at: -0.3, expect: 'calc(-130% - 0.3px)' },
      { at: 0, expect: '-100%' },
      { at: 0.3, expect: 'calc(-70% + 0.3px)' },
      { at: 0.6, expect: 'calc(-40% + 0.6px)' },
      { at: 1, expect: 'calc(0% + 1px)' },
      { at: 1.5, expect: 'calc(50% + 1.5px)' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-end-inset',
      from: '-100%',
      to: '1px',
    }, [
      { at: -0.3, expect: 'calc(-130% - 0.3px)' },
      { at: 0, expect: '-100%' },
      { at: 0.3, expect: 'calc(-70% + 0.3px)' },
      { at: 0.6, expect: 'calc(-40% + 0.6px)' },
      { at: 1, expect: 'calc(0% + 1px)' },
      { at: 1.5, expect: 'calc(50% + 1.5px)' },
    ]);

    test_interpolation({
      property: 'column-rule-edge-start-inset',
      from: '10px',
      to: '-10%',
    }, [
      { at: -0.3, expect: 'calc(3% + 13px)' },
      { at: 0, expect: 'calc(0% + 10px)' },
      { at: 0.3, expect: 'calc(-3% + 7px)' },
      { at: 0.6, expect: 'calc(-6% + 4px)' },
      { at: 1, expect: '-10%' },
      { at: 1.5, expect: 'calc(-15% - 5px)' },
    ]);
    test_interpolation({
      property: 'column-rule-edge-end-inset',
      from: '10px',
      to: '-10%',
    }, [
      { at: -0.3, expect: 'calc(3% + 13px)' },
      { at: 0, expect: 'calc(-0% + 10px)' },
      { at: 0.3, expect: 'calc(-3% + 7px)' },
      { at: 0.6, expect: 'calc(-6% + 4px)' },
      { at: 1, expect: '-10%' },
      { at: 1.5, expect: 'calc(-15% - 5px)' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-start-inset',
      from: '10px',
      to: '-10%',
    }, [
      { at: -0.3, expect: 'calc(3% + 13px)' },
      { at: 0, expect: 'calc(0% + 10px)' },
      { at: 0.3, expect: 'calc(-3% + 7px)' },
      { at: 0.6, expect: 'calc(-6% + 4px)' },
      { at: 1, expect: '-10%' },
      { at: 1.5, expect: 'calc(-15% - 5px)' },
    ]);
    test_interpolation({
      property: 'column-rule-interior-end-inset',
      from: '10px',
      to: '-10%',
    }, [
      { at: -0.3, expect: 'calc(3% + 13px)' },
      { at: 0, expect: 'calc(0% + 10px)' },
      { at: 0.3, expect: 'calc(-3% + 7px)' },
      { at: 0.6, expect: 'calc(-6% + 4px)' },
      { at: 1, expect: '-10%' },
      { at: 1.5, expect: 'calc(-15% - 5px)' },
    ]);
  </script>
</body>
</html>
