<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    body {
        margin: 0px;
    }
    .container {
        display: flex;
        width: 110px;
        height: 110px;
        column-gap: 10px;
        row-gap: 10px;
        flex-wrap: wrap;
    }
    .item {
        background: skyblue;
        height: 50px;
        width: 50px;
        margin: 0;
    }
    .row-gap {
        position: absolute;
        top: 50px;
        background: gold;
        width: 110px;
        height: 10px;
    }
    .column-gap {
        position: absolute;
        top: 0px;
        left: 50px;
        background: blue;
        height: 110px;
        width: 10px;
    }
    .overflow {
        position: absolute;
        top: 0px;
        left: 0px;
        overflow: hidden;
        height: 80px;
        width: 80px;
    }
</style>
<div class="overflow">
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="column-gap"></div>
    <div class="row-gap"></div>
</div>
