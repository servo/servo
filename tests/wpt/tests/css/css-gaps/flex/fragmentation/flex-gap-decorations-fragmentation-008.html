<!DOCTYPE html>
<title>
    CSS Gap Decorations: flex gaps with break-before column are painted when container is fragmented.
</title>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="match" href="flex-gap-decorations-fragmentation-008-ref.html">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    .multi-column {
        columns: 2;
        height: 90px;
        column-width: 100px;
        width: 330px;
    }

    body {
        margin: 0px;
    }

    #flexbox {
        border: 2px solid rgb(96 139 168);
        display: flex;
        column-gap: 10px;
        row-gap: 10px;
        width: 90px;
        flex-wrap: wrap;
        height: 170px;
        column-rule: 10px solid blue;
        row-rule: 10px solid gold;
    }

    .items {
        background-color: rgb(96 139 168 / 0.2);
        width: 30px;
        height: 30px;
        break-before: column;
    }
</style>

<div class="multi-column">
    <div id="flexbox">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div>
</div>
