<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    .multi-column {
        columns: 3;
        height: 47px;
        column-width: 110px;
        width: 330px;
    }

    body {
        margin: 0px;
    }

    #flexbox {
        border: 2px solid rgb(96 139 168);
        display: flex;
        column-gap: 10px;
        row-gap: 10px;
        width: 110px;
        flex-wrap: wrap;
        height: 110px;
        flex-direction: column;
    }

    .items {
        background-color: rgb(96 139 168 / 0.2);
        width: 50px;
        height: 50px;
    }

    #One {
        height: 25px
    }

    .column-rule {
        position: absolute;
        background-color: blue;
        width: 10px;
    }

    .row-rule {
        position: absolute;
        background-color: gold;
        height: 10px;
    }
</style>

<div class="column-rule" style="top: 2px; left: 52px; height: 45px;"></div>
<div class="column-rule" style="top: 0px; left: 225px; height:47px;"></div>
<div class="column-rule" style="top: 0px; left: 398px; height:18px;"></div>

<div class="row-rule" style="top: 5px; left: 235px; width:50px;"></div>
<div class="multi-column">
    <div id="flexbox">
        <div class="items" id="One">One</div>
        <div class="items">Two</div>
        <div class="items">Three</div>
        <div class="items">Four</div>
    </div>
</div>
