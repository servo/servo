<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    .multi-column {
        columns: 3;
        height: 47px;
        column-width: 110px;
        width: 330px;
        column-fill: auto;
    }

    body {
        margin: 0px;
    }

    #flexbox {
        xborder: 2px solid rgb(96 139 168);
        display: flex;
        column-gap: 10px;
        row-gap: 10px;
        width: 110px;
        flex-wrap: wrap;
        height: 110px;
    }

    .items {
        background-color: rgb(96 139 168 / 0.2);
        width: 50px;
        height: 55px;
    }

    #monolithic {
        contain: size;
    }

    .row-rule {
        position: absolute;
        background-color: gold;
        height: 10px;
    }

    .column-rule {
        position: absolute;
        background-color: blue;
        width: 10px;
    }
</style>

<div class="column-rule" style="top: 0px; height: 55px; left: 50px;"></div>
<div class="column-rule" style="top: 18px; height: 29px; left: 223px;"></div>
<div class="column-rule" style="top: 0px; height: 26px; left: 396px;"></div>
<div class="row-rule" style="left: 173px; width: 110px; top: 8px"></div>
<div class="multi-column">
    <div id="flexbox">
        <div class="items">One</div>
        <div class="items" id="monolithic">Two</div>
        <div class="items">Three</div>
        <div class="items">Four</div>
    </div>
</div>
