<!DOCTYPE html>
<title>
    CSS Gap Decorations: Flex gaps are painted with different outsets in interior end segment endpoints.
</title>
<link rel="help" href="https://www.w3.org/TR/css-gaps-1/#outset">
<link rel="match" href="flex-gap-decorations-030-ref.html">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    body {
        margin: 0px;
    }
    .flex {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        left: 0px;
        top: 0px;
        width: 340px;
        row-rule: 3px solid gray;
        row-rule-break: intersection;
        row-rule-interior-start-inset: 0;
        row-rule-interior-end-inset: 1px;
        column-rule: 3px solid red;
        column-rule-break: intersection;
        column-rule-interior-start-inset: 0;
        column-rule-interior-end-inset: -6px;
        column-rule-edge-end-inset: -8px;
    }
    .item {
        width: 100px;
        height: 100px;
        background: lightgray;
    }
</style>
<div class="flex">
    <div class="item" style="width: 200px;"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
