<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    body {
        margin: 0px;
    }

    #flexbox>* {
        background-color: rgb(96 139 168 / 0.2);
    }

    #flexbox {
        border: 2px solid rgb(96 139 168);
        border-width: 2px;
        display: flex;
        column-gap: 10px;
        row-gap: 30px;
        height: 300px;
        width: 300px;
        flex-wrap: wrap;
        align-content: center;
        writing-mode: vertical-lr;
    }

    .items {
        width: 70px;
        height: 70px;
    }

    .row-gap {
        background-color: blue;
        margin: 0px;
        padding: 0px;
        height: 300px;
        width: 30px;
        top: 2px;
        left: 137px;
        position: absolute;
    }

    .column-gap {
        background-color: red;
        margin: 0px;
        padding: 0px;
        height: 10px;
        width: 170px;
        left: 67px;
        position: absolute;
    }
</style>

<div id="flexbox">
    <div class="items">One</div>
    <div class="items">Two</div>
    <div class="items">Three</div>
    <div class="items">Four</div>
    <div class="items">Five</div>
    <div class="items">Six</div>
</div>

<div id="column1" class="column-gap" style="top:72px;"></div>
<div id="column2" class="column-gap" style="top: 152px;"></div>

<div id="row1" class="row-gap"></div>
