<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    body {
      margin: 0;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .item {
      background-color: teal;
      height: 50px;
      flex-basis: 100%;
    }

    .row-gap {
        position: absolute;
        top: 50px;
        left: 0px;
        background: gold;
        width: 100%;
        height: 10px;
    }
</style>
<main>
    <div class="item"></div>
    <div class="item"></div>
    <div class="row-gap"></div>
</main>
