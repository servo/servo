<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Grid Layout Test: Test that spanning grid items with auto size that should not have content-based automatic minimum size.</title>
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<link rel="help" href="https://drafts.csswg.org/css-grid-2/#intrinsic-sizes"/>
<link rel="author" title="Emily McDonough" href="mailto:emcdonough@mozilla.com"/>
<style>
.grid{
  display: inline-grid;
  grid-template-columns: minmax(auto,0) minmax(auto,0);
  background: red;
  height: 100px;
}
.t{
  grid-column: 1 / span 2;
  border-inline: 50px solid green;
  min-width: 0;
}
.inner{
  display: inline-block;
  width: 100px;
  height: 10px;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="grid">
  <div class="t"><div class="inner"></div></div>
</div>
