<!doctype html>
<meta charset="utf8">
<title>CSS contain-intrinsic-size: grid indefinite size</title>
<link rel="author" title="Celeste Pan" href="mailto:celestepan@microsoft.com">
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="match" href="grid-lanes-contain-intrinsic-size-column-002-ref.html">
<meta name="assert" content="grid container is sized by intrinsic-size, with fr-tracks using that space">

<style>
#grid {
  border: 3px solid black;
  display: grid-lanes;
  grid-template-columns: 3fr 4fr;
  contain-intrinsic-size: 70px 80px;
  contain: size;
  width: max-content;
  background: lightblue;
  grid-gap: 5px;
}
.item {
  background: lightgreen;
  height: 100px;
}
</style>

<div id=grid>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
</div>
