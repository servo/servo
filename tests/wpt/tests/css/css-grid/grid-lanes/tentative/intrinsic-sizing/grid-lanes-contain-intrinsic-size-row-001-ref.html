<!doctype html>
<meta charset="utf8">

<style>
#grid {
  border: 3px solid black;
  display: grid;
  grid-template-rows: 55px 66px;
  grid-template-columns: repeat(2, auto);
  contain-intrinsic-size: 70px 80px;
  contain: size;
  width: max-content;
  background: lightblue;
  grid-gap: 5px;
}
.item {
  background: lightgreen;
  opacity: 0.5;
  width: 50px;
  height: 50px;
}
</style>

<div id=grid>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
</div>
