<!DOCTYPE html>
<html>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="match" href="row-defined-height-ref.html">
<link rel="author" title="Celeste Pan" href="mailto:celestepan@microsoft.com">
<style>
.grid-lanes {
    display: grid-lanes;
    background: gray;
    position: relative;
    item-tolerance: 0;
    masonry-direction: row;
    grid-template-rows: auto auto auto;
    width: 300px;
    height: 100px;
    padding: 10px;
}

.first-track {
    background: lightskyblue;
    grid-row-start: 1;
}

.second-track {
    background: lightcoral;
    grid-row-start: 2;
}

.third-track {
    background: lightgreen;
    grid-row-start: 3;
}

.square-100x100 {
    width: 100px;
    height: 100px;
}
</style>
<body>
  <p>Test that the user-defined block size is used over the intrinsic block size when displaying background.</p>
  <div class="grid-lanes">
    <div class="first-track square-100x100">
      Number 1
    </div>
    <div class="second-track square-100x100">
      Number 2
    </div>
    <div class="third-track square-100x100">
      Number 3
    </div>
    <div class="square-100x100" style="background-color: lightpink;">
      Number 4
    </div>
    <div class="square-100x100" style="background-color: lightpink;">
      Number 5
    </div>
    <div style="grid-row: span 2; background: brown; width: 100px;">
      Number 4
    </div>
  </div>
</body>
</html>
