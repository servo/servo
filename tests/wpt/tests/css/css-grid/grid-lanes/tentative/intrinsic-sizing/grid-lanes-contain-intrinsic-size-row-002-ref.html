<!doctype html>
<meta charset="utf8">

<style>
#grid {
  border: 3px solid black;
  display: grid;
  grid-template-rows: 1fr 2fr;
  grid-template-columns: repeat(2, min-content);
  contain-intrinsic-size: 80px 90px;
  contain: size;
  width: max-content;
  background: lightblue;
  grid-gap: 5px;
}
.item {
  background: lightgreen;
  width: 20px;
}
</style>

<div id=grid>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
</div>
