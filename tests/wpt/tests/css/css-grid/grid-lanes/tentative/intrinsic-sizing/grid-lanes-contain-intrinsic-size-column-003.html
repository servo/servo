<!doctype html>
<meta charset="utf8">
<title>CSS contain-intrinsic-size: grid definite size, large size</title>
<link rel="author" title="Celeste Pan" href="mailto:celestepan@microsoft.com">
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="match" href="grid-lanes-contain-intrinsic-size-column-003-ref.html">
<meta name="assert" content="contain-intrinsic-size sizes grid container, even if definite tracks are smaller">

<style>
#grid {
  border: 3px solid black;
  display: grid-lanes;
  grid-template-columns: 77px 88px;
  contain-intrinsic-size: 200px 300px;
  contain: size;
  width: max-content;
  background: lightblue;
  grid-gap: 5px;
}
.item {
  background: lightgreen;
  opacity: 0.5;
  height: 100px;
}
</style>

<div id=grid>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
</div>
