<html><head>
  <meta charset="utf-8">
  <title>CSS Grid Test: Grid Lanes layout with `justify-content` in grid-lanes axis (vertical writing mode)</title>
  <meta name="assert"
        content="Test passes if justify-content shifts content
                 in the grid-lanes axis of a vertical writing-mode grid-lanes grid container.">
  <link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
  <link rel="author" title="Kurt Catti-Schmidt" href="mailto:kschmi@microsoft.com">
  <link rel="help" href="https://drafts.csswg.org/css-grid-3/#alignment">
  <link rel="match" href="grid-lanes-justify-content-004-ref.html">
  <style>
html,body {
  color:black; background-color:white; font:15px/1 monospace; padding:0; margin:0;
}

grid {
  display: inline-grid-lanes;
  grid-lanes-direction: row;
  gap: 1px 2px;
  grid-template-rows: repeat(4,20px);
  background: content-box silver;
  border: 1px solid;
  padding: 0 3px 2px 0;
  width: 100px;
  height: 120px;
  align-content: center;
  writing-mode: vertical-rl;
}

item {
  background-color: #444;
  color: #fff;
}

.tall { padding: 11px 3px 13px 7px; }

.safe {
  height: 10px;
}
</style>
</head>
<body>

<grid style="justify-content:start">
  <item class="tall">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:start">
  <item>1</item>
  <item class="tall">2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:safe start" class="safe">
  <item class="tall">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:end">
  <item class="tall">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:end">
  <item>1</item>
  <item class="tall">2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:safe end" class="safe">
  <item class="tall">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:center">
  <item class="tall">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:center">
  <item>1</item>
  <item class="tall">2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:safe center" class="safe">
  <item class="tall">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:stretch">
  <item class="tall">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:space-between">
  <item class="tall">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:space-around">
  <item class="tall">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:space-evenly">
  <item class="tall">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>
