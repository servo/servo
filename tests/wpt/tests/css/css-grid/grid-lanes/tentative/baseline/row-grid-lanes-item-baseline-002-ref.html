<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .grid {
      width: 500px;
      border: solid 5px;
      gap: 3px;
      display: grid;
      grid-template-columns: repeat(4, min-content);
      grid-template-rows: repeat(3, 100px);
      background-color: #f0f0f0;
      border-color: slateblue;
      align-items: center;
      margin-bottom: 20px;
      font: 16px/1 monospace;
    }

    .item {
      width: 100px;
      padding: 5px;
    }

    #item1 {
      background-color: #8cffa0;
      min-height: 30px;
      align-self: baseline;
      font-size: 16px;
    }

    #item2 {
      background-color: #a0c8ff;
      min-height: 50px;
      align-self: baseline;
      font-size: 24px;
    }

    #item3 {
      background-color: #ffa08c;
      min-height: 40px;
      align-self: center;
    }

    #item4 {
      background-color: #ffff8c;
      min-height: 60px;
      align-self: baseline;
      font-size: 12px;
    }

    #item5 {
      background-color: #ff8cff;
      min-height: 70px;
      align-self: last baseline;
    }

    #item6 {
      background-color: #8cffff;
      min-height: 50px;
      align-self: last baseline;
      font-size: 20px;
    }

    #item7 {
      background-color: #ff8c8c;
      min-height: 45px;
      align-self: start;
    }

    #item8 {
      grid-row: 3 / 4;
      background-color: #c8ffa0;
      min-height: 35px;
      align-self: baseline;
    }

    #item9 {
      grid-row: 3 / 4;
      background-color: #a0a0ff;
      min-height: 55px;
      align-self: baseline;
      font-size: 28px;
    }

    #item10 {
      grid-row: 3 / 4;
      background-color: #ffc88c;
      min-height: 50px;
      align-self: end;
    }
  </style>
</head>
<body>
<div class="grid">
  <div id="item1" class="item">baseline</div>
  <div id="item2" class="item">baseline</div>
  <div id="item3" class="item">center</div>
  <div id="item4" class="item">baseline</div>
  <div id="item5" class="item">last<br/>baseline</div>
  <div id="item6" class="item">last<br/>baseline</div>
  <div id="item7" class="item">start</div>
  <div id="item8" class="item">baseline</div>
  <div id="item9" class="item">baseline</div>
  <div id="item10" class="item">end</div>
</div>
</body>
</html>
