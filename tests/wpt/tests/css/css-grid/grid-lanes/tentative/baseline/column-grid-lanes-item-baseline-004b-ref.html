<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .grid {
      width: 400px;
      border: solid 5px;
      gap: 3px;
      display: grid;
      grid-auto-flow: column;
      grid-template-rows: repeat(4, min-content);
      grid-template-columns: repeat(4, 80px);
      background-color: #f0f0f0;
      border-color: slateblue;
      margin-bottom: 20px;
      font: 16px/1 monospace;
    }

    .fb {
      justify-items: first baseline;
    }

    .lb {
      justify-items: last baseline;
    }

    .item {
      height: 35px;
      padding: 5px;
      text-decoration: underline;
    }

    #item1 {
      background-color: #8cffa0;
      width: 50px;
      font-size: 16px;
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }

    #item2 {
      background-color: #a0c8ff;
      width: 60px;
      font-size: 20px;
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }

    #item3 {
      background-color: #ffa08c;
      width: 140px;
      grid-column: 1 / 3;
      font-size: 18px;
    }

    #item4 {
      background-color: #ffff8c;
      width: 55px;
      font-size: 14px;
    }

    #item5 {
      background-color: #ff8cff;
      width: 65px;
      font-size: 22px;
    }

    #item6 {
      background-color: #8cffff;
      width: 50px;
      font-size: 16px;
    }

    #item7 {
      background-color: #ff8c8c;
      width: 160px;
      grid-column: 3 / 5;
      font-size: 24px;
    }

    #item8 {
      background-color: #c8ffa0;
      width: 55px;
      font-size: 18px;
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    #item9 {
      background-color: #a0a0ff;
      width: 60px;
      font-size: 16px;
      grid-column: 3 / 4;
      grid-row: 3 / 4;
    }

    #item10 {
      background-color: #ffc88c;
      width: 50px;
      font-size: 20px;
      grid-column: 4 / 5;
      grid-row: 2 / 3;
    }
  </style>
</head>
<body>
<div class="grid fb">
  <div id="item1" class="item">AAA</div>
  <div id="item2" class="item">BBB</div>
  <div id="item3" class="item">CCC</div>
  <div id="item4" class="item">DDD</div>
  <div id="item5" class="item">EEE</div>
  <div id="item6" class="item">FFF</div>
  <div id="item7" class="item">GGG</div>
  <div id="item8" class="item">HHH</div>
  <div id="item9" class="item">III</div>
  <div id="item10" class="item">JJJ</div>
</div>
<div class="grid lb">
  <div id="item1" class="item">AAA</div>
  <div id="item2" class="item">BBB</div>
  <div id="item3" class="item">CCC</div>
  <div id="item4" class="item">DDD</div>
  <div id="item5" class="item">EEE</div>
  <div id="item6" class="item">FFF</div>
  <div id="item7" class="item">GGG</div>
  <div id="item8" class="item">HHH</div>
  <div id="item9" class="item">III</div>
  <div id="item10" class="item">JJJ</div>
</div>
</body>
</html>
