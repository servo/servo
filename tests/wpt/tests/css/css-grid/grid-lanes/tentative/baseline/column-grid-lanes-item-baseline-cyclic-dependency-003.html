<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Grid Lanes Test: Self-Baseline alignment and sizing cyclic dependency</title>
  <link rel="author" title="Yanling Wang" href="mailto:yanlingwang@microsoft.com">
  <link rel="help" href="https://drafts.csswg.org/css-grid-3/#masonry-baseline-alignment">
  <link rel="match" href="column-grid-lanes-item-baseline-cyclic-dependency-003-ref.html">
  <link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
  <style>
    .grid-lanes {
      display: inline-grid-lanes;
      background-color: grey;
      position: relative;
      border: solid;
      text-orientation: sideways;
      font: 15px/1 Ahem;
      justify-items: baseline;
    }

    .fit-content-columns { grid-template-columns: fit-content; }

    .height100 { height: 100px; }
    .height200 { height: 200px; }
    .width25   { width: 25px; }
    .width50   { width: 50px; }
    .width200  { width: 200px; }
    .width200Percent  { width: 200%; }

    .firstRowFirstItem {
      background-color: blue;
      grid-column: 1;
      height: 100px;
    }

    .secondRowFirstItem {
      background-color: purple;
      grid-column: 1;
      height: 100px;
    }

    .spanning2 {
      background-color: maroon;
      grid-column: 2;
      height: 200px;
    }

    .verticalLR {
      writing-mode: vertical-lr;
    }

    .verticalRL {
      writing-mode: vertical-rl;
    }
  </style>
</head>
<body>
<div style="height: 250px">
    <pre>auto-sized columns - items with relative width</pre>
    <div class="grid-lanes">
        <div class="firstRowFirstItem verticalLR width50">ÉÉ É ÉÉ ÉÉÉÉ É ÉÉ ÉÉÉ ÉÉ É</div>
        <div class="secondRowFirstItem verticalLR width200Percent">ÉÉÉÉ É ÉÉ</div>
        <div class="spanning2 verticalLR width25"></div>
    </div>
</div>
<div style="height: 250px">
    <pre>fit-content-sized columns - items with relative width</pre>
    <div class="grid-lanes fit-content-columns">
        <div class="firstRowFirstItem verticalLR height100">ÉÉ É ÉÉ ÉÉÉÉ É ÉÉ ÉÉÉ ÉÉ É</div>
        <div class="secondRowFirstItem verticalLR height100 width200Percent">ÉÉ</div>
        <div class="spanning2 verticalLR width25 height200"></div>
    </div>
</div>
</body>
</html>
