<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .grid {
      width: 500px;
      border: solid 5px;
      gap: 3px;
      display: grid;
      grid-template-columns: repeat(4, min-content);
      grid-template-rows: repeat(4, 80px);
      background-color: #f0f0f0;
      border-color: slateblue;
      margin-bottom: 20px;
      font: 16px/1 monospace;
    }

    .fb {
      align-items: first baseline;
    }

    .lb {
      align-items: last baseline;
    }

    .item {
      width: 100px;
      padding: 5px;
      text-decoration: underline;
    }

    #item1 {
      background-color: #8cffa0;
      min-height: 30px;
      font-size: 16px;
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }

    #item2 {
      background-color: #a0c8ff;
      min-height: 40px;
      font-size: 20px;
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }

    #item3 {
      background-color: #ffa08c;
      min-height: 100px;
      grid-row: 1 / 3;
      font-size: 18px;
    }

    #item4 {
      background-color: #ffff8c;
      min-height: 35px;
      font-size: 14px;
    }

    #item5 {
      background-color: #ff8cff;
      min-height: 45px;
      font-size: 22px;
    }

    #item6 {
      background-color: #8cffff;
      min-height: 30px;
      font-size: 16px;
    }

    #item7 {
      background-color: #ff8c8c;
      min-height: 120px;
      grid-row: 3 / 5;
      font-size: 24px;
    }

    #item8 {
      background-color: #c8ffa0;
      min-height: 35px;
      font-size: 18px;
      grid-column: 2 / 3;
      grid-row: 3 / 4;
    }

    #item9 {
      background-color: #a0a0ff;
      min-height: 40px;
      font-size: 16px;
      grid-column: 3 / 4;
      grid-row: 3 / 4;
    }

    #item10 {
      background-color: #ffc88c;
      min-height: 30px;
      font-size: 20px;
      grid-column: 2 / 3;
      grid-row: 4 / 5;
    }
  </style>
</head>
<body>
<div class="grid fb">
  <div id="item1" class="item">1</div>
  <div id="item2" class="item">2</div>
  <div id="item3" class="item">3<br/>line 2</div>
  <div id="item4" class="item">4</div>
  <div id="item5" class="item">5</div>
  <div id="item6" class="item">6</div>
  <div id="item7" class="item">7<br/>line 2</div>
  <div id="item8" class="item">8</div>
  <div id="item9" class="item">9</div>
  <div id="item10" class="item">10</div>
</div>
<div class="grid lb">
  <div id="item1" class="item">1</div>
  <div id="item2" class="item">2</div>
  <div id="item3" class="item">3<br/>line 2</div>
  <div id="item4" class="item">4</div>
  <div id="item5" class="item">5</div>
  <div id="item6" class="item">6</div>
  <div id="item7" class="item">7<br/>line 2</div>
  <div id="item8" class="item">8</div>
  <div id="item9" class="item">9</div>
  <div id="item10" class="item">10</div>
</div>
</body>
</html>
