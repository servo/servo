<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
  <style>
    .inline-grid {
      display: inline-grid;
      background-color: grey;
      position: relative;
      border: solid;
      text-orientation: sideways;
      font: 15px/1 Ahem;
      justify-items: baseline;
    }
    .rows { grid-template-rows: 100px 100px; }
    .flex-columns     { grid-template-columns: 1fr; }
    .max-flex-columns { grid-template-columns: minmax(0px, 1fr); }
    .auto-rows        { grid-template-rows: auto 100px; }

    .height50  { height: 50px; }
    .width25   { width: 25px; }
    .width50   { width: 50px; }
    .width200  { width: 200px; }
    .width200Percent  { width: 200%; }

    .firstRowFirstColumn {
      background-color: blue;
      grid-column: 1;
      grid-row: 1;
    }

    .secondRowFirstColumn {
      background-color: purple;
      grid-column: 1;
      grid-row: 2;
    }

    .firstRowSpanning2AutoColumn {
      background-color: maroon;
      grid-column: auto;
      grid-row: 1 / span 2;
      height: 100%;
    }

    .verticalLR {
      writing-mode: vertical-lr;
    }

    .verticalRL {
      writing-mode: vertical-rl;
    }
  </style>
</head>
<body>
<div style="height: 250px">
    <pre>flexible-sized columns - items with relative width</pre>
    <div class="inline-grid rows flex-columns">
        <div class="firstRowFirstColumn verticalLR width50">ÉÉ</div>
        <div class="secondRowFirstColumn verticalLR width200Percent">ÉÉ</div>
        <div class="firstRowSpanning2AutoColumn verticalLR width25"></div>
    </div>
</div>
<div style="height: 250px">
    <pre>flex max-function columns - items with relative width</pre>
    <div class="inline-grid auto-rows max-flex-columns">
        <div class="firstRowFirstColumn verticalLR width50 height50"></div>
        <div class="secondRowFirstColumn verticalLR width200Percent height50"></div>
        <div class="firstRowSpanning2AutoColumn verticalLR width25"></div>
    </div>
</div>
</body>
</html>
