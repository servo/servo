<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Grid Lanes Test: align-items:baseline/last baseline with dense packing</title>
  <link rel="author" title="Yanling Wang" href="yanlingwang@microsoft.com">
  <link rel="help" href="https://drafts.csswg.org/css-grid-3/#masonry-baseline-alignment">
  <link rel="match" href="column-grid-lanes-container-baseline-006-ref.html">
  <link rel="stylesheet" href="/fonts/ahem.css">
  <style>
    .container {
      display: flex;
      gap: 20px;
      border: 2px solid blue;
      padding: 10px;
      font: 16px/1 Ahem;
      width: 900px;
      text-decoration: underline;
    }

    .first-baseline {
      align-items: first baseline;
    }

    .last-baseline {
      align-items: last baseline;
    }

    .grid-lanes {
      display: grid-lanes;
      grid-template-columns: repeat(4, 80px);
      grid-auto-flow: dense;
      gap: 10px;
      background: #f0f0f0;
    }

    .grid-lanes-item {
      background: lightblue;
      padding: 6px;
      font-size: 14px;
    }

    .text-reference {
      background: yellow;
      font-size: 10px;
      padding: 8px;
      width: 80px;
      height: 10px;
    }

    .grid-lanes-item:nth-child(1) {
      grid-column: 1 / 3;
      height: 70px;
      font-size: 20px;
      background: salmon;
    }

    .grid-lanes-item:nth-child(2) {
      grid-column: 2 / 4;
      height: 60px;
      background: plum;
    }

    .grid-lanes-item:nth-child(3) {
      grid-column: 3 / 4;
      height: 25px;
      font-size: 10px;
      background: peachpuff;
    }

    .grid-lanes-item:nth-child(4) {
      height: 40px;
      font-size: 20px;
      background: turquoise;
    }
  </style>
</head>
<body>
<div class="container first-baseline">
  <div class="text-reference">Reference</div>
  <div class="grid-lanes dense-case-3">
    <div class="grid-lanes-item">Item 1</div>
    <div class="grid-lanes-item">Item 2</div>
    <div class="grid-lanes-item">Item 3</div>
    <div class="grid-lanes-item">Item 4</div>
  </div>
</div>
<div class="container last-baseline">
  <div class="text-reference">Reference</div>
  <div class="grid-lanes dense-case-3">
    <div class="grid-lanes-item">Item 1</div>
    <div class="grid-lanes-item">Item 2</div>
    <div class="grid-lanes-item">Item 3</div>
    <div class="grid-lanes-item">Item 4</div>
  </div>
</div>
</body>
</html>
