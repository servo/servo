<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Grid Lanes Test: baseline alignment with different writing modes</title>
  <link rel="author" title="Yanling Wang" href="mailto:yanlingwang@microsoft.com">
  <link rel="help" href="https://drafts.csswg.org/css-grid-3/#masonry-baseline-alignment">
  <link rel="match" href="row-grid-lanes-item-baseline-005-ref.html">
  <style>
    .container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .grid-lanes {
      width: 200px;
      border: solid 3px;
      gap: 2px;
      display: grid-lanes;
      grid-lanes-direction: row;
      grid-template-rows: repeat(2, 60px);
      background-color: #f0f0f0;
      border-color: slateblue;
      align-items: baseline;
      font: 16px/1 monospace;
    }

    .vertical-rl {
      writing-mode: vertical-rl;
    }

    .vertical-lr {
      writing-mode: vertical-lr;
    }

    .sideways-rl {
      writing-mode: sideways-rl;
    }

    .sideways-lr {
      writing-mode: sideways-lr;
    }

    .item {
      height: 60px;
      padding: 3px;
      text-decoration: underline;
    }

    #item1 {
      background-color: #8cffa0;
      min-width: 20px;
      grid-row: 1 / 2;
      font-size: 12px;
    }

    #item2 {
      background-color: #a0c8ff;
      min-width: 30px;
      grid-row: 1 / 2;
      font-size: 16px;
    }

    #item3 {
      background-color: #ffa08c;
      min-width: 25px;
      grid-row: 1 / 2;
      font-size: 14px;
    }

    #item4 {
      background-color: #ffff8c;
      min-width: 35px;
      grid-row: 1 / 2;
      font-size: 10px;
    }

    #item5 {
      background-color: #ff8cff;
      min-width: 28px;
      grid-row: 2 / 3;
      font-size: 14px;
    }

    #item6 {
      background-color: #8cffff;
      min-width: 22px;
      grid-row: 2 / 3;
      font-size: 18px;
    }

    #item7 {
      background-color: #ff8c8c;
      min-width: 32px;
      grid-row: 2 / 3;
      font-size: 12px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="grid-lanes vertical-rl">
    <div id="item1" class="item">AB<br/>CD</div>
    <div id="item2" class="item">EF<br/>GH</div>
    <div id="item3" class="item">IJ</div>
    <div id="item4" class="item">KL</div>
    <div id="item5" class="item">MN</div>
    <div id="item6" class="item">OP</div>
    <div id="item7" class="item">QR<br/>ST</div>
  </div>
  <div class="grid-lanes vertical-lr">
    <div id="item1" class="item">AB<br/>CD</div>
    <div id="item2" class="item">EF<br/>GH</div>
    <div id="item3" class="item">IJ</div>
    <div id="item4" class="item">KL</div>
    <div id="item5" class="item">MN</div>
    <div id="item6" class="item">OP</div>
    <div id="item7" class="item">QR<br/>ST</div>
  </div>
</div>

<div class="container">
  <div class="grid-lanes sideways-rl">
    <div id="item1" class="item">AB<br/>CD</div>
    <div id="item2" class="item">EF<br/>GH</div>
    <div id="item3" class="item">IJ</div>
    <div id="item4" class="item">KL</div>
    <div id="item5" class="item">MN</div>
    <div id="item6" class="item">OP</div>
    <div id="item7" class="item">QR<br/>ST</div>
  </div>
  <div class="grid-lanes sideways-lr">
    <div id="item1" class="item">AB<br/>CD</div>
    <div id="item2" class="item">EF<br/>GH</div>
    <div id="item3" class="item">IJ</div>
    <div id="item4" class="item">KL</div>
    <div id="item5" class="item">MN</div>
    <div id="item6" class="item">OP</div>
    <div id="item7" class="item">QR<br/>ST</div>
  </div>
</div>
</body>
</html>
