<!DOCTYPE html>
<html>
<style>
.grid {
  display: grid;
  grid-auto-flow: dense;
  grid-template-columns: repeat(4, 50px); width: 170px;
}
</style>
<body>
<p>Ensure that dense-packing correctly iterates through all possible track openings to find an opening span. Item that should be placed into opening is yellow.</p>
<div class="grid"">
  <div style="background: aquamarine; height: 60px; grid-column: 4;" >
    1
  </div>
  <div style="background: blue; height: 40px; grid-column: 3;" >
    2
  </div>
  <div style="background: blueviolet; height: 20px; grid-column: 2;">
    3
  </div>
  <div style="background: lightsteelblue; height: 60px; grid-column: 1;">
    6
  </div>
  <div style="background: lightblue; height: 10px; grid-column: 3 / span 2;">
    4
  </div>
  <div style="background: lightskyblue; grid-column: 1; height: 30px; grid-column: 4;">
    5
  </div>
  <div style="background: aqua; height: 20px; grid-column: span 4;">
    7
  </div>
  <div style="background: yellow; height: 10px; grid-column: span 3;">
    8
  </div>
</div>
</body>
</html>
