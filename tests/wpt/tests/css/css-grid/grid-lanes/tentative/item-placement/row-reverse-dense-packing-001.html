<!DOCTYPE html>
<html>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="match" href="row-reverse-dense-packing-001-ref.html">
<link rel="author" title="Celeste Pan" href="mailto:celestepan@microsoft.com">
<style>
.grid-lanes {
    display: grid-lanes;
    item-tolerance: 0;
    grid-template-rows: repeat(4, 50px) 15px;
    gap: 10px;
    grid-lanes-direction: row-reverse;
    grid-auto-flow: dense;
}
</style>
<body>
<p>Test that grid-lanes items with reverse auto placement and explicit placement are correctly positioned within the grid axis during dense-packing.</p>
<div class="grid-lanes">
  <div style="background: lavender; width: 60px; grid-row: 3;">
    1
  </div>
  <div style="background: lightgreen; width: 60px; grid-row: 1;">
    2
  </div>
  <div style="background: lightpink; grid-row: span 4; width: 10px;">
    3
  </div>
  <!--Item 4 is densely packed into start-most gap of the same layout size as auto-placement without dense-packing.-->
  <div style="background: yellow; width: 20px;">
    4
  </div>
  <!--Item 5 is densely-packed into a specified track.-->
  <div style="background: yellow; width: 10px; grid-row: 4;">
    5
  </div>
  <!--Item 6 is densely-packed into highest, but not earliest, found gap.-->
  <div style="background: yellow; width: 10px;">
    6
  </div>
</div>
</body>
</html>
