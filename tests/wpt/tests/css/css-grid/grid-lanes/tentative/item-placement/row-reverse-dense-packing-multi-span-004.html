<!DOCTYPE html>
<html>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="match" href="row-reverse-dense-packing-multi-span-004-ref.html">
<link rel="author" title="Celeste Pan" href="mailto:celestepan@microsoft.com">
<style>
.grid-lanes {
  display: grid-lanes;
  item-tolerance: 0;
  grid-auto-flow: dense;
  grid-lanes-direction: row-reverse;
  grid-template-rows: repeat(4, 50px);
  width: 170px;
}
</style>
<body>
<p>Ensure that dense-packing correctly iterates through all possible track openings to find an opening span. Item that should be placed into opening is yellow.</p>
<div class="grid-lanes">
  <div style="background: aquamarine; width: 60px;">
    1
  </div>
  <div style="background: blue; width: 40px;">
    2
  </div>
  <div style="background: blueviolet; width: 20px;">
    3
  </div>
  <div style="background: lightblue; width: 10px; grid-row: 3 / span 2;">
    4
  </div>
  <div style="background: lightskyblue; grid-row: 4; width: 30px;">
    5
  </div>
  <div style="background: lightsteelblue; width: 60px; grid-row: 1;">
    6
  </div>
  <div style="background: aqua; width: 20px; grid-row: span 4;">
    7
  </div>
  <div style="background: yellow; width: 10px; grid-row: span 3;">
    8
  </div>
</div>
</body>
</html>
