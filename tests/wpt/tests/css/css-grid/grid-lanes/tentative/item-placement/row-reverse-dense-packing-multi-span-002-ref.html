<!DOCTYPE html>
<html>
<style>
.grid {
  display: grid;
  grid-auto-flow: dense;
  grid-auto-columns: min-content;
  grid-template-rows: 10px 10px 20px 15px 5px;
}
</style>
<body>
<p>Ensure that dense-packing with multi-span items are placed into tracks with the same used size and the same number of tracks.</p>
<div class="grid">
  <div style="background: lightskyblue; width: 20px; grid-row: 3" >
    1
  </div>
  <div style="background: yellow; width: 20px; width: 20px; grid-row: 4 / span 2;" >
    4
  </div>
  <div style="background: lightblue; width: 20px; grid-row: 1 / span 5" >
    2
  </div>
  <div style="background: darkblue; width: 20px; grid-row: 3 / span 3;">
    3
  </div>
</div>
</body>
</html>
