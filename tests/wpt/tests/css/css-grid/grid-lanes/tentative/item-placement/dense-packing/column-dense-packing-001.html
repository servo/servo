<!DOCTYPE html>
<html>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="match" href="column-dense-packing-001-ref.html">
<link rel="author" title="Celeste Pan" href="mailto:celestepan@microsoft.com">
<style>
html,body {
    font:15px/1 monospace;
}
.grid-lanes {
    display: grid-lanes;
    item-tolerance: 0;
    grid-template-columns: repeat(3, 50px);
    grid-auto-flow: dense;
}
</style>
<body>
  <p>Ensure that dense-packing places items correctly in grid-lanes.</p>
  <div class="grid-lanes">
    <div style="background: lightskyblue; height: 20px;" >
      1
    </div>
    <div style="background: lightcoral; height: 60px;" >
      2
    </div>
    <div style="background: lightgreen; height: 60px;">
      3
    </div>
    <div style="background: brown; height: 15px; grid-column: span 2;">
      4
    </div>
    <div style="background: red; height: 40px;">
      5
    </div>
    <div style="background: pink; height: 45px;">
      6
    </div>
    <div style="background: yellow; height: 40px;">
      7
    </div>
    <div style="background: brown; height: 60px; grid-column: span 2;">
      8
    </div>
    <div style="background: blueviolet; height: 12px; grid-column: 2; margin-top: 3px;">
      9
    </div>
    <div style="background: orange; height: 15px; grid-column: 2;">
      10
    </div>
    <div style="background: pink; height: 20px; grid-column: span 3;">
      11
    </div>
    <div style="background: brown; height: 60px; grid-column: 2 / span 2;">
      12
    </div>
    <div style="background: pink; height: 20px; grid-column: span 3;">
      13
    </div>
    <div style="background: green; height: 60px;">
      14
    </div>
  </div>
</body>
</html>
