<!DOCTYPE html>
<html>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="match" href="column-reverse-dense-packing-multi-span-004-ref.html">
<link rel="author" title="Celeste Pan" href="mailto:celestepan@microsoft.com">
<style>
.grid-lanes {
  display: grid-lanes;
  item-tolerance: 0;
  grid-auto-flow: dense;
  grid-lanes-direction: column-reverse;
  grid-template-columns: repeat(4, 50px);
  width: 170px;
}
</style>
<body>
<p>Ensure that dense-packing correctly iterates through all possible track openings to find an opening span. Item that should be placed into opening is yellow.</p>
<div class="grid-lanes">
  <div style="background: aquamarine; height: 60px;" >
    1
  </div>
  <div style="background: blue; height: 40px;" >
    2
  </div>
  <div style="background: blueviolet; height: 20px;">
    3
  </div>
  <div style="background: lightblue; height: 10px; grid-column: 3 / span 2;">
    4
  </div>
  <div style="background: lightskyblue; grid-column: 4; height: 30px;">
    5
  </div>
  <div style="background: lightsteelblue; height: 60px;">
    6
  </div>
  <div style="background: aqua; height: 20px; grid-column: span 4;">
    7
  </div>
  <div style="background: yellow; height: 10px; grid-column: span 3;">
    8
  </div>
</div>
</body>
</html>
