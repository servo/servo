<!doctype html>
<meta charset="utf-8">
<title>CSS test reference</title>
<style>
.grid {
  display: grid;
  width: 400px;
  grid-template-columns: auto auto 1fr;
  background-color: #ccc;
}
.button {
  display: grid;
  grid-template-columns: subgrid;
  grid-column: span 3;
  text-align: initial;

  background: transparent;
  padding: 5px 10px;
  margin: 0;
  border: 2px solid;
  font: inherit;
}
.right {
  text-align: right;
}
</style>
<div class="grid">
  <div class="button">
    <span>hello</span>
    <span>,</span>
    <span class="right">world</span>
  </div>
</div>
