<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>CSS Grid Test: Subgrid standalone tracks are independent of the parent grid</title>
<link rel="author" title="Ethan Jimenez" href="mailto:ethavar@microsoft.com">
<link rel="help" href="https://drafts.csswg.org/css-grid-2/#subgrids">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
.grid {
  display: inline-grid;
  background: red;
  gap: 25px;
}
.subgrid {
  display: grid;
  grid-template-columns: subgrid;
}
.item {
  background: green;
  height: 25px;
  width: 100px;
}
</style>
</head>
<body>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="grid">
  <div class="subgrid">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</div>
</body>
</html>
