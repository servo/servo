<html>
<head>
<meta charset="utf-8">
<title>Reference: Subgridded item sizing with mixed writing modes</title>
<link rel="author" title="Ethan Jimenez" href="mailto:ethavar@microsoft.com">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css">
<style>
body {
  background: white;
  color: black;
  display: grid;
  font: 20px/1 Ahem;
  place-items: start;
  padding: 0;
  margin: 0;
}
.grid {
  background: cyan;
  display: grid;
  padding: 5px;
}
.grid > .grid {
  background: pink;
}
.h { writing-mode: horizontal-tb; }
.v { writing-mode: vertical-rl; }
</style>
</head>
<body>
  <div class="grid h">
    <div class="grid h">
      <div class="h">1234</div>
    </div>
  </div>
  <div class="grid h">
    <div class="grid h">
      <div class="v">1234</div>
    </div>
  </div>
  <div class="grid h">
    <div class="grid v">
      <div class="h">1234</div>
    </div>
  </div>
  <div class="grid h">
    <div class="grid v">
      <div class="v">1234</div>
    </div>
  </div>
  <div class="grid v">
    <div class="grid h">
      <div class="h">1234</div>
    </div>
  </div>
  <div class="grid v">
    <div class="grid h">
      <div class="v">1234</div>
    </div>
  </div>
  <div class="grid v">
    <div class="grid v">
      <div class="h">1234</div>
    </div>
  </div>
  <div class="grid v">
    <div class="grid v">
      <div class="v">1234</div>
    </div>
  </div>
</body>
</html>
