<html><head>
  <meta charset="utf-8">
  <title>CSS Grid Test: subgrid item percentage height</title>
  <link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
  <link rel="help" href="https://drafts.csswg.org/css-grid-2">
  <link rel="match" href="item-percentage-height-001-ref.html">
  <style type="text/css">

.grid {
  display: grid;
  grid: auto auto / auto;
  grid-row-gap: 60px;
  border: 1px solid;
  padding: 2px;
  padding-top: 5px;
  height: 300px;
}

.subgrid {
  display: grid;
  grid: subgrid / auto;
  grid-row: span 2;
  grid-row-gap: 40px;
  background: lightgrey;
  padding: 10px;
  padding-top: 5px;
}

.item {
  align-self: start;
  height: 100%;
  width: 100px;
  background: grey;
}

  </style>
</head>
<body>

<div class="grid">
  <div class="subgrid">
    <div class="item"></div>
    <div class="item" style="height:100px"></div>
  </div>
</div>

</body>
</html>
