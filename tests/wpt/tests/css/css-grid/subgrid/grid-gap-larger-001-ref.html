<html><head>
  <meta charset="utf-8">
  <title>Reference: subgrid grid-gap:20px</title>
  <link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
  <style>
html,body {
  color:black; background-color:white; font:16px/1 monospace; padding:0; margin:0;
}

  .wrapper {
    display: grid;
    gap: 0;
    grid-template-columns: 150px 100px 150px 100px;
    grid-template-rows: repeat(3,auto);
    background-color: #fff;
    color: #444;
  }

  .box {
    background-color: #444;
    color: #fff;
    padding: 20px;
  }

  .box .box {
    background-color: #ccc;
    color: #444;
  }

  .a {
    grid-column: 1 / 3;
  }

  .b {
    grid-column: 4 ;
  }

  .c {
    grid-column: 1;
    grid-row: 2 / 4;
  }

  .box .f { background-color: purple; }
  .box .i { background-color: blue; }
  .box .e { background-color: yellow; }
  .a { background-color: grey; }
  .c { background-color: black; }
  .b { background-color: black; }

  .d {
    grid-column: 2 / 5;
    grid-row: 2 / 4;
    display: grid;
    gap: 20px;
    grid: auto / 70px 130px 70px;
  }

  </style>
</head>
<body>

<div class="wrapper">
  <div class="box a">A</div>
  <div class="box b">B</div>
  <div class="box c">C</div>
  <div class="box d">
    <div class="box e">E</div>
    <div class="box f">F</div>
    <div class="box g">G</div>
    <div class="box h">H</div>
    <div class="box i">I</div>
  </div>
</div>

</body>
</html>
