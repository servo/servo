<!DOCTYPE html>
<html>
<head>
  <title>CSS Grid: Reference for grid-template-columns interpolation</title>
  <style>
    .grid {
      display: grid;
      width: 400px;
      grid-gap: 10px;
      grid-template-columns: 60px 1fr;
    }
    span { border: 1px solid; }
  </style>
</head>
<body>
  <div class="grid">
    <span>column1</span>
    <span>column2</span>
  </div>
</body>
</html>
