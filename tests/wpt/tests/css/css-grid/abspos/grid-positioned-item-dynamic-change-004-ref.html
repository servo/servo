<!DOCTYPE html>
<html lang=en>
<meta charset="utf-8">
<title>CSS Grid Layout Test: Grid positioned item dynamic change.</title>
<link rel="help" href="https://drafts.csswg.org/css-grid-2/#abspos">
<style>
#grid {
  display: grid;
  width: 100px;
  height: 100px;
  position: relative;
  border: solid;
  grid-template: 50px 50px / 50px 50px;
}

#abspos {
  position: absolute;
  top: 15px;
  left: 15px;
  grid-area: 2 / 2 / 2 / 2;
  width: 20px;
  height: 20px;
  background: lime;
}
</style>

<body>

  <p>Test passes if it matches the reference.</p>

  <div id="grid">
    <div id="abspos"></div>
  </div>

</body>

</html>
