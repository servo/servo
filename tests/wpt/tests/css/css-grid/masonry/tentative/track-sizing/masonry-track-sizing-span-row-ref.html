<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Grid Reference: Verify that fully spanning blocks take presedence over indefinite ones.</title>
</head>

<body>
<style>
grid {
    display: grid;
    grid-template-columns: 50px 1fr;
    grid-template-rows: auto auto auto;
    width: 300px;
    height: 100px;
}

box1 {
    height: 50px;
    width: 50px;
    background-color: blue;
}

box2 {
    height: 50px;
    background-color: red;
}

box3 {
    width: 100px;
    height: 50px;
    background-color: purple;
    z-index: 1;
}

box4 {
    height: 50px;
    width: 300px;
    grid-column-start: 1;
    grid-column-end: 3;
    background-color: green;
}
</style>

<grid>
    <box1>1</box1>
    <box2>2</box2>
    <box4>4</box4>
    <box3>3</box3>
</grid>

</body>
</html>
