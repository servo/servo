<!DOCTYPE html>
<html>
<style>
.grid {
    display: grid;
    grid-template-rows: 100px 100px 100px;
    grid-template-columns: 100px 100px;
    background: gray;
    width: 200px;
    height: 500px
}
</style>
<body>
  <div class="grid">
    <div style="background: lightskyblue;">
      Number 1
    </div>
    <div style="background: lightcoral; grid-column: 1;">
      Number 2
    </div>
    <div style="background: lightgreen; grid-column: 1;">
      Number 3
    </div>
    <div style="background: lightpink; grid-row: 1; grid-column: 2;">
      Number 4
    </div>
    <div style="background: orange; grid-row: 2; grid-column: 2;">
      Number 5
    </div>
  </div>
</body>
</html>
