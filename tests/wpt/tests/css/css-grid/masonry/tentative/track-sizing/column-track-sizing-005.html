<!DOCTYPE html>
<html>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="author" title="Alison Maher" href="mailto:almaher@microsoft.com">
<link rel="match" href="column-track-sizing-005-ref.html">
<style>
.masonry {
    display: masonry;
    item-tolerance: 0;
    grid-template-columns: auto auto auto;
    width: fit-content;
    gap: 10px;
    background: lightgoldenrodyellow;
}
</style>
<body>
  <p>Test that masonry tracks are correctly sized with mix of explicit and auto item placement.</p>
  <div class="masonry">
    <div style="width: 50px; height: 50px; background: orange;"></div>
    <div style="width: 30px; height: 30px; background: yellow;"></div>
    <div style="width: 25px; height: 25px; background: green;"></div>
    <div style="width: 100px; height: 100px; background: blue; grid-column: 3;"></div>
    <div style="width: 80px; height: 80px; background: purple;"></div>
    <div style="width: 60px; height: 60px; background: pink;"></div>
    <div style="width: 40px; height: 40px; background: lime;"></div>
    <div style="width: 90px; height: 90px; background: teal; grid-column: 1;"></div>
    <div style="width: 15px; height: 15px; background: coral;"></div>
    <div style="width: 10px; height: 10px; background: fuchsia;"></div>

    <div style="width: 100%; height: 50px; background: orange;"></div>
    <div style="width: 100%; height: 30px; background: yellow;"></div>
    <div style="width: 100%; height: 25px; background: green;"></div>
    <div style="width: 100%; height: 100px; background: blue;"></div>
    <div style="width: 100%; height: 80px; background: purple;"></div>
    <div style="width: 100%; height: 60px; background: pink;"></div>
    <div style="width: 100%; height: 40px; background: lime;"></div>
    <div style="width: 100%; height: 90px; background: teal;"></div>
    <div style="width: 100%; height: 15px; background: coral;"></div>
    <div style="width: 100%; height: 10px; background: fuchsia;"></div>
  </div>
</body>
</html>
