<!DOCTYPE html>
<style>
.grid {
  display: inline-grid;
  border: 1px solid black;
  grid-template-columns: [u] repeat(auto-fill, [v] 10px [w] 10px [x] 10px [y]) [z];
  grid-column-gap: 3px;
  /* Does not fit a whole-number of repetitions */
  width: 94px;
  background: pink;
}
div > div {
  background: blue;
  width: 100%;
  height: 25px;
}
</style>

    </div>

    </div>
