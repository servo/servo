<!DOCTYPE html>
<html>
<title>Auto-fit repeat tracks with fit-content size and explicit item placement</title>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="match" href="row-auto-repeat-fit-content-005-ref.html">
<link rel="author" title="Alison Maher" href="mailto:almaher@microsoft.com">
<link rel="stylesheet" href="/fonts/ahem.css">
<style>
.masonry {
    display: masonry;
    background: gray;
    item-tolerance: 0;
    masonry-direction: row;
    grid-template-rows: repeat(auto-fit, fit-content(100px));
    height: 300px;
    width: 300px;
    font: 15px/1 Ahem;
}

.masonry > div {
    width: 100px;
}
</style>
<body>
  <div class="masonry">
    <div style="background: lightskyblue; grid-row: 1;">
      Number 1
    </div>
    <div style="background: lightcoral; grid-row: 3;">
      Number 2
    </div>
    <div style="background: lightgreen; grid-row: 1;">
      Number 3
    </div>
    <div style="background: lightpink; grid-row: 3;">
      Number 4
    </div>
    <div style="background: orange; grid-row: 1;">
      Number 5
    </div>
  </div>
</body>
</html>
