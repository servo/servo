<!DOCTYPE html>
<html>
<link rel="stylesheet" href="/fonts/ahem.css">
<style>
.grid {
    display: grid;
    background: gray;
    grid-template-rows: fit-content(100px) fit-content(100px);
    height: 300px;
    width: 300px;
    font: 15px/1 Ahem;
}

.grid > div {
    width: 100px;
}
</style>
<body>
  <div class="grid">
    <div style="background: lightskyblue; grid-row: 1;">
      Number 1
    </div>
    <div style="background: lightcoral; grid-row: 2;">
      Number 2
    </div>
    <div style="background: lightgreen; grid-row: 1;">
      Number 3
    </div>
    <div style="background: lightpink; grid-row: 2;">
      Number 4
    </div>
    <div style="background: orange; grid-row: 1;">
      Number 5
    </div>
  </div>
</body>
</html>
