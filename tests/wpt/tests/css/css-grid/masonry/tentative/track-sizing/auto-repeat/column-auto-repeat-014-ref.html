<!DOCTYPE html>
<style>
.grid {
  display: grid;
  border: solid thick;
  grid-template-columns: 10px 20px repeat(auto-fill, 30px 40px) 50px 60px;
  width: 300px;
  background: pink;
}
.grid > :nth-child(2n) {
  background: sienna;
}
.grid > :nth-child(2n+1) {
  background: orange;
}
.grid > div {
  width: 100%;
  height: 25px;
}
.holder {
  height: 30px;
  width: 300px;
  border-bottom: 2px solid #cfbfcf;
}
</style>
<p>The test passes if it has the same visual effect as reference.</p>
<div class="holder">
  <div class="grid">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div class="holder">
  <div class="grid">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div style="grid-column: 7;"></div>
  </div>
</div>

<div class="holder">
  <div class="grid">
    <div style="grid-column: 2;"></div>
    <div></div>
    <div style="grid-column: 5;"></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
