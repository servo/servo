<!DOCTYPE html>
<title>Auto repeat tracks with multiple tracks.</title>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="author" title="Alison Maher" href="mailto:almaher@microsoft.com">
<link rel="match" href="row-auto-repeat-013-ref.html">
<style>
.masonry {
  display: masonry;
  border: solid thick;
  masonry-direction: row;
  grid-template-rows: 10px 20px repeat(auto-fill, 30px 40px) 50px 60px;
  height: 300px;
  background: pink;
}
.masonry > :nth-child(2n) {
  background: sienna;
}
.masonry > :nth-child(2n+1) {
  background: orange;
}
.masonry > div {
  width: 25px;
  height: 100%;
}
.holder {
  height: 300px;
  width: 50px;
  border-bottom: 2px solid #cfbfcf;
}
</style>
<p>The test passes if it has the same visual effect as reference.</p>
<div class="holder">
  <div class="masonry">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div class="holder">
  <div class="masonry">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div style="grid-row: 7;"></div>
  </div>
</div>

<div class="holder">
  <div class="masonry">
    <div style="grid-row: 2;"></div>
    <div></div>
    <div style="grid-row: 5;"></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
