<title>Auto repeat tracks with fixed size and replaced items</title>

<style>
.masonry {
    display: masonry;
    item-tolerance: 0;
    grid-template-columns: repeat(auto-fill, 100px);
    width: 400px;
    gap: 10px;
}

img {
  width: 100%;
  height: auto;
  display: block;
}
</style>
