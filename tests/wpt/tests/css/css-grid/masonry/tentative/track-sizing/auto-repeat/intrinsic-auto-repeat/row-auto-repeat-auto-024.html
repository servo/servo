<title>Auto repeat tracks with fixed size and replaced items</title>

<style>
.masonry {
    display: masonry;
    item-tolerance: 0;
    masonry-direction: row;
    grid-template-rows: repeat(auto-fill, auto);
    height: 400px;
    gap: 10px;
}

img {
  height: 100%;
  width: auto;
  display: block;
}
</style>
