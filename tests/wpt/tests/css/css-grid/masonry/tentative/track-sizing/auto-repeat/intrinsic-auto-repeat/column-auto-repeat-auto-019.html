<!DOCTYPE html>
<html>
<title>Auto-fit repeat tracks with auto size and explicit item placement</title>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="match" href="../column-auto-repeat-023-ref.html">
<link rel="author" title="Alison Maher" href="mailto:almaher@microsoft.com">
<style>
.masonry {
    display: masonry;
    background: gray;
    item-tolerance: 0;
    grid-template-columns: 100px repeat(auto-fit, auto);
    height: 500px;
    width: 300px;
}

.masonry > div {
    width: 100px;
    height: 100px;
}
</style>
<body>
  <div class="masonry">
    <!-- Only column 2 should get collapsed -->
    <div style="background: lightskyblue; grid-column: 3;">
      Number 1
    </div>
    <div style="background: lightcoral; grid-column: 3;">
      Number 2
    </div>
    <div style="background: lightgreen; grid-column: 3;">
      Number 3
    </div>
    <div style="background: lightpink; grid-column: 3;">
      Number 4
    </div>
    <div style="background: orange; grid-column: 3;">
      Number 5
    </div>
  </div>
</body>
</html>
