<!DOCTYPE html>
<html>
<title>Auto-fit repeat tracks with auto size and auto item placement</title>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="author" title="Alison Maher" href="mailto:almaher@microsoft.com">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<style>
.masonry {
    display: masonry;
    item-tolerance: 0;
    grid-template-columns: repeat(5, 100px) repeat(auto-fit, auto);
    height: 200px;
    width: 1000px;
}

.masonry > div {
    width: 100px;
    height: 100px;
}
</style>
<div class="masonry">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
<script>
  test(function() {
    const container = document.querySelector('.masonry');
    const computedStyle = window.getComputedStyle(container);
    // The last auto-fit column is 500px because it stretches to fill the remaining
    // space.
    assert_equals(computedStyle.getPropertyValue('grid-template-columns'),
      "100px 100px 100px 100px 100px 500px 0px 0px 0px 0px");
  });
</script>
</html>
