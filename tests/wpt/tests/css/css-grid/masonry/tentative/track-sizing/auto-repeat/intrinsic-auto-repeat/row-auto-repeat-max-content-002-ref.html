<!DOCTYPE html>
<html>
<link rel="stylesheet" href="/fonts/ahem.css">
<style>
.grid {
    display: grid;
    background: gray;
    grid-template-rows: repeat(2, max-content);
    grid-template-columns: repeat(4, auto);
    width: 300px;
    height: 300px;
    font: 15px/1 Ahem;
}

.grid > div {
    width: 100px;
}
</style>
<body>
  <div class="grid">
    <div style="background: lightskyblue;">
      Number 1
    </div>
    <div style="background: lightcoral; grid-row: 2;">
      Number 2
    </div>
    <div style="background: lightgreen;">
      Number 3
    </div>
    <div style="background: lightpink; grid-row: 2;">
      Number 4
    </div>
    <div style="background: orange;">
      Number 5
    </div>
    <div style="grid-row: span 2; background: brown; height: 100%;">
      Number 6
    </div>
  </div>
</body>
</html>
