<!DOCTYPE html>
<html>
<style>
.grid {
    display: grid;
    background: gray;
    width: 300px;
    height: 300px;
}

.grid > div {
    width: 100px;
    height: 100px;
}
</style>
<body>
  <div class="grid">
    <div style="background: lightskyblue;">
      Number 1
    </div>
    <div style="background: lightcoral;">
      Number 2
    </div>
    <div style="background: lightgreen;">
      Number 3
    </div>
    <div style="background: lightpink;">
      Number 4
    </div>
    <div style="background: orange;">
      Number 5
    </div>
    <div style="grid-column: span 2; background: brown; width: 200px;">
      Number 6
    </div>
  </div>
</body>
</html>
