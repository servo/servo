<!DOCTYPE html>
<html>
<style>
.grid {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    height: 200px;
    width: 500px;
    gap: 10px;
}

.grid > div {
    width: 100%;
    height: 100px;
    background-color: orange;
}
</style>
<div class="grid">
  <div style="grid-column: span 3;"></div>
  <div style="grid-column: -1;"></div>
</div>
</html>
