<html><head>
  <meta charset="utf-8">
  <title>Reference: Masonry layout using `order`</title>
  <link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
  <style>
    html,body {
      color:black; background-color:white; font:25px/1 monospace; padding:0; margin:0;
    }

    grid {
      display: inline-grid;
      gap: 10px 20px;
      grid-template-columns:  repeat(4,auto);
      color: #444;
      border: 1px solid;
      padding: 2px;
    }

    item {
      background-color: #444;
      color: #fff;
      padding: 20px;
      margin: 3px;
      border: 5px solid blue;
    }

    flex {
      display: flex;
      flex-direction: column;
      height: fit-content;
    }
  </style>
</head>
<body>

<grid>
  <item style="height: fit-content;">1</item>
  <flex style="gap: 10px;">
    <item style="margin-top:10px; height: fit-content; width: fit-content;">4</item>
    <item style="transform: translateX(-91px); width: calc(200% - 36px);">5</item>
  </flex>
  <flex style="gap: 10px;">
    <item style="height: fit-content">6</item>
    <item >3</item>
  </flex>
  <item style="height: fit-content">2</item>
</grid>
