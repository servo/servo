<!DOCTYPE html>
<meta charset="utf-8">
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="author" title="Celeste Pan" href="mailto:celestepan@microsoft.com">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<link rel="match" href="column-order-property-auto-placement-003-ref.html">
<style>
#grid {
  display: masonry;
  font: 50px/1 Ahem;
  grid-template-columns: auto auto;
  justify-content: start;
  align-content: start;
}
</style>
<p>Ensure `order` property affects masonry layout correctly</p>
<div id="grid">
  <div id="lime" style="color: lime;">L</div>
  <div id="magenta" style="color: magenta; order: 1;">M</div>
  <div id="blue" style="color: blue; order: -5;">B</div>
  <div id="yellow" style="color: yellow; order: -5;">Y</div>
</div>
