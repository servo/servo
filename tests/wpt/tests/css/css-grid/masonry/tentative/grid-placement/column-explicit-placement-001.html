<!DOCTYPE html>
<html>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="match" href="column-explicit-placement-001-ref.html">
<link rel="author" title="Ethan Jimenez" href="mailto:ethavar@microsoft.com">
<link rel="author" title="Celeste Pan" href="mailto:celestepan@microsoft.com">
<style>
.masonry {
    display: masonry;
    background: gray;
    position: relative;
    item-tolerance: 0;
    width: 240px;
    gap: 20px;
    padding: 20px;
}

.first-track {
    background: lightskyblue;
    grid-column-start: 1;
}

.second-track {
    background: lightcoral;
    grid-column-start: 2;
    margin-left: 40px;
}

.third-track {
    background: lightgreen;
    grid-column-start: 3;
    margin-top: 40px;
    margin-right: 40px;
}

.fourth-track {
    background: purple;
    grid-column-start: 4;
}
</style>
<body>
  <p>Test that masonry items with explicit placement are correctly positioned within the grid axis.</p>
  <div class="masonry">
    <div class="first-track">This is some text</div>
    <div class="second-track">Some larger words in this sentence</div>
    <div class="third-track">The cat cannot be separated from milk</div>
    <div class="fourth-track">The cat cannot be separated from milk</div>
  </div>
</body>
</html>
