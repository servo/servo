<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .container {
        width: 150px;
        height: 300px;
        border: 2px solid black;
        margin: 20px;
    }

    .grid {
        display: grid;
        grid-template-rows: repeat(4, 60px);
        grid-template-columns: auto;
        border: 1px solid blue;
        padding: 10px;
        gap: 5px;
        position: relative;
    }

    .item {
        background: lightblue;
        padding: 5px;
        width: 40px;
    }

    .wrapper {
        background: lightgreen;
        padding: 5px;
        width: 30px;
        height: 30px;
        border: 1px dashed green;
    }

    .absolute {
        position: absolute;
        grid-row: 1 / 2;
        grid-column: 1 / 2;
        background: red;
        left: 20px;
        width: 20px;
        height: 20px;
    }

    .static-pos-with-grid-row {
        position: absolute;
        background: yellow;
        grid-row: 2 / 3;
        grid-column: 1 / 2;
        width: 10px;
        height: 10px;
    }

    .static-pos {
        position: absolute;
        background: orange;
        width: 10px;
        height: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="grid">
    <div class="item">
      <div class="wrapper">
        <div class="absolute"></div>
      </div>
    </div>
    <div class="item">
      <div class="wrapper">
        <div class="static-pos-with-grid-row"></div>
      </div>
    </div>
    <div class="item">
      <div class="static-pos"></div>
    </div>
    <div class="item"></div>
  </div>
</div>
</body>
</html>
