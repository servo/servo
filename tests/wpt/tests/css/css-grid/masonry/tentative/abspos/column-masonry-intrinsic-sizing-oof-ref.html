<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .container {
        border: 2px solid black;
        margin: 10px;
        width: 300px;
        position: relative;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, auto);
        grid-template-rows: auto;
        border: 2px solid blue;
    }

    .oof-item {
        position: absolute;
        background: red;
        color: white;
        padding: 5px;
        border: 1px solid darkred;
    }

    .oof-1 {
        top: 50px;
        left: 50px;
        width: 60px;
        height: 40px;
    }

    .oof-2 {
        top: 100px;
        left: 150px;
        width: 70px;
        height: 50px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="grid">
    <div class="oof-item oof-1"></div>
    <div class="oof-item oof-2"></div>
  </div>
</div>
</body>
</html>
