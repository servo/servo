<html>
  <meta charset="utf-8">
  <title>Reference: Masonry layout row sizing (vertical writing mode)</title>
  <link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
  <style>

@import "support/masonry-intrinsic-sizing-visual.css";

grid {
  display: inline-grid;
  gap: 1px 2px;
  grid-template-columns: repeat(4,3ch);
  grid-auto-rows: max-content;
  grid-auto-flow: row;
  border: 1px solid;
  padding: 0 1px 0 2px;
  vertical-align: top;
  align-items: start;
}

item {
  writing-mode: vertical-lr;
}
</style>

<body>

<grid style="grid-template-columns: repeat(4, 3ch)">
  <item style="width:3ch">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="grid-row: span 2">5 5</item>
  <item>6</item>
  <item>7</item>
  <item>8</item>
  <item>9 9</item>
</grid>

<grid style="grid-template-columns: repeat(4,3ch)">
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="width:3ch; grid-row: span 2">5 5</item>
  <item>6</item>
  <item>7</item>
  <item>8</item>
  <item>9 9</item>
</grid>

<grid style="grid-template-columns: 3ch 15px 15px 15px">
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="grid-column:1; grid-row: span 2;">5 5</item>
  <item>6</item>
  <item>7</item>
  <item>8</item>
  <item>9 9</item>
</grid>

<grid style="grid-template-columns: 3ch repeat(3,3ch)">
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="width:3ch; grid-row:1; grid-row: span 2">5 5</item>
  <item>6</item>
  <item>7</item>
  <item>8</item>
  <item>9 9</item>
</grid>
