<html><head>
  <meta charset="utf-8">
  <title>Reference: Masonry layout intrinsic sizing</title>
  <link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
  <link rel="stylesheet" type="text/css" href="/fonts/ahem.css">
  <style>
html,body {
  color:black; background-color:white; font:15px/1 Ahem; padding:0; margin:0;
}

grid {
  display: inline-grid;
  gap: 1px 2px;
  grid-auto-flow: column;
  border: 1px solid;
  padding: 0 1px 0 2px;
  vertical-align: top;
}

item {
  background-color: #444;
  color: blue;
  writing-mode: vertical-lr;
}
</style>
</head>
<body>

<grid style="grid-template-rows: 3ch repeat(3,1ch)">
  <item style="height:3ch">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5 5</item>
  <item>6</item>
  <item>7</item>
  <item>8</item>
  <item>9 9</item>
</grid>

<grid style="grid-template-rows: repeat(4,1ch)">
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="height:3ch">5 5</item>
  <item>6</item>
  <item>7</item>
  <item>8</item>
  <item>9 9</item>
</grid>

<grid style="grid-template-rows: 3ch repeat(3,1ch)">
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="height:3ch; grid-row:1">5 5</item>
  <item>6</item>
  <item>7</item>
  <item>8</item>
  <item>9 9</item>
</grid>

<grid style="grid-template-rows: 3ch repeat(3,1ch)">
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="height:3ch; grid-column:1">5 5</item>
  <item>6</item>
  <item>7</item>
  <item>8</item>
  <item>9 9</item>
</grid>

</body>
</html>
