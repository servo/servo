<html><head>
  <meta charset="utf-8">
  <title>Reference: Masonry layout intrinsic sizing</title>
  <link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
  <link rel="stylesheet" type="text/css" href="/fonts/ahem.css">
  <style>
html,body {
  color:black; background-color:white; font:15px/1 Ahem; padding:0; margin:0;
}

grid {
  display: inline-grid;
  gap: 1px 2px;
  grid-auto-flow: column;
  grid-template-columns: 1ch;
  grid-template-rows: repeat(4,1em);
  border: 1px solid;
  padding: 0 1px 0 2px;
  vertical-align: top;
}

item {
  background-color: #444;
  color: blue;
}
</style>
</head>
<body>

<grid>
  <item style="width:3ch">1 1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="grid-row:2">5 5</item>
</grid>

<grid>
  <item style="width:3ch">1 1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="grid-row:2">5 5</item>
</grid>

<grid style="height:5em">
  <item style="width:3ch">1 1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="grid-row:2">5 5</item>
</grid>

</body>
</html>
