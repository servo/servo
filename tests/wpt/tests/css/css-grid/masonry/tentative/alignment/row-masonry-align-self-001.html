<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Masonry Test: Masonry layout with `align-self`</title>
  <link rel="author" title="Yanling Wang" href="mailto:yanlingwang@microsoft.com">
  <link rel="help" href="https://drafts.csswg.org/css-grid-3/#alignment">
  <link rel="match" href="row-masonry-align-self-001-ref.html">
  <style>
    html,body {
      color:black; background-color:white; font:15px/1 monospace; padding:0; margin:0;
    }

    .masonry {
      display: masonry;
      gap: 2px;
      grid-template-rows: repeat(3, 40px);
      masonry-direction: row;
      color: #444;
      border: 1px solid;
      padding: 2px;
      width: 250px;
      margin: 5px;
    }

    item {
      background-color: #444;
      color: #fff;
      padding: 2px;
      width: 45px;
    }

    .start {
      align-self: start;
      background-color: red;
    }

    .end {
      align-self: end;
      background-color: blue;
    }

    .center {
      align-self: center;
      background-color: green;
    }

    .stretch {
      align-self: stretch;
      background-color: orange;
    }

    .auto {
      align-self: auto;
      background-color: gray;
    }

    .short {
      height: 15px;
    }

    .medium {
      height: 20px;
    }

    .tall {
      height: 30px;
    }
  </style>
</head>
<body>
<div class="masonry">
  <item class="start short">S1</item>
  <item class="start medium">S2</item>
  <item class="start tall">S3</item>
  <item class="center short">C1</item>
  <item class="center medium">C2</item>
  <item class="center tall">C3</item>
  <item class="end short">E1</item>
  <item class="end medium">E2</item>
  <item class="end tall">E3</item>
  <item class="stretch">ST1</item>
  <item class="stretch">ST2</item>
  <item class="stretch">ST3</item>
</div>

<div class="masonry" style="align-items: start;">
  <item class="auto short">A1</item>
  <item class="auto medium">A2</item>
  <item class="auto tall">A3</item>
  <item class="center short">C1</item>
  <item class="center medium">C2</item>
  <item class="center tall">C3</item>
  <item class="end short">E1</item>
  <item class="end medium">E2</item>
  <item class="end tall">E3</item>
  <item class="stretch">ST1</item>
  <item class="stretch">ST2</item>
  <item class="stretch">ST3</item>
</div>

<div class="masonry" style="align-items: center;">
  <item class="auto short">A1</item>
  <item class="auto medium">A2</item>
  <item class="auto tall">A3</item>
  <item class="start short">S1</item>
  <item class="start medium">S2</item>
  <item class="start tall">S3</item>
  <item class="end short">E1</item>
  <item class="end medium">E2</item>
  <item class="end tall">E3</item>
  <item class="stretch">ST1</item>
  <item class="stretch">ST2</item>
  <item class="stretch">ST3</item>
</div>

<div class="masonry" style="align-items: end;">
  <item class="auto short">A1</item>
  <item class="auto medium">A2</item>
  <item class="auto tall">A3</item>
  <item class="start short">S1</item>
  <item class="start medium">S2</item>
  <item class="start tall">S3</item>
  <item class="center short">C1</item>
  <item class="center medium">C2</item>
  <item class="center tall">C3</item>
  <item class="stretch">ST1</item>
  <item class="stretch">ST2</item>
  <item class="stretch">ST3</item>
</div>
</body>
</html>
