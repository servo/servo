<html><head>
  <meta charset="utf-8">
  <title>CSS Grid Test: Masonry layout with `justify-content` in grid axis (vertical writing mode)</title>
  <meta name="assert"
        content="Test passes if justify-content distributes tracks
                 in the grid axis of a vertical writing-mode masonry grid container.">
  <link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
  <link rel="help" href="https://drafts.csswg.org/css-grid-3/#alignment">
  <link rel="match" href="masonry-justify-content-002-ref.html">
  <style>
html,body {
  color:black; background-color:white; font:15px/1 monospace; padding:0; margin:0;
}

grid {
  display: inline-grid;
  gap: 1px 2px;
  grid-template-columns: repeat(4,20px);
  grid-template-rows: masonry;
  color: #444;
  border: 1px solid;
  padding: 2px;
  height: 100px;
  writing-mode: vertical-lr;
}

item {
  background-color: #444;
  color: #fff;
}

</style>
</head>
<body>

<grid style="justify-content:start">
  <item style="padding-right:30px">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:start">
  <item>1</item>
  <item style="padding-right:30px">2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:end">
  <item style="padding-right:30px">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:end">
  <item>1</item>
  <item style="padding-right:30px">2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:center">
  <item style="padding-right:30px">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:center">
  <item>1</item>
  <item style="padding-right:30px">2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:stretch">
  <item style="padding-right:30px">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:space-between">
  <item style="padding-right:30px">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:space-around">
  <item style="padding-right:30px">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="justify-content:space-evenly">
  <item style="padding-right:30px">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
  <item>6</item>
</grid>
