    <div style="background: aquamarine; height: 50px;" >
      item 1
    </div>
    <div style="background: aquamarine; height: 50px;" >
      item 1
    </div>
    <div style="background: aquamarine; height: 50px;" >
      item 1
    </div>
    <div style="background: lightblue; height: 50px; margin-top: -100px;" >
      item 2
    </div>
    <div style="background: lightpink; height: 50px;">
      item 3
    </div>
  </div>
