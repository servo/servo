<!DOCTYPE HTML>

<html><head>
  <meta charset="utf-8">
  <title>CSS Grid Test: Masonry layout using `grid-column/row`</title>
  <link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
  <link rel="help" href="https://drafts.csswg.org/css-grid-3">
  <link rel="match" href="masonry-item-placement-004-ref.html">
  <style>
html,body {
  color:black; background-color:white; font:15px/1 monospace; padding:0; margin:0;
}

grid {
  display: inline-grid;
  gap: 1px 2px;
  grid-template-columns: repeat(4,20px);
  grid-template-rows: masonry;
  color: #444;
  border: 1px solid;
  padding: 2px;
}

item {
  background-color: #444;
  color: #fff;
}
</style>
</head>
<body>

<grid>
  <item style="grid-column:2/span 2">1</item>
  <item>2</item>
  <item>3</item>
  <item style="grid-column:3/span 2">4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="masonry-auto-flow: next">
  <item style="grid-column:2/span 2">1</item>
  <item>2</item>
  <item>3</item>
  <item style="grid-column:3/span 2">4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="masonry-auto-flow: ordered">
  <item style="grid-column:2/span 2">1</item>
  <item>2</item>
  <item>3</item>
  <item style="grid-column:3/span 2">4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="masonry-auto-flow: next ordered">
  <item style="grid-column:2/span 2">1</item>
  <item>2</item>
  <item>3</item>
  <item style="grid-column:3/span 2">4</item>
  <item>5</item>
  <item>6</item>
</grid>

<div style="direction:rtl">
<grid>
  <item style="grid-column:2/span 2">1</item>
  <item>2</item>
  <item>3</item>
  <item style="grid-column:3/span 2">4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="masonry-auto-flow: next">
  <item style="grid-column:2/span 2">1</item>
  <item>2</item>
  <item>3</item>
  <item style="grid-column:3/span 2">4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="masonry-auto-flow: ordered">
  <item style="grid-column:2/span 2">1</item>
  <item>2</item>
  <item>3</item>
  <item style="grid-column:3/span 2">4</item>
  <item>5</item>
  <item>6</item>
</grid>

<grid style="masonry-auto-flow: next ordered">
  <item style="grid-column:2/span 2">1</item>
  <item>2</item>
  <item>3</item>
  <item style="grid-column:3/span 2">4</item>
  <item>5</item>
  <item>6</item>
</grid>
</div>

</body></html>
