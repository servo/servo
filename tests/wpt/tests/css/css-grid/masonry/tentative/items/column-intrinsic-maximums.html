<style>
.masonry {
    display: masonry;
    border: 2px solid black;
    position: relative;
    padding-top: 10px;
    margin-bottom: 10px;
    width: 100px;
    height: 20px;
    justify-items: start;
}

.item {
    font: 10px/1 Ahem;
    background: cyan;
    grid-column: 1 / -1;
    height: 20px;
}

.abs {
    width: 100%;
    height: 5px;
    position: absolute;
}

.float {
    float: left;
    width: 200px;
}

.col1 { grid-column: 1 / 2; background: orange; }
.col2 { grid-column: 2 / 3; background: indigo; }
.col3 { grid-column: 3 / 4; background: green; }

.masonryMinContent { grid-template-columns: minmax(0px, min-content) 5px; }
.masonryMaxContent { grid-template-columns: 5px minmax(0px, max-content); }
.masonryMinMaxContent { grid-template-columns: minmax(0px, min-content) 5% minmax(0px, max-content); }
.masonryAutoMinContent { grid-template-columns: minmax(0px, auto) 5px minmax(0px, min-content); }
.masonryFitContentAuto { grid-template-columns: fit-content(100px) 5px minmax(0px, auto); }
</style>
