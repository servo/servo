<!DOCTYPE html>
<meta charset="utf-8">
<style>
#grid {
    display: grid;
    grid-template-columns: 1fr 30px;
    border: 10px solid fuchsia;
    width: min-content;
}
#item {
    grid-column: 1 / span 2;
}
#filler {
    width: 300px;
    height: 50px;
    background: aqua;
}
</style>
<div id="grid">
  <div id="item">
    <div id="filler"></div>
  </div>
</div>
