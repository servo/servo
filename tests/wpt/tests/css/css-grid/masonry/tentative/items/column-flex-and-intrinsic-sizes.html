<!doctype html>
<title>Auto Min Size is Zeroed When Spanning Flexible Tracks</title>
<link rel="author" title="Alison Maher" href="mailto:almaher@microsoft.com">
<link rel="help" href="https://drafts.csswg.org/css-grid/#min-size-auto">
<link rel="match" href="../../../../reference/ref-filled-green-100px-square.xht">
<meta name="assert" content="An item spanning >1 track, at least one of which is flexible, must have a zero automatic minimum size (and thus, not grow to accommodate its children).">

<style>
.masonry { display: masonry; position: relative; grid-template-columns: repeat(12, 1fr); height: 100px; width: 100px; }
.test { grid-column: 1 / span 8; background: red; }
.over { grid-column: 1 / span 8; width: 100%; background: green; position: absolute; }
.under { grid-column: 9 / span 4; background: green; }
.big-child { width: 500px; height: 100px; }
.masonry > div {
  height: 100px;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div class="masonry">
  <div class="under"></div>
  <div class="test">
    <div class=big-child></div>
  </div>
  <div class="over"></div>
</div>
