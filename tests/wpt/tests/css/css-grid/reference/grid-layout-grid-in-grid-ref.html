<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid Layout Reference</title>
    <link rel="author" title="Leo Deng" href="mailto:myst.dg@gmail.com">
    <style>
      body {
        margin: 0;
        padding: 0;
        border: 0 none;
      }
      #caseTitle {
        margin: 10px;
        height: 40px;
      }
      #grid {
        margin: 0;
        height: 150px;
        width: 150px;
        background: yellow;
        position: relative;
      }
      .a {
        background: blue;
        height: 100px;
        width: 50px;
        position: absolute;
        top: 0;
        left: 0;
      }
      .b1 {
        background: orange;
        width: 50px;
        height: 50px;
        position: absolute;
        top: 0;
        left: 50px;
      }
      .b2 {
        background: cyan;
        width: 50px;
        height: 50px;
        position: absolute;
        top: 50px;
        left: 100px;
      }
      .c {
        background: pink;
        width: 100px;
        height: 50px;
        position: absolute;
        top: 100px;
        left: 50px;
      }
      .d {
        background: #eee;
        width: 50px;
        height: 50px;
        position: absolute;
        top: 100px;
        left: 0
      }
    </style>
  </head>
  <body>
    <p id="caseTitle">The test passes if it has the same visual effect as reference.</p>
    <div id="grid">
      <div class="a"></div>

      <div class="b1"></div>
      <div class="b2"></div>
      <div class="c"></div>
      <div class="d"></div>
    </div>
  </body>
</html>
