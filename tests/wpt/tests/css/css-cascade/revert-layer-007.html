<style>
#target {
  width: 100px;
  height: 100px;
}

@layer {
  #target { background-color: green; }
}

@layer {
  #target {
    background-color: red;
    background-color: revert-layer;
  }
}

@layer {
  #target {
    background-color: red;
    background-color: revert-layer;
  }
}

@layer {
  #target {
    background-color: red;
    background-color: revert-layer;
  }
}
</style>
