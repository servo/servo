<div>
<p>Test passes if there is a filled green square.</p>
<div>
  <template shadowrootmode=open>
    <style>
      @scope {
        .a {
          width: 100px;
          height: 100px;
          background: green;
        }
      }
    </style>
    <div class="a"></div>
  </template>
</div>
