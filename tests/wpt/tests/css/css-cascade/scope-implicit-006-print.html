<div>
<style id="os">
  @scope {
    .a {
      width: 100px;
      height: 100px;
      background: green;
    }
  }
</style>
<p>Test passes if there is a filled green square.</p>
<div class="a"></div>
<div>
  <template shadowrootmode=open>
    <style id="is">
      @scope {
        .a {
          width: 100px;
          height: 100px;
          background: red;
        }
      }
    </style>
  </template>
</div>
</div>
