<!DOCTYPE html>

<title>CSS Reference: ::first-line on list item with block children</title>
<link rel="author" title="Minseong Kim" href="mailto:jja08111@gmail.com">
<style>
#test::first-line {
  background: yellow;
}
</style>
<body>
  <ol>
    <li>
      <div id="test">First line</div>
      <div>Second line</div>
    </li>
  </ol>
</body>
