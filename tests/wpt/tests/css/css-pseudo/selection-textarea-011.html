  <style>
  textarea
    {
      background-color: red;
      color: yellow;
      font-family: monospace;
      font-size: 48px;
      height: 112px;
      line-height: 56px;
      padding: 0px;
      resize: none;
      width: 8ch;
      outline: none;
    }

  textarea::selection
    {
      background-color: yellow;
      color: green;
    }
  </style>

  <script>
  function startTest()
  {
  document.getElementById("test").select();
  }
  </script>

  <body onload="startTest();">

  <p>Test passes if each glyph of both "Selected" is green with a yellow background and if there is <strong>no red</strong>.

  <div><textarea id="test" rows="2" cols="8">Selected Selected </textarea></div>
