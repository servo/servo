<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-pseudo-4/#first-text-line">
<link rel="match" href="first-line-child-display-none-ref.html">
<style>
#container { color: red; }
#container::first-line { color:green; }
</style>
<p>The text below should be green.</p>
<div id="container">
  <div id="hideme"></div>
  <div>
    Here's a line of text.
  </div>
</div>
<script>
document.body.offsetTop;
hideme.style.display = "none";
</script>
