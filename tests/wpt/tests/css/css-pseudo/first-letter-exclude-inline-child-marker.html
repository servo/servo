<!DOCTYPE HTML>
<title>CSS Test: A child's ::marker should be excluded when finding the ::first-letter content</title>
<link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
<link rel="help" href="https://drafts.csswg.org/css-pseudo-4/#application-in-css">
<link rel="match" href="first-letter-exclude-inline-child-marker-ref.html">
<style>
body { margin-left: 5em; }
li, span, ibi { list-style-position: inside }
li::first-letter { color: green }
li:first-child > * { list-style-type: 'marker ' }
li:last-child > ::marker { content: 'marker ' }
span { display:inline list-item; }
ibi { display:inline flow-root list-item; }
ibo { display:inline flow-root list-item; list-style-position: outside; }
</style>
<ol>
  <li><span>item</span>after</li>
  <li><span>item</span>after</li>
</ol>
<ul>
  <li><span>item</span>after</li>
  <li><span>item</span>after</li>
</ul>
<ol>
  <li><ibi>item</ibi>after</li>
  <li><ibi>item</ibi>after</li>
</ol>
<ul>
  <li><ibi>item</ibi>after</li>
  <li><ibi>item</ibi>after</li>
</ul>
<ol>
  <li><ibo>item</ibo>after</li>
  <li><ibo>item</ibo>after</li>
</ol>
<ul>
  <li><ibo>item</ibo>after</li>
  <li><ibo>item</ibo>after</li>
</ul>
