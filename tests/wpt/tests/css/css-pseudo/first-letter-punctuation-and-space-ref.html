<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference</title>
<style>
    div {
        font-size: 36px;
    }
    span {
        color: green;
    }
</style>
<body>
    <p>Test passes if the "T"s and preceding punctuation below are green.</p>
    <div><span>– T</span>est</div>
    <div><span>« T</span>est</div>
    <div><span>&#xab;&nbsp;T</span>est</div>
</body>
