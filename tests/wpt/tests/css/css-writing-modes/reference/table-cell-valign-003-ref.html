<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Writing Modes reference: vertical-align in orthogonal table cell</title>

<meta name="flags" content="ahem" />
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />

<style>
table {
  font: 50px/1 Ahem;
}

td {
  width: 2em;
  padding: 0;
  color: green;
}

.l {
  text-align: left;
}
.c {
  text-align: center;
}
.r {
  text-align: right;
}
</style>

<table border=1>
 <tr>
  <td class=l>X<br>X</td>
  <td class=c>X<br>X</td>
  <td class=r>X<br>X</td>
 </tr>
</table>
