<!doctype html>
<div id="host">
  <template shadowrootmode="open">
    <slot></slot>
    <slot></slot>
  </template>
  <div id="child1">Child1</div>
  <div id="child2" slot="named-slot">Child2</div>
</div>
<script>
  host.getBoundingClientRect();
  host.shadowRoot.querySelectorAll("slot")[1].name = "named-slot";
  host.style.display = "flex";
  host.getBoundingClientRect();
</script>
