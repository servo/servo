<!doctype html>
<title>conic-gradient() with line-height relative unit &lt;position> (horizontal)</title>
<link rel="help" href="https://drafts.csswg.org/css-images/#conic-gradient-syntax">
<link rel="help" href="https://drafts.csswg.org/css-values/#font-relative-lengths">
<link rel="match" href="radial-gradient-line-height-relative-units-ref.html">
<style>
.ref {
  position: absolute;
  z-index: 0;
  width: 200px;
  height: 200px;
  background-image: conic-gradient(from 45deg at 100px 50px, green 25%, transparent 0);
}
.box {
  position: absolute;
  z-index: -1;
  width: 200px;
  font-size: 50px;
  line-height: 2;
  aspect-ratio: 1;
  background-image: conic-gradient(from 45deg at 1lh 50px, red 25%, green 0);
}
</style>
<div class="ref"></div>
<div class="box"></div>
