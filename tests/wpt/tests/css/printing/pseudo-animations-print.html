<!DOCTYPE HTML>
<html>
<link rel="help" href="https://drafts.csswg.org/css-animations/">
<link rel="match" href="pseudo-animations-print-ref.html">
<title>Static CSS animation</title>
<style>

@keyframes a {
  from, to { color: blue }
}

p {
  color: olive;
  animation: a 1s infinite;
}
p::after {
    color: purple;
    content: "(::after)";
    animation: a 1s infinite;
}

p::before {
    color: yellow;
    content: "(::before)";
    animation: a 1s infinite;
}

</style>
<p>blue with animation support; olive without</p>
