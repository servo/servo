<!DOCTYPE html>
<html>
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="L. David Baron" href="https://dbaron.org/">
    <link rel="author" title="Aryeh Gregor" href="mailto:ayg@aryeh.name">
    <style>
      p {
        font-size: 20px;
        margin: 0;
        height: 0;
        width: 100px;
        position: relative;
        left: 80px;
      }
      p + p {
        font-size: 40px;
        position: relative;
        left: 160px;
      }
    </style>
  </head>
  <body>
    <p>One</p>
    <p>Two</p>
  </body>
</html>
