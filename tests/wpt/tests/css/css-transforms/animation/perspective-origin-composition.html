<!DOCTYPE html>
<title>perspective-origin composition</title>
<link rel="help" href="https://drafts.csswg.org/css-transforms-2/#perspective-origin-property">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css/support/interpolation-testcommon.js"></script>
<style>
.target {
  width: 200px;
  height: 200px;
}
</style>
<body>
<script>
test_composition({
  property: 'perspective-origin',
  underlying: '40px 60px',
  addFrom: '60px 40px',
  addTo: '160px 140px',
}, [
  {at: -0.25, expect: '75px 75px'},
  {at: 0, expect: '100px 100px'},
  {at: 0.25, expect: '125px 125px'},
  {at: 0.5, expect: '150px 150px'},
  {at: 0.75, expect: '175px 175px'},
  {at: 1, expect: '200px 200px'},
  {at: 1.25, expect: '225px 225px'},
]);

test_composition({
  property: 'perspective-origin',
  underlying: 'top 20% left 40%',
  addFrom: 'left 60% top 80%',
  addTo: 'right 80% bottom 40%',
}, [
  {at: -0.25, expect: '220px 210px'},
  {at: 0, expect: '200px 200px'},
  {at: 0.25, expect: '180px 190px'},
  {at: 0.5, expect: '160px 180px'},
  {at: 0.75, expect: '140px 170px'},
  {at: 1, expect: '120px 160px'},
  {at: 1.25, expect: '100px 150px'},
]);

test_composition({
  property: 'perspective-origin',
  underlying: '40px 60px',
  replaceFrom: '100px 200px',
  addTo: '160px 40px',
}, [
  {at: -0.25, expect: '75px 225px'},
  {at: 0, expect: '100px 200px'},
  {at: 0.25, expect: '125px 175px'},
  {at: 0.5, expect: '150px 150px'},
  {at: 0.75, expect: '175px 125px'},
  {at: 1, expect: '200px 100px'},
  {at: 1.25, expect: '225px 75px'},
]);

test_composition({
  property: 'perspective-origin',
  underlying: '40px 60px',
  addFrom: '60px 140px',
  replaceTo: '200px 100px',
}, [
  {at: -0.25, expect: '75px 225px'},
  {at: 0, expect: '100px 200px'},
  {at: 0.25, expect: '125px 175px'},
  {at: 0.5, expect: '150px 150px'},
  {at: 0.75, expect: '175px 125px'},
  {at: 1, expect: '200px 100px'},
  {at: 1.25, expect: '225px 75px'},
]);
</script>
</body>
