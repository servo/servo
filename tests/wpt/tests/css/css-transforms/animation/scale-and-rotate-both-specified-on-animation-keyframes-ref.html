<!DOCTYPE html>
<html>
<head>
<title>Animating both the "scale" and "rotate" property</title>
<link rel="help" href="https://drafts.csswg.org/css-transforms-2/#individual-transforms">

<style>

#target {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: black;

    transform-origin: bottom left;
    rotate: 90deg;
}

</style>
</head>
<body>
<div id="target"></div>
</body>
</html>
