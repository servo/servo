<!DOCTYPE html>
<title>transform-origin composition</title>
<link rel="help" href="https://drafts.csswg.org/css-transforms/#transform-origin-property">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css/support/interpolation-testcommon.js"></script>
<style>
.target {
  width: 200px;
  height: 200px;
}
</style>
<body>
<script>
test_composition({
  property: 'transform-origin',
  underlying: '40px 60px',
  addFrom: '60px 40px',
  addTo: '160px 140px 40px',
}, [
  {at: -0.25, expect: '75px 75px -10px'},
  {at: 0, expect: '100px 100px'},
  {at: 0.25, expect: '125px 125px 10px'},
  {at: 0.5, expect: '150px 150px 20px'},
  {at: 0.75, expect: '175px 175px 30px'},
  {at: 1, expect: '200px 200px 40px'},
  {at: 1.25, expect: '225px 225px 50px'},
]);

test_composition({
  property: 'transform-origin',
  underlying: 'top right 20px',
  addFrom: 'left top 80px',
  addTo: 'right bottom 20px',
}, [
  {at: -0.25, expect: '150px -50px 115px'},
  {at: 0, expect: '200px 0px 100px'},
  {at: 0.25, expect: '250px 50px 85px'},
  {at: 0.5, expect: '300px 100px 70px'},
  {at: 0.75, expect: '350px 150px 55px'},
  {at: 1, expect: '400px 200px 40px'},
  {at: 1.25, expect: '450px 250px 25px'},
]);

test_composition({
  property: 'transform-origin',
  underlying: '40px 60px 100px',
  replaceFrom: '100px 200px 20px',
  addTo: '160px 40px',
}, [
  {at: -0.25, expect: '75px 225px'},
  {at: 0, expect: '100px 200px 20px'},
  {at: 0.25, expect: '125px 175px 40px'},
  {at: 0.5, expect: '150px 150px 60px'},
  {at: 0.75, expect: '175px 125px 80px'},
  {at: 1, expect: '200px 100px 100px'},
  {at: 1.25, expect: '225px 75px 120px'},
]);

test_composition({
  property: 'transform-origin',
  underlying: '40px 60px 80px',
  addFrom: '60px 140px 20px',
  replaceTo: '200px 100px',
}, [
  {at: -0.25, expect: '75px 225px 125px'},
  {at: 0, expect: '100px 200px 100px'},
  {at: 0.25, expect: '125px 175px 75px'},
  {at: 0.5, expect: '150px 150px 50px'},
  {at: 0.75, expect: '175px 125px 25px'},
  {at: 1, expect: '200px 100px'},
  {at: 1.25, expect: '225px 75px -25px'},
]);
</script>
</body>
