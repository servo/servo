<!DOCTYPE html>
<html>
<head>
<title>Animating the "scale" property on an SVG element</title>
<link rel="help" href="https://drafts.csswg.org/css-transforms-2/#individual-transforms">

<style>

svg {
    width: 400px;
    height: 400px;
}

rect {
    width: 100px;
    height: 100px;
    transform-origin: top left;
    scale: 2;
}

</style>
</head>
<body>
<svg><rect></rect></svg>
</body>
</html>
