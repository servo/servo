<style>
.widget {
  float: left;
  clear: both;
  width: auto;
  box-sizing: border-box;
}
</style>

<input class="widget">
<input class="widget">
<input class="widget" style="float: right">
<input class="widget" style="width: 100%">

<select class="widget"></select>
<select class="widget"></select>

<select class="widget" style="width: 100%"></select>
