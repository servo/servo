<style>
.container {
  position: relative;
  width: 200px;
  height: 200px;
  top: -50px;
  left: -50px;
}
.abspos {
  position: absolute;
  inset: 10px auto 10px 50px;
  margin: auto 0 auto 0;
  align-self: stretch;
  background: green;
}
.abspos::before {
  content: '';
  min-width: 100px;
  height: 100%;
  aspect-ratio: 1;
  display: block;
}
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="container">
  <div class="abspos"></div>
</div>
