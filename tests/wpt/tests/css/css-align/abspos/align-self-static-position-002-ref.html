<!DOCTYPE html>
<style>
.block {
  width: 75px;
  height: 50px;
  z-index: -1;
  border: 5px dotted blue;
}

.container {
  border: 1px solid;
  position: relative;
  width: 100px;
  height: 100px;
  display: inline-block;
  margin-left: 50px;
  margin-bottom: 50px;
}

.abs {
  width: 50px;
  height: 50px;
  position: absolute;
  background: purple;
}
</style>
<!-- start aligned -->
<div class="container"><div class="block" style="margin-left: 15px;">
  <div class="abs" style="left: 45px;"></div>
</div></div>
<div class="container"><div class="block">
  <div class="abs" style="top: 0px;"></div>
</div></div>
<div class="container"><div class="block" style="margin-left: 15px;">
  <div class="abs" style="right: 0px;"></div>
</div></div>
<br>
<!-- end aligned -->
<div class="container"><div class="block">
  <div class="abs" style="left: -45px;"></div>
</div></div>
<div class="container"><div class="block" style="margin-left: 15px;">
  <div class="abs" style="top: 50px; right: -45px;"></div>
</div></div>
<div class="container"><div class="block">
  <div class="abs" style="left: 50px;"></div>
</div></div>
<br>
<!-- center aligned -->
<div class="container"><div class="block" style="margin-left: 15px;">
  <div class="abs" style="right: -20px;"></div>
</div></div>
<div class="container"><div class="block">
  <div class="abs" style="top: 25px; left: -20px;"></div>
</div></div>
<div class="container"><div class="block" style="margin-left: 15px;">
  <div class="abs" style="left: 25px;"></div>
</div></div>
<br>
