<!DOCTYPE html>

<style>
.container {
  position: relative;
  width: 200px;
  height: 200px;
  top: -50px;
  left: -50px;
}
.abspos {
  position: absolute;
  inset: 50px 10px 50px 10px;
  margin: 0 auto 0 auto;
  justify-self: stretch;
  background: green;
}
.abspos::before {
  content: '';
  width: 100px;
  height: 100px;
  display: block;
}
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="container">
  <div class="abspos"></div>
</div>
