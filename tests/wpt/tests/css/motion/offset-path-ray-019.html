<!DOCTYPE html>
<html>
  <head>
    <title>CSS Motion Path: ray paths</title>
    <link rel="help" href="https://drafts.fxtf.org/motion-1/#offset-path-property">
    <link rel="match" href="offset-path-ray-019-ref.html">
    <meta name="assert" content="Tests ray() when sharing style with different sized containing blocks.">
    <style>
      #container1 {
        width: 100px;
        height: 100px;
      }
      #container2 {
        width: 200px;
        height: 200px;
      }
      #target {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: lime;
        transform-origin: 0px 0px;
        offset-path: ray(90deg sides);
        offset-distance: 100%;
        offset-position: auto;
      }
    </style>
  </head>
  <body>
    <div id="container1">
      <div id="target"></div>
    </div>
    <div id="container2">
      <div id="target"></div>
    </div>
  </body>
</html>
