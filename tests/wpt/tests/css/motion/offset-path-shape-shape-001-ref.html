<!doctype html>
<meta charset="utf-8">
<title>CSS Motion Path test reference: &lt;basic-shape&gt; shape() path</title>

<style>
#outer {
  top: 100px;
  left: 100px;
  position: relative;
  width: 600px;
  height: 400px;
}
#box {
  background-color: green;
  transform: translate(550px, 150px) rotate(90deg);
  width: 100px;
  height: 100px;
  border-radius: 50% 50% 0 0;
}
</style>

<div id="outer">
  <div id="box"></div>
</div>
