<!DOCTYPE html>
<html>
  <head>
    <title>CSS Motion Path Referecne: url() to svg paths</title>
    <style>
      #target {
        width: 50px;
        height: 50px;
        background-color: green;
        transform: translate(100px, 60px) rotate(90deg);
        transform-origin: 0% 0%;
        border-radius: 50% 50% 0 0;
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
  </body>
</html>
