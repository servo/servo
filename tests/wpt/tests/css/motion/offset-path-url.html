<!DOCTYPE html>
<html>
  <head>
    <title>CSS Motion Path: path(url) paths</title>
    <link rel="help" href="https://drafts.fxtf.org/motion-1/#offset-path-property">
    <link rel="match" href="offset-path-url-ref.html">
    <meta name="assert" content="This tests that path(<url>) generates a rotation and translation.">
    <style>
      #target {
        position: absolute;
        left: 300px;
        top: 0px;
        width: 300px;
        height: 200px;
        background-color: lime;
        transform-origin: 0px 0px;
        offset-path: url(#svgPath);
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
    <svg height="220" width="300" xmlns="http://www.w3.org/2000/svg">
        <path id="svgPath" d='m 0 120 v 200'/>
    </svg>
  </body>
</html>
