<!DOCTYPE html>
<html>
  <head>
    <title>CSS Motion Path: ray paths</title>
    <style>
      #container {
        width: 400px;
        height: 400px;
      }
      #target {
        position: relative;
        left: 100px;
        top: 100px;
        width: 100px;
        height: 50px;
        background-color: lime;
        transform-origin: 0px 0px;
        transform: rotate(45deg) translate(100px);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="target"></div>
    </div>
  </body>
</html>
