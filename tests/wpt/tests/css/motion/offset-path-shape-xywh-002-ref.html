<!doctype html>
<meta charset="utf-8">
<title>CSS Motion Path test reference: &lt;basic-shape&gt; xywh() path with explicit arguments and radius</title>
<link rel="author" title="Daniil Sakhapov" href="sakhapov@google.com">

<style>
#outer {
  top: 100px;
  left: 100px;
  position: relative;
  width: 400px;
  height: 200px;
}
#box {
  background-color: green;
  transform: translate(375.35px, -15.35px) rotate(45deg);
  border-radius: 50% 50% 0 0;
  width: 100px;
  height: 100px;
}
</style>

<div id="outer">
  <div id="box"></div>
</div>
