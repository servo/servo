<!DOCTYPE html>
<html>
  <head>
    <title>CSS Motion Path Referecne: url() to ellipse</title>
    <style>
      #target {
        width: 50px;
        height: 50px;
        background-color: green;
        transform: translate(175px, 125px) rotate(180deg);
        border-radius: 50% 50% 0 0;
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
  </body>
</html>
