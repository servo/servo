<!DOCTYPE html>
<html>
  <head>
    <title>CSS Motion Path: ray paths</title>
    <style>
      #container {
        width: 200px;
        height: 200px;
      }
      #target {
        position: relative;
        left: 130%;
        top: 60%;
        width: 40px;
        height: 40px;
        background-color: lime;
        transform: translateY(60px);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="target"></div>
    </div>
  </body>
</html>
