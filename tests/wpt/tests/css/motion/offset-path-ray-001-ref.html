<!DOCTYPE html>
<html>
  <head>
    <title>CSS Motion Path: ray paths</title>
    <link rel="author" title="Eric Willigers" href="mailto:ericwilligers@chromium.org">
    <style>
      #target {
        position: absolute;
        left: 300px;
        top: 100px;
        width: 300px;
        height: 200px;
        background-color: lime;
        transform-origin: 0px 0px;
        transform: rotate(45deg) translate(20px);
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
  </body>
</html>
