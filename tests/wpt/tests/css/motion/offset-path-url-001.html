<!DOCTYPE html>
<html>
  <head>
    <title>CSS Motion Path: offset-path:url() to svg paths</title>
    <link rel="help" href="https://drafts.fxtf.org/motion/#valdef-offset-path-url">
    <link rel="match" href="offset-path-url-001-ref.html">
    <meta name="assert" content="This tests that url() referenced to a svg path
      generates a rotation and translation.">
    <style>
      #outer {
        width: 400px;
        height: 200px;
      }
      #target {
        width: 50px;
        height: 50px;
        background-color: green;
        offset-path: url(#svgPath);
        offset-anchor: 0% 0%;
        border-radius: 50% 50% 0 0;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="target"></div>
    </div>
    <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
      <path id="svgPath" d='m 100 60 v 200'/>
    </svg>
  </body>
</html>
