<!DOCTYPE HTML>
<html>
<head>
  <title>CSS Reference: width: calc() on table-layout: auto tables</title>
  <link rel="author" title="L. David Baron" href="https://dbaron.org/">
<table border>
  <tr>
    <td style="width: 500px">x</td>
    <td style="width: 100px">y</td>
</table>
<table border>
  <tr>
    <td>x</td>
    <td style="width: 100px">y</td>
</table>
<table border>
  <tr>
    <td style="width: 50%">x</td>
    <td style="width: 100px">y</td>
</table>
<table border>
  <tr>
    <td>x</td>
    <td style="width: 100px">y</td>
</table>
</body>
</html>
