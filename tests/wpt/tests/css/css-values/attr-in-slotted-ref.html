<!DOCTYPE html>
<title>CSS Values Test: attr() in pseudo element ::slotted</title>
<div class=host>
    <template shadowrootmode=open>
        <style>
            ::slotted(div) {
                color: green;
            }
        </style>
        <slot></slot>
    </template>
    <div>PASS if green</div>
</div>
