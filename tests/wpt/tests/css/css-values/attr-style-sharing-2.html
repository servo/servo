<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-values-5/#attr-notation">
<link rel="match" href="attr-style-sharing-2-ref.html">
<style>
  span {
    background-color: attr(data-foo type(<color>));
  }
</style>
<div>
  <span data-foo="green">green</div>
</div>
<div>
  <span>not green</div>
</div>
