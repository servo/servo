<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-values/#funcdef-clamp">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../support/parsing-testcommon.js"></script>
<script>
test_invalid_value('z-index', 'clamp(10, -none, 20)');

test_invalid_value('z-index', 'clamp(none + 10, 15, 20)');

test_invalid_value('z-index', 'clamp(10, sign(none + 1), 20)');
test_invalid_value('z-index', 'clamp(10, progress(none, none, none), 20)');
