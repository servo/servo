<meta name="assert" content="#bfc should be 50px wide, not just 25px as per its min-width">
<style>
#wrapper {
  width: 100px;
  height: 100px;
  background: red;
}
#float {
  float: left;
  width: 50px;
  height: 100px;
  background: green;
}
#bfc {
  overflow: hidden;
  height: 100px;
  min-width: 25px;
  background: green;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div id="wrapper">
  <div id="float"></div>
  <div id="bfc"></div>
</div>
