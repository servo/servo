<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference</title>
<style>
    div {
        border: 15px solid blue;
        color: green;
    }
    a {
    	border-color: orange;
        border-style: solid;
    }
</style>
<body>
    <p>Test passes if the words "PASS PASS" are green, they are contained within an orange box with thinner lines than the blue box.</p>
    <div><a>PASS PASS</a></div>
</body>
