<!DOCTYPE html>
<style>
section {
  width: 20ch;
}
.w10 {
  width: 10ch;
  background: orange;
}
.left {
  text-align: left;
}
.right {
  text-align: right;
}
</style>
<body>
  <section class="right">
    <span>
      <div>123456789</div>
      <div class="w10">123456789</div>
      <div>123456789</div>
    </span>
  </section>

  <section dir="rtl" class="left">
    <span>
      <div>123456789</div>
      <div class="w10">123456789</div>
      <div>123456789</div>
    </span>
  </section>
</body>
