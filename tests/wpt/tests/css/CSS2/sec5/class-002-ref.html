<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference</title>
<style>
    p {
        color: fuchsia;
    }
    div {
        color: fuchsia;
        border: thin solid;
    }
    h4 {
        color: blue;
    }
</style>
<body>
    <p>This text should be fuchsia.</p>
    <div>This text should be fuchsia with a thin fuchsia border.</div>
    <h4>This text should be blue without any border.</h4>
</body>
