<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference</title>
<style>
    p {
        color: fuchsia;
    }
    div {
        color: orange;
    }
    h4 {
        color: blue;
    }
</style>
<body>
    <p>This text should be fuchsia.</p>
    <div>This text should be orange.</div>
    <h4>This text should be blue.</h4>
</body>
