<link rel="help" href="https://drafts.csswg.org/css2/visuren.html#flow-control">
<link rel="match" href="floats-clear-multicol-000-ref.html">

<style type="text/css">
.multicol {
  margin: 1em;
  border: solid silver;
  width: 300px;
  column-width: 100px;
  column-gap: 0;
  column-fill: auto;
  height: 100px;
}

.step {
  height: 10px;
  border: 15px aqua;
  border-style: none solid;
}
.float {
  float: right;
  width: 15px;
  background: aqua;
  height: 240px;
}
.L {
  float: left;
}

.container {
  width: 100%;
  background: red;
}

.clear {
  clear: left;
  height: 0;
  background: red;
}
.bar {
  border-bottom: orange solid;
}
</style>

<p>The orange line should be halfway down the third column
(immediately after the end of the aqua lines).

<div class="multicol">
  <div class="step"></div>
  <div class="container">
    <div class="float L"></div>
    <div class="float R"></div>
  </div>
  <div class="clear"><div class="bar"></div></div>
</div>
