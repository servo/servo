<style type="text/css">
.multicol {
  margin: 1em;
  border: solid silver;
  width: 300px;
  column-width: 100px;
  column-gap: 0;
  height: 100px;
}

.container {
  border: 15px aqua;
  border-style: none solid;
  height: 250px;
}
.clear {
  border-bottom: 5px solid orange;
  background: red;
}
</style>

<p>The orange line should be in the third column
(immediately after the end of the aqua lines).

<div class="multicol">
  <div class="container">
  </div>
  <div class="clear">
  </div>
</div>
