<!DOCTYPE html>
<html>
    <head>
        <title>Shape Image Threshold - calc() values</title>
        <link rel="author" title="Adobe" href="http://html.adobe.com/">
        <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shape-image-threshold-property">
        <meta name="assert" content="shape-image-threshold may take calc values and computed the
                                     clipped value between 0 and 1.">
        <meta name="flags" content="ahem dom">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="support/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
        <script type="text/javascript">
        var shape_image_threshold_valid_tests = [
            {
              "actual": "calc(10/100)",
              "expected_computed": "0.1"
            },
            {
              "actual": "calc(10/100 + 30/100)",
              "expected_computed": "0.4"
            },
            {
              "actual": "calc(150/100)",
              "expected_computed": "1"
            },
            {
              "actual": "calc(150/100 - 2)",
              "expected_computed": "0"
            }
        ];
        generate_tests( ParsingUtils.testShapeThresholdComputedStyle,
                        ParsingUtils.buildTestCases(shape_image_threshold_valid_tests, 'computed') );
        </script>
    </body>
</html>
