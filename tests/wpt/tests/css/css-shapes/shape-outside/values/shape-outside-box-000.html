<!DOCTYPE html>
<html>
    <head>
        <title>Shape Outside Box Valid Values</title>
        <link rel="author" title="Adobe" href="http://html.adobe.com/">
        <link rel="author" title="Bear Travis" href="mailto:betravis@adobe.com">
        <link rel="reviewer" title="Alan Stearns" href="mailto:stearns@adobe.com"> <!-- 2014-03-04 -->
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#typedef-shape-box">
        <meta name="assert" content="Shape-outside may be one of the box model box values">
        <meta name="flags" content="ahem dom">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="support/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
        <script type="text/javascript">
            var valid_shape_boxes = [
                {
                   "actual": "content-box",
                   "expected_inline": "content-box",
                   "expected_computed": "content-box"
                },
                {
                   "actual": "padding-box",
                   "expected_inline": "padding-box",
                   "expected_computed": "padding-box"
                },
                {
                   "actual": "border-box",
                   "expected_inline": "border-box",
                   "expected_computed": "border-box"
                },
                {
                   "actual": "margin-box",
                   "expected_inline": "margin-box",
                   "expected_computed": "margin-box"
                }
            ];
            generate_tests( ParsingUtils.testInlineStyle,
                            ParsingUtils.buildTestCases(valid_shape_boxes, 'inline') );
            generate_tests( ParsingUtils.testComputedStyle,
                            ParsingUtils.buildTestCases(valid_shape_boxes, 'computed') );
        </script>
    </body>
</html>
