<!DOCTYPE html>
<meta charset="utf-8">

<title>CSS Text Decoration 4: text-decoration-trim</title>

<link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#propdef-text-decoration-trim">
<link rel="author" title="Jonathan Kew" href="mailto:jkew@mozilla.com">

<link rel="match" href="reference/text-decoration-trim-012-ref.html">

<style>
body {
  background: white;
  color: black;
}
div {
  position: relative;
  width: 10em;
  height: 20em;
  writing-mode: vertical-rl;
}
h1 {
  position: absolute;
}
u {
  text-decoration-color: black;
  text-decoration-trim: 10px -10px;
}
</style>

<p>The underline for "brown" should be offset by 10px downwards:</p>

<div>
  <h1>
    the quick <u>brown</u> fox
  </h1>
</div>
