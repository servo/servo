<!DOCTYPE html>
<meta charset="utf-8">

<title>CSS Text Decoration 4: text-decoration-trim</title>

<link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#propdef-text-decoration-trim">
<link rel="author" title="Jonathan Kew" href="mailto:jkew@mozilla.com">

<style>
body {
  background: white;
  color: black;
}
div {
  position: relative;
  width: 10em;
  height: 20em;
  writing-mode: sideways-lr;
}
h1 {
  position: absolute;
}
u {
  text-decoration-color: black;
}
</style>

<p>The underline for "brown" should be offset by 10px upwards:</p>

<div>
  <h1>
    the quick brown fox
  </h1>
  <h1 style="bottom: 10px; color: transparent">
    the quick <u>brown</u> fox
  </h1>
</div>
