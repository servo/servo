<!DOCTYPE html>
<meta charset="utf-8">

<title>CSS Text Decoration 4: text-decoration-trim</title>

<link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#propdef-text-decoration-trim">
<link rel="author" title="Jonathan Kew" href="mailto:jkew@mozilla.com">

<style>
body {
  background: white;
  color: black;
  font-family: times new roman, serif;
}
div {
  position: relative;
}
h1 {
  position: absolute;
}
u {
  text-decoration-color: black;
}
</style>

<p>The underline for "جلدي  brown" should be offset by 10px to the right, and not interrupted at the direction boundary:</p>

<div>
  <h1 style="text-underline-offset: 10px;">
    the جلدي brown fox
  </h1>
  <h1 style="left: 10px; color: transparent; text-underline-offset: 10px;">
    the <u>جلدي brown</u> fox
  </h1>
</div>
