<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reference case for text-decoration shorthands</title>
        <style>
         div{
             text-decoration: green underline;
             text-decoration-thickness: 100px;
         }
        </style>
    </head>
    <body>
        <p>Test passes if a thick green underline is rendered</p>
        <div>XX XX</div>
    </body>
</html>
