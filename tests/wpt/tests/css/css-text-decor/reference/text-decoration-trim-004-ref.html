<!DOCTYPE html>
<meta charset="utf-8">

<title>CSS Text Decoration 4: text-decoration-trim</title>

<link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#propdef-text-decoration-trim">
<link rel="author" title="Jonathan Kew" href="mailto:jkew@mozilla.com">

<style>
body {
  background: white;
  color: black;
}
div {
  position: relative;
}
h1 {
  position: absolute;
}
u {
  text-decoration-color: black;
}
h1 {
  width: 15ch;
}
</style>

<p>The underline for "ultra-quick brown" should be extended by .25em at each end, but not at the line-break:</p>

<div>
  <h1>
    the <u>ultra-quick brown</u> fox
  </h1>
  <h1 style="left: -.25em; color: transparent">
    the <u>ultra</u>-quick brown fox
  </h1>
  <h1 style="left: .25em; color: transparent">
    the ultra-quick <u>brown</u> fox
  </h1>
</div>
