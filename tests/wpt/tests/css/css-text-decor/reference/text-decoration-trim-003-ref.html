<!DOCTYPE html>
<meta charset="utf-8">

<title>CSS Text Decoration 4: text-decoration-trim</title>

<link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#propdef-text-decoration-trim">
<link rel="author" title="Jonathan Kew" href="mailto:jkew@mozilla.com">

<style>
body {
  background: white;
  color: black;
}
div {
  position: relative;
}
h1 {
  position: absolute;
}
span {
  display: inline-block;
  position: relative;
}
u {
  display: inline-block;
  position: absolute;
  text-decoration-color: black;
  width: calc(100% - 0.5em);
  overflow: clip;
}
</style>

<p>The underline for "brown" should be trimmed by 0.25em at each end:</p>

<div>
  <h1>
    the quick brown fox
  </h1>
  <h1 style="left: .25em; color: transparent">
    the quick <span><u>brown</u>brown</span> fox
  </h1>
</div>
