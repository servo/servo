<!DOCTYPE html>
<meta charset="utf-8">

<title>CSS Text Decoration 4: text-decoration-trim</title>

<link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#propdef-text-decoration-trim">
<link rel="author" title="Jonathan Kew" href="mailto:jkew@mozilla.com">

<link rel="match" href="reference/text-decoration-trim-006-ref.html">

<style>
body {
  background: white;
  color: black;
}
div {
  position: relative;
}
h1 {
  position: absolute;
}
u {
  text-decoration-color: black;
  text-decoration-trim: 0.25em;
}
</style>

<p>The underline for "ultra-quick brown" should be trimmed by .25em at each end;
super- and sub-scripts should be unaffected:</p>

<div>
  <h1>
    the <u>ultra-<sup>quick</sup> b<sub>ro</sub>wn</u> fox
  </h1>
</div>
