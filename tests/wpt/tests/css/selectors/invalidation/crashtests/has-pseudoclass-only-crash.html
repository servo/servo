<style>
.anchor:has(:first-child + :last-child) {
  color: green;
}
</style>
<div class="anchor">
  <div class="first"></div>
  <div id="dut" class="middle"></div>
  <div class="last"></div>
</div>
<script>
requestAnimationFrame(() => {
  requestAnimationFrame(() => {
    dut.remove();
  });
});
</script>
