<!DOCTYPE html>
<html>
<title>View transitions: nested named element in overflow</title>
<link rel="help" href="https://drafts.csswg.org/css-view-transitions-1/">
<style>
body {
  background: rebeccapurple;
  margin: 0;
}
.outer {
  width: 50px;
  height: 100px;
  position: absolute;
  top: 50px;
  left: 50px;
  border: 2px solid black;
}
.inner {
  background: lightblue;
  width: 50px;
  height: 50px;
  view-transition-name: outer;
  position: absolute;
  top: 25px;
}
.grey {
  background: lightgrey;
  position: relative;
  width: 50px;
  height: 50px;
}
</style>
<div class="outer">
  <div class="inner"></div>
</div>
<div class="grey"></div>
