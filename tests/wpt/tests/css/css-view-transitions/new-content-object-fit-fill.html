<!DOCTYPE html>
<html class=reftest-wait>
<title>View transitions: display content in a pseudo with object-fit: fill</title>
<link rel="help" href="https://drafts.csswg.org/css-view-transitions-1/">
<link rel="author" href="mailto:vmpstr@chromium.org">
<link rel="match" href="content-object-fit-fill-ref.html">
<meta name="fuzzy" content="maxDifference=0-60; totalPixels=0-20">
<script src="/common/reftest-wait.js"></script>
<style>
#target {
  width: 100px;
  height: 100px;
  contain: paint;
  position: absolute;
  top: 20px;
  left: 20px;
  view-transition-name: target;
  background: lightblue;
}
#inner {
  width: 10px;
  height: 10px;
  background: green;
  top: 5px;
  left: 10px;
}
#hidden {
  background: pink;
  width: 10px;
  height: 10px;
  view-transition-name: hidden;
}

html::view-transition-group(target) {
  animation: unset;
  transform: unset;
  position: absolute;
  top: 10px;
  left: 10px;
  width: 50px;
  height: 50px;
}

html::view-transition-new(target) {
  animation: unset;
  opacity: 1;
  object-fit: fill;
}
html::view-transition-old(target) {
  animation: unset;
  opacity: 0;
}

html::view-transition-group(hidden) {
  animation-duration: 500s;
  visibility: hidden;
}

html::view-transition-group(root) { animation: unset; opacity: 0; }
html::view-transition { background: lightpink; }
</style>

<div id=target><div id=inner></div></div>
<div id=hidden></div>

<script>
failIfNot(document.startViewTransition, "Missing document.startViewTransition");

async function runTest() {
  document.startViewTransition(() => {
    requestAnimationFrame(() => requestAnimationFrame(takeScreenshot));
  });
}
onload = () => requestAnimationFrame(() => requestAnimationFrame(runTest));
</script>
