<style>
@view-transition { navigation: auto; }
html {
  background: grey;
}
.hidden {
  width: 10px;
  height: 10px;
  view-transition-name: hidden;
  background: green;
  contain: layout;
}
.target {
  width: 100px;
  height: 100px;
  background: lightblue;
  contain: layout;
  view-transition-name: target;
  overflow: visible;
}
.inner {
  width: 100px;
  height: 100px;
  position: relative;
  top: 50px;
  left: 50px;
  border: 5px solid black;
}
</style>
<div class="target">

  <div class="inner"></div>
</div>
