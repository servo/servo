<!DOCTYPE html>
<html>
<title>Overflow should clip nested elements</title>
<link rel="help" href="https://drafts.csswg.org/css-view-transitions-2/">
<style>
    body {
        margin: 0;
    }
    div {
        position: absolute;
        width: 100px;
        height: 100px;
    }

    .parent {
        overflow: {{GET[overflow]}};
        overflow-clip-margin: {{GET[margin]}};
        contain: {{GET[contain]}};
        border-radius: {{GET[radius]}};
        background: green;
    }

    .child {
        background: blue;
        top: 50px;
        left: 50px;
    }

    ::view-transition-old(*),
    ::view-transition-new(*) {
        animation-play-state: paused;
    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
