<!-- Test is a derivative of pseudo-element-overflow-hidden.html by mattwoodrow@apple.com -->
<!-- Verifies that the border-radius applies after accounting for overflow-clip-margin. -->
<!DOCTYPE html>
<html class="reftest-wait">
<title>View transitions: overflow:clip with border-radius is respected on pseudo elements</title>
<link rel="help" href="https://drafts.csswg.org/css-view-transitions-1/">
<link rel="author" href="mailto:sukil@mozilla.com">
<link rel="match" href="pseudo-element-overflow-clip-with-border-radius-ref.html">
<script src="/common/reftest-wait.js"></script>
<style>
body {
  margin: 0px;
}
div {
  width: 200px;
  height: 200px;
}
#target {
  width: 200px;
  height: 200px;
  background: green;
  view-transition-name: target;
}
#inner {
  position: relative;
  left: 100px;
  top: 100px;
  background: blue;
}

html::view-transition-group(*) { animation-duration: 300s; }
html::view-transition-new(*) { animation: unset; opacity: 1; }
html::view-transition-old(*) { animation: unset; opacity: 1; }
html::view-transition-group(root) { animation: unset; opacity: 0; }
html::view-transition { background: pink; }

html::view-transition-new(target) {
  overflow:clip;
  overflow-clip-margin: 30px;
  border-radius: 30px;
}
html::view-transition-old(target) {
  left: 400px;
  overflow: clip;
  overflow-clip-margin: 30px;
  border-radius: 30px;
}
</style>

<div id="target"><div id="inner"></div></div>

<script>
failIfNot(document.startViewTransition, "Missing document.startViewTransition");

async function runTest() {
  let t = document.startViewTransition();
  t.ready.then(takeScreenshot);
}
onload = () => requestAnimationFrame(() => requestAnimationFrame(runTest));
</script>
</html>
