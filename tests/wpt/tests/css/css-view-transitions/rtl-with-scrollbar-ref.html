<!DOCTYPE html>
<html dir="rtl">
<head>
  <title>Transition is correctly positioned on RTL page (ref)</title>
  <link rel="help" href="https://drafts.csswg.org/css-view-transitions-1/">
  <link rel="author" href="mailto:bokan@chromium.org">

  <style>
  #target {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 100px;
    height: 200px;
    background: dodgerblue;
  }

  #inroot {
    position: absolute;
    top: 300px;
    left: 200px;
    width: 100px;
    height: 200px;
    background: rebeccapurple;
  }

  body {
    margin: 0px;
    padding: 0px;
    /* add overflow for scrollbar */
    height: 200vh;
  }
  </style>
</head>

</body>
  <div id=target></div>
  <div id="inroot"></div>
</body>
</html>
