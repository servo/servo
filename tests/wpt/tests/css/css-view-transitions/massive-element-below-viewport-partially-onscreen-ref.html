<!DOCTYPE html>
<title>View transitions: massive element below viewport partially onscreen (ref)</title>
<link rel="help" href="https://drafts.csswg.org/css-view-transitions-1/">
<link rel="author" href="mailto:khushalsagar@chromium.org">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
:root {
  font: 12px/1 Ahem;
}

.target {
  contain: paint;
  inline-size: 100px;
  block-size: 40000px;
  view-transition-name: target;
}

.top {
  /* Ahem font sometimes causes slight difference between actual and reference
    images due to anti-aliasing when bordering the white background in this
    case. Adding a padding reduces the test flakiness. */
  padding-top: 1px;
  inline-size: 100%;
  block-size: 100px;
  background: lightblue;
}

.middle {
  inline-size: 100%;
  block-size: 39800px;
  background: green;
}

.bottom {
  inline-size: 100%;
  block-size: 100px;
  background: blue;
}

.hidden {
  contain: paint;
  inline-size: 10px;
  block-size: 10px;
  background: grey;
  visibility: hidden;
}
</style>
<body>
<div class="target">
  <div class="top">This text is at the top of the box</div>
  <div class="middle">This text is in the middle of the box</div>
  <div id="scrollblue" class="bottom">This text is at the bottom of the box</div>
</div>
<div id=hidden class=hidden></div>
</body>
