<!DOCTYPE html>
<html>
<title>View transitions: using auto names</title>
<link rel="help" href="https://drafts.csswg.org/css-view-transitions-2/">
<style>
body {
  background: rebeccapurple;
}

div {
  width: 100px;
  height: 100px;
}

main {
  display: flex;
  flex-direction: row;
  position: relative;
  top: 50px;
}

.item1 {
  background: green;
}

.item2 {
  background: yellow;
}
</style>
<main>
  <div class="item1"></div>
  <div class="item2"></div>
</main>

</body>
