<!DOCTYPE html>
<html class=reftest-wait>
<title>View transitions: inline with offset from containing block</title>
<link rel="help" href="https://drafts.csswg.org/css-view-transitions-1/">
<link rel="author" href="mailto:khushalsagar@chromium.org">
<link rel="match" href="inline-with-offset-from-containing-block-ref.html">
<meta name="fuzzy" content="maxDifference=0-112; totalPixels=0-464">

<script src="/common/reftest-wait.js"></script>
<script src="/common/rendering-utils.js"></script>
<link rel="stylesheet" href="/fonts/ahem.css">
<style>
  :root {
    scrollbar-width: none;
    font: 20px/1 Ahem;
  }
  .outer {
    transform: scale(2);
    width: 100vw;
    text-align: center;
  }
  .inner {
    padding: 10px;
    transform: translate(20px);
    view-transition-name: text;
  }
  :root {
    view-transition-name: none;
  }

  html::view-transition {
    background: pink;
  }
  html::view-transition-group(text) {
    border: 10px solid black;
    margin: -10px 0 0 -10px;
    animation-play-state: paused;
  }
  html::view-transition-image-pair(text),
  html::view-transition-old(text),
  html::view-transition-new(text) {
    animation-play-state: paused;
  }

</style>

<div class="outer">
  <a class="inner">A B</a>
</div>

<script>
failIfNot(document.startViewTransition, "Missing document.startViewTransition");

async function runTest() {
  let transition = document.startViewTransition();
  transition.ready.then(takeScreenshot);
}
onload = () => requestAnimationFrame(() => requestAnimationFrame(runTest));
</script>
