<!DOCTYPE html>
<title>View transitions: object-view-box with larger overflow (ref)</title>
<link rel="help" href="https://drafts.csswg.org/css-view-transitions-1/">
<link rel="author" href="mailto:vmpstr@chromium.org">
<style>
.target {
  color: red;
  width: 100px;
  height: 100px;
  contain: paint;
  position: relative;
  top: 50px;
  left: 50px;
}
.child {
  width: 123px;
  height: 150px;
  background: lightblue;
  position: relative;
  top: -10px;
  left: -20px;
}
.grandchild {
  width: 25px;
  height: 25px;
  position: relative;
  top: 20px;
  left: 40px;
  background: green;
}
#one { clip-path: url(#clip1); }
#two { clip-path: url(#clip2); }
body { background: lightpink; }
</style>

<div id=one class=target>
  <div class=child>
    <div class=grandchild></div>
  </div>
</div>
<div style="height: 20px;"></div>
<div id=two class=target>
  <div class=child>
    <div class=grandchild></div>
  </div>
</div>

<svg>
  <defs>
    <clipPath id="clip1">
      <rect x="10" y="20" width="70" height="50" />
    </clipPath>
    <clipPath id="clip2">
      <rect x="-10" y="20" width="130" height="50" />
    </clipPath>
  </defs>
</svg>
