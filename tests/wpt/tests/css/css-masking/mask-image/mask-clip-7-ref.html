<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="ahem" name="flags">
    <link rel="stylesheet" href="/fonts/ahem.css" />
    <style>
      div.mask {
        background-color: purple;
        width: 40px;
        height: 20px;
        border-radius: 5px;
        position: relative;
      }
      span.mask {
        font: 20px/1 Ahem;
        line-height: 20px;
        color: purple;
        border-radius: 5px;
        position: relative;
      }
      .unclipped-child {
        position: absolute;
        top: -6px;
        left: -6px;
        width: 52px;
        height: 32px;
        background: purple;
      }
    </style>
  </head>
  <body>
    <div class="mask"><div class="unclipped-child"></div></div>
    <br>
    <span class="mask">XX<span class="unclipped-child"></span></span>
  </body>
</html>
