<!DOCTYPE html>
<html>
<head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <style>
    body, div {
        padding: 0;
        margin: 0;
    }

    .ref {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background-color: green;
    }
    </style>
</head>
<body>
    <p>The test passes if there is a full green circle.</p>
    <div class="ref"></div>
</body>
</html>
