  .container {
    font: 50px/1 Ahem;
    line-height: 50px;
  }
  .container > span {
    margin: 25px;
    border-radius: 50px;
    clip-path: margin-box;
    color: green;
    /* This outline draws far outside the margin box and should be partially clipped. */

    /* Disables margin collapsing. */

  }
