<!DOCTYPE html>
<title>clip-path on inline, vertical-lr writing-mode</title>
<link rel="author" title="Morten Stenshorne" href="mstensho@chromium.org">
<link rel="help" href="https://www.w3.org/TR/css-masking-1/#the-clip-path" title="5.1 Clipping Shape: the clip-path property">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<meta content="ahem" name="flags">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
  body {
    overflow: hidden;
  }
  .container {
    writing-mode: vertical-lr;
    padding: 70px 30px;
    margin: -270px -130px;
    font: 100px/1 Ahem;
    line-height: 100px;
    color: transparent;
  }
  .container > span {
    clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 0% 50%);
    color: red;
  }
  .container > span > span {
    color: green;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="container">
  <br>
  XX<span><span>X</span>X<br>XXXXX</span>
</div>
