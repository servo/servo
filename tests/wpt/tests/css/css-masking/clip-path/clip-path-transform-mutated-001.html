<title>CSS Masking: Test clip-path after updating its transform</title>
<link rel="author" title="Fredrik SÃ¶derquist" href="mailto:fs@opera.com">

<meta name="assert" content="This test ensures that updating clipPath transform works properly.">
<script>
setup({ explicit_done: true });
</script>
<style>
#target {
  width: 100px;
  height: 100px;
  background-color: green;
  clip-path: url(#clip);
}
</style>
<div id="target"></div>
<svg>
  <clipPath id="clip">
    <rect width="1" height="1"/>
  </clipPath>
</svg>
<script>
clip.style.transform = 'scale(100, 100)';
</script>
