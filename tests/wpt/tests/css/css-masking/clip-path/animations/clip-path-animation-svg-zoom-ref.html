<!DOCTYPE html>
<html>
<style>
  .clipped {
    background-color: green;
    stroke: black;
    stroke-width: 3;
    fill: red;
    clip-path: circle(35% at 50% 50%);
  }

  .svg {
    width: 100px;
    height: 100px;
    zoom: 1.25;
  }

</style>

<body>
  <svg class="svg">
    <circle class="clipped" cx="40" cy="40" r="40" />
  </svg>

</body>

</html>
