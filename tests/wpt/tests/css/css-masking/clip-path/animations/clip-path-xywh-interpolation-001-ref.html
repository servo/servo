<!DOCTYPE html>
<html>
<head>
  <title>CSS Masking: Reference for clip-path's xywh interpolation</title>
  <style type="text/css">
    #rect {
      position: absolute;
      margin-left: 10px;
      margin-top: 10px;
      width: 80px;
      height: 80px;
      background-color: green;
      clip-path: inset(0px round 15px);
    }
  </style>
</head>
<body>
  <div id="rect"></div>
</body>
</html>
