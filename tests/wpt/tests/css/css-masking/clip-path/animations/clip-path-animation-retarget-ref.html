<!DOCTYPE html>
<style>
.container {
  width: 100px;
  height: 100px;
}

#animinitial {
  background-color: green;
  clip-path: inset(20% 20%);
}

#animfinal {
  background-color: green;
  clip-path: circle(30% at 30% 30%);
}
</style>
<body>

<div id="animinitial" class="container"></div>
<div id="animfinal" class="container"></div>

</body>
</html>
