<!DOCTYPE html>
<style>
.container {
  display: flex;
  overflow: auto;
  width: 500px;
  position: relative;
}

.container {
  scrollbar-width: none;
}

.child {
  width: 1900px;
  height: 100px;
  flex-shrink: 0;
  background: lightblue;
}
.sticky {
  position: absolute;
  left: 0;
  width: 100px;
  height: 100px;
  flex-shrink: 0;
  background: lightgreen;
}
</style>
<div class="container" dir="rtl">
  <div class="child">1</div>
  <div class="sticky">20</div>
</div>
