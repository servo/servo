<!DOCTYPE html>
<title>break-inside:avoid on float in inline formatting context</title>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://issues.chromium.org/issues/394900337">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width:100px; height:100px; background:red;">
  <div style="columns:3;">
    <span></span>
    <div style="float:left; break-inside:avoid; width:100px; height:100px; background:green;"></div>
  </div>
</div>
