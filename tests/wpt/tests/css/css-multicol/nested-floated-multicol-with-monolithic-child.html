<div style="columns:1; column-fill:auto; width:100px; height:100px; background:red;">
  <div style="margin-top:10px; float:right; columns:1; column-fill:auto; width:100%; background:red;">
    <div style="height:100px; contain:size;">
      <div style="height:90px; background:green;"></div>
    </div>
  </div>
</div>
