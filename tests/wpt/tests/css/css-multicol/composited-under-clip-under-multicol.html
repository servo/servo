<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-multicol">
<link rel="match" href="composited-under-clip-under-multicol-ref.html">
<meta name="assert" content="Test that clip under multicol is correctly applied on composited child">
<style>
.columns {
  columns: 2;
  column-gap: 20px;
  width: 220px;
  height: 100px;
}
.clip {
  height: 100px;
  overflow: hidden;
}
.composited {
  will-change: transform;
  margin-top: -20px;
  margin-left: -20px;
  border: 20px solid red;
  width: 200px;
  height: 200px;
  background: green;
}
</style>
<div class="columns">
  <div class="clip">
    <div class="composited"></div>
  </div>
  <div class="clip"></div>
</div>
