<!DOCTYPE html>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://www.w3.org/TR/css-multicol-1/#the-multi-column-model">
<link rel="help" href="https://www.w3.org/TR/css-break-3/#unforced-breaks">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<style>
  .ib {
    display: inline-block;
    width: 100%;
    height: 30px;
    vertical-align: top;
    background: green;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="columns:2; column-fill:auto; column-gap:0; width:100px; height:100px; orphans:2; widows:2; background:red;">
  <div style="contain:size; height:70px; background:green;"></div>
  <div style="break-before:avoid; columns:5; column-fill:auto; column-gap:0;">
    <div style="break-inside:avoid; height:60px; background:green;"></div>
    <!-- Violate orphans and widows here (only room for one line in each
         column), because we already have a break violation with higher severity
         (break-inside:avoid): -->
    <div class="ib"></div><br>
    <div class="ib"></div><br>
    <div class="ib"></div><br>
  </div>
  <div style="height:100px; background:green;"></div>
</div>
