<!DOCTYPE html>
<title>Column balancing, auto block-size, specified column-height</title>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-multicol-2/#ch">
<link rel="help" href="https://drafts.csswg.org/css-multicol-2/#cwr">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="position:relative; width:100px; height:100px; background:red;">
  <div style="columns:2; column-height:20px; column-wrap:wrap; gap:10px 0;">
    <div style="height:50px; background:green;"></div>
    <div style="column-span:all; height:10px; background:green;"></div>
    <div style="height:70px; background:green;"></div>
  </div>
  <div style="position:absolute; top:20px; width:100%; height:10px; background:green;"></div>
  <div style="position:absolute; top:50px; width:100%; height:10px; background:green;"></div>
  <div style="position:absolute; top:80px; width:100%; height:10px; background:green;"></div>
</div>
