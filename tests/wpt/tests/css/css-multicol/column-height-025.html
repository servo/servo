<!DOCTYPE html>
<title>column-height and column-wrap in inner multicol, nested multicol, not enough room for one row</title>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-multicol-2/#ch">
<link rel="help" href="https://drafts.csswg.org/css-multicol-2/#cwr">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="position:relative; width:100px; height:100px; background:red;">
  <div style="columns:5; column-fill:auto; height:100px; gap:13px 0;">
    <div style="columns:2; column-fill:auto; column-height:350px; column-wrap:wrap; gap:13px 0;">
      <div style="height:900px; background:green;"></div>
    </div>
  </div>
  <div style="position:absolute; top:50px; left:60px; width:20px; height:50px; background:green;"></div>
</div>
