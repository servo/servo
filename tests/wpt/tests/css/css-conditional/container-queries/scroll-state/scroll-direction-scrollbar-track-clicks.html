<!DOCTYPE html>
<title>@container: scroll-state(direction) scrollbar track click scroll</title>
<link rel="help" href="https://drafts.csswg.org/css-conditional-5/#direction">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-actions.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="/web-animations/testcommon.js"></script>
<script src="/css/css-conditional/container-queries/support/cq-testcommon.js"></script>
<style>
  #scroller {
    width: 200px;
    height: 200px;
    container-type: scroll-state;
    overflow-y: scroll;
  }
  #filler {
    height: 600px;
  }
  #target {
    --none: no;
    --y: no;
    @container scroll-state(direction: none) {
      --none: yes;
    }
    @container scroll-state(direction: y) {
      --y: yes;
    }
  }
</style>
<div id="scroller">
  <div id="filler">
    <div id="target"></div>
  </div>
</div>
<script>
  setup(() => assert_implements_scroll_state_container_queries());

  function scrollbar_track_click(track_position) {
    return new test_driver.Actions()
        .addPointer("TestPointer", "mouse")
        .pointerMove(Math.round(track_position.x), Math.round(track_position.y))
        .pointerDown()
        .pointerUp()
        .send();
  }

  promise_test(async t => {
    /* Scrollbar should be located on top right side */
    const track_position = { x: 200, y: 150 };
    await scrollbar_track_click(track_position);
    await waitForAnimationFrames(2);
    assert_equals(getComputedStyle(target).getPropertyValue("--y"), "yes");

  }, "Scrollbar track click scroll");

</script>
