<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Ruby reference</title>
<style>
div { font-size: 50px; }
rb, rt, span { unicode-bidi: isolate; }
</style>
<p>All three examples should look the same:</p>

<div>
 <p>
  <ruby dir=rtl>&#x6F1; &#x6F2; &#x6F3;<rt>1 2 3</rt></ruby>
 </p>

 <p>
  <ruby dir=rtl>&#x6F1; &#x6F2; &#x6F3;<rt>1 2 3</rt></ruby>
 </p>

 <p>
  <ruby dir=rtl>&#x6F1; &#x6F2; &#x6F3;<rt>1 2 3</rt></ruby>
 </p>
</div>
