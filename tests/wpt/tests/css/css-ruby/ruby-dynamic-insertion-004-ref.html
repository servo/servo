<p>No space should exist between 'a' and 'b':</p>

<p>a<ruby> <rb></rb></ruby>b</p>
<p>a<rbc> <rb></rb></rbc>b</p>

<p>a<rbc><rb></rb> </rbc>b</p>
<p>a<rtc><rt></rt> </rtc>b</p>
<p>a<rb></rb> <rt></rt>b</p>
