<!DOCTYPE html>
<meta charset="utf-8">
<title>backdrop-filter should not extend into box-shadow area</title>

<div>
  <p>Expected: A green background with an overlapping element that has backdrop-filter and box-shadow.</p>
  <p>The inverted area should NOT appear in the gray shadow area.</p>
</div>

<div class="background"></div>
<div class="inverted-area"></div>

<style>
.background {
  position: absolute;
  width: 200px;
  height: 150px;
  top: 100px;
  left: 50px;
  background: green;
}

.inverted-area {
  position: absolute;
  width: 100px;
  height: 100px;
  top: 125px;
  left: 75px;
  background: #ff7fff; /* inverted green */
  box-shadow: 20px 20px 10px 0 #888888;
}
</style>
