<!DOCTYPE html>
<style>
#wrapper {
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 50px;
  overflow: hidden;
}
#child {
  position: absolute;
  width: 300px;
  height: 300px;
  backdrop-filter: invert(100%);
}
</style>
<body>
<div id="wrapper">
  <div id="child"></div>
</div>
</body>
