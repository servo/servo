<!DOCTYPE html>
<meta charset="utf-8">
<title>backdrop-filter: Should not filter outside parent stacking context.</title>
<link rel="author" href="mailto:masonf@chromium.org">



<div>
  <p>Expected: Two green boxes overlapped by a yellow box. The overlapped region<br>
  of the right-hand box ONLY should be inverted (pink).</p>
</div>
<div class="box outside">
  <div class="box stacking-context">
    <div class="box filter">
    </div>
  </div>
</div>
<div class="box overlay"></div>
<style>
.box {
  position: absolute;
  width: 100px;
  height: 100px;
  background: green;
}
.outside {
  top: 110px;
  left: 10px;
}
.stacking-context {
  will-change: transform;
  top: 0px;
  left: 120px;
}
.filter {
  width: 160px;
  height: 160px;
  top: 30px;
  left: -90px;
  will-change: transform;
  background: #ff08;
}
.overlay {
  background:#ffc377;
  width:70px;
  height:70px;
  top:140px;
  left:130px;
}
</style>
