<!DOCTYPE html>
<title>CSS Backdrop Filters Animation: Combined filters 001 Reference</title>
<link rel="author" href="mailto:masonf@chromium.org">
<style>
    .square {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 100px;
        left: 100px;
        background: black;
    }
    .filt {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50px;
        left: 50px;
        backdrop-filter:
            blur(10px)
            brightness(50%)
            sepia(50%)
            grayscale(50%)
            saturate(50%)
            hue-rotate(45deg)
            invert(50%)
            opacity(50%)
    }
    .greenbox {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 75px;
        left: 75px;
        background: green;
    }
</style>
<p>You should see a gray blurred rectangle with a green box.</p>
<div class="square"></div>
<div class="filt">
    <div class="greenbox"></div>
</div>
