<!DOCTYPE html>
<meta charset="utf-8">
<title>Backdrop filter updates correctly when border-radius changes</title>
<link rel="author" href="mailto:zhoupeng.1996@bytedance.com">
<style>
  h1 {
    font-size: 100px;
  }
  .target {
    width: 300px;
    height: 300px;
    background: green;
    transform: translate(50px, -150px);
    backdrop-filter: blur(5px);
    border-radius: 150px;
  }
  .inline-bg {
    margin: -100px 0px;
  }
  .target-inline {
    font-size: 100px;
    background: green;
    backdrop-filter: blur(5px);
    border-radius: 150px;
  }
</style>
<h1>Hello World</h1>
<div class="target"></div>
<h1 class="inline-bg">Hello World</h1>
<span class="target-inline">Hello World</span>
