<!DOCTYPE html>
<title>CSS Backdrop Filters Animation: Hue Rotate</title>
<link rel="author" href="mailto:masonf@chromium.org">


<style>
    .square {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 100px;
        left: 100px;
        background: blue;
        filter: hue-rotate(45deg);
    }
    .filt {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50px;
        left: 50px;
        background: white;
        filter: hue-rotate(45deg);
    }
    .greenbox {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 125px;
        left: 125px;
        background: green;
    }
</style>
<p>You should see a violet rectangle with a green box. Neither red nor blue.</p>
<div class="filt"></div>
<div class="square"></div>
<div class="greenbox"></div>
