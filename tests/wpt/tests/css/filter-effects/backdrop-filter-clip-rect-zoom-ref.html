<!DOCTYPE html>
<html style="zoom:5">
<meta charset="utf-8">
<title>backdrop-filter: Clip the filter at border box of element</title>
<link rel="author" href="mailto:masonf@chromium.org">

<div class="box"></div>
<div class="navbar"></div>
<div class="menu"></div>
<div class="menu2"></div>

<style>
body {
  overflow: hidden;
}
div {
  position: absolute;
}
.box {
  width: 200px;
  height: 200px;
  top: 100px;
  left: 100px;
  background: green;
}
.navbar {
  width: 300px;
  height: 50px;
  top: 150px;
  left: 50px;
  border: 2px solid blue;
  backdrop-filter: invert(1);
  border-radius: 10px 20px 30px 40px;
}
.menu {
  width: 100px;
  height: 150px;
  top: 202px;
  left: 147px;
  border: 2px solid red;
}
.menu2 {
  width: 100px;
  height: 30px;
  top: 118px;
  left: 147px;
  border: 2px solid red;
}
</style>
<script>
  window.scrollTo(0,700);
</script>
