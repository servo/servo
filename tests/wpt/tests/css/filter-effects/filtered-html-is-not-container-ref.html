<style>
#spacer {
  width: 2000px;
  height: 2000px;
  background-color: lightgreen;
}

  width: 100px;
  height: 100px;
}
#fixed {
  position: fixed;

  left: 150px;

}

  background-color: blue;
}

<div id="absolute"></div>
