<!DOCTYPE html>
<title>CSS Filter Effects: ref filters on a hidden svg text</title>
<link rel="help" href="https://drafts.fxtf.org/filter-effects/#FilterProperty">
<link rel="match" href="reference/green-100x100.html">
<meta name="assert" content="This test ensures we properly render filters on a svg text that is visibility hidden.">

<svg>
  <defs>
    <filter id="myfilter" filterUnits="userSpaceOnUse" x="0" y="0" width="100" height="100">
      <feFlood flood-color="green" flood-opacity="1"/>
    </filter>
  </defs>

  <text fill="red" x="20" y="20" visibility="hidden" filter="url(#myfilter)">
    SVGText
  </text>
</svg>
