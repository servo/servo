<!doctype HTML>
<title>CSS Filters: drop-shadow with a 3D transform</title>
<link rel="help" href="https://issuetracker.google.com/issues/40682063">
<link rel="match" href="reference/drop-shadow-with-3d-transform-ref.html">
<meta name="assert" content="This test ensures that the drop-shadow should be generated for the whole element with a 3D transform.">

<style>
body {
  margin: 0;
}

#container {
  position: relative;
  width: 400px;
  height: 400px;
  overflow: hidden;
  border: 1px solid black;
}

#box1 {
  position: absolute;
  width: 100px;
  height: 100px;
  background: green;
  left: -50px;
  top: -50px;
  transform: translateZ(0);
  filter: drop-shadow(100px 100px 0 lightgreen);
}

#box2 {
  position: absolute;
  width: 100px;
  height: 100px;
  background: blue;
  left: 350px;
  top: 350px;
  transform: translateZ(0);
  filter: drop-shadow(-100px -100px 0 lightblue);
}
</style>

<div id="container">
  <div id="box1"></div>
  <div id="box2"></div>
</div>
