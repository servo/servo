<!DOCTYPE html>
<title>CSS Filter Effects: ref filters on a empty svg shape</title>
<link rel="help" href="https://drafts.fxtf.org/filter-effects/#FilterProperty">
<link rel="match" href="reference/green-100x100.html">
<meta name="assert" content="This test ensures we properly render filters on svg shapes that are empty.">

<svg>
  <defs>
    <filter id="myfilter" filterUnits="userSpaceOnUse" x="0" y="0" width="100" height="100">
      <feFlood flood-color="green" flood-opacity="1"/>
    </filter>
  </defs>

  <rect fill="red" height="0px" width="0px" filter="url(#myfilter)"/>
</svg>
