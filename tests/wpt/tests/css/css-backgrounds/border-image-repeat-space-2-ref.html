<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Border Image: border-image-repeat: round</title>
    <link rel="author" title="Ethan Lin" href="mailto:ethlin@mozilla.com">
    <link rel="author" title="Mozilla" href="https://www.mozilla.org">
    <style type="text/css">
      .outer {
        width: 67px;
        height: 67px;
      }
      .inner1 {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 27px;
        height: 27px;
        background-image: url("support/border.png");
      }
      .inner2 {
        position: absolute;
        top: 0px;
        left: 40px;
        width: 27px;
        height: 27px;
        background-image: url("support/border.png");
      }
      .inner3 {
        position: absolute;
        top: 40px;
        left: 0px;
        width: 27px;
        height: 27px;
        background-image: url("support/border.png");
      }
      .inner4 {
        position: absolute;
        top: 40px;
        left: 40px;
        width: 27px;
        height: 27px;
        background-image: url("support/border.png");
      }
    </style>
    </head>
    <body>
      <div class="outer">
        <div class="inner1"></div>
        <div class="inner2"></div>
        <div class="inner3"></div>
        <div class="inner4"></div>
      </div>
    </body>
</html>
