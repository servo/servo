<style>

#outer {
  border: 10px solid #000;
  border-radius: 60px;
  width: 200px;
  height: 200px;
  overflow: hidden;
  transform: rotate(90deg);
  position: absolute;
  top: 10px;
  left: 10px;
}
#inner {
  width: 100%;
  height: 100%;
  background: blue;
  transform: translateZ(0);
}

#coverinner, #coverouter {
  position: absolute;
  border: 4px solid fuchsia;
  filter: grayscale(30%);
}

#coverinner {
  width: 196px;
  height: 196px;
  top: 18px;
  left: 18px;
  border-radius: 52px;
}

#coverouter {
  width: 216px;
  height: 216px;
  top: 8px;
  left: 8px;
  border-radius: 62px;
}

</style>

<div id="outer">
  <div id="inner">
  </div>
</div>

</div>
