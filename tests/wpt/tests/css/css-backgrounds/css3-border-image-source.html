<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Border Test:border image source property</title>
    <link rel="author" title="yanshasha" href="mailto:yanshasha133@gmail.com" />
    <link rel="reviewer" title="Dayang Shen" href="mailto:shendayang@baidu.com" /> <!-- 2013-08-26 -->
    <link rel="help" href="http://www.w3.org/TR/css3-background/#border-image-source" />
    <link rel="match" href="reference/css3-border-image-source-ref.html" />
    <style type="text/css">
            div {
                background-color: yellow;
                width: 100px;
                height: 100px;
                border: solid 60px red;
                border-image-source: url(support/green-60-60.png);
            }
    </style>
  </head>
  <body>
    <p>
      The test passes if there are four green squares at each corner of the yellow square and no red border can be seen.
    </p>
    <div></div>
  </body>
