<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: The 'border-image-slice' property with two values</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-background/#the-border-image-slice" />
        <link rel="match" href="reference/border-image-slice-004-ref.html" />
        <meta name="flags" content="image" />
        <meta name="assert" content="This test checks that if the third and fourth values of inward offsets in the 'border-image-slice' properties used for bottom and left sides are missing, then bottom offset is the same as the top, and left offset is the same as right one." />
        <style type="text/css">
            div
            {
                border: 30px double red;
                border-image-slice: 20 40;
                border-image-source: url("support/9grid20-40-red.png");
                height: 100px;
                margin: 50px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red color visible on the page.</p>
        <div></div>
    </body>
</html>
