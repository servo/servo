<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: Negative value for blur radius</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-background/#the-box-shadow" />
        <meta name="assert" content="Negative values for the blur radius of the 'box-shadow' are not allowed." />
        <style type="text/css">
            div
            {
                width: 1in;
                height: 1in;
                border: thin solid black;
                box-shadow: red 0 10px -10px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div></div>
    </body>
</html>
