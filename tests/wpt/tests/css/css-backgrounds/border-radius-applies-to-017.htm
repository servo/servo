    <head>
        <title>CSS Test: 'Border-radius' applied to element with 'display' set to 'inherit'.</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-background/#border-radius" />
        <meta name="assert" content="When 'border-radius' is applied to an element with 'displaye: inherit' it produces rounded corners." />

            div div
            {
                display: inherit;
                height: 1in;
                width: 1in;
                border: solid green;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a box with rounded corners below</p>
        <div>
            <div></div>
        </div>
    </body>
