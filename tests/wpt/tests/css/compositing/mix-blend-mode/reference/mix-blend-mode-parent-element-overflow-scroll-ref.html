            .parent {
                width: 140px;
                height: 140px;
                position: relative;
                z-index: 1;

            }
            .blended {
                background: lime;
                width: 200px;
                height: 200px;
            }
        </style>

        <p>Test passes if you see a scrollable lime rectangle.</p>
        <div class="parent">
            <div class="blended"></div>
        </div>
