<!doctype html>
<html lang="en">
<meta charset=utf-8>
<title>CSS Generated Content test: quotes</title>
<meta name="assert" content="lang tag matching is not case-sensitive, and ignores extra subtags">
<link rel="help" href="https://drafts.csswg.org/css-content-3/#quotes">
<link rel="help" href="https://www.rfc-editor.org/rfc/rfc4647.txt#:~:text=insensitive">
<link rel=match href="reference/quotes-035-ref.html">
<style>
body { font: 15px serif; }
p { margin: 3px 0; }
</style>
<body>
<p>Test passes if quote marks in each pair of lines match:</p>

<p lang="fr"><q>fr</q></p>
<p lang="FR"><q>fr</q></p>
<br>
<p lang="en"><q>en</q></p>
<p lang="eN-Us"><q>en</q></p>
<br>
<p lang="fi"><q>fi</q></p>
<p lang="Fi"><q>fi</q></p>
<br>
<p lang="he"><q>he</q></p>
<p lang="he-IL"><q>he</q></p>
<br>
<p lang="de"><q>de</q></p>
<p lang="DE-LATN-DE"><q>de</q></p>
<br>
<p lang="ja"><q>ja</q></p>
<p lang="JA"><q>ja</q></p>
