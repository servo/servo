<!DOCTYPE html>
<title>CSS Borders and Box Decorations 4: 'corner-shape' rendering with overflow</title>
<style>
    .bevel {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        border: 0px solid black;
        transform: translate3d(10px, 10px, 10px);
        clip-path: polygon(0px 50px, 50px 100px, 100px 50px, 50px 0px);
        transform-style: preserve-3d;
    }

    .green {
        will-change: transform;
        width: 200px;
        height: 200px;
        background: green;
        transform: translate3d(10px, 10px, 10px);
        transform-style: preserve-3d;
    }
</style>
<div class=bevel>
    <div class="green"></div>
</div>
