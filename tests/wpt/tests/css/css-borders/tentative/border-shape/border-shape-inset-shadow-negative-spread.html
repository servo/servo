<!DOCTYPE html>
<title>border-shape with inset box-shadow negative spread and blur</title>
<link rel="help" href="https://drafts.csswg.org/css-borders-4/#border-shape">
<link rel="match" href="border-shape-inset-shadow-negative-spread-ref.html">
<meta name="assert" content="inset box-shadow with negative spread and blur should render a smaller inset shadow with border-shape">
<style>
body {
    margin: 0;
}
#target {
    width: 100px;
    height: 100px;
    background: white;
    border: 10px solid black;
    border-shape: rect(0, 0, 100%, 100%);
    box-shadow: inset 0 0 20px -10px red;
    margin: 20px;
}
</style>
<div id="target">
</div>
