<!DOCTYPE html>
<style>
    body {
        margin: 0;
    }
    svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 230px;
        height: 240px;
        overflow: visible;
    }
    .shadow {
        fill: purple;
        stroke: purple;
        stroke-width: 20px;
        transform: translate(10px, 20px);
    }
    .border {
        fill: green;
        stroke: black;
        stroke-width: 10px;
    }
</style>

<svg viewBox="0 0 230 240" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="220" height="220" class="shadow" />
    <rect x="5" y="5" width="210" height="210" class="border" />
</svg>
