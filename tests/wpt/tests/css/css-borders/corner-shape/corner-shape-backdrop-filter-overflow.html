<!DOCTYPE html>
<head>
<link rel="match" href="corner-shape-backdrop-filter-overflow-ref.html">
<link rel="help" href="https://drafts.csswg.org/css-borders-4/#corner-shaping">
<meta name="fuzzy" content="maxDifference=0-64;totalPixels=0-360">
<style>
    .target {
        width: 200px;
        height: 200px;
        corner-shape: superellipse(1.8) scoop superellipse(-5) bevel;
        border-radius: 25%;
        position: relative;
    }

    .backdrop {
        background: rgba(0 128 0 / 50%);
        backdrop-filter: brightness(0);
    }

    .overflow {
        position: absolute;
        left: 100px;
        top: 100px;
        width: 200px;
        height: 200px;
        background: rebeccapurple;
    }
</style>
</head>
<body>
    <div class="target backdrop"><div class=overflow></div></div>
</body>
