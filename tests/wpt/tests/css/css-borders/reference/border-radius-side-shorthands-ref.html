<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reftest Reference</title>
<link rel="author" title="Sebastian Zartner" href="mailto:sebastianzartner@gmail.com">

<style>
div {
  width: 100px;
  height: 100px;
  margin: 10px;
}

#reference-shape-1,
#reference-shape-2,
#reference-shape-3,
#reference-shape-4 {
  border: 10px solid green;
}

#reference-shape-1 {
  border-top-left-radius: 40px;
  border-top-right-radius: 40px;
  border-bottom-right-radius: 20px;
  border-bottom-left-radius: 20px;
}

#reference-shape-2,
#reference-shape-4 {
  border-top-left-radius: 1em 4em;
  border-top-right-radius: 2em 3em;
  border-bottom-right-radius: 4em 1em;
  border-bottom-left-radius: 3em 2em;
}

#reference-shape-3 {
  border-top-left-radius: 40px;
  border-top-right-radius: 20px;
  border-bottom-right-radius: 20px;
  border-bottom-left-radius: 40px;
}
</style>

<p>Test passes if there are four green squares with rounded corners and <strong>no red</strong>.

<div id="reference-shape-1"></div>
<div id="reference-shape-2"></div>
<div id="reference-shape-3"></div>
<div id="reference-shape-4"></div>
