<!DOCTYPE html>
<title>CSS zoom applies to width when specified and inherited</title>
<link rel="author" title="Chris Harrelson" href="mailto:chrishtr@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-viewport/">
<style>
  #parent {
    width: 100px;
    background: red;
  }
  #child-zoomed {
    width: inherit;
    background: lime;
    width: 200px;
    height: 200px;
  }
  #child {
    width: 200px;
    height: 200px;
    background: green;
  }
</style>
<p>You should see two squares below. One lime, and one green.</p>
<div id="parent">
  <div id="child-zoomed"></div>
  <div id="child"></div>
</div>
