<!DOCTYPE html>
<meta charset="utf-8">
<title>Forced colors mode - link color reference.</title>
<style>
  a {
    color: LinkText;
    forced-color-adjust: none;
  }
</style>
<body>
  <p>
    <a href="https://www.wikipedia.org" id="link">
      This link color should be overridden when forced colors mode is enabled.
    </a>
  </p>
</body>
