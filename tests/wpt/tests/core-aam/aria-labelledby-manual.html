<!doctype html>
<html>
  <head>
    <title>aria-labelledby</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "name",
                  "is",
                  "hello world"
               ],
               [
                  "relation",
                  "RELATION_LABELLED_BY",
                  "is",
                  "[label]"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXDescription",
                  "is",
                  "hello world"
               ],
               [
                  "property",
                  "AXTitleUIElement",
                  "is",
                  "label"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "accName",
                  "is",
                  "hello world"
               ],
               [
                  "relation",
                  "IA2_RELATION_LABELLED_BY",
                  "is",
                  "[label]"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Name",
                  "is",
                  "hello world"
               ],
               [
                  "property",
                  "LabeledBy",
                  "is",
                  "[label]"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      },
      {
         "element" : "label",
         "test" : {
            "ATK" : [
               [
                  "relation",
                  "RELATION_LABEL_FOR",
                  "is",
                  "[test]"
               ]
            ],
            "IAccessible2" : [
               [
                  "relation",
                  "IA2_RELATION_LABEL_FOR",
                  "is",
                  "[test]"
               ]
            ]
         },
         "title" : "step 2",
         "type" : "test"
      }
   ],
   "title" : "aria-labelledby"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-labelledby.</p>
    <div role='group' id='test' aria-labelledby='label'>content</div>
  <div id='label'>hello world</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
