<!doctype html>
<html>
  <head>
    <title>aria-expanded=true on switch</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_EXPANDABLE"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_EXPANDED"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXExpanded",
                  "is",
                  "YES"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_EXPANDED"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "ExpandCollapse.ExpandCollapseState",
                  "is",
                  "Expanded"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "aria-expanded=true on switch"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-expanded=true on a switch.</p>
    <div role='switch' id='test' aria-expanded='true'>content</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
