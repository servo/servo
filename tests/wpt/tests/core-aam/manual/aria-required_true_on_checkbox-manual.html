<!doctype html>
<html>
  <head>
    <title>aria-required=true on checkbox</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_REQUIRED"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRequired",
                  "is",
                  "YES"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "states",
                  "contains",
                  "IA2_STATE_REQUIRED"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "IsRequiredForForm",
                  "is",
                  "true"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "aria-required=true on checkbox"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-required=true on a checkbox.</p>
  <div role='checkbox' id='test' aria-required='true'>checkbox</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
