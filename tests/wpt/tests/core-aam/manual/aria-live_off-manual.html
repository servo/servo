<!doctype html>
<html>
  <head>
    <title>aria-live=off</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "live:off"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "container-live:off"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXARIALive",
                  "is",
                  "off"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "live:off"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "container-live:off"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "LiveSetting",
                  "is",
                  "off"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      },
      {
         "element" : "child",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "container-live:off"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "container-live:off"
               ]
            ]
         },
         "title" : "step 2",
         "type" : "test"
      }
   ],
   "title" : "aria-live=off"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-live=off.</p>
    <div role='group' id='test' aria-live='off'>
    <div role='group' id='child'>content</div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
