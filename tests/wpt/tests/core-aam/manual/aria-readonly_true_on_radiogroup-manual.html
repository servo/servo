<!doctype html>
<html>
  <head>
    <title>aria-readonly=true on radiogroup</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_READ_ONLY"
               ]
            ],
            "AXAPI" : [
               [
                  "result",
                  "AXUIElementIsAttributeSettable(AXValue)",
                  "is",
                  "NO"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_READONLY"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Value.IsReadOnly",
                  "is",
                  "true"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      },
      {
         "element" : "radio",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "STATE_CHECKABLE"
               ]
            ]
         },
         "title" : "step 2",
         "type" : "test"
      }
   ],
   "title" : "aria-readonly=true on radiogroup"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-readonly=true on radiogroup.</p>
    <div role='radiogroup' id='test' aria-readonly='true'>
    <div role='radio' id='radio'>content</div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
