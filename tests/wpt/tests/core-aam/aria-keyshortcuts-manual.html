<!doctype html>
<html>
  <head>
    <title>aria-keyshortcuts</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "keyshortcuts:Shift+Space"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXKeyShortcutsValue",
                  "is",
                  "Shift+Space"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "accKeyboardShortcut",
                  "is",
                  "Shift+Space"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "AcceleratorKey",
                  "is",
                  "Shift+Space"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "aria-keyshortcuts"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-keyshortcuts.</p>
    <div role='group' id='test' aria-keyshortcuts='Shift+Space'>content</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
