<!doctype html>
<html>
  <head>
    <title>aria-invalid value changes</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "attribute" : "aria-invalid",
         "element" : "test",
         "title" : "step 1",
         "type" : "attribute",
         "value" : "true"
      },
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "event",
                  "type",
                  "is",
                  "object:state-changed:invalid-entry"
               ],
               [
                  "event",
                  "detail1",
                  "is",
                  "1"
               ]
            ],
            "AXAPI" : [
               [
                  "event",
                  "type",
                  "is",
                  "AXInvalidStatusChanged"
               ]
            ],
            "MSAA" : [
               [
                  "event",
                  "type",
                  "is",
                  "EVENT_OBJECT_STATECHANGE"
               ]
            ]
         },
         "title" : "step 2",
         "type" : "test"
      },
      {
         "attribute" : "aria-invalid",
         "element" : "test",
         "title" : "step 3",
         "type" : "attribute",
         "value" : "false"
      },
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "event",
                  "type",
                  "is",
                  "object:state-changed:invalid-entry"
               ],
               [
                  "event",
                  "detail1",
                  "is",
                  "0"
               ]
            ],
            "AXAPI" : [
               [
                  "event",
                  "type",
                  "is",
                  "AXInvalidStatusChanged"
               ]
            ],
            "MSAA" : [
               [
                  "event",
                  "type",
                  "is",
                  "EVENT_OBJECT_STATECHANGE"
               ]
            ]
         },
         "title" : "step 4",
         "type" : "test"
      }
   ],
   "title" : "aria-invalid value changes"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-invalid value changes.</p>
     <div role='textbox' id='test'>content</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
