<!DOCTYPE html>
<meta charset="utf-8" >
<meta name="author" title="Di Zhang" href="mailto:dizhangg@chromium.org">
<meta name="assert" content="Assigned nodes overwrite fallback contents of slots, when dynamically created.">
<title>Shadow DOM: Slots and fallback contents</title>
<link rel="match" href="slot-fallback-content-002-ref.html">

<p>Test passes if there are two lines of text "A", "B" below.</p>

<div id="host">
  <slot id="slot1" name="slot1">FAIL</slot>
  <slot id="slot2" name="slot2">FAIL</slot>
  <div id="A" slot="slot1">A</div>
  <div id="B" slot="slot2">B</div>
</div>

<script>
const shadowRoot = host.attachShadow({ mode: "open" });
shadowRoot.appendChild(slot1);
shadowRoot.appendChild(slot2);

</script>
