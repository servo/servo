<!DOCTYPE html>
<title>Prefetch request's Sec-Speculation-Tags request headers</title>
<meta name="variant" content="?tag-level=ruleset">
<meta name="variant" content="?tag-level=rule">
<meta name="timeout" content="long">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/common/dispatcher/dispatcher.js"></script>
<script src="/common/utils.js"></script>
<script src="../resources/utils.js"></script>
<script src="resources/utils.sub.js"></script>
<script src="resources/speculation-tags-utils.js"></script>
<script>
"use strict";

setup(() => assertSpeculationRulesIsSupported());

// https://wicg.github.io/nav-speculation/speculation-rules.html#collect-tags-for-matching-speculative-load-candidates
// https://wicg.github.io/nav-speculation/prefetch.html#sec-speculation-tags-header

const R = String.raw;

// Valid tag cases.
testTag('my-rules', '"my-rules"', "string tag");
testTag('null', '"null"', "'null' string tag");
testTag('', '""', "empty string tag");
testTag(' ', '" "', "single space tag");
testTag('"', R`"\""`, "double quote tag");
testTag('"""', R`"\"\"\""`, "double quotes tag");
testTag('\\', R`"\\"`, "backslash tag");
testTag('\\\\\\', R`"\\\\\\"`, "backslashes tag");
</script>
