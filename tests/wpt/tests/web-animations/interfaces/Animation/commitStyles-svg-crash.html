<!DOCTYPE html>
<html class=test-wait>
<link rel=help href="https://crbug.com/1385691">
<svg id=svg></svg>
<script>
  let anim = svg.animate({'svg-viewBox': '1 1 1 1'}, 1);
  anim.ready.then(() => {
    anim.commitStyles();
    document.documentElement.classList.remove('test-wait');
  });
</script>
</html>
