<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>autocomplete attribute is valid</title>
</head>
<body>

    <select autocomplete="on"></select>
    <select autocomplete="off"></select>

    <!-- country -->
    <select autocomplete="country">
        <option>US</option>
        <option>France</option>
        <option>UK</option>
        <option>Japan</option>
    </select>
    
    <select autocomplete="billing country">
        <option>US</option>
        <option>France</option>
        <option>UK</option>
        <option>Japan</option>
    </select>
    
    <select autocomplete="section-blue country">
        <option>US</option>
        <option>France</option>
        <option>UK</option>
        <option>Japan</option>
    </select>
    
    <select autocomplete="section-blue billing country">
        <option>US</option>
        <option>France</option>
        <option>UK</option>
        <option>Japan</option>
    </select>

    <!-- cc-type -->
    <select autocomplete="cc-type">
        <option>Visa</option>
        <option>Mastercard</option>
    </select>

    <select autocomplete="billing cc-type">
        <option>Visa</option>
        <option>Mastercard</option>
    </select>

    <select autocomplete="section-blue cc-type">
        <option>Visa</option>
        <option>Mastercard</option>
    </select>

    <select autocomplete="section-blue billing cc-type">
        <option>Visa</option>
        <option>Mastercard</option>
    </select>

    <!-- cc-exp-month -->
    <select autocomplete="cc-exp-month">
        <option>01</option>

        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>

        <option>08</option>

        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>

    <select autocomplete="billing cc-exp-month">
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>

    <select autocomplete="section-blue cc-exp-month">

        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>

    <select autocomplete="section-blue billing cc-exp-month">
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>

    <!-- cc-exp-year -->
    <select autocomplete="cc-exp-year">
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
    </select>

    <select autocomplete="billing cc-exp-year">
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
    </select>

    <select autocomplete="section-blue cc-exp-year">
        <option>2020</option>

    </select>

    <select autocomplete="section-blue billing cc-exp-year">
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
    </select>    

    <!-- tel-country-code -->
    <select autocomplete="work tel-country-code">
        <option>+1 US</option>
        <option>+33 France</option>
        <option>+44 UK</option>
        <option>+81 Japan</option>
    </select>

    <select autocomplete="billing work tel-country-code">
        <option>+1 US</option>
        <option>+33 France</option>
        <option>+44 UK</option>
        <option>+81 Japan</option>
    </select>

    <select autocomplete="section-blue work tel-country-code">
        <option>+1 US</option>
        <option>+33 France</option>
