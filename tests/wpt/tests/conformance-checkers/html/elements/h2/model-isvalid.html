<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;h2&gt;</title>
</head>
<body>
  <!-- is block -->
  <h2 class="class" id="id" lang="en">text</h2>

  <!-- can contain strictly inline -->

  <!-- can contain interactive -->

</body>
</html>
