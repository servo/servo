<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;address&gt;</title>
</head>
<body>
  <!-- is block -->
  <address class="class" id="id" lang="en">text</address>

  <!-- can contain interactive -->
  <address><a>text</a></address>

  <!-- cannot contain address inline -->
  <address>text <address>elem</address></address>
</body>
</html>
