<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;pre&gt;</title>
</head>
<body>
  <!-- is block -->
  <pre class="class" id="id" lang="en">text</pre>

  <!-- can contain interactive -->
  <pre><a>text</a></pre>

  <!-- can contain strictly inline -->
  <pre>text <em>elem</em></pre>
</body>
</html>
