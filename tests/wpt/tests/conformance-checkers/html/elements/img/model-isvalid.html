<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;img&gt;</title>
</head>
<body>
  <!-- is structured inline -->
  <p><a href='foo'><img
      src="url"
      alt="text"
      width="42"
      height="095"
      ismap="ismap"
      class="class"
      lang="en"></a></p>

  <!-- is strictly inline -->
  <p><a href='foo'><dfn><img
      src="url"
      alt="text"
      width="42"
      height="095"
      ismap="ismap"
      class="class"
      lang="en"></dfn></a></p>

  <!-- src and alt are required, others optional -->
  <p><img src="ur" alt="text"></p>
</body>
</html>
