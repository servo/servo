<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;img&gt;</title>
</head>
<body>
  <!-- is structured inline -->
  <p><img
      src="url"
      alt="text"
      width="42"
      height="095"
      usemap="url"
      ismap="ismap"
      class="class"
      lang="en"></img></p>

  <!-- is strictly inline -->
  <p><dfn><img
      src="url"
      alt="text"
      width="42"
      height="095"
      usemap="url"
      ismap="ismap"
      class="class"
      lang="en"></img></dfn></p>

  <!-- src and alt are required, others optional -->
  <p><img src="ur" alt="text"></img></p>
</body>
</html>
