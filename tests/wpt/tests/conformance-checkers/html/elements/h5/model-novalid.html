<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;h5&gt;</title>
</head>
<body>
  <!-- is not strictly inline -->
  <p><dfn>text 
    <h5>more text</h5>
  </dfn></p>

  <!-- is not structured inline -->
  <p>text
    <h5>more text</h5>
  </p>

  <!-- cannot contain blocks -->
  <h5>
    <p>p1</p>
    <p>p2</p>
  </h5>

  <!-- cannot contain structured inline -->
  <h5>text
    <ul><li>text</li></ul>
  </h5>
</body>
</html>
