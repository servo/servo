<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;h3&gt;</title>
</head>
<body>
  <!-- is block -->
  <h3 class="class" id="id" lang="en">text</h3>

  <!-- can contain strictly inline -->
