<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;p&gt;</title>
</head>
<body>
  <!-- is block -->
  <p class="class" id="id" lang="en">text</p>

  <!-- can contain interactive -->
  <p><a>text</a></p>

  <!-- cannot contain structured inline -->
  <p>text <ul><li>list</li></ul> <em>elem</em></p>
</body>
</html>
