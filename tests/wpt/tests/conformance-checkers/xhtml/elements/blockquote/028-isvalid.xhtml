<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;blockquote&gt;</title>
</head>
<body>
  <!-- is block, contains blocks -->
  <blockquote cite="url" class="class" id="id" xml:lang="en">
    <h2>header</h2>
    <p>text</p>
    <p>text2</p>
  </blockquote>

  <!-- can contain interactive -->
  <blockquote><p><a>text</a></p></blockquote>
</body>
</html>
