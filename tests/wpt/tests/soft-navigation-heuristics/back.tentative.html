<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Detect simple soft navigation.</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="resources/soft-navigation-helper.js"></script>
</head>
<body>
  <a id=link>Click me!</a>
  <main id=main>
  </main>
  <script>
    // Push state a couple of times
    history.pushState({}, "", "foobar.html");
    history.pushState({}, "", "anotherOne.html");
    testSoftNavigation({
      pushState: async () => {
        history.back();
        await waitForUrlToEndWith("foobar.html");
      },
      testName: "`history.back() properly works with SoftNavigationHeuristics"});
  </script>
</body>
</html>
