<script>
  let iframe = document.createElement('iframe');
  document.body.appendChild(iframe);
  let generator = new iframe.contentWindow.MediaStreamTrackGenerator({kind: 'video'});
  const capture = new ImageCapture(generator);
  capture.grabFrame();
</script>
