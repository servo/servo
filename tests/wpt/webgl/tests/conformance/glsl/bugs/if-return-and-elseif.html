<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>If with return and else if in fragment shader</title>
<link rel="stylesheet" href="../../../resources/js-test-style.css"/>
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src="../../../js/js-test-pre.js"></script>
<script src="../../../js/webgl-test-utils.js"></script>
<script src="../../../js/glsl-conformance-test.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script id="vshader" type="x-shader/x-vertex">
attribute vec4 pos;
varying vec2 vPos;
void main()
{
    gl_Position = pos;
    vPos = pos.xy;
}
</script>
<script id="fshader" type="x-shader/x-fragment">
precision mediump float;

varying vec2 vPos;
void main()
{
    if(vPos.x < 1.0) // This colors the whole canvas green
    {
        gl_FragColor = vec4(0, 1, 0, 1);
        return;
    }
    else if(vPos.x < 1.1) // This should have no effect
    {
        gl_FragColor = vec4(1, 0, 0, 1);
    }
}

</script>
<script type="text/javascript">
"use strict";
description();

// Minimal test case based on report at http://anglebug.com/2325

GLSLConformanceTester.runRenderTests([
{
  vShaderId: 'vshader',
  vShaderSuccess: true,
  fShaderId: 'fshader',
  fShaderSuccess: true,
  linkSuccess: true,
  passMsg: "If and else if in fragment shader"
}
]);
</script>
</body>
</html>
