[scope-specificity.html]
  [@scope (#main) { .b {  } }]
    expected: FAIL

  [@scope (#main) to (.b) { .a {  } }]
    expected: FAIL

  [@scope (#main, .foo, .bar) { #a {  } }]
    expected: FAIL

  [@scope (#main) { div.b {  } }]
    expected: FAIL

  [@scope (#main) { :scope .b {  } }]
    expected: FAIL

  [@scope (#main) { & .b {  } }]
    expected: FAIL

  [@scope (#main) { div .b {  } }]
    expected: FAIL

  [@scope (#main) { @scope (.a) { .b {  } } }]
    expected: FAIL

  [@scope (#main) { .b {  } } and .b]
    expected: FAIL

  [@scope (#main) to (.b) { .a {  } } and .a]
    expected: FAIL

  [@scope (#main, .foo, .bar) { #a {  } } and #a]
    expected: FAIL

  [@scope (#main) { div.b {  } } and div.b]
    expected: FAIL

  [@scope (#main) { :scope .b {  } } and .a .b]
    expected: FAIL

  [@scope (#main) { & .b {  } } and #main .b]
    expected: FAIL

  [@scope (#main) { div .b {  } } and div .b]
    expected: FAIL

  [@scope (#main) { @scope (.a) { .b {  } } } and .b]
    expected: FAIL

  [@scope (#main) { :scope .b {  } } and :scope .b]
    expected: FAIL

  [@scope { & .b {  } } and :scope .b]
    expected: FAIL

  [@scope (#main) { > .a {  } } and :where(#main) > .a]
    expected: FAIL
