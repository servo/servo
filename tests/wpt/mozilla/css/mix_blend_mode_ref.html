<!DOCTYPE html>
<html>
<head>
<style>
html {
    background: #ffffff;
}
section {
    position: absolute;
    left: 0;
}
#a {
    top: 0;
}
#b {
    top: 100px;
}
div {
    position: absolute;
    top: 0;
    width: 100px;
    height: 100px;
}
.red {
    left: 0;
    background-color: #00ffff;
}
.green {
    left: 100px;
    background: #ff00ff;
}
.blue {
    left: 200px;
    background: #ffff00;
}
</style>
</head>
<body>
<section id=a>
<div class=red></div>
<div class=green></div>
<div class=blue></div>
</section>
<section id=b>
<div class=red></div>
<div class=green></div>
<div class=blue></div>
</section>
</body>
</html>
