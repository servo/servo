<!DOCTYPE html>
<html>
<head>
<!-- Tests that `text-shadow` shadows decorations. -->
<style>
section {
    text-decoration: underline;
    font-size: 96px;
    position: absolute;
    width: 300px;
}
#a {
    color: red;
    top: 0;
    left: 0;
}
#b {
    color: black;
    top: 6px;
    left: 6px;
}
</style>
</head>
<body>
<section id=b>Foo</section>
<section id=a>Foo</section>
</body>
</html>
