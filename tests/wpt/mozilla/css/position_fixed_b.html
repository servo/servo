<html>
  <head>
    <style>
    .container {
      display: block;
      background: blue;
    }
    .fixed_block {
      background: green;
      position: fixed;
    }
    .positioned_fixed_block {
      background: yellow;
      position: fixed;
      top: 50%;
      right: 25px;
    }
    .sized_fixed_block {
      background: red;
      position: fixed;
      height: 50px;
      width: 50px;
      left: 5px;
      right: 10px;
      top: 100px;
      bottom: 30px;
    }
    .stretched_fixed_block {
      position: fixed;
      background: black;
      top: 100px;
      bottom: 30px;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="fixed_block"> fixed block </div>
      <div class="positioned_fixed_block"> positioned fixed block </div>
      <div class="sized_fixed_block"> sized fixed block </div>
    </div>
  </body>
</html>
