<!DOCTYPE html>
<html>
<!-- Tests that outlines draw on all four sides on word wrapped edges. -->
<style>
section {
    width: 100px;
    height: 100px;
    border: solid black 2px;
    font-size: 36px;
}
span {
    outline: solid red 2px;
}
</style>
<body>
<section><span>I like</span> <span>truffles</span></section>
</body>
</html>
