<!DOCTYPE html>
<!--
    Tests that `list-style-position: inside` and `list-style-image` work. This is deliberately
    conservative because the exact placement of the marker is unspecified.
-->
<html>
<head>
<style>
ul {
    margin: 0;
    padding: 0;
}
li {
    display: block;
    margin: 0;
    padding: 0;
}
</style>
</head>
<body>
<ul>
<li><img src=smiling.png></li>
<li><img src=smiling.png></li>
<li><img src=smiling.png></li>
</ul>
</body>
</html>
