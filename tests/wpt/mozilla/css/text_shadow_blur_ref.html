<!DOCTYPE html>
<html>
<head>
<!-- Tests that `text-shadow` mirrors `box-shadow` in the way that it blurs. -->
<style>
html, body {
    margin: 0;
}
section {
    background: red;
    width: 100px;
    height: 100px;
    box-shadow: blue 10px 10px 5px;
}
</style>
</head>
<body><section></section></body>
</html>
