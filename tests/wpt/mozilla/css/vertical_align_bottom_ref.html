<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body {
                margin: 0;
            }
            .red {
                background-color: red;
                position: absolute;
                top: 100px;
                width: 20px;
                height: 80px;
            }
            .green {
                background-color: green;
                position: absolute;
                top: 180px;
                width: 20px;
                height: 20px;
            }
            .yellow {
                background-color: yellow;
                position: absolute;
                left: 20px;
                top: 100px;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="red"></div>
        <div class="green"></div>
        <div class="yellow"></div>
    </body>
</html>
