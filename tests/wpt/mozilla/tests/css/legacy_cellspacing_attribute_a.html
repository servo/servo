<!DOCTYPE html>
<html>
<head>
<!-- Tests that the legacy `cellspacing` attribute works. -->
<link rel=match href=border_spacing_ref.html>
<style>
body, html {
    margin: 0;
}
table {
    border: none;
    padding: 0;
}
tr {
    padding: 0;
}
td {
    border: none;
    padding: 0;
    background: blue;
}
</style>
</head>
<body>
<table cellspacing=6>
    <tr><td width=32 style="height: 32px;"></td><td width=64></td></tr>
    <tr><td width=32 style="height: 32px;"></td><td width=64></td></tr>
</table>
</body>
</html>
