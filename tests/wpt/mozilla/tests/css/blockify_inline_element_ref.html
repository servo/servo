<!doctype html>
<meta charset="utf-8">
<title>Blockify inline/inline-block element</title>
<style>
  span {
    display: block;
    position: fixed;
    width: 50px;
    height: 50px;
   }
  .blue {
    top: 0;
    left: 0;
    background: blue;
  }
  .red {
    top: 50;
    left: 0;
    background: red;
  }
</style>
<span class="blue"></span>
<span class="red"></span>
