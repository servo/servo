<!DOCTYPE html>
<html>
<head>
<link rel=mismatch href=text_overflow_ref.html>
<style>
p {
    width: 128px;
    background: gold;
}
.overflow-ellipsis {
    overflow: hidden;
    text-overflow: ellipsis;
}
.overflow-string {
    overflow: hidden;
    text-overflow: " [..]";
}
</style>
</head>
<body>
<p class="overflow-ellipsis">mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm</p>
<p class="overflow-string">mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm</p>
<p>mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm</p>
</body>
</html>
