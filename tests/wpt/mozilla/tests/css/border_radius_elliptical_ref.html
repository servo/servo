<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <style type="text/css">
         #box1-top {
             background: white;
             border-width: 15px 15px 0px 15px;
             border-color: yellow red green blue;
             border-style: solid;
             border-top-left-radius: 100px 100px;
             border-top-right-radius: 200px 100px;
             height: 240px;
             width: 500px;
             margin: 0px;
         }
         #box1-middle {
             background: white;
             margin: 0px;
             border-width: 0px 15px 0px 15px;
             border-color: yellow red green blue;
             border-style: solid;
             height: 20px;
             width: 500px;
         }

         #box1-bottom {
             background: white;
             border-width: 0px 15px 15px 15px;
             border-color: yellow red green blue;
             border-style: solid;
             border-bottom-right-radius: 100px 200px;
             border-bottom-left-radius: 200px 200px;
             height: 240px;
             width: 500px;
             margin: 0px;
         }
        </style>
    </head>
    <body>
        <h2>Border Radius - Elliptical</h2>
        <div id="box1-top"></div>
        <div id="box1-middle"></div>
        <div id="box1-bottom"></div><br>
    </body>
</html>
