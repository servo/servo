<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The position:absolute element should be on top of the overflow:auto element</title>
        <link rel='match' href='stacking_order_ref.html'>
        <style>
        body {
          margin: 0;
        }

        .scrollbox {
          margin: 50px;
          width: 50px;
          height: 50px;
          overflow: auto;
          background: red;
        }

        .overlay {
          position: absolute;
          left: 50px;
          top: 50px;
          width: 50px;
          height: 50px;
          background: green;
        }
        </style>

<div class="overlay"></div>
<div class="scrollbox"></div>
