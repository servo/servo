<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/ahem.css">
        <link rel='match' href='vertical_align_top_bottom_ref.html'>
        <style type="text/css">
            body {
                margin: 0;
                font-size: 100px;
                line-height: 1;
                color: yellow;
            }
            div {
                position: absolute;
                top: 100px;
                background-color: red;
            }
            .align-top {
                color: green;
                font-size: 20px;
                vertical-align: top;
            }
            .align-bottom {
                color: green;
                font-size: 20px;
                vertical-align: bottom;
            }
        </style>
    </head>
    <body>
        <div><span class="align-top">X</span><span>X</span><span class="align-bottom">X</span></div>
    </body>
</html>
