<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div {
   width: 200px;
   height: 200px;
   background: green;
}

.ex {
   position: relative;
   width: 40px; height: 40px;
   border-style: solid;
   border-color: black;
   top: 50px; left: 50px;
   -webkit-filter: blur(30px);
   -moz-filter: blur(30px);
   filter: blur(30px);
}

</style>
</head>
<body>
  <div>
    <div class="ex"></div>
  </div>
</body>
</html>
