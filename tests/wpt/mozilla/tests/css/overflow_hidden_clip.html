<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Size of clip used for overflow:hidden</title>
        <link rel="match" href="overflow_hidden_clip_ref.html">
    </head>
    <body>
        <style>
            #box {
                background-color: black;
                height: 50px;
                overflow: hidden;
                padding: 0 10px;
                position: relative;
                width: 30px;
            }
            #inside {
                background-color: grey;
                position: absolute;
                right: 0px;
                width: 25px;
                height: 50px;
            }
        </style>
        <div id="box">
            <div id="inside">
            </div>
        </div>
    </body>
</html>
