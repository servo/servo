<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/fonts/ahem.css">
    <style>
    body, html {
        margin: 0;
    }
    .container {
      display: block;
      background: blue;

      font-family: 'Ahem';
      font-size: 20px;
    }
    div {
      position: absolute;
    }
    .fixed_block {
      top: 0;
      left: 0;
    }
    .positioned_fixed_block {
      left: 25px;
      top: 292px;
      background: yellow;
      float: left;
    }
    .sized_fixed_block {
      top: 100px;
      left: 0;
      background: red;
      height: 50px;
      width: 50px;
      float: left;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="fixed_block"> a </div>
      <div class="sized_fixed_block"> b </div>
      <div class="positioned_fixed_block"> c </div>
    </div>
  </body>
</html>
