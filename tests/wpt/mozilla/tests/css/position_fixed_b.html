<html>
  <head>
    <style>
    .container {
      display: block;
      background: blue;

      font-family: 'Ahem';
    }
    .fixed_block {
      background: green;
      float: left;

      /* Servo seems to ignore default margins when position: fixed */
      margin-top: -8px;
    }
    .positioned_fixed_block {
      background: yellow;
      float: left;
      margin-top: 292px;
      margin-left: 704px;
    }
    .sized_fixed_block {
      background: red;
      height: 50px;
      width: 50px;
      float: left;
      margin-top: 92px;
      margin-left: -19px;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="fixed_block"> a </div>
      <div class="sized_fixed_block"> b </div>
      <div class="positioned_fixed_block"> c </div>
    </div>
  </body>
</html>
