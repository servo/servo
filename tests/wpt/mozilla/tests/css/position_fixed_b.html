<html>
  <head>
    <style>
    .container {
      display: block;
      background: blue;
    }
    .fixed_block {
      background: green;
      float: left;

      /* Servo seems to ignore default margins when position: fixed */
      margin-top: -8px;
    }
    .positioned_fixed_block {
      background: yellow;
      float: left;
      margin-top: 150px;
      margin-left: 591px;
    }
    .sized_fixed_block {
      background: red;
      height: 50px;
      width: 50px;
      float: left;
      margin-top: 92px;
      margin-left: -91px;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="fixed_block"> fixed block </div>
      <div class="sized_fixed_block"> sized fixed block </div>
      <div class="positioned_fixed_block"> positioned fixed block </div>
    </div>
  </body>
</html>
