<!DOCTYPE html>
<html>
<head>
<!-- Tests that `overflow-x` and `overflow-y` work. -->
<style>
section {
    position: absolute;
    left: 0;
    background: green;
}
#x {
    top: 0;
    width: 100px;
    height: 100px;
}
#y {
    top: 200px;
    width: 100px;
    height: 100px;
}
</style>
</head>
<body>
<section id=x></section>
<section id=y></section>
</body>
</html>
