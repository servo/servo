<!DOCTYPE html>
<html>
<head>
<link rel=mismatch href=text_overflow_ref.html>
<style>
p {
    width: 128px;
    background: gold;
}
p.hidden {
    overflow: hidden;
}
.overflow-string {
    text-overflow: "[..]";
}
</style>
</head>
<body>
<p>mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm</p>
<p class="hidden overflow-string">mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm</p>
</body>
</html>
