<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>border collapse rowgroup reference</title>
    <style>
      table {
        border-collapse: collapse;
        border: 4px solid black;
      }
      td {
        border: 2px solid black;
        padding: 16px;
        width: 32px;
        height: 32px;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr><td></td></tr>
        <tr><td></td></tr>
      </tbody>
    </table>
  </body>
</html>
