<html>
  <title>
    `overflow: hidden` on #second has no effect on #abs because its CB is #first.
  </title>
  <head>
    <style>
      #first {
      position: relative;
      }
      #second {
      height: 100px;
      width: 100px;
      background: red;
      overflow: hidden;
      }
      #abs {
      position: absolute;
      height: 200px;
      width: 200px;
      background: green;
      }
    </style>
  </head>
  <body>
    <div id="first">
      <div id="second">
	<div id="abs">
	</div>
      </div>
    </div>
  </body>
</html>
