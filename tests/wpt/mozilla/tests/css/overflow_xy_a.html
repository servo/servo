<!DOCTYPE html>
<html>
<head>
<link rel='match' href='overflow_xy_ref.html'>
<!-- Tests that `overflow-x` and `overflow-y` work. -->
<style>
section {
    position: absolute;
    width: 100px;
    height: 100px;
    left: 0;
}
#x {
    overflow-x: hidden;
    overflow-y: visible;    /* computes to `auto` */
    top: 0;
}
#y {
    overflow: hidden;
    top: 200px;
}
div {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 0;
    left: 0;
    background: green;
}
</style>
</head>
<body>
<section id=x><div></div></section>
<section id=y><div></div></section>
</body>
</html>
