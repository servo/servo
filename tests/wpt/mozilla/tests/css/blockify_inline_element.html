<!doctype html>
<meta charset="utf-8">
<title>Blockify inline/inline-block elements</title>
<link rel="match" href="blockify_inline_element_ref.html">
<style>
  span {
    width: 50px;
    height: 50px;
    position: fixed;
   }
  .blue {
    display: inline;
    top: 0;
    left: 0;
    background: blue;
  }
  .red {
    display: inline-block;
    top: 50;
    left: 0;
    background: red;
  }
</style>
<span class="blue"></span>
<div><span class="red"></span></div>
