<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rotations should be normalized in computed transforms</title>
    <link rel="match" href="normalize-rotation-ref.html">
    <style type="text/css">
    #box {
        width: 100px;
        height: 100px;
        transform: rotate3d(1,1,1,45deg);
        background-color: red;
        position: absolute;
        top: 200px;
        left: 200px;
    }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
