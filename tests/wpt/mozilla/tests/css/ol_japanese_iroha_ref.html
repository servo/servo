<!DOCTYPE html>
<html>
<head>
<!-- Tests that Japanese iroha ordering works in list items. -->
<style>
@font-face {
    font-family: 'M+ Type-2 (general-j) Regular';
    src: url('fonts/mplus-2/mplus-2-regular-sub.ttf');
}
body {
    font-family: 'M+ Type-2 (general-j) Regular';
}
ol {
    list-style-position: inside;
    list-style-type: none;
}
</style>
</head>
<body>
<ol>
    <li>&#x3044;Gryffindor</li>
    <li>&#x308d;Hufflepuff</li>
    <li>&#x306f;Ravenclaw</li>
    <li>&#x306b;Slytherin</li>
</ol>
</body>
</html>
