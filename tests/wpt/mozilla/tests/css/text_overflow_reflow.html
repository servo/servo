<!doctype html>
<html id=html class="reftest-wait">
<meta charset="utf-8">
<title>Text overflow should disappear when the container becomes large enough</title>
<meta name="description" content="This test is targetted at a bug in Servo's incremental reflow engine.">
<link rel="match" href="text_overflow_reflow_ref.html">
<style>html{font-size:20px;font-family:Ahem}</style>
<div id=goat style="width:100px"><p style="text-overflow:ellipsis;overflow:hidden">XXXXXXXXXX</p></div>
<script>
var goat = document.getElementById("goat");
var html = document.getElementById("html");
requestAnimationFrame(function() {
    goat.style.width = "400px";
    html.className = "";
});
</script>
