<!DOCTYPE html>
<html>
<head>
<style>
.a {
    position: relative;
    height: 200px;
}

.b {
    position: absolute;
    display: block;
}

.c {
    background: blue;
    display: inline-block;
    height: 8px;
    width: 32px;
}
</style>
</head>
<body>
<div class=a><span class=c></span>world!<span class=b style="top: 100px; left: 32px;">Hello</span></div>
<div class=a><span class=c></span>world!<span class=b style="top: 0; left: 100px;">Hello</span></div>
</body>
</html>
