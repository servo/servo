<!DOCTYPE html>
<html>
<meta charset="utf-8">
<!-- Tests that the speculation of block formatting context inline sizes in the presence of floats
     respects the inorder traversal. -->
<style>
* {
    margin: 0;
    color: white;
}
html {
    width: 300px;
    border-right: solid skyblue 10px;
}
#a {
    float: left;
    background: forestgreen;
}
#b {
    padding-bottom: 12px;
    background: firebrick;
    overflow: hidden;
}
</style>
<body>
<div id=a>Mimi</div>
<div id=b>Mimi</div>
</body>
</html>
