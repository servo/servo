<!DOCTYPE html>
<html>
<head>
<link rel='match' href='transform_simple_ref.html'>
<!-- Tests that basic CSS transforms work. -->
<style>
section {
    position: absolute;
    width: 50px;
    height: 50px;
    top: 25px;
    left: 50px;
    transform: rotate(90deg) scale(1, 2);
}
div {
    position: absolute;
    width: 25px;
    height: 25px;
}
#a {
    background: cyan;
}
#b {
    background: magenta;
}
#c {
    background: yellow;
}
#d {
    background: black;
}
#a, #b {
    top: 0;
}
#c, #d {
    top: 25px;
}
#a, #c {
    left: 0;
}
#b, #d {
    left: 25px;
}
</style>
</head>
<body>
<section><div id=a></div><div id=b></div><div id=c></div><div id=d></div></section>
</body>
</html>
