<html>
  <head>
    <link rel=match href=position_fixed_b.html>
    <style>
    .container {
      display: block;
      background: blue;

      /* Use font available on all hosts, instead of system font,
         because test reference depends on dynamic sizing, and different
         fonts change the required margins.

         Note that, at the time of this test being updated, `./mach test-wpt`
         doesn't render `Ahem` in the tests, and you get black squares instead.
         See https://github.com/servo/servo/pull/11330 for details */
      font-family: 'Ahem';
    }
    .fixed_block {
      background: green;
      position: fixed;
    }
    .positioned_fixed_block {
      background: yellow;
      position: fixed;
      top: 50%;
      right: 25px;
    }
    .sized_fixed_block {
      background: red;
      position: fixed;
      height: 50px;
      width: 50px;
      left: 5px;
      right: 10px;
      top: 100px;
      bottom: 30px;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="fixed_block"> a </div>
      <div class="sized_fixed_block"> b </div>
      <div class="positioned_fixed_block"> c </div>
    </div>
  </body>
</html>
