<!DOCTYPE html>
<html>
<link rel='match' href='stacking_context_overflow_relative_outline_ref.html'>
<style>
section {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 10px;
    height: 10px;
}
h1 {
    position: relative;
    top: -50px;
    left: -50px;
    width: 200px;
    height: 200px;
    margin: 0;
    outline: solid 10px green;
}
</style>
<body>
<section><h1></h1></section>
</body>
</html>
