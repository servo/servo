<html>
  <head>
    <style>
    .container {      
      /* The size of the font affects the initial position of each element,
         so allowing the host system to choose the font will cause host-dependent
         test failures */
      font-family: 'Ahem';
    }
    .before_float {
      background: green;
      float: left;
    }
    .fixed {
      background: orange;
      position: fixed;
      left: 39px;
      top: 8px;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="before_float">text</div>
      <div class="fixed"> xe </div>
    </div>
  </body>
</html>
