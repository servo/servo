<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>row border collapse test - reference</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        width: 64px;
        height: 32px;
      }
      .td_left {
        border-top: 2px solid black;
        border-bottom: 2px solid black;
      }
      .td_right {
        border-top: 2px solid black;
        border-right: 2px solid black;
        border-bottom: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr><td></td><td></td></tr>
      <tr><td class="td_left"></td><td class="td_right"</td></tr>
      <tr><td class="td_left"></td><td class="td_right"</td></tr>
      <tr><td class="td_left"></td><td class="td_right"</td></tr>
      <tr><td class="td_left"></td><td class="td_right"</td></tr>
    </table>
  </body>
</html>
