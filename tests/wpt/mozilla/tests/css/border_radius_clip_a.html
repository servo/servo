<!DOCTYPE html>
<html>
<head>
<!-- Tests that `border-radius` causes the background to be clipped around the corners. -->
<style>
main {
    display: block;
    width: 16px;
    height: 16px;
    background: green;
    overflow: hidden;
}
section {
    display: block;
    width: 256px;
    height: 256px;
    background: red;
    border-radius: 50%;
}
</style>
</head>
<body>
<main><section></section></main>
</body>
</html>
