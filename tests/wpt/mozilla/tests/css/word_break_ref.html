<!DOCTYPE html>
<html>
<head>
<!-- Tests that `word-break: break-all` works. -->
<style>
div {
    background: purple;
    position: absolute;
}
#a {
    width: 100px;
    left: 0;
    top: 0;
    height: 100px;
}
#b {
    left: 200px;
    top: 0;
    width: 100px;
    height: 100px;
}
#c {
    left: 0;
    top: 100px;
    width: 300px;
    height: 200px;
}
</style>
</head>
<body>
<div id=a></div><div id=b></div><div id=c></div>
</body>
</html>
