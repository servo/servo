<!DOCTYPE html>
<html>
    <head>
        <link rel='match' href='transform_optimization_ref.html'>
        <style type="text/css">
            body {
                margin: 0;
            }
            #outer {
                position: absolute;
                background-color: transparent;
                width: 100%;
                height: 100px;
                transform: translateX(300px);
            }
            #inner {
                position: absolute;
                width: 400px;
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="outer">
            <div id="inner">
            </div>
        </div>
    </body>
</html>
