<!DOCTYPE html>
<html>
<head>
<!-- Tests that list items can be floated. -->
<style>
ul div {
    display: list-item;
    float: left;
    list-style: none;
    margin: 0;
}
ul {
    margin: 0;
    padding: 0;
}
</style>
</head>
<body>
<ul>
    <div>Foo</div>
    <div>Bar</div>
    <div>Baz</div>
</ul>
</body>
</html>
