<!doctype html>
<meta charset="utf-8">
<title>Reference: table align bottom</title>
<style>
td {
  height: 5em;
  width: 5em;
  border: 1px solid black;
}
div {
  position: relative;
  height: 5em;
  width: 5em;
}
span {
  position: absolute;
  bottom: 0;
}
</style>
<table>
  <tr>
    <td><div><span>Foo</span></div></td>
  </tr>
</table>
