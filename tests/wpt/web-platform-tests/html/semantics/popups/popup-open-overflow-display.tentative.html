<div id=container>

  #container {
    overflow:hidden;
    position: absolute;

    left: 50px;
    width: 30px;
    height: 30px;
  }
  #p2 {
    position: absolute;
    top: 100px;
  }
  #p3 {
    position: relative;
    top:200px;
  }
  [popup] {
    width: fit-content;
    height: fit-content;
    border: 1px solid;
    padding: 1em;
    background: white;
    color: black;
  }
</style>

<script>
  document.querySelector('#p1').showPopup();
  document.querySelector('#p2').showPopup();
  document.querySelector('#p3').showPopup();
