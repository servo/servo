<style>
  body { margin: 0 }
  dialog {
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    box-sizing: border-box;
    padding: 0;
  }
  dialog::backdrop {
    display: none;
  }
</style>
<dialog id=dialog>Something</dialog>
<script>
test(function() {
  let dialog = document.getElementById("dialog");
  dialog.showModal();
  assert_equals(
    document.elementFromPoint(10, 10),
    dialog,
    "Dialog is hittable by default",
  );
  dialog.inert = true;
  assert_not_equals(
    document.elementFromPoint(10, 10),
    dialog,
    "Dialog becomes inert dynamically",
  );
  dialog.close();
  dialog.showModal();
  assert_not_equals(
    document.elementFromPoint(10, 10),
    dialog,
    "Dialog remains inert after open",
  );
});
</script>
