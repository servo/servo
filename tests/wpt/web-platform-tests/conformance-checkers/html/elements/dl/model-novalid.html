<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Definition List: &lt;dl&gt; &lt;dt&gt; &lt;dd&gt;</title>
</head>
<body>
  <!-- is block -->
  <dl class="class" id="id" lang="en">
    <dt class="class" id="id" lang="en">text</dt>
    <dd class="class" id="id" lang="en">text</dd>
  </dl>

  <!-- is structured inline -->
  <p>paragraph
  <dl class="class" id="id" lang="en">
    <dt class="class" id="id" lang="en">text</dt>
    <dd class="class" id="id" lang="en">text</dd>
  </dl>
  </p>

  <!-- can be empty -->
  <dl></dl>
  <dl>
    <dt></dt>
    <dd></dd>
  </dl>

  <!-- multiple groups, but always (dt+,dd+) -->
  <dl>
    <dt>text</dt>
      <dd>more text</dd>
    <dt>text</dt>
      <dd>more text</dd>
      <dd>more text</dd>
    <dt>text</dt>
    <dt>text</dt>
    <dt>text</dt>
      <dd>more text</dd>
  </dl>

  <!-- dd can contain structured inline, dt strictly inline -->
  <dl>
    <dt>some <em>text</em></dt>
	<dd>more <pre>text</pre></dd>
  </dl>
  <p>paragraph
    <dl>
      <dt>some <em>text</em></dt>
  	  <dd>more <pre>text</pre></dd>
    </dl>
  </p>

  <!-- dd can contain blocks -->
  <dl>
    <dt>some <em>text</em></dt>
	<dd>
      <p>more</p>
      <p>text</p>
    </dd>
  </dl>

  <!-- can contain interactive -->
  <dl>
    <dt>some <a>text</a></dt>
	<dd>more <a>text</a></dd>
  </dl>
  <p>paragraph
    <dl>
      <dt>some <a>text</a></dt>
  	  <dd>more <a>text</a></dd>
    </dl>
  </p>
</body>
</html>
