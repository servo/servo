<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;h4&gt;</title>
</head>
<body>
  <!-- is block -->
  <h4 class="class" id="id" lang="en">text</h4>

  <!-- can contain strictly inline -->

  <!-- can contain interactive -->
  <h4><a>text</a></h4>
</body>
</html>
