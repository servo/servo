<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>&lt;sup&gt;</title>
</head>
<body>
  <!-- not a block -->
  <sup>text</sup>

  <!-- cannot contain structured inline -->
  <p><sup><ul><li>text</li></ul></sup></p>

  <!-- cannot contain interactive if parent forbids interactive -->
  <p><a><sup><a>text</a></sup></a></p>
  <p><a><dfn><sup><a>text</a></sup></dfn></a></p>
</body>
</html>
