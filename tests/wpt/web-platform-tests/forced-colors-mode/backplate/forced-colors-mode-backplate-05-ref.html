<!DOCTYPE html>
<meta charset="utf-8">
<title>
  Forced colors mode - backplate reference.
  Tests the backplate feature for display inline/relative position.
</title>
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
  body {
    background-image: url("../resources/test-image.jpg");
    font-family: Ahem;
    font-size: 10px;
    forced-color-adjust: none; /* This turns the backplate feature off in
                                  forced colors mode. The backplate is
                                  simulated in testing using a Window
                                  background-color behind the text.
                                */
    line-height: 10px;
  }
  li {
    display: inline;
    position: relative;
  }
  div {
    background: Window;
    text-align: justify;
    width: 110px;
  }
</style>
<body>
  <div>
    <li>The backplate</li>
    <li>for all of</li>
    <li>the elements</li>
    <li>in this list</li>
    <li>should create</li>
    <li>one single</li>
    <li>paragraph</li>
    <li>in forced</li>
    <li>colors mode.</li>
    <li>The backplate</li>
    <li>should not be</li>
    <li>painted for</li>
    <li>each individual</li>
    <li>list item</li>
    <li>separately.</li>
  </div>
</body>
