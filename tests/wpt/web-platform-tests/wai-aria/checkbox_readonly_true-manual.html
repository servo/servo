<!doctype html>
<html>
  <head>
    <title>checkbox readonly true</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_CHECK_BOX"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "STATE_CHECKABLE"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_READ_ONLY"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXCheckBox"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "checkbox"
               ],
               [
                  "result",
                  "AXUIElementIsAttributeSettable(AXValue)",
                  "is",
                  "false"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttribute",
                  "checkable",
                  "true"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "IA2_STATE_SYSTEM_EDITABLE"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_CHECKBUTTON"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_READONLY"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "is",
                  "Checkbox"
               ],
               [
                  "property",
                  "Value.IsReadOnly",
                  "is",
                  "true"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "checkbox readonly true"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for checkbox readonly true.</p>
    <div id="test" aria-readonly="true" role="checkbox">test cell</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
