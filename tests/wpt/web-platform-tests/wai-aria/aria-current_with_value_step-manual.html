<!doctype html>
<html>
  <head>
    <title>aria-current with value step</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_LINK"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_ACTIVE"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "current:step"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXLink"
               ],
               [
                  "property",
                  "AXARIACurrent",
                  "is",
                  "step"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_LINK + STATE_LINKED"
               ],
               [
                  "property",
                  "active",
                  "is",
                  "step"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_LINK + STATE_LINKED"
               ],
               [
                  "property",
                  "active",
                  "is",
                  "step"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "role",
                  "is",
                  "HyperLink"
               ],
               [
                  "property",
                  "current",
                  "is",
                  "step"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "aria-current with value step"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-current with value step.</p>
      <div id="test" role="link" aria-current="step">1</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
