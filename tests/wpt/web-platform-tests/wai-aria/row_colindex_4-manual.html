<!doctype html>
<html>
  <head>
    <title>row colindex 4</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_ROW"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "colindex:4"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXRow"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_ROW"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "colindex:4"
               ],
               [
                  "MSAA",
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_ROW"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "is",
                  "DataItem"
               ],
               [
                  "property",
                  "Column",
                  "is",
                  "3"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      },
      {
         "element" : "cell",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "result",
                  "atk_table_cell_get_position()",
                  "contains",
                  "column=3"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXCell"
               ],
               [
                  "property",
                  "AXARIAColumnIndex",
                  "is",
                  "4"
               ]
            ],
            "UIA" : []
         },
         "title" : "step 2",
         "type" : "test"
      }
   ],
   "title" : "row colindex 4"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for row colindex 4.</p>
    <div role="table">
    <div id="test" role="row" aria-colindex="4">
      <div id="cell" role="cell">test cell</div>
    </div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
