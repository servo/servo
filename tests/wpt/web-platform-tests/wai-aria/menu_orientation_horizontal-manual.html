<!doctype html>
<html>
  <head>
    <title>menu orientation horizontal</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_MENU"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_HORIZONTAL"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXMenu"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "menu"
               ],
               [
                  "property",
                  "AXOrientation",
                  "is",
                  "AXHorizontalOrientation"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_MENUPOPUP"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_VERTICAL"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "IA2_STATE_HORIZONTAL"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_MENUPOPUP"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "ControlType",
                  "is",
                  "Menu"
               ],
               [
                  "property",
                  "IUIAutomationElement.Orientation",
                  "is",
                  "horizontal"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "menu orientation horizontal"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for menu orientation horizontal.</p>
    <ul id="test" role="menu" aria-orientation="horizontal">
    <li role="menuitem">File</file>
    <li role="menuitem">Edit</file>
  </ul>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
