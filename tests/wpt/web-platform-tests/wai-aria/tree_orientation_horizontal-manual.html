<!doctype html>
<html>
  <head>
    <title>tree orientation horizontal</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TREE"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "Selection"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_HORIZONTAL"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXOutline"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "outline"
               ],
               [
                  "property",
                  "AXOrientation",
                  "is",
                  "AXHorizontalOrientation"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_OUTLINE"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "IA2_STATE_HORIZONTAL"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_VERTICAL"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_OUTLINE"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "ControlType",
                  "is",
                  "Tree"
               ],
               [
                  "property",
                  "Orientation",
                  "is",
                  "horizontal"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "tree orientation horizontal"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for tree orientation horizontal.</p>
    <div role="tree" tabindex="0" aria-orientation="horizontal" aria-activedescendant="foo" id="test">
      <div id="foo" role="treeitem">foo</div>
      <div role="treeitem">baz</div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
