<!doctype html>
<html>
  <head>
    <title>cell aria-rowspan 2 on td html rowspan 3 with three actual rows</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "result",
                  "atk_table_cell_get_row_column_span()",
                  "contains",
                  "row_span=3"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXCell"
               ],
               [
                  "property",
                  "AXRowIndexRange.length",
                  "is",
                  "3"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_CELL"
               ],
               [
                  "property",
                  "rowspan",
                  "is",
                  "3"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_CELL"
               ],
               [
                  "property",
                  "rowspan",
                  "is",
                  "3"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "is",
                  "TableItem"
               ],
               [
                  "property",
                  "TableItem.RowSpan",
                  "is",
                  "3"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "cell aria-rowspan 2 on td html rowspan 3 with three actual rows"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for cell aria-rowspan 2 on td html rowspan 3 with three actual rows.</p>
    <table>
    <tr>
      <td>1</td>
      <td id="test" role="cell" rowspan="3" aria-rowspan="2">test cell</td>
    </tr>
    <tr>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
    </tr>
  </table>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
