<!doctype html>
<html>
  <head>
    <title>tablist orientation vertical</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_PAGE_TAB_LIST"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "Selection"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_VERTICAL"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXTabGroup"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "tab group"
               ],
               [
                  "property",
                  "AXOrientation",
                  "is",
                  "AXVerticalOrientation"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "states",
                  "contains",
                  "IA2_STATE_VERTICAL"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_HORIZONTAL"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_PAGETABLIST"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "ControlType",
                  "is",
                  "Tab"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "selection pattern"
               ],
               [
                  "property",
                  "Orientation",
                  "is",
                  "vertical"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "tablist orientation vertical"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for tablist orientation vertical.</p>
    <div role="tablist" aria-orientation="vertical" id="test">
      <div role="tab" tabindex="0">Tab1</div><div role="tab" tabindex="-1">Tab2</div>
  </div>
  <div role="tabpanel"></div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
