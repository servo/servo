<!doctype html>
<html>
  <head>
    <title>columnheader aria-colspan 2 on div</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_COLUMN_HEADER"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "colspan:2"
               ],
               [
                  "result",
                  "atk_table_cell_get_row_column_span()",
                  "contains",
                  "column_span=2"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXCell"
               ],
               [
                  "property",
                  "AXColumnIndexRange.length",
                  "is",
                  "2"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_COLUMNHEADER"
               ],
               [
                  "property",
                  "colspan",
                  "is",
                  "2"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_COLUMNHEADER"
               ],
               [
                  "property",
                  "colspan",
                  "is",
                  "2"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "is",
                  "HeaderItem"
               ],
               [
                  "property",
                  "HeaderItem.ColumnSpan",
                  "is",
                  "2"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "columnheader aria-colspan 2 on div"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for columnheader aria-colspan 2 on div.</p>
    <div role="table">
    <div role="row">
       <div id="test" role="columnheader" aria-colspan="2">test cell</div>
    </div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
