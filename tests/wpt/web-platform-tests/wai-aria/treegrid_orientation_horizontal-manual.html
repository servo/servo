<!doctype html>
<html>
  <head>
    <title>treegrid orientation horizontal</title>

    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">

    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TREE_TABLE"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "Selection"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_HORIZONTAL"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXTable"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "table"
               ],
               [
                  "property",
                  "AXOrientation",
                  "is",
                  "AXHorizontalOrientation"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_OUTLINE"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_VERTICAL"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "IA2_STATE_HORIZONTAL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "IAccessibleTable2"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_OUTLINE"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "ControlType",
                  "is",
                  "DataGrid"
               ],
               [
                  "property",
                  "Orientation",
                  "is",
                  "horizontal"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "treegrid orientation horizontal"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for treegrid orientation horizontal.</p>
    <div role="treegrid" tabindex="0" aria-orientation="horizontal" aria-activedescendant="foo" id="test">
      <div role="row">
       <div role="cell" id="foo">c1</div>
       <div role="cell">c2</div>
    </div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
