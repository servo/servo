<!doctype html>
<html>

    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>

                  "hidden"
               ]

            "AXAPI" : [

                  "property",
                  "AXRole",
                  "is",

               [

               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",

               ],
               [
                  "property",

                  "property",
                  "role",

               ],
               [
                  "property",

                  "hidden"

               ],
               [
                  "property",

}

    ) ;

  </head>

  <p>This test examines the ARIA properties for group hidden undefined element rendered.</p>
    <div role="group" id="test">
  Some group content
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
