<!doctype html>
<html>

                  "property",
                  "AXSubrole",

                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "splitter"
               ],
               [
                  "property",

}

  </head>

  <p>This test examines the ARIA properties for separator orientation unspecified.</p>
    <div role="separator" id="test"></div>

  <div id="manualMode"></div>
  <div id="log"></div>

</html>
