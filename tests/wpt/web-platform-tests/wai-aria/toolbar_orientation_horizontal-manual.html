<!doctype html>
<html>
  <head>
    <title>toolbar orientation horizontal</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TOOL_BAR"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_HORIZONTAL"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXToolbar"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "toolbar"
               ],
               [
                  "property",
                  "AXOrientation",
                  "is",
                  "AXHorizontalOrientation"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_VERTICAL cleared"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "IA2_STATE_HORIZONTAL set"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_TOOLBAR"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "is",
                  "ToolBar"
               ],
               [
                  "property",
                  "Orientation",
                  "is",
                  "horizontal"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "toolbar orientation horizontal"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for toolbar orientation horizontal.</p>
    <div role="toolbar" aria-orientation="horizontal" id="test">
     <button value="b1"> <button value="b2">
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
