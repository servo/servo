<!doctype html>
<html>
  <head>
    <title>tab posinset and setsize</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_PAGE_TAB"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SELECTED"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SELECTABLE"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "posinset:3"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "setsize:7"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXRadioButton"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "tab"
               ],
               [
                  "property",
                  "AXARIAPosInSet",
                  "is",
                  "3"
               ],
               [
                  "property",
                  "AXARIASetSize",
                  "is",
                  "7"
               ],
               [
                  "property",
                  "AXSelected",
                  "is",
                  "true"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_PAGETAB"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "posinset:3"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "setsize:7"
               ],
               [
                  "property",
                  "groupPosition",
                  "contains",
                  "similarItemsInGroup:7"
               ],
               [
                  "property",
                  "groupPosition",
                  "contains",
                  "positionInGroup:3"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_PAGETAB"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_SELECTED"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_SELECTABLE"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "ControlType",
                  "is",
                  "TabItem"
               ],
               [
                  "property",
                  "AriaProperties.posinset",
                  "is",
                  "3"
               ],
               [
                  "property",
                  "AriaProperties.setsize",
                  "is",
                  "7"
               ],
               [
                  "property",
                  "SelectionItem",
                  "isNot",
                  "IsSelected"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "tab posinset and setsize"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for tab posinset and setsize.</p>
    <div role='tabpanel'>
    <div role='tab' aria-selected='false'>Hello Mary</div>
    <div role='tab' id='test' aria-selected='true' aria-posinset='3' aria-setsize='7'>Hello Bob</div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
