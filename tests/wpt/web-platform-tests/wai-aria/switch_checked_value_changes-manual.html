<!doctype html>
<html>
  <head>
    <title>switch checked value changes</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "attribute" : "aria-checked",
         "element" : "test",
         "title" : "step 1",
         "type" : "attribute",
         "value" : "\"true\""
      },
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TOGGLE_BUTTON"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_CHECKABLE"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_CHECKED"
               ],
               [
                  "event",
                  "type",
                  "is",
                  "object:state-changed:checked"
               ],
               [
                  "event",
                  "detail1",
                  "is",
                  "1"
               ]
            ],
            "AXAPI" : [
               [
                  "event",
                  "type",
                  "is",
                  "AXValueChanged"
               ],
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXCheckBox"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "AXSwitch"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "switch"
               ],
               [
                  "property",
                  "AXValue",
                  "is",
                  "1"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "IA2_ROLE_TOGGLE_BUTTON"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "xml-roles:switch"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "checkable:true"
               ]
            ],
            "MSAA" : [
               [
                  "event",
                  "type",
                  "is",
                  "EVENT_OBJECT_STATECHANGE"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "ControlType",
                  "is",
                  "Button"
               ],
               [
                  "property",
                  "LocalizedControlType",
                  "is",
                  "toggleswitch"
               ],
               [
                  "property",
                  "Toggle.ToggleState",
                  "is",
                  "On"
               ],
               [
                  "event",
                  "type",
                  "is",
                  "TogglePattern.ToggleStateProperty"
               ]
            ]
         },
         "title" : "step 2",
         "type" : "test"
      }
   ],
   "title" : "switch checked value changes"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for switch checked value changes.</p>
   <div id='test' role='switch' aria-checked='false' tabindex='0' class='switch'>power</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
