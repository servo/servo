<!DOCTYPE html>
<meta charset="utf-8">
<title>iframe for xhr tests</title>
<script>
async function xhr(url) {
  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.onload = () => {
      resolve(xhr);
    };
    xhr.onerror = () => {
      reject('xhr failed');
    };
    xhr.open('GET', url);
    xhr.send();
  });
}
</script>
