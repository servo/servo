<script src=/common/utils.js></script>
<script>
  let nonce = token();
  let key = "sharedworker-same-origin" + nonce;

  // TESTS //
  if (window.Worker) {

      //  Same-Origin test
      var sharedWorker = new SharedWorker('/fetch/sec-metadata/resources/record-header.py?file=' + key);
      sharedWorker.port.start();

      sharedWorker.onerror = function(){
        test_same_origin();
      }
      sharedWorker.port.onmessage = function(e) {
        test_same_origin();
      }
      sharedWorker.port.postMessage("Ready");
    }

  function test_same_origin(){
    promise_test(t => {
      return new Promise((resolve, reject) => {
        let expected = {"dest":"sharedworker", "site":"same-origin", "user":"", "mode": "same-origin"};

        fetch("/fetch/sec-metadata/resources/record-header.py?retrieve=true&file=" + key)
          .then(response => response.text())
          .then(text => assert_header_equals(text, expected))
          .then(_ => resolve())
          .catch(e => reject(e));
      })
    }, "Same-Origin sharedworker")
  }
</script>
