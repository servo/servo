      importScripts('${url}');
      postMessage('done');
    `;
    const workerUrl = URL.createObjectURL(
      new Blob([src], { type: 'application/javascript' })
    );
    return new Promise((resolve, reject) => {

      worker.onmessage = resolve;
      worker.onerror = reject;
    });
