<!DOCTYPE html>
<html>

<head>
    <!-- Programmatically converted from a WebKit Reftest, please forgive resulting idiosyncracies.-->
    <title>base-url-deny</title>
    <base href="http://www1.{{host}}:{{ports[http][0]}}/">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src='../support/logTest.sub.js?logs=["PASS document.baseUrl is document.location.href","TEST COMPLETE"]'></script>
    <script src="../support/alertAssert.sub.js?alerts=[]"></script>
    <!-- enforcing policy:
base-url 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self';
-->
    <script>
        var base = document.createElement('base');
        base.href = 'http://www1.{{host}}:{{ports[http][0]}}/';
        document.head.appendChild(base);
        if (document.baseUrl == document.location.href) {
            log("PASS document.baseUrl is document.location.href");
            log("TEST COMPLETE");
        }

    </script>
</head>

<body>
    <p>Check that base URLs cannot be set if they violate the page's policy.</p>
    <div id="log"></div>
</body>

</html>
