<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name="timeout" content="long">
    <title>Encrypted Media Extensions: Successful Playback, Temporary session with Clear Key, mp4</title>
    <link rel="help" href="https://w3c.github.io/encrypted-media/">

    <!-- Web Platform Test Harness scripts -->
    <script src=/resources/testharness.js></script>
    <script src=/resources/testharnessreport.js></script>

    <!-- Helper scripts for Encrypted Media Extensions tests  -->
    <script src=/encrypted-media/util/utils.js></script>
    <script src=/encrypted-media/util/fetch.js></script>
    <script src=/encrypted-media/util/testmediasource.js></script>
    <script src=/encrypted-media/util/utf8.js></script>

    <!-- Message handler for Clear Key keysystem -->
    <script src=/encrypted-media/util/clearkey-messagehandler.js></script>

    <!-- The script for this specific test -->
    <script src=/encrypted-media/scripts/playback-temporary.js></script>

  </head>
  <body>
    <h1 class="instructions">Description</h1>
    <p class="instructions">
      This test verifies successful playback for a temporary session with Clear Key and mp4/cenc content.
    </p>

    <div id='log'></div>

    <div id='video'>
      <video id="videoelement" width="600px"></video>
    </div>

    <script>
        var config = {  video:              document.getElementById('videoelement'),
                        keysystem:          'org.w3.clearkey',
                        messagehandler:     messagehandler,
                        audioPath:          '/encrypted-media/content/chimera_audio.mp4',
                        videoPath:          '/encrypted-media/content/chimera_video.mp4',
                        audioType:          'audio/mp4;codecs="mp4a.40.5"',
                        videoType:           'video/mp4;codecs="avc1.4D4028"',
                        initDataType:       'keyids',
                        initData:           getInitData('keyids'),
                        duration:           5 };

        runTest(config);

    </script>
  </body>
</html>
