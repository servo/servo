<html>
  <style>
    body {
        width: 200px;
        height: 150px;
        padding: 0px;
        margin: 0px;
        background-color: lightgreen
    }
  </style>
  <body></body>
  <script>
    function handler(e) {
        window.top.postMessage(JSON.stringify({
            "type": "event",
            "eventType": e.type
        }), "*");
    }

    ["pointerup", "pointercancel"].forEach(eventType => {
        document.body.addEventListener(
            eventType,
            handler);
    });
  </script>
</html>
