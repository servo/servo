<!doctype html>
<html>
  <head>
    <title>aria-setsize=-1 NEW</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "setsize:2"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_INDETERMINATE"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXARIASetSize",
                  "is",
                  "-1"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "setsize:-1"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "AriaProperties.setsize",
                  "is",
                  "-1"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "aria-setsize=-1 NEW"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-setsize=-1 NEW.</p>
    <div role='list'>
    <div role='listitem' id='test' aria-setsize='-1'>content</div>
    <div role='listitem' aria-setsize='-1'>content</div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
