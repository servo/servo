<!doctype html>
<html>
  <head>
    <title>aria-flowto</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "relation",
                  "RELATION_FLOWS_TO",
                  "is",
                  "[next]"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXLinkedUIElements",
                  "is",
                  "[next]"
               ]
            ],
            "IAccessible2" : [
               [
                  "relation",
                  "IA2_RELATION_FLOWS_TO",
                  "is",
                  "[next]"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "FlowsTo",
                  "is",
                  "[next]"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      },
      {
         "element" : "next",
         "test" : {
            "ATK" : [
               [
                  "relation",
                  "RELATION_FLOWS_FROM",
                  "is",
                  "[test]"
               ]
            ],
            "IAccessible2" : [
               [
                  "relation",
                  "IA2_RELATION_FLOWS_FROM",
                  "is",
                  "[test]"
               ]
            ]
         },
         "title" : "step 2",
         "type" : "test"
      }
   ],
   "title" : "aria-flowto"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-flowto.</p>
    <div role='group' id='test' aria-flowto='next'>content</div>
  <div role='group' id='next'>content</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
