<!doctype html>
<html>
  <head>
    <title>button with defined value for aria-pressed</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TOGGLE_BUTTON"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXCheckBox"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "AXToggle"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "toggle button"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "IA2_ROLE_TOGGLE_BUTTON"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_PUSHBUTTON"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "ControlType",
                  "is",
                  "Button"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "button with defined value for aria-pressed"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for button with defined value for aria-pressed.</p>
    <div role='button' id='test' aria-pressed='true'>content</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
