<!doctype html>
<html>
  <head>
    <title>aria-colcount NEW</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "colcount:3"
               ],
               [
                  "result",
                  "atk_table_get_n_columns()",
                  "is",
                  "3"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXARIAColumnCount",
                  "is",
                  "3"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "colcount:3"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Grid.ColumnCount",
                  "is",
                  "3"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      },
      {
         "element" : "cell",
         "test" : {
            "IAccessible2" : [
               [
                  "property",
                  "groupPosition",
                  "contains",
                  "similarItemsInGroup:3"
               ]
            ]
         },
         "title" : "step 2",
         "type" : "test"
      }
   ],
   "title" : "aria-colcount NEW"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-colcount NEW.</p>
    <div role='table' id='test' aria-colcount='3'>
    <div role='row'>
      <div role='cell' id='cell'>content</div>
    </div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
