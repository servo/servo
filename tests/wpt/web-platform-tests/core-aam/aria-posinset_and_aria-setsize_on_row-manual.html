<!doctype html>
<html>
  <head>
    <title>aria-posinset and aria-setsize on row</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "posinset:2"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "setsize:100"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXARIAPosInSet",
                  "is",
                  "2"
               ],
               [
                  "property",
                  "AXARIASetSize",
                  "is",
                  "100"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "posinset:2"
               ],
               [
                  "property",
                  "groupPosition",
                  "contains",
                  "positionInGroup:2"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "setsize:100"
               ],
               [
                  "property",
                  "groupPosition",
                  "contains",
                  "similarItemsInGroup:100"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "AriaProperties.posinset",
                  "is",
                  "2"
               ],
               [
                  "property",
                  "AriaProperties.setsize",
                  "is",
                  "100"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "aria-posinset and aria-setsize on row"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines exposure of aria-posinset and aria-setsize on row</p>
    <div role='grid'>
    <div role='row' id='test' aria-posinset='2' aria-setsize='100'>
      <div role='cell'>content</div>
    </div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
