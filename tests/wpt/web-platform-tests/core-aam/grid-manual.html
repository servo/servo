<!doctype html>
<html>
  <head>
    <title>grid</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "xml-roles:grid"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "Table"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "Selection"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXTable"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "table"
               ],
               [
                  "property",
                  "AXColumnHeaderUIElements",
                  "is",
                  "[colheader1, colheader2]"
               ],
               [
                  "property",
                  "AXHeader",
                  "is",
                  "AXGroup"
               ],
               [
                  "property",
                  "AXRowHeaderUIElements",
                  "is",
                  "[rowheader1, rowheader2]"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "xml-roles:grid"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "IAccessibleTable2"
               ],
               [
                  "result",
                  "IAccessible::accSelect()",
                  "is",
                  "TBD"
               ],
               [
                  "result",
                  "IAccessible::get_accSelection()",
                  "is",
                  "TBD"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_TABLE"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "ControlType",
                  "is",
                  "DataGrid"
               ],
               [
                  "property",
                  "Control Pattern",
                  "is",
                  "Selection"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "grid"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for grid.</p>
    <div role='grid' id='test'>
    <div role='row' id='headerrow'>
      <div role='columnheader' id='colheader1'>content</div>
      <div role='columnheader' id='colheader2'>content</div>
    </div>
    <div role='row'>
      <div role='rowheader' id='rowheader1'>content</div>
      <div role='gridcell'>content</div>
    </div>
    <div role='row'>
      <div role='rowheader' id='rowheader2'>content</div>
      <div role='gridcell'>content</div>
    </div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
