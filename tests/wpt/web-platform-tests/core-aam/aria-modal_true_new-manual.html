<!doctype html>
<html>
  <head>
    <title>aria-modal=true NEW</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_MODAL"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "states",
                  "contains",
                  "IA2_STATE_MODAL"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Window.IsModal",
                  "is",
                  "true"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      },
      {
         "element" : "group",
         "test" : {
            "AXAPI" : [
               [
                  "property",
                  "accessible",
                  "is",
                  "false"
               ]
            ]
         },
         "title" : "step 2",
         "type" : "test"
      }
   ],
   "title" : "aria-modal=true NEW"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-modal=true NEW.</p>
    <div role='group' id='group'>content</div>
  <div role='dialog' id='test' aria-modal='true'>content</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
