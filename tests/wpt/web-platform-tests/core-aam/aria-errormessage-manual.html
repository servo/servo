<!doctype html>
<html>
  <head>
    <title>aria-errormessage</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "relation",
                  "RELATION_ERROR_MESSAGE",
                  "is",
                  "[error]"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXValidationError",
                  "is",
                  "hello world"
               ]
            ],
            "IAccessible2" : [
               [
                  "relation",
                  "IA2_RELATION_ERROR",
                  "is",
                  "[error]"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "ControllerFor",
                  "is",
                  "error"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      },
      {
         "element" : "error",
         "test" : {
            "ATK" : [
               [
                  "relation",
                  "RELATION_ERROR_FOR",
                  "is",
                  "[test]"
               ]
            ],
            "IAccessible2" : [
               [
                  "relation",
                  "IA2_RELATION_ERROR_FOR",
                  "is",
                  "[test]"
               ]
            ]
         },
         "title" : "step 2",
         "type" : "test"
      }
   ],
   "title" : "aria-errormessage"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-errormessage.</p>
    <div role='group' id='test' aria-errormessage='error' aria-invalid='true'>content</div>
  <div id='error'>hello world</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
