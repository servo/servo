<!doctype html>
<html>
  <head>
    <title>aria-expanded value changes</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "attribute" : "aria-expanded",
         "element" : "test",
         "title" : "step 1",
         "type" : "attribute",
         "value" : "true"
      },
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "event",
                  "type",
                  "is",
                  "object:state-changed:expanded"
               ],
               [
                  "event",
                  "detail1",
                  "is",
                  "1"
               ]
            ],
            "AXAPI" : [
               [
                  "event",
                  "type",
                  "is",
                  "AXRowExpanded"
               ],
               [
                  "event",
                  "type",
                  "is",
                  "AXRowCountChanged"
               ]
            ],
            "MSAA" : [
               [
                  "event",
                  "type",
                  "is",
                  "EVENT_OBJECT_STATECHANGE"
               ]
            ],
            "UIA" : [
               [
                  "event",
                  "type",
                  "is",
                  "ExpandCollapsePattern.ExpandCollapseStateProperty"
               ]
            ]
         },
         "title" : "step 2",
         "type" : "test"
      },
      {
         "attribute" : "aria-expanded",
         "element" : "test",
         "title" : "step 3",
         "type" : "attribute",
         "value" : "false"
      },
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "event",
                  "type",
                  "is",
                  "object:state-changed:expanded"
               ],
               [
                  "event",
                  "detail1",
                  "is",
                  "0"
               ]
            ],
            "AXAPI" : [
               [
                  "event",
                  "type",
                  "is",
                  "AXRowCollapsed"
               ],
               [
                  "event",
                  "type",
                  "is",
                  "AXRowCountChanged"
               ]
            ],
            "MSAA" : [
               [
                  "event",
                  "type",
                  "is",
                  "EVENT_OBJECT_STATECHANGE"
               ]
            ],
            "UIA" : [
               [
                  "event",
                  "type",
                  "is",
                  "ExpandCollapsePattern.ExpandCollapseStateProperty"
               ]
            ]
         },
         "title" : "step 4",
         "type" : "test"
      }
   ],
   "title" : "aria-expanded value changes"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for aria-expanded value changes.</p>
    <div role='menu' id='test'>
    <div role='menuitem'>content</div>
  </div>then emit the platform accessibility events for changes to the value of aria-expanded.

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
