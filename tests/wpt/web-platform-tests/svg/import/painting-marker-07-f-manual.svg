  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <defs>
        <marker id="testMarker" markerWidth="100" markerHeight="100" display="none">
            <path d="M 0 0 L 200 200 L 0 150 z" fill="green" />
        </marker>
        <g display="none">
