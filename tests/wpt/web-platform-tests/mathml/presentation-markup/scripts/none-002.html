<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>none used at other places than mmultiscripts' script</title>
    <link rel="help" href="https://w3c.github.io/mathml-core/#subscripts-and-superscripts-msub-msup-msubsup">
    <meta name="assert" content="none can be used at other places than mmultiscripts' script, without triggering 'invalid markup'">
    <link rel="match" href="none-002-ref.html">
    <link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
    <style>
      math { font: 25px/1 Ahem; }
    </style>
  </head>
  <body>
    <p>
      <math>
        <msub>
          <none/>
          <mn>2</mn>
        </msub>
      </math>
      <math>
        <msub>
          <mn>1</mn>
          <none/>
        </msub>
      </math>
    </p>
    <p>
      <math>
        <msup>
          <none/>
          <mn>2</mn>
        </msup>
      </math>
      <math>
        <msup>
          <mn>1</mn>
          <none/>
        </msup>
      </math>
    </p>
    <p>
      <math>
        <msubsup>
          <none/>
          <mn>2</mn>
          <mn>3</mn>
        </msubsup>
      </math>
      <math>
        <msubsup>
          <mn>1</mn>
          <none/>
          <mn>3</mn>
        </msubsup>
      </math>
      <math>
        <msubsup>
          <mn>1</mn>
          <mn>2</mn>
          <none/>
        </msubsup>
      </math>
    </p>
    <p>
      <math>
        <mmultiscripts>
          <none/>
          <mn>2</mn>
          <mn>3</mn>
        </mmultiscripts>
      </math>
    </p>
  </body>
</html>
