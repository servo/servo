<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>displaystyle and display</title>
  </head>
  <body>
    <math>
      <munderover>
        <mo>∑</mo>
        <mi>b</mi>
        <mi>c</mi>
      </munderover>
    </math>
    <math displaystyle="true">
      <munderover>
        <mo>∑</mo>
        <mi>b</mi>
        <mi>c</mi>
      </munderover>
    </math>
    <math display="inline" displaystyle="true">
      <munderover>
        <mo>∑</mo>
        <mi>b</mi>
        <mi>c</mi>
      </munderover>
    </math>
    <math display="block" displaystyle="true">
      <munderover>
        <mo>∑</mo>
        <mi>b</mi>
        <mi>c</mi>
      </munderover>
    </math>
    <math displaystyle="false">
      <munderover>
        <mo>∑</mo>
        <mi>b</mi>
        <mi>c</mi>
      </munderover>
    </math>
    <math display="inline" displaystyle="false">
      <munderover>
        <mo>∑</mo>
        <mi>b</mi>
        <mi>c</mi>
      </munderover>
    </math>
    <math display="block" displaystyle="false">
      <munderover>
        <mo>∑</mo>
        <mi>b</mi>
        <mi>c</mi>
      </munderover>
    </math>
  </body>
</html>
