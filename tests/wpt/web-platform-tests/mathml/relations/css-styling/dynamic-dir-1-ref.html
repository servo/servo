<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test dynamically changing dir attribute</title>
</head>
<body>
    <p>
      math:
      <math dir="rtl">
        <mi>a</mi>
        <mi>b</mi>
        <mi>c</mi>
      </math>
      <math dir="rtl">
        <mi>a</mi>
        <mi>b</mi>
        <mi>c</mi>
      </math>
      <math>
        <mi>a</mi>
        <mi>b</mi>
        <mi>c</mi>
      </math>
    </p>
    <p>
      mstyle:
      <math>
        <mstyle dir="rtl">
          <mi>a</mi>
          <mi>b</mi>
          <mi>c</mi>
        </mstyle>
      </math>
      <math>
        <mstyle dir="rtl">
          <mi>a</mi>
          <mi>b</mi>
          <mi>c</mi>
        </mstyle>
      </math>
      <math>
        <mstyle>
          <mi>a</mi>
          <mi>b</mi>
          <mi>c</mi>
        </mstyle>
      </math>
    </p>
    <p>
      mrow:
      <math>
        <mrow dir="rtl">
          <mi>a</mi>
          <mi>b</mi>
          <mi>c</mi>
        </mrow>
      </math>
      <math>
        <mrow dir="rtl">
          <mi>a</mi>
          <mi>b</mi>
          <mi>c</mi>
        </mrow>
      </math>
      <math>
        <mrow>
          <mi>a</mi>
          <mi>b</mi>
          <mi>c</mi>
        </mrow>
      </math>
    </p>
</body>
</html>
