<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: None counts as an image layer</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-image" />
        <meta name="flags" content="" />
        <meta name="assert" content="'Background-image: none' counts as an image layer but draws nothing." />
        <style type="text/css">
            div
            {
                margin: 10px;
                width: 250px;
                height: 250px;
                border: thick solid black;
            }
            #test
            {
                background-image: url("support/blue_color.png"), none, url("support/green_color.png");
                background-repeat: no-repeat, repeat, no-repeat;
                background-position: 30px 30px, 60px 60px, 90px 90px;
            }
            #reference
            {
                background-image: url("support/blue_color.png"), url("support/green_color.png");
                background-repeat: no-repeat, no-repeat;
                background-position: 30px 30px, 90px 90px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is green on the page and contents of the black boxes look exactly the same.</p>
        <table>
            <tr>
                <td><div id="test"></div></td>
                <td><div id="reference"></div></td>
            </tr>
        </table>
    </body>
</html>
