<!DOCTYPE html>
<html>
<head>
    <title>CSS Background Test Reference</title>
    <link rel="author" title="schenney" href="mailto:schenney@chromium.org">
    <style>
      body {
      	zoom: 121%;
      }
      .test-table {
        display: table;
        width: 600px;
        border-collapse: collapse;
        border-spacing: 0;
        background-color: green;
      }
      .test-row {
        display: table-row;
        padding: 0px;
      }
      .test-cell {
        display: table-cell;
        padding: 0px;
        height: 50px;
        border: 0;
      }

  </style>
</head>

<body>
  <div class="test-table">
    <div class="test-row">
      <div class="test-cell"></div>
      <div class="test-cell"></div>
    </div>
  </div>
</body>
</html>
