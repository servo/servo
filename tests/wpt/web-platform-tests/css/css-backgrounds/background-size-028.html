<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Backgrounds and Borders Test: background-size '50px' with background-repeat 'repeat'</title>
    <link rel="author" title="Intel" href="http://www.intel.com">
    <link rel="reviewer" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> <!-- 2012-11-15 -->
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size" title="3.9. Sizing Images: the 'background-size' property">
    <link rel="match" href="reference/background-size-028-ref.xht">

    <meta name="flags" content="image">
    <meta name="assert" content="Check if 'background-size' is '50px' and 'background-repeat' is 'repeat', then the background image is shown with a width of 50px and its height is resolved by using the image's intrinsic ratio (in this test, the image's intrinsic ratio is 1:1) and (multiplied by) the size of the other dimension, and then it is repeated in both directions.">
    <style>
        div {
            background-color: red;
            background-image: url(support/100x100-blue-and-orange.png);
            background-repeat: repeat;  /* default */
            background-size: 50px;  /* 50px auto */
            height: 200px;
            width: 200px;

            /*
            Background positioning area is 200px wide by 200px tall.
            So, the image should be rescaled to 50px by 50px and
            then be repeated four times in horizontal and vertical directions.
            */
        }
    </style>
  </head>
  <body>
    <p>Test passes if there is 4 rows of 4 blue-and-orange squares and if there is <strong>no partially</strong> displayed square and <strong>no red</strong>.</p>

    <div></div>
  </body>
</html>
