<!doctype html>
<meta charset="utf8">
<title>CSS intrinsic-size: grid definite size, large size with legacy</title>
<link rel="author" title="Vladimir Levin" href="mailto:vmpstr@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-sizing-4/#intrinsic-size-override">
<link rel="match" href="intrinsic-size-with-legacy-007-ref.html">
<meta name="assert" content="intrinsic-size legacy is treated the same as if it was not specified.">

<style>
.grid {
  border: 3px solid black;
  display: grid;
  grid-template: 55px 66px / 77px 88px;
  background: lightblue;
  grid-gap: 5px;
}
.one {
  intrinsic-size: legacy 300px;
  width: 200px;
}
.two {
  intrinsic-size: 200px legacy;
  width: max-content;
  height: 300px;
}
.item {
  background: lightgreen;
  height: 100%;
}
</style>

<div class="grid one">
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
</div>
<div class="grid two">
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
</div>
