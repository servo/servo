<!doctype html>
<meta charset="utf8">
<title>CSS contain-intrinsic-size: grid indefinite size, auto-fit</title>
<link rel="author" title="Vladimir Levin" href="mailto:vmpstr@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-sizing-4/#intrinsic-size-override">

<style>
.grid {
  border: 3px solid black;
  display: grid;
  width: 70px;
  height: 80px;
  box-sizing: content-box;
  background: lightblue;
  grid-gap: 5px;
}
.one {
  grid-template: none / 3fr 4fr;
}
.two {
  grid-template: 1fr 2fr / none;
}

.item {
  background: green;
  height: 100%;
}
</style>

<div class="grid one">
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
</div>
<div class="grid two">
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
</div>
<div class="grid three">
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
  <div class=item></div>
</div>
