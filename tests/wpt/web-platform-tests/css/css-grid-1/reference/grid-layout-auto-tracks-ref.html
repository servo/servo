<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid Layout Reference</title>
    <link rel="author" title="Leo Deng" href="mailto:myst.dg@gmail.com">
    <style>
      body {
        margin: 0;
        padding: 0;
        border: 0 none;
      }
      #caseTitle {
        margin: 10px;
        height: 40px;
      }
      #grid {
        margin: 0;
        width: 300px;
      }
      .a {
        background: blue;
        width: 100px;
        float: left;
      }
      .b {
        background: yellow;
        width: 50px;
        float: left;
      }
      .c {
        background: pink;
        width: 100px;
        clear: both;
        float: left;
      }
    </style>
  </head>
  <body>
    <p id="caseTitle">The test passes if it has the same visual effect as reference.</p>
    <div id="grid">
      <div class="a">&nbsp;</div>
      <div class="b">&nbsp;</div>
      <div class="c">&nbsp;</div>
    </div>
  </body>
</html>
