<style>

.item {
   border-width: 2px 5px 3px 4px;
   border-style: solid;

   margin: 10px 6px 4px 12px;
}
.extraTopPadding { padding-top: 30px; }
.extraBottomPadding { padding-bottom: 30px; }
.item { display: inline-block; }
.top { vertical-align: top; }
</style>
