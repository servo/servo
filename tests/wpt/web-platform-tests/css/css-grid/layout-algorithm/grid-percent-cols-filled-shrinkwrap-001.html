<link rel="match" href="references/grid-percent-cols-filled-shrinkwrap-001-ref.html">

<style>
    .grid {
        display: grid;
        float: left;
        margin: 1em;
        grid-template-columns: auto 20% auto;
        border: solid silver;
        font: 20px/1 Ahem;
        color: transparent;
    }
    .grid > div {
        background: blue;
    }
    .b {
        grid-column: 3;
    }
    .c {
        grid-column: 2;
    }

    .ref {
        grid-template-columns: 40px 20px 40px;
    }
</style>

<p>Test passes if the two shapes below are identical

<div class="grid">
    <div class="a">X</div>
    <div class="b">X</div>
    <div class="c">XXX</div>
</div>

<div class="grid ref">
    <div class="a">X</div>
    <div class="b">X</div>
    <div class="c">XXX</div>
</div>
