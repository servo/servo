<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Grid Layout Test: Auto Repaeat with Multiple Tracks and Gutters</title>
    <link rel="author" title="Yu Shen" href="shenyu.tcv@gmail.com">
    <style>
        .match-container {
            border: solid thick black;
            position: relative;
            margin: 10px;
        }

        .column {
            width: 300px;
        }

        .row {
            width: min-content;
            height: 300px;
        }

        .item {
            background: lime;
            width: 50px;
            height: 50px;
        }

        .column-second {
            position: absolute;
            top: 0;
            left: 150px;
        }

        .row-second {
            position: absolute;
            top: 150px;
            left: 0px;
        }
    </style>
</head>

<body>
    <p>The test passes if it has the same visual effect as reference.</p>
    <div class="match-container column">
        <div class="item"></div>
        <div class="item column-second"></div>
    </div>
    <div class="match-container row">
        <div class="item"></div>
        <div class="item row-second"></div>
    </div>
</body>

</html>
