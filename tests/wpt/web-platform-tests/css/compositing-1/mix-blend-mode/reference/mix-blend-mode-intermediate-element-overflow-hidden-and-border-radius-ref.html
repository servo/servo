<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Reftest Reference</title>
        <link rel="author" title="Mirela Budăeș" href="mailto:mbudaes@adobe.com">
        <link rel="author" title="Ion Roșca" href="mailto:rosca@adobe.com">
        <link rel="reviewer" title="Mihai Țică" href="mailto:mitica@adobe.com">
        <style type="text/css">
            .parent {
                background: aqua;
                width: 150px;
                height: 150px;
                position: relative;
                z-index: 1;
            }
            .blended {
                background: yellow;
                width: 150px;
                height: 150px;
                border-radius: 2em 2em;
            }
            .blended1 {
                background: yellow;
                width: 150px;
                height: 75px;
                margin-top: -75px;
            }
            .child1 {
                background: aqua;
                width: 150px;
                height: 75px;
                border-radius: 0 0 2em 2em;
            }
            .siblingOfBlended {
                background: yellow;
                width: 150px;
                height: 150px;
                overflow: hidden;
                border-radius: 2em 2em;
            }
        </style>
    </head>
    <body>
        <p> This test passes if you can see a rectangle split in two pieces: the top half is yellow with aqua rounded borders and the bottom half is aqua with yellow borders.</p>
        <div class="parent">
            <div class="blended">
                <div class="child"></div>
            </div>
            <div class="blended1">
                <div class="child1"></div>
            </div>
        </div>
    </body>
</html>
