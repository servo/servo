<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference</title>
<style>
    table { border-spacing: 0; padding: 0; border: none; }
    td { border: none; padding: 0; }
    td { width: 1.2em; height: 1.2em; }
    #one { background: #FF0000; }
    #two { background: #FFFF00; }
    #three { background: #00FF00; }
    #four { background: #00FFFF; }
    #five { background: #0000FF; }
    #six { background: #FF00FF; }
</style>
<body>
    <p>Each column in the following table should have every cell the
    same color, except for the checkerboard pattern at the right and
    left used to indicate the row positions.</p>

    <table>
        <tr>
            <td style="background: white">&nbsp;</td>
            <td id="one">&nbsp;</td>
            <td id="two">&nbsp;</td>
            <td id="three">&nbsp;</td>
            <td id="four">&nbsp;</td>
            <td id="five">&nbsp;</td>
            <td id="six">&nbsp;</td>
            <td style="background: black">&nbsp;</td>
        </tr>
        <tr>
            <td style="background: black">&nbsp;</td>
            <td id="one">&nbsp;</td>
            <td id="two">&nbsp;</td>
            <td id="three">&nbsp;</td>
            <td id="four">&nbsp;</td>
            <td id="five">&nbsp;</td>
            <td id="six">&nbsp;</td>
            <td style="background: white">&nbsp;</td>
        </tr>
        <tr>
            <td style="background: white">&nbsp;</td>
            <td id="one">&nbsp;</td>
            <td id="two">&nbsp;</td>
            <td id="three">&nbsp;</td>
            <td id="four">&nbsp;</td>
            <td id="five">&nbsp;</td>
            <td id="six">&nbsp;</td>
            <td style="background: black">&nbsp;</td>
        </tr>
        <tr>
            <td style="background: black">&nbsp;</td>
            <td id="one">&nbsp;</td>
            <td id="two">&nbsp;</td>
            <td id="three">&nbsp;</td>
            <td id="four">&nbsp;</td>
            <td id="five">&nbsp;</td>
            <td id="six">&nbsp;</td>
            <td style="background: white">&nbsp;</td>
        </tr>
    </table>
</body>
