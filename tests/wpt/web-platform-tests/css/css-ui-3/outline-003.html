<style>
div {
  background: red;
  width: 100px;
  height: 100px;
}
span:nth-of-type(1) {
  float: left;
  width: 30px;
  height: 30px;
  outline: solid 10px green;
  background: green;

  position: relative;
  top: 10px;
  left: 10px;
}

  float: left;
  width: 0;

  position: relative;

  left: 45px;
}
span:nth-of-type(3) {
  float: left;
  clear: left;
  width: 100px;
  height: 50px;
  background: green;

  position: relative;
  top: 20px;
}
