<!DOCTYPE html>
<link rel="help" href="https://crbug.com/1329417">
<style>
  select {
    unicode-bidi: bidi-override;
  }
</style>
<body>
  <select>
    <option>Test1</option>
    <option id="opt" hidden="hidden">Test2</option>
  </select>
</body>
<script>
  document.body.offsetTop;
  opt.defaultSelected = true;

  document.vlinkColor = "red";
</script>
