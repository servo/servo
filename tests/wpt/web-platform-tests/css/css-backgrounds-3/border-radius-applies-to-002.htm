    <head>
        <title>CSS Test: 'Border-radius' applied to element with a display of 'block'.</title>

        <link rel="help" href="http://www.w3.org/TR/css3-background/#border-radius" />

        <meta name="assert" content="When 'border-radius' is applied to an element with 'displaye: block' it produces rounded corners." />

            span
            {
                border: solid green;
                border-radius: 10px;
                display: block;
                height: 1in;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is a box with rounded corners below.</p>
        <div>
          <span></span>
        </div>
