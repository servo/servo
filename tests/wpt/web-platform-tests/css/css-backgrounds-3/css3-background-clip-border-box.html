<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Backgrounds Test:background clip property with value border-box</title>
    <link rel="author" title="yanshasha" href="mailto:yanshasha133@gmail.com" />
    <link rel="reviewer" title="Dayang Shen" href="mailto:shendayang@baidu.com" /> <!-- 2013-08-26 -->
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-clip" />
    <link rel="match" href="reference/css3-background-clip-border-box-ref.html" />
    <style type="text/css">
            .box {
                width: 200px;
                height: 200px;
                position: relative;
            }
            .box div {
                position: absolute;
            }
            #div1 {
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: red;
            }
            #div2 {
                top: 15px;
                left: 15px;
                right: 15px;
                bottom: 15px;
                background-color: yellow;
            }
            #div3 {
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border: solid 15px transparent;
                padding: 15px;
                background-color: green;
                background-clip: border-box;
            }
    </style>
  </head>
  <body>

    <p>
      The test passes if there is only one green box.
    </p>
    <div class="box">
      <div id="div1"></div>
      <div id="div2"></div>
      <div id="div3"></div>
    </div>
  </body>
</html>
