<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Reference File</title>
    <link rel="author" title="Jian Zhang" href="mailto:jian.andy.zhang@gmail.com">
    <style type="text/css">
        .greenSquare {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: green;
            z-index: 2;
        }

        .card {
            transform-style: preserve-3d;
        }

        .container {
            width: 200px;
            height: 200px;
            perspective: 1000;
            transform: rotateY(45deg);
        }

    </style>
</head>
<body>
    <p>The test passes if there is a green retangle and no red.</p>
    <div class="container">
        <div class="card">
            <div class="greenSquare face"></div>
        </div>
    </div>
</body>
</html>
