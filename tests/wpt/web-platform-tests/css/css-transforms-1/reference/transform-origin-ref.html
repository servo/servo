<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms API Test: transform-origin</title>

    <style type="text/css">
        body {margin:0}
        .greenSquare {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;

        #relativeContainer {
            position: relative;
        }

    <div class="greenSquare"></div>
</div>
