<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Reference File</title>
    <link rel="author" title="Zou Rui" href="mailto:zrxldl@gmail.com">
    <style type="text/css">
        .greenSquare {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: green;
        }
        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <div class="container">
        <div class="greenSquare"></div>
    </div>
</body>
</html>
