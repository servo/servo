<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms API Test: transform rotate</title>
    <link rel="author" title="Michael Downey" href="mailto:miked782000@yahoo.com">
    <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#transform-property">
    <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#two-d-transform-functions">
    <link rel="match" href="reference/ttwf-reftest-rotate-ref.html" />
    <meta name="assert" content="The transform should rotate 180 degrees">
    <style type="text/css">
        body {margin:0}
        #greenSquare {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            background: green;
        }
        #relativeContainer {
            position: relative;
        }
        #redSquare {
            position: absolute;
            top: 0px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: red;
        }
        #rotateSquare {
            position:absolute;
            top: 0px;
            left: -100px;
            width: 200px;
            height: 100px;
            transform:rotate(180deg)
        }
    </style>

</head>
<body>

<p>The test passes if there is a green square and no red.</p>
<div id="relativeContainer" >
    <div id="rotateSquare">
        <div id="redSquare"></div>
        <div id="greenSquare"></div>
    </div>
</div>

</body>
</html>
