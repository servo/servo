<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Test: 'contain: layout' should contain floats as a formatting context.</title>
  <link rel="author" title="Kyle Zentner" href="mailto:zentner.kyle@gmail.com">
  <link rel="author" title="Morgan Rae Reschenberg" href="mailto:mreschenberg@berkeley.edu">
  <link rel="help" href="http://www.w3.org/TR/css-containment-1/#containment-layout">
  <link rel="match" href="contain-paint-formatting-context-float-001-ref.html">
  <style>
  #left {
    float: left;
    height: 50px;
    width: 10px;
    background: blue;
  }
  #a {
    contain: layout;
    background: red;
    margin: 10px;
    width: 50px;
    height: 50px;
  }
  #b {
    clear: left;
    width: 50px;
    height: 50px;
    background: green;
  }
  </style>
</head>
<body>
  <div id="left"></div>
  <div id="a">
    <div id="b"></div>
  </div>
</body>
</html>
