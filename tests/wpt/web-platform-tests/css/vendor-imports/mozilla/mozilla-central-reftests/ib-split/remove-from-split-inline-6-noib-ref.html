<style>
  body > span { border: 3px solid blue }
  #one { border-right: none; }
  #four { border-left: none; }
</style>
<body>
  <span id="one">
    One
  </span>
  <div>Two</div>
  <div>Three</div>
  <span id="four">
    Four
  </span>
</body>
