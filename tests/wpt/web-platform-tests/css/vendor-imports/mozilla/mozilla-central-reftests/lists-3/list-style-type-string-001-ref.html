<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Reference: String value of list-style-type</title>
  <link rel="author" title="Xidorn Quan" href="mailto:quanxunzhen@gmail.com">
  <style>
    ol, ul { list-style: none; }
    li::before {
      content: "# ";
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <ol start="-1">
    <li>item -1</li>
    <li>item 0</li>
    <li>item 1</li>
    <li>item 2</li>
  </ol>
  <ul start="-1">
    <li>item -1</li>
    <li>item 0</li>
    <li>item 1</li>
    <li>item 2</li>
  </ul>
</body>
</html>
