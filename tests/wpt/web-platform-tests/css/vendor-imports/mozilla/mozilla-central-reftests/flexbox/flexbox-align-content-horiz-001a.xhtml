<!-- Testcase with a series of horizontal flex containers, with 1-3 flex lines,
     testing each possible value of the 'align-content' property. -->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>CSS Test: Testing 'align-content' in a horizontal flex container</title>
    <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com"/>
    <link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#align-content-property"/>
    <link rel="match" href="flexbox-align-content-horiz-001-ref.xhtml"/>
    <style>
      div.flexbox {
        width: 20px; /* Skinny, to force us to wrap */
        height: 200px;
        display: flex;
        flex-wrap: wrap;
        margin-right: 2px;
        float: left;
        background: lightgray;
      }
      div.a {
        width: 20px;
        height: 10px;
        flex: none;
        background: lightgreen;
      }
      div.b {
        width: 20px;
        height: auto; /* height comes from contents */
        flex: none;
        background: pink;
      }
      div.c {
        width: 20px;
        height: 40px;
        flex: none;
        background: orange;
      }

      /* Inside of 'b': */
      div.fixedSizeChild {
        width: 10px;
        height: 30px;
        background: purple;
      }
    </style>
  </head>
  <body>

    <!-- default (stretch) -->
    <div class="flexbox">
      <div class="a"/>
    </div>
    <div class="flexbox">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>

    <!-- flex-start -->
    <div class="flexbox" style="align-content: flex-start">
      <div class="a"/>
    </div>
    <div class="flexbox" style="align-content: flex-start">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox" style="align-content: flex-start">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>

    <!-- flex-end -->
    <div class="flexbox" style="align-content: flex-end">
      <div class="a"/>
    </div>
    <div class="flexbox" style="align-content: flex-end">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox" style="align-content: flex-end">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>

    <!-- center -->
    <div class="flexbox" style="align-content: center">
      <div class="a"/>
    </div>
    <div class="flexbox" style="align-content: center">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox" style="align-content: center">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>

    <!-- space-between -->
    <div class="flexbox" style="align-content: space-between">
      <div class="a"/>
    </div>
    <div class="flexbox" style="align-content: space-between">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox" style="align-content: space-between">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>

    <!-- space-around -->
    <div class="flexbox" style="align-content: space-around">
      <div class="a"/>
    </div>
    <div class="flexbox" style="align-content: space-around">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox" style="align-content: space-around">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>

    <!-- space-evenly -->
    <div class="flexbox" style="align-content: space-evenly">
      <div class="a"/>
    </div>
    <div class="flexbox" style="align-content: space-evenly">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox" style="align-content: space-evenly">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>
  </body>
</html>
