<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com"/>
    <style>
      div.flexbox {
        width: 200px;
        margin-bottom: 2px;
        background: lightgray;
        height: 10px;
        clear: all;
      }
      div.a {
        width: 10px;
        height: 10px;
        background: lightgreen;
        float: left;
      }
      div.b {
        width: 30px;
        height: 10px;
        background: pink;
        float: left;
      }
      div.c {
        width: 40px;
        height: 10px;
        background: orange;
        float: left;
      }

      /* Inside of 'b': */
      div.fixedSizeChild {
        width: 30px;
        height: 5px;
        background: purple;
      }
    </style>
  </head>
  <body>

    <!-- default (stretch) -->
    <div class="flexbox">
      <div class="a"/>
    </div>
    <div class="flexbox">
      <div class="a"/>
      <div class="b" style="margin-left:80px; width:110px"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox">
      <div class="a"/>
      <div class="b" style="margin-left: 40px; width: 70px"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>

    <!-- flex-start -->
    <div class="flexbox">
      <div class="a"/>
    </div>
    <div class="flexbox">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>

    <!-- flex-end -->
    <div class="flexbox">
      <div class="a" style="margin-left: 190px"/>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 160px"/>
      <div class="b"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 120px"/>
      <div class="b"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>

    <!-- center -->
    <div class="flexbox">
      <div class="a" style="margin-left: 95px"/>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 80px"/>
      <div class="b"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 60px"/>
      <div class="b"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>

    <!-- space-between -->
    <div class="flexbox">
      <div class="a"/>
    </div>
    <div class="flexbox">
      <div class="a"/>
      <div class="b" style="margin-left: 160px"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox">
      <div class="a"/>
      <div class="b" style="margin-left: 60px"><div class="fixedSizeChild"/></div>
      <div class="c" style="margin-left: 60px"/>
    </div>

    <!-- space-around -->
    <div class="flexbox">
      <div class="a" style="margin-left: 95px"/>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 40px"/>
      <div class="b" style="margin-left: 80px"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 20px"/>
      <div class="b" style="margin-left: 40px"><div class="fixedSizeChild"/></div>
      <div class="c" style="margin-left: 40px"/>
    </div>

    <!-- space-evenly -->
    <div class="flexbox">
      <div class="a" style="margin-left: 95px"/>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: calc(160px / 3)"/>
      <div class="b" style="margin-left: calc(160px / 3)"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 30px"/>
      <div class="b" style="margin-left: 30px"><div class="fixedSizeChild"/></div>
      <div class="c" style="margin-left: 30px"/>
    </div>

    <!-- start -->
    <div class="flexbox">
      <div class="a"/>
    </div>
    <div class="flexbox">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox">
      <div class="a"/>
      <div class="b"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>

    <!-- end -->
    <div class="flexbox">
      <div class="a" style="margin-left: 190px"/>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 160px"/>
      <div class="b"><div class="fixedSizeChild"/></div>
    </div>
    <div class="flexbox">
      <div class="a" style="margin-left: 120px"/>
      <div class="b"><div class="fixedSizeChild"/></div>
      <div class="c"/>
    </div>
  </body>
</html>
