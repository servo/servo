<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com"/>
    <style>
      body { margin-top: 0px; } /* We'll apply margins w/ style attribute */
      div.flexbox {
        margin-right: 4px;
        float: left;
      }
      div.a {
        width: 10px;
        height: 35px;
        background: lightgreen;
        border-style: solid;
        border-color:     purple;
        border-top-width:    4px;
        border-right-width:  3px;
        border-bottom-width: 2px;
        border-left-width:   1px;
        padding: 2px;
      }
      div.b {
        width: 10px;
        height: 40px;
        background: pink;
        padding: 1px 2px 3px 4px;
        margin: 5px 4px 3px 2px;
      }
      div.c {
        width: 10px;
        height: 45px;
        background: orange;
        margin: 3px;
        margin-top: 6px; /* Increased to counteract for collapsing */
        border: 2px dashed teal;
      }
    </style>
  </head>
  <body>

    <!-- default (start) -->
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/>
    </div>
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/><div class="b"></div>
    </div>
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- flex-start -->
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/>
    </div>
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- flex-end -->
    <div class="flexbox" style="margin-top: 85px">
      <div class="a"/>
    </div>
    <div class="flexbox" style="margin-top: 33px">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="margin-top: -22px">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- center -->
    <div class="flexbox" style="margin-top: 92.5px">
      <div class="a"/>
    </div>
    <div class="flexbox" style="margin-top: 66.5px">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="margin-top: 39px">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- space-between -->
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/>
    </div>
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- space-around -->
    <div class="flexbox" style="margin-top: 92.5px">
      <div class="a"/>
    </div>
    <div class="flexbox" style="margin-top: 66.5px">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="margin-top: 39px">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- space-evenly -->
    <div class="flexbox" style="margin-top: 92.5px">
      <div class="a"/>
    </div>
    <div class="flexbox" style="margin-top: 66.5px">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="margin-top: 39px">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- left -->
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/>
    </div>
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

    <!-- right -->
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/>
    </div>
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/><div class="b"/>
    </div>
    <div class="flexbox" style="margin-top: 100px">
      <div class="a"/><div class="b"/><div class="c"/>
    </div>

  </body>
</html>
