<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Background: background-repeat: position background image</title>
    <link rel="author" title="Ethan Lin" href="mailto:ethlin@mozilla.com">
    <link rel="author" title="Mozilla" href="https://www.mozilla.org">
    <style type="text/css">
      .outer
      {
        border: 1px solid black;
        width: 192px;
        height: 106px;
        display: flex;
        align-content: space-between;
        flex-wrap: wrap;
      }
      .inner
      {
        height: 32px;
        width: 64px;
        background-image: url(aqua-yellow-32x32.png);
        background-repeat: no-repeat;
        background-size: 64px 32px;
      }
      .inner_gradient
      {
        height: 32px;
        width: 64px;
        background-image: linear-gradient(to top left, red, green);
        background-repeat: no-repeat;
        background-size: 64px 32px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
    </div>
    <div class="outer">
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
      <div class="inner_gradient"></div>
    </div>
  </body>
</html>
