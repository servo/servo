<!DOCTYPE HTML>
<html><head>
  <title>CSS Test: Balancing Overflow, page-break-inside:avoid</title>
  <link rel="author" title="Mats Palmgren" href="https://bugzilla.mozilla.org/show_bug.cgi?id=685012">
  <meta name="flags" content="paged">
  <meta charset="utf-8">
  <style type="text/css">
@page { size:5in 3in; margin:0.5in; }

        html,body {
            color:black; background-color:white; font-size:16px; padding:0; margin:0;
        }
	
  .colset {
    column-count: 3;
    column-gap: 0;
    border: solid silver;
    width: 9em;
  }
  p { margin: 0; }
  .short { height: 5px; }
  .short p { }

    </style>
</head>
<body>

<div class="colset">
<p>one<br>&nbsp;&nbsp;&nbsp;&nbsp;</p>
<p>two three</p>
<p>four five</p>
</div>

<div class="colset">
  <p>one two three four five</p>
</div>

<div class="colset">
one two three four five
</div>

<div class="colset">
  <div class="short"><p>one two three four five</p></div>
</div>

</body>
</html>
