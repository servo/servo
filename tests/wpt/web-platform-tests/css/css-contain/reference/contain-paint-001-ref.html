<!doctype html>
<html lang=en>
  <meta charset=utf-8>
  <title>CSS-contain test: paint containment use the padding edge</title>
  <link rel="author" title="Florian Rivoal" href="https://florian.rivoal.net">

<style>
div {
  width: 100px;
  height: 100px;
  background: blue;
  padding: 50px;
  border-radius: 100px;
  border: white 50px solid;
  overflow: hidden
}
div::before {
  content:"";
  display: block;
  background: green;
  width: 100px;
  height: 100px;
}
div::after {
  content:"";
  display: block;
  background: red;
  width: 50px;
  height: 50px;
  float: left;
  margin-top: 36px;
  margin-left: -86px;
}
</style>

<p>Test passes if there is a green square in a rounded blue box, and no red.
<div></div>
