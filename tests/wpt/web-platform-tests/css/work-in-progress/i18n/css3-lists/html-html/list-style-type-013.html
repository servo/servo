<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CSS Test: list-style-type - hiragana-iroha, over 47</title>
<link rel='author' title='Richard Ishida' href='http://rishida.net'>
<link rel='reviewer' title='Elika J. Etemad' href='http://fantasai.inkedblade.net/contact'>
<link rel='help' href='http://www.w3.org/TR/CSS21/generate.html#list-style'>
<link rel='alternate' href='http://www.w3.org/International/tests/tests-html-css/tests-list-style-type/generate?test=13'>
<meta name='flags' content=''>
<meta name="assert" content="Setting list-style-type to hiragana-iroha will cause list numbering to format numbers past the end of the hiragana-iroha alphabet as described in the CSS3 Lists module.">
<style type='text/css'>
ol { list-style-type: hiragana-iroha; }

/* the CSS below is not part of the test */
.test { font-size: 24px; font-family: sans-serif; }
ol { margin: 0; padding-left: 8em; }
.alt { color: #ff6633; margin-left: 40px;}

</style>
</head>
<body>
<p class="instructions">Test passes if the numbering in the two columns is the same.</p>


<div class="test"> 
			<ol class="hiragana" start="48">
				<li title="48">いい</li>
				<li title="49">いろ</li>
				<li title="50">いは</li>
				<li title="51">いに</li>
				<li title="52">いほ</li>
				<li title="53">いへ</li>
			</ol>
			<ol class="hiragana" start="2351">
				<li title="2351">いはい</li>
				<li title="2352">いはろ</li>
				<li title="2353">いはは</li>
				<li title="2354">いはに</li>
			</ol>
			<ol class="hiragana" start="5000">
				<li title="5000">ろをそ</li>
			</ol>
		</div>


<!--p class="notes">Notes: <br><a href="http://www.w3.org/TR/CSS21/generate.html#propdef-list-style-type">CSS2.1</a> CR specifies a <span class="kw">hiragana-iroha</span> value for the list-style-type property, but does not specify in any detail the mechanism for implementing it. Expectations for behavior in these tests are based on the rules specified in the version of the <a href="http://www.w3.org/TR/css3-lists/#hiragana-iroha">CSS3 Lists module</a> current at the time this test was last updated.</p><p class="notes">The test uses the start attribute to reduce the size of the list.  This attribute is deprecated or unavailable in some formats, causing the test page not to validate, but appears to be supported in major browsers anyway (and will be reinstated in HTML5).</p-->
</body>
</html>
