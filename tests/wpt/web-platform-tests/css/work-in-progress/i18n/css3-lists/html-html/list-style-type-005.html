<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CSS Test: list-style-type - lower-armenian, over 9,999</title>
<link rel='author' title='Richard Ishida' href='http://rishida.net'>
<link rel='reviewer' title='Elika J. Etemad' href='http://fantasai.inkedblade.net/contact'>
<link rel='help' href='http://www.w3.org/TR/CSS21/generate.html#list-style'>
<link rel='alternate' href='http://www.w3.org/International/tests/tests-html-css/tests-list-style-type/generate?test=5'>
<meta name='flags' content=''>
<meta name="assert" content="Setting list-style-type to lower-armenian will cause list numbering to format numbers above 9,999 in the way described in the CSS3 Lists module and in lowercase.">
<style type='text/css'>
.armenian { list-style-type: lower-armenian; }

/* the CSS below is not part of the test */
.test { font-size: 24px; font-family: sans-serif; }
ol { margin: 0; padding-left: 8em; }
.alt { color: #ff6633; margin-left: 40px;}

</style>
</head>
<body>
<p class="instructions">Test passes if the numbering in the two columns is the same.</p>


<div class="test"> 
			<ol class="armenian" start="10000">
				<li title="10,000">ա̂</li>
				<li title="10,001">ա̂ա</li>
			</ol>
			<ol class="armenian" start="55465">
				<li title="55,465">ե̂րնկե</li>
			</ol>
			<ol class="armenian" start="655465">
				<li title="655,465">կ̂ե̂րնկե</li>
			</ol>
		</div>


<!--p class="notes">Notes: <br>CSS2.1 CR specifies an armenian property, but does not specify in any detail the mechanism for implementing it. Expectations for behavior in these tests are based on the descriptions of lower-armenian in the version of the CSS3 Lists module current at the time this test was last updated.</p><p class="notes">The test uses the start attribute to reduce the size of the list.  This attribute is deprecated or unavailable in some formats, causing the test page not to validate, but appears to be supported in major browsers anyway (and will be reinstated in HTML5).</p-->
</body>
</html>
