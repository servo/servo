<!DOCTYPE html>
<html>
	<head>
		<title>CSS Flex-basis Test</title>
		<link rel="author" title="Chunsheng Zhang" href="mailto:zhangcs_423@163.com" />
		<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#flexibility" />
		<link rel="match" href="reference/flex-items-flexibility-ref.html" />
		<meta name="assert" content="flex items flexibility" />
		<style type="text/css">
			#container {
				display: flex;
				justify-content: center;
				align-items: center;
				border: 5px solid green;
				width: 600px;
				height: 200px;
				padding: 5px;
				border-radius: 3px;
				position: absolute;
				top: 70px;
				left: 10px;
			}
			div {
				padding: 10px;
				width: 30px;
				height: 40px;
				text-align: center;
				flex: 1 0 auto;
			}
			#flex {
				border: 2px dotted blue;
				background: green;
				border-radius: 3px;
				flex: 2 0 auto;
			}
			#fail-flag {
				position: absolute;
				padding: 10px;
				top: 150px;
				left: 183px;
				width: 254px;
				height: 40px;
				background: red;
			}
		</style>
	</head>
	<body>
		<p>This case tests that flex items flexibility</p>
		<p>The test passes if there is no red</p>
		<div id="fail-flag"></div>
		<section id="container">
			<div></div>
			<div id="flex"></div>
			<div></div>
		</section>
	</body>
</html>
