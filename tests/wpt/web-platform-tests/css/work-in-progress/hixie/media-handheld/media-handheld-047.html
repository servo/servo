<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
 <head>
  <title>Multiple Styles</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/media/handheld/047.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS2/media.html#media-sheets" />
  <link rel="stylesheet" type="text/css" media="screen" href="support/media-handheld-047s.css">
  <style type="text/css" media="screen">
   @import url('support/media-handheld-047i.css');
   p { display: none; }
   .screenStyle { display: block ! important; }
  </style>
  <link rel="stylesheet" type="text/css" media="handheld" href="support/media-handheld-047h.css">
 </head>
 <body>
  <p class="ssr">FAIL: You are in SSR mode. Ignore the rest of this document.</p>
  <p class="screen">FAIL: Screen styles are being applied.</p>
  <p class="screenImport">FAIL: Imported screen styles are being applied.</p>
  <p class="screenStyle">FAIL: Embedded screen styles are being applied.</p>
  <p class="handheld">Handheld styles are being applied. If this is the only paragraph visible, the test has passed.</p>
 </body>
</html>
