<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<htmL>
 <head>
  <title>Checking that handheld is not selected when it is not mentioned in the main document (Handheld devices only)</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/media/handheld/005.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS2/media.html#media-sheets" />
  <link rel="stylesheet" href="support/media-handheld-005.css">
  <!-- that sheet contains a handheld style, but it should not be
  picked, since no handheld is mentioned anywhere in this doc. -->
 </head>
 <body>
  <p> This line should be green if you exit SSR mode (this should default to SSR). </p>
  <div> If you exit SSR mode, the following list will narrow down to the
  types that were selected (there should only be one highlighted):
   <span id="none">none</span>
   <span id="tv">tv</span>
   <span id="screen">screen</span>
   <span id="handheld">handheld</span>
   <span id="print">print</span>
   <span id="projection">projection</span>
  </div>
 </body>
</html>
