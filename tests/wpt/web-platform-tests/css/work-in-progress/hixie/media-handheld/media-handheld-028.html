<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<htmL>
 <head>
  <title>Media type selection non-triggers (@media) (Handheld devices only)</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/media/handheld/028.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS2/media.html#media-sheets" />
  <style type="text/css" media="screen">
   p { background: green; color: white; }
   @media handheld {
     p { background: red; color: yellow; }
   }
  </style>
 </head>
 <body>
  <p> This line should be green once you switch out of SSR mode (it should default to SSR mode). </p>
 </body>
</html>
