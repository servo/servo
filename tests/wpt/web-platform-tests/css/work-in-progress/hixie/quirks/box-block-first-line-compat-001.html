<!-- Quirks -->
<html lang="en">
 <head>
  <title>non-existent :first-lines shouldn't have any effect </title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/block/first-line/compat/001.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/selector.html#first-line-pseudo" />
  <style type="text/css">
   html, body { padding: 0; border: 0; margin: 0; }
   p { padding: 1em; background: green; color: white; }
   div { position: absolute; top: 0; left: 0; width: 10em; height: 2em; background: red; color: yellow; z-index: -1; }
   body:first-line { color: inherit; } /* THIS LINE SHOULD HAVE NO EFFECT */
  </style>
 </head>
 <body>
  <p>There should be no red on this page.</p>
  <div>FAIL</div>
 </body>
</html>
