<!-- Compatability Mode -->
<html lang="en">
 <head>
  <title>Margin Collapsing Quirks: Table Cells</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/block/margin-collapse/compat/001.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#collapsing-margins" />
  <style type="text/css">
   .ahem { display: inline; font: 1em/1 Ahem, sans-serif; background: red; color: white; }
   table { border-spacing: 0 2px; }
   .main { font: 16px/1 Ahem; }
   .test { background: red; padding: 0; margin: 0; }
   .test table { background: white; }
   .test td { background: red; padding: 0; }
   .test td.b { background: yellow; }
   .test td * { font: 16px/1 Ahem; color: green; width: auto; margin-left: 0; margin-right: 0; padding: 0; border: 0; }
   .control { background: white; padding: 0; margin: 0; }
   .control div { background: green; width: 80px; border: 0; margin: 2px; padding: 0; height: 16px; }
   .control div.b { border-bottom: yellow 19px solid; }
  </style>
 </head>
 <body>
  <div class="ahem">Ahem_font_required_for_this_test.</div>
  <p>The following two columns should look identical.</p>
  <table class="main">
   <tr>
    <td class="test">
     <table>
      <tr> <td> <ADDRESS>XXXXX</ADDRESS> </td> </tr>
      <tr> <td class="b"> <BLOCKQUOTE>XXXXX</BLOCKQUOTE> </td> </tr>
      <tr> <td> <CENTER>XXXXX</CENTER> </td> </tr>
      <tr> <td class="b"> <DL><DD>XXXXX</DD></DL> </td> </tr>
      <tr> <td class="b"> <DIR><LI>XXXXX</LI></DIR> </td> </tr>
      <tr> <td> <DIV>XXXXX</DIV> </td> </tr>
      <tr> <td class="b"> <DL><DT>XXXXX</DT></DL> </td> </tr>
      <tr> <td class="b"> <FORM ACTION="">XXXXX</FORM> </td> </tr>
      <tr> <td class="b"> <H1>XXXXX</H1> </td> </tr>
      <tr> <td class="b"> <H2>XXXXX</H2> </td> </tr>
      <tr> <td class="b"> <H3>XXXXX</H3> </td> </tr>
      <tr> <td class="b"> <H4>XXXXX</H4> </td> </tr>
      <tr> <td class="b"> <H5>XXXXX</H5> </td> </tr>
      <tr> <td class="b"> <H6>XXXXX</H6> </td> </tr>
      <tr> <td class="b"> <MENU><LI>XXXXX</LI></MENU> </td> </tr>
      <tr> <td class="b"> <OL><LI>XXXXX</LI></OL> </td> </tr>
      <tr> <td> <P>XXXXX</P> </td> </tr>
      <tr> <td class="b"> <UL><LI>XXXXX</LI></UL> </td> </tr>
     </table>
    </td>
    <td class="control">
     <div class="a"></div>
     <div class="b"></div>
     <div class="a"></div>
     <div class="b"></div>
     <div class="b"></div>
     <div class="a"></div>
     <div class="b"></div>
     <div class="b"></div>
     <div class="b"></div>
     <div class="b"></div>
     <div class="b"></div>
     <div class="b"></div>
     <div class="b"></div>
     <div class="b"></div>
     <div class="b"></div>
     <div class="b"></div>
     <div class="a"></div>
     <div class="b"></div>
    </td>
   </tr>
  </table>
 </body>
</html>
