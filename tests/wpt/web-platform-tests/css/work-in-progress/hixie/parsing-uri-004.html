<!DOCTYPE HTML>
<html>
 <head>
  <title>Parsing of url(index.png/**/)</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/parsing/uri/004.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/syndata.html#uri" />
  <style>
   div { height: 256px; width: 256px; font-size: 36px; border: solid black; color: white; }
   div { background: red; }
   div { background: maroon url(index.png/**/); }

 </head>
 <body>
  <p>There should be a big green graphic below with the word "TEST" in white.</p>
  <div>TEST</div>
 </body>
