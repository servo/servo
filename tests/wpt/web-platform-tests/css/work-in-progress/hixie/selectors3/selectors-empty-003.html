<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS: a few tests of general :empty (in HTML)</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/selectors/empty/003.html"/>
    <style type="text/css">
   *|* { padding: 4px; margin: 4px; border: solid 1px blue; display: block; }
   *|*:empty { border: thick solid green; }
  </style>
 </head>
 <body>
  <div></div>
  <p>There should be only one green box on this page.</p>
 </body>
</html>
