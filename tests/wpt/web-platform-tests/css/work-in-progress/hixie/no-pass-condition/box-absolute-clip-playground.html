<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>CSS: clip</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/absolute/clip/playground.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visufx.html#clipping" />
  <style type="text/css">
   div { white-space: pre; font: 1em/1em monospace; width: 10em; height: 4em; border: solid 1em; color: silver; }
   div { position: absolute; top: 5em; left: 5em; clip: rect(3em 7em 7em 3em); }
  </style>
 </head>
 <body>
  <div>   Line 1  Line 1  Line 1
   Line 2  Line 2  Line 2
   Line 3  Line 3  Line 3
   Line 4  Line 4  Line 4
   Line 5  Line 5  Line 5
   Line 6  Line 6  Line 6
   Line 7  Line 7  Line 7
   Line 8  Line 8  Line 8
   Line 9  Line 9  Line 9  </div>
 </body>
</html>
