<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>Table parsing</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/root/004.html"/>
    <style type="text/css">
   * { margin: 0; padding: 0; }
   html { background: white; }
   body { background: lime; }
   caption { border-top: 1px solid; }
   table { height: 5em; }
   div { height: 100%; }
  </style>
 </head>
 <body>
  <table>
   <caption></caption>
   <tr>
    <td>
     <div>This line should be green.</div>
    </td>
   </tr>
  </table>
 </body>
</html>
