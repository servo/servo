<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>Clear cases</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/float/clear/003-demo.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#flow-control" />
  <style type="text/css">
   .border { border: solid; clear: both; margin: 8em 2em; }
   .float { float: left; width: 10em; height: 5em; background: silver; }
   .container { background: blue; }
   .clear { clear: both; }
   .mt { margin-top: 1em; }
   .mtl { margin-top: 10em; }
   .mb { margin-bottom: 1em; }
  </style>
 </head>
 <body>
  <div class="border">
   <div class="container mt mb">
    <div class="float"></div>
    <div class="mt mb clear"></div>
    <div class="mt mb clear"></div>
   </div>
  </div>
  <div class="border">
   <div class="container mt mb">
    <div class="float"></div>
    <div class="mtl mb clear"></div>
    <div class="mt mb clear"></div>
   </div>
  </div>
 </body>
</html>
