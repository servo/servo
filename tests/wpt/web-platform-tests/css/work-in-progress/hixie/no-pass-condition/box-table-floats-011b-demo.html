<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Text with multiple floats</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/table/floats/011b-demo.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats" />
  <style type="text/css">
   .container { width: 30em; border: solid thin silver; height: 20em; }
   .left1 { float: left; border: solid; width: 10em; height: 15em; background: yellow; }
   .left2 { float: left; border: solid; width: 20em; height:  5em; background: yellow; }
   table { border: solid; background: orange; }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left1">FLOAT</div>
   <div class="left2">FLOAT</div>
   <p>TEXT</p>
   <p>TEXT</p>
   <p>TEXT</p>
   <p>TEXT</p>
  </div>
 </body>
</html>
