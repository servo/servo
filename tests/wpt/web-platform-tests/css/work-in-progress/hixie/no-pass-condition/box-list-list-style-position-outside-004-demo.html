<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html dir="rtl">
 <head>
  <title>Outside bullets</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/list/list-style-position/outside/004-demo.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/generate.html#list-style" />
  <style type="text/css">
   ol { margin: 0; padding: 0; border: 0; }
   li { border: solid orange 0.25em; padding: 0.5em 3em 0.5em 0.5em;  list-style-image: url(/resources/images/sample); }
  </style>
 </head>
 <body>
  <ol>
   <li>
    <ol>
     <li>
      <ol>
       <li>
        List item text.
       </li>
      </ol>
     </li>
    </ol>
   </li>
  </ol>
 </body>
</html>
