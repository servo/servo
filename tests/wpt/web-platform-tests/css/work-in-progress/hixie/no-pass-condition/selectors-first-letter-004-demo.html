<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
 <head>
  <title>first-letter with list-item</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/selectors/first-letter/004-demo.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/selector.html#first-letter" />
  <style type="text/css">
   li { list-style-position: inside; }
   li.a:first-letter { color: blue; font-size: 2em }
   li.b:first-letter { color: blue; font-size: 2em; float: left; }
  </style>
 </head>
 <body>
  <ol>
   <li class="a"> TESTA </li>
   <li class="b"> TESTB </li>
  </ol>
 </body>
</html>
