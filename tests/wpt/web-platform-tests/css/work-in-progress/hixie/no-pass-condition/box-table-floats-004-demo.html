<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Table with small width near two floats</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/table/floats/004-demo.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats" />
  <style type="text/css">
   .container { width: 30em; border: solid thin silver; height: 20em; }
   .left { float: left; border: solid; width: 10em; height: 10em; background: yellow; }
   .right { float: right; border: solid; width: 10em; height: 10em; background: yellow; }
   table { border: solid; background: orange; width: 8em; }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left">FLOAT</div>
   <div class="right">FLOAT</div>
   <table>
    <tr>
     <td>TABLE TABLE TABLE TABLE</td>
    </tr>
   </table>
  </div>
 </body>
</html>
