<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Table with small width near one float</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/table/floats/003-demo.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats" />
  <style type="text/css">
   div { float: left; border: solid; width: 10em; height: 10em; background: yellow; }
   table { border: solid; background: orange; width: 8em; }
  </style>
 </head>
 <body>
  <div>FLOAT</div>
  <table>
   <tr>
    <td>TABLE</td>
   </tr>
  </table>
 </body>
</html>
