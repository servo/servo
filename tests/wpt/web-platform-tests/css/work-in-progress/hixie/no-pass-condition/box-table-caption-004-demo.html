<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS Tables: Captions and margin collapsing</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/table/caption/004-demo.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#collapsing-margins" />
  <style type="text/css">
   body, div, table, caption, td { border: solid; padding: 0; border-spacing: 0; }
   .table { display: table; }
   .caption { display: table-caption; }
   .row { display: table-row; }
   .cell { display: table-cell; }
   p { margin-bottom: 6em; }
   table, .table { margin-top: 6em; }
   caption, .caption { margin: 1em; }
  </style>
 </head>
 <body>
  <p>BLOCK</p>
  <div class="table">
   <div class="caption">CAPTION</div>
   <div class="row"><div class="cell">ROWROW</div></div>
  </div>
  <p>BLOCK</p>
  <table>
   <caption>CAPTION</caption>
   <tr><td>ROWROW</td></tr>
  </table>
 </body>
</html>
