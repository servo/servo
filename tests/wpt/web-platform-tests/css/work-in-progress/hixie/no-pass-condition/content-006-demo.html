<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Generated Content: \A and white-space</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/content/006-demo.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS2/generate.html#content" />
  <style type="text/css">
   body { padding: 15em; }
   dt, dd { display: inline; margin: 1em; }
   dd:before { content: 'x'; }
   dd:after { content: 'x\A'; white-space: pre; }
  </style>
 </head>
 <body>
  <dl>
   <dt> A </dt>
   <dd> B </dd>
   <dt> A </dt>
   <dd> B </dd>
  </dl>
 </body>
</html>
