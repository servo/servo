<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Margins on a P: Are they the same in flow and out of flow?</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/model/ua.css/002.html"/>
    <style type="text/css">
   body { padding: 1em; position: relative; } /* prevent outward margin collapsing and form containing block */
   div { border: solid silver; width: 30em; } /* prevent any margin collapsing */
   .abspos { position: absolute; top: 1em; left: 1em; }
   .abspos p { background: white; color: green; }
   .flow p { background: red; color: yellow; }
  </style>
 </head>
 <body>
  <div class="abspos"><p>This line should be green.</p></div>
  <div class="flow"><p>FAIL</p></div>
 </body>
</html>
