<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>Horizontal Margins and Padding on ULs, OLs, DLs, LIs, DT,s and DDs</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/model/ua.css/008.html"/>
    <style type="text/css">
   div { width: 15em; border: solid; background: red; }
   div * { margin: 0; padding: 0; }
   ul, ol, dl { background: red; }
   li, dt, dd { background: lime; }
  </style>
 </head>
 <body>
  <p>The following should be a big green rectangle (ignore bullets and numbers off to the left):</p>
  <div>
   <ul>
    <li>
     <ul>
      <li> &nbsp; </li>
     </ul>
     <ol>
      <li> &nbsp; </li>
     </ol>
     <dl>
      <dt> &nbsp; </dt>
      <dd> &nbsp; </dt>
     </dl>
    </li>
   </ul>
   <ol>
    <li>
     <ul>
      <li> &nbsp; </li>
     </ul>
     <ol>
      <li> &nbsp; </li>
     </ol>
     <dl>
      <dt> &nbsp; </dt>
      <dd> &nbsp; </dt>
     </dl>
    </li>
   </ol>
   <dl>
    <dt> &nbsp; </dt>
    <dd>
     <ul>
      <li> &nbsp; </li>
     </ul>
     <ol>
      <li> &nbsp; </li>
     </ol>
     <dl>
      <dt> &nbsp; </dt>
      <dd> &nbsp; </dt>
     </dl>
    </dd>
   </dl>
  </div>
 </body>
</html>
