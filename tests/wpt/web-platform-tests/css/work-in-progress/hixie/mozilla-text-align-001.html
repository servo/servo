<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>Mozilla CSS: text-align (standard mode)</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/mozilla/text-align/001.html"/>
    <style type="text/css">
   div { width: 60%; padding: 4px; margin: 4px; border: solid 1px transparent; }
   .container { position: absolute; top: 3em; }
   .control, .control div { border: solid 1px black; }
   .test { background: yellow; }
   .test div { background: lime; }
   .test div div { background: red; }
   .test div div div { background: teal; }
   .test div div div div { background: silver; }
   .test div div div div div { background: fuchsia; }
   .test div div div div div div { background: aqua; }
   .realCenter { margin-left: auto; margin-right: auto; }
   .realRight { margin-left: auto; }
   .mozCenter { text-align: -moz-center; }
   .mozRight { text-align: -moz-right; }
   .left { text-align: left; }
   .right { text-align: right; }
   .center { text-align: center; }
   .inherit { text-align: inherit; }
  </style>
 </head>
 <body>
  <p>The borders on the following structure should align with the backgrounds.</p>
  <div class="test container">
    <div class="mozRight">
      <div class="mozCenter">
        <div class="right">
          <div class="mozRight">
            <div class="inherit">
              <div class="center">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="control container">
    <div class="">
      <div class="realRight">
        <div class="realCenter">
          <div class="">
            <div class="realRight">
              <div class="realRight">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </body>
</html>
