<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
  <title>Shrink wrapping of absolute positioned blocks</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/absolute/010.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#abs-non-replaced-width"/>
  <style>
   .container { font-size: 100xp; position: relative;
                border-top: 10px solid white; }
   .test { position: absolute; top: 0; left: 0; }
   .inner { background: green; color: white; z-index: 1; }
   .control { float: left; color: yellow; background: red; }
  </style> 
 </head>
<body>
  <p>There should be no red below.</p>
  <div class="container">
   <div class="outer test">
    <div class="inner test">
     X X0
    </div>
   </div>
   <div class="control">X X1</div>
  </div>
 
</body>
</html>
