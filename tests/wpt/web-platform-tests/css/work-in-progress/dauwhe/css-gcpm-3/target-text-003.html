<!DOCTYPE html>
<html>
<head>
<title>CSS Test: GCPM Target Text with first-letter</title>
<link rel="author" title="Dave Cramer" href="mailto:dauwhe@gmail.com">
<link rel="help" href="http://www.w3.org/TR/css3-gcpm/#target-text">
<meta name="flags" content="paged">
<meta name="assert" content="Test checks that target text can use the first letter as a value">

<style>
#page2 { page-break-before: always; }

a { content: target-text(attr(href), first-letter); }
</style>
<!--Prince does not support the syntax in GCPM; but uses target-content instead of target-text -->
</head>
<body>

<p>Test pass if the next sentence reads "The last page of this document contains t."</p>

<p>The last page of this document contains <a href="#page2">something</a>.</p>

<p id="page2">that</p>

</body>
</html>
