<!DOCTYPE html>
<html>
<head>
<title>CSS Test: GCPM bookmark state</title>
<link rel="author" title="Dave Cramer" href="mailto:dauwhe@gmail.com">
<link rel="help" href="http://www.w3.org/TR/css3-gcpm/#bookmark-state">
<meta name="flags" content="paged">
<meta name="assert" content="check that bookmark state of closed is supported">

<style>

h1 { 
bookmark-level: 1;
-ah-bookmark-level: 1;
bookmark-state: closed;
-ah-bookmark-state: closed;

}

h2 { 
bookmark-level: 2;
-ah-bookmark-level: 2;
}



</style>

</head>
<body>

<h1>A</h1>

<h2>B</h2>


<p>The test passes if the bookmark created for B is only visible by "opening" the bookmark created for A.</p>

</body>
</html>
