<!DOCTYPE html>
<html>
<head>
<title>CSS Test: GCPM Target Text with content from before pseudo-element</title>
<link rel="author" title="Dave Cramer" href="mailto:dauwhe@gmail.com">
<link rel="help" href="http://www.w3.org/TR/css3-gcpm/#target-text">
<meta name="flags" content="paged">
<meta name="assert" content="check of target text selecting before pseudo-element">
<style>
#page2 { page-break-before: always; }

#page2::before { content: 'before'; }

a { content: target-text(attr(href), before); }
</style>
<!--Prince does not support the syntax in GCPM; but uses target-content instead of target-text -->
</head>
<body>



<p>Test pass if the next sentence reads "The last page of this document contains before."</p>

<p>The last page of this document contains <a href="#page2">this</a>.</p>

<p id="page2">that</p>

</body>
</html>
