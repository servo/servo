<!DOCTYPE html>
<html>
<head>
<title>CSS Test: GCPM Bookmark levels</title>
<link rel="author" title="Dave Cramer" href="mailto:dauwhe@gmail.com">
<link rel="help" href="http://www.w3.org/TR/css3-gcpm/#bookmark-level">
<meta name="flags" content="paged">
<meta name="assert" content="check that bookmark level is supported">

<style>

h1 { 
bookmark-level: 1;
-ah-bookmark-level: 1;
-weasy-bookmark-level: 1;
}

h2 { 
bookmark-level: 2;
-ah-bookmark-level: 2;
-weasy-bookmark-level: 2;
}

h3 { 
bookmark-level: 3;
-ah-bookmark-level: 3;
-weasy-bookmark-level: 3;
}



</style>

</head>
<body>

<h1>A</h1>

<h2>B</h2>

<h3>C</h3>

<p>The test passes if bookmarks are created for A, B, and C, with each bookmark nested within its predecessor.</p>

</body>
</html>
