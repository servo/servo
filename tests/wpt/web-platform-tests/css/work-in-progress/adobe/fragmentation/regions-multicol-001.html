<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: One named flow, text content + one region fragmented 
                     across multiple columns</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-into-property"/>
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#the-flow-from-property"/>
    <link rel="help" href="http://www.w3.org/TR/css3-multicol/#columns"/>
    <link rel="match" href="reference/regions-multicol-001-ref.html"/>
    <meta name="assert" content="This test checks that the named flow text
                                 content flows through the three columns defined
                                 in the multicolumn layout that is applied to 
                                 the region's parent."/>
    <meta name="flags" content="ahem"/>
    <style type="text/css">
        #multicol-container {
            position: absolute;
            top: 70px;
            left: 20px;
            width: 360px;
            height: 200px;
            columns: 3;
            column-gap: 30px;
        }
        #named-flow {
            font-family: Ahem;
            font-size: 20px;
            line-height: 1em;
            color: green;
            flow-into: multicol;
        }
        #region {
            width: 100px;
            flow-from: multicol;
        }
       .failure {
           position: absolute;
           top: 70px;
           background-color: red;
           width: 100px;
           height: 200px;
           z-index: -1;
       }
        #block-1 {
            left: 20px;
        }
        #block-2 {
            left: 150px;
        }
        #block-3 {
            left: 280px;
        }
    </style>
</head>
<body>
    <p>The test passes if there are three vertical green rectangles and no red.</p> 
    <div id="named-flow">
        XXXXX XXXXX XXXXX XXXXX XXXXX
        XXXXX XXXXX XXXXX XXXXX XXXXX
        XXXXX XXXXX XXXXX XXXXX XXXXX
        XXXXX XXXXX XXXXX XXXXX XXXXX
        XXXXX XXXXX XXXXX XXXXX XXXXX
        XXXXX XXXXX XXXXX XXXXX XXXXX
    </div>
    <div id="multicol-container">
        <div id="region"></div>
    </div>
    <div class="failure" id="block-1"></div>
    <div class="failure" id="block-2"></div>
    <div class="failure" id="block-3"></div>
</body>
</html>
