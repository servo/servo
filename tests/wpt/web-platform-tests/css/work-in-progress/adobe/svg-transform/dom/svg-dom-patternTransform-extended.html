<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms: SVG DOM API - patternTransform extended tests</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-attribute-dom">
    <link rel="help" href="http://www.w3.org/TR/SVG/coords.html#InterfaceSVGAnimatedTransformList">
    <link rel="help" href="http://www.w3.org/TR/SVG/coords.html#InterfaceSVGTransformList">
    <link rel="help" href="http://www.w3.org/TR/SVG/coords.html#InterfaceSVGTransform">
    <meta name="flags" content="svg dom">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <style type="text/css">
       svg {
           width: 300px;
           height: 300px;
       }
    </style>
</head>
<body>
    <svg id="svg">
        <defs>
             <pattern id="greenRects1" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="50">
                 <rect x="0" y="0" width="25" height="25" fill="green"/>
                 <rect x="0" y="25" width="25" height="25" fill="green"/>
             </pattern>
             <pattern id="greenRects2" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="50">
                  <rect x="0" y="0" width="25" height="25" fill="green"/>
                  <rect x="0" y="25" width="25" height="25" fill="green"/>
              </pattern>
        </defs>
        <rect fill="url(#greenRects1)" x="0" y="0" width="100" height="100"/>
        <rect fill="url(#greenRects2)" x="100" y="0" width="100" height="100"/>
    </svg>
    <div id="log"></div>
    <script src="js/SVGTransformListExtendedCommon.js"></script>
    <script src="js/SVGPatternTransformListExtendedTests.js"></script>
</body>
</html>
