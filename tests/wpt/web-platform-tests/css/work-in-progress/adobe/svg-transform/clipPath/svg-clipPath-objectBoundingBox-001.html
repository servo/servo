<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG translate with unitless positive values on clipPath with objectBoundingBox clipPathUnits</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-user-coordinate-space">
    <link rel="match" href="reference/svg-clipPath-objectBoundingBox-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="For the clipPath element the transform presentation attribute represents values in the current user coordinate system in place at the time when the clipPathâ€™s element is referenced when the clipPathUnits are set to objectBoundingBox. The clipPath in this test should be translated 100 pixels down and to the right covering the red rect outside the group and clipping the group's red rects from view.">
    <style type="text/css">
        svg {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
          <defs>
              <clipPath id="clip" clipPathUnits="objectBoundingBox" transform="translate(100,100)">
                  <rect width="0.5" height="0.5"/> 
              </clipPath>
          </defs>
          <rect width="200" height="200" fill="green"/>
          <rect x="101" y="101" width="98" height="98" fill="red"/>
          <g clip-path="url(#clip)"> 
              <rect x="0" width="100" height="100" fill="green"/>
              <rect x="100" width="100" height="100" fill="red"/>
              <rect x="0" y="100" width="100" height="100" fill="red"/>
              <rect x="100" y="100" width="100" height="100" fill="green"/>
         </g>
    </svg>
</body>
</html>
