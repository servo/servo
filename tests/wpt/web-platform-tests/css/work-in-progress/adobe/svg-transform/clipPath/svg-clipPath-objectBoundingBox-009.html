<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG rotate on clipPath with objectBoundingBox clipPathUnits</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-transform">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#svg-user-coordinate-space">
    <link rel="match" href="reference/svg-clipPath-objectBoundingBox-ref.html">
    <meta name="flags" content="svg">
    <meta name="assert" content="For the clipPath element the transform presentation attribute represents values in the current user coordinate system in place at the time when the clipPathâ€™s element is referenced when the clipPathUnits are set to objectBoundingBox. The clipPath in this test should be rotated 90 degrees clockwise to cover the red rect outside the group and clip the group's red rects from view.">
    <style type="text/css">
        svg {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
    <svg>
      <defs>
          <clipPath id="clip" clipPathUnits="objectBoundingBox" transform="rotate(90)">
              <rect x="0.25" y="-0.25" width="0.25" height="0.25"/> 
          </clipPath>
      </defs>
      <rect width="200" height="200" fill="green"/>
      <rect x="1" y="51" width="48" height="48" fill="red"/>
      <g clip-path="url(#clip)">
          <rect x="0" y="0" width="200" height="50" fill="red"/>
          <rect x="0" y="50" width="50" height="50" fill="green"/>
          <rect x="50" y="0" width="150" height="100" fill="red"/>
          <rect x="0" y="100" width="200" height="100" fill="red"/>
     </g>
    </svg>
</body>
</html>
