<!-- Reference case for absolutely positioned flex container & children. -->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      div.containingBlock {
        top: 15px;
        left: 20px;
        height: 400px;
        position: absolute;
        border: 2px dashed purple;
      }
      .abspos {
        position: absolute;
        left: 5px;
        border: 2px dotted black;
      }
      div.flexbox {
        top: 30px;
        left: 40px;
        width: 200px;
        height: 100px;
        position: absolute;
        border: 1px solid black;
      }
      div.a {
        width: 30px;
        height: 100px;
        background: lightgreen;
        display: inline-block;
      }
      div.b {
        width: 100%;
        height: 100px;
        background: yellow;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="containingBlock">
      <div class="flexbox"
           ><div class="a abspos"/><div class="b"/></div>
    </div>
  </body>
</html>
