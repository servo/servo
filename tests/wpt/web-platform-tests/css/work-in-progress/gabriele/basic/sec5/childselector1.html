<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: Selectors: Child selectors without the space separator</title>
  <link rel="author" title="Gabriele Romanato" href="mailto:gabriele.romanato@gmail.com" />
  <link rel="help" href="http://www.w3.org/TR/CSS21/selector.html#child-selectors" />
  <meta name="flags" content="" />
  <meta name="assert" content="Browsers should apply each rule to the child elements, even when they are not separed by a space"/>
<style type="text/css">
body> p {color: green}
div>p {color: black}
h4>span {color: blue}
</style>
 </head>
 <body>
<p>This text should be green.</p>
<div><p>This text should be black.</p></div>
<h4><span>This text should be blue.</span></h4>
 </body>
