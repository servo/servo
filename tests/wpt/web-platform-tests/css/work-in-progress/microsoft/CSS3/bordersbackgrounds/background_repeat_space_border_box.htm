<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: 'Background-repeat: space' when background positioning area is 'border-box'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-repeat" />
        <meta name="flags" content="image" />
        <meta name="assert" content="When 'background-repeat: space' and background positioning area is set to 'border-box' the image is repeated as often within the 'border-box' without being clipped, the images are spaced out to fill the area and the first and last images touch the edges of the 'border-box'." />
        <style type="text/css">
            #test 
            {
                width: 2.9in;
                height: 2.9in;
                padding: 25px;
                border: 25px double black;
                background-origin: border-box;
                background-image: url("../support/green_color.png"), url("../support/space_border_box.png");
                background-repeat: no-repeat;
                background-repeat: space, no-repeat;
            }
        </style>
    </head>
    <body>
        <p>Test passes if green is visible on the page and there is no red is visible on the page.</p>
        <div id="test"></div>
    </body>
</html>
