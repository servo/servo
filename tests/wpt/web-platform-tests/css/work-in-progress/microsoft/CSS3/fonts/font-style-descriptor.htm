<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <head>
        <title>CSS Test: font-style descriptor in @font-face</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="https://drafts.csswg.org/css3-fonts/#font-prop-desc" />
        <meta name="flags" content="" />
        <meta name="assert" content="font-matching algorithm allows font-style:normal fallback to an italic face if no other face is available." />
        <style type="text/css">
            @font-face
            {
                font-family: TestFont;
                src: local(Arial);
                font-style: italic;
            }
            #test
            {
                font-family: TestFont;
                font-style: normal;
            }            
        </style>
    </head>
    <body>
        <p>Test passes if the following two statements are true: 
        <br/> 1). The two lines below are in different font face.
        <br/> 2). The first line is in upright face.
        <div id="test">ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz</div> 
        <div id="reference">ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz</div>
    </body>
</html>
