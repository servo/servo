<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS Test: font-size-adjust</title>
    <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
    <link rel="help" href="https://drafts.csswg.org/css3-fonts/#font-size-adjust-prop" />
    <meta name="flags" content="" />
    <meta name="assert" content="the 'font-size-adjust' property is used to adjust the font-size so that the x-height is the same regardless of the font used." />
    <style type="text/css">
        p
        {
            font-family: Verdana;
        }
		span
		{
			border: solid 1px black;
			font-size: 500px;
		}
        .adjust
        {
            font-size-adjust: 0.5;
        }
    </style>
</head>
<body>
    <p>Test passes if the two boxes below are not the same height.</p>
    <p><span>b</span><span class="adjust">b</span></p>
</body>
</html>
