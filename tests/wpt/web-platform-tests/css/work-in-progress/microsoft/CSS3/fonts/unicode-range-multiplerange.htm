<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <head>
        <title>CSS Test: unicode-range: multiple range</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="https://drafts.csswg.org/css3-fonts/#src-desc" />
        <meta name="flags" content="" />
        <meta name="assert" content="test unicode-range defined by multiple ranges seperated by commas." />
        <style type="text/css">
            @font-face
            {
                font-family: MyTestFont;
                src: local(Ahem), url(../support/ahem.ttf);
				unicode-range: U+0041-004A, U+004D-004F;
            }
            #test
            {
                font-family: MyTestFont;
            }
        </style>
    </head>
    <body>
        <p>Test passes if in the below three statements are true:
		<br> 1) the below line starts with a black bar 
		<br> 2) the black bar is followed by two uppercase character 'KL' 
		<br> 3) after 'KL' is another black bar 
		<br> 4) the second black bar is followed by uppercase character 'P' till 'Z'.</p>
        <div id="test">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
    </body>
</html>
