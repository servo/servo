<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
   <title>Media Queries :  not screen and (color-index)</title>
   <meta name="description" content="Test: not screen and (color-index)">
  <style type="text/css">

   @media  not screen and (color-index: 0) {
      p.test { background-color: red; }
 }
  

  </style>
 </head>
 <body>
  <h1> Test: not screen and (color-index) </h1>
  <p class="test">Test fails if background color of this text is red</p>

 </body>
</html>
