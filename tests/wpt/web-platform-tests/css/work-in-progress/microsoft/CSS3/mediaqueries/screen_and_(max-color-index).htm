<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>Media Queries :  screen and (max-color-index)</title>
  <meta name="description" content="Test: screen and (max-color-index)">
  <style type="text/css">

   @media  screen and (max-color-index: 2) {
      p.test { background-color: #6f6; }
 }
  

  </style>
 </head>
 <body>
  <h1> Test: screen and (max-color-index) </h1>
  <p class="test">Test passes if this text has green background</p>

 </body>
</html>
