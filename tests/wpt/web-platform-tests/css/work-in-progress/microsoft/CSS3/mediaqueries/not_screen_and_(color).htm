<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
   <meta name="description" content="Test: not screen and (color) property">
   <title>Media Queries :  not screen and (color)</title>
  
  <style type="text/css">

   @media  not screen and (color: 8) {
      p.test { background-color: red; }
   }
  
  </style>
  
 </head>
 <body>
  <h1> Test: not screen and (color) </h1>
  <p class="test">Test fails if background color of this text is red</p>

  </body>
</html>
