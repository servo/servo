<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
   <title>Media Queries :  screen and (min-width)</title>
   <meta name="description" content="Test: screen and (min-width)">
  <style type="text/css">

   @media  screen and (min-width: 300px) {
      p.test { background-color: #6f6; }
 }
  

  </style>
 </head>
 <body>
  <h1> Test: screen and (min-width) </h1>
  <p class="test">if the background color of this paragraph is green then test passes</p>

 </body>
</html>
