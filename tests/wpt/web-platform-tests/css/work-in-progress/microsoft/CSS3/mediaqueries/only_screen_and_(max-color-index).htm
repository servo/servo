<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
   <title>Media Queries :  only screen and (max-color-index)</title>
   <meta name="description" content="Test: only screen and (max-color-index)">
  <style type="text/css">

   @media  only screen and (max-color-index: 1) {
      p.test { background-color: #6f6; }
 }
  

  </style>
 </head>
 <body>
  <h1> Test: only screen and (max-color-index) </h1>
  <p class="test">Test passes if background color of this text is green</p>

 </body>
</html>
