<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>Media Queries :  screen and (min-resolution)</title>
  <meta name="description" content="Test: screen and (min-resolution)">
  <style type="text/css">

   @media  screen and (min-resolution: 48dpi) {
      p.test { background-color: #6f6; }
 }
  

  </style>
 </head>
 <body>
  <h1> Test: screen and (min-resolution) </h1>
  <p class="test">Test passes if this text has green background</p>

 </body>
</html>
