<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
    <title>Media Queries :  screen and (device-aspect-ratio)</title>
    <meta name="description" content="Test: screen and (device-aspect-ratio)">
  <style type="text/css">

   @media screen and (device-aspect-ratio: 16/10) {
	p.test {
		border: 5px solid #00cc00;
	}
     }

  </style>
 </head>
 <body>
  <h1> Test: screen and (device-aspect-ratio) </h1>
  <p class="test">Test passes if this text has a green border when the monitor you use has an aspect ratio of 16.9</p>

 </body>
</html>
