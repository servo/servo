<!DOCTYPE html>
<title>outline-offset reference</title>
<link rel="author" title="Justin Hill" href="http://www.justin-hill.com">
<style>
  .container {
    width:200px;
    height: 50px;
    background: black;
    padding:5px;
    border:10px solid green;
  }
  .child {
    position:relative;
    z-index: 1;
    width:100%;
    height:100%;
    background:white;
  }
</style>
<body>
  <p>Test passes if green outline and no red visible.</p>
  <div class="container">
    <div class="child">
    </div>
  </div>
</body>
