<!doctype html>
<title>CSS Scoping Module Level 1 - Dynamic fallback content</title>
<link rel="author" title="Emilio Cobos Ãlvarez" href="mailto:emilio@crisal.io">
<link rel="help" href="https://drafts.csswg.org/css-scoping/#selectors-data-model">
<link rel="match" href="reference/green-box.html"/>
<p>Test passes if you see a single 100px by 100px green box below.</p>
<div id="host">
  <span slot="myslot">FAIL</span>
</div>
<script>
  let root = host.attachShadow({ mode: "open" });
  root.innerHTML = `
    <slot name="myslot">
      <div style="width: 100px; height: 100px; background: green"></div>
    </slot>
  `;
  document.body.offsetTop;
  host.firstElementChild.removeAttribute("slot");
</script>
