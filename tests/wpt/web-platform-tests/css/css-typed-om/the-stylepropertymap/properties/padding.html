<div id="log"></div>
<script>
'use strict';

for (const suffix of ['top', 'left', 'right', 'bottom']) {
  runPropertyTests('padding-' + suffix, [
    {
      syntax: '<percentage>',
      specified: assert_is_equal_with_range_handling

    {
      syntax: '<length>',
      specified: assert_is_equal_with_range_handling
    },
  ]);
}
