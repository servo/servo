<!DOCTYPE html>
<title>
  Single-line column flex fragmentation: flex property and item expansion.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="position: relative; width: 100px; height: 100px; columns: 2; column-gap: 0; background: red;">
  <div style="position: absolute; top: 50px; background: green; width: 50px; height: 50px;"></div>
  <div style="position: absolute; left: 100px; background: white; width: 50px; height: 50px;"></div>
  <div style="display: flex; flex-direction: column; width: 50px; height: 200px;">
    <div style="width: 50px; background: green; flex: 1;"></div>
    <div style="width: 50px; background: green; flex: 1; break-before: column;"></div>
    <div style="width: 50px; background: green; flex: 2;"></div>
  </div>
</div>
