<!DOCTYPE html>
<title>
  Single-line column flex fragmentation: OOF static position with alignment
  and expansion.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
  #flex {
    display: flex;
    flex-direction: column;
    position: relative;
    justify-content: flex-end;
  }
  #flex > div {
    width: 50px;
    flex: none;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; height: 100px; columns: 2; column-fill: auto; column-gap: 0;">
  <div style="background: green; height: 40px;"></div>
  <div id="flex">
      <div style="position: absolute; height: 100px; background: green;"></div>
      <div style="background: green;">
        <div style="contain: size; height: 40px;"></div>
        <div style="contain: size; height: 100px; background: red;"></div>
      </div>
    </div>
  </div>
</div>
