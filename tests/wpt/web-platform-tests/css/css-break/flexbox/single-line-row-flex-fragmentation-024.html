<!DOCTYPE html>
<title>
  Single-line row flex fragmentation: Tall margins with forced break.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
  #flex {
    display: flex;
    position: relative;
  }
  #flex > div {
    width: 10px;
    background: green;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; height: 100px; columns: 5; column-gap: 0; column-fill: auto; background: red;">
  <div style="width: 20px; height: 50px; background: green;"></div>
  <div id="flex">
    <div style="margin-top: 100px; height: 300px; break-before: avoid;"></div>
    <div style="margin-top: 50px; height: 350px; break-before: column;"></div>
    <div style="position: absolute; height: 150px; top: -50px;"></div>
    <div style="position: absolute; height: 100px; top: -50px; left: 10px;"></div>
  </div>
</div>
