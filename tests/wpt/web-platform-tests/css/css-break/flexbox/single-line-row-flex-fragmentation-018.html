<!DOCTYPE html>
<title>
  Single-line row flex fragmentation: break-after values on the last row
  are propagated to the nested flex container.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
  #flex {
    display: flex;
    break-after: avoid;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; height: 100px; columns: 2; column-gap: 0; column-fill: auto; position: relative; background: red;">
  <div style="position: absolute; top: 50px; height: 50px; width: 50px; background: green;"></div>
  <div id="flex">
    <div id="flex" style="background: green;">
      <div style="height: 50px; width: 25px;"></div>
      <div style="height: 25px; width: 25px; break-after: column;"></div>
    </div>
  </div>
  <div style="height: 100px; width: 50px; background: green;"></div>
</div>
