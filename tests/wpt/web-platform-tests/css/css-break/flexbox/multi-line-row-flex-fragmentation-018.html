<!DOCTYPE html>
<title>
  Multi-line row flex fragmentation with break-inside: avoid.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
  #flex {
    display: flex;
    flex-wrap: wrap;
    position: relative;
  }
  #flex > div {
    background: green;
    width: 50px;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; height: 100px; columns: 2; column-gap: 0; column-fill: auto; background: red;">
  <div id="flex">
    <div style="height: 20px;"></div>
    <div style="height: 100px; break-inside: avoid;"></div>
    <div style="position: absolute; height: 80px; top: 20px;"></div>
  </div>
</div>
