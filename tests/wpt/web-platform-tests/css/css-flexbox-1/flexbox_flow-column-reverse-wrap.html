<!DOCTYPE html>
<title>flexbox | flex-flow: column-reverse wrap</title>

<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	width: 20em;

	background: white;
	margin: 1em;

	display: inline-block;
}

<div>
