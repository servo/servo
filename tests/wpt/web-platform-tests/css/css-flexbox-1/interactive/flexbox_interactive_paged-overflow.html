<!DOCTYPE html>
<title>flexbox | @page and paged overflow</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#pagination">
<meta name="flags" content="interact paged">
<style>
* {widows: 1; orphans: 1; margin: 0;}
@page {
	width: 600px;
	height: 3em;
}
html {
	overflow: -o-paged-x;
}
h4 {
	position: fixed;
	top: 10em;
}
div {
	width: 12em;

	display: flex;
	flex-wrap: wrap;
}
p {
	margin: 0;
	width: 3em;
	height: 4em;

	flex: auto;
}
p:nth-child(2) {
	break-before: page;
}
p:nth-child(2)~p {
	background: red;
}
</style>

<h4>There should be NO RED onload.</h4>

<div>
	<p>x</p>
	<p>x</p>
	<p>fail</p>
	<p>fail</p>
</div>
