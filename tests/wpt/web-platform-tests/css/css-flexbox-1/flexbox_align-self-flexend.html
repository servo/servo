<!DOCTYPE html>
<title>flexbox | align-self: flex-end</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#propdef-align-items">
<link rel="match" href="flexbox_align-self-flexend-ref.html">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 6em;
	width: 30em;

	display: flex;
	align-items: flex-start;
}
span {
	background: white;
	margin: 0 1em;
	width: 8em;
	display: inline-block;

	flex: none;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {background: pink;}
span:nth-child(3) {
	background: lightblue;
	align-self: flex-end;
}
</style>

<div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
</div>
