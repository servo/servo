<!DOCTYPE html>
<title>flexbox | flex-flow: column-reverse wrap-reverse; order</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<style>
div {
	background: blue;
	padding: 1em 0 0;
	margin: 1em 0;
	border: 1px solid black;
	width: 20em;
	height: 7em;
}
span {
	background: white;
	margin: 1em;
	width: 8em;
	height: 1.5em;
	float: left;
}
.one {
	background: pink;
}
.two {
	background: yellow;
}
.three {
	background: black;
	color: white;
}
.four {
	background: fuchsia;
	color: white;
}
</style>

<div>
	<span class="one">one</span>
	<span class="three">three</span>
	<span class="two">two</span>
	<span class="four">four</span>
</div>
