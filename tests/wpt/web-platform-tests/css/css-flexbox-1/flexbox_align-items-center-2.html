<!DOCTYPE html>
<title>flexbox | align-items: center</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#propdef-align-items">
<link rel="match" href="flexbox_align-items-center-2-ref.html">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 6em;
	width: 30em;

	display: flex;
	align-items: center;
}
span {
	background: white;
	margin: 0 1em;
	width: 8em;
	height: 2em;
	display: inline-block;

	flex: none;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {
	background: pink;
	height: 3em;
}
span:nth-child(3) {
	background: lightblue;
	height: 4em;
}
</style>

<div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
</div>
