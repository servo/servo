<!DOCTYPE html> <!-- coding:utf-8 -->
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Flexbox Test: flex direction: row</title>
    <link rel="author" title="Naoki Okada" href="mailto:somathor@gmail.com" />
    <link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#flex-flow-property">
    <link rel="match" href="css-flexbox-column-ref.html">
    <meta name="flags" content="">
    <meta name="assert" content="Test checks that when writing mode is vertical and flex-flow: column wrap, the flex container is vertical.">
    <style type="text/css">
        .container {
            display: flex;
            flex-flow: column-reverse wrap;
            writing-mode: vertical-rl;
            width: 9em;
            min-height: 4em;
            color: white;
            align-content: flex-start;
            background: green;
        }
        .item {
            background: green;
            height: 1em;
            width: 1.5em;

            /* make sure UA that doesn't support writing mode and flexbox fails. */
            float: right;
        }
    </style>
</head>
<body>
    <p>The test passes if you see a tall green box with pairs of the digits 1-9 and a-i listed right to left in two columns.</p>
    <div class="container">
        <div class="item">ｓ</div>
        <div class="item">７</div>
        <div class="item">ｄ</div>
        <div class="item">４</div>
        <div class="item">ａ</div>
        <div class="item">１</div>
        <div class="item">ｔ</div>
        <div class="item">８</div>
        <div class="item">ｅ</div>
        <div class="item">５</div>
        <div class="item">ｂ</div>
        <div class="item">２</div>
        <div class="item">ｕ</div>
        <div class="item">９</div>
        <div class="item">ｆ</div>
        <div class="item">６</div>
        <div class="item">ｃ</div>
        <div class="item">３</div>
    </div>
</body>
</html>
