<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Tsutomu ogaoga Ogasawara" href="mailto:info@ogaoga.org">
    <style type="text/css">
        .container {
            color: white;
            width: 9em;
        }
        .item {
            writing-mode: vertical-rl;
            background: green;
            height: 4em;
            width: 1.5em;
            float: right;
        }
    </style>
</head>
<body>
    <p>The test passes if you see a tall green box with pairs of the digits 1-9 and a-i listed right to left in two columns.</p>
    <div class="container">
        <div class="item">１２３</div>
        <div class="item">ａｂｃ</div>
        <div class="item">４５６</div>
        <div class="item">ｄｅｆ</div>
        <div class="item">７８９</div>
        <div class="item">ｓｔｕ</div>
    </div>
</body>
</html>
