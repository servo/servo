<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mihai Balan" href="mailto:mibalan@adobe.com">
		<style>
		article {
			font-family: Ahem;
			font-size: 20px;
			line-height: 1em;
			color: green;
		}

		.float {
			float: left;
			width: 100px;
			height: 100px;
			margin-right: 10px;
		}

		.green {
			background: green;
		}
		</style>
	</head>
	<body>
		<p>
			Test passes if you see four green squares separated by a small horizontal space.<br>
			You should see no red.
		</p>


		<article>
			<div class="float green"></div>
			<div class="float green"></div>
			<div class="float">
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx
			</div>
			<div class="float green">div>
		</article>
	</body>
</html>
