<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mihai Balan" href="mailto:mibalan@adobe.com">
		<style>
		article {
			font-family: Ahem;
			font-size: 20px;
			line-height: 1em;
			color: green;
		}
		.float {
			float: left;
			color: blue;
		}

		#region-container {
			float: left;
		}
		.region {
			height: 100px;
			margin-bottom: 10px;
			border: 10px solid black;
		}
		</style>
	</head>
	<body>
		<p>
			Test passes if you see two squares separated by a small vertical space. The squares should
			have a black outline, the top square should be blue and the bottom one should be green.<br>
			You should see no red.
		</p>

		<div id="region-container">
			<div class="region">
				<article>
					<div class="float">
						xxxxx<br>
						xxxxx<br>
						xxxxx<br>
						xxxxx<br>
						xxxxx
					</div>
				</article>
			</div>
			<div class="region">
				<article>
					<div>
						xxxxx<br>
						xxxxx<br>
						xxxxx<br>
						xxxxx<br>
						xxxxx
					</div>
				</article>
			</div>
		</div>
	</body>
</html>
