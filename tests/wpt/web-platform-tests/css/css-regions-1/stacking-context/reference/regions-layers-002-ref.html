<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mihai Balan" href="mailto:mibalan@adobe.com">
		<style>
		#content {
			font-family: Ahem;
			font-size: 20px;
			line-height: 1em;
			opacity: 0.9;
			color: red;
		}
		#region-parent {
			background-color: blue;
			float: left;
		}
		#region {
			opacity: 0.5;
			width: 100px;
			height: 100px;
		}
		#region p {
			height: 50%;
			background-color: red;
		}
		</style>
	</head>
	<body>
		<ol>
			<li>You should see no red or blue.</li>
			<li>Test passes if you see a purple square.</li>
		</ol>
		<div id="region-parent">
			<div id="region">
				<div id="content">
						xxxxx<br>
						xxxxx<br>
						xxxxx<br>
						xxxxx<br>
						xxxxx
				</div>
			</div>
		</div>
	</body>
</html>
