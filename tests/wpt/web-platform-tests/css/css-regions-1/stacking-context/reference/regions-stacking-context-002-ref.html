<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mihai Balan" href="mailto:mibalan@adobe.com">
		<style>
		.region {
			font-family: Ahem;
			font-size: 20px;
			line-height: 1em;
			color: green;
		}

		#container {
			opacity: 0.7;
		}
		#container > div {
			position: absolute;
			width: 100px;
			height: 100px;
		}
		.left {
			top: 0;
			left: 0;
			background-color: lightblue;
		}
		.center {
			top: 25px;
			left: 25px;
			background-color: lightgreen;
		}
		.right {
			top: 50px;
			left: 50px;
			background-color: yellow;
		}
		ol {
			margin-left: 150px;
		}
		</style>
	</head>
	<body>
		<ol>
			<li>You should see no red.</li>
			<li>You should see three colored overlapping squares, from back to front: a blue square, a green square and a yellow square.</li>
		</ol>
		<div id="container">
			<div class="left"></div>
			<div class="center region">
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx
			</div>
			<div class="right"></div>
		</div>
	</body>
</html>
