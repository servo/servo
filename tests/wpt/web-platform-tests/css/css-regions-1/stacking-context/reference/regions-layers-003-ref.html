<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mihai Balan" href="mailto:mibalan@adobe.com">
		<style>
		#content {
			font-family: Ahem;
			font-size: 20px;
			line-height: 1em;
			color: green;
		}
		#region {
			position: absolute;
			overflow: visible;
			top: 100px;
			left: 50px;
			width: 100px;
			height: 50px;
			border: 10px solid lime;
			border-bottom-width: 0;
		}
		</style>
	</head>
	<body>
		<ol>
			<li>You should see no red.</li>
			<li>Test passes if you see a dark green square with a light green border around its top half.</li>
		</ol>
		<div id="region">
			<div id="content">
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx<br>
				xxxxx
			</div>
		</div>
	</body>
</html>
