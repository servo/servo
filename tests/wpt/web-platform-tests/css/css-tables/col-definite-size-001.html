<table border="1" cellspacing="10">
  <colgroup>
    <col style="width:100px">
    <col style="width:100px">
    <col style="width:100px">
    <col style="width:100px">
  </colgroup>
  <thead>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
  </thead>
</table>

<table border="1" cellspacing="10">
  <colgroup>
    <col style="width:calc(100px + 1%)">
    <col style="width:calc(100px + 1%)">
    <col style="width:calc(100px + 1%)">
    <col style="width:calc(100px + 1%)">
  </colgroup>
  <thead>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
  </thead>
</table>

<table border="1" cellspacing="10">
  <colgroup>
    <col style="width:50%">
    <col style="width:50%">
    <col style="width:50%">
    <col style="width:50%">
  </colgroup>
  <thead>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
  </thead>
</table>

<table border="1" cellspacing="10">
  <colgroup>
    <col>
    <col>
    <col style="width:0">
    <col style="width:0">
  </colgroup>
  <thead>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
  </thead>
</table>
