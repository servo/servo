  overflow-y: auto;
  height: 100%;
  width: 100px;
  min-height: 100px;
  background: green;
}

  height: 100px;
  width: 100px;
  background-color: red;
  position: absolute;
  z-index: -1;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.
</p>
<div id="redSquare"></div>
