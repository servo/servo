<title>
relpos table-row establishes containing block for abspos
</title>

<style>
tr {
  position: relative;
}

div.abspos {
  position: absolute;
  height: 50px;
  width: 100px;
  background: green;
}

div.static {
  height: 50px;
  width: 100px;
  background:red;
}

td, tr {
  margin:0px;
  padding:0px;
}

table {
  border-collapse:collapse;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.
</p>

<table>
  <tr>
    <td>
      <div class="abspos"></div>
      <div class="static"></div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="abspos"></div>
      <div class="static"></div>
    </td>
  </tr>
</table>
