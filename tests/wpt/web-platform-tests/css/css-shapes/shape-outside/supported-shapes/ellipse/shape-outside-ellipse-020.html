<!DOCTYPE html>
<html>
    <head>
        <title>CSS Test: left float, ellipse radii in % units + margin-box + shape-margin</title>
        <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#funcdef-ellipse">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#margin-box">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shape-margin-property">
        <link rel="match" href="reference/shape-outside-ellipse-013-ref.html">
        <meta name="flags" content="ahem" />
        <meta name="assert" content="The test verifies that text wraps around a
                                     left float with a shape-outside defined as
                                     a ellipse from the margin box with the radii specified
                                     in percentage units and with a shape-margin.">
    </head>
    <style>
    body {
        margin: 0;
    }
    #container {
        position: relative;
    }
    #test-container {
        font: 40px/1 Ahem, sans-serif;
        width: 300px;
        height: 200px;
        color: green;
    }
    #test-shape {
        float: left;
        width: 100px;
        height: 100px;
        margin: 20px;
        padding: 10px;
        border: 10px solid transparent;
        shape-margin: 18px;
        shape-outside: margin-box ellipse(40% 30% at 80px);
    }
    #line {
        position: absolute;
        top: 0px;
        left: 168px;
        width: 2px;
        height: 200px;
        border-left: 2px solid blue;
    }
    #failure {
        position: absolute;
        top: 80px;
        left: 170px;
        width: 40px;
        height: 40px;
        background-color: red;
        z-index: -1;
    }
    </style>
    <body>
    <p>The test passes if there is a green square to the right of the blue line. There should be no red.</p>
    <div id="container">
        <div id="test-container">
            <div id="test-shape"></div>
            <br/>
            <br/>
            X
        </div>
        <div id="line"></div>
        <div id="failure"></div>
    </div>
    </body>
</html>
