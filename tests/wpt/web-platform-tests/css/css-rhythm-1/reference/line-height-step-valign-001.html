<style>
div {
  font-family: Ahem;
  font-size: 40px;
}
.ref {
  line-height: 1;
}
.adjuster {
  line-height: 80px;

}
.top {
  vertical-align: top;
}
.text-top {
  vertical-align: text-top;
}
.text-bottom {

}
.bottom {
  vertical-align: bottom;
}
</style>
