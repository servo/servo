<!DOCTYPE html>
<html>
  <head>
    <title>CSS Motion Path: path(geometry-box) paths</title>
    <style>
      #target {
        position: absolute;
        left: 300px;
        top: 0px;
        width: 300px;
        height: 200px;
        background-color: lime;
        transform-origin: 0px 0px;
        transform: translate(0px, 0px);
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
  </body>
</html>
