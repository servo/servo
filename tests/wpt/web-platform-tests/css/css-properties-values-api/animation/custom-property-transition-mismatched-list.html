<div id="target"></div>

no_transition_test({
  syntax: "<angle>#",
  from: '100deg, 200deg',
  to: '300deg',
}, 'A custom property of type <angle># does not yield a CSS Transition if the lists do not contain the same number of values');

  syntax: "<angle>+",

}, 'A custom property of type <angle>+ does not yield a CSS Transition if the lists do not contain the same number of values');
