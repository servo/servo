<!DOCTYPE html>
<title>View transitions: element with clip max texture size (ref)</title>
<link rel="help" href="https://github.com/WICG/view-transitions">
<link rel="author" href="mailto:khushalsagar@chromium.org">
<style>
.target {
  contain: paint;
  width: 100px;
  height: 8000px;
}

.green {
  width: 100%;
  height: 7900px;
  background: green
}

.blue {
  width: 100%;
  height: 100px;
  background: blue;
}

.hidden {
  contain: paint;
  width: 10px;
  height: 10px;
  background: grey;
  visibility: hidden;
}
</style>
<body>
<div id="target1" class="target">
  <div class="green"></div>
  <div id="scrollblue" class="blue"></div>
</div>
<div id=hidden class=hidden></div>
</body>
<script>
  scrollblue.scrollIntoView();
</script>
