<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mihai Balan" href="mailto:mibalan@adobe.com">
		<style>
		article {
			font-family: Ahem;
			font-size: 20px;
			line-height: 1em;
		}
		.float {
			float: left;
			color: green;
		}
		.content {
			color: blue;
		}
		.region {
			/* The region is 115px tall to catch bugs where the floats would be
			sliced rather than properly fragmented */
			height: 115px;
		}
		</style>
	</head>
	<body>
		<p>
			Test passes if you see two squares, side by side horizontally. The left square should
			be green, the right one should be blue and they should be flush to one another.<br>
			You should see no red.
		</p>

		<div class="region">
			<article class="flow">
				<div class="float">
					xxxxx<br>
					xxxxx<br>
					xxxxx<br>
					xxxxx<br>
					xxxxx
				</div>
				<div class="content">
					xxxxx<br>
					xxxxx<br>
					xxxxx<br>
					xxxxx<br>
					xxxxx
				</div>
			</article>
		</div>
	</body>
</html>
