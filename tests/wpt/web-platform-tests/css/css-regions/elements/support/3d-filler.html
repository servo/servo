<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D transformed Lorem Ipsum</title>
	<style>
	body > p {
		font-family: Ahem;
		font-size: 20px;
		line-height: 1em;
		color: green;
		float: left;
		position: relative;
	}
	.transformed {
		transform: rotateX(0.001deg) rotateZ(-90deg);
		transform-origin: top center;
	}
	.front {
		z-index: 10;
	}
	.back {
		z-index: 0;
	}
	.marker {
		color: red;
	}
	</style>
</head>
<body>
	<p class="transformed front">
		xxxxx<br>
		xxxxx<br>
		xxxxx<br>
		xxxxx<br>
		xxxxx<br>
		xxxxx<br>
		xxxxx<br>
		xxxxx<br>
		xxxxx<br>
		xxxxx<br>
	</p>
	<p class="marker back">
		xx<br>
		xx
	</p>
</body>
</html>
