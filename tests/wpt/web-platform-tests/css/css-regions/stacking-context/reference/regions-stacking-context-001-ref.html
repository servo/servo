<!DOCTYPE html>
<html>
	<head>
		<title>CSS Reftest Reference</title>
		<link rel="author" title="Mihai Balan" href="mailto:mibalan@adobe.com">
		<style>
		.region {
			font-family: Ahem;
			font-size: 20px;
			line-height: 1em;
			color: green;
		}

		.left,
		.center,
		.right {
			position: absolute;
			width: 100px;
			height: 100px;
		}
		.left {
			top: 0;
			left: 0;
			background-color: lightblue;
		}
		.center {
			top: 25px;
			left: 25px;
			background-color: lightgreen;
		}
		.right {
			top: 50px;
			left: 50px;
			background-color: yellow;
		}

		.back {
			z-index: 1;
		}
		.middle {
			z-index: 10;
		}
		.front {
			z-index: 100;
		}

		ol {
			margin-left: 150px;
		}
		</style>
	</head>
	<body>
		<ol>
			<li>You should see no red.</li>
			<li>You should see three colored overlapping squares, from back to front: a blue square, a green square and a yellow square.</li>
		</ol>
		<div class="right front"></div>
		<div class="left back"></div>
		<div class="center middle region">
			xxxxx<br>
			xxxxx<br>
			xxxxx<br>
			xxxxx<br>
			xxxxx
		</div>
	</body>
</html>
