<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>One region in body</title>
	<style>
	html, body {
		margin: 0;
		padding: 0;
	}
	#container {
		background: red;
	}
	#content {
		flow-into: flow;
		font-family: Ahem;
		font-size: 20px;
		line-height: 1em;
		color: green;
	}
	#region {
		flow-from: flow;
	}
	</style>
	<script src="util.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<!-- The &#8203; entity is a zerowidth space. It enables me to create nicely reflowing rectangles of Ahem text -->
		<div id="content">
			xxxx&#8203;xxxx&#8203;xxxx&#8203;xxxx
		</div>
	</div>
	<div id="region">
	</div>
</body>
</html>
