<!DOCTYPE html>
<title>CSS Variables 1: Test variables in @font-face, font-family, font shorthand.</title>
<link rel="author" title="Lea Verou" href="mailto:lea@verou.me">
<link rel="help" href="https://www.w3.org/TR/css-variables-1/#variables-in-shorthands">
<link rel="match" href="reference/vars-font-shorthand-001-ref.html">
<meta name="flags" content="ahem">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css">
<style>

div {
	width: 150px;
	height: 150px;
	margin: 10px;
	display: inline-block;
	vertical-align: middle;
	background: red;
	text-align: center;
	color: green;
	overflow: hidden;
}

div#d1 {
	--foo: Ahem;
	font-family: var(--foo);
	font-size: 150px;
	line-height: 1;
}

div#d2 {
	--foo: 0 Ahem;
	font: var(--foo);
	font-size: 150px;
	line-height: 150px;
}

div#d3 {
	--foo: Ahem, sans-serif;
	font: 150px/1 var(--foo);
}

div#d4 {
	--foo: Ahem;
	font: 150px/1 var(--foo), sans-serif;
}

div#d5 {
	--foo: 1 Ahem;
	font: 150px/var(--foo);
}

div#d6 {
	--foo: 150px/1 Ahem;
	font: var(--foo);
}
</style>
<p>Test passes if you see six green squares, and no red.</p>
<div id="d1">X</div>
<div id="d2">X</div>
<div id="d3">X</div>
<div id="d4">X</div>
<div id="d5">X</div>
<div id="d6">X</div>
