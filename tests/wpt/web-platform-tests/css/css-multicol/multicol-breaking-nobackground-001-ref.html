<!DOCTYPE HTML>
<title>CSS Test Reference: breaking of a multicolumn</title>
<meta charset="utf-8">
<link rel="author" title="L. David Baron" href="https://dbaron.org/">
<link rel="author" title="Mozilla" href="https://mozilla.org/">
<style>

.outer {
  height: 100px;
  width: 800px;
  background: rgba(0, 0, 255, 0.3);
  position: relative;
}

.inner {
  height: 100px;
  width: 86px;
  font: 16px/1.25 sans-serif;
  position: absolute;
  top: 0;
}

.lefthalf {
  border-right: 2px solid fuchsia;
  padding-right: 7px;
}

.righthalf {
  padding-left: 7px;
}

</style>

<div class="outer">
  <div class="inner lefthalf" style="left: 0">
    AAAAA<br>
    BBBBB<br>
    CCCCC<br>
    DDDDD<br>
    EEEEE
  </div>
  <div class="inner righthalf" style="left: 95px">
    FFFFF<br>
    GGGGG<br>
    HHHHH<br>
    IIIII<br>
    JJJJJ
  </div>
  <div class="inner lefthalf" style="left: 204px; height: 80px">
    KKKKK<br>
    LLLLL<br>
    MMMMM<br>
    NNNNN
  </div>
  <div class="inner righthalf" style="left: 299px">
    OOOOO<br>
    PPPPP<br>
    QQQQQ<br>
  </div>
</div>
