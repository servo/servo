<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>CSS Multi-column Layout Test Reference: column-span:all does not create a spanner, inside an element establishing a containing block for fixed-position descendants</title>
  <link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
  <link rel="author" title="David Shin" href="mailto:dshin@mozilla.com">
  <link rel="author" title="Mozilla" href="http://www.mozilla.org/">

  <style>
  article {
    column-count: 3;
    column-rule: 6px solid;
    width: 500px;
    border: 1px solid black;
    margin-bottom: 3px;
  }
  h3 {
    outline: 1px solid blue;
  }
  </style>

  <body>
    <article>
      <div style="transform: scale(1)">
        <h3>non-spanner</h3>
      </div>
    </article>
    <article>
      <div style="filter: contrast(100%)">
        <h3>non-spanner</h3>
      </div>
    </article>
    <article>
      <div style="contain: paint">
        <h3>non-spanner</h3>
      </div>
    </article>
    <article>
      <div style="contain: layout">
        <h3>non-spanner</h3>
      </div>
    </article>
    <article>
      <div style="contain: content">
        <h3>non-spanner</h3>
      </div>
    </article>
    <article>
      <div style="contain: strict; width: 50px; height: 50px;">
        <h3>n</h3>
      </div>
    </article>
  </body>
</html>
