<!DOCTYPE html>
<html>
    <head>
        <title>Shape Outside - none</title>
        <link rel="author" title="Adobe" href="http://html.adobe.com/">
        <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
        <link rel="reviewer" title="Alan Stearns" href="mailto:stearns@adobe.com"> <!-- 2014-03-04 -->
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property">
        <meta name="assert" content="shape-outside can be explictly assigned the default value of none.">
        <meta name="flags" content="dom">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="support/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
        <script type="text/javascript">
            test(function() {
                ParsingUtils.testInlineStyle("none", "none");
            }, "shape-outside can be assigned 'none' value");
            test(function() {
                ParsingUtils.testComputedStyle("none", "none");
            }, "'none' value computes to none");
        </script>
    </body>
</html>
