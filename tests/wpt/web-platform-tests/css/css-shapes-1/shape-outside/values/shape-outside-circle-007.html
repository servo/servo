<!DOCTYPE html>
<html>
    <head>
        <title>Shape Outside Circle Radii - invalid args</title>
        <link rel="author" title="Adobe" href="http://html.adobe.com/">
        <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
        <link rel="reviewer" title="Alan Stearns" href="mailto:stearns@adobe.com"> <!-- 2014-03-04 -->
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#funcdef-circle">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property">
        <meta name="assert" content="This test verifies that invalid shape-radius arguments on circle() don't parse.">
        <meta name="flags" content="dom">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="support/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
        <script type="text/javascript">
            var invalid_circle_radiii_tests = [
                {"name": "circle(foo)"},
                {"name": "circle(10)"},
                {"name": "circle(20px 30px)"},
                {"name": "circle(20% 30%)"},
                {"name": "circle(20px, 30px)"},
                {"name": "circle(20%, 30%)"},
                {"name": "circle(20px closest-side)"},
                {"name": "circle(20px farthest-side)"},
                {"name": "circle(closest-side 20px)"},
                {"name": "circle(farthest-side 20px)"},
                {"name": "circle(20% closest-side)"},
                {"name": "circle(20% farthest-side)"},
                {"name": "circle(closest-side 20%)"},
                {"name": "circle(farthest-side 20%)"},
                {"name": "circle(closest-side farthest-side)"},
                {"name": "circle(farthest-side closest-side)"}
            ];
            generate_tests(ParsingUtils.testInlineStyle,
                           ParsingUtils.buildTestCases(invalid_circle_radiii_tests) );
        </script>
    </body>
</html>
