<!DOCTYPE html>
<meta charset="utf-8">
<title>backdrop-filter: Basic operation of filter with background color</title>
<link rel="author" title="Mason Freed" href="mailto:masonfreed@chromium.org">
<link rel="help" href="https://drafts.fxtf.org/filter-effects-2/#BackdropFilterProperty">
<link rel="match"  href="backdrop-filter-basic-background-color-ref.html">

<div>
  <p>Expected: A green box and an overlapping blue box, with a purple<br>
  overlapping region.</p>
</div>
<div class="colorbox">
  <div class="filterbox"></div>
</div>

<style>
.colorbox {
    position: absolute;
    background: green;
    width: 100px;
    height: 100px;
    left: 10px;
    top: 100px;
}
.filterbox {
    position: absolute;
    width: 100px;
    height: 100px;
    left: 50px;
    top: 50px;
    backdrop-filter: invert(1);
    background: #00f8;
}
</style>
