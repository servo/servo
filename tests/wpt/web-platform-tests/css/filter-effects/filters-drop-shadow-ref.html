    <style type="text/css">
        #box {
            position: absolute;
            top: 100px;
            left:0px;
            width: 200px;
            height: 200px;
            background-color: rgb(0, 255,0);
        }
        #box_shadow {
            position: absolute;
            top: 110px;
            left:20px;
            width: 200px;
            height: 200px;
            background-color: rgb(0, 255, 0);
        }
    </style>
</head>
<body>
    <p>You should see two green overlapping rectangles and no red.</p>
    <div id="box_shadow"></div>
    <div id="box"></div>
