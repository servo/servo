<!DOCTYPE html>
<meta charset="utf-8">
<title>backdrop-filter: Should clip using border radius.</title>
<link rel="author" title="Mason Freed" href="mailto:masonfreed@chromium.org">



<div>
  <div class="circle outside"></div>
  <div class="circle inside"></div>
</div>


<style>
div {
  position: absolute;
  width: 100px;
  height: 100px;
  top: 10px;
  left: 10px;
  background: green;
}
.circle {
  top: 30px;
  left: 30px;
  border-radius: 50px;
  background: #ffff0060;
}
.inside {
  background: #ffaf9f;
  clip-path: inset(0px 30px 30px 0px);
}
.outside {
  background: #ffff9f;
}
</style>
