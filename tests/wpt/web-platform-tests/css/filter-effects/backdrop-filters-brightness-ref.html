<!DOCTYPE html>
<title>CSS Backdrop Filters Animation: Brightness</title>
<link rel="author" title="Mason Freed" href="mailto:masonfreed@chromium.org">


<style>
    .square {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 100px;
        left: 100px;
        background: blue;
        filter: brightness(50%);
    }
    .filt {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50px;
        left: 50px;
        background: white;
        filter: brightness(50%);
    }
    .greenbox {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 125px;
        left: 125px;
        background: green;
    }
</style>
<p>You should see a dark blue rectangle with a green box. Neither black nor blue.</p>
<div class="filt"></div>
<div class="square"></div>
<div class="greenbox"></div>
