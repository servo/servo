<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference: ::marker pseudo elements styled with 'text-align' property</title>
<link rel="author" title="Oriol Brufau" href="mailto:obrufau@igalia.com">
<style>
li {
  /* Should not be inherited by ::marker */
  text-align: end;
  text-align-all: end;
  text-align-last: end;
}
::marker {
  /* Should have no effect */
  text-align: end;
  text-align-all: end;
  text-align-last: end;
}
li > div {
  text-align: initial;
  text-align-all: initial;
  text-align-last: initial;
}
ol {
  padding-left: 13ch;
}
li {
  line-height: 16px;
  height: 32px;
  white-space: pre;
}
.disc {
  list-style-type: disc;
}
.decimal {
  list-style-type: decimal;
}
.string {
  list-style-type: "[m]\a longtext";
}
.content::marker {
  content: "[m]\a longtext";
}
.rtl-marker ::marker {
  direction: rtl;
}
</style>
<ol>
  <li class="disc"><div>disc</div></li>
  <li class="decimal"><div>decimal</div></li>
  <li class="string"><div>string</div></li>
  <li class="content"><div>content</div></li>
</ol>
<ol class="rtl-marker">
  <li class="disc"><div>disc</div></li>
  <li class="decimal"><div>decimal</div></li>
  <li class="string"><div>string</div></li>
  <li class="content"><div>content</div></li>
</ol>
