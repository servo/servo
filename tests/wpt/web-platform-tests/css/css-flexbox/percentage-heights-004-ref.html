<!DOCTYPE html>
<html>
<title>CSS Flexbox: Percentages in stretched container</title>
<link rel="author" title="Google" href="https://www.google.com/" />

<style>
#outer {
  height: 10em;
  display: inline-block;
  background: green;
  vertical-align: top;
}

#middle {
  overflow-x: scroll;
  height: 100%;
}

#inner {
  width: 200px;
}

#outer2 {
  height: 10em;
  display: inline-block;
}

#middle2 {
  overflow-x: scroll;
  height: 10em;
}

#inner2 {
  width: 200px;
  height: 100%;
  background: green;
}
</style>

<p>You should not see red nor a vertical scrollbar</p>

<div id="outer">
  <div id="middle">
    <div id="inner">
      hello
    </div>
  </div>
</div>

<div id="outer2">
  <div id="middle2">
    <div id="inner2">
      hello
    </div>
  </div>
</div>
