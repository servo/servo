<!DOCTYPE html>
<title>flexbox | justify-content: center</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 8em;
	width: 30em;
	position: relative;
}
span {
	background: yellow;
	margin: 1em 0;
	width: 6em;
	max-width: 6em;
	height: 6em;
	position: absolute;
	left: 4em;
	display: inline-block;
}
span:nth-child(2) {
	background: pink;
	left: 12em;
}
span:nth-child(3) {
	background: lightblue;
	left: 20em;
}
</style>

<div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
</div>
