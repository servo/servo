<!DOCTYPE html>
<title>flexbox | invalid flex-shrink transition</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#flex-shrink-property">
<meta name="flags" content="interact">
<style>
div {
	width: 20em;
	height: 8em;

	display: flex;
}
span {
	background: yellow;
	width: 8em;
	flex: 0 1 auto;
}
#test, .ref {
	background: #3366cc;
}
div:hover #test {
	transition: flex-shrink 4s;
	flex-shrink: 0;
}
p~div {
	margin-right: 1em;
	float: left;
	display: block;
}
p~div span {
	width: 5em;
	height: 8em;
	float: left;
}
p~div~div span {
	width: 4em;
}
p~div~div span.ref {
	width: 8em;
}
</style>

<div>
	<span>x</span>
	<span id="test"></span>
	<span>x</span>
	<span>x</span>
</div>

<p>Verify that the box above looks exactly like the first of the boxes
below. Then hover the box above. On hover, <em>instantaneously</em>, the
box above should look like the second of the boxes below. Any delay
constitutes a fail.</p>

<div>
	<span>x</span>
	<span class="ref"></span>
	<span>x</span>
	<span>x</span>
</div>

<div>
	<span>x</span>
	<span class="ref"></span>
	<span>x</span>
	<span>x</span>
</div>
