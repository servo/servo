<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Tsutomu ogaoga Ogasawara" href="mailto:info@ogaoga.org">
    <style type="text/css">
        .container {
            color: white;
        }
        .item {
            writing-mode: vertical-rl;
            background: green;
            height: 3em;
            width: 3em;
        }
    </style>
</head>
<body>

  <p>The test passes if you see a tall green box with pairs of the digits 1-9 listed top to bottom in two columns.</p>

  <div class="container">
    <div class="item">１２３<br />１２３</div>
    <div class="item">４５６<br />４５６</div>
    <div class="item">７８９<br />７８９</div>
  </div>

</body>
</html>
