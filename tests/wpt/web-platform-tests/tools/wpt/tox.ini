[tox]
envlist = py27
skipsdist=True

[testenv]
deps =
  pytest
  pytest-cov
  hypothesis
  mock
  -r{toxinidir}/../wptrunner/requirements.txt
  -r{toxinidir}/../wptrunner/requirements_chrome.txt
  -r{toxinidir}/../wptrunner/requirements_firefox.txt

commands =
  pytest {posargs}

passenv =
  TASKCLUSTER_ROOT_URL
