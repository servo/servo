[tox]
envlist = py27,py35,py36,py37,py38,{py27,py35,py36,py37,py38}-flake8,py38-mypy2,{py35,py38}-mypy3
skipsdist=True
skip_missing_interpreters = False

[testenv]
deps =
  # Same as tools/third_party/pytest, also the last version that supports Python 2
  pytest==4.6.11
  pytest-cov
  # mock no longer supports Python 2 since v4
  mock==3.*
  hypothesis
  requests
  taskcluster
  pyyaml
  json-e
  jsonschema

commands = pytest --cov=tools --cov-report=term {posargs}

passenv =
  HYPOTHESIS_PROFILE
  PY_COLORS
  TASKCLUSTER_ROOT_URL

[testenv:py27-flake8]
deps = -rrequirements_flake8.txt
commands = flake8 --append-config={toxinidir}/py27-flake8.ini {posargs}

[testenv:py35-flake8]
deps = -rrequirements_flake8.txt
commands = flake8 --append-config={toxinidir}/py3-flake8.ini {posargs}

[testenv:py36-flake8]
deps = -rrequirements_flake8.txt
commands = flake8 --append-config={toxinidir}/py3-flake8.ini {posargs}

[testenv:py37-flake8]
deps = -rrequirements_flake8.txt
commands = flake8 --append-config={toxinidir}/py3-flake8.ini {posargs}

[testenv:py38-flake8]
deps = -rrequirements_flake8.txt
commands = flake8 --append-config={toxinidir}/py3-flake8.ini {posargs}

[testenv:py38-mypy2]
deps = -rrequirements_mypy.txt
changedir = {toxinidir}/..
commands =
  mypy --config-file={toxinidir}/mypy.ini --no-incremental --py2 -p tools.manifest -p tools.lint -p tools.gitignore

[testenv:py35-mypy3]
deps = -rrequirements_mypy.txt
changedir = {toxinidir}/..
commands =
  mypy --config-file={toxinidir}/mypy.ini --no-incremental -p tools.manifest -p tools.lint -p tools.gitignore

[testenv:py38-mypy3]
deps = -rrequirements_mypy.txt
changedir = {toxinidir}/..
commands =
  mypy --config-file={toxinidir}/mypy.ini --no-incremental -p tools.manifest -p tools.lint -p tools.gitignore
