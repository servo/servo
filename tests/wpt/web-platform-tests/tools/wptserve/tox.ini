[tox]
envlist = py27,pypy

[testenv]
deps =
  coverage
  flake8
  pytest
  six

commands =
  coverage run -m pytest tests/functional
  flake8

[flake8]
ignore = E128,E129,E221,E226,E231,E251,E265,E302,E303,E305,E402,E901,F821,F841
max-line-length = 141
exclude=docs,.git,__pycache__,.tox,.eggs,*.egg,tests/functional/docroot/
