[workspace]

[package]
name = "devtools-tools"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.34", features = ["derive"] }
jane-eyre = "0.3.0"
serde = { version = "1.0.219", features = ["derive"] }
serde-jsonlines = "0.7.0"
serde_json = "1.0.140"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
