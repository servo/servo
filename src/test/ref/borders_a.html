<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<style>
#none{
    border-style: none;
    border-width: 10px;
    border-color: green red yellow black;
}
#hidden{
    border-style: hidden;
    border-width: 10px;
    border-color: green red yellow black;
}
#double{
    border-style: double;
    border-width: 10px;
    border-color: yellow;
}
#solid{
    border-style: solid;
    border-width: 10px;
    border-color: yellow;
}
#dashed{
    border-style: dashed;
    border-width: 10px;
    border-color: green yellow black red;
}
#dotted{
    border-style: dotted;
    border-width: 10px;
    border-color: green red yellow black;
}
#groove{
    border-style: groove;
    border-width: 10px;
    border-color: green red yellow black;
    position: relative;
    left: -30px;
    width:1024px;
}
#ridge{
    border-style: ridge;
    border-width: 10px;
    border-color: green red yellow black;
    position: relative;
    left: -30px;
    width:1024px;
}
#inset{
    border-style: inset;
    border-width: 10px;
    border-color: green red yellow black;
    position: relative;
    left: -30px;
    width:1024px;
}
#outset{
    border-style: outset;
    border-width: 10px;
    border-color: green red yellow black;
    position: relative;
    left: -30px;
    width:1024px;
}
</style>
</head>
<body>
<div id="none"></div>
<div id="hidden"></div>
<div id="solid"></div>
<div id="double"></div>
<div id="dashed"></div>
<div id="dotted"></div>
<div id="groove"></div>
<div id="ridge"></div>
<div id="inset"></div>
<div id="outset"></div>
</body>
</HTML>
