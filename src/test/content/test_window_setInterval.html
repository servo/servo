    <script src="harness.js"></script>

  <body>
    <script>
      var x = 0;
      var intervalID = setInterval(function() {
        x += 1;
        if (x == 2) {
          clearInterval(intervalID);
          setTimeout(function() {
            is(x, 2);
            finish();
          }, 300);
        }
      }, 10);
    </script>
  </body>
