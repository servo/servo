<script>
  var saw_event = false;
  function onFoopy() {
    window.removeEventListener('foopy', onFoopy);
    saw_event = true;
  }
  window.addEventListener('foopy', onFoopy);
  var ev = document.createEvent('HTMLEvents');
  ev.initEvent('foopy', true, true);
  window.dispatchEvent(ev);
  is(saw_event, true);
  finish();
